CK OF (2) APEP. The overseer of the palace, the chancellorin-chief, Nu, triumphant, saith :-\r\n\"Hail, thou creature of wax, who lewdest away [victims] and\r\n\"destroyest them, and who livest upon the weak and helpless,\r\n\"may I never become weak and helpless (3) [before] thee, may\r\n\"I never suffer collapse [before] thee . And thy poison shall never\r\n\"enter into my members, for my members are [as] the members\r\n\"of the god Tem ; and since thou thyself dost not suffer collapse [I shall not suffer collapse] . 0 let not the pains of death\r\n\"(\u00A2) which come upon thee enter into my members . I am the\r\n1 . In a Papyrus at Paris (Naville, Todtenbuch, Bd. I . BL 9 ; Pierret and\r\nDeveria, Pap. Funeraire de Nebset, plate S) the deceased is shewn spearing a\r\nserpent ; the other NISS . lack this vignette .\r\nTHE CHAPTERS Oh' COMING 1-7)RTI\u00A3 RY DAY.\r\n\"god Tem and I am in the foremost part of Nu lr \u2022 e . , the sky),\r\n\"and the power which protecteth me is that which is with all\r\n\"the gods for ever . I am he whose name is hidden, and whose\r\n\"habitation is holy for millions of years . I am he who dwelleth\r\n\"therein (?) and I come forth along with the god Tem . I am\r\n\"he who shall not be condemned (?) ; I am strong, I am strong .\"\r\nCHAPTER VIII .\r\n[From the Papyrus of Ani (Brit . Mus. No . 10,470, sheet 18) .]\r\nVignette : The emblem of Amenta, towards which Ani, clad in white\r\nand holding a staff in his left hand and a bandlet in the right, is walking .\r\nText : (i) THE CHAPTER OF PASSING THROUGH AMENfET\r\n[AND COMING FORTH] BY DAY. Saith Osiris Ani :-\r\n\"The city of Unnu (Hermopolis) is opened. My head (2) is\r\n\"sealed up, 0 Thoth, and strong is the Eye of Horus . I have\r\n\"delivered the Eye of Horus which shineth with splendours on\r\n\"the forehead of Ra, (3) the father of the gods . I am the same\r\n\"Osiris, the dweller in Amentet . Osiris knoweth his day, and\r\n\"that he shall live through his period of life ; and shall not I\r\n\"do likewise : (4) I am the Moon-god, who dwelleth among the\r\n\"gods, I shall not perish . Stand up, therefore, 0 Horns, for\r\n\"[Osiris] hath reckoned thee among the gods .\"\r\nCHAPTER IX .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet t8) .]\r\nVignette : A ram having upon his head the Atef crown standing upon a\r\npylon-shaped pedestal, which rests on a green reed mat ; before him is\r\nan altar upon which stand a libation vase and a lotus flower . The scribe\r\nAni, clothed in white, stands with both hands raised in adoration .\r\nText : (r) THE CHAPTER OF COMING FORTH BY DAY AFTER\r\nHAVING MADE THE PASSAGE THROUGH THE TOMB . Saith Osiris\r\nAni :-\r\nTHE CHAPTER OF ATTACKING ENEMIES.\r\n\r\n29\r\n\"Hail Soul, thou mighty one of strength! (2) Verily I am\r\n\"here, I have come, I behold thee. I have passed through the\r\n\"Tuat (underworld), I have seen (3) [my] divine father Osiris,\r\n\"I have scattered the gloom of night . I am his beloved one .\r\n\"I have come ; I have seen my divine father Osiris . I have\r\n\"stabbed the heart of Suti . [I] have performed [all] the ceremonies for my divine father Osiris, (5) I have opened every\r\n\"way in heaven and in earth . I am the son who loveth his\r\n\"father Osiris . (6) I have become a sahu,r I have become a khu,2\r\n\"I am furnished [with what I need] . Hail, every god, hail every\r\n\"khu! I have made a path [for myself, 1] Osiris, the scribe Ani,\r\n\"victorious .\"\r\nCHAPTER X . 3\r\n[From the Pap- rus of Ani (Brit . Mus . No . 10,470, sheet 18 )-l\r\nVignette : Ani, clad in white, spearing a serpent .\r\nText : (x) ANOTHER CHAPTER [TO BE SAID] BY A MAN WHO\r\nCOMETH FORTH BY DAY AGAINST HIS ENEMIES IN THE UNDERWORLD . [Saith Osiris Ani :-]\r\n\"I have divided the heavens, (2) 1 have cleft the horizon, I have\r\n\"traversed the earth, [following] upon his footsteps . The Mighty\r\n\"Kill taketh possession of me and carrieth me away, because,\r\n\"behold, (3) I am provided with his magical words for millions\r\n\"of years . I cat with my mouth, I crush my food with my\r\n\"jawbones . (4) Behold, I am the god who is the lord of the\r\n\"Teat (underworld) ; may there be given unto me, Osiris Ani,\r\n\"these things in perpetuity without fail or lessening .\"\r\ni . I. e ., the spiritual form of a man which has come into being through\r\nthe prayers which have been said and the ceremonies which have been performed over his dead body ; see the Introduction .\r\n2 . A shining or translucent, intangible casing or covering which the deceased possesses in the underworld ; see the Introduction .\r\n3 . In the Saite Recension this Chapter is found twice, viz ., as Chapters X\r\nand XLVIII ; as there is no good reason why it should he Chapter XLVIII, it\r\nhas been placed here .\r\n3 o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER XI.'\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 2t) .]\r\nVignette : This Chapter is without a vignette in both the Theban and\r\nSalte Recensions .\r\nText : ( i) THE CHAPTER OF [A MAN] COMING FORTH AGAINST\r\nHIS ENEMIES IN THE UNDERWORLD . The overseer of the palace,\r\nthe chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"0 thou god who eatest thine arm, I have departed from thy\r\n\"road. I am Rd, and I have come forth from the horizon against\r\n\"my enemies and he hath granted to me that they shall not\r\n\"escape from me. I have made an offering, and my hand is\r\n\"like that of the lord of the [beret crown . I have lifted up my\r\n\"feet even as the uraei goddesses rise up . My overthrow shall\r\n\"not be accomplished, (4) and as for mine enemy he hath been\r\n\"given over into my power and he shall not be delivered from\r\n\"me. I shall stand up like Horus, and I shall sit down like Ptah,\r\n\"and I shall be mighty like Thoth, (5) and I shall be strong\r\n\"like Tem . I shall, therefore, walk with my legs, I shall speak\r\n\"with my mouth, I shall go round about in quest of mine enemy,\r\n\"and [as] he hath been delivered over to me he shall not escape\r\n\"from me.\"\r\nCHAPTER XII. 2\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet 9) .]\r\nVignette : This Chapter is without a vignette in both Theban and Sa'fte\r\nRecensions .\r\nText : ( i) THE CHAPTER OF GOING INTO AND OF COMING\r\nFORTH FROM [THE UNDERWORLD]. The Osiris Nu, triufiiphant,\r\nsaith :-\r\ni . In the SaIte Recension this Chapter is found twice, viz., as Chapters XI\r\nand XLIX ; as there is no good reason why it should be Chapter XLIX, it has\r\nbeen placed here.\r\n2 . In the Saite Recension this Chapter is found twice, viz ., as Chapters XII\r\nand CXX ; as there is no good reason why it should be Chapter CXX, it has\r\nbeen placed here .\r\nCHAPTERS OF JOURNEYING IN A_IIENTET.\r\n\r\n3 1\r\n\"Hymns of praise to thee, 0 Ra ! thou keeper (?) of secret (2)\r\n\"gates which are on the brow of the god Seb, by the side of\r\n\"the Balance of Ra, wherein he lifteth up Right and Truth (Malt)\r\n\"(3) day by day. In very truth I have burst through the earth,\r\n\"grant [thou] unto me that I may go forward and arrive at the\r\n\"state of old age .\"\r\nCHAPTER X111 OR CXXI.'\r\n[From the Papyrus of Nebseni (Brit . Mus. No . 9,900, sheet 12) .]\r\nVignette : This Chapter is without a vignette in both the Theban and\r\nSaIte Recensions .\r\nText : [THE CHAPTER OF ENTERING INTO AND OF COMING\r\nFORTH FROM AMENTET].\r\n[Osiris, the scribe Nebseni, victorious, saith :-]\r\n\tmortals\tI go in like the Hawk and\r\n\"I come forth like the Bennu bird, the morning star(') of Rd .\r\n\"May a path be made for me whereby I may enter in peace into\r\n\"the beautiful Amentet ; and may I be by the Lake of Horus ;\r\n\"[and may I lead the greyhounds of Horns] ; and may a path\r\n\"be made for me whereby I may enter in and adore [Osiris, the\r\n\"lord of Life] .\"\r\nIn the Theban Recension this Chapter appears without a rubric,\r\nbut in the Saite Recension as given in the Turin Papyrus (Lepsius,\r\nTodtenbuch, Bll. 4 and 45) we have the following :--\r\nRubric : [THIS CHAPTER] IS TO BE RECITED OVER A RING [MADE] OF\r\nANKHAh7 FLOWERS, WHICH SHALL BE LAID ON THE RIGHT EAR OF THE\r\nKHU, TOGETHER WITH ANOTHER RING WRAPPED UP IN A STRIP OF BYSSUS\r\nCLOTH, WHEREON THE NAME OF OSIRIS, AUF-ANKH, VICTORIOUS, BORN\r\nOF THE LADY SHERT-AMSU, VICTORIOUS, SHALL BE DONE [IN WRITING]\r\nON THE DAY OF SEPULTURE.\r\nI . In the Salte Recension this Chapter is found t -,Nice, viz ., as Chapters XIII\r\nand CXXI ; as there is no good reason why it should be Chapter CXXI, it has\r\nbeen placed here .\r\n32\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER XIV .\r\n[From the Papyrus of Mes-em-neter (Naville, Todtenbuch Bd. I. Bl. t3) .]\r\nVignette : This Chapter has no vignette either in the Theban or in\r\nthe Saite Recension .\r\nText : (t) THE CHAPTER OF PUTTING AN END TO ANY\r\nSHAME THAT MAY BE IN THE HEART OF THE GOD for the chief\r\ndeputy of Amen, [the scribe] Mes-em-neter, victorious, [who\r\nsaith :--]\r\n\"Hymns of praise to thee, 0 thou god who makest the moment\r\n\"to advance, (2) thou dweller among mysteries of every kind,\r\n\"thou guardian of the word which I speak . Behold, the god\r\n\"bath shame of me, but let my faults be washed away and let\r\n\"them fall (3) upon both hands of the god of Right and Truth .\r\n\"Do away utterly with the transgression which is in me, together\r\n\"with [my] wickedness and sinfulness, 0 god of Right and Truth .\r\n\"May this god be at peace with me! Do away utterly with the\r\n\"(4) obstacles which are between thee and me. 0 thou to whom\r\n\"offerings are made in the divine [city] of Kenur,' grant thou\r\n\"that I may bring to thee the offerings which will make peace\r\n\"[between thee and men] whereon thou livest, and that I also\r\n\"may live thereon . Be thou at peace (5) with me and do away\r\n\"utterly with all the shame of me which thou hast in thy heart\r\n\"because of me.\"\r\nCHAPTER XV .\r\n[From the Papyrus of Ani (Brit . Mos. No. to,47o, sheets i8 and i9) .]\r\nVignette : Ani standing, with both hands raised in adoration, before\r\nRa, hawk-headed, and seated in a boat floating upon the sky. On a\r\nplatform in the bows sits the god Heru-pa-khrat (Harpocrates) with his\r\nright hand raised to his mouth, which he touches with one finger ; the\r\nside of the boat is ornamented with feathers of Maat and with an Utchat. The handles of the oars and the tops of the rowlocks are in the form\r\nof hawks' heads, and on the blades of the oars are Utchats .\r\nt . The variants of this name arc \"Kemur\" and \"Ker-ur\" (see Naville, op . cit.,\r\nBd . II . p . 21) .\r\nText : (i) A HYMN OF PRAISE TO RN WHEN HE RISETH UPON\r\nTHE HORIZON, AND WHEN HE SETTETH IN THE LAND OF LIFE .\r\nOsiris, the scribe Ani, saith :-\r\n\"Homage to thee, (2) 0 Ra, when thou risest [as] Tem-Heru-\r\n\"khuti (Tem-Harmachis) . Thou art adored [by me when] thy\r\n\"beauties are before mine eyes, and [when thy] (3) radiance\r\n\"[falleth] upon [my] body . Thou goest forth to thy setting in\r\n\"the Sektet boat with [fair] winds, and thy heart is glad ; the\r\n\"(4) heart of the Matet boat rejoiceth . Thou stridest over the\r\n\"heavens in peace, and all thy foes are cast down ; the never\r\n\"resting stars (5) sing hymns of praise unto thee, and the stars\r\n\"which rest, and the stars which never fail glorify thee as thou\r\n\"(6) sinkest to rest in the horizon of Manu,T 0 thou who art\r\n\"beautiful at morn and at eve, 0 thou lord who livest and art\r\n\"established, 0 my lord !\r\n\"Homage to thee, 0 thou who art Rd when thou risest, and\r\n\"(7) Tem when thou settest [in] beauty . Thou risest and shinest\r\n\"on the back of thy mother [Nut], 0 thou who art crowned king\r\n\"(8) of the gods! Nut doeth homage unto thee, and everlasting\r\n\"and never-changing order 2 embraceth thee at morn and at eve.\r\n\"Thou stridest over the heaven, being glad of heart, and the\r\n\"Lake of Testes (g) is content [thereat] . The Sebau Fiend hath\r\n\"fallen to the ground ; his arms and his hands have been hacked\r\n\"off, and the knife hath severed the joints of his body . Ra hath\r\n\"a fair wind (io) ; the Sektet boat goeth forth and sailing along\r\n\"it cometh into port . The gods of the south and of the north,\r\n\"of the west and of the east, praise (ii) thee, 0 thou divine\r\n\"substance, from whom all forms of life come into being . Thou\r\n\"sendest forth the word, and the earth is flooded with silence,\r\n\"O thou only One, who didst dwell in heaven before ever the\r\n\"earth and the mountains came into existence . (12) 0 Runner,\r\n\"O Lord, 0 only One, thou maker of things which are, thou\r\n\"hast fashioned the tongue of the company of the gods, thou\r\n\"hast produced whatsoever cometh forth from the waters, and\r\nt . I. e ., the mountain of sunset .\r\n2 . 1. C ., Mait.\r\nA H I JIN TO THE SETTING S(JV.\r\n\r\n3 3\r\n3\r\n3 .4 THE CHAPTERS OF COMING FORTH I31' DA 1'.\r\n\"thou springest up from them over the flooded land of the Lake\r\n\"of Horns . (i3) Let me snuff the air which cometh forth from\r\n\"thy nostrils, and the north wind which cometh forth from thy\r\n\"mother [Nut] . 0 make thou to be glorious my shining form\r\n\"(khu), 0 Osiris, (t4) make thou to be divine my soul (ba)!\r\n\"Thou art worshipped [in] peace (or [in] setting), 0 lord of the\r\n\"gods, thou art exalted by reason of thy wondrous works. Shine\r\n\"thou with thy rays of light upon my body day by day, (t5)\r\n\"[upon me], Osiris the scribe, the teller of the divine offerings\r\n\"of all the gods, the overseer of the granary of the lords of\r\n\"Abtu (Abvdos), the royal scribe in truth who loveth thee ; Ani,\r\n\"victorious in peace .\r\nCHAPTER XV.\r\nHymn and Litany to Osiris .\r\n[From the Papyrus of Ani (Brit . Mus . No. 10,470, sheet 19) .]\r\nVignette : \"Osiris Ani, the royal scribe in truth, who loveth Ra, the\r\n\"scribe and teller of the divine offerings of all the gods\", and \"Osiris\r\n\"Thuthu, the lady of the house, the singing woman of Amen\", standing\r\nin adoration before the god Osiris who, accompanied by the goddess Isis,\r\nstands in a shrine made in the form of a funeral chest .\r\nText : \"Praise be unto thee, 0 Osiris, lord of eternity, Un-\r\n\"nefer, Heru-Khuti (Harmachis), whose forms are manifold, and\r\n\"whose attributes are majestic, (2) Ptah-Seker-Tern in Annu\r\n\"(Heliopolis), the lord of the hidden place, and the creator of\r\n\"Het-ka-Ptah (Memphis) and of the gods [therein], the guide of\r\n\"the underworld, (3) whom [the gods] glorify when thou settest\r\n\"in Nut . Isis embraceth thee in peace, and she driveth away\r\n\"the fiends from the (4) mouth of thy paths . Thou turnest\r\n\"thy face upon Amentet, and thou makest the earth to shine as\r\n\"with refined copper . Those who have lain down (i . e ., the\r\n\"dead) rise up to see thee, they (5) breathe the air and they\r\n\"look upon thy face when the disk riseth on its horizon ; their\r\n\"hearts are at peace inasmuch as they behold thee, 0 thou who\r\n\"art Eternity and Everlastingness!\"\r\nLITANY OF THE NINE GODS.\r\n\r\n3 5\r\nLITANY.\r\n(i) \"Homage to thee, [0 lord of] starry deities in Annu, and\r\n\"of heavenly beings in Kher-aba ; thou god Unti, who art more\r\n\"glorious than the gods who are hidden in Annu ; (to) 0 grant\r\n\"thou unto me a path whereon I may pass in peace, for I am\r\n\"just and true ; I have not spoken lies wittingly, nor have I done\r\n\"aught with deceit .\"\r\n(2) \"Homage to thee, 0 An in Antes,(?) Heru-khuti (Harmachis),\r\n\"with long strides thou strident over heaven, 0 Heru-khuti . (io)\r\n\"0 grant thou unto me a path whereon I may pass in peace,\r\n\"for I am just and true ; I have not spoken lies wittingly, nor\r\n\"have I done aught with deceit .\"\r\n(3) \"Homage to thee, 0 Soul of everlastingness, thou Soul\r\n\"who dwellest in Tattu, Un-nefer, son of Nut ; thou art lord\r\n\"of Alert . (to) 0 grant thou unto me a path wherein I may\r\n\"pass in peace, for I am just and true ; I have not spoken lies\r\n\"wittingly, nor have I done aught with deceit .\"\r\n(4) \"Homage to thee in thy dominion over Tattu ; the Ureret\r\n\"crown is established upon thy head ; thou art the One who\r\n\"maketh the strength which protecteth himself, and thou dwellest\r\n\"in peace in Tattu . (to) 0 grant thou unto me a path whereon I may pass in peace, for I am just and true ; I have not\r\n\"spoken lies wittingly, nor have I done aught with deceit .\"\r\n(5) \"Homage to thee, 0 lord of the Acacia tree, the Seker\r\n\"boat is set upon its sledge ; thou turnest back the Fiend, the\r\n\"worker of evil, and thou causest the Utchat to rest upon its\r\n\"seat . (to) 0 grant thou unto me a path whereon I may pass\r\n\"in peace, for I am just and true ; I have not spoken lies wit-\r\n\"tingly, nor have I done aught with deceit .\"\r\ni . The following petition, \"O grant thou unto me a path\", etc ., is written\r\nonce only, and at the end of the Litany, but I think it is clear that it was intended to be repeated after each of the nine addresses . This is proved by the\r\nSaIte Recension (see Lepsius, op . cit ., BI . 5) where the words, \"Grant thou the\r\nsweet breath of the north wind to the Osiris Auf-ankh\", are written in two places\r\nand are intended to be said after each of the ten addresses above them .\r\n3*\r\n6\r\n3 6\r\n\r\nTILE CHAPTERS OF COMING FORTH BY DAY.\r\n(6) \"Homage to thee, 0 thou who art mighty in thine hour,\r\n\"thou great and mighty Prince, dweller in An-rut-f, r lord of\r\n\"eternity and creator of everlastingness, thou art the lord of\r\n\"Suten-henen (Heracleopolis Magna) . (to) 0 grant thou unto\r\n\"me a path whereon I may pass in peace, for I am just and\r\n\"true ; I have not spoken lies wittingly, nor have I done aught\r\n\"with deceit .\"\r\n(7) \"Homage to thee, 0 thou who restest upon Right and\r\n\"Truth, thou art the lord of Abtu (Abvdos), and thy limbs\r\n\"are joined unto Ta-tchesertet ; thou art he to whom fraud and\r\n\"guile are hateful . (to) 0 grant thou unto me a path whereon\r\n\"I may pass in peace, for I am just and true ; I have not spoken\r\n\"lies wittingly, nor have I done aught with deceit .\"\r\n(8) \"Homage to thee, 0 thou who art within thy boat, thou\r\n\"bringest Hapi (i . e ., the Nile) forth from his source ; the light\r\n\"shineth upon thy body and thou art the dweller in Nekhen . 2\r\n\"(to) 0 grant thou unto me a path whereon I may pass in peace,\r\n\"for I am just and true ; I have not spoken lies wittingly, nor\r\n\"have I done aught with deceit .\"\r\n(g) \"Homage to thee, 0 creator of the gods, thou King of the\r\n\"North and of the South, 0 Osiris, victorious one, ruler of the\r\n\"world in thy gracious seasons ; thou art the lord of the celestial world . 3 (to) 0 grant thou unto me a path whereon I may\r\n\"pass in peace, for I am just and true ; I have not spoken lies\r\n\"wittingly, nor have I done aught with deceit .\"\r\nHymn to Ra.\r\n[From the papyrus of Ani (Brit. Mus . No . 10,470, sheet 20) .]\r\nText : (i) A HYMN OF PRAISE TO RA WHEN HE RISF:TH IN\r\ni . I. e ., \"the place where nothing groweth\", the name of a district in the\r\nunderworld .\r\n2 . The name of the sanctuary of the goddess Nekhebet in Upper Egypt, the\r\nEileithyiapolis of the Greeks .\r\n3 . 1. e ., the two lands Atebui which were situated one on each side of the\r\ncelestial Nile .\r\nA HSaIV TO THE RISING SUB .\r\n\r\n3 7\r\nTHE EASTERN PART OE HEAVEN. Those who are in his train\r\n(2) rejoice, and lo! Osiris Ani, victorious, saith :-\r\n\"Hail, thou Disk, thou lord of rays, (4) who risest on the\r\n\"horizon day by day! Shine thou with thy beams of light upon\r\n\"the face of Osiris Ani, who is victorious ; for he singeth hymns\r\n\"of praise unto thee at (4) dawn, and he maketh thee to set at\r\n\"eventide with words of adoration . May the soul of Osiris Ani,\r\n\"the triumphant one, come forth (5) with thee into heaven, may\r\n\"he go forth in the Matet boat . May he come into port in the\r\n\"Sektet boat, and may he cleave his path among the never (6)\r\n\"resting stars in the heavens .\"\r\nOsiris Ani, being in peace and in triumph, adoreth his lord,\r\n(7) the lord of eternity, saving : \"Homage to thee, 0 Heru-khuti\r\n\"(Harmachis), who art the god Khepera, the self-created ; when\r\n\"thou risest on the (8) horizon and sheddest thy beams of light\r\n\"upon the lands of the North and of the South, thou art beautiful, yea beautiful, and all the gods rejoice when they behold\r\n\"thee, (g) the King of heaven . The goddess Nebt-Unnut is\r\n\"stablished upon thy head ; and her uraei of the South and of\r\n\"the North are upon thy brow ; (io) she taketh up her place\r\n\"before thee . The god Thoth is stablished in the bows of thy\r\n\"boat to destroy utterly all thy foes . (ii) Those who are in\r\n\"the Tuat (underworld) come forth to meet thee, and they bow\r\n\"in homage as they come towards thee, to behold [thy] (iz)\r\n\"beautiful Image. And I have come before thee that I may be\r\n\"with thee to behold thv Disk every day . May I not be shut up\r\n\"in [the tomb], may I not be (13 ; turned back, may the limbs\r\n\"of my body be made new again when I view thy beauties,\r\n\"even as [are those of] all thy favoured ones, (14) because I am\r\n\"one of those who worshipped thee [whilst I lived] upon earth .\r\n\"May I come in unto the land of eternity, may I come even\r\n\"(i5) unto the everlasting land, for behold, 0 my lord, this hast\r\n\"thou ordained for me .\"\r\nAnd lo, Osiris Ani triumphant in peace, the triumphant one,\r\nsaith : (i6) \"Homage to thee, 0 thou who risest in thy horizon\r\n\"as Ra, thou reposest upon law [which changeth not nor can it be\r\n3 8\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"altered] . Thou passest over the sky, and every face watcheth\r\n\"thee (r7) and thy course, for thou hast been hidden from their\r\n\"gaze . Thou dost shew thyself at dawn and at eventide day\r\n\"by day . (i8) The Sektet boat, wherein is thy_ Majesty, goeth\r\n\"forth with might ; thy beams [shine] upon [all] faces ; [the number] of thy red and yellow rays cannot be known, nor can thy\r\n\"bright (ig) beams be told . The lands of the gods, and the\r\n\"eastern lands of Punt I must be seen, ere that which is hidden\r\n\"(20) [in thee] may be measured . Alone and by thyself thou\r\n\"dost manifest thyself [when] thou comest into being above Nu\r\n\"(i . e ., the sky) . May Ani (21) advance, even as thou dost advance ; may he never cease [to go forward], even as thy Majesty\r\n\"ceaseth not [to go forward], even though it be for a moment ;\r\n\"for with strides dost thou (22) in one little moment pass over\r\n\"the spaces which would need hundreds of thousands and millions\r\n\"of years [for man to pass over ; this] thou doest, and then\r\n\"dolt thou sink to rest . Thou (z3) puttest an end to the hours\r\n\"of the night, and thou dost count them, even thou ; thou endest\r\n\"them in thine own appointed season, and the earth becometh\r\n\"light . (24) Thou settest thyself before thy handiwork in the\r\n\"likeness of Ra ; thou risest in the horizon .\"\r\nOsiris, the scribe Ani, triumphant, declareth (25) his praise of\r\nthee when thou shinest, and when thou risest at dawn he crieth\r\nin his joy at thy birth : (26) \"Thou art crowned with the ma-\r\n\"jesty of thy beauties ; thou mouldest thy limbs as thou dost\r\n\"advance, and thou bringest them forth without birth-pangs in\r\n\"the form of (27) Ra, as thou dost rise up into the upper air .\r\n\"Grant thou that I may come unto the heaven which is ever-\r\n\"lasting, and unto the mountain where dwell thy favoured ones .\r\n\"May I be joined (z8) unto those shining beings, holy and perfect, who are in the underworld ; and may I come forth with\r\n\"them to behold thy beauties when thou shinest (29) at even-\r\n\"tide and goest to thy mother Nu . Thou dost place thyself in\r\n\"the west, and my two hands are [raised] in adoration [of thee]\r\n\"(30) when thou settest as a living being . Behold, thou art the\r\ni . I. e ., the land on each side of the Red Sea, and on the coast of Africa .\r\nA HYJIN TO THE RISING SUB'.\r\n\r\n3 9\r\n\"maker of eternity, and thou art adored [when] thou settest in the\r\n\"heavens. I have given my heart unto thee (3o) without wavering,\r\n\"0 thou who art mightier than the gods .\"\r\nOsiris Ani, triumphant, saith : \"A hymn of praise to thee, 0\r\n\"thou who risest like unto gold, and who dost flood the world\r\n\"with light on the day of thy birth . Thy mother giveth thee\r\n\"birth upon [her] hand, and thou dost give light unto the course\r\n\"of the Disk (33) . 0 thou great Light, who shinest in the heavens,\r\n\"thou dost strengthen the generations of men with the Nile-flood,\r\n\"and thou dost cause gladness in all lands, and in all cities (34),\r\n\"and in all the temples . Thou art glorious by reason of thy\r\n\"splendours, and thou makest strong thy ka (i . e ., Double) with\r\n\"hit and tchefau foods . 0 thou who art the mighty one of victories, (35) thou who art the Power of [all] Powers, who dost\r\n\"make strong thv throne against evil fiends ; who art glorious\r\n\"in majesty in the Sektet boat, and who art exceeding mighty\r\n\"(36) in the Atet boat, make thou glorious Osiris Ani with victory in the underworld ; grant thou that in the netherworld he\r\n\"may be (37) without evil . I pray thee to put away [his] faults\r\n\"behind thee : grant thou that he may be one of thy venerable\r\n\"servants (38) who are with the shining ones ; may he be joined\r\n`unto the souls which are in Ta-tchesertet ; and may he journey\r\n\"into the Sekhet-Aaru (3g) by a prosperous and happy decree,\r\n\"he the Osiris, the scribe, Ani, triumphant .\"\r\nAnd the god saith :-\r\n(40) \"Thou shalt come forth into heaven, thou shalt pass over\r\n\"the sky, thou shalt be joined into the starry deities . Praises\r\n\"shall be offered (4i) unto thee in thy boat, thou shalt be hymned\r\n\"in the Atet boat, (42) thou shalt behold Ra within his shrine,\r\n\"thou shalt set together with his Disk day by day, thou shalt see\r\n\"(43) the Ant fish when it springeth into being in the waters of\r\n\"turquoise, and thou shalt see (44) the Abtu fish in his hour .\r\n\"It shall come to pass that the Evil One shall fall when he laveth\r\n\"a snare to destroy thee, (45) and the joints of his neck and of\r\n\"his back shall be hacked asunder . Ra [saileth] with a fair wind,\r\n\"and the Sektet boat draweth on (46) and cometh into port. The\r\n4 0 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"mariners of Ra rejoice, and the heart of Nebt-ankh t is glad, (47)\r\n\"for the enemy of her lord bath fallen to the ground . Thou\r\n\"shalt behold Horus on the standing-place of the pilot of the\r\n\"boat, and Thoth and Maat shall stand one upon each side of\r\n\"him. (48) All the gods shall rejoice when they behold Ra coming\r\n\"in peace (49) to make the hearts of the shining ones to live,\r\n\"and Osiris Ani, victorious, the scribe of the divine offerings of\r\n\"the lords of Thebes, shall be along with them!\"\r\nA Hymn to the Setting Sun .\r\n[From the Papyrus of Mat-hetep (Brit. Mus . No. io,oto, sheet 5) .]\r\nVignette : In this papyrus this Chapter is without a vignette .\r\nText : I . (t) [ANOTHER CHAPTER OF] THE MYSTERY OF THE\r\nTUAT (UNDERWORLD) AND OF PASSING THROUGH THE UNSEEN\r\nNETHERWORLD, and of seeing the Disk when he setteth in Amentet, [when] he is adored by the gods and by the Khus in the\r\nunderworld, and [when] the Soul (2) which dwelleth in Ra is\r\nmade perfect. He is made mighty before Tern ; he is made great\r\nbefore Osiris ; he setteth his terror before the company of the\r\ngods who are the guides of the netherworld ; he maketh long(?)\r\nhis steps and he maketh his face to enter (?) [with that of] the\r\ngreat god . Now every K\/ u, for whom these words shall have\r\nbeen said, shall conic forth by day in any form which he is\r\npleased to take ; (4) he shall gain power among the gods of the\r\nTuat (underworld), and they shall recognize him as one of themselves ; and he shall enter in at the hidden gate with power.\r\nThe lady (5) Mut-hetep, victorious, singeth hymns of praise\r\nto thee, [saying] : \"0 Ra-Tem, in thy splendid progress thou\r\n\"risest, and thou settest as a living being in the glories (6) of\r\n\"the western horizon, ; thou settest in thy territory which is in\r\n\"Manu . 2 Thy uraeus is behind thee, thy uraeus is behind thee .\r\n\"Homage to thee, 0 thou who art in peace, homage to thee, 0\r\ni . I. e ., \"Lady of life\", a name of Isis .\r\n2 . 1. e ., the mountain of the sunset .\r\nA HYMN TO THFSFTTLV(; SUN.\r\n\r\n4 1\r\n\"thou who art in peace . Thou art joined unto the Eve of Tem,\r\n\"and it chooseth (7) its powers of protection [to place] behind\r\n\"thy members. Thou goest forth through heaven, thou travellest\r\n\"over the earth, and thou journcyest onward . 0 Luminary,\r\n\"the northern and southern halves of heaven come to thee and\r\n\"they bow low in adoration, (8) and they pay homage unto thee,\r\n\"day by day. The gods of Amentet rejoice in thy beauties and\r\n\"the unseen places sing hymns of praise unto thee . Those who\r\n\"dwell in the Sektet boat (9) go round about thee, and the\r\n\"Souls of the East pay homage to thee, and when they meet thy\r\n\"Majesty they cry : `Come, come in peace!' There is a shout\r\n\"of welcome to thee (io), 0 lord of heaven and governor of\r\n\"Amentet! Thou art acknowledged by Isis who seeth her son\r\n\"in thee, the lord of fear, the mighty one of terror . Thou settest\r\n\"as a living being (ii) in the hidden place . Thy father [Ta-]\r\n\"tunen raiseth thee up and he placeth both his hands behind\r\n\"thee ; thou becomest endowed with divine attributes in [thy]\r\n\"members of earth ; thou wakest in peace and thou settest (i z )\r\n\"in Manu.r Grant thou that I may become a being honoured\r\n\"before Osiris, and that I may come to thee, 0 Ra-Tem! I have\r\n\"adored thee, therefore do thou for me that which I wish . Grant\r\n\"thou (i3) that I may be victorious in the presence of the company\r\n\"of the gods . Thou art beautiful, 0 Ra, in thy western horizon\r\n\"of Amentet, thou lord of Maat, thou mighty one of fear, thou\r\n\"whose attributes are majestic, 0 thou who art greatly (i,f) beloved by those who dwell in the Tuat (underworld) ; thou shinest\r\n\"with thy beams upon the beings that are therein perpetually,\r\n\"and thou sendest forth thy light upon the path of Re-stau . Thou\r\n\"openest up the path of the double Lion-god, thou settest the\r\n\"(i5) gods upon [their] thrones, and the Klutz in their abiding\r\n\"places . The heart of Naarerf 2 is glad [when] Ra setteth, the\r\n\"heart of Naarerf is glad when Ra setteth .\"\r\n\"Hail, 0 ye gods of the land of Amentet who make offerings\r\n\"and oblations unto (i6) Ra-Tem, ascribe ye glory [unto him\r\nt . L e, the mountain of the sunset .\r\n2 . I. e, An-rut-f, the place where nothing groweth .\r\n42 THE CHAPTERS OF COILING FORTH BY DAY .\r\n\"when] ye meet him . Grasp ye your weapons and overthrow ye\r\n\"the fiend Sebd on behalf of Ra, and (17) repulse the fiend Nebt\r\n\"on behalf of Osiris . The gods of the land of Amentet rejoice\r\n\"and lay hold upon the cords of the Sektet boat, and they come\r\n\"in peace ; (r8) the gods of the hidden place who dwell in\r\n\"Amentet triumph .\"\r\n\"Hail, Thoth, who didst make Osiris to triumph over his\r\n\"enemies, make thou Mut-hetep, victorious, to triumph over her\r\n\"enemies (r9) in the presence of the great divine sovereign chiefs\r\n\"who live with Osiris, the lord of life . The great god who dwell-\r\n\"eth in his Disk cometh forth, that is, Horns the avenger of his\r\n\"father, Unnefer-Ra . (20) Osiris setteth, and the Khu[s] who are\r\n\"in the Tuat (underworld) say : Homage to thee, 0 thou who\r\n\"comest as Tem, and who comest into being as the creator of\r\n\"the gods . Homage to thee, 0 thou who comest as the holy\r\n\"Soul of souls, who dwellest in the horizon . Homage to thee\r\n\"who art more glorious than [all] the gods and who illuminest\r\n\"the Tuat with thine Eve. Homage to thee who sailest in thy\r\n\"glory and who goest round about in thy Disk .\"\r\nII . The following variant of the above hymn is translated from\r\nthe text in the Papyrus of Nekhtu-Amen (Naville, Todtenbuch,\r\nBd. ii . P . 23).\r\nANOTHER CHAPTER OF THE MYSTERY OF THE TUAT (UNDERWORLD) AND OF TRAVERSING THE UNSEEN PLACES OF THE\r\nUNDERWORLD, of seeing the Disk when he setteth in Amentet,\r\n[when] he is adored by the gods and by the Klnts of the Tuat\r\n(underworld), and [when] the divine Khu which dwelleth within\r\nRd is made perfect . He setteth his might before Ra, he setteth\r\nhis power before Tem, [he setteth his strength] before KhentiAmentet, and he setteth his terror before the company of the\r\ngods . The Osiris of the gods goeth as leader through the Tuat\r\n(underworld), he crasheth through mountains, he bursteth through\r\nrocks, he maketh glad (?) the heart of everv Khu. This composition shall be recited by the deceased when he cometh forth\r\nand when he goeth in with the gods, among whom he findeth\r\nno opposition ; then shall he come forth by day in all the\r\nH1 _MIN TO RA-TE-11. .f3\r\nmanifold and exceedingly numerous forms which he may be\r\npleased to take. [The Osiris\tsaith : -]\r\n\"A hymn of praise to Ra at eventide [when] he setteth as a\r\n\"living being in Baakha .r The great god who dwelleth in his\r\n\"Disk riseth in his two eyesa and all the Khus of the under-\r\n\"world receive him in his horizon of Amentet ; they shout praises\r\n\"unto Heru-khuti (Harmachis) in his form of Tem, and they sing\r\n\"hymns of joy to Ra when they have received him at the head\r\n\"of his beautiful path of Amentet\"\r\nHe (i . e ., the deceased) saith : \"Praise be unto thee, 0 Ra,\r\n\"praise be unto thee, 0 Tem, in thy splendid progress . Thou\r\n\"hast risen and thou hast put on strength, and thou settest like\r\n\"a living being amid thy glories in the horizon of Amentet, in\r\n\"thy domain which is in Manu . Thy uraeus-goddess is behind\r\n\"thee ; thy uraeus-goddess is behind thee . Hail to thee, in peace ;\r\n\"hail to thee, in peace . Thou joinest thyself unto the Eye of\r\n\"Horns, and thou hidest thyself within its secret place ; it des-\r\n\"troveth for thee all the convulsions of thy face, it maketh thee\r\n\"strong with life, and thou livest . It bindeth its protecting amulets\r\n\"behind thy members . Thou sailest forth over heaven, and thou\r\n\"makest the earth to be stablished ; thou joinest thyself unto the\r\n\"upper heaven, 0 Luminary . The two regions of the East and\r\n\"West make adoration unto thee, bowing low and paying homage unto thee and they praise thee day by day ; the gods of\r\n\"Amentet rejoice in thy splendid beauties . The hidden places\r\n\"adore thee, the aged ones make offerings unto thee, and they\r\n\"create for thee protecting powers . The divine beings who dwell\r\n\"in the eastern and western horizons transport thee, and those\r\n\"who are in the Sektet boat convey thee round and about. The\r\n\"Souls of Amentet cry out unto thee and say unto thee when\r\n\"they meet thy majesty (Life, Health, Strength!) `All hail, all\r\n\"hail!' When thou comest forth in peace there arise shouts of\r\n\"delight to thee, 0 thou lord of heaven, thou Prince of Amentet .\r\ni . I . e ., the mountain of sunrise, but the scribe appears to have written\r\nBaakha instead of Manu .\r\n2 . I. e ., the Sun and the Moon .\r\n44 THE CHAPTERS OF COJJIVG FORTH BY DAY.\r\n\"Thy mother Isis embraceth thee, and in thee she recognizeth\r\n\"her son, the lord of fear, the mighty one of terror . Thou settest\r\n\"as a living being within the dark portal . Thv father Tatunen\r\n\"lifteth thee up and he stretcheth out his two hands behind thee ;\r\n\"thou becomest a divine being in the earth . Thou wakest as\r\n\"thou settest, and thy habitation is in Manu . Grant thou that\r\n\"1 may be venerated before Osiris, and come thou [to me], 0\r\n\"Ra-Tem. Since thou hast been adored [by me] that which I\r\n\"wish thou shalt do for me day by day. Grant thou victory\r\n\"[unto me] before the great company of the gods, 0 Ra who\r\n\"art doubly beautiful in thy horizon of Amentet, thou lord of\r\n\"Maat who dwellest in the horizon . The fear of thee is great,\r\n\"thy forms are majestic, and the love of thee is great among\r\n\"those who dwell in the underworld .\"\r\nA Hymn to the Setting Sun .\r\n[From a Papyrus of the XlXth dynasty preserved at Dublin (see Naville,\r\nTodtenbuch, Bd . I . Bl. t9) .]\r\nVignette : The deceased and his wife standing with both hands raised\r\nin adoration before a table of offerings, upon which are a libation vase\r\nand lotus flowers .\r\nText : ( t) A HYMN OF PRAISE TO RA-HERU-(2)KIIUTt (RAHAR,MACIIIS) WHEN HE SETTETH IN (3) THE WESTERN PART\r\nOF HEAVEN. He (i . e ., the deceased) saith :-\r\n\"Homage to thee, (4) 0 Ra [who] in thy setting art (5) Tem-\r\n\"Heru-khuti (Tem-Harmachis), thou divine god, thou self-created\r\n\"(7) being, thou primeval matter [from which all things were\r\n\"made]. When [thou] appearest (8) in the bows of [thy] bark\r\n\"men shout for joy at (g) thee, 0 maker of the gods! (io) Thou\r\n\"didst stretch out the heavens wherein thy two eyes r might travel,\r\n\"thou didst make the earth to be a vast chamber for thy Khus,\r\n\"so that (ii) every man might know his fellow. The Sektet boat\r\n\"is glad, and the Matet boat rejoiceth ; (i2) and they greet thee\r\n1 . 1. c., the Sun and Moon .\r\nIfYiLV TO RA-HiR_IACHI.S .\r\n\r\n45\r\n\"with exaltation as thou journevest along . The god Nu is content,\r\n\"and thy (t3) mariners are satisfied ; the uraeus-goddess hath over-\r\n\"thrown thine enemies, and thou hast carried off the legs of Apep .\r\n\"Thou art beautiful, (14) 0 Ra, each day, and thy mother Nut\r\n\"embraceth thee ; thou settest in beauty, and thy heart is glad\r\n\"(15) in the horizon of Manu, and the holy beings therein rejoice . (r6) Thou shinest there with thy beams, 0 thou great god,\r\n\"Osiris, the everlasting Prince . The lords of (r7) the zones of\r\n\"the Tuat in their caverns stretch out their hands in adoration\r\n\"before (r8) thy Ka (double), and they cry out to thee, and they\r\n\"all come forth in the train of thy form shining brilliantly . (iy)\r\n\"The hearts of the lords of the Tuat (underworld) are glad\r\n\"when thou (20) sendest forth thy glorious light in Amentet ;\r\n\"their two eyes are directed towards thee, (21) and they press\r\n\"forward to see thee, and their hearts rejoice when they do see\r\n\"thee . Thou hearkenest unto (22) the acclamations of those that\r\n\"are in the funeral chest,' thou doest away with their helplessness and drivest away the evils which are about (23) them.\r\n\"Thou givest breath to their nostrils and they take hold of the\r\n\"bows of thy hark (24) in the horizon of Mann . Thou art beautiful each day, 0 Ra, and may thy mother Nut embrace Osiris\r\n\"\r\n\r\n2 victorious .\"\r\nCHAPTER XVI .\r\n[From the Papyrus of Ani (Brit . Mus . No . to,,17o, sheet 2) .]\r\nThe scene to which Lepsius inadvertently gave the number\r\nXVI and which he regarded as a Chapter of the Book of the\r\nDead is, strictly speaking, only a vignette intended to accompany the hymn to the rising Sun that forms part of the introductory matter to the Chapters of the Book of the Dead which\r\nwe find in some of the oldest papyri of the Theban period .\r\nr . I. e , the dead .\r\n2 . The name of the deceased is\r\nwanting .\r\n4 6 THE CJLIPTTRS OF COMING FORTH BY DAY .\r\nIn the Papyrus of Ani we see the Sun's disk supported by a pair\r\nof arms which emerge from the sign of life ; this, in its turn,\r\nis supported by the pillar which symbolizes the tree-trunk which\r\ncontained the dead body of Osiris . This pillar rests upon the\r\nhorizon . On each side of it are three apes typical of the Spirits\r\nof the Dawn, adoring the disk ; on the right is the goddess\r\nNephthys and on the left is the goddess Isis, Nephthys kneels\r\nupon the symbol of the sunset, and Isis upon the symbol of the\r\ndawn. Above the whole scene is the vaulted sky . In the Papyrus\r\nof Hu-nefer the pillar is endowed with human arms and hands,\r\nwhich grasp the crook and flail, emblematic of Osiris' reign and\r\nrule, and the two goddesses are standing upright ; one says\r\n\"I am thy sister Nephthys\", and the other : \"I am thy sister\r\nIsis, the divine mother.\" The sun is typified by a hawk having\r\na disk, encircled by an uraeus, upon his head . The apes are\r\nhere seven in number, four stand in front and three behind ;\r\nabove the whole scene is the vaulted sky .\r\nCertain papyri have also vignettes which illustrate the hymns to\r\nthe setting sun . 2 In this case the hawk usually stands upon the\r\nemblem of the West while apes and gods adore him . In the\r\nPapyrus of Qenna on the right three hawk-headed gods kneel\r\nin adoration with their left arms raised, and on the left three\r\njackal-headed gods, with their right arms raised in adoration .\r\nBelow, two lion-headed gods, with disks on their heads, are seated\r\nback to back in a cluster of lotus flowers ; these typify dawn\r\nand eventide . The goddess Isis kneels in adoration before the\r\nlion of the dawn, and the goddess Nephthys before the lion of\r\neventide .\r\nCHAPTER XV11.\r\n[From the Papyrus of Ani (Brit . Mus . No . 70,4 ;0, sheets 7-70) .]\r\nVignette : Plate 7 . I . Ani and his wife seated in a hall ; lie is moving\r\na piece on a draught-board (see lines 3 and 4 of the text) .\r\ni . Brit. Mus . No . 9,907 .\r\nz . See Naville, Todtenbucl,, Bd. I . Bl . 22 .\r\nTHE VIA>A'ETTF,S OF THE SEVENTEENTH CHAPTER.\r\nII . The souls of Ani and his wife, in the form of human-headed hawks,\r\nstanding upon a pylon-shaped building ; the bearded soul is described as\r\n\"the soul of Osiris\" .\r\nIII . A table of offerings upon which are lotus flowers, a libation\r\nvase, etc .\r\nIV. Two lions seated back to back and supporting the horizon with\r\nthe sun's disk, over which extends the sky ; the lion on the right is called\r\nScf, i . e ., \"Yesterday\", and that on the left Tuau, i. e ., \"To-morrow\"\r\n(see lines r3-r6 of the text) .\r\nV. The Bennu bird and a table of offerings (see lines z6-3o of the text) .\r\nVI. The mummy of Ani on a bier within a funeral shrine ; at the head\r\nand foot are Nephthvs and Isis in the form of hawks . Beneath the bier\r\nare Ani's palette, variegated marble or glass vessels, etc .\r\nPlate 8 . I . The god of \"Million of years\" ; on his head and in his right\r\nhand is the emblem of \"years\" . His left hand is stretched out over a\r\npool containing the Eve of Horus (see line 46 of the text) .\r\nII . The god Uatchet-ura (i . e., \"Great Green Water\"), with each hand\r\nextended over a pool ; that under his right hand is called \"Lake of\r\nNatron\", and that under his left hand, \"Lake of Nitre\" (see lines 47 -50\r\nof the text) .\r\nIII . A pylon with doors, called Re-stau, i. e ., the \"Gate of the passages\r\nof the tomb\" (see lines 56-58 of the text) .\r\nIV. The Utchat, facing to the left, above a pylon (see line 73 of the\r\ntext) .\r\nV. The cow \"Meh-urt the eve of Ra\", with disk and horns, collar and\r\n,nenkt and whip (see lines 75-7g of the text) .\r\nVI. A funeral chest from which emerge the head of Ra and his two\r\narms and hands, each holding the emblem of life . The chest, which is\r\ncalled \"the district of Abtu (Abydos)\", or \"the burial-place of the East\",\r\nhas upon its sides figures of the four children of Horns, who protect the\r\nintestines of Osiris or the deceased . On the right stand Tuamautef and\r\nQebhsennuf, and on the left Mestha and Hapi (see lines 8z and 83 of\r\nthe text) .\r\nPlate g . I . Figures of three gods who, together with Alestha, Hapi,\r\nTuamautef and Qebhsennuf are the \"seven Thus\" referred to in line gg\r\nof the text . Their names are :- Maa-atef-f,' Rheri-heq-f, 2 and Herukhenti-[an-]maati (or merti) . 3\r\nII . The god Anpu (Anubis) jackal-headed .\r\ni . I . e ., \"He who looketh upon his father .\"\r\n2 . IL e ., \"He who is under his olive tree .\"\r\n3 . IL e ., \"Horus in blindness.\"\r\n4 7\r\nTILE CHAPTERS OF CO.IIING FORTH BY DAY .\r\nIII . Figures of seven gods, whose names are : Netchehnetcheh, Aagetqet, Khenti-hch-fl Ami-unnut-f, 2 Testier-maa, 3 Bes-maa-em-kerh, 4 and\r\nAn-em-hru s (see lines 99-io(J of the text) .\r\nIV. The soul of Rd, in the form of a hawk with a disk on his head,\r\nconversing in Tattu with the soul of Osiris in the form of a human-headed\r\nbird wearing the white crown ; this scene is of the rarest occurrence (see\r\nlines iii and zit of the text) .\r\nPlate to . I . The Cat, emblematic of the Sun, cutting off the head of\r\nthe serpent Apep or Apepi, typical of darkness .\r\nII . Three seated deities, each holding a knife .\r\nIII . Ani and his wife Thuthu, kneeling in adoration before the god\r\nRhepera, beetle-headed, who is seated in the boat of the rising sun (see\r\nlines 116 ff. of the text) .\r\n1V. Two apes, emblematic of the goddesses Isis and Nephthys (see\r\nlines 124 and 125 of the text) .\r\nV. The god Tern, seated within the Sun-disk in the boat of the setting sun .\r\nVI . The god Rchu, in the form of a lion (see line 133 of the text) .\r\nVII . The serpent Uatchet, the lady of flame, a symbol of the Eye of\r\nPa, coiled round a lotus flower. Above is the emblem of fire .\r\nCHAPTER XVII .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheets 7-to), and from the\r\nPapyrus of Nebseni (Brit. Mus . No . 9,goo, sheet 14, 1 . 16 ff.) .]\r\nText : ( i) HERE BEGIN THE PRAISES AND GLORIFYINGS OF\r\nCOMING OUT FROM AND OF GOING INTO THE GLORIOUS UNDERWORLD WHICH IS IN THE BEAUTIFUL AMENTET, OF COMING\r\nOUT (2) BY DAY IN ALL THE FORMS OF EXISTENCE WHICH\r\nPLEASE_ HIM (i. e ., THE DECEASED), OF PLAYING AT DRAUGHTS\r\nAND SITTING IN THE HALL, AND OF COMING FORTH (3) AS A\r\nLIVING SOUL . Saith Osiris, the scribe Ani, (4) after he hath\r\ncome to his haven of rest-it is good for [a man] to recite [this\r\n1 . 1. e, \"He dwelleth in his flame.\"\r\n2 . IL e., \"He who is in his hour .\"\r\n3 . L e., \"Red of both eyes .\"\r\n-I . I . c., \"Flame seeing in the night .\"\r\n~ . 1. c . . \"Bringing b}- day.\"\r\nTHE CHAPTER OF PRAISING AND GLORIFYING .\r\n\r\n49\r\nwork whilst he is] upon earth, for [then] all the words of (5)\r\nTem come to pass :-\r\n\"I am the god Tem in rising ; I am the only One . I came\r\n\"into existence in (6) Nu . I am Ra who rose in the beginning,\r\n\"the ruler of . . . . this .\"' (7)\r\nWho then is this?\r\nIt is Rd when at the beginning he rose in (8) the city of\r\nSuten-henen (Heracleopolis Magna) crowned like a king in [his]\r\nrising. The pillars 2 of the god Shu were not as yet created,\r\nwhen he was (9) upon the high ground 3 of him that dwelleth\r\nin Khemennu (Hermopolis Magna) .\r\n\"I am the great god who gave birth to himself, even Nu,\r\n\"(io) who made his name[s to become] the company of the gods\r\n\"as god .\"\r\nWho then (i t) is this?\r\nIt is Rd, the creator of the name[s] of his limbs, which came\r\ninto being (t 2) in the form of the gods who are in the train of Ra .\r\n\"I am he who is not driven back among the gods .\" (t3)\r\nWho then is this?\r\nIt is Tem the dweller in his disk, or (as others say), (i4) It\r\nis Rd in his rising in the eastern horizon of heaven .\r\n\"I am Yesterday ; I know (t5) To-morrow.\"\r\nWho then is this?\r\nYesterday is Osiris, (t6) and To-morrow is Rd on the day\r\nwhen he shall destroy the enemies of Neb-er-tcher, (17) and when\r\nhe shall establish as prince and ruler his son (t8) Horns, or\r\n(as others say), on the day when we commemorate the festival\r\n(ig) of the meeting of the dead Osiris with his father Rd, and\r\nwhen the battle of the (20) gods was fought in which Osiris,\r\nthe lord of Amentet, was the leader .\r\nWhat then is this? (21)\r\nIt is Amentet, [that is to say] the creation of the souls of the\r\ngods when Osiris was leader in Set-Amentet ; or (22) (as others\r\ni . Var. \"the ruler of what he bath made\" (Papyrus of Nebseni) .\r\n2 . IL e ., the cardinal points .\r\n3 . Or, \"stair-case.\"\r\n}\r\n50\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nsay), it is Amentet which Rd hath given unto me ; when any\r\ngod cometh, he doth arise and (23) doeth battle for it .\r\n\"I know the god who dwelleth therein .\" (24)\r\nWho then is this?\r\nIt is Osiris ; or (as others say), Rd is his name, (or) It is the\r\n(25) phallus of Ra wherewith he was united to himself .\r\n\"I am the Bennu bird (26) which \"is in Annu (Heliopolis), and\r\n\"I am the keeper of the volume of the book of things which are\r\n\"and of things which shall be .\"\r\nWho then (27) is this?\r\nIt is Osiris ; or (as others say), It is his dead body, or (as\r\nothers say), (28) It is his filth . The things which are and the\r\nthings which shall be are his dead body ; or (as others say),\r\n(29) They are eternity and everlastingness . Eternity is the day,\r\nand everlastingness is the (3o) night .\r\n\"I am the god Amsu in his coming forth ; may his two plumes\r\n\"(3i) be set upon my head for me .\"\r\nWho then is this?\r\nAmsu is Horns, the avenger (32) of his father, and his coming\r\nforth is his birth . The plumes (33) upon his head are Isis and\r\nNephthvs when they go forth to set themselves (34) there, even\r\nas his protectors, and they provide that which his head (35)\r\nlacketh, or (as . others say), they are the two exceeding great\r\nuraei which are upon the head of their father (36) Tem, or (as\r\nothers say), his two eyes are the two plumes which are upon\r\nhis head .\r\n\"Osiris Ani, (37) the scribe of all the holy offerings, riseth\r\n\"up in his place in triumph, he cometh into (38) his city .\"\r\nWhat then is this?\r\nIt is the horizon of his father Tem . (3g)\r\n\"I have made an end of my short-comings, and I have put\r\n\"away my faults.\"\r\nWhat then (40) is this?\r\n\"It is the cutting off of the corruptible in the body of Osiris,\r\n\"the scribe Ani, (4i) victorious before all the gods ; and all his\r\n\"faults are driven out .\r\nTHE CHAPTER OF PRAISING AND GLORIFYING. What (42) then is this?\r\nIt is the purification [of Osiris] on the day of his birth . (43)\r\n\"I am purified in my great double nest which is in Suten-\r\n\"henen (Heracleopolis Magna), (44) on the day of the offerings\r\n\"of the followers of the great god who is (45) therein .\"\r\nWhat then is this?\r\n\"Millions of years\" is the name of the one [nest], \"Great Green\r\nLake\" (46) is the name of the other ; a pool of natron, and a\r\npool of nitre (47) ; or (as others say), \"The Traverser of millions\r\nof years\" is the name of one, \"Great Green Lake\" (48) is the\r\nname of the other ; or (as others say), \"The Begetter of millions\r\nof years\" is the name of one, \"Great Green Lake\" (49) is the\r\nname of the other . Now as concerning the great god who dwelleth therein, it is Rd (5o) himself.\r\n\"I pass over the way, I know the head of the Pool of Maaat .\" (5 1 )\r\nWhat then is this?\r\nIt is Re-stau ; that is to say, it is the underworld on the (5a)\r\nsouth of Na-arut-f,s and it is the northern door of the tomb .\r\nNow as concerning (53) the Pool of Maaat, it is Abtu (Abvdos) ;\r\nor (as others say), It is the boat by which his father (54) Tern travelleth when he goeth forth to Sekhet-Aaru, (55) which bringeth\r\nforth the food and nourishment of the gods who are behind\r\n[their] shrines . (56) Now the gate of Tchesert is the gate of the\r\npillars of Shu, (57) the northern gate of the Tuat (underworld) ;\r\nor (as others say), It is the two leaves of the door (58) through\r\nwhich the god Tern passeth when he goeth forth to the eastern\r\nhorizon of heaven . (59)\r\n\"0 ye gods who are in the presence [of Osiris], grant me\r\n\"your arms, for I am the god who (6o) shall come into being\r\n\"among you .\"\r\nWho then are these?\r\nThey are the drops of blood which (6t) came forth from the\r\nphallus of Ra when he went forth to perform mutilation (62)\r\nupon himself. They sprang into being as the gods Hu and Sa,\r\ni . Or An-rut-f, the \"place where nothing grows\" .\r\n4 *\r\n5I\r\n52\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAYY\r\nwho are in the following (63) of Rd, and who accompany (64)\r\nthe god Tern daily and every day .\r\n\"I, Osiris, the scribe Ani, triumphant, (65) have filled for thee\r\n\"the Utchat after it had suffered failure (66) on the day of the\r\n\"combat of the two Fighters\" (i . e ., Horus and Set).\r\nWhat then (67) is this?\r\nIt is the day on which Horus fought with Set, (68) who cast\r\nfilth in the face of Horus, and when Horus destroyed the members (69) of Set . Now this Thoth did with his own fingers .\r\n\"I lift up the (70) hair[-cloud] when there are storms and\r\n\"quakings in the sky .\"\r\nWhat then is this? (7i)\r\nIt is the right Eye of Rd, which raged against [Set] when (72)\r\nhe sent it forth .\r\nThoth raised up the hair[-cloud], and brought the Eye (73)\r\nalive, and whole, and sound, and without defect to [its] lord ;\r\nor (as others say), It is the Eye of Rd when it is sick and when\r\nit (74) weepeth for its fellow-eye ; then Thoth standeth up to\r\ncleanse it . (75)\r\n\"I behold Rd who was born yesterday from the buttocks of\r\n\"(76) the goddess Meh-urt ; his strength is my strength, and my\r\n\"strength is his strength .\"\r\nWhat then is this? (77)\r\nIt is the watery abyss of heaven, or (as others say), It is the\r\nimage (78) of the Eve of Ra in the morning at his daily birth .\r\n(79) Meh-urt is the Eye (Utchat) of Rd. Therefore Osiris, (8o)\r\nthe scribe Ani, triumphant, is a great one among the gods who\r\nare in the train of (81) Horus. The words are spoken for him\r\nthat loveth his lord .\r\nWhat (82) then is this?\r\n[The gods who are in the train of Horus are] Mesthzi, Hapi,\r\nTuamautef, and Qebhsennuf.\r\n(83) \"Homage to you, 0 ye lords of right and truth, ye sovereign princes who [stand] behind Osiris, who utterly do away\r\n\"with (84) sins and crimes and who are in the following of\r\n\"the goddess Hetep-sekhus, (85) grant [ye] that I may come unto\r\nTHE CHAPTER OF PRAISING AND GLORIFYING . 53\r\n\"you. Destroy ye [all] the faults which (86) are within me,\r\n\"even as ye did for the seven Khus (87) who are among the\r\n\"followers of their lord Sepa . Anubis appointed (88) their place\r\n\"on the day [when was said], `Come therefore thither'.\"\r\nWhen then (89) is this?\r\nThese lords of right and truth are Thoth and (go) Astes, the\r\nlord of Amentet . The sovereign princes [who stand] behind Osiris,\r\neven Mestha, (gi) I-Iapi, Tuamautef, and Qebhsennuf, are they\r\nwho are (92) behind the Thigh in the northern sky .\r\nNow those who do utterly away with (93) sins and crimes\r\nand who are in the following of Hetep-sekhus (9a) are the god\r\nSebek who dwelleth in the water .\r\nThe goddess Hetep-sekhus is the Eye of (95) Rd ; or (as others\r\nsay), it is the flame which followeth after Osiris to burn up (96)\r\nthe souls of his enemies .\r\nAs concerning all the faults which are in (97) Osiris, the scribe\r\nof the offerings of all the gods, Ani, triumphant, [this is all\r\nthat he hath done against the lords of eternity I] since he came\r\nforth from (g8) his mother's womb .\r\nAs concerning the Seven Khus (gg), even Mestha, Hapi, Tuamautef, Qebhsennuf, (ioo) Maa-atef-f, Kheri-beq-f, and Herukhenti-[an]maati, (ioi) Anubis appointed them to be protectors\r\nof the dead body of Osiris or (as others say), [set them] (102)\r\nbehind the place of purification of Osiris ; or (as others say),\r\nthose Seven Khus are (io3) Netcheh-netchch, Aatqetqet, Anerta-nef-bes-f-khenti-heh-(io4)f, Aq-her-ami-unnut-f, Teshermaati-ami-(so5)het-Anes, Ubes-hra-per-em-khet-khet, and (io6)\r\nMaa-em-kerb-an-nef-cm-hru . The chief of the sovereign princes\r\n(107) who are in Na-arut-f is Horus, the avenger of his father .\r\nAs concerning (zo8) the day [upon which was said], \"Come\r\ntherefore thither,\" it referreth to the words, \"Come (iog) then\r\nthither,\" which Ra spake unto Osiris . Lo, may this be said unto\r\nme in Amentet!\r\n\"I am the divine Soul which dwelleth in the two divine\r\nTchafz\" . (i i o)\r\ni . The Nebseni Papyrus is the authority for these words.\r\n54\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY . What then is this?\r\nIt is Osiris [when] he goeth into Tattu (i i i) and findeth there\r\nthe Soul of Rd ; there the one god embraceth (112) the other,\r\nand divine souls spring into being within the two divine Tchafi.\r\n[The following lines are from the Papyrus of Nebseni (Brit. Mus . No . 9,900,\r\nsheet 14, 1 . i6 ff.) .]\r\n(16) As concerning the two divine Tehafi they are I;Ieru-netehhra-tef-f (17) and Heru-khent-an-maati ; or (as others say), the\r\ndouble divine Soul which dwelleth in the two divine Tchafi is\r\nthe Soul of Rd and the Soul of Osiris ; [or (as others say),] It is\r\nthe Soul (i8) which dwelleth in Shu, [and] the Soul which\r\ndwelleth in Tefnut, and these are the double divine Soul which\r\ndwelleth in Tattu .\r\n\"I am the Cat which fought(?) hard by the Persea tree (ig)\r\n\"in Annu (Heliopolis), on the night when the foes of Neb-er-tcher\r\n\"were destroyed .\"\r\nWho then is this?\r\nThe male Cat is Rd (20) himself, and he is called 'Mau' by\r\nreason of the speech of the god Sa, [who said] concerning him\r\n\"He is like (mdu) unto that which he hath made\" ; thus his name\r\nbecame 'Maau' ; I or (as others say), it is the god (21) Shu who\r\nmaketh over the possessions of Seb to Osiris .\r\nAs concerning the fight (?) hard by the Persea tree in Annu,\r\nit concerneth the children of impotent revolt when (22) justice\r\nis wrought on them for what they have done .\r\nAs concerning the night of the battle [these words refer to] the\r\ninroad [of the children of impotent revolt] into the eastern part\r\nof heaven, whereupon there arose a battle in heaven and in all\r\nthe earth.\r\n\"0 thou who art in thine egg (23) (i . e ., Rd), who shinest\r\n\"from thy Disk and risest in thy horizon, and dost shine like\r\n\"gold above the sky, like unto whom there is none among the\r\n\"gods, who sailest over the pillars (24) of Shu (i . e ., in the ether),\r\n\"who givest blasts of fire from thy mouth, [who makest the two\r\n\"lands bright with thy radiance, deliver] thou the pious Nebseni\r\ni . This is a very ancient pun on the words man \"cat\" and mdu \"like\".\r\nTHE_ CHAPTER OF PRAISING AND GLORIFYING . 55\r\n\"from the god (25) whose form is hidden, whose eyebrows are\r\n\"like unto the two arms of the Balance on the night of reckoning\r\n\"destruction .\"\r\nWho then is this?\r\nIt is An-a-f (i. e ., the god who bringeth his arm) . (26)\r\nAs concerning \"the night of reckoning destruction\", it is the\r\nnight of the burning of the damned, and of the overthrow of\r\nwicked at the block, (27) and of the slaughter of souls .\r\nWho then is this?\r\nIt is Nemu, the headsman of Osiris, or (as others say), It is\r\nApep when he riseth up with one head bearing Maat (i . e ., right\r\nand truth) [upon it] ; (28) or (as others say), It is Horus when\r\nhe riseth up with a double head, whereof the one beareth right\r\nand truth and the other wickedness . (29) He bestoweth wickedness on him that worketh wickedness, and right and truth upon\r\nhim that followeth righteousness and truth ; or (as others says),\r\nIt is Horus the Great who (3o) dwelleth in Sekhem (Letopolis) ;\r\nor (as others say), It is Thoth ; or (as others say), It is NeferTern ; [or (as others say),] It is Sept who doth thwart the acts\r\nof the foes of Neb-er-tcher .\r\n\"Deliver thou the scribe Nebseni, victorious, from the Watchers\r\n\"who bear slaughtering knives, and who have cruel fingers, and\r\n\"who slay those who are in the following of Osiris . (3r) May\r\n\"they never gain the mastery= over me, may I never fall under\r\n\"their knives.\"\r\nWhat then is this :\r\nIt is Anubis, and it is Horus in the form of Khent-(32),inmaati ; or (as others say), It is the sovereign princes who thwart\r\nthe works of their weapons ; or (as others say), It is the chiefs\r\nof the Sheniu chamber.\r\n\"May (33) their knives never gain the mastery over me, may\r\n\"I never fall under their instruments of cruelty, for (34) I know\r\n\"their names, and I know the being Matchet who is among them\r\n\"in the House of Osiris, shooting rays of light from [his] eye, but\r\n\"who himself is unseen . (35) He goeth round about heaven robed\r\n\"in the flame of his mouth, commanding Hapi, but remaining\r\n56\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\n\"himself unseen . May I be strong upon earth before Rd, may\r\n\"I come happily into haven (36) in the presence of Osiris .\r\n\"Let not your offerings be wanting to me, 0 ve who preside\r\n\"over your altars, for I am among those who follow after Neb-\r\n\"er-tcher according to the writings (37) of Khepera . I fly as a\r\n\"hawk, I cackle as a goose ; I ever slay, even as the serpent-god-\r\n\"dess Neheb-ka .\"\r\nWhat then is this? (38)\r\nThose who preside over their altars are the similitude of the\r\nEye of Rd and the similitude of the Eye of Horns .\r\n\"O Ra- (39) Tern, thou lord of the Great House,' thou Sovereign (Life, Strength and Health!) of all the gods, deliver thou\r\n\"the scribe Nebseni, victorious, from the god whose face (40) is\r\n\"like unto that of a greyhound, whose brows are as those of a\r\n\"man and who feedeth upon the dead, who watcheth at the\r\n\"Bight of the Lake (41) of Fire, and who devoureth the bodies\r\n\"of the dead and swalloweth hearts, and who shooteth forth\r\n\"filth, but he himself remaineth unseen .\"\r\nWho then is (42) this?\r\n\"Devourer for millions of years\" is his name, and he liveth\r\nin the Aat. 2 As concerning the Aat, it is that which is in Anrut-f, hard by (43) the Sheniu chamber. The unclean man who\r\nwould walk thereover doth fall down among the knives ; or (as\r\nothers say), His name is \"Mates\", 3 (44) and he is the Watcher\r\nof the door of Amentet ; or (as others say), His name is \"Beba\"\r\nand it is he who watcheth the Bight of Amentet ;\r\nsay), \"Heri-sep-f\" is his name .\r\n\"Hail, Lord of terror, chief of the lands\r\n\"South, thou lord of the red glow (or red\r\n\"preparest the slaughter-block, and who dost\r\n\"ward parts!\"\r\nWho then is this?\r\nThe guardian of the Bight of Amentet . (46)\r\nt . I. e., the great temple of Ra in Heliopolis .\r\n2 . Var. \"and he dwelleth in the Lake of Unt .\"\r\n3 . 1. e., \"he who hath the knife.\"\r\nor (as others\r\nof the North and\r\nlands), (45) who\r\nfeed upon the in-\r\nTHE CHAPTER OF PRAISING AND GLORIFYING . 57\r\nWhat then is this?\r\nIt is the heart of Osiris, which is the devourer of all slaughtered\r\nthings. The Ureret crown hath been given unto him with gladness of heart as lord of Suten-henen (Heracleopolis Magna) .\r\nWhat then (47) is this?\r\nHe to whom hath been given the Ureret crown with gladness\r\nof heart as lord of Suten-henen is Osiris . He was bidden to rule\r\namong the gods on the day of the union of earth (48) in the\r\npresence of Neb-er-tcher .\r\nWhat then is this?\r\nHe that was bidden to rule among the gods is [Horus] the\r\nson of Isis, who was appointed to rule in the place of his father\r\n(49) Osiris . As concerning the \"day of the union of earth with\r\nearth\", it is the mingling of earth with earth in the coffin of\r\nOsiris, the Soul that liveth in Suten-henen, the giver of meat\r\nand drink, the destroyer of wrong, and the guide of the everlasting paths .\r\nWho then is this?\r\nIt is Rd himself.\r\n\"Deliver thou the Osiris Nebseni, victorious,\"\r\n[The following lines are from the Papyrus of Ani (Brit . Mus . No. 10 i 470,\r\nsheet 10, 1 . 7 ff.) .]\r\n\"(i 13) from the great god who carrieth away the soul, who eateth\r\n\"hearts, and who feedeth upon 04) offal, the guardian of the\r\n\"darkness, the dweller in the Seker boat ; those who live in\r\n\"crime [1151 fear him .\"\r\nWho then is this?\r\nIt is Suti, or (as others say), It is Smam-ur, (116) the soul\r\nof Seb.\r\n\"Hail, Khepera in thy boat, the two-fold company of the gods\r\n\"is thy body! Deliver thou Osiris (I 17) Ani, victorious, from the\r\n\"Watchers who give judgment, who have been appointed by the\r\n\"god Neb-er-tcher 018) to protect him and to fasten the fetters on his foes, and who slaughter in the (r i9) shambles ;\r\n\"there is no escape from their grasp . May they never stab me\r\n\"with their knives, (i2o) may I never fall helpless into their\r\n58\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DA Y\r\n\"chambers of torture . (121) Never have the things which the gods\r\n\"hate been done by me, for I am pure within the Alesget. (122)\r\n\"Cakes of saffron have been brought unto him in Tanenet.\"\r\nWho then is this? (123)\r\nIt is Khepera in his boat. It is Rd himself. As concerning\r\nthe Watchers (124) who give judgment, they are the apes Isis\r\nand Nephthys . As concerning the things which are abominated\r\nby the gods they are wickedness (125) and falsehood ; and he\r\nwho passeth through the place of purification within the Mesget\r\nis Anpu (Anubis), who is behind the chest (126) which containeth the inward parts of Osiris . He to whom saffron cakes\r\nhave been brought (127) in Tanenet is Osiris ; or (as others say),\r\nThe saffron cakes (128) in Tanenet are heaven and earth ; or\r\n(as others say), They are Shu, strengthener of the two lands\r\nin (129) Suten-henen (Heracleopolis Magna) . The saffron cakes\r\nare the Eve of Horus ; and Tanenet (13o) is the burial-place\r\nof Osiris . Tern hath built thy house, and the double Lion-god\r\nbath founded thy habitation ; (131) lo! drugs are brought, and\r\nHorns purifieth and Set strengtheneth, and Set purificth and Horns\r\nstrengtheneth. (132)\r\n\"The Osiris, the scribe Ani, victorious before Osiris, hath come\r\n\"into the land, and he bath taken possession thereof with his\r\n\"two feet . He is Tem, and he is in the city .\"\r\n(133) \"Turn thou back, 0 Rehu, whose mouth shineth, whose\r\n\"head moveth, turn thou back from before his strength\", or (as\r\nothers say), \"Turn thou back from him who keepeth (134) watch\r\n\"and is unseen .\" \"The Osiris Ani is safely guarded . He is Isis,\r\n\"and he is found (r35) with [her] hair spread over him, I shake\r\n\"it out over his brow . He was conceived in Isis and begotten\r\n\"(136) in Nephthys ; and they cut off from him the things which\r\n\"should be cut off.\"\r\n\"Fear followeth after thee, terror is upon (137) thine arms .\r\n\"Thou hast been embraced for millions of years by the arms\r\n\"[of the nations] ; mortals go round about thee. Thou smitest\r\n\"down the mediators (138) of thy foes, and thou seizest the arms\r\n\"of the powers of darkness . The two sisters (i . e ., Isis and Nephthys)\r\nADORATION OF' THE GODS OF' CITIES .\r\n\"are given to thee for thy delight . (139) Thou hast created that\r\n\"which is in Kher-aba and that which is in Annu (Heliopolis) .\r\n\"Every god feareth thee, for thou art exceeding great and terrible\r\n\"thou [avengest] every (14o) god on the man that curseth him,\r\n\"and thou shootest out arrows\tThou livest according to\r\n\"thy will ; thou art Uatchet, the Lady of Flame . Evil cometh\r\n\"(141) among those who set themselves up against thee .\"\r\nWhat then is this?\r\n\"Hidden in form, granted of (142) Menhu\", is the name of\r\nthe tomb. \"He seeth what is on his hand\" is the name of Qerau ;\r\nor (as others say), (143) the name of the block .\r\nNow he whose mouth shineth and whose head moveth is the\r\nmember of Osiris, or (as others say) (144) of Rd . \"Thou spreadest\r\nthy hair and I shake it out over his brow\" is spoken concerning\r\nIsis, who hideth in her hair (145) and draweth her hair over\r\nher. Uatchet, the Lady of Flames, is the Eye of Ra .\r\nCHAPTER XVIII. - INTRODUCTION.\r\n[From the Papyrus of Ani (Brit. Mus . No. 10,470, sheet 12) .]\r\nVignette : (Upper register) : The priest An-maut-f, who wears a leopard's skin, and has on the right side of his head the lock of hair of\r\nHeru-pa-khrat (Harpocrates), introducing Ani and his wife to the gods .\r\nI . Text : [The Speech of Sa-mer-f] (1) \"I have come unto\r\n\"you, 0 great and godlike sovereign rulers who dwell in heaven,\r\n\"and in earth, and (2) in the underworld, and I have brought\r\n\"unto you Osiris Ani . He hath not sinned against any of the\r\n\"gods . Grant ye that he may be with you for all time .\"\r\nII . ANI'S SPEECH :-\r\n(1) THE ADORATION OF OSIRIS, THE LORD OF RE-STAU, AND\r\nOF THE GREAT COMPANY OF THE GODS WHO DWELL IN THE\r\nUNDERWORLD, By OSIRIS THE SCRIBE ANI (2) who saith :-\r\n\"Homage to thee, 0 thou ruler of Amentet, Un-nefer in Abtu\r\n\"(Abydos)! I have come unto thee, and my heart holdeth right\r\n5 9\r\n6o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"and truth . There is no (3) sin in my body ; nor have I lied\r\n\"wittingly, nor have I done aught with a false heart . Grant thou\r\n\"to me food in the tomb, (4) and that I may come forth into\r\n\"[thy] presence at the altar of the lords of right and truth, and\r\n\"that I may enter into and come forth from the underworld,\r\n\"and that my soul be not turned back, and that I may behold\r\n\"the face of the Sun, and that I may behold the (5) Moon for\r\n\"ever and for ever .\"\r\nVignette : (Lower register : The priest Sa-mer-f, who wears a leopard's\r\nskin, and has on the right side of his head the lock of hair of Heru-pakhrat (Harpocrates), introducing Ani and his wife to the gods .\r\nIII . Text : [The Speech of Sa-mer-f] \"I have come unto you,\r\n\"0 sovereign princes who dwell in Re-stau, and I have brought\r\n\"unto you Osiris (2) Ani. Grant ye [to him], as to the followers\r\n\"of Horus, cakes, and water, and air, and a homestead in Sekhet-\r\n\"betep .\"\r\nAN I'S SPEECH\r\nIV. (I) THE ADORATION OF OSIRIS, LORD OF EVERLASTINGNESS, AND OF THE SOVEREIGN PRINCES, THE LORDS OF RESTAU, BY OSIRIS, [THE SCRIBE ANI], (2) who saith :-\r\n\"Homage to thee, 0 king of the underworld, thou governor\r\n\"of Akert, I have come unto thee . I know thy ways, (3) and\r\n\"I am furnished with the forms which thou takest in the underworld . Grant thou to me a place in the underworld near unto\r\n\"the lords of (4) right and truth . May my homestead be abiding\r\n\"in Sekhet-hetep, and may I receive cakes in thy presence .\"\r\nCHAPTER XV l I I .\r\n[From the Papyrus of Nebseni (Brit . Mus. No . 9,900, sheet t3) ; and from the\r\nPapyrus of Ani (Brit . Mus . No . 10,470, sheets t3-t4) .]\r\nVignettes : A pylon surmounted by feathers typical of Maat and by\r\nuraei wearing disks, and a pylon surmounted by Anpu (Anubis) or\r\nAp-uat, and by an Utchat .\r\nADORATION OF THE GODS OF CITIES .\r\n\r\n61\r\nText : (i) \"Hail, Thoth, who madest Osiris victorious (2) over\r\n\"his enemies, make thou the scribe Nebseni to be victorious over\r\n\"his enemies, as thou didst make Osiris victorious over his\r\n\"enemies in the presence of the (3) sovereign princes who are\r\n\"with Ra and Osiris in Annu (Heliopolis), on the night of the\r\n\"'things of the night', and on the night of the battle, (4) and\r\n\"on the night of the shackling of the Sebdu fiends, and on the\r\n\"day of the destruction of Neb-er-tcher.\"\r\nA. Vignette : The gods Tem, Shu, Tefnut, Osiris, and Thoth .\r\nText : (i) The great sovereign princes in Annu are Tem, Shu,\r\nTefnut, [Osiris, and Thoth], (2) and the `shackling of the Sebdu\r\nfiends' signifieth the destruction of the fiends of Set when a\r\nsecond time (3) he worketh evil .\r\n\"Hail, Thoth, who madest Osiris victorious over his enemies,\r\n\"make thou the Osiris (4) Ani to be victorious over his enemies\r\n\"in the presence of the great and sovereign princes who are in\r\n\"Tattu, on the night of making the 7e, to stand up in Tattu .\r\nB. Vignette : The gods Osiris, Isis, Nephthys, and Horus .\r\nText : (r) The great sovereign princes in Tattu are Osiris,\r\nIsis, Nephthys, and Heru-netch-hra-tef .r Now the [night of] of\r\nmaking the Tet to stand up (2) in Tattu signifieth [the lifting\r\nup of] the arm and shoulder of Horns who dwelleth in Sekhem\r\n(Letopolis) ; and these gods stand behind Osiris [to protect him]\r\neven as do the swathings which clothe him (3) .\r\n\"Hail, Thoth, who madest Osiris victorious over his enemies,\r\n\"make thou Osiris Ani triumphant over his enemies in the presence of (4) the sovereign princes who are in Sekhem (Leto-\r\n\"polis), on the night of the `things of the night [festival] in\r\n\"Sekhem' .\"\r\nC. Vignette : The gods Osiris and Horus, the two Utchats upon pylons,\r\nand the god Thoth .\r\nText : (i) The great sovereign princes who are in Sekhem are\r\nHeru-khenti-an-maati, 2 and Thoth who is with the sovereign\r\ni . I. e ., \"Horns, the avenger of his father .\"\r\n2 . I, e., \"Horns dwelling without eyes .\"\r\n62\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nprinces in Narerut-f I (2). Now the night of the \"things of the\r\nnight [festival] in Sekhem\" signifieth the light of the rising sun\r\non the coffin of Osiris .\r\n\"Hail, Thoth, who madest Osiris victorious (3) over his\r\n\"enemies, make thou the Osiris Ani triumphant over his enemies\r\n\"in the presence of the great sovereign princes who are in Pet\r\n\"and in Tept,- on the (4) night of setting up the columns of\r\n\"Horus, and of making him to be established as heir of the\r\n\"things which belonged to his father Osiris .\"\r\nD . Vignette : The gods Horus, Isis, NIesthd, and Nephthys .\r\nText : (i) The great sovereign princes who are in Pet and\r\nTept are Horus, Isis, Mestha, and Hapi . Now \"setting up the\r\ncolumns of (2) Horus\" signifieth the command given by Set\r\nunto his followers : \"Set up columns upon it.\"\r\n\"Hail, Thoth, who madest Osiris victorious over (3) his enemies, make thou the Osiris Ani, triumphant in peace, victorious\r\n\"over his enemies in the presence of the great sovereign princes\r\n\"who are in the lands of Rekhti, (?) on the (4) night when Isis\r\n\"lay down to keep watch in order to make lamentation for her\r\n\"brother Osiris .\"\r\nE. Vignette : The gods Isis, Horus, Anpu (Anubis), Mestha, and Thoth .\r\nText : (i) The great sovereign princes who are in the lands\r\nof Rekhti (?) arc Isis, Horus [,Anubis], Mestha, [and Thoth] .\r\n\"Hail, Thoth, who madest Osiris victorious (2) over his enemies, make thou Osiris, the scribe Ani, triumphant in peace,\r\n\"to be victorious over his enemies in the presence of the great\r\n\"sovereign princes (3) who are in Abtu (Abydos), on the night\r\n\"of the god Haker, at the separation of the wicked dead, at the\r\n\"judgment (4) of the Khus, and at the rising up of joy in Teni\r\n\"(This) .\r\nF . Vignette : The gods Osiris, Isis, and Ap-uat, and the Tet .\r\nText : (i) The great sovereign princes who are in Abtu are\r\nOsiris, Isis, and Ap-uat .\r\n1 . I. e ., An-rut-f.\r\n2 . Pet and Tept were the two halves of the city Per-Uatchet, or the metropolis of the XIXth nome of Lower Egypt .\r\nADORATION OF THE GODS OF CITIES.\r\n\r\n6 3\r\n\"Hail, Thoth, who madest Osiris victorious (2) over his enemies, make thou Osiris Ani, the scribe and teller of the sacred\r\n\"offerings of all the gods, (3) to be victorious over his enemies\r\n\"in the presence of the sovereign princes who judge the dead,\r\n\"on the night (4) of the carrying out of the sentence upon those\r\n\"who are to die .\"\r\nG. Vignette : The gods Thoth, Osiris, Anpu (Anubis), and Astennu .\r\nText : ( t) The great sovereign princes in the judgment of the\r\ndead are Thoth, Osiris, Anubis, and Astennu . (2) Now the \"carrying out of the sentence upon those who are to die\" is the withholding of that which is so needful to the souls of the children\r\nof impotent revolt .\r\n\"Hail, (3) Thoth, who madest Osiris victorious over his enemies, make thou Osiris, the scribe Ani, to be victorious over\r\n\"his enemies in the presence of the great (4) sovereign princes,\r\n\"on the festival of the breaking and turning up of the earth in\r\n\"Tattu, on the night of the breaking and turning up of the\r\n\"earth in their blood, and of making Osiris to be victorious\r\n\"over his enemies .\"\r\nH . Vignette : The three gods of the festival of breaking up the earth\r\nin Tattu .\r\nText : (i) When the fiends of Set come and change themselves into beasts, the great sovereign princes, on the festival of\r\nthe breaking and turning up of the earth in Tattu, (2) slay them\r\nin the presence of the gods therein, and their blood floweth\r\namong them as they are smitten down . (3) These things are\r\nallowed to be done by them by the judgment of those who are\r\nin Tattu.\r\n\"Hail, Thoth, who madest Osiris to triumph over his enemies,\r\n\"make thou the Osiris Ani (4) to be victorious over his enemies\r\n\"in the presence of the great sovereign princes who are in Na-\r\n\"arerut-f,r on the night of him who concealeth himself in divers\r\n\"forms, even Osiris .\"\r\ni . I. e., An-rut-f.\r\n64\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\nI . Vignette : The gods Rd, Osiris, Shu, and Bebi, who is dog-headed .\r\nText : ( I) The great sovereign princes who are in Na-arerut-f\r\nare Rd, Osiris, Shu, and Bebi. Now the \"night of him who\r\n(2) concealeth himself in divers forms, even Osiris\", is when the\r\nthe thigh, [and the head] and the heel, and the leg, are brought\r\nnigh unto the coffin of Osiris Un-nefer .\r\n\"Hail, Thoth, who madest Osiris (3) to triumph over his enemies, make thou Osiris Ani to be victorious over his enemies\r\n\"in the presence of the great sovereign princes in (4) Re-stau,\r\n\"on the night when Anubis lay with his arms and his hands over\r\n\"the things behind Osiris, and when Horus was made to triumph\r\n\"over his enemies .\"\r\nJ . Vignette : The gods Horus, Osiris, Isis, and\t\r\nText : ( I) The great sovereign princes in Re-stau are Horus,\r\nOsiris, and Isis . The heart of Osiris rejoiceth, and the heart of\r\n(2) Horus ; and therefore are the northern and southern parts\r\nof heaven at peace .\r\n\"Hail, Thoth, who madest Osiris victorious over his enemies,\r\n\"make thou (3) Osiris Ani, the scribe and teller of the divine\r\n\"offerings of all the gods, to triumph over his enemies in the\r\n\"presence of the ten companies of great (4) sovereign princes\r\n\"who are with Rd, and with Osiris, and with every god and\r\n\"goddess in the presence of Neb-er-tcher . He hath destroyed\r\n\"his enemies, and (5) he hath destroyed every evil thing be-\r\n\"longing unto him .\"\r\nRubric : THIS CHAPTER BEING RECITED, THE DECEASED SHALL COME\r\nFORTH BY DAY, PURIFIED AFTER DEATH, (6) AND IHE SHALL MAKE ALL]\r\nTHE TRANSFORMATIONS WHICH HIS HEART SHALL DICTATE . NOW, IF\r\nTHIS CHAPTER BE RECITED OVER HIM, HE SHALL COME FORTH UPON\r\nEARTH, HE SHALL ESCAPE FROM EVERY FIRE ; AND NONE OF THE FOUL\r\nTHINGS WHICH APPERTAIN UNTO HIM SHALL ENCOMPASS HIM FOR ETERNITY OR FOR EVER ANT) EVER.\r\nt . The artist seems to have painted one god too many .\r\nTHE CHAPTER OF THE CHAPLET OF VICTORY .\r\n\r\n6 5\r\nCHAPTER XIX.\r\n[From Lepsius, Todtenbuch, BI . 13 .]\r\nVignette : This Chapter is without a vignette.\r\nText : THE CHAPTER OF THE CHAPLET OF VICTORY. (z)\r\nOsiris Auf-ankh, victorious, born of Sheret-Amsu, victorious,\r\nsaith :-\r\n\"Thy father Tern hath woven for thee a beautiful chaplet of\r\n\"victory [to be placed] on [thy] living brow, 0 thou who lovest\r\n\"the gods, (2) and thou shalt live for ever . Osi
