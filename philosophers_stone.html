ke a path for him in the great valley, make\r\n\"light to be on the way of Osiris .\"\r\nTHE SECOND ARIT.\r\nVignette : An Arit guarded by three gods having the head of a lion,\r\nof a man, and of a dog respectively .\r\nTHE CHAPTER OF THE ARITS.\r\n\r\n259\r\nText : (i) The name of the (2) doorkeeper is Un-hat ; (3) the\r\nname of the watcher is Seget-(4)hra ; the name of the herald\r\n(5) is Uset . The Osiris Ani, triumphant, shall say when he\r\ncometh (6) to this Arit :- \"He sitteth to do his heart's desire,\r\n\"and he weigheth (7) words as the second of Thoth . The strength\r\n\"which protecteth Thoth humbleth the hidden Madt gods (?) (8)\r\n\"who feed upon Madt throughout the years [of their lives] . I\r\n\"make offerings (9) at the moment when he maketh his way ;\r\n\"I pass on and enter upon the way . Grant thou that I may\r\n\"pass onwards and that I may gain sight of Ra together with\r\n\"those who make offerings .\"\r\nTHE THIRD ARIT.\r\nVignette : An Arit guarded by three gods having the head of a jackal,\r\nthe head of a dog, and the head of a serpent respectively .\r\nText : (i) The name of the (2) doorkeepers is Am-hauatu(3)-\r\nent-pehui ; the name of the watcher (4) is Seres-(5)hra ; the\r\nname of the herald is Aa . The Osiris Ani, triumphant, shall\r\nsay [when he cometh to this Arit] :- \"I am the hidden one (6)\r\n\"[in] the great deep, [I am] the judge of the Rehui . I have\r\n\"come and I have done away with the offensive thing which\r\n\"was upon Osiris. I am fastening the place whereon he shall\r\n\"stand (7) which projecteth from the Ureret crown. I have perfected matters in Abtu, I have opened the way in Re-stau, I\r\n\"have eased (8) the pain which was in Osiris . I have made\r\n\"straight his standing place, and I have made [his] path . He\r\n\"shineth in Re-stau .\"\r\nTHE FOURTH ARIT .\r\nVignette : An Arit guarded by three gods having the head of a man,\r\nof a hawk, and of a lion respectively .\r\nText : (i) The name of (2) the doorkeeper is Khesef-hra-asht-\r\n(3) kheru ; the name of the (4) watcher is Seres-tepu ; (5) the\r\nname of the herald is (6) Khesef-at . The Osiris Ani, triumphant,\r\nshall say [when he cometh to this Arit] :- \"I am the Bull, ( 7 )\r\nI7\r\n26o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\n\"the son of the ancestress of Osiris . 0 grant ye that his father,\r\n\"the lord of his godlike (8) companions, may bear witness for\r\n\"him. I have weighed the guilty in judgment . I have brought\r\n\"unto (g) his nostrils the life which is everlasting . I am the\r\n\"son of Osiris, I have made the way . I have passed thereover\r\n\"into Neter-khert .\"\r\nTHE FIFTH ARIT.\r\nVignette : An Arit guarded by three gods having the head of a hawk,\r\nof a man, and of a snake respectively .\r\nText : (i) The name (2) of the doorkeeper is Ankh-f-emfent ; (3) the name of the watcher is (4) Shabu ; the name of (5)\r\nthe herald is Teb-lira-(6)ha-kheft. The Osiris Ani, triumphant,\r\nshall say [when he cometh to this Arit] :- \"I have brought\r\n\"[unto thee] the bones of thy (7) jaws in Re-stau, I have brought\r\n\"thee thy backbone in Annu (Heliopolis), gathering together\r\n\"its manifold parts (8) therein . I have driven back Apep for\r\n\"thee, I have spit upon the wounds [which are in him], I have\r\n\"made a path among you. I am (g ) the Ancient One among\r\n\"the gods . I have made the offering of Osiris, I have avenged (?)\r\n\"him in triumph, gathering his bones and bringing together\r\n\"all his limbs .\"\r\nTHE SIXTH ARIT.\r\nVignette : An Arit guarded by three gods, the first having the head of\r\na jackal, and the second and third the head of a dog .\r\nText : (t) The name (2) of the doorkeeper is Atek-tau-kehaq-\r\n(3) kheru ; the name of the (4) watcher is An-hra ; (5) the name\r\nof the herald is (6) Ates-hra-[ari]-she . The Osiris Ani, triumphant, shall say [when he cometh to this Arit] :- \"I have\r\n\"come (7) daily, I have come daily . I have made [my] way ;\r\n\"I have passed along that which was created by Anpu (Anubis) .\r\n\"I am the lord of the Ureret crown, (8) possessing words of\r\n\"magical power, the avenger of Maat. I have avenged his Eye,\r\n\"I have delivered (g) Osiris, and I have made the way ; the\r\n\"Osiris Ani passeth along with you in [triumph] .\"\r\nTHE CHAPTER OF PROVIDING FOOD .\r\n\r\n261\r\nTHE SEVENTH ARIT.\r\nVignette : An Arit guarded by three gods having the head of a hare,\r\nof a lion, and of a man respectively .\r\nText : ( 1) The name (2) of the doorkeeper is Sekhemet-emtesu-(3)sen ; the name of the (4) watcher is Aa-maa-kheru ; (5)\r\nthe name of the herald is Khesef-khemi . The Osiris Ani, triumphant, (6) shall say [when he cometh to this Arit] :-- \"I have\r\n\"come unto thee, 0 Osiris, who art cleansed of [thine] impurities . Thou goest round about heaven, thou seest Rd,\r\n\"thou seest the beings who have knowledge . (7) [Hail,] Only\r\n\"One! behold, thou art in the Sektet boat [as] it goeth round\r\n\"about the horizon of heaven . I speak what I will unto his\r\n\"spiritual body (sah) ; (8) it waxeth strong and it cometh into\r\n\"being, even as he spake . Thou meetest his face . Prosper thou\r\n\"for me all the ways [which lead] unto thee .\" r\r\nCHAPTER CXLVIII .\r\n[From the Papyrus of Nu (Brit . Mus . No. 10,4i7, sheet i t) .]\r\nVignette : 2 A hall, or shrine, within which, on the left, Ani stands before two tables of offerings adoring Rd (or Osiris), hawk-headed . Next\r\nare ranged seven kine and a bull, each animal having offerings before it .\r\nBehind are four rudders, emblematic of the cardinal points, and on the\r\nextreme right are four triads of gods . The speech of Ani reads :- \"Ho-\r\n\"mage to thee, 0 thou lord, thou lord of right and truth, the only One,\r\n\"the lord of eternity and creator of everlastingness, I have come unto\r\ni . In the Papyrus of Thenna the scribe the following words are added :-\r\n\"If [these] words be recited by the deceased when he cometh to the seven Arits\r\n\"and entereth into the pylons he shall neither be turned back nor repulsed be-\r\n\"fore Osiris, and he shall be made to have his being among the blessed Khus\r\n\"and to have dominion among the principal followers of Horus . If these things\r\n\"shall be done for any deceased person he shall have his being there like a\r\n\"lord of eternity in one body along with Osiris, and at no place shall any great\r\n\"fight be made\" [concerning him] . For the text see the accompanying volume,\r\np. 362 .\r\n2 . See the Papyrus of Ani, sheet 35 .\r\n2 6 2\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"thee, 0 my lord Rd. I have made offerings of herbs unto the seven kine\r\n`and unto their bull . 0 ye who give cakes and ale unto the Khus, grant\r\n\"ye to my soul to be with you . May Osiris Ani be born upon your\r\n\"thighs ; may he be like unto one of you for ever and for ever ; and\r\n\"may he become a Khu in the beautiful Amenti .\"\r\nText : ( i) THE CHAPTER OF PROVIDING THE DECEASED\r\nWITH FOOD [IN THE UNDERWORLD] . The Osiris Nu, the overseer of the palace, the chancellor-in-chief, triumphant, the son\r\nof the overseer of the palace, the chancellor-in-chief, Amenbetep, triumphant, saith :-\r\n(2) \"Homage to thee, 0 thou that shinest from thy Disk, thou\r\n\"living [Soul] who comest forth from the horizon, the Osiris Nu\r\n\"knoweth thee, and he knoweth thy name, and he knoweth the\r\n\"name of (3) thy seven kine and of the bull that belongeth unto\r\n\"them. Hail, ye who give cakes, and ale, and splendour to the souls\r\n\"who are provided with food in the underworld, (\u00A2) grant ye\r\n\"cakes and ale unto the Osiris Nu ; provide ye him with food,\r\n\"let him be in your following, and let him be born upon your\r\n\"thighs .\"\r\n[Here follow the names of the seven kine and of their bull,\r\nwith the address to them by the deceased .]\r\n(i) Het-kau-Nebt-er-tcher . (2) Akert-khentet-auset-s. (3) Mehkhebitet-sah-neter . (4) Ur-mertu-s-teshert-sheni . (5) Khenemetem-ankh-annuit . (6) Sekhemet-ren-s-em-abet-s . (7) Shenat-petutheset-neter . (8) Ka-tchai-kauit .I\r\n\"[Hail, ye cows and bull,] grant ye cakes, and ale, and offerings of food, to the Osiris Nu, and supply ye him with food,\r\n\"(8) and make him to be a perfect Khu in the underworld .\"\r\n[Here follow the addresses to the four rudders by the deceased .]\r\n(i) \"Hail, thou beautiful Power, thou beautiful rudder of the\r\n\"northern heaven ;\r\n(2) \"Hail, thou who revolvest, thou pilot of the two lands,\r\n\"thou beautiful rudder of the western heaven ;\r\ni . I. e ., \"Bull, making the kine to be fruitful .\"\r\nTHE CHAPTER OF PROVIDING FOOD .\r\n\r\n263\r\n(3) \"Hail, thou shining one, who dwellest in the Temple\r\n\"wherein are the gods in visible forms, thou beautiful rudder\r\n\"of the eastern heaven ;\r\n(4) \"Hail, thou who dwellest within the Temple of the ruddy\r\n\"beings, thou beautiful rudder of the southern heaven ;\r\n\"grant ye cakes, and ale, and offerings of food, and splendour\r\n\"to the Khu of the Osiris Nu . (I I) Grant ye unto him life, and\r\n\"strength, and health, and abiding joy of heart upon earth, and\r\n\"grant ye unto him [triumph] in the horizon of Annu, and in\r\n\"heaven, and upon earth, and in the underworld'\t\r\n[Here follow the addresses to the four triads]\r\n(I2) \"Hail, ye fathers of the gods, hail, ye mothers of the\r\n\"gods, ye who are above the earth and who dwell in the underworld, deliver ye the Osiris Nu (I3) from every obstacle of\r\n\"evil [from every attack of evil], from the cruel snare, and\r\n\"[from] the slaughtering knives, and from every wicked and\r\n\"evil thing whatsoever (which) ye could order to be done unto\r\n\"him (I4) by men, and by gods, and by the Khus, and by the\r\n\"dead on this day, or on this night, or in this month, or in\r\n\"this half-monthly festival, or (I5) in this year, or in any of\r\n\"the seasons thereof whatsoever .\"\r\nRubric : [THESE WORDS] SHALL BE SAID WHEN RA APPEARETH OVER\r\n[FIGURES] OF THE GODS WRITTEN (OR PAINTED) IN COLOUR UPON A BOARD (?),\r\nAND THOU SHALT PLACE OFFERINGS AND (16) TCHEI-AU FOOD BEFORE THEM,\r\nCAKES, ALE, FLESH, FEATHERED FOWL, AND INCENSE, AND THEY SHALL\r\nCAUSE THE DECEASED TO POSSESS SEPULCHRAL MEALS WITH RA, AND\r\nSHALL GIVE HIM (i7) AN ABUNDANCE OF FOOD IN THE UNDERWORLD, AND\r\nSHALL DELIVER HIM FROM EVERY EVIL THING WHATSOEVER . AND THOU\r\nSHALT NOT RECITE THIS 1300K OF UN-NEFER IN THE PRESENCE OF (i8) ANY\r\nPERSON EXCEPT THINE OWN SELF . AND IF THIS BE DONE FOR THE DECEASED RA SHALL BE A RUDDER FOR HIM AND SHALL BE A STRENGTH\r\nPROTECTING HIM, AND HE SHALL MAKE AN END OF ALL (iq) HIS ENEMIES\r\nFOR HIM IN THE UNDERWORLD, AND IN HEAVEN, AND UPON EARTH, AND\r\nIN EVERY PLACE WHEREVER HE MAY ENTER, AND HE SHALL HAVE ABUNDANCE OF FOOD REGULARLY ANT) CONTINUALLY FOR EVER.\r\ni . Reading maakheru em khut Annu pet to tuat.\r\n2 6 4\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nCHAPTER CXLIX.\r\n[From the Papyrus of Nu (Brit . Mus . No. 10,477, sheets 28, 29, 3o) .]\r\nThe Fourteen Aats, or divisions of Sekhet-Aanru .\r\nI . Vignette : The first Aat L--,,-J .\r\nText : (i) The first Aat [which is to be painted) green . The\r\nOsiris Nu, the overseer of the palace, the chancellor-in-chief,\r\ntriumphant, saith :- (2)\r\n\"Hail, thou Aat of Amentet, wherein a man liveth upon cakes\r\n\"and ale,' remove thy wigs (3) when I come towards thee . And\r\n\"behold, the Mighty god who dwelleth in thee hath bound up\r\n\"my bones, and he hath stablished my members ; (4) and the\r\n\"Ahi, the lord of hearts, hath gathered(?) together my bones, and\r\n\"hath stablished the Ureret crown of Tent [upon my head] ;\r\n\"and Neheb-kau hath (5) stablished for me my head . Full, full,\r\n\"and stablished is the Balance . Thou shalt have dominion among\r\n\"the gods, 0 Amsu-qet .\"\r\nII . Vignette : The second Aat . The horizon .\r\nText : (i) The second Aat [which is painted] green. \"The\r\n\"god therein is Ra-Heru-khuti .\" The Osiris Nu saith :-\r\n\"I am the mighty one of possessions in Sekhet-Aarru. Hail,\r\n\"thou Sekhet-(2)Aarru, the walls of which are of iron! The\r\n\"height of the wheat thereof is five cubits, the ears (3) thereof\r\n\"being two cubits long and the stalks three cubits ; the barley\r\n\"thereof is seven cubits in height, the ears being three cubits\r\n\"long and (4) the stalks four cubits . And behold, the Khus, each\r\n\"of whom therein is nine cubits in height, reap the wheat and\r\n\"the barley (5) side by side with Heru-khuti (Harmachis) . I\r\n\"know the door which is in the middle of Sekhet-Aarru where-\r\n\"from (6) Rd cometh forth into the eastern part of heaven ; the\r\n\"southern portion thereof is in the Lake of the Kharu fowl,\r\n\"and the northern portion thereof is in the Canal of the Re\r\ni . Or, \"upon bread [made of] the finest grain .\"\r\nTHE CHAPTER OF THE RATS.\r\n\r\n265\r\n\"fowl, (7) in the place wherein Rd saileth round about by means\r\n\"of the winds which bear him along . I am he who watcheth\r\n\"the leathers in ~8) the divine boat, I am in the boat, and I am\r\n\"he who doth navigate it without ceasing . I know (g) the two\r\n\"sycamore trees of turquoise, from between which the god Rd\r\n\"doth emerge when he setteth out upon his journey (to) over\r\n\"the pillars of Shu towards the door of the Lord of the East,\r\n\"wherefrom Rd cometh forth . I (it) know the Sekhet-Aarru of\r\n\"Rd. The wheat therein is (12) five cubits in height, the ears\r\n\"being two cubits long, and the stalks three cubits ; the barley\r\n\"thereof is seven cubits in height, (t3) the ears being three\r\n\"cubits long and the stalks four cubits . And behold, the Khus\r\n\"therein, who are nine cubits in height, (t4) reap the wheat\r\n\"and the barley, side by side with the divine Souls of the East .\"\r\nIII . Vignette : The third Aat\t which is called \"the Aat of\r\nthe Khus\".\r\nText : (i) The third Aat [which is to be painted] green .\r\nThe Osiris Nu, triumphant, saith :-\r\n\"Hail, thou Aat of the Khus, whereover none can sail (2)\r\n\"and wherein are the Khus ; the fire thereof is blazing with\r\n\"flame . Hail, thou Aat of (3) the Khus ! Your faces are in the\r\n\"land (r) [make clear your ways], and purify ye your Aats, and\r\n\"what hath been decreed by Osiris do ye for me (4) for ever .\r\n\"I am the mighty one of the Teshert crown which is on the\r\n\"brow of the god of Light, and which maintaineth in life the\r\n\"two lands and the men and women thereof (5) by means of\r\n\"the flame of its mouth . The god Rd hath been delivered from\r\n\"the Fiend Apep .\"\r\nI\t\r\nIV . Vignette : The fourth Aat\t, wherein is inscribed \"the\r\ndouble mountain, doubly high, and doubly great\" .\r\nText : ( t) The fourth Aat [which is to be painted] green .\r\nThe Osiris Nu, triumphant, saith :-- (2)\r\n\"Hail, thou who art chief of the hidden Aat . Hail, thou\r\n\"One who art lofty and great, who dwellest in the underworld,\r\n2 6 6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"over whom the heaven spreadeth itself. (3) Thou art three\r\n\"hundred measures in length, and two hundred and thirty\r\n\"measures in width, and thou hast over thee a serpent the\r\n\"name of which is Sati - temui I (?) ; (4) he is seventy cubits\r\n\"in length, and he liveth by slaughtering the Khus and the\r\n\"dead who are in the underworld . I stand up in thy enclosure,\r\n\"(5) 0 Mad, I sail round about, and I see the way [which\r\n\"leadeth] unto thee . I gather myself together to thee. I am the\r\n\"Man, and [I] clothe (6) thy head ; I am strong and I have\r\n\"become strong. I am the god who is mighty in enchantments ;\r\n\"my two eyes have been given to me, and I am glorious (7)\r\n\"therewith . Who art thou, 0 Khu that goest upon thy belly,\r\n\"and whose two-fold strength is upon thy mountain ? Grant\r\n\"thou unto me (8) that I may go unto thee, and that thy two-\r\n\"fold strength may be with me. I lift up myself by [thy] two-\r\n\"fold strength, I have come, (g) and I have vanquished the\r\n\"Akriu serpent of Rd. His peace is to me at eventide ; I revolve in (to) the heavens and thou art in the mountain valley .\r\n\"A decree [bath been made] concerning thee upon earth .\"\r\nV . Vignette : The fifth Aat z.\r\nText : (i) The fifth Aat [which is to be painted] green . The\r\nOsiris Nu, triumphant, saith :-\r\n\"Hail, thou Aat of the Khus, whereover none may pass. (2)\r\n\"The Kluis who are therein have thighs seven cubits long, and\r\n\"they live upon the shades of the weak and helpless . (3) Hail,\r\n\"thou Aat of the Khus, open ye unto me your ways so that I\r\n\"may pass by you and may go on (4) to the beautiful Amentet,\r\n\"according to that which Osiris, the Khu, the lord of Khus,\r\n\"hath decreed. I live by reason of my splendour, (5) I perform\r\n\"every festival of the month, and I observe rightly the festival\r\n\"of the half month . I revolve, and the Eye of Horns is under\r\n\"my hand in the (6) following of Thoth . The mouth of every\r\n\"god and of every dead person devoureth mine enemy this day,\r\n\"and he falleth down at the block of slaughter .\r\ni . I. e., Sati of the two knives.\r\nTHE CHAPTER OF THE RATS.\r\n\r\n267\r\nVI . Vignette : The sixth Aat\t with a fish inside it .\r\nText : (i) The sixth Aat [which is to be painted] green . The\r\nOsiris Nu, triumphant, saith :-\r\n\"Hail, thou Ammehet which art holy unto the gods, and art\r\n\"hidden unto the Khus, (2) and art baleful unto the dead ; the\r\n\"name of the god who dwelleth therein is Sekher-At (r) . Homage\r\n\"to thee, 0 Ammehet, I have come (3) to see the gods who\r\n\"dwell in thee . Uncover your faces and lay down your head-\r\n\"dresses when ye meet me, (4) for, behold, I am a mighty god\r\n\"among you, and I have come to prepare provisions for you .\r\n\"Let not Sekher-At (?) have dominion over me, let not the divine slaughterers come after me, let not the murderous fiends\r\n\"come (6) after me, but let me live upon sepulchral offerings\r\n\"among you .\"\r\nVII . Vignette : The seventh Aat\t\r\nText : (i) The seventh Aat [which is to be painted] green .\r\nThe Osiris Nu, triumphant, saith :- (2)\r\n\"Hail, thou city of Ases, which art remote from sight, and\r\n\"the fire of which is in flame . There is a serpent within thee\r\n\"(3) and his name is Rerek ; the length of his backbone is seven\r\n\"cubits, and he liveth upon the Khus, and he annihilateth (4)\r\n\"their glorious strength . Get thee back, 0 Rerek, who dwellest\r\n\"in the city of Ases, who devourest with thy mouth, and from\r\n\"whose eyes (5) evil looks pour forth . Let thy bones be broken,\r\n\"and let thy emissions be impotent. Come thou not against me,\r\n\"and let not thy emissions (6) come upon me ; let thy poison\r\n\"fall and lie dead upon the earth, and let thy two lips be in\r\n\"[thy] den . (7) The Ka of the Serpent bath fallen, and, conversely, I have gained glorious strength . The Maftet (i . e ., Lynx)\r\n\"bath cut off thy head.\"\r\nVIII . Vignette : The eighth Aat C~\t\r\nText : (i) The eighth Aat (which is to be painted] green . The\r\nOsiris Nu, triumphant, saith :- (2)\r\n268\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DAY .\r\n\"Hail, Ha-hetep, great and mighty one of the canal! None\r\n\"can obtain the mastery over the water which is therein . (3) It\r\n\"is mightily to be feared, and the roarings which are therein\r\n\"are mighty . The (\u00A2) name of the god therein is Qa-ha-hetep,\r\n\"and he guardeth it gladly so that none may enter . I am the\r\n\"Ennur bird which is ( 5 ) above the thigh of the god(?) An-\r\n\"ker-s, and I have brought the possessions of the earth to the\r\n\"god Tem, and [I] make strong and fortify the mariners [of\r\n\"Ra], (6) I have set the terror of myself in the divine lords of\r\n\"the shrine, and I have set the awe of me in the divine lords\r\n\"(7) of things ; therefore I shall not be carried off to the slaughter\r\n\"block of those who would willingly destroy me . (8) I am the\r\n\"guide of the northern horizon [and I know the god who is\r\n\"therein] .\"\r\nIX. Vignette : The ninth Aat . A crocodile thrusting his snout into a\r\nvase (r) called Akesi .\r\nText : (i) The ninth Aat [which is to be painted] yellow .\r\nThe Osiris Nu, triumphant, saith :-\r\n\"Hail, thou city Akesi, which art hidden (2) from the gods,\r\n\"the Khus know the name of which the gods are afraid . None\r\n\"can enter therein, and none can come forth therefrom except\r\n\"that holy god (3) who dwelleth in his egg, and who putteth\r\n\"his fear into the gods and the terror of himself into the Khus.\r\n\"(q) The opening [into the city] is of fire, and the winds thereof\r\n\"destroy both nostrils and mouths, and the god bath made it for\r\n\"those who follow willingly (5) in his train ; none can breathe\r\n\"the winds [thereof] except that holy god who dwelleth in (6)\r\n\"his egg . He bath made the city so that he may dwell therein\r\n\"at will, and none can enter therein except on the day of great\r\n\"(7) transformations . Homage to thee, 0 thou holy god who\r\n\"dwellest in thine egg, I have come unto thee (8) that I may\r\n\"be among those who follow thee ; let me come forth from the\r\n\"city of Akesi, let me enter therein, let the gates thereof be\r\n\"opened unto me, let me breathe the air (g) which is therein,\r\n\"and let me have possession of the offerings thereof.\"\r\nX. Vignette : The tenth Aat . A man holding a knife in each hand\r\nstanding before\r\nd \\\r\n; above him is a serpent .\r\nText : (i) The tenth Aat [which is to be painted] yellow .\r\nThe Osiris Nu, triumphant, saith :- (2)\r\n\"Hail, thou city of the gods Qahu, who take possession of\r\n\"the Khus and gain the mastery over the shades (khaibit), who\r\n\"devour vigorous strength (3) and consume (?) filth when their\r\n\"eyes see, and who guard not the earth. (4) Hail, ye who dwell\r\n\"in your Aats, cast yourselves upon your bellies when I pass\r\n\"by you. My glorious strength shall not be taken away, (5)\r\n\"and none shall gain the mastery over my shade, for I am a\r\n\"divine hawk . Offerings of anti unguent have been made ready\r\n\"by me, incense bath been offered by me, [animals have] been\r\n\"slaughtered (6) by me, Isis hath made offerings to my head,\r\n\"Nephthys is behind me, and a road hath been made clear for\r\n\"me. [Hail,] serpent (7) Nau, Bull of Nut, Neheb-kau, I have\r\n\"come unto you, 0 gods, deliver ye me, and grant ye unto me\r\n\"my glorious strength for ever .\"\r\nXl . Vignette : The eleventh Aat\r\n\r\nwherein stands a jackalheaded god holding a knife .\r\nText : (i) The eleventh Aat [which is to be painted] green .\r\nThe Osiris Nu, triumphant, saith :-\r\n\"Hail, thou city which art in (2) the underworld (Neter-\r\n\"khert), which coverest over the body and gainest the mastery\r\n\"over the Khus. None can come forth therefrom and none\r\n\"can enter therein (3) by reason of fear of the opposing power\r\n\"which is therein-now the gods who are therein look upon\r\n\"it in iron (?) and (q.) the dead who are therein look upon it\r\n\"in his slaughterings-except the gods who live therein in his\r\n\"mystery (5) of the Khus. Hail, thou city of Atu, grant thou\r\n\"unto me that I may pass on, for I am the god who is mighty\r\n\"of enchantments by reason of the knife which came forth from\r\n\"the god Suti . (6) I have my feet and legs for ever . I rise like\r\n\"Rd, I am strong through the Eye of Horns, my heart is lifted\r\nTHE CHAPTER OF THE AA TS.\r\n\r\n269\r\n270\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DA Y .\r\n\"up (7) after it was brought low, [I am] glorious in heaven,\r\n\"and [I am] mighty upon earth . I fly like a hawk, (8) and I\r\n\"cackle like the smen goose, and it hath been given to me to\r\n\"alight at the `Thigh of the Lake' . I stand up upon it, I sit\r\n\"down (g) upon it, I rise up like a god, I eat of the food of\r\n\"Sekhti-hetep, and I go onwards to the (to) domain of the\r\n\"starry gods . The double doors of Maat are opened unto me,\r\n\"and the double doors of the land of the great deep (t t) are\r\n\"unbolted before me . I set up a ladder to heaven among the\r\n\"gods, and I am a divine being among them . I speak with the\r\n\"voice of (12) the smen goose to which the gods listen, and\r\n\"my speech and my voice are those of the star Sept (Sothis) .\"\r\nXIi . Vignette : The twelfth Aat,\r\n\r\ncalled I 'Astchetet em Ament\" .\r\nText : (i) The twelfth Aat [which is to be painted] green .\r\nThe Osiris Nu, triumphant, saith :- (2)\r\n\"Hail, thou Aat of the city of Unt (?) at the head of Re-stau,\r\n\"the flame of which is a blazing fire, the gods are unable to\r\n\"approach thee (3) and the Khus are unable to gather together\r\n\"therein by reason of the uraei which would blot out their\r\n\"names. Hail, thou Aat of Unt, I am in the form of the mighty\r\n\"god who dwelleth among the Khus and who dwelleth in thee .\r\n\"(5) I am among the stars that never fail within thee ; I shall\r\n\"never fail, and my name shall never fail . (6) `Hail, odour of\r\n\"the god,' say they, the gods who dwell in the Aat of Unt ; [I\r\n\"shall be with you, I shall live with you, 0 ye gods who dwell\r\n\"in the Aat of Unt ;] love ye me more than your own gods,\r\n\"(7) for I shall be with you for ever [in the presence of the\r\n\"followers of the great god] .\"\r\nXIII . Vignette : The thirteenth Aat called \"Uart ent mu\" . Behind it stands the hippopotamus Hebetch-re-f, with the right fore paw\r\nresting on a beetle .\r\nText : (i) The thirteenth Aat [which is to be painted] green .\r\nThe Osiris Nu, triumphant, saith :-\r\n\"Hail, thou Aat wherein the Khus gain (2) no mastery . Thy\r\nTHE CHAPTER OF THE RATS.\r\n\r\n27\r\n\"waters are of fire, and the streams which are in thee burn with\r\n\"fire and (3) thy flame is a blazing fire ; those who are there\r\n\"and who wish to drink thy waters to quench (4) their thirst\r\n\"cannot do so by reason of the mighty dread which possesseth\r\n\"them and by reason of the great terror which it causeth, them\r\n\"to have. The gods and the Khus (5) look upon the waters\r\n\"thereof and retreat without having quenched their thirst, and\r\n\"their hearts are not (6) set at rest ; and though they wish to\r\n\"enter into them they cannot do so . The stream is filled with\r\n\"reeds, even as the stream (7) which floweth from the issues\r\n\"which come forth from Osiris . I have gained the mastery over\r\n\"the waters [thereof], I have drunk from the canal [thereof]\r\n\"(8) like the god who dwelleth in the Aat of the waters, and\r\n\"who is the guardian thereof. The gods are more afraid to\r\n\"drink (g) the waters thereof than are the Khus, and they re-\r\n\"treat I therefrom . Homage to thee, 0 thou god who dwellest\r\n\"in the Aat of the waters, (to) I have come unto thee, grant\r\n\"thou that I may gain power over the waters [thereof], and that\r\n\"I may drink from the canal thereof, (ii) even as thou dost\r\n\"allow to drink the great god from whom cometh Hap (i . e .,\r\n\"the Nile), who maketh green things to come into being, (12)\r\n\"who maketh to grow the things which grow, who maketh vigorous young plants and herbs, and who also giveth to the\r\n\"gods gifts which proceed from him and offerings (') . And grant\r\n\"thou that I may come to Hap, (t3) and that I may gain power\r\n\"over young plants and herbs, for I am the son of thy body\r\n\"for ever .\"\r\nXIV. Vignette : The fourteenth Aat . A range of mountains called\r\n\"Field of Kher-aba\", a man holding a libation vase, the god Anubis, a\r\nhawk with a disk, a lion-god, a man setting the tesher crown upon a god,\r\na hippopotamus, a crocodile, and a worm .\r\nText : (i) The fourteenth Aat [which is to be painted] yellow .\r\nThe Osiris Nu, triumphant, saith :- (2)\r\n\"Hail, thou Aat of Kher-aba, which turneth back Hap at Tattu,\r\ni . Or, \"they are terrified thereat .\"\r\n272\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"grant thou that l.Iap may come (3) abundant in grain as he\r\n\"advanceth for the mouth of those who eat, and giving divine\r\n\"offerings to the gods, and (4) sepulchral meals for the Khus.\r\n\"There is a serpent in the double qerti of Abu (Elephantine)\r\n\"at the mouth of (5) Hap, and he cometh with water and he\r\n\"standeth up upon the Thigh of Kher-aba with his divine sovereign princes (6) at the head of the canal, and seeth in his hour,\r\n\"which is the silence of the night . Hail, ye gods of (7) Kher-\r\n\"aba, and ye sovereign princes at the head of the canal [thereof],\r\n\"let your pools be opened to me, let your streams be opened\r\n\"(8) to me, let me gain power over the water, let me rest on\r\n\"the canal, let me eat grain, (9) let me be satisfied with your\r\n\"food, let me lift myself up, let my heart be great, even as [is\r\n\"that of] (to) the god who dwelleth in Kher-aba, let offerings\r\n\"like unto yours be made to me, let me not be destroyed by\r\n\"the (ii) issues which come forth from Osiris, and let me not\r\n\"he withdrawn therefrom for ever .\"\r\nHere endeth the book in peace.\r\nCHAPTER CL.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,4i7, sheet 3o) .]'\r\nVignette : I . Four serpents, emblematic probably of the cardinal\r\npoints, and fifteen Aats :-\r\nI . I\r\n\r\n1 \"Sekhet-Aarru ; the god wherein is Ra-Heru-Khuti\r\n\"(Rd-Harmachis) .\"\r\nII .\r\n\r\n\"The brow of fire ; the god wherein is Fa-akh\r\n\"(Bearer of altars).\"\r\nIII .\r\n\r\n\"Mountain, exceedingly high .\"\r\nIV. \"Aat of the Khus.\"\r\nV. D\tI\r\n\"Ammebet ; the god wherein\r\n\"thrower of fish) .\"\r\nVI .\r\n1\t9\r\n\"Asset .\"\r\nt . The Papyrus of No ends with this Chapter.\r\nis Sekher-remu (Over-\r\nTHE CHAPTER OF THE FUNERAL BIER. 273\r\nVII. \"Ha-sert ; the god wherein is Fa-pet (Bearer of\r\n\"Heaven.)\"\r\nVIII .\r\n\r\n\"The brow of the god[s] Qahu.\"\r\nIX. \"Atu ; the god wherein is Sept (Sothis).\"\r\nX.\r\n\"of souls) .\"\r\nXI. 11\r\n~\r\n\"The\r\n\"sekhemu .\"\r\nXII.\r\nXIII .\r\nXIV .\r\nXV.\r\nupon\r\n\"(9)\r\nI I\r\n\"Unt ; the god wherein is Hetemet-baiu (Destroyer\r\nbrow of the waters ; the god wherein is Aa-\r\n\"Aat of Kher-aba ; the god wherein is Hap (Nile).\"\r\n\"Stream of the Lake of flame which is in the fire .\"\r\n\"Akesi ; the god wherein is Maa-Thet-f.\"\r\n\"The beautiful Amentet ; the gods wherein\r\ncakes and ale(?) .\"\r\nCHAPTER CLI .\r\n[From the Papyrus of Mut-hetep (Brit . Mus . No. Io,oio, sheet 5) .]\r\nVignette : The funeral chamber. In the centre, upon a bier, lies the\r\nmummy of the deceased and on one side is her soul, in the form of a\r\nhuman-headed bird ; the god Anubis, jackal-headed, stands on the other\r\nside bending over the mummy. At the head of the bier kneels Nephthys,\r\nand at the foot Isis . The walls, which are here depicted as lying flat on\r\nthe ground, are ornamented with emblems and texts, and at each corner\r\nstands one of the gods of the cardinal points . Two ushabtiu figures, two\r\nsouls, a flame, etc., fill up the remaining spaces .\r\nText : (r.) \"Thy right eye is like the Sektet boat ; thy left\r\n\"(2) eye is like the Atet boat ; thine eyebrows are like (3) Anpu ;\r\n\"thy fingers are like Thoth : (4) thy hair is like Ptah-Seker ;\r\n\"(5) they make a fair way for thee, and they smite down (6)\r\n\"for thee the fiends of Set .\" I\r\nI . Isis saith :- (7) \"I have come to protect thee, 0 Osiris, (8)\r\n\"with the north wind which cometh forth from Tern ; I have\r\nstrengthened for thee thy throat ; I have caused thee (to)\r\nI . This text is a part of the speech of Anpu ; see infra, p . 276 .\r\n18\r\nlive\r\n2 74 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"to be with (i i) the god ; and I have placed all thine enemies\r\n\"(12) under thy feet .\"\r\nII . Nephthys saith :- (i) \"I go round about behind my sister\r\n\"Osiris Mut-hetep . I have come that (2) I may protect thee,\r\n\"and my strength which protecteth shall be behind thee for (3)\r\n\"ever and ever . The god (4) Rd hearkeneth unto thy cry, (4)\r\n\"thou, 0 daughter of Hathor, art made to triumph, thy head\r\n\"shall never be taken away from thee, and thou shalt be made\r\n\"to rise up in peace .\"\r\nIII . A deity (?) saith :- \"(I) If any would come to fetter thee\r\n\"I will not allow him to do so ; (2) if any would come to\r\n\"hurl missiles at thee I will not allow him to do so . But I\r\n\"will (3) fetter thee, and I will hurl missiles at thee ; and I\r\n\"am (4) protecting thee, 0 Mut-hetep, triumphant .\"\r\nIV. The Tet saith :- (1) \"0 thou that comest quickly, I turn\r\n\"back thy steps, (2) 0 Kep-bra, and I illumine thy hidden (3)\r\n\"place . I stand behind the Tet on the day (4) of turning back\r\n\"slaughters, (5) and I am protecting thee, 0 Mut-hetep, (6) triumphant before Osiris .\"\r\nV. The flame saith :- (i) \"I surround with sand the hidden\r\n\"tomb, (2) and drive away him that would attack it . I lighten\r\n\"the funeral mountain, I cast light (3) thereon . I traverse the\r\n\"way, and I protect (4) Mut-hetep, triumphant .\"\r\nVI . (i) \"Anubis, (2) who is at the head of the divine hall\r\n\"and who [dwelleth] upon his mountain, (3) the lord of Ta-\r\n\"tchesert, saith :- I have come (4) to protect Osiris Mut-hetep,\r\n\"triumphant.\"\r\nVII . The living soul of Mut-(2)hetep saith :- \"Let (3) Rd\r\n\"be adored in heaven, and when (4) he setteth on the western\r\n\"horizon of heaven .\"\r\nVIII . (r) The living soul and the perfect Khu of Mut-hetep,\r\n(2) triumphant (3) before Osiris, say :- [\"Adored be Rd when\r\n\"he riseth in the eastern horizon of heaven .\"],\r\nIX a and b . (i) The lady of the house, Mut-hetep, saith :-\r\n\"Hail, shabti figure, if I be condemned (2) or if there be alloti . Added from the Papyrus of Qenna at Leyden, ed . Leemans, Plate XVIII.\r\nTHE CHAPTER OF THE FUNERAL BIER.\r\n\r\n2 7 5\r\n\"ted to me any work to do in the underworld-behold, let (3)\r\n\"opposition be set aside-such as is done by a man in his turn,\r\n\"namely, sowing (4) the fields, and filling the channels with\r\n\"water, and bringing the (5) sand of the west to the east, 0\r\n\"be thou present when I call unto thee .\"\r\nX . (r) Mestha saith :- \"I am thy daughter, 0 Mut-hetep, and\r\n\"I have come (2) to protect thee ; I make thy house to germinate and to be stablished firmly (3) according to what Ptah\r\n\"bath commanded and according to what Rd hath commanded .\"\r\nXI. (r) Hapi saith :- \"I have come to protect thee, 0 (2)\r\n\"Osiris Mut-hetep ; I bind up for thee thy head and thy members, I smite down thine enemies (3) for thee beneath thee,\r\n\"and I give thee thy head for ever .\"\r\nXII . (r) Saith Tua-maut-ef :- \"I am thy daughter who loveth\r\n\"thee, 0 Mut-hetep, triumphant for ever ; ( 2) I have come and\r\n\"I have avenged [thee, 0] my father Osiris, [upon him that]\r\n\"did [evil] unto thee and I have brought (3) him under thy feet .\"\r\nXIII . (r) Qebb-sennu-f :- \"I am Qebh-sennu-f, and I have\r\n\"come (2) that I may protect Mut-lietep ; I have collected into\r\n\"a whole body for thee thy bones, I have gathered (3) together\r\n\"for thee thy members, I have brought thy heart and I do set\r\n\"it upon its seat within thy body, and I make thy house to germinate after thee .\"\r\nCHAPTER CLL'\r\nVignette : The god Anpu (Anubis) standing by the mummy of the deceased which lies on a bier .\r\nText : (r) The god Anpu, who dwelleth in the [city of] embalmment, the governor of the divine house, placeth his two\r\nhands upon the lord of life 2 (2) of Nebseni, the scribe and\r\nt . A shortened form of this Chapter also occurs in the Papyrus of Nebseni\r\n(sheet 21) ; it has for a Vignette a male head, and is entitled, \"The Chapter of\r\na head of secret things\" .\r\n2 . 1. e ., the dead body of Nebseni .\r\nt8*\r\n276\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\ndraughtsman of the Temple of Ptah, the lord of piety, the son\r\nof the scribe and designer Thena, triumphant, born of the lady\r\nof the house Mut-resth, triumphant, (3) and he furnisheth him\r\nwith the things which belong to him . \"Homage to thee, 0\r\n\"happy one, divine lord, who art endowed with the sight of\r\n\"the Utchat (?), (4) Ptah-Seker bath bound thee up, Anpu hath\r\n\"exalted thee, and Shu hath caused thee to be lifted up, 0 (5)\r\n\"Face of beauty, thou divine prince of eternity . Thou hast thine\r\n\"eye, 0 scribe Nebseni, thou lord of piety, and beautiful it is .\r\n\"Thy right eye is (6) in the Sektet boat, and thy left eye is in\r\n\"the Atet boat ; and thine eyebrows are of fair appearance in\r\n\"the presence of the (7) company of the gods . Thy brow is in\r\n\"the protection of Anpu ; and the back of thy head, 0 beautiful one, (8) is before the holy Hawk . Thy fingers are stablished\r\n\"with written works in the presence of the lord of Khemennu,\r\n\"Thoth, (g) who bath given to me the speech of the sacred\r\n\"books. Thy hair is beautiful before Ptah-Seker, and thou, 0\r\n\"scribe Nebseni, thou lord of piety, art beautiful before (io) the\r\n\"great company of the gods . The great god looketh upon thee,\r\n\"and he leadeth thee along the path of happiness, and sepulchral\r\n\"meals are bestowed upon thee ; he overthroweth for thee [all]\r\n\"thine enemies, (ii) and setteth them under thee in the presence of the great company of the gods who dwell in the\r\n\"mighty House of the Aged One which is in Annu (Heliopolis) .\"\r\nCHAPTER CLII.\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,4i7, sheet 13) .]\r\nVignette : The deceased standing before a house .'\r\nText : ( i) THE CHAPTER OF BUILDING A HOUSE UPON THE\r\nEARTH. The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :- (2)\r\n1 . In the Saite Recension (see Lepsius, op . cit ., Bl . 74) the Vignette represents\r\nthe deceased seated in a chair holding out his hands to receive the bread and\r\nwater which the kneeling goddess of the sycamore tree is about to give him.\r\nTHE CHAPTER OF BUILDING A HOUSE UPON EARTH. 277\r\n\"Hail! Seb rejoiceth, for the Osiris Nu standeth up over his\r\n\"body, [and he goeth round about among those who follow Ra] .\r\n\"To men [and to the gods] who have given birth to their own\r\n\"fathers (3) I have ascribed praise ; and they have sight . The\r\n\"goddess Sesheta hath brought the god Nebt, and Anpu (Anubis)\r\n\"bath called unto the Osiris Nu (4) to build a house on the\r\n\"earth. Its foundation is in Annu (Heliopolis), and the circuit\r\n\"thereof [reacheth] to Kher-aba, the shrine(?) is [like that of]\r\n\"the god Sekhem, who dwelleth in (5) Sekhem, according to\r\n\"that which I have written for the renewal(?) thereof, and men\r\n\"and women bring offerings, and libations, and ministrants(?) .\r\n\"And Osiris saith unto (6) the gods who are in [his] following\r\n\"and who journey along, `Behold ye the house which hath been\r\n\"built for a Klzu who is provided (7) with [all his attributes],\r\n\"who cometh daily to renew himself among you . 0 hold ye\r\n\"him in awe, and ascribe ye unto him praises, and let him be\r\n\"a favoured being with you ; look ye (8) to what I have done\r\n\"and to what I have said .' And Osiris saith concerning the god,\r\n\"`Let him come daily to renew himself among you . And let\r\n\"beasts [for sacrifice] be brought unto him (9) by the south\r\n\"wind, and let grain be brought unto him by the north wind,\r\n\"and let barley be brought unto him from the ends of the earth' ;\r\n\"the mouth of Osiris bath ordered [this] for me. Drawing on-\r\n\"ward may he (to) go round about on his left hand, may he\r\n\"place himself on his right hand, and may he see men, and the\r\n\"gods, and the Khus, and the dead drawing him along with\r\n\"praises and cries of joy, (i i) and may he be a favoured being\r\n\"with them.\" I\r\nCHAPTER CLIII A .\r\n[From the Papyrus of Nu (Brit . Mus. No . 10,477, sheet 20) .]\r\nVignette : A net fastened at one end to ground below or near water\r\ni . In the Saite Recension these words are followed by a speech of the deceased, a speech of the \"lady of the sycamores\", and a prayer to her on behalf of the deceased .\r\n278\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAYY\r\nby means of a stake driven through a coil of rope which is drawn tight\r\nby the deceased .\r\nText : (t) THE CHAPTER OF COMING FORTH FROM THE NET .\r\nThe Osiris Nu, the overseer of the palace, the chancellor-inchief, triumphant, saith :-\r\n\"Hail, thou `god who lookest behind thee', thou `god who\r\n\"halt gained the mastery (2) over thine heart', I go a-fishing\r\n\"with the cordage of the `uniter of the earth', and of him that\r\n\"maketh a way through the earth . Hail, ye fishers who have\r\n\"given birth to your own fathers, (3) who lay snares with your\r\n\"nets, and who go round about in the chambers of the waters,\r\n\"take ye not me (q.) in the net wherewith ye ensnared the help-\r\n\"less fiends, and rope me not in with the rope (5) wherewith\r\n\"ye roped in the abominable earth - followers, which had its\r\n\"wooden frame (?) [reaching] unto heaven, and its weighted parts\r\n\"upon the earth. Let me come forth (i . e ., escape) from the\r\n\"pegs (?) thereof, let me rejoice along with (6) the god of the\r\n\"Hennu boat, let me come forth from its bars(?), let me rise\r\n\"up like the god Sebek, and let me make a flight to you away\r\n\"from the snare of the fowler (7) whose fingers are hidden . I\r\n\"know the pole with curved ends which is in it ; `Mighty finger\r\n\"of Sekri' [is its name] . I know the mekhes which is in it ; (8)\r\n\"'Thigh of the god Nemu' [is its name] . I know the piece of\r\n\"wood which openeth in it\r\n; `Hand of Isis' [is its name] . I know\r\n\"the knife of slaughter (9) which is in it ; `Slaughtering knife\r\n\"wherewith Isis cut off a piece of flesh from Horus' [is its name] .\r\n\"I know the names of the frame(?) and weights which are in\r\n\"it\r\n; `Leg and Thigh (to) of the double Lion-god' [are their\r\n\"names]. I know the name of the cordage wherewith it snareth\r\n\"[living things] ; `Vigour of Tem' [is its name] . (i i) I know the\r\n\"name of the snarers who lay snares therewith ; 'Akeru gods,\r\n\"ancestors of the Akhabiu gods' [are their names] . (12) I know\r\n\"the names of its hands ; 'Two hands of the great god, the lord\r\n\"who heareth speech in Annu (Heliopolis) on the night of the\r\n\"festival of the half-month in the Temple of the Moon-god' . . .\r\n\"(13) [are their names] . I know the name of the Thigh which\r\nTHE CHAPTER OF COMING FORTH FROM THE NET . 2 79\r\n\"surrounderh it at its upper part ; `Thigh of iron whereupon\r\n\"the gods stand' [is its name] . I know (14) the name of the\r\n\"superintendent who receiveth the fish therefrom ; `Knife and\r\n\"vessel of the superintendent of the god' [is his name] . I know\r\n\"the. name of the table whereat he placeth himself ; 'Table of\r\n\"Horus [whereat he] sitteth in solitude in the darkness and is\r\n\"not seen, the abjects fear him and those therein ascribe unto\r\n\"him (16) praises', [is its name] .\"\r\n\"I have come, and I am crowned (or have risen) like the\r\n\"Mighty god who leadeth along the earth, and I have gone\r\n\"down to the earth in the two great (17) boats ; and behold,\r\n\"the mighty one hath placed me within the Temple of the\r\n\"Mighty god. I have come along with the snarer, my wooden\r\n\"tools (grit) are with me, my knife is with me, (i8) and my\r\n\"hacking knife is with me ; I come forth and I go round about,\r\n\"and I snare(?) with the Net .\"\r\n\"I know the name of the pole with curved ends ; `Temen reu\r\n\"flowing (ig) from the great finger of Osiris', [is its name] . I\r\n\"know the name of the two pieces of wood which hold fast\r\n\"'Hooks of the ancestors of Rd' [is the name of one], and `Hook\r\n\"of the ancestor of Hathor' [is the name of the other] . (20) 1,\r\n\"even I, know the cords which are on the pole with curved\r\n\"ends : `Cords(?) of the lord of mankind' [is their name] . I\r\n\"know (21) the name of the table ; `Hand of Isis' [is its name] .\r\n\"I know the name of its ropes(?) ; `Rope of the god, the first-\r\n\"born' [is their name] . (22) I know the name of the cordage(?) ;\r\n\"'Cordage of the day' [is its name] . I know the names of the\r\n\"fowlers and of the fishermen ; ( 23) `Alkeru gods, ancestors of\r\n\"Rd' [is their name] . I know the names of the tememu ; 'An-\r\n\"cestors of Seb' [is their name] .\"\r\n(24) \"1 have brought unto thee that which thou eatest, and\r\n\"I have brought that which I eat ; and thou eatest that which\r\n\"Seb cateth with Osiris . Hail, thou `god whose face is behind\r\n\"him', (25) thou `god who hast gained the mastery over his\r\n\"heart', thou fisher and fowler of the opener of the earth!\r\n\"Hail, ye fishers who have given birth to your own fathers, (26)\r\n28o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"and who lay snar s within the city of Nefer-sent, take ye me\r\n\"not into your net, and snare ye me not with the (27) snares\r\n\"wherewith ye ensnared the helpless fiends and wherewith ye\r\n\"caught the abominable earth-followers ; for I know the Net .\r\n\"(28) I know the upper framework(?) and the lower heavy parts\r\n\"thereof . Behold me, then, for I have come . I have my pole\r\n\"with curved ends with me, I have my mekhes with me, (29) I\r\n\"have my table with me, and I have my slaughtering knife with\r\n\"\"me . I have come, and I have entered in, and I have myself\r\n\"pressed forward(?) . Know ye that I, even (3o) I, know the\r\n\"name of the snarer of (or that which snareth) fowl [in] his place?\r\n\"I have smitten [it], I have opened [it] out, I have struck [it],\r\n\"and I have set it upon its seat . Now the inekhes which is\r\n\"with me is (3 I) the `Thigh of the god Nemu' ; and the pole\r\n\"with curved ends which is with me is the `Finger of Sekeri' ;\r\n\"and the table which is with me is the `Hand of Isis' ; (32) and\r\n\"the slaughtering knife which is with me is the 'Slaughtering\r\n\"knife of the god Nemu' . 0 grant that I may come ; 0 grant,\r\n\"then, that I may sit (33) in the boat of Rd ; let me sail forth\r\n\"on the Lake of Testes (?) towards the northern heaven ; let me\r\n\"do as do they who sing when they sing praises (34) of my\r\n\"ka ; and let me live as do they there . The Osiris Nu, triumphant, cometh forth upon your ladder which Rd hath made for\r\n\"him, (35) and Horus and Suti hold him fast by his hand .\"\r\nIn the Sate Recension (see Lepsius, op. cit., Bl . 74) the following rubric is added to this Chapter\r\n[THIS CHAPTER[ SHALL BE RECITED OVER A FIGURE OF THE DECEASED\r\nWHICH SHALL BE PUT IN A BOAT . ANI) BEHOLD, THOU SHALT MANE A\r\nSEKTET BOAT ON HIS RIGHT SIDE, AND A DIATET BOAT ON HIS LEFT, ANI)\r\nLET THEM BRING OFFERINGS OF CAKES, AND OF ALE, AND OF ALL KINDS\r\nOF FAIR THINGS ON THE DAY OF THE BIRTH OF OSIRIS . THE SOUL OF HIM\r\nWHOA THESE THINGS HAVE BEEN GIVEN SHALL LIVE FOR EVER, AND HE\r\nSHALL NOT DIE A SECOND TIME .\r\nTHE CHAPTER OF ESCAPING FRO-11 THE CATCHER OFFISH . 281\r\nCHAPTER CLIII B.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 20) .]\r\nVignette : A net full of fish being drawn together by three dogheaded apes .\r\nText : ( t) THE CHAPTER OF COMING FORTH FROM THE\r\nCATCHER OF THE FISH. The Osiris Nu, the overseer of the\r\npalace, the chancellor-in-chief, triumphant, saith :- (2)\r\n\"Hail, ye who lay snares(?), and ye who work the nets, and ye\r\n\"who are fishers ; hail, ye who have given birth to your own fathers,\r\n\"know ye (3) that I know the name of the great and mighty net?\r\n\" `Anget' (i . e ., Clincher) is its name . Know ye that I know (4)\r\n\"the name of its cordage? `Rut (i. e ., Vigour) of Isis' [is its name] .\r\n\"Know ye that I know the name of the (5) mehes? `Thigh of\r\n\"Tem' [is its name] . Know ye that I know the name of its pole\r\n\"with curved ends? 'Finger of Nemu' [is its name] . (6) Know ye\r\n\"that I know the name of its table? `Hook of Ptah' [is its name] .\r\n\"Know ye that I know (7) the name of its slaughtering knife?\r\n\"'Chopper of Isis' [is its name] . Know ye that I know the name\r\n\"of its weights? `Iron (8) in heaven' [is their name] . Know ye\r\n\"that I know the name of [its] rushes? `Feathers (or hair) of\r\n\"the Hawk' [is their name] . Know ye (9) that I know the name\r\n\"of the fishers? `Ape' [is their name] . Know ve (io) that I know\r\n\"the name of the Thigh? ['Thigh] whereon standeth the Temple\r\n\"of the Moon' is its name . Know ye that (t r) I know the name\r\n\"of the fowler? `Prince, mighty one who sitteth on the eastern\r\n\"side of heaven' [is his name] . I have not eaten, 0 great divine\r\n\"one. (12) Behold, the great divine one bath given me drink ;\r\n\"I have not seated myself upon [my] thighs [in] the waters, but\r\n\"I eat and I satisfy myself with food before him . (i3) The seeds\r\n\"of death are in my body . I am Nekh, I am Rd, coming forth\r\n\"from Nu, the divine soul of the god . I create the god (14) I,Iu ;\r\n\"and wrong is the thing which I abominate . I am Osiris, the\r\n\"maker of Maat whereon Rd doth live each and every day . (15)\r\n282\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"I am invoked [by the name of] `Bull', and I am addressed\r\n\"among the company of the gods by the name of `Nekh' . I\r\n\"create mine own self along with Nu in my name (i6) of Khepera,\r\n\"whereby I create myself each and every day . I am the god of\r\n\"divine splendour, and I rise up as Rd, the lord of the East ;\r\n\"life is given unto me through his (17) comings forth there-\r\n\"from. I have come into heaven, and I embrace my seat which\r\n\"is in the East with the children of the princes who dwell\r\n\"(18) in [their] fields, and I have delivered her that brought\r\n\"me forth in peace . I eat like the god Shu, I satisfy myself\r\n\"with food like the god Shu, (ig) I ease myself like the god\r\n\"Shu. The divine kings of the North and South are with me,\r\n\"the god Khensu is with me, and those who bind up their heads\r\n\"are with me ; embrace ye, then, (20) the flame in the land of\r\n\"the multitude .\"\r\nCHAPTER CLIV.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 18) .]\r\nVignette : This Chapter has no Vignette in the Theban Recension ; in\r\nthe SaIte Recension (see Lepsius, op . cit ., BI . 75) the mummy of the deceased is seen lying upon a bier with the sun shining upon it .\r\nText : ( 1) THE CHAPTER OF NOT LETTING THE 13ODY PERISH . The Osiris Nu, the overseer of the palace, the chancellor-inchief, triumphant, saith :- (2)\r\n\"Homage to thee, 0 my divine father Osiris . I came to\r\n\"embalm thee, do thou embalm these my members, for I would\r\n\"not perish and come to an end (3), [but would be] even like\r\n\"unto my divine father Khepera, the divine type of him that\r\n\"never saw corruption . Come, then, make strong my breath\r\n\"then, 0 lord of the winds, (4) who dost magnify those divine\r\n\"beings who are like unto himself. Stablish me doubly, then,\r\n\"and fashion me strongly, 0 lord of the funeral chest . Grant\r\n\"thou that I may enter into the land of everlastingness, according to that which was done for thee (5) along with thy father\r\nTHE CHAPTER OF NOT LETTING THE BODY PERISH . 283\r\n\"Tem, whose body never saw corruption, and who is the being\r\n\"who never saw corruption . I have never done that which thou\r\n\"hatest, nay, I have cried out among those who love (6) thy\r\n\"Ka. Let not my body become worms, but deliver me as thou\r\n\"didst thyself. I pray thee, let me not fall into rottenness even\r\n\"as thou dost permit (7) every god, and every goddess, and\r\n\"every animal, and every reptile to see corruption when the\r\n\"soul hath gone forth from them after their death . And when\r\n\"the soul departeth (or perisheth), a man seeth corruption and\r\n\"the bones (8) of his body rot and become wholly stinkingness,\r\n\"the members decay piecemeal, the bones crumble into a help-\r\n\"less mass, and the flesh becometh foetid liquid, (9) and he\r\n\"becometh a brother unto the decay which cometh upon him,\r\n\"and he turneth into multitudes of worms, and he becometh\r\n\"altogether worms, and an end is made of him, and he perisheth\r\n\"in the sight of the god Shu even as doth every god, and every\r\n\"goddess, (io) and every feathered fowl, and every fish, and\r\n\"every creeping thing, and every reptile \tand\r\n\"every animal, and every thing whatsover . Therefore shall they\r\n\"[fall] on (ii) their bellies [when] they recognize me, and be-\r\n\"hold, the fear of me shall terrify them ; and thus likewise shall it\r\n\"be with every being after death, whether it be animal, (12) or.\r\n\"bird, or fish, or worm, or reptile. Let life [come] from its death, I\r\n\"and let not decay caused by any reptile make an end [of me],\r\n\"and let then not come against (r3) me in their [various] forms .\r\n\"Do not thou give me over unto that slaughterer who dwelleth\r\n\"in his torture-chamber(?), who (14) killeth the members and\r\n\"maketh them rot being [himself] hidden-who worketh destruction upon many dead bodies and liveth by slaughter . Let\r\n\"me live and perform his message, and let me do that which\r\n\"(15) is commanded by him . Give me not over unto his fingers,\r\n\"let him not gain the mastery over me, for I am under thy\r\n\"command, 0 lord of the gods .\"\r\n\"Homage to thee, 0 my divine father Osiris, thou hast thy\r\n\"being with thy members . (i6) Thou didst not decay, thou didst\r\ni . I. e ., the death of the body .\r\n284.\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"not become worms, thou didst not diminish, thou didst not\r\n\"become corruption, thou didst not putrefy, and thou didst not\r\n\"turn into worms . I am the god Khepera, and my members\r\n\"shall have an everlasting existence . (17) I shall not decay, I\r\n\"shall not rot, I shall not putrefy, I shall not turn into worms,\r\n\"and I shall not see corruption before the eye of the god Shu .\r\n\"I shall have my being, I shall have my being ; (I8) I shall live,\r\n\"I shall live ; I shall germinate, I shall germinate, I shall germinate ; I shall wake up in peace ; I shall not putrefy ; my\r\n\"intestines (?) shall not perish ; I shall not suffer injury ; (rg)\r\n\"mine eye shall not decay ; the form of my visage(?) shall not\r\n\"disappear ; mine ear shall not become deaf ; my head shall not\r\n\"be separated from my neck ; my tongue shall not be carried\r\n\"away ; my hair shall not (20) be cut off ; mine eyebrows shall\r\n\"not be shaved off ; and no baleful injury shall come upon me .\r\n\"My body shall be stablished, and it shall neither fall into ruin\r\n\"(2I) nor be destroyed on this earth .\"\r\nCHAPTER C L V .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 27) .]\r\nVignette : A Tet.\r\nText : ( I) THE CHAPTER OF A TET OF GOLD . The Osiris Nu,\r\nthe overseer of the palace, the chancellor-in-chief, saith :- (2)\r\n\"Rise up thou, 0 Osiris . [Thou hast thy backbone, 0 Still-\r\n\"Heart, thou hast the ligatures of thy neck and back, 0 Still-\r\n\"Heart] .I Place thou thyself upon thy base . I put water beneath\r\n\"thee, and I bring unto thee a Tet of gold that thou mayest\r\n\"rejoice therein .\"\r\nRubric : [THIS CHAPTER] SHALL BE RECITED OVER . A TET OF GOLD\r\nSET IN (3) A PLINTH (?) OF SYCAMORE WOOD WHICH H ATH BEEN STEEPED\r\nIN WATER OF ANKHAM FLOWERS, AND IT SHALL BE PLACED AT THE NECK\r\nOF THE DECEASED ON THE DAY OF THE FUNERAL . IF THIS AMULET BE\r\nPLACED AT HIS NECK, HE SHALL BECOME A PERFECT (4) KHU IN THE\r\nI . Added from the Papyrus of Nebseni, sheet lo .\r\nTHE CHAPTER OF THE BUCKLE OF CARNELIAN . 285\r\nUNDERWORLD, AND AT THE NEW YEAR (FESTIVALS HE SHALL BE] LIKE\r\nTHOSE WHO ARE IN THE FOLLOWING OF OSIRIS CONTINUALLY AND\r\nFOR EVER.\r\nCHAPTER CLVI.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet 27) .]\r\nVignette : A Buckle.\r\nText : ( I) THE CHAPTER OF A BUCKLE OF CARNELIAN . The\r\nOsiris Nu, the overseer of the palace, the chancellor-in-chief,\r\nsaith :-\r\n\"May the blood of Isis, and the powers of Isis, and the enchantments of Isis be powers to protect (2) this mighty one and to\r\n\"guard him from him that would do unto him anything which\r\n\"he abominateth.\"\r\nRubric : [ THIS CHAPTER] SHALL BE SAID OVER A BUCKLE OF CARNELIAN, WHICH HATH BEEN STEEPED IN WATER OF ANKHAMI FLOWERS,\r\nANT) SET (3) IN A PLINTH OF SYCAMORE WOOD, AND IT SHALL BE PLACED\r\nAT THE NECK OF THE DECEASED ON THE DAY OF THE FUNERAL . IF THESE\r\nTHINGS BE DONE FOR HIM THE POWERS OF ISIS (4) SHALL PROTECT HIS\r\nLIMBS, AND HORUS THE SON OF ISIS SHALL REJOICE IN HIM, WHEN HE\r\nSEETH HIM ; AND THERE SHALL BE NO HIDDEN PLACES ON HIS PATH,\r\nAND ONE HAND SHALL BE TOWARDS HEAVEN, AND ONE HAND SHALL BE\r\nTOWARDS EARTH, REGULARLY AND CONTINUALLY . (5) THOU SHALT NOT\r\nLET ANY PERSON WHO IS WITH THEE SEE IT\t\r\nI . The Rubric in the Saite Recension (see Lepsius, op . cit., BI . 75) adds :-\r\n\"He shall not be thrust back at the doors of Amentet ; cakes, and ale, and\r\nmeat-offerings shall be offered unto him upon the altars of RE, or (as some\r\nsay) of Osiris Un-nefer ; and he shall triumph over his foes in the underworld\r\nfor ever and for ever.\"\r\n2 . The Rubric in the Saite Recension (see Lepsius, op . cit ., BL 75) adds :-\r\n\"If this Chapter be known [by the deceased] he shall be among those who\r\nfollow Osiris Un-nefer, triumphant . The gates of the underworld shall be\r\nopened unto him, and a homestead shall be given unto him, together with\r\nwheat and barley, in the Sekhet-Aaru ; and the followers of Horns who reap\r\ntherein shall proclaim his name as one of the gods who are therein.\"\r\n286\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER CLV11.\r\n[From Lepsius, Todtenbuch, 131 . 76 .]\r\nVignette : A vulture with outstretched wings holding the symbol of\r\nlife in each talon .\r\nText : ( I) THE CHAPTER OF THE VULTURE OF GOLD WHICH\r\nIS TO BE PLACED AT THE NECK OF THE DECEASED . (2) The\r\nOsiris Auf-ankh, triumphant, saith :-\r\n\"Isis cometh and hovereth over the city, and she goeth about\r\n\"seeking the secret habitations of Horus as he emergeth from\r\n\"his papyrus swamps, and she lifteth up his shoulder which is\r\n\"in evil case . He is made one (3) of the company in the divine\r\n\"boat, and the sovereignty of the whole world is decreed for\r\n\"him. He bath warred mightily, and he maketh [his] deeds to\r\n\"be remembered ; he hath made fear of him to exist, and awe\r\n\"[of him] to have its being . His mother, the mighty lady, pro-\r\n\"tecteth him, and she hath (4) transferred her power to Horus .\"\r\nRubric : [THIS CHAPTER] SHALL BE SAID OVER A VULTURE OF GOLD\r\nWHEREUPON IT HATH BEEN INSCRIBED, AND THOU SHALT PLACE THE\r\nVULTURE ON THE NECK TO PROTECT THE PERFECT DECEASED ONE ON THE\r\nDAY OF THE FUNERAL CONTINUALLY AND REGULARLY.\r\nCHAPTER CLV111.\r\n[From Lepsius, Todtenbuch, BI. 76.]\r\nVignette : A collar .\r\nText : ( i) THE CHAPTER OF A COLLAR OF GOLD which\r\nshall be placed at the neck of the deceased . (2) The Osiris\r\nAuf-ankh, triumphant, saith :-\r\n\"O my father, my brother, my mother Isis, I am unswathed,\r\n\"and I see . I am one of those who are unswathed and who\r\n\"see the god Seb.\"\r\nTHE CHAPTERS OF THE UATCH AMULET.\r\n\r\n287\r\nRubric : [ THIS CHAPTER] SHALL BE SAID OVA A COLLAR OF GOLD\r\nWHEREON IT HATH BEEN ENGRAVED, AND THE COLLAR SHALL BE PLACED\r\nON THE NECK OF THE DECEASED ON THE DAY OF THE FUNERAL.\r\nCHAPTER CLIX.\r\n[From Lepsius, Todtenbuch, Bl . 76 .]\r\nVignette : The Uatch amulet.\r\nText : ( I) THE CHAPTER OF THE UATCH AMULET [MADE\r\nOF] MOTHER-OF-EMERALD which shall be placed at the neck\r\nof the deceased . (2) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Hail, thou who comest forth daily from the Temple of the\r\n\"god. The mighty lady speaketh and she goeth round about\r\n\"in the gate of the double house, and she taketh possession of\r\n\"the might of her father, that is to say, the Sahu (3) [who is]\r\n\"the bull of the goddess Renenet . She taketh those who are in\r\n\"her following, and she maketh an opportunity for those, the\r\n\"opportunity of the door(?) .\"\r\nRubric : [THIS CHAPTER] SHALL BE SAID OVER AN UATCH OF MOTHEROF-EMERALD WHEREUPON IT HATH BEEN INSCRIBE]), AND THE UATCH\r\nSHALL BE PLACED ON THE NECK OF THE DECEASED .\r\nCHAPTER CLX .\r\n[From the Papyrus of Nebseni (Brit . Mus . No . . 9,900, sheet to) .]\r\nVignette : Thoth, the great god, giving an Uatch amulet of mother-ofemerald to the deceased .\r\nText : ( i) [THE CHAPTER OF] GIVING AN UATCH OF MOTHEROF-EMERALD to the scribe Nebseni, triumphant [who saith] :- (2)\r\n\"I am the Uatch of mother-of-emerald which cannot be injured (r), and which the (3) hand of Thoth adoreth ; injury is\r\n\"a thing which I abominate . It is in sound state and I am in\r\n288\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"sound state ; it is not injured and I am not injured ; it is not\r\n\"[worn away] and I am not worn away. The words of Thoth\r\n\"[are at] thy back, 0 thou who comest in peace, 0 divine Prince\r\n\"of Annu (Heliopolis), thou mighty god who dwellest in the\r\n\"city of Pe . The god Shu advanceth to him and findeth him\r\n\"in the city of Shenmu in his name 'Neshem' (i. e., mother-of-\r\n\"emerald) ; he maketh his place in the fortress of the mighty\r\n\"god. The god Tem resteth upon his eye, and his members\r\n\"shall not suffer injury.\"'\r\nCHAPTER CLXI .\r\n[From the Papyrus of Nefer-uben-f (see Naville, op . cit., 131 . t84) .]\r\nVignette : The god Thoth opening the doors of the four winds .\r\nText : ( i) THE CHAPTER OF FORCING AN ENTRANCE INTO\r\nHEAVEN. [This] Thoth doeth to make felicitous [the way for\r\nhim that] would enter into the Disk.\r\nI . [To the Door of the west wind.] \"Rd liveth, the Tortoise 2\r\n\"dieth . Pure is the body in the earth, and pure are the bones\r\n\"of Osiris, the dm-khent,3 Nefer-uben-f, triumphant .\"\r\nII . [To the Door of the east wind .] \"Rd liveth, the Tortoise\r\n\"dieth. Sound is he who is in the chest, who is in the chest,\r\n\"Osiris Nefer-uben-f, triumphant .\"\r\nIII . [To the Door of the north wind .] \"Rd liveth, the Tortoise dieth . The Osiris Nefer-uben-f, triumphant, is strong in\r\n\"his members, Qebh-sennuf guardeth them.\"\r\nIV. [To the Door of the south wind .] \"Rd liveth, the Tortoise dieth . The bolts(?) are drawn and they pass through his\r\n\"foundation .\"\r\ni . In the Saite Recension (see Lepsius, op . cit ., Bl . 76) this Chapter has a\r\nrubric which reads :-\"[This Chapter] shall be recited over an Uatch of mother-\r\n\"of-emerald whereupon it bath been inscribed, and the Uatch shall be placed\r\n\"on the neck of the deceased .\"\r\n2 . Turtle?\r\n3 . A priestly title .\r\nTHE CHAPTER OF GIVING HEAT TO THE DECEASED . 289\r\nRubric : ( i) EVERY SaHU FOR WHOM THESE DIVINE FIGURES HAVE\r\nBEEN PAINTED UPON HIS COFFIN SHALT, MAKE HIS WAY THROUGH THESE\r\n(2) FOUR ENTRANCES INTO HEAVEN. THAT OF THE NORTH WIND BELONGETH\r\nTO OSIRIS ; THAT OF THE SOUTH WIND TO RA ; (3) THAT OF THE WEST\r\nWIND TO ISIS ; AND THAT OF THE EAST WIND TO NEPHTHYS. EACH ONE\r\nOF THESE WINDS (q) SHALL BREATHE INTO HIS NOSTRILS AS HE ENTERETH\r\nIN HIS DAILY COURSE . LET NONE WHO IS OUTSIDE KNOW [THIS CHAPTER] ;\r\n(3) IT IS A GREAT -MYSTERY, ANT) THOSE WHO DWELL IN THE SWAMPS (I . E.,\r\nTHE IGNORANT) KNOW IT NOT. THOU SHALT NOT DO THIS IN THE PRESENCE OF ANY PERSON (6) EXCEPT THY FATHER OR THY SON, OR THYSELF\r\nALONE ; FOR IT IS, INDEED, AN EXCEEDINGLY (7) GREAT MYSTERY WHICH\r\nNO MAN WHATEVER KNOWETH .\r\nCHAPTER CLXII .\r\n[From Lepsius, Todtenbuch, BI. 77 .1\r\nVignette : A cow having the disk with plumes between her horns, and\r\nwearing the collar, from which is suspended the emblem of \"life\" round\r\nher neck .\r\nText : THE CHAPTER OF MAKING HEAT TO BE UNDER THE\r\nHEAD OF THE DECEASED . (I) To be recited :- \"Homage to thee,\r\n\"0 thou god Par, thou mighty one, whose plumes are lofty,\r\n\"thou lord of the Llreret crown, who rulest with the whip ;\r\n\"thou art the lord of the phallus, thou growest as thou shinest\r\n\"with rays of light, (2) and thy shining is to the uttermost parts\r\n\"[of earth and sky] . Thou art the lord of transformations, and\r\n\"halt manifold skins, which thou hidest in the Utchat at its\r\n\"birth . Thou art the mighty one of names(?) among (3) the\r\n\"gods, the mighty runner whose strides are mighty ; thou art the\r\n\"god the mighty one who comest and rescuest the needy one\r\n\"and the afflicted from him that oppresseth him ; give heed to\r\n\"my cry. I am the Cow, (4) and thy divine name is in my\r\n\"mouth, and I will utter it ; `Hagahakaher' is thy name ; 'Au-\r\n'rauaa gersaangrebathi' (5) is thy name ; `Kherserau' is thv name ;\r\n\"`KharsathA' is thy name. I praise thy name . I am the Cow\r\nI . This Rubric is added from the Salte Recension (see Lepsius, op . cit ., BI. 77) .\r\nI9\r\n290\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\n\"that hearkeneth unto the petition on the day- wherein (6) thou\r\n\"placest heat under the head of Rd . 0 place it for him in the\r\n\"divine gate' in Annu (Heliopolis), and thou shalt make him to\r\n\"become even like him that is upon the earth ; he is thy soul\r\n\". . . . 0 be gracious unto Osiris Auf-ankh, triumphant, (7) and\r\n\"cause thou heat to exist under his head, for, indeed, he is the\r\n\"soul of the great divine Body which resteth in Annu, `Khu-\r\n\"kheper-uru' (?) is his name ; `Barekathatchara' is his name . Be\r\n\"gracious, then, (8) and grant that he may become like unto\r\n\"one of those who are in thy following, for he is even as art\r\n\"thou .\"\r\nRubric : [ THIS CHAPTER] SHALL BE RECITED OVER THE IMAGE OE A\r\nCOW WHICH SHALL BE MADE IN FINE GOLD AND PLACED AT THE NECK\r\nOF THE DECEASED, AND IT SHALL BE WRITTEN UPON (9) NEW PAPYRUS\r\nAND PLACED UNDER HIS HEAD, THEN SHALL ABUNDANT WARMTH BE IN\r\nHIM THROUGHOUT EVEN LIKE THAT WHICH WAS IN HIM WHEN HE WAS\r\nUPON EARTH . THIS HATH EXCEEDINGLY GREAT PROTECTIVE POWER FOR\r\nIT WAS MADE BY THE COW FOR HER SON RA WHEN HE WAS SETTING\r\nAND WHEN (to) HIS HABITATION WAS SURROUNDED BY A COMPANY OF BEINGS OF FIRE . AND THE DECEASED SHALL BECOME DIVINE IN THE UNDERWORLD, AND HE SHALL NEVER BE TURNED BACK AT ANY OF THE GATES\r\nTHEREOF. (i r )\r\nAND THOU SHALT SAY WHEN THOU PLACEST [THE IMAGE OF] THIS GODDESS AT THE NECK OF THE DECEASED :- \"O AMEN, 0 AMEN, WHO ART IN\r\n\"HEAVEN, TURN THY FACE UPON THE DEAD BODY OF THY SON AND MAKE\r\n\"HIM SOUND AND STRONG IN THE UNDERWORLD .\" (12) THIS IS A COMPOSITION OF EXCEEDINGLY GREAT MYSTERY . LET NOT THE EYE OF ANY MAN\r\nWHATSOEVER SEE IT, FOR IT IS AN ABOMINABLE THING FOR (EVERY MAN]\r\nTO KNOW IT ; THEREFORE HIDE IT . \"BOOK OF THE MISTRESS OF THE HIDDEN TEMPLE\" IS ITS NAME.\r\nHere endeth the Book . 2\r\nI . Or \"underworld\" .\r\n2 . The document from which the scribe of the Turin Papyrus copied this\r\nChapter probably ended with it .\r\nTHE CHAPTER OF NOT LETTING TILE BODY DECAY 291\r\nCHAPTER CLXIII .\r\n[From Lepsius, Todtenbuch, B1 . 77 .1\r\nVignette : Two winged Utchats on legs, and a serpent also upon legs,\r\nwith a disk and horns upon his head .\r\nText : The Chapters which are taken from another work\r\nand are here added to the \"Book of coming forth by day\" .\r\nTHE CHAPTER OF NOT ALLOWING THE BODY OF A MAN TO\r\nMOULDER AWAY IN THE UNDERWORLD, AND OF DELIVERING\r\nHIM FROM THOSE WHO DEVOUR THE SOULS THAT ARE SHUT\r\nIN IN THE UNDERWORLD, AND OF NOT ALLOWING TO RISE\r\nUP AGAINST HIM THE THINGS WHICH HE ABOMINATED UPON\r\nEARTH, AND OF MAKING SOUND AND STRONG HIS LIMBS AND\r\nBONES AGAINST WORMS AND AGAINST EVERY GOD WHO WOULD\r\nATTACK HIM IN THE UNDERWORLD, AND OF CAUSING HIM TO\r\nCOME FORTH AND TO GO IN AS HE PLEASETH AND TO DO\r\nWHATSOEVER HE HATH IN HIS HEART TO DO WITHOUT HINDRANCE. (i) The Osiris Auf-ankh, triumphant, saith :-\r\n\"I am the divine soul of the great divine body which is laid\r\n\"to rest in Athabu, which protecteth the body of (2) Ilarethi,\r\n\"the . . . . which resteth in the marshes of Senhaqareha . 0 divine soul which hath no languor of heart either in rising (3)\r\n\"or setting, and which resteth within his divine body which is\r\n\"laid to rest in Senhaparekana, grant thou to Osiris Auf-ankh,\r\n\"triumphant, that he may deliver himself (4) from the souls\r\n\"of the god-of-the-savage-face, who gaineth the mastery over\r\n\"hearts and taketh possession of limbs, and from whose mouths\r\n\"fire cometh forth to devour souls. Hail, thou who art lying\r\n\"prostrate within thy body, whose flame (5) cometh into being\r\n\"from out of the fire which blazeth within the sea (or water\r\n\"in such wise that the sea (or water is raised up on high out of\r\n\"the fire thereof, grant thou that the flame (6) may leave the fire,\r\n\"wherever it may be, to raise up the hand of Osiris Auf-ankh,\r\n\"triumphant, and to make him to have an existence for ever and\r\nI9*\r\n292\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"for ever . Verily, let his period of existence be as the period of\r\n\"existence (7) of heaven in the limitless boundaries thereof . Heaven holdeth thy soul, 0 Osiris Auf-ankh, and earth holdeth thy\r\n\"form. 0 deliver thou Osiris Auf-ankh, triumphant, and let him\r\n\"not be [consumed] by the kaui (8) who devour the souls of those\r\n\"who have raised up evil (?) . Let his soul have its being within\r\n\"his body, and let his body have its being with his soul ; and\r\n\"let him be hidden within the pupil of the Utchat of the god\r\n\"whose name is Sharei-sharei-shapu-neter-ari(g)-ka, who reposeth\r\n\"at the northwest of the brow of the Apt of the land of Kenset\r\n\"(Nubia), and journeyeth not to the cast . Hail, god Amen, thou\r\n\"divine Bull-Scarab, (io) thou lord of the divine Utchats! God-\r\n\"the-pupil-of-whose-eye-is-terrible is thy name, the Osiris Auf-\r\n\"ankh, triumphant, born of Sheret-Amsu, triumphant, is the\r\n\"emanation of thy two Eyes, the name of one of which is\r\n\"Share-share-khet, and (ii) Shapu-neter-ari-ka of the other,\r\n\"though `Shaka-Amen -Shakanasa at the brow of Tem who\r\n\"illumineth the two lands' (12) is his name in very truth .\r\n\"Grant that Osiris Auf-ankh, triumphant, may be of this land\r\n\"of Maat, let him not be left in his solitude, for he is of this\r\n\"earth wherein he will no [more] appear, and `An' (i3) is his\r\n\"name. 0 let him be with a perfect Khu, or (as others say),\r\n\"a strong Khu, and let him be the soul of the mighty body\r\n\"which is in San (Sals), the city of Neith .\"\r\nRubric : [THIS CHAPTER] IS TO BE RECITED OVER A SERPENT HAVING\r\nLEGS AND WEARING (14) A DISK AND TWO HORNS, AND OVER TWO UTCHATS\r\nHAVING BOTH EYES AND WINGS. IN THE PUPIL OF ONE OF THE UTCHATS\r\nTHERE SHALL BE A FIGURE OF THE GOD-OF-THE-LIFTED-HAND WITH THE\r\nFACE OF THE DIVINE SOUL, AND HAVING PLUMES AND A BACK. .(u) LIKE A\r\nHAWK ; AN[) IN THE PUPIL OF THE OTHER THERE SHALL BE A FIGURE OF\r\nTHE GOD-OF-THE-LIFTED-HAND WITH THE FACE OF THE GODDESS NEITH,\r\nAND HAVING PLUMES AND A BACK LIKE A HAWK. AND THIS CHAPTER\r\nSHALL BE WRITTEN WITH ANTI EITHER UPON A MEH STONE . . . . OR UPON\r\nMOTHER-OF-EMERALD (06) OF THE SOUTH AND [DIPPED] IN WATER OF THE\r\nWESTERN LAKE OF QEMT (EGYPT), OR UPON A BANDAGE OF UATCHET\r\nLINEN WHEREWITH A MAN SHOULD SWATHE EVERY LIMB . AND THE DECEASED SHALL NOT BE TURNED BACK AT ANY GATE OF THE UNDERWORLD ;\r\nANOTHER CHAPTER .\r\n\r\n293\r\nHE SHALL EAT (ill AND DRINK AND EASE HIMSELF EVEN AS HE DID WHEN\r\nHE WAS UPON EARTH ; AND NONE SHALL RISE UP TO CRY OUT AGAINST\r\nHIM ; ANI) HE SHALL BE PROTECTED FROM THE HANDS OF THE ENEMY FOR\r\nEVER AND EVER. IF THIS BOOK BE RECITED FOR HIM UPON EARTH HE\r\nSHALL NOT BE SEIZED (is) BY THE MESSENGERS OF ATTACK WHO WORK\r\nEVIL IN ALL THE EARTH ; HE SHALL NOT HAVE GASHES INFLICTED UPON\r\nHIM ; HE SHALL NOT DIE THROUGH THE SLAUGHTER OF SET ; AND HE SHALL\r\nNOT BE CARRIED OFF TO ANY PLACE OF RESTRAINT WHATSOEVER ; BUT\r\nHE SHALL GO IN UNTO THE QE.VBET, AND HE SHALL COME FORTH WITH\r\nTRIUMPH, (ig) AND HE SHALL GO OUT TO TERRIFY THE EVIL-DOERS WHO\r\nEXIST IN ALL THE EARTH .\r\nCHAPTER CLXIV.\r\n[From Lepsius, Todtenbnch, Bl . 78.]\r\nVignette : A goddess, with a head of a woman and two heads of a\r\nvulture, standing with outstretched wings . On each side of her is a dwarf\r\nwith two heads, one of a man and one of a hawk ; each dwarf has a disk\r\nand plumes upon his head .\r\nText : ANOTHER CHAPTER.\r\n(I) \"Homage to thee, 0 Sekhet-Bast-Ra, thou mistress of the\r\n\"gods, thou bearer of wings, lady of the Anes bandlet, queen of the\r\n\"crowns of the South and of the North, only One, sovereign of her\r\n\"father superior to whom the gods cannot be, thou mighty one\r\n\"of enchantments (2) in the Boat of Millions of Years, thou who\r\n\"art pre-eminent, who risest in the seat of silence, mother of\r\n\"Pashakasa, royal wife of Parrehaga-Kheperu, (3) mistress and\r\n\"lady of the tomb, mother in the horizon of heaven, gracious\r\n\"one, beloved, destroyer of rebellion, offerings are in thy grasp,\r\n\"and thou art standing in the bows of the boat of thy divine\r\n\"father (+) to overthrow the Fiend . Thou hast placed Maat in\r\n\"the bows of his boat . Thou art the fire goddess Ami-seshet (?)\r\n\"whose opportunity escapeth her not ; thy name is Kaharesa-\r\n\"pusaremkakaremet . (5) Thou art like unto the mighty flame\r\n\"of Sagenagat which is in the bows of the boat of thy father\r\n\"HarepukaLa-share-sha-baize, (6) for behold, thus is [the name\r\n2 9 4\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"uttered] in the speech of the Negroes, . and of the Anti, and of\r\n\"people of Ta-Kensetet (Nubia) . Praise he to thee, 0 Lady,\r\n\"who art mightier than the gods, and words of adoration rise\r\n\"to thee from the Eight gods . The living souls who are in their\r\n\"chests (7) praise thy mystery, 0 thou who art their mother,\r\n\"thou source from whom they sprang, [who] makest for them a\r\n\"place of repose in the hidden underworld, [who] makest sound\r\n\"their bones and preservest them from terror, (8) who makest\r\n\"them strong (?) in the abode of everlastingness, who preservest\r\n\"them from the evil chamber of the souls of the god-of-the-ter-\r\n\"rible-face [who is] among the company of the gods . `Babe that\r\n\"comest forth from the god-of-the-terrible-face who keepeth his\r\n\"body hidden' is thy name . (9) `Atare-am-tcher-gemtu-rennu-par-\r\n\"sheta' is the name of one divine son, 'Pa-nemma' [is the name]\r\n\"of the other . 'Utchat of Sekhet, mighty lady, (io) mistress of\r\n\"the gods' is thv name . `Emanation of\t' is the name of\r\n\"Mut, who maketh souls strong(?) and who maketh sound bodies, and who delivereth them from the abode of the fiends\r\n\"which is in the evil chamber . (I I) The goddess saith with her\r\n\"own mouth, 'They shall never be fettered, and I will do ac-\r\n\"cording to what ye say, 0 ye T chaui of the divine son, for\r\n\"whom they performed the funeral rites .\"'\r\nRubric : ( 12) [THIS CHAPTER] SHALL BE RECITED OVER [A FIGURE OF]\r\nHUT WHICH HATH THREE HEADS ; THE FIRST SHALL BE LIKE UNTO THAT\r\nOF PEKHAT, AN]) SHALL HAVE [UPON IT] PLUMES ; THE SECOND SHALL BE\r\nLIKE UNTO THAT OF A MAN AND SHALL HAVE [UPON II'] THE CROWNS OF\r\nTHE SOUTH AND NORTH ; AND THE THIRD SHALL BE LIKE UNTO THAT OF\r\nA VULTURE AND SHALL HAVE [UPON IT] PLUMES. ANT) THE FIGURE SHALL\r\nHAVE .PHALLUS (i3), AND A PAIR OF WINGS, AND THE CLANS OF A LION,\r\nANT) IT SHALL BE PAINTED WITH ANT AND POWDER (?) OF UATCH MIXED (?)\r\nWITH YELLOW COLOUR (?) UPON A BANDAGE OF ANES LINEN. I N FRONT\r\nOF IT SHALL STAND ONE DWARF, AND BEHIND IT [ANOTHER] ; ANI) (14)\r\n[EACH] SHALL HAVE UPON HIM PLUMES, ANT) [ONE] HAND ANT) ARM SHALL\r\nBE RAISED, ANI) [EACH] SHALL HAVE TWO FACES, ONE OF A HAWK AND\r\nONE OF A MAN, ANI) THE BODY OF EACH SHALL BE FAT. [THEN SHALL THE\r\nDECEASE])] BE DIVINE ALONG WITH THE GODS IN THE UNDERWORLD ; (r5)\r\nHE SHALL NEVER, NEVER BE TURNED BACK ; HIS FLESH AN]) HIS BONES\r\nSHALL BE LIKE THOSE OF ONE WHO HATH NEVER BEEN DEAD ; HE SHALL\r\nTHE CHAPYER OF ARRIVING IN PORT .\r\n\r\n295\r\nDRINK WATER AT THE SOURCE OF THE STREAM ; A HOMESTEAD SHALL\r\nBE GIVEN UNTO HIM IN SEKHET AANRE ; (i6) HE SHALL BECOME A STAR\r\nOF HEAVEN ; HE SHALL SET OUT AGAINST THE SERPENT-FIEND NEKAU AND\r\nAGAINST TAR, WHO ARE IN THE UNDERWORLD ; HE SHALL NOT BE SHUT\r\nIN ALONG WITH THE SOULS WHICH ARE FETTERED ; HE SHALL DELIVER\r\nHIMSELF WHEREVER HE MAY BE ; ANT) WORMS SHALL NOT DEVOUR HIM .\r\nCHAPTER CLXV .\r\n[From Lepsius, Todtenbuch, BI . 79 .]\r\nVignette : An ithyphallic god with the body of a beetle ; on his head\r\nare plumes, and his right hand and arm arc raised . Behind him is a man\r\nwho has a ram's head on each shoulder .\r\nText : THE CHAPTER OF ARRIVING IN PORT\tTo make\r\nthe body germinate, and to drink water, and not to disappear\r\nrecite the following :-\r\n(I) \"Hail, 0 Bekhennu, Bekhennu ; 0 Prince, Prince ; 0 Amen,\r\n\"Amen ; 0 Re-lukasa ; 0 god, Prince of the gods of the eastern part (2) of heaven, 0 Amen-Nathakerethi-Amen . 0 thou\r\n\"whose skin is hidden, whose form is secret, thou lord of the\r\n\"two horns\tof Nut, thy name is Na-(3)ari-k, or (as\r\n\"others say) `Ka-ari-ka' . 'Kasaika' is thy name . 'Arethikasathika'\r\n\"is thy name. 'Amen -na-an-ka-entek-share', (\u00A2) or (as others say)\r\n\"'Thekshare-Amen -kerethi' is thy name . 0 Amen, let me make\r\n\"supplication unto thee . I, even I, know thy name . Thy trans-\r\n\"formations ( 5 ) are in my mouth, thy skin is before my eyes .\r\n\"Come, I pray thee, and place thou thy heir and thy image,\r\n\"Osiris Auf-ankh, triumphant, born of Sheret-Amsu, triumphant,\r\n\"(6) in the everlasting underworld . Grant thou that all his\r\n\"members may repose in Neter-khertet (the underworld) or (as\r\n\"others say) in Akertet (the underworld) ; let his whole body be-\r\n\"come like that of a god ; let him escape from the evil chamber\r\n\"and let him not be imprisoned (7) therein . I adore thy name .\r\n\"Thou hast made for me a skin, and thou hast comprehended\r\n\"[my] speech, and thou knowest it exceedingly well. `Amen' is\r\n296\r\n\r\nTHE CHAPTERS OF COMING FORTH 13Y DA Y.\r\n\"thy name . 0 Retsashaka, (8) I have made for thee a skin, [nam-\r\n\"ely] a divine soul. 'Ireqai' is thy name ; 'Margathai' is thy name ;\r\n\"`Rerei' is thy name ; 'Nasaqbubu' (9) is thy name ; 'Thanasa-\r\n\"Thanasa' is thy name ; 'Shareshathakatha' is thy name . 0 Amen,\r\n\"O Amen, 0 God, 0 God, 0 Amen, (Io) I adore thy name,\r\n\"grant thou to me that I may comprehend thee ; grant thou\r\n\"that I may have peace in the Tuat (underworld) and may possess all my members [therein] . And the divine Soul which is\r\n\"in Nut (I I) saith :- 'I will make my divine strength to protect thee, and I will perform everything which thou hast said .\"'\r\nRubric : [THIS CHAPTER] SHALL BE RECITED OVER [A FIGURE OF] THE\r\nGOD-OF-THE-LIFTED-HAND WHICH SHALL HAVE PLUMES UPON ITS HEAD ;\r\nTHE LEGS THEREOF SHALL BE WIDE APART, AND THE MIDDLE PORTION OF\r\nIT SHALL BE IN THE FORM OF (12) A BEETLE, ANT) IT SHALL BE PAINTED\r\nBLUE WITH LAPIS-LAZULI MIXED WITH QAAIAI WATER. ANT) [IT SHALL BE\r\nRECITED OVER] A FIGURE WITH A HEAD LIKE UNTO THAT OF A MAN, ANI)\r\nTHE HANDS AND ARMS THEREOF SHALL 13E STRETCHED (i3) AWAY [FROM\r\nITS BODY] ; ABOVE ITS RIGHT SMOULDER SHALL THERE 13E THE HEAD OF\r\nA RAM, AND ABOVE ITS LEFT SHOULDER SHALL THERE BE THE HEAD OF\r\nA RAM. ANT) THOU SHALT PAINT UPON A PIECE OF LINEN A FIGURE OF\r\nTHE GOD-OF-THE-LIFTED HAND (1 q ) IMMEDIATELY OVER HIS HEART, ANI)\r\nTHOU SHALT PAINT THE [OTHER[ FIGURE OVER THE BREASTS . LET NOT\r\nTHE GOD SUKATI 95) WHO IS IN THE UNDERWORLD
