of the texts, which, thanks to M . Maspero, we are now able to make, is very instructive .\r\nWe can see how misunderstandings of the meaning\r\nof certain passages arose through the want of adequate determinatives, and we can note how later copyists modified and adapted old texts to suit modern\r\nviews. Thus in the passage from the text of Un is\r\n(1 . 166 ff., see is fra, p. 329 we have a reference to\r\nC LXXXI I\r\n\r\nINTRODUCTION.\r\nthe love-making ` of the deceased which is entirely\r\nomitted from the later copy of it given in the Papyrus of Nebseni ; and it seems as if the ideas expressed in it found no favour with the cultured mind of\r\nNebseni, the great designer, draughtsman, and artist, who was attached to the Temple of Ptah at\r\nMemphis . In a similar manner it will be noticed that\r\nmost of the coarse expressions and ideas which are\r\nfound in the religious books of the old period have\r\nno counterparts in the Theban Recension of the Book\r\nof the Dead .\r\nIt will be seen from the above brief summary that,\r\nalthough the contents of the papyri containing the\r\nTheban Recension are miscellaneous, there are references to other works connected with the burial of\r\nthe dead from which no extracts are given . Among\r\nsuch may be specially mentioned the texts which are\r\nconnected with the performance of the ceremony of\r\n\"Opening the mouth\" (see i)fra, p. 70), but as it is\r\nimpossible to give any adequate description of them\r\nin the space now left to me, I refer the reader to\r\nmy Papyrus of Ail*, p . 265 ff.\r\ni . M. Maspero's rendering of the passage (see Les Inscriptions des\r\nPyranides de Saggarah, p . zi) runs :- \"0 Ra, sois bon pour lui en ce\r\njour des hier ; car Ounas a connu la deesse Maouit, Ounas a respire la\r\nflamme d'Isi . Ounas s'est uni au lotus, Ounas a connu une jeune femme,\r\nmais sa force manquait de grains et de liqueurs reconfortantes : lorsque\r\nla force d'Ounas a attaque la jeune femme, elle a donne du pain a Ounas, puis elle lui a servi de femme en ce jour .\"\r\nTHE BOOK OF THE DEAL) OF NESIKHONSU, A PRIESTESS OF AMEN,\r\nABOUT B . C . iooo. 1\r\n\"This holy god, the lord of all the gods, Amen-Rd,\r\n\"the lord of the throne of the two lands, the governor of Apt ; the holy soul who came into being\r\n\"in the beginning ; the great god who liveth by (or\r\n\"upon) Maat ; the first divine matter which gave birth\r\n\"unto subsequent divine matter ; 2 the being through\r\n\"whom every [other] god hath existence ; the One\r\n\"One who hath made everything which hath come\r\n\"into existence since primeval times when the world\r\n\"was created ; the being whose births are hidden, whose\r\n\"evolutions are manifold, and whose growths are unknown ; the holy Form, beloved, terrible, and mighty\r\n\"in his risings ; the lord of wealth, the power, Khe-\r\n\"pera who createth every evolution of his existence,\r\nr . A hieroglyphic transcript of the hieratic text of this remarkable\r\ndocument, together with a French translation, has been published by\r\nMaspero in Les Afomz'es Royales de Ddir-el-bahari, p . 594 f.\r\nz . Or, \"the primeval Paul which gave birth unto the [other] two\r\npaul\/i .\"\r\nC LXXX I V\r\n\r\nINTRODUCTION.\r\n\"except whom at the beginning none other existed ;\r\n\"who at the dawn in the primeval time was Atennu,\r\n\"the prince of rays and beams of light ; who having\r\n\"made himself [to be seen caused] all men to live ;\r\n\"who saileth over the celestial regions and faileth not,\r\n\"for at dawn on the morrow his ordinances are made\r\n\"permanent ; who though an old man shineth in the\r\n\"form of one that is young, and having brought (or\r\n\"led) the uttermost parts of eternity goeth round about\r\n\"the celestial regions and journeyeth through the Tuat\r\n\"to illumine the two lands which he hath created ; the\r\n\"God who acteth as God, who moulded himself, who\r\n\"made the heavens and the earth by his will (or heart) ;\r\n\"the greatest of the great, the mightiest of the mighty,\r\n\"the prince who is mightier than the gods, the young\r\n\"Bull with sharp horns, the protector of the two lands\r\n\"in his mighty name of `The everlasting one who\r\n\"cometh and hath his might, who bringeth the remotest limit of eternity', the god-prince who hath\r\n\"been prince from the time that he came into being,\r\n\"the conqueror of the two lands by reason of his\r\n\"might, the terrible one of the double divine face,\r\n\"the divine aged one, the divine form who dwelleth\r\n\"in the forms of all the gods, the Lion-god with\r\n\"awesome eye, the sovereign who casteth forth the\r\n\"two Eyes, the lord of flame [which goeth] against his\r\n\u00B0enemies ; the god Nu, the prince who advanceth at\r\n\"his hour to vivify that which cometh forth upon his\r\n\"potter's wheel, the disk of the Moon-god who openeth\r\nTHE BOOK OF THE DEAD OF NESI-KHONSU. CLXXXV\r\n`\"a way both in heaven and upon earth for thy beautiful form ; the beneficent (or operative) god, who\r\n\"is untiring, and who is vigorous of heart both in\r\n`rising and in setting, from whose divine eyes come\r\n\"forth men and women ; at whose utterance the gods\r\n\"come into being, and food is created, and tclzefau\r\n\"food is made, and all things which are come into\r\n\"being ; the traverser of eternity, the old man who\r\n\"maketh himself young [again], with myriads of pairs\r\n\"of eyes and numberless pairs of ears, whose light\r\n\"is the guide of the god of millions of years ; the\r\n\"lord of life, who giveth unto whom he pleaseth\r\n\"the circuit of the earth along with the seat of his\r\n\"divine face, who setteth out upon his journey and\r\n\"suffereth no mishap by the way, whose work none\r\n\"can destroy ; the lord of delight whose name is sweet\r\n\"and beloved, at dawn mankind make supplication\r\n\"unto him the Mighty one of victory, the Mighty one\r\n\"of twofold strength, the Possessor of fear, the young\r\n\"Bull who maketh an end of the hostile ones, the\r\n\"Mighty one who doeth battle with his foes, through\r\n\"whose divine plans the earth came into being ; the\r\n\"Soul who giveth light from his two Utchats (Eyes) ;\r\n\"the god Baiti who created the divine transformations ; the holy one who is unknown ; the king who\r\n\"maketh kings to rule, and who girdeth up the earth\r\nC'in its courses, and to whose souls the gods and the\r\n\"goddesses pay homage by reason of the might of\r\n\"his terror ; since he hath gone before that which\r\nC LXXXV I\r\n\r\nINTRODUCTION.\r\n\"\"followeth endureth ; the creator of the world by his\r\n\"secret counsels ; the god Khepera who is unknown\r\n\"and who is more hidden than the [other] gods,\r\n\"whose substitute is the divine Disk ; the unknown\r\n\"one who hideth himself from that which cometh forth\r\n\"from him ; he is the flame which sendeth forth rays\r\n\"of light with mighty splendour, but though he can\r\n\"be seen in form and observation can be made of him\r\n\"at his appearance yet he cannot be understood, and\r\n\"at dawn mankind make supplication unto him ; his\r\n\"risings are of crystal among the company of the\r\n\"gods, and he is the beloved object of every god ;\r\n\"the god Nu cometh forward with the north wind in\r\n\"this god who is hidden ; who maketh decrees for mil-\r\n\"lions of double millions of years, whose ordinances\r\n\"are fixed and are not destroyed, whose utterances\r\n\"are gracious, and whose statutes fail not in his appointed time ; who giveth duration of life and doubleth\r\n\"the years of those unto whom he bath a favour ; who\r\n\"graciously protecteth him whom he bath set in his\r\n\"heart ; who bath formed eternity and everlastingness,\r\n\"the king of the South and of the North, Amen-Ra, the\r\n\"king of the gods, the lord of heaven and of earth,\r\n\"and of the deep, and of the two mountains, in whose\r\n\"form the earth began to exist, he the mighty one,\r\n\"who is more distinguished than all the gods of the\r\n\"first and foremost company.\"\r\nAmen-Ra, the king of the gods, the great god, the\r\nbeginning of what bath come into being, bath sent\r\nTHE BOOK OF THE DEAD OF NF_SI-KHONSU. CLXXXVII\r\nforth his great and holy edict for the deification of\r\nNesi-Khonsu, the daughter of Ta-hennu-Tehuti, both\r\nin Amentet and in Neter-khert\tand he saith :-\r\n\"I deify Nesi-Khonsu, the daughter of Ta-hennu-\r\n\"Tehuti in Amentet, and I deify her in Neter-khert ;\r\n\"I have granted that she shall receive water in Amen-\r\n\"tet and funeral offerings in Neter-khert . I deify her\r\n\"soul and her body in Neter-khert, and I will not let\r\n\"her soul be destroyed therein ; nay, I deify her soul\r\n\"in Neter-khert, [and I make it] like unto that of every\r\n\"god and of every goddess who have been deified there-\r\n\"in, and like unto that of everything whatsoever which\r\n\"hath been deified in Neter-khert. I have granted that\r\n\"every god, and every goddess, and every divine\r\n\"being, and every thing which hath been deified shall\r\n\u00B0receive her in Neter-khert ; and I have granted that\r\n\"all her kinsfolk(?) shall receive her therein with a\r\n\"gracious reception ; and I have granted that every\r\n\"good thing, which cometh into being with a man\r\n\"when he assumeth this form, whether he be carried\r\n\"off into the underworld, or whether he become\r\n`deified, or whether every good thing be wrought\r\n\"for him where he is, or whether he made to receive water and offerings, or whether he be made\r\n\"to receive his cakes from those which those who\r\n\"have been deified receive, or whether he be made to\r\n`\u00B0receive his divine offerings from those which those\r\n\"who have been deified receive, shall be done for her\r\n\"so that it shall be with her .\"\r\nC LXXXV I I I\r\n\r\nINTRODUCTION.\r\nAmen-Ra, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith :-\r\n\"I cause Nesi -Khonsu, the daughter of Ta - hen-\r\n\"Tehuti-a, to make every kind of food and every kind\r\n\"of drink which every god and every goddess who\r\n\"have been deified in the underworld make ; and I\r\n\"cause her to make every good thing which is with\r\n\"every god and every goddess who have been deified in the underworld ; and by means thereof I have\r\n\"delivered my servant Pa - netchem from every evil\r\n\"thing, and I will not let any of the calamities which\r\n\"occur in the underworld fall upon Nesi-Khonsu to\r\n\"do her harm ; and I grant that her soul may come\r\n\"forth, and that it may enter in according to its de-\r\n\"sire and never be repulsed.\"\r\nAmen-Ra, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith :-\r\n\"I have gone round (z. e ., I have examined) the\r\n\"heart of Nesi-Khonsu, the daughter of Ta -hen-Te-\r\n\"huti-a, and she hath done no evil thing against Pa-\r\n\"\"netchem, the son of Auset-em-khebit . I have care-\r\n\"fully examined her heart, and I have not let her at-\r\n\"tack his life, and I have not allowed her to attack\r\n`his life through other folk . I have carefully examined her heart, and I have not let her do any evil\r\n\"thing unto him such as is done against a living\r\n\"man. I have carefully examined her heart, and I have\r\nTHE BOOK OF THE DEAD OFNESI-KHONSU. CLXXXIX\r\n\"not allowed her to do by means of other folk any\r\n\"of the evil things which are done against a living\r\n\"man .\"\r\nAmen-Ra, the king of the gods, the great god, the\r\nprince of that which bath come into being from the\r\nbeginning, saith :-\r\n\"I have caused her not to seek to do any evil\r\n\"thing which would cause death unto Pa-netchem,\r\n\"the son of Auset-em-khebit . I have carefully examined her heart and she bath done no evil thing unto\r\n\"him in particular, nor any evil thing which could\r\n\"harm him in general ; she bath not worked against\r\n\"him by means of any god or any goddess who has\r\n\"been deified ; nor by means of any male Nit or\r\n\"of any female kizu who has been deified ; and she\r\n\"bath not worked against him by means of any kind\r\n\"of beings whatsoever who work schemes and plans\r\n\"so that beings of every kind may be obedient unto\r\n\"their words . I have carefully examined her heart\r\n\"and [see] that she bath sought that which was good\r\n\"for him whilst he was upon earth ; and I have caused her to seek in every way to give him a long\r\n\"life upon earth, and a life of health, and soundness,\r\n\"and power, and strength, and might ; and I have\r\n\"caused her in every way to procure for him happiness wherever the sound of his words was heard .\r\n\"I have caused her to seek neither harm for him, nor\r\n\"anything which could inflict an injury upon man,\r\n\"nor anything which could cause evil to Pa-netchem,\r\nCXC\r\n\r\nINTRODUCTION.\r\n\"the son of Auset-em-khebit . I have caused her not\r\n\"to seek any evil thing, or any noxious thing which\r\n\"would induce death, or any harmful thing like unto\r\n\"those things which make the heart of man to tremble,\r\n\"or those which do harm unto the men and women\r\n\"who were beloved by Pa-netchem, nor unto him by\r\n\"making his heart terrified at them by means of the\r\n\"evil words which have been directed against them\r\n\"(the men and women) . I have caused all that con-\r\n\"cerneth the heart and soul of Nesi-Khonsu to be in\r\n\"good case, that is to say, her heart hath not been\r\n\"driven away from her soul ; her soul hath not been\r\n\"driven away from her heart ; her heart hath not\r\n\"been driven away from herself ; Nesi-Khonsu herself hath not been in any way driven back with the\r\n`repulse with which a being in her form-that is to\r\n\"say a being who hath been deified in the underworld, whatever its nature may be-is sometimes\r\n\"repulsed ; and no evil thing whatsoever, such as\r\n\"may be done unto the human being who is in a\r\n\"state like unto hers, hath been done unto her . Nay,\r\n\"but [I have given] all that could delight Nesi-Khonsu,\r\n\"namely, that Pa-netchem might enjoy a very long life\r\n\"along with might, and strength, and power ; that his\r\n\"life might not be cut short ; that no evil thing of any\r\n\"kind whatsoever, and none of the things which do\r\n\"harm unto a man and strike terror into his heart\r\n\"might come nigh him, or his wives, or his children,\r\n\"or his brethren, or Ataui, or Nesta - neb - Asher, or\r\nTHE BOOK OF THE DEAD OF NESI-KHONSU. CXCI\r\n\"Masahairtha, or Tchaui-nefer, the children of Nesi-\r\n\"Khonsu, or the brethren of Nesi - Khonsu. And I\r\n\"have caused that everything which would be of advantage to Pa-netchem, and all that would be of\r\n\"benefit to him in any way whatsoever and which\r\n\"could happen to a man in his condition, and an exceedingly long life for himself, and his wives, and his\r\n\"children, and his brethren, may also come to Nesi-\r\n\"Khonsu, and to her children, and to her sisters .\"\r\nAmen-Ra, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith\t\r\n\"I grant that all things, of whatever kinds they\r\n\"may be, which a man hath when he is in the state\r\n\"in which Nesi-Khonsu is, and by which he is deified,\r\n\"shall be possessed by her, and I grant that the seventy addresses to Ra may be recited in my name, so\r\n\"that her soul may not be destroyed in the under-\r\n\"world.\"\r\nAmen-Rd, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith :-\r\n\"Every good word which can deify Nesi-Khonsu,\r\n\"which will give her power to receive water and offerings, and which shall be uttered or said before me by\r\n\"any person whatsoever I will fulfil to the uttermost,\r\n\"omitting nothing . Every good word. which shall be\r\n\"uttered before me on behalf of Nesi-Khonsu I will\r\n\"fulfil at every season of the heavens when Shu\r\nCXC I I\r\n\r\nINTRODUCTION.\r\n\"cometh forth, in such wise that none of the evil\r\n\"things which can reach a person who is in the condition in which she is shall touch her at any season of\r\n\"the heavens, when Shu cometh forth from the waters\r\n\"with his weapons and when day beginneth in the sky .\r\n\"And I will utterly do away with the evil effect of\r\n\"every word which may be spoken by any person\r\n\"whatsoever of a being who is in the state in which\r\n\"is Nesi-Khonsu, omitting nothing, at every season of\r\n\"the heavens when Shu cometh forth from the waters\r\n\"with his weapons and when day beginneth in the sky .\"\r\nAmen-Rd, the king of the gods, the great god, the\r\nprince of that which hath come, into being from the\r\nbeginning, saith :-\r\n\"I have caused the seventy addresses to Rd to be\r\n\"recited in my name, and I have not allowed any\r\n\"single benefit which belongeth to a man who is in\r\n\"the condition in which is Nesi-Khonsu to escape her .\r\n\"And I have caused her to receive offerings, bread,\r\n\"and ale, and unguents, and wine, and pomade, and\r\n\"milk, and raisins(?) ; and I have caused her to receive all the benefits and all the good things which\r\n\"\"a being who is in her condition and who is favoured by me and who hath been deified can receive ;\r\n\"and I have caused her to share equally with every\r\n\"god and every goddess every good thing whatsoever\r\n\"which those who have been deified in the underworld\r\n\"receive ; and I have caused her to receive her divine\r\n\"offerings along with the gods .\"\r\nTHE BOOK OF THE DEAD OF NESI-KHONSU . CXCIII\r\nAmen-Rd, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith :-\r\n\"If the word by which the offering of Sekhet-Aaru\r\n\"and of a field in Sekhet-Aaru is made is not one which\r\n\"is good for the person who is in the condition in\r\n\"which is Nesi-Khonsu, and it hath no effect, I myself\r\n\"will make unto her the offering of Sekhet-Aaru and of\r\n\"a field in Sekhet-Aaru, when that which is beneficial\r\n\"for her in this kind of offering shall come into being,\r\n\"and it shall suffer no diminution thereof whatsoever .\"\r\nAmen-Ra, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith\t\r\n\"All good things which shall be spoken in my presence, saying, `Let such and such things be done\r\n\"for Nesi-Khonsu, the daughter of Ta-hennu-Tehu-\r\n\"ti-a', I will perform for her, and they shall not be\r\n\"lessened, and they shall not be abrogated, and no-\r\n\"thing therefrom shall be cut off at every season of the\r\n\"heavens when Shu cometh forth . And, moreover, she\r\n\"shall receive in abundance the choicest things of all\r\n\"that is good for her, even as do every man and\r\n\"every god who have been deified, and who go forth\r\n\"and who come in, and who journey unto every place\r\n\"as they please .\"\r\nAmen-Ra, the king of the gods, the great god, the\r\nprince of that which hath come into being from the\r\nbeginning, saith :\r\nn-I\r\nCXCIV\r\n\r\nINTRODUCTION.\r\n\"As concerning all good things which have been\r\n\"spoken in my presence, that is to say, `Perform them\r\n\"for Pa-netchem, the son of Auset-em-khebit, my servant, and for his wives, and his children, and his\r\n\"brethren, and his friends, and for those for whom\r\n\"his heart is afraid lest evil come upon them' : be-\r\n\"hold, I will send forth my great and mighty and holy\r\n\"word into every place that it may cause every good\r\n\"thing to be with Pa-netchem, and his wives, and his\r\n\"children, and his brethren, and all his friends, in such\r\n\"wise that if any man shall omit to say, `Let the decree of Amen-Ra, the king of the gods, the great\r\n\"god, the prince of that which hath come into being from the beginning, be performed,' I myself will\r\n\"make that which the great god hath spoken to come\r\n\"to pass .\"\r\nA BOOK OF THE DEAD\r\nOF THE GRAECO-ROMAN PERIOD .\r\nTHE BOOK OF BREATHINGS .\r\n[From the Papyrus of Kerasher (Brit . Mus . No. 9,995, sheet 2) .]\r\nI . HERE BEGINNETH THE BOOK OF BREATHINGS.\r\n(i) \"Hail, Osiris Kerasher, the son of Tashenatit !\r\n\"Thou art pure, and thy heart is pure . The fore-\r\n\"parts of thee are pure, (2) thy hind-parts are cleansed,\r\n\"and thy interior is made clean with bet incense and\r\n\"natron ; no member of thine hath any defect whatsoever. The Osiris Kerasher, (3) the son of Tashen-\r\n`\"atit, hath been cleansed by means of the waters of\r\n\"Sekhet-hetep (i. c ., Field of Peace) which is situated\r\n\"to the north of Sekhet - Sanehem (i . e ., Field of the\r\n\"Grasshoppers) . (4) The goddesses Uatchit and Nekhe-\r\n\"bet make thee to be pure at the eighth hour of the\r\n\"night and at the [eighth] hour of the day . Come\r\n\"then, 0 Osiris (5) Kerasher, the son of Tashenatit,\r\n\"and enter into the Hall of Maati . Thou art pure\r\n\"from all offence and from (6) defect of every kind ;\r\n\"`Stone of Right and Truth' is thy name .\"\r\nm*\r\nCXC V I\r\n\r\nINTRODUCTION.\r\n\"Hail, [Osiris] Kerasher, the son of Tashenatit, thou\r\n\"enterest the Tuat (a . e ., underworld) (7) as one mighty\r\n\"in purity. Thou art purified by the two Maat goddesses in the Great Hall. A libation hath been made\r\n\"for thee in the Hall of Seb, and thy body hath been\r\n\"made pure (8) in the Hall of Shu . Thou lookest\r\n\u00B0upon Ra when he setteth as Tem at eventide. Amen\r\n\"is nigh unto thee to give thee air, (q) and Ptah likewise to mould into form thy members, thou enterest\r\n\"the horizon along with Ra . They receive thy soul in\r\n\"the Neshem boat of Osiris, (io) they make thy soul\r\n\"divine in the House of Seb, and they make thee to\r\n\"be triumphant for ever and for ever .\"\r\n\"[Hail] Osiris Kerasher, the son of Tashenatit,\r\n\"(i i) thy name is made to endure, th -v material\r\n\"body is stablished, and thy spiritual body is made\r\n\"to germinate ; thou art turned back neither in heaven nor upon earth . Thy face shineth before (I2)\r\n\"Ra, thy soul liveth before Amen, and thy material\r\n\"body is renewed before Osiris . Thou breathest for\r\n\"ever and for ever, thy soul maketh offerings unto\r\n\"thee (i3) of cakes, and ale, and beasts, and feathered\r\n\"fowl, and cool water in the course of each day ;\r\n\"thou comest, and it is triumphant . The flesh is upon\r\n\"thy bones, (14) and thy form is even as it was upon\r\n\"earth. Thou takest drink into thy body, thou eatest\r\n\"with thy mouth, and thou receivest bread along with\r\n\"the souls (i5) of the gods . The god Anubis pro-\r\n\"tecteth thee, and he maketh himself thy protector ;\r\nTHE BOOK OF BREATHINGS.\r\n\r\nCXCVII\r\n\"thou art not turned away from the gates of the Tuat\r\n\"(i. e ., underworld) . Thoth, the most mighty (i b) god,\r\n\"the lord of Khemennu, cometh to thee, and he writ-\r\n\"eth for thee the BOOK OF BREATHINGS with his own fingers . [Then] doth thy soul breathe for (17) ever and\r\n\"ever, and thy form is made anew with life upon\r\n\"earth ; thou art made divine along with the souls of\r\n\"the gods, thy heart is the heart of Rd, and thy members (zg) are the members of the great god .\"\r\n\"Hail, Osiris Kerasher, the son of Tashenatit, Amen\r\n\"is nigh unto thee (20) to make thee to live again.\r\n\"And the god Ap-uat (i. e ., the Opener of the ways)\r\n\"bath opened up for thee a prosperous path . Thou\r\n\"seest with thine eves, thou Nearest, with thine ears,\r\n\"thou speakest with thy mouth, (21) and thou walk-\r\n\"est with thy legs . Thy soul bath been made divine\r\n\"in the Tuat so that it may make every transformation ; at thw will thou breathest with delight [the\r\n\"odours] of (22) the holy Persea tree of Annu (i. e .,\r\n\"Heliopolis) . Thou wakest each day and seest the\r\n\"rays of Ra . Amen cometh to thee (23) having the\r\n\"breath of life, and he causeth thee to draw thy\r\n\"breath within thy funeral house . Thou appearest upon\r\n\"the earth each day, and the Boox OF BREATHINGS\r\n\"of Thoth (a4) is a protection unto thee, for thereby\r\n\"dost thou draw thy breath each day, and thereby\r\n\"do thine eyes behold the beams of the divine Disk .\r\n\"The goddess of Right and Truth maketh speech on\r\n\"thy behalf before Osiris, (25) and her writings are upon\r\nCXC V I I I\r\n\r\nINTRODUCTION.\r\n\"thy tongue . Horus the avenger of his father protecteth\r\n\"thy body, he maketh thy soul to be divine like those\r\n\"of all the gods . II . (1) The god Ra vivifieth thy soul,\r\n\"and the soul of Shu uniteth the passages of thy\r\n\"nostrils .\"\r\n\"Hail, Osiris Kerasher, (2) the son of Tashenatit,\r\n\"thy soul draweth its breath in the place which thou\r\n\"lovest . Thou art even as Osiris . Osiris the Governor\r\n\"of those in Amentet is thy name . (3) The water flood\r\n<\"of the prince cometh unto thee from Abu (Elephan-\r\n\"tine), and it filleth thy table of offerings with tchufau\r\n\"food.\"\r\n\"[Hail] Osiris Kerasher, (4) the son of Tashenatit,\r\n\"the gods of the South and of the North come unto\r\n\"thee, and thou art led by them to the ends of the\r\n\"countries of (5) millions of years . Thv soul liveth,\r\n\"thou art in the following of Osiris, and thou draw-\r\n\"est thy breath in Re-stau ; the strength which pro-\r\n\"tecteth thee (6) is hidden in the lord of Setet and\r\n\"[in] the great god . Thy material body liveth in\r\n\"Tattu [and in] Nif-urtet, and thy soul liveth in heaven (7) each day .\"\r\n\"[Hail] Osiris Kerasher, the son of Tashenatit, the\r\n\"goddess Sekhet hath gained the mastery over what\r\n\"is baleful to thee, Heru-aa-(8)abu protecteth thee,\r\n\"Heru-seshet-hra maketh thy heart, and Heru-maati\r\n\"protecteth thy body\", or as others say, (9) \"thy tongue .\r\n\"Thou art stablished with life, and strength, and health,\r\n\"and thou art firmly seated upon thy throne in Ta-\r\nTHE BOOK OF BREATHINGS.\r\n\r\nCXCIX\r\n\"tchesertet . Come then, Osiris Kerasher (io), the son\r\n\"of Tashenatit, thou risest in thy form, thou art arrayed in thine ornaments, thou hast firm hold upon\r\n\"life, thou passest thy days (i i) in health, thou jour-\r\n\"neyest hither and thither, and thou drawest thy\r\n\"breath in every place whatsoever . Ra riseth upon\r\n\"thine abode even as Osiris ; thou drawest thy breath,\r\n\"(12) and thou livest through his rays . Amen-Ra-\r\n\"Heru-khuti vivifieth thy ka (1. e., double), and he\r\n\"maketh thee to flourish by means of the Boox, OF\r\n\"BREATHINGS. Thou (13) art in the following of Osiris-\r\n\"Horus, the lord of the Ilennu Boat ; thou art like\r\n\"the great god at the head of the gods . Thy face\r\n\"liveth, 0 thou whose births are lovely ; thy name\r\n\"(14) blossometh each day . Thou goest into the most\r\n\"mighty and divine Hall in Tattu ; thou seest him\r\n\"that is head of those in Amentet during the Uka\r\n\"festival . The odour of thee (r5) is sweet as that of\r\n\"the venerable ones [therein], and thy name is magnified like those of the divine spiritual bodies .\"\r\n\"Hail, Osiris Kerasher, the son of (i6) Tashenatit,\r\n\"thy soul liveth through the Boox OF BREATHINGS, thou\r\n\"art united through the Boox OF BREATHINGS, (17) thou\r\n\"enterest into the Tuat and hast no enemy therein .\r\n\"Thou art as a living soul in Tattu and thou hast\r\n\"thine heart, which hath not departed from thee .\r\n\"Thou hast (18) thine eyes, and they open daily .\"\r\nThe gods who are in the train of Osiris speak unto\r\nOsiris Kerasher, the son of Tashenatit, (i g) saying :-\r\nC C\r\n\r\nINTRODUCTION.\r\n\"Thou followest Ra and thou followest Osiris, and\r\n\"thy soul doth live for ever and ever .\"\r\nThe gods who dwell in the Tuat (20) of Osiris, the\r\nGovernor of those in Amentet, speak unto Osiris Kerasher, the son of Tashenatit, saying :-\r\n\"The gates of the Tuat are opened unto him,\r\n\"(21) let him shew himself in Neter-khertet . Verily,\r\n\"his soul shall live for ever, he shall build habitations\r\n\"for himself in (22) Neter-khertet, the god thereof\r\n\"shall shew favour unto his ka, and he shall receive\r\n\"the BooK of BREATHINGS, and verily he shall (23)\r\n\"draw his breath .\"\r\n\"May Osiris, the Governor of those in Amentet,\r\n\"the great god, the lord of Abydos, grant a royal\r\n\"oblation ; may he give offerings of cakes, (24) and\r\n\"ale, and oxen, and wine, and Izget drink, and bread,\r\n\"and Icleefait food, and all beautiful things to the ka\r\n\"of Osiris Kerasher, (2 .5) the son of Tashenatit. Thy\r\n\"soul doth live, and thy material body doth germinate by the command of Ra himself ; thou shalt\r\n\"never perish and thou shalt never suffer diminution,\r\n\"III . (I) [but shalt be] like Rd for ever and for ever .\"\r\n\"Hail, Usekh-nemtet, who comest forth from Annu,\r\n\"the Osiris Kerasher, the son of (2) Tashenatit, hath\r\n\"not committed sin .\"\r\n\"Hail, Ur-at, who comest forth from Kher-aba, the\r\n\"Osiris Kerasher, the son of Tashenatit, (3) hath not\r\n\"done deeds of violence .\"\r\nTHE BOOK OF BREATHINGS.\r\n\r\nCCI\r\n\"Hail, Fenti, (q) who comest forth from Khemennu,\r\n\"the Osiris Kerasher, the son of Tashenatit, (5) bath\r\n\"not committed slaughter (?) .\r\n\"Hail, Amam-maat, who comest forth from the two\r\n\"Qerti, the Osiris Kerasher (6), the son of Tashenatit,\r\n\"bath not plundered the possessions of the dead .\r\n\"Hail, Neha - hra, (7) who comest forth from Re-\r\n\"stau, the Osiris Kerasher, the son of Tashenatit, (8)\r\n\"bath not inflicted injury .\r\n\"Hail, Rereti, who comest forth from heaven, the\r\n\"Osiris (9) Kerasher, the son of Tashenatit, bath not\r\n\"committed sins of . . . . of the heart.\r\n\"Hail, i\\-Iaati - em- khet, (i o) who comest forth from\r\n\"Sekhem, the Osiris Kerasher, the son of Tashenatit,\r\n\"(i i) bath not made revolt.\r\n\"Hail, ye gods who are in the Tuat, hearken ye\r\n\"unto the voice of Osiris Kerasher, the (1 12) son of\r\n\"Tashenatit, and let him come before you, for there\r\n\"is neither any evil whatsoever, nor any sin whatsoever (13) with him, and no accuser can stand [be-\r\n\"fore him]. He liveth upon Maat, he feedeth upon\r\nI'Maat, and he bath satisfied (i4) the heart of the\r\n\"gods by all that he bath done. He bath given food\r\n\"to the hungry, and water to the thirsty, and clothes\r\n11 (15) to the naked. He bath made offerings to the\r\n\"gods, and to the Elzzts, and no (16) report whatsoever bath been made against him before the gods.\r\n\"O come, let him enter the Tuat and not be repulsm**\r\nC C I I\r\n\r\nINTRODUCTION.\r\n\"ed ; (17) come, let him follow Osiris with the gods\r\n\"of the Qerli . Let him be a favoured being among\r\n\"the favoured ones, (18) and let him be divine among\r\n\"the perfect ones. Come, let him live, come, let his\r\n\"soul live. Let his soul (1g) be received in whatever\r\n\"place it pleaseth, and let him receive the BooK of\r\n\"BREATHINGS. (20) Come, let him draw breath with\r\n\"his soul in the Tuat, and let him perform (21) whatsoever transformations he will along with those who\r\n\"are in Amentet. Come, let his soul go into every\r\n\"place where it would be, and let it live upon earth\r\n\"for ever, and for ever, and for ever .\"\r\nA BOOK OF THE DEAD OF THE\r\nROMAN PERIOD .'\r\n(From British Museum Papyrus No. 10,1 1 2) .\r\n\"Hail, Hathor Takhert-p-uru-abt, triumphant, born\r\n\"of Thent-nubt, triumphant . Thy soul liveth in heaven\r\n\"before Rd, gifts are made unto thy ka before the\r\n\"gods, thy spiritual body is glorious among the Khus,\r\n\"thy name is stablished upon earth before Seb, and\r\n\"thy body shall endure permanently in the Neter-\r\n\"khert (underworld oY grave) . Thy house is in the\r\n\"possession of thy children and thy husband who\r\n\"weep as they follow thee when thou goest about\r\n\"therein with thy children ; and they are rewarded\r\n\"for what they have done for thy ka. [They have\r\n\"given thee] good and perfect burial, and they make\r\n\"offerings to thy ka at the west of Thebes in the\r\n\"sight of the folk of thy city and of the Lady of the\r\n\"Temples. The beautiful Amentet stretcheth out her\r\n\"hands to receive thee according to the decree of\r\ni . See Birch, P. S. B. A ., Vol . VII ., p . 49 ; and Lieblein, Que man\r\nnonz fdeurzsse, p . i .\r\nC C I V\r\n\r\nINTRODUCTION.\r\n\"the Lady of Abydos . Thy tomb shall never be over-\r\n\"thrown, thy swathings shall never be torn in pieces,\r\n\"and thy body shall never be mutilated . The god\r\n\"Anubis hath received thee in the land of the Hall\r\n\"of Double Maat, and he hath made thee to be one\r\n\"of those favoured and perfect beings who are in the\r\n\"following of Seker. Thy soul flieth up on high to\r\n\"meet the soul of the gods, and it hovereth also over\r\n\"thy dead body which is in Akert . Thou journeyest\r\n\"about upon the earth, thou seest all that are therein, thou observest all the affairs of thy house, and\r\n\"thou eatest bread, there having been performed by\r\n\"thee transformations which are like unto those of\r\n\"Baba. Thou goest to the city of Nif-urtet at the\r\n\"festival of the altars on the night of the festival of\r\n\"six, and at the festival of Anep . Thou goest into\r\n\"the city of Nif-urtet at the festival of the little heat,\r\n\"and the festival of lifting up the sky . Thou goest\r\n\"into the city of Tattu on the festival of Ka-hra-ka,\r\n\"on the day when the Tet is set up . The breath of\r\n\"the wind hath made thy throat to breathe with Khensu\r\n\"and Shu, the mighty one, in Thebes ; and thou hast\r\n\"abundant offerings for thy ka every tenth day with\r\n\"the living image of Rd in Thebes . Thy life is for\r\n\"ever and ever, and thy sovereignty is for ever, and\r\n\"thou shalt endure for an endless number of periods\r\n\"of twice sixty years .\"\r\nTHE BOOK OF THE DEAD.\r\nTRANSLATION .\r\nHYMNS INTRODUCTORY TO THE BOOK O F\r\nTHE DEAD, THE JUDGMENT, ETC .\r\nHymn to Ra when he riseth.\r\n[From the Papyrus of Ani (Brit. Mus . No . 10,470, sheet t) .]\r\nVignette : The scribe Ani standing, with hands raised in adoration,\r\nbefore a table of offerings consisting of haunches of beef, loaves of bread,\r\nand cakes, vases of wine and oil, fruits, and flowers . He wears a fringed\r\nlinen garment and has a wig, necklace, bracelets, etc . Behind him stands\r\nhis wife Thuthu, a member of the College of Amen-Ra at Thebes ; she is\r\nsimilarly robed and holds a sistrum, a vine branch, and a mendt, or emblem of pleasure, in her hands .\r\nText : (r) A HYMN OF PRAISE TO RA WHEN HE RISETH IN\r\nTHE EASTERN PART OF' HEAVEN . Behold Osiris, Ani the scribe\r\nof the holy offerings of all the gods, (2) who saith :-\r\n\"Homage to thee, 0 thou who halt come as Khepera, Khepera\r\n\"the creator of the gods . Thou risest, thou shinest, (3) thou mak-\r\n\"est light [in] thy mother [the goddess Nut] ; thou art crowned\r\n`king of the gods . [Thv] mother Nut doeth an act of homage unto thee with both her hands . (4) The land of Mann r\r\n\"receiveth thee with satisfaction, and the goddess Maat cm-\r\n\"braceth thee both at morn and at eve . May he (i . e . Ra) give\r\n\"glory, and power, and triumph, (5) and a coming forth as a\r\n\"living soul to see Heru-khuti (i . e ., Horns of the two horizons)\r\n\"to the double (ka) of Osiris, the scribe Ani, victorious before\r\n\"Osiris, (6) who saith : \tHail, all ye gods of the Temple of\r\nt . Manu ryas the name of the mountain where the sun set in the -,vest .\r\ntx\r\n4 INTRODUCTORY HYMNS\r\n\"the Soul, who weigh heaven and earth in the balance, and\r\n\"who provide sepulchral meals I in abundance. Hail, Tatunen,\r\n\"thou One, (7) thou Creator of mankind and Maker of the\r\n\"substance of the gods of the south and of the north, of the\r\n`west and of the east . 0 come and acclaim ye Ra, the lord\r\n\"of heaven, (8) the Prince (Life, Health, Strength!), the Creator\r\n\"of the gods, and adore ye him in his beautiful form at his\r\n\"rising in the Atet boat . (g) They who dwell in the heights\r\n\"and they who dwell in the depths 2 worship thee. The god\r\n\"Thoth and the goddess Maat have written down [thy course] for\r\n\"thee daily and every day. Thine enemy the serpent hath been\r\n\"given over to (io) the fire, the serpent-fiend Sebau hath fallen\r\n\"down headlong ; his arms have been bound in chains, and his\r\n\"legs hath Ra hacked off from him . The children of (i i) impotent\r\n\"revolt shall nevermore rise up . The Temple of the Aged One 3\r\n\"keepeth festival, and the voice of those who rejoice is in the\r\n\"mighty dwelling. (12) The gods exult when they see Rd as he\r\n\"riseth, and when his beams flood the world with light . The\r\n\"Majesty (13) of the holy god goeth forth and advanceth even\r\n\"unto the land of Manu ; he maketh brilliant the earth at his\r\n\"birth each day : he journeyeth on to the place where he was\r\n\"yesterday . (14) 0 be thou at peace with me, and let me behold\r\n\"thy beauties ; 4 may I journey forth upon earth, may I smite the\r\n\"Ass ; may I crush (i5) the serpent-fiend Sebdu ; may I destroy\r\n\"Apep in his hour ; may I see the Abtu fish at his season, and\r\n\"the Ant fish [piloting] (z6) the Ant boat in its lake . May I see\r\n\"Horns acting as steersman, with the god Thoth and the goddess\r\n\"Maat, one on each side of him ; may I grasp the bows of the\r\n\"(i7) Sektet boat, and the stern of the Atet boat. May he (i. e .,\r\n\"Ra) grant unto the double (Ira) of Osiris Ani to behold the disk\r\n\"of the Sun and to see the Moon-god without ceasing, each and\r\ni . Tchefau vas the name given to the food upon which the gods lived .\r\n2 . I. e ., the gods who live in the heights and depths of heaven, or celestial\r\nand terrestrial beings .\r\n3 . I. e ., the Temple of Rd at lnnu (i. e ., On or Heliopolis) .\r\n4 . Or, \"thy beautiful form .\"\r\nTO THE CHAPTERS OF COMING FORTH BY DAY. 5\r\n\"every day ; and (t8) may my soul come forth and walk hither\r\n\"and thither (rg) and whithersoever it pleaseth . (20) May my\r\n\"name be proclaimed (21), and may it be found upon the board\r\n\"(22) of the table of offerings ; may offerings (23) be made unto\r\nCline in my presence, even as [they are made unto] the followers\r\n\"(24) of Horus ; may there be made ready for me (25) a seat\r\n\"in the boat of the Sun on the day when (26) the god goeth\r\n\"forth ; and may I be received (27) into the presence of Osiris\r\n\"in the land of victory .\"\r\nHymn to Ra when he riseth .\r\n[From the papyrus of Qenna (see Leemans, Papyrus Egyptien, T . 2, Plate 2) .]\r\nVignette : Qenna and his wife standing with hands raised in adoration .\r\nText : (t) A HYMN OF PRAISE TO RA WHEN HE RISETH IN THE\r\nEASTERN PART OF HEAVEN. Behold Osiris, Qenna the merchant,\r\n(2) who saith :-\r\n\"Homage to thee, 0 Rd, when thou risest [and to thee], 0\r\n\"\"Temu, in thy risings of beauty. Thou risest, thou risest, thou\r\n\"shinest, (3) thou shinest, at dawn of day . Thou art crowned\r\n\"king of the gods, and the goddess Shuti performeth an act of\r\n\"homage unto thee. The company (4) of the gods praise thee\r\n`from the places of sunrise and sunset. Thou passest over the\r\n\"height of heaven and thy heart is filled with gladness . The\r\n\"Sektet boat draweth on, and [Rd] advanceth (5) in the Atet boat\r\n\"with fair winds . Rd rejoiceth, Rd rejoiceth . Thy father is Nu,\r\n\"thy mother is Nut, 0 (6) thou who art crowned as Ra-Heru-\r\n\"khuti (Ra-Harmachis), thy divine boat advanceth in peace . [Thine\r\n\"enemy] bath been given over [to the flame, and he] bath fallen ;\r\n`his head bath been cut off. (7) The heart of the Lady of Life\r\n\"(i . e ., Isis) is glad [because] the foe of her lord bath fallen\r\n\"headlong. The mariners of Rd have content of heart and Annu\r\n\"(Heliopolis) exulteth .\" (8)\r\nThe merchant Qenna, victorious, saith :-\r\n6\r\n\r\nINTRODUCTORY HYMNS\r\n\"I have come to thee, 0 Lord of the gods, Temu-Heru-khuti\r\n\"(Temu-Harmachis) whom Maat directeth (9) \tI know\r\n\"that whereupon thou dost live. Grant thou that I may be like\r\n\"unto one of those who are thy favoured ones (io) [among] the\r\n\"followers of the great god ; may my name be proclaimed, may\r\n\"it be found, may it be set (ii) with their [names?] . The oar[s]\r\n\"have been taken into the Sektet boat, and the boat of the Sun\r\n\"advanceth in peace . (I2) May I see Ra when he appeareth in\r\n\"the sky at dawn and when his Enemy hath fallen at the block .\r\n\"(13) May I see Horus working the rudder on each side and\r\n\"bringing along the boat. May I see the Abu fish at [its] time of\r\n\"(14) coming into being (?) ; may I see the Ant fish as it becometh\r\n\"the pilot of the Ant boat in its waters . 0 thou only One, 0\r\n\"thou Perfect One, 0 thou (15) who dost endure, who sufferest\r\n\"never an evil moment, who cannot be smitten down by him\r\n\"that doeth deeds of might, none other shall have power and\r\n\"might over the things which belong to thee. (r6) None shall\r\n\"obtain by fraud possession of the things which belong to the\r\n\"divine father, who bath need of abundance, the tongue (?) of\r\n\"veneration, (i7) the lord of Abtu (Abydos) .\"\r\nThe merchant Qenna, victorious, saith : \"Homage to thee, 0\r\n\"Heru-khuti-Temu Heru (i8) Khepera, I thou mighty hawk, who\r\n\"makest glad the body [of man], thou beautiful of face by reason\r\n\"of thy two great plumes! Awake, (ig) 0 lord of beauty, at\r\n\"dawn when the company of the gods and mortals say unto\r\n\"thee, `Hail!' They (20) sing hymns of praise unto thee at even-\r\n\"tide, and the starry deities also adore thee . 0 thou firstborn,\r\n\"who dost lie motionless . . . . (21) ; thy mother sheweth loving-\r\n\"kindness unto thee daily. Ra liveth and the serpent-fiend Nak\r\n\"is dead ; thou art in good case, for thine enemy (22) hath fallen\r\n\"headlong . Thou sailest over heaven with life and strength . The\r\n\"goddess Nehebka is in the Atet boat, and thy boat rejoiceth ;\r\n\"(23) thy heart is glad, and the two uraei goddesses rise upon\r\n\"thy brow\"\r\ni . I. e ., Harmachis-Tem-Horus-Khepera .\r\nTO THE CHAPTERS OF COMING FORTH BY DAY . 7\r\nHymn to Ra when he riseth .\r\n[From the Papyrus of Qenna (sec Leemans, Papyrus Egyptien, T . 2, Plate 4) .]\r\nVignette : Qenna and his wife standing with hands raised in adoration .\r\nText : (t) A HYMN OF PRAISE TO RA WHEN HE RISETH IN THE\r\nEASTERN PART OF HEAVEN . Behold Osiris, Qenna the merchant,\r\ntriumphant, (2) who saith :-\r\n\"Homage to thee, 0 thou who risest in Nu, and who at thy manifestation dost make the world bright with light ; the whole company of gods sing hymns of praise unto thee after thou hast come\r\n\"forth . (3) The divine Merti r who minister unto thee cherish thee\r\n\"as King of the North and South, thou beautiful and beloved\r\n\"Man-child . When thou risest, men and women live. (q.) The\r\n\"nations rejoice in thee, and the Souls of Annu (Heliopolis) sing\r\n\"unto thee songs of joy . (5) The souls of the cities of Pe and\r\n\"Nekhen exalt thee, the apes of dawn adore thee, and (6) all beasts\r\n\"and cattle praise thee with one accord . The goddess Seba over-\r\n\"throweth thine enemies, therefore rejoice thou within (7) thy\r\n\"boat ; thy mariners are content thereat . Thou hast attained unto\r\n\"the Atet boat, and thy heart swelleth with joy . 0 lord of the\r\n\"gods, when thou didst create (8) them they ascribed unto thee\r\n\"praises . The azure goddess Nut doth compass thee on every side,\r\n\"and the god Nu (g) floodeth thee with his rays of light . 0 cast\r\n\"thou thy light upon me and let me see thy beauties, me the Osiris\r\n\"(to) Qenna the merchant, victorious, and when thou goest forth\r\n\"over the earth I will sing praises unto thy fair face . Thou risest\r\n\"in heaven's horizon, (i i) and [thy] disk is adored [when] it\r\n\"resteth upon the mountain to give life unto the world .\"\r\nSaith Qenna the merchant, victorious : (12) \"Thou risest, thou\r\n\"risest, and thou comest forth from the god Nu . Thou dost re-\r\n\"new thy youth and thou dost set thyself in the place where thou\r\n\"wart yesterday . 0 divine youth who hast created thyself, (i3) I\r\n`'am not able [to describe] thee . Thou hast come with thy diadems, 2\r\ni . See Chapter XXXVII .\r\n2. Or, \"in thy rising\".\r\n8\r\n\r\nINTRODUCTORY HYMNS\r\n\"and thou hast made heaven and earth bright with thy rays of\r\n\"pure emerald light . (i\u00A2) The land of Punt is stablished [to give]\r\n\"the perfumes which thou smellest with thy nostrils . Thou risest,\r\n\"O marvellous Being,' (15) in heaven, the two serpent-goddesses\r\n\"Merti are stablished upon thy brow, and thou art the giver of\r\n\"laws, 0 lord of the world and of the inhabitants thereof ; (16) all\r\n\"the gods and Qenna the merchant, victorious, adore thee .\"\r\nHymn to Ra when he riseth .\r\n[From the papyrus of Hu-nefer (Brit. Mus. No . 9,9ot, sheet i) .]\r\nText : (e A HYMN OF PRAISE TO RA WHEN HE RISETH IN\r\nTHE (2) EASTERN PART OF HEAVEN . Behold Osiris, Hu-nefer, (3)\r\nvictorious, who saith :-\r\n\"Homage to thee, 0 thou who art Ra when thou risest (4) and\r\n\"Temu when thou settest . Thou risest, thou risest, thou shinest,\r\n\"thou shinest, (5) thou who art crowned king of the gods . Thou\r\n\"art the lord of heaven, [thou art] the lord of earth ; [thou art] the\r\n\"creator of those who dwell (6) in the heights and of those who\r\n\"dwell in the depths . 2 [Thou art] the God One who came into being\r\n\"(7) in the beginning of time . Thou didst create the earth, thou\r\n\"didst fashion man, (8) thou didst make the watery abyss of the\r\n\"sky, thou didst form Hapi (i . e ., the Nile, thou didst create the watery\r\n\"abyss, (g) and thou dost give life unto all that therein is . Thou hast\r\n\"knit together the mountains, thou hast made (ro) mankind and the\r\n\"beasts of the field to come into being, thou hast made the heavens\r\n\"and the earth . Worshipped be thou whom the goddess Maat\r\n\"embraceth at morn and at eve . Thou dolt travel across the sky\r\n\"with heart swelling with joy ; the Lake of Testes(?) (t e be-\r\n\"cometh contented thereat . The serpent-fiend NA bath fallen and\r\n\"his two arms are cut off. The Sektet boat receiveth fair winds,\r\n\"and the heart of him that is in the shrine thereof rejoiceth . Thou\r\nt . Or, \"Being of iron .\"\r\n2 . Or, \"creator of the starry gods in heaven above and of the dwellers upon\r\nearth below .\"\r\nTO THE CHAPTERS OF COMING FORTH BY DAY. 9\r\n\"art crowned (12) Prince of heaven, thou art the One dowered\r\n\"[with all sovereignty] who comest forth from the sky . Ra is victorious! 0 thou divine youth, thou heir of everlastingness, thou\r\n\"self-begotten one, 0 thou who didst give thyself birth! 0 One\r\n\"(13), mighty [one], of myriad forms and aspects, king of the world,\r\n\"Prince of Annu (Heliopolis), lord of eternity and ruler of ever-\r\n\"lastingness,i the company of the gods rejoice when thou risest and\r\n\"when thou sailest (i4) across the sky, 0 thou who art exalted\r\n\"in the Sektet boat .\"\r\n\"Homage to thee, 0 Amen-Rd, who dost rest upon Maat, 2 and\r\n\"who passest over the heaven, every face seeth thee. Thou dost\r\n\"wax great (15) as thy Majesty doth advance, and thy rays are\r\n\"upon all faces. Thou art unknown and no tongue is worthy ( )\r\n\"to declare thy likeness ; only thou thyself [canst do this] . Thou art\r\nOne, even as is he (i6) that bringeth the tens basket. Men praise\r\n\"thee in thy name [Ra], and they swear by thee, for thou art\r\n\"lord over them. Thou hearest with thine ears and thou seest\r\n\"with thine eyes. (i7) Millions of years have gone over the world ;\r\n\"I cannot tell the number of those through which thou hast\r\n\"passed . Thy heart hath decreed a day of happiness in thy name\r\n\"of `Traveller' . Thou dost pass over (i8) and dost travel through\r\n\"untold spaces [requiring] millions and hundreds of thousands of\r\n\"years [to pass over] ; thou passest through them in peace, and\r\n\"thou steerest thy way across the watery abyss to the place which\r\n\"thou lovest ; this thou doest in one (ig) little moment of time,\r\n\"and then thou dost sink down and dost make an end of the\r\n\"hours.\"\r\nBehold Osiris, the governor of the palace of the lord of the two\r\nlands (i . e ., Seti I), Hu-nefer, victorious, saith : ( 20) \"Hail, my\r\n\"lord, thou who passest through eternity, whose being is ever-\r\n\"lasting . Hail, thou Disk, lord of beams of light, thou risest and\r\n\"thou makest all mankind to live. Grant thou that I may behold\r\n\"thee at dawn each day .\"\r\nj . Or, \"who endurest through everlastingness .\"\r\n2 . IL e ., \"thou whose existence and whose risings and settings are ordered\r\nand defined by fixed, unchanging, and unalterable laws .\"\r\nTo\r\n\r\nINTRODUCTORY HYMNS\r\nHymn to Ra when he riseth .\r\n[From the Papyrus of Nekht (Brit . Mus . No . 10,471, sheet 21) .]\r\nText : A HYMN OF PRAISE TO RA by Nekht, the royal scribe,\r\nthe captain of soldiers, who saith :-\r\n\"Homage to thee, 0 thou glorious Being, thou who art dowered\r\n\"[with all sovereignty] . 0 Tem-Heru-khuti (Tem-Harmachis), when\r\n\"thou risest in the horizon of heaven, a cry of joy cometh forth\r\n\"to thee from the mouth of all peoples . 0 thou beautiful Being,\r\n\"thou dost renew thyself in thy season in the form of the Disk\r\n\"within thy mother Hathor ; therefore in every place every heart\r\n\"swelleth with joy at thy rising, for ever . The regions of the\r\n\"North and South come to thee with homage, and send forth\r\n\"acclamations at thy rising in the horizon of heaven ; thou illu-\r\n\"minest the two lands with rays of turquoise light . 0 Ra, thou\r\n\"who art Heru-khuti (Harmachis), the divine man-child, the heir\r\n\"of eternity, self-begotten and self-born, king of earth, prince of\r\n\"the Tuat,r governor of the regions of Aukert ; 2 thou comest\r\n\"forth from the water, thou hast sprung from the god Nu, who\r\n\"cherisheth thee and ordereth thy members . 0 thou god of life,\r\n\"thou lord of love, all men live when thou shinest ; thou art\r\n\"crowned king of the gods . The goddess Nut doeth homage unto\r\n\"thee, and the goddess Maat embraceth thee at all times . Those\r\n\"who are in thy following sing unto thee with joy and bow\r\n\"down their foreheads to the earth when they meet thee, thou lord\r\n\"of heaven, thou lord of earth, thou king of Right and Truth,\r\n\"thou lord of eternity, thou prince of everlastingness, thou sovereign of all the gods, thou god of life, thou creator of eternity,\r\n\"thou maker of heaven wherein thou art firmly established ! The\r\n\"company of the gods rejoice at thy rising, the earth is glad\r\n\"when it beholdeth thy rays ; the peoples that have been long\r\n\"dead O come forth with cries of joy to see thy beauties every\r\nt . The name of a district or region, neither in heaven nor upon earth, where\r\nthe dead dwelt, and through which the sun passed during the night .\r\n2 . A name of the underworld .\r\nTO THE CHAPTERS OF COMING FORTH BY DAY.\r\n\r\n11\r\n\"day. Thou goest forth each day over heaven and earth and\r\n\"art made strong each day by thy mother Nut. Thou passest\r\n\"through the heights of heaven, thy heart swelleth with joy ; and\r\n\"the Lake of Testes O is content thereat . The Serpent-fiend\r\n\"bath fallen, his arms are hewn off, the knife hath cut asunder\r\n\"his joints . Rd liveth in Maat I the beautiful . The Sektet boat\r\n\"draweth on and cometh into port ; the South and the North,\r\n\"the West and the East turn to praise thee, 0 thou primeval\r\n\"substance of the earth who didst come into being of thine own\r\n\"accord . Isis and Nephthvs salute thee, they sing unto thee songs\r\n\"of joy at thy rising in the boat, they protect thee with their\r\n\"hands . The souls of the East follow thee, the souls of the\r\n\"West praise thee, Thou art the ruler of all the gods and thou\r\n\"hast joy of heart within thy shrine ; for the serpent-fiend NA\r\n\"bath been condemned to the fire, and thy heart shall be joyful\r\n\"for ever . Thy mother Nut is adjudged to thy father Nu.\"\r\nHymn to Osiris Un-nefer .\r\n[From the Papyrus of Ani (Brit . Mus. No . 10,470, sheet 2) .]\r\nVignette : The scribe Ani standing, with both hands raised in adoration,\r\nbefore a table of offerings consisting of haunches of beef, loaves of bread\r\nand cakes, vases of wine and oil, fruits and flowers, etc . He wears a\r\nfringed linen garment and a wig, bracelets, etc . Behind him stands his\r\nwife Thuthu, a member of the College of Amen-Ra at Thebes ; she is\r\nsimilarly robed and holds a sistrum, a vine branch, and a mendt in\r\nher hands .\r\nText : (i) \"Glory be to Osiris Un-nefer, the great god within\r\n\"Abtu (Abydos), king of eternity, lord of the everlasting, who\r\n\"passeth through millions of years in his existence . Eldest son\r\n\"of the (2) womb of Nut, engendered by Seb the Erpat, 2 lord\r\n\"of the crowns of the North and South, lord of the lofty white\r\n\"crown : as prince of gods and of men (3) he hath received the\r\n\"crook, and the whip, and the dignity of his divine fathers . Let\r\ni . I. e ., \"Ra liveth in unchanging and eternal law and order.\"\r\n2 . 1. e., the great ancestor of the tribe of the gods .\r\n1 2\r\n\r\nTHE JUDGMENT.\r\n\"thy heart, which is in the mountain of Ament, be content, for\r\n\"thy son Horus is established upon thy throne . (4) Thou art crowned\r\n\"lord of Tattu r and ruler in Abtu (Abvdos) . Through thee the\r\n\"world waxeth green in (5) triumph before the might of Neb-\r\n\"er-tcher . He leadeth in his train that which is, and that which\r\n\"is not yet, in his name of `Ta-her-(6)sta-nef' ; he toweth along\r\n\"the earth in his name of 'Seker' ; he is exceedingly mighty (7)\r\n\"and most terrible in his name 'Osiris' ; he endureth for ever\r\n\"and for ever in his name of 'Un-nefer' .\"\r\n(8) \"Homage to thee, King of kings, Lord of lords, Prince of\r\n\"princes, who from the womb of Nut hast ruled (g) the world\r\n\"and Akert . 2 Thy body is of bright and shining metal, thy head\r\n\"is of azure blue, and the brilliance of the turquoise encircleth thee .\r\n\"0 god An of millions of years, (to) all-pervading with thy body\r\n\"and beautiful in countenance in Ta-tchesert, grant thou to the\r\n\"Ka (i. e ., double) of Osiris, the scribe Ani, splendour in heaven,\r\n\"and might upon earth, and triumph in the underworld ; and\r\n\"grant that I may sail down (ii) to Tattu like a (12) living soul\r\n\"and up to (I3) Abtu (Abydos) like a Bennu 3 bird ; and that I\r\n\"may go in and come Out (I4) without repulse at the pylons 4\r\n\"(15) of the lords of the underworld . May there be given unto me\r\n\"(I6) loaves of bread in the house of coolness, and (I7) offerings\r\n\"of food in Annu (Heliopolis), and a homestead (i8) for ever\r\n\"in Sekhet-Aru 5 with wheat and barley therefor.\"\r\nThe Scene of the Weighing of the Heart of\r\nthe Dead.\r\n[From the Papyrus of Ani (Brit. Mus . No. 10,470, plates 3 and 4) .]\r\nVignette : The scribe Ani and his wife Thuthu enter the Hall of Double\r\nMaat, wherein the heart, symbolic of the conscience, is to be weighed in\r\ni . Two cities in Egypt bore the name \"Tattu\", viz ., Busiris and Mendes .\r\n2 . A name of the underworld .\r\n3 . The Bennu is commonly identified with the phoenix .\r\n4 . For the twenty-one pylons of the House of Osiris see Chapter CXLV.\r\n5 . A division of theSekhet-Hetepu or \"ElysianFields\", for which seeChapterCX .\r\nTHE JUDGMENT.\r\n\r\n13\r\nthe balance against the feather, emblematic of Right and Truth . In the\r\nupper register are the gods who sit in judgment, whose names are \"Harmachis, the great god in his boat, Temu, Shu, Tefnut the lady of heaven,\r\nSeb, Nut the lady of heaven, Isis, Nephthys, Horns the great god, Hathor\r\nthe lady of Amenta, Hu and Sa\" . On the standard of the scales sits the\r\ndog-headed ape, the companion of Thoth, the scribe of the gods ; and the\r\ngod Anubis, jackal-headed, tests the tongue of the balance . On the left\r\nof the balance, facing Anubis are :- (t) Ani's \"Luck\" ; ( 2) the Veskhen\r\nor \"cubit with human head\", thought by some to be connected with the\r\nplace of birth ; (3) the goddesses Meskhenet and Renenet who presided\r\nover the birth, birth-place, and early education of children ; and ( .}) the\r\nsoul of Ani in the form of a human-headed bird standing on a pylon . On\r\nthe right of the balance, behind Anubis, stands Thoth, the scribe of the\r\ngods, who holds in his hands his reed-pen and palette with which to\r\nrecord the result of the trial . Behind Thoth stands the monster called\r\neither Amam, the \"Devourer\", or Am-mit, the \"Eater of the Dead\" .\r\nText : Osiris, the scribe Ani, saith --\r\n\"My\" heart my mother, my heart my mother, my heart my\r\n\"coming into being . May there be nothing to resist me at [my]\r\n\"judgment ; may there be no opposition to me from the Tchatcha ; 2\r\n\"may there be no parting of thee from me in the presence of\r\n\"him that keepeth the scales . Thou art my Ka (i. e ., double)\r\n\"within my body [which] knitteth together and strengtheneth\r\n\"my limbs . Mayest thou come forth to the place of happiness\r\n\"to which I am advancing . May the Shenit 3 not cause my name\r\n\"to stink, and may no lies be spoken against me in the presence\r\n\"of the god . Good, good is it for thee to hear\"\t\r\nThoth, the judge of Right and Truth of the great company\r\nof the gods who are in the presence of Osiris, saith :- \"Hear\r\n\"ye this judgment. The heart of Osiris hath in very truth been\r\n\"weighed, and his soul hath stood as a witness for him ; it hath\r\n\"been found true by trial in the Great Balance . There hath not\r\n\"been found any wickedness in him ; he bath not wasted the\r\ni . This speech of Ani is actually Chapter XXX B (q . v .), but the last line has\r\nbeen omitted by the scribe for want of room .\r\n2 . 1. e ., the \"Heads\" or \"Chiefs\" . The Tchatcha of Osiris were Alestha,\r\nHapi, Tuamautef and Qebhsennuf.\r\n3 . IL e ., divine officials .\r\n1 4 THE DECEASED IS LED IN BEFORE OSIRIS .\r\n\"offerings in the temples ; he hath not done harm by his deeds ;\r\n\"and he hath uttered no evil reports while he was upon earth .\"\r\nThe great company of the gods reply to Thoth who dwelleth\r\nin Khemennu (Hermopolis) :- \"That which cometh forth from\r\n\"thy mouth shall be declared true . Osiris, the scribe Ani victorious,\r\n\"is holy and righteous . He hath not sinned, neither hath he done\r\n\"evil against us . It shall not be allowed to the devourer Amemet\r\n\"to prevail over him. Meat-offerings and entrance into the presence of the god Osiris shall be granted unto him, together with\r\n\"a homestead for ever in Sekhet-hetepu,r as unto the followers\r\n\"of Horus .\"\r\nVignette : The scribe Ani is led by Horus, the son of Isis, into the presence of Osiris who is enthroned within a shrine in the form of a funeral\r\nchest . Osiris has upon his head the Atef crown, and he holds in his hands\r\nthe crook, the sceptre and the whip, emblematic of authority, dominion,\r\nand sovereignty ; from his neck hangs the meni t. His title here is \"Osiris,\r\nthe lord of everlastingness\" . Behind him stand Nephthvs, his sister, on his\r\nright hand and Isis, his sister and wife, on his left . Before him, standing\r\non a lotus flower, are the gods of the cardinal points or, as they are\r\nsometimes called, \"the Children of Elorus\" and \"Children of Osiris\" . The\r\nfirst, Alestha, has the head of a man ; the second, Hapi, the head of an\r\nape ; the third, Tuamautef, the head of a jackal ; and the fourth, Qebhsennuf, the head of a hawk. Near the lotus hangs the skin of an animal .\r\nThe side of the throne of Osiris is painted to rememble that of a funeral\r\nchest . The roof of the shrine is supported on pillars with lotus capitals,\r\nand is surmounted by a figure of Horus-Sept or Horus-Seker, and by rows\r\nof uraci . The pedestal on which the shrine rests is in the form of the\r\nhieroglyphic which is emblematic of Maat or \"Right and Truth\" . Before\r\nthe shrine is a table of offerings by which, on a reed mat, kneels Ani with\r\nhis right hand raised in adoration ; in the left hand lie holds the Kherp\r\nsceptre . He wears on his head a whitened wig and the so-called \"cone\",\r\nthe signification of which is unknown .\r\nText : ( t) Saith Horus the son of Isis : \"I have come to thee,\r\n\"0 Un-nefer, and I have brought unto thee the Osiris Ani . His\r\n\"heart is [found] righteous . (2) and it bath come forth from the\r\n\"balance ; it bath not sinned against any god or any goddess .\r\n\"Thoth hath weighed it according to the decree pronounced (3)\r\nt . See Chapter CX .\r\nTHE DECEASED IN LED IS BEFORE OSIRIS .\r\n\r\n15\r\n\"unto him by the company of the gods ; and it is most true\r\n\"and righteous . Grant that cakes and ale may be given unto\r\n\"him, and let him appear in the presence of the god Osiris ; (4)\r\n\"and let him be like unto the followers of Horns for ever and\r\n\"for ever .\"\r\n(I) And Osiris Ani (2) saith : \"Behold, I am in thy presence,\r\n\"0 lord of (3) Amentet . There is no sin in my (4) body . I\r\n\"have not spoken that which is not true (5) knowingly, nor have\r\n\"I done aught with a false heart . Grant thou that I may be\r\n\"like unto those favoured ones who are in thy following, (6) and\r\n\"that I may be an Osiris greatly favoured of the beautiful god,\r\n\"and beloved of the lord of the world . [I] who am, indeed, a\r\n\"royal scribe who loveth thee, Ani, victorious before the god\r\n\"Osiris .\"\r\nTHE CHAPTERS\r\nOF\r\nCOMING FORTH BY DAY.\r\nCHAPTER 1 .\r\n[From the Papyrus of Ant (Brit . Mus . No . 10,470, sheets y and 6) .]\r\nVignettes : The funeral procession to the tomb, and the ceremony thereat, are here depicted . The mummy of the deceased, lying in a funeral\r\nchest placed in a boat, is being drawn along by oxen : figures of the goddesses Nephthys and Isis stand at the head and foot respectively. By the\r\nside kneels the wife of the deceased . In the front of the boat stands the\r\nSent priest, dressed in a panther's skin, burning incense and sprinkling\r\nwater, and behind follow eight male mourners ; in the rear are servants\r\ndrawing a small funeral chest surmounted by a figure of Anubis, and carrying vases of unguents along with the couch, staff, chair, palette, etc .,\r\nof the deceased . Preceding the oxen drawing the funeral boat are men\r\ncarrying on yokes boxes of flowers, vases of unguents, etc ., and a group\r\nof wailing women with uncovered heads and breasts, who smite their\r\nheads and faces in token of grief. Close by stand a cow and her calf,\r\nintended to be slaughtered for the funeral feast, and tables loaded with\r\nofferings of herbs, fruits, etc . At the door of the tomb stands the god\r\nof the dead, Anubis, clasping the mummy of the deceased, before which\r\nkneels the weeping wife . At a table of funeral offerings stand two priests .\r\nOne, the Sens priest, wears a panther's skin and holds in his hand a libation vase and censer ; the other holds in his right hand the instrument\r\nUR HEKA I in the form of a ram-headed serpent, the head of which is\r\nsurmounted by an uraeus, and in his left hand an instrument in the shape\r\nof an adze F~ . With the former he is about to touch the mouth and\r\neyes of the mummy, and with the latter the mouth . On the ground, by\r\ntheir side, lie the instruments which are to be employed in the ceremony\r\nof \"opening the mouth\", i. e ., the ceremony which will give the deceased\r\nthe power to eat, and to drink, and to talk in the next world, namely the\r\nMeskhet u.\r\n\r\n, the group of instruments in the form of adzes t', the\r\n1 . 1. e ., the \"might)- one of enchantments\" .\r\n2 N\r\n20\r\n\r\nTHE CHAPTERS OF CO3HNG FORTH BY DAY\r\nPesh-en-kef\r\n\r\n, the libation vases, the boxes of purification, the bandlet,\r\nthe feather, etc . Behind them stands the \"Reader\" who recites the funeral service from a papyrus roll, and to the rear is a ministrant who holds\r\nthe haunch of beef which is to be used in the ceremony at the door of\r\nthe tomb .\r\nText : (i) HERE BEGIN THE CHAPTERS OF \"COMING FORTH\r\nBY DAY\", AND OF THE SONGS OF PRAISE AND GLORIFYING, (2)\r\nAND OF COMING FORTH FROM, AND OF GOING INTO THE GLORIOUS\r\nNETER-KHERT IN THE BEAUTIFUL AMENTET, WHICH ARE TO BE\r\nRECITED ON (3) THE DAY OF THE BURIAL . [WHEREBY THE DECEASED] SHALL GO IN AFTER COMING FORTH .\r\nSaith Osiris Ani, (4) Osiris the scribe Ani :-\r\n\"Homage to thee, 0 bull of Amentet, the god Thoth, (5) the\r\n\"king of eternity, is with me . I am the great god near the divine\r\n\"boat, I have fought (6) for thee . I am one of the gods, those\r\n\"divine chiefs, who make (7) Osiris to be victorious over his\r\n\"enemies on the day of the weighing of words . (8) I am thy\r\n\"mediator(?), 0 Osiris . I am [one] of the gods (9) born of the\r\n\"goddess Nut, who slay the foes of Osiris and who hold in\r\n\"bondage (io) for him the fiend Sebhu . I am thy mediator(?),\r\n\"0 Horus. (i i) I have fought for thee, and I have put to flight\r\n\"the enemy for thy name's sake . I am Thoth, who made Osiris\r\n\"to be victorious (12) over his enemies on the day of the weighing\r\n\"of words (13) in the great House of the Aged One (i . e ., Ra)\r\n\"who dwelleth in Annu (Heliopolis) . I am Tetteti, the son of\r\n\"Tetteti ; (i4) I was begotten in Tattu, I was born in (r5) Tattu .\r\n\"I am with those who weep and with the women who bewail\r\n\"(i6) Osiris in the two lands of Rekht, and I make Osiris to be\r\n\"victorious over his enemies. (17) Ra commanded Thoth to make\r\n\"Osiris victorious over his enemies ; and that which was decreed\r\n\"[for Osiris] (i8) Thoth did for me. I am with Horus on the\r\n\"dav of the clothing of (rg) Teshtesh r and of the opening of\r\n\"the wells of water for the purification of the divine being whose\r\ni . A name of Osiris .\r\nTHE, CIIAPTER OE ENTERING NETE'R-KHERT I_V A_VE 1'Th'T. 21\r\n\"heart moveth not, (2o) and of the drawing the bolt of the\r\n\"door of the concealed things in Re-stau . 2 1 am with Horns\r\n\"who [acteth] (2i) as the guardian of the left shoulder of Osiris\r\n\"in Sekhern (Letopolis), (22) and I go in and I come forth from\r\n\"among the divine flames on the day of the destruction of the\r\n\"(23) Sebau fiends in Sekhem . I am with Horns on the days\r\n\"(24) of the festivals of Osiris, and of the making of offerings\r\n\"on the Sixth day festival, 3 and on the Tenat festival 4 [which is\r\n\"celebrated] in (25) Annu . I am the ab priest who poureth out\r\n\"libations in Tattu [for] Rere (?) the dweller in the Temple of\r\n\"Osiris s (Heliopolis), [on the day of] (26) casting up the earth .\r\n\"I see the things which are concealed in Re-stau, (27) 1 read from\r\n\"the book of the festival of the divine Ram 6 [which is] in Tattu .\r\n\"I am the Sern priest (28) [and I perform] his course . I [per-\r\n\"form the duties of] the Great Chief of the Work 7 on the day\r\n\"of placing the Hennu 8 boat (29) of the god Seker upon its\r\n\"sledge. I have grasped the spade (3o) on the day of digging\r\n\"the ground in Suten-henen (Heracleopolis Magna) .\"\r\n\"O ye who make perfected souls (3r) to enter into the Temple\r\n\"of Osiris, may ye cause the perfected soul of Osiris, the (32)\r\n\"scribe Ani, to be victorious with you in the Temple of Osiris .\r\n\"May he hear as ye hear ; may he see (33) as ye see ; may he\r\n\"stand as ye stand ; may he sit as ye (34) sit [therein] .\"\r\n\"O ye who give cakes and ale to perfected souls in the Temple\r\n\"(35) of Osiris, give ye cakes and ale at the two seasons (i . e .,\r\n\"at morn and at eve, or sunrise and sunset) to the soul of Osiris\r\n\"Ani, who is (36) victorious before all the gods of Abtu (Abydos),\r\n\"and who is victorious with you .\"\r\n1 . Urt-ab, i . e ., \"Still-Heart\", a name of Osiris .\r\n2 . IL e ., the \"door of the passages\" of the tomb .\r\n3 . 1. e., the day of the festival of Osiris .\r\n4 . I . e, the festival which took place on the seventh day of the month .\r\n5 . Per-Ausar, i. e ., \"House of Osiris\" = the Greek Busiris, or capital of the\r\nninth nome of Lower Egypt.\r\n6 . I. e ., Osiris .\r\n7 . The official title of the chief priest of Ptah, the great god of Memphis .\r\n8 . The Hennu boat was placed upon its sledge and drawn round the sanctuary at dawn .\r\n2 2\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"O ye who open the way (37) and lay open the paths to per-\r\n\"fected souls in the Temple (38) of Osiris, open ye the way\r\n\"and lay open the paths (39) to the soul of Osiris, the scribe\r\n\"and steward of all the divine offerings, Ani [who is victorious]\r\n\"(40) with you. May he enter in confidence, and may he come\r\n\"forth in peace from the Temple of Osiris . May he not (4r)\r\n\"be rejected, may he not be turned back, may he enter in [as\r\n\"he] pleaseth, may he come forth [as he] (42) desireth, and may\r\n\"he be victorious . May the things which he commandeth be\r\n\"performed in the Temple of Osiris ; may he walk (43) and\r\n\"may he talk with you, and may he become a glorious being\r\n\"along with you . He hath not been found to rise up (44) there,'\r\n\"and the Balance [having weighed him] is now empty .\"\r\nIn the Turin papyrus this Chapter ends with the following\r\nlines for which no equivalent occurs in the earlier texts :- (i6)\r\n\"Let not the decree of judgment passed upon me be placed,\" or,\r\naccording to another reading, \"made known in the mouths of\r\n\"the multitude . May my soul lift itself up before (i7) [Osiris],\r\n\"having been found to have been pure when on earth . May I\r\n\"come before thee, 0 lord of the gods ; may I arrive at the nome\r\n\"of Double Right and Truth ; may I be crowned 2 like a god\r\n\"endowed with life ; may I give forth light like the company\r\n\"of the gods who dwell in heaven ; may I become (i8) like\r\n\"one of you, lifting up [my] feet in the city of Kher-abaut ; may\r\n\"I see the Sektet boat of the sacred Sahu (i . e., Orion) passing\r\n\"forth over the sky ; may I not be driven away from the sight\r\n\"of the lords of the Tuat (underworld)\" (zg) or, according to\r\nanother reading, \"the company of the gods ; may I smell the\r\n\"sweet savour of the food of the company of the gods, and may\r\n\"I sit down with them . May the Kher-heb (i . e., the Reader) 3\r\n\"make invocation at [my] coffin, and may I hear the prayers\r\n\"which are recited [when] the offerings [are made] . May I draw\r\ni . I. e., in the Balance . The meaning is that the heart, or conscience, of\r\nthe deceased has not been outweighed by the emblem of right and truth .\r\n2 . Or, \"may I rise .\"\r\n3 . Literally, \"he that bath the book .\"\r\nOFBRINGING TILE SPIRITUAL BODYINTO THE UVDERWORLD . 23\r\n\"nigh (20) unto the Neshem boat and may neither my soul nor\r\n\"its lord be turned back .\"\r\n\"Homage to thee, 0 thou who art at the head of Amentet,\r\n\"thou Osiris who dwellest in the city of Nifu-ur .I Grant thou\r\n\"that I may arrive in peace in Amentet and that the lords of\r\n\"Ta-tchesertet 2 may receive me and may (21) say unto me, `Hail !\r\n\"Hail, [thou that comest] in peace!' May they prepare for me\r\n\"a place by the side of the Chief in the presence of the divine\r\n\"chiefs ; may Isis and Nephthys, the two divine nursing god-\r\n\"desses, receive me at the seasons, and may I come forth (22)\r\n\"into the presence of Un-nefer (i . e., Osiris) in triumph . May I\r\n\"follow after Horns through Re-statet, and after Osiris in Tattu ;\r\n\"and may I perform all the transformations according to my\r\n\"heart's desire in every place wheresoever my Ira (double) pleaseth\r\n\"so to do .\"\r\nRubric : IF THIS TEXT BE KNOWN [BY THE DECEASED] UPON EARTH,\r\n(23) OR IF HE CAUSETH IT TO BE DONE IN WRITING UPON [HIS] COFFIN ,\r\nTHEN WILL HE BE ABLE TO COME FORTH ON ANY DAY THAT HE PLEASETH,\r\nAND TO ENTER INTO HIS HABITATION WITHOUT BEING DRIVEN BACK . THE\r\nCAKES, AND ALE, AND HAUNCHES OF MEAT (24) WHICH ARE UPON THE\r\nALTAR OF RA SHALL 13E GIVEN UNTO HIM, AND HIS HOMESTEAD SHALL\r\nBE AMONG THE FIELDS IN THE SEKTET-AANRU, AND TO HIM SHALL BE\r\nGIVEN WHEAT AND BARLEY THEREIN, FOR HE SHALL BE VIGOROUS THERE\r\nEVEN AS HE WAS UPON EARTH .\r\nCHAPTER Ill .\r\n[From the Papyrus of Nekhtu-Amen (Naville, Todtenbuch, Bd . 1 . Bl .\r\nVignette : The god Anubis, jackal-headed, standing by the side of the\r\nbier on which lies the mummy .\r\nText : ( I) THE CHAPTER OF' MAKING THE SAHU (i. e ., THE\r\nSPIRITUAL BODY) TO ENTER INTO THE TUAT (i . e ., UNDERWORLD) ON THE DAY OF THE FUNERAL (2) WHEN THESE WORDS\r\nARE TO BE SAID :-\r\n1 . The metropolis of the nome of Abtu (Abydos) .\r\n2 . IL e., the \"holy land\", a name of the underworld .\r\n2 4\r\n\r\nTHE CHAPTERS OF COMING FORTH BY D, 11 .\r\n\"Homage to thee, 0 thou that dwellest in Set-Tchesert of\r\n\"Amentet : (3) Osiris, the royal scribe Nekhtu-Amen, victorious,\r\n\"knoweth thee, (4) and he knoweth thy name . Deliver thou\r\n\"him from the worms (5) which are in Re-stau, which live\r\n\"upon the bodies of men and women and (5) which feed upon\r\n\"their blood, for Osiris, the favoured one of the god of his city,\r\n\"(7) the royal scribe, Nekhtu-Amen, victorious, knoweth you,\r\n\"and he knoweth your names . [Let this be] the first bidding\r\n\"of Osiris Neb-er-tcher (8) who keepeth hidden his body . May\r\n\"he give air [and escape] from the Terrible One who dwelleth\r\n\"in the Bight of the Stream of Amentet, and may he decree\r\n11 (g) the actions of him that is rising up . Let him pass on unto\r\n\"him whose throne is within the darkness, who giveth glory in\r\n\"Re-stau . (io) 0 lord of light, come thou and swallow up the\r\n\"worms which are in Amentet. The great god who dwelleth\r\n\"in Tattu, (ii) and who is unseen, heareth his prayers, but those\r\n\"who are in affliction fear him as he cometh forth (I2) with\r\n\"the sentence to the divine block . I Osiris, the royal scribe,\r\n\"Nekhtu-Amen, have come bearing the decree of (I3) Neb-er-tcher,\r\n\"and Horus hath taken possession of his throne for him . His\r\n\"father, the lord of those who are (14) in the boat of father\r\n\"Horus, hath ascribed praise unto him . He cometh with tidings . . .\r\n\"and may he see (15) Annu (Heliopolis) . Their chief standeth upon\r\n\"the earth before him, and the scribes magnify him at the door\r\n\"of their assemblies, (16) and they bind his swathings in Annu.\r\n\"He bath led captive heaven, and he bath seized the earth in\r\n\"[his] grasp . Neither the heavens nor the earth (17) can be\r\n\"taken away from him, for behold, he is Rd, the first-born of\r\n\"the gods . His mother suckleth him and she giveth [to him]\r\n\"her breast (I8) in the horizon .\"\r\nRubric : THE WORDS OF THIS CHAPTER ARE TO BE RECITED AFTER\r\n[THE DECEASED] IS LAID TO REST IN AMENTET, WHEREBY THE REGION\r\nTANENET IS MADE TO BE CONTENT WITH HER LORI) . THEN SHALL OSIRIS,\r\nTHE ROYAL SCRIBE, NEKHTU-AMEN, TRIUMPHANT, COME FORTH, (ig) AND\r\nHE SHALL EMBARK IN THE BOAT OF RA, AND [HIS] BODY UPON ITS BIER\r\nSHALL BE COUNTED [WITH THOSE THEREIN], AND HE SHALL BE STABLISHED\r\nIN THE TUAT (UNDERWORLD) .\r\nTH' CIL PTERS OF LIVING FIFTI R DEATII.\r\n\r\n2 5\r\nCHAPTER 11 .\r\n[From the Papyrus of Ani (Brit . Mus . No. 10 i 470, sheet IS) .]\r\nVignette : A man, standing upright, holding a staff .\r\nText : (t) THE CHAPTER OF' COMING FORTH BY DAY, AND OF\r\nLIVING AFTER DEATH. Saith Osiris Ani, victorious :-\r\n\"Hail, One, shining from the Moon ! ( 2) Hail, One, shining\r\n\"from the Moon! Grant that this Osiris Ani may come forth\r\n\"among those multitudes which are (3) outside ; and let him be\r\n\"established as a dweller (or let him go about) among the den-\r\n\"izens of heaven ; and let the underworld be opened unto him .\r\n\"And behold, Osiris, (4) Osiris Ani, shall come forth by day to\r\n\"do whatsoever he pleaseth upon the earth among the living\r\n\"ones .\"\r\nCI-IAPTER 111 .\r\n[From the Papyrus of No (Brit . Mus . No . 10,+77, sheet j3) .]\r\nVignette : This Chapter has no Vignette .\r\nText : (t) ANOTHER CHAPTER LIKE UNTO THE PRECEDING.\r\nThe Chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"Hail, thou god Tem, who comest forth from the Great Deep,\r\n\"and who shinest with glory under the form of the double Lion-\r\n\"god, send out with might thy words unto those who are in thy\r\n\"presence, (3) and let the chancellor-in-chief, Nu, triumphant,\r\n\"enter into their assembly . He hath performed the decree which\r\n\"bath been spoken to the mariners of Ra at eventide, (4) and\r\n\"the Osiris Nu, triumphant, liveth after he bath died, even as\r\n\"loth Rd day by day\tAs Ra is born from (5) yesterday\r\n\"even so shall the Osiris Nu be born [from yesterday], and every\r\nt . A copy of the text of this Chapter from the Papyrus of Nu is given in\r\nthe accompanying volume of texts .\r\n2 6\r\n\r\nTHE CHAPTERS OF CO_ EV(; FORTH BY DA 1'.\r\n\"god shall rejoice at the life of the Osiris Nu, even as they rejoice at (6) the life of Ptah when he maketh his appearance from\r\n\"the great Temple I of the Aged One which is in Annu .\"\r\nCHAPTER IV.\r\n[From the Papyrus of Nu (Brit . Mus. No . 10,477, sheet t9) .]\r\nVignette : This Chapter has no Vignette .\r\nText : ( t) THE CHAPTER OF' PASSING OVER THE CELESTIAL .\r\nROAD OF RE-STAt1. The overseer of the palace, the Chancellorin-chief, the Osiris Nu, triumphant, saith :-\r\n\"I open out a way over the watery abyss which formeth a\r\n\"path between the two Combatants (i . e ., Horus and Set), and\r\n\"I have come ; may the fields of Osiris be given over into my\r\n\"power.\"\r\nCHAPTER V .\r\n[From the Papyrus of Nebseni (Brit. Mus . No . 9,900, sheet it) .]\r\nVignette : A seated man (see Naville op . cit ., Bd. I . Dl . 7) .\r\nText : ( i) THE CHAPTER OF NOT LETTING WORK BE DONE IN\r\nTHE UNDERWORLD by Nebseni, the scribe and draughtsman in\r\nthe Temple of Ptah, who saith :-\r\n\"I lift up the hand of the man who is inactive . I have come\r\n\"from the city of Unnu (Hermopolis) . I am the divine Soul\r\n\"which liveth, and I lead with me the hearts of the apes .\"\r\nCHAPTER VI.\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheet io) .]\r\nVignette : A standing, bearded male figure .\r\nt . 1. e., the temple of Ra at Heliopolis .\r\nTILE CHAIPTER OF THE TOILING SHABTI FIGURE.\r\n\r\n2 7\r\nText : fit) THE CHAPTER OF' MAKING THE SHABTI FIGURE TO\r\nDO WORK FOR A MAN IN THE UNDERWORLD . The scribe Nebseni,\r\nthe draughtsman in the Temples (2) of the North and South,\r\nthe man highly venerated in the Temple of Ptah, saith :-\r\n\"0 thou shabti figure (3) of the scribe Nebseni, the son of\r\n\"the scribe Thena, victorious, and of the lady of the house\r\n\"Mutrestha, victorious, (q.) if I be called, or if I be adjudged to\r\n\"do any work whatsoever of the labours which are to be done\r\n\"in the underworld behold, [for thee] opposition will there be\r\n\"(5) set aside-by a man in his turn, let the judgment fall upon\r\n\"thee instead of upon me always, in the matter of sowing the\r\n\"fields, of filling (6) the water-courses with water, and of bringing the sands of this east [to] the west .\"\r\n[The shabti figure answereth], \"Verily I am here [and will\r\n\"come] whithersoever thou biddest me.\"\r\nCHAPTER VII .\r\n[From the Papyrus of Ani (Brit . Mus. No. 10,4i7, sheet 22) .]\r\nVignette : The deceased spearing a serpent (see Pap. Funeraire de\r\nNebset, ed . Pierret and Devcria, pl . 5) . 1\r\nText : (t) THE CHAPTER OF PASSING OVER THE ABOMINABLE\r\nBA
