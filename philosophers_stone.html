[0 Osiris], in the Tuat,\r\n\"and thy son Horus bath satisfaction in thee, and he bath spoken\r\n\"[unto thee] the decree of words. (6) Thou makest him to rise\r\n\"upon those who dwell in the Tuat like a mighty divine Star,\r\n\"unto whom the things which are his have been brought in\r\n\"the Tuat . Thou travellest through it, 0 son of Ra, and comest\r\nTHE CHA PTER OF COMING FORTH BY DAY.\r\n\r\n3 3 5\r\n\"forth like Tem . (7) Words of praise are addressed unto thee\r\n\"by those who dwell in the Tuat, [which is] the throne-chamber\r\n\"dear to thy Majesty, the King, the Prince of Aukert, the\r\n\"mighty Ruler, [who is crowned with] the Ureret crown, (8)\r\n\"the great God whose seat is hidden, the Lord and Weigher\r\n\"of words, and the Sovereign of his divine chiefs . And words\r\n\"of praise are addressed unto thee by those who dwell in the\r\n\"Tuat, and they have satisfaction [in] thee . And words of\r\n\"praise are addressed (g ) unto thee by those who dwell in the\r\n\"Tuat, and the divine beings who weep pluck out their hair\r\n\"for thee, and they smite their hands together, and they praise\r\n\"thee, and they cry out (io) before thee, and they weep for\r\n\"thee, and they rejoice that thy soul hath glorified thy dead\r\n\"body. The souls of Rd in Amentet are exalted, and in the\r\n\"zone(?) of the Tuat the souls . . . . (i r) cry out in their songs\r\n\"of exaltation unto the souls of Rd who dwelleth therein ; the\r\n\"body and souls of the god Tchentch dwell in the Tuat, and\r\n\"(12) his divine soul resteth therein .\"\r\n\"Hail, Osiris, I am a servant of thy temple, and one who\r\n\"dwelleth within thy divine house ; and thou utterest with command the words of the decree . Grant thou that I may rise\r\n\"like a luminary among the denizens (r3) of the Tuat, and\r\n\"like a mighty star unto whom in the Tuat the things which\r\n\"are his have been brought . Let [me] journey through it [like]\r\n\"the son of Rd, and let [me] come forth as Tem . Let me\r\n\"have rest in the Tuat, (r4) let me gain the mastery over the\r\n\"darkness, let me enter therein, let me come forth therefrom,\r\n\"let thy hands receive me, 0 Ta-tiunen, (r5) and let the He-\r\n\"tepu gods lift me up, 0 stretch ye out your hands to me, for\r\n\"I, even I, know [your] names. (16) Lead ye me along, praise\r\n\"ye me, 0 I-letepu gods with your praises, for Rd rejoiceth\r\n\"over the praises which are offered unto me (r7) even as he\r\n\"doth over those which are offered unto Osiris . I have stablished\r\n\"for you your offerings, and ye have obtained the mastery over\r\n\"your oblations, even as Rd hath commanded me [to do] . (r8)\r\n\"I am the god Mehiu and I am his heir upon the earth, and\r\n3 3 6\r\n\r\nTHE CHAPTERS OF CORING FORTH B Y DAY\r\n\"I have made [my] path . 0 ye Hetepu gods, grant ye that I\r\n\"may enter into the Tuat, and let me make a way (ig) into\r\n\"the beautiful Amentet . I have stablished the sceptre of the god\r\n\"Sah and the nemmes crown for the god whose name is hidden .\r\n\"Look ye, then, (20) 0 Hetepu gods, and ye gods who are the\r\n\"guides of the Tuat, and grant that I may receive my glorious\r\n\"might, and let me rise like a luminary (21) above his hidden\r\n\"place, and deliver ye me from the deadly stakes of those who\r\n\"are chained thereunto . Chain ye me not unto your (22) deadly\r\n\"stakes, and give ye me not over to the habitation of the fiends\r\n\"who slay.\"\r\n\"I am the heir of Osiris, and I have received his nemines\r\n\"crown in the Tuat ; (23) look ye upon me, then, and let me\r\n\"rise like a luminary who hath come forth from your members ;\r\n\"and let me- come into being like my divine father (24) who\r\n\"is worshipped . Look ye upon me, then, and rejoice ye in me,\r\n\"and grant that I may rise up, (25) and that I may come into\r\n\"being like him whose transformations were destroyed . Open\r\n\"ye a way unto my divine soul, 0 ye who stand upon your\r\n\"places . Grant ye that (26) I may rest in the beautiful Amentet,\r\n\"and decree ye for me a seat in front of you . Open out ye to\r\n\"me your paths, and draw back for me the bolts of your doors .\r\n\"(27) Behold, 0 Rd, as thou art the guide of this earth, so let\r\n\"the divine souls be [my] guides, and let [me] follow after the\r\n\"gods . I am he who guardeth (28) his own pylon, and [I am]\r\n\"led along by those who lead ; I am he who keepeth ward\r\n\"over his doors, and who setteth the gods in their places ; (29)\r\n\"I am he who dwelleth upon his standard within the Tuat . I\r\n\"am the god Henbi, the guardian of the lands(?) of the gods ;\r\n\"I am the boundaries of the Tuat, (3o) I am the god Hetepi\r\n\"in Aukert . My offerings have been made in Amentet by the\r\n\"divine souls who dwell in the gods. (3 r) I am the god Meh-\r\n\"a-nuti-Ra . I am the hidden Bennu bird ; I enter in [as] he\r\n\"resteth in the Tuat, and [I] come forth [as he] resteth (32)\r\n\"in the Tuat . I am the lord of the celestial abodes and I journey\r\n\"through the night sky after Rd . My offerings are in heaven in\r\nTHE CHAPTER OF ENTERING IN TO THE CHIEFS OF OSIRIS. 337\r\n\"the Field of (33) Rd, and my sepulchral meals are on earth\r\n\"in the Field of Aaru . I travel through the Tuat like the beings\r\n\"fwho are with] Rd, and I weigh (34) words like the god\r\nChoth . I stretch myself at my desire, I run forward with my\r\n'strides in my spiritual form of (35) hidden qualities, and my\r\n\"transformations are those of the double god Horus-Set . I am\r\n\"the president of the food of the gods of the Tuat, and I give\r\n\"the sepulchral offerings (36) of the Khus. I am the God of the\r\n\"Mighty Heart who smiteth his enemies . Hail, ye gods and Khus,\r\n\"the ancestors(?) of Rd, who follow after (37) the divine Soul\r\n\"which he hath, lead ye me along as ye lead [him] along, and\r\n\"do ye, who are the guides of Rd and who are leaders (38)\r\n\"dwelling in the upper heaven, [guide me], for I am like unto\r\n\"the divine and holy Soul who is in Amentet .\"\r\nCHAPTER CLXXXI.\r\n[From the Papyrus of Qenna (see Leemans, Papyrus Egyptien, T. 2 . PI . t6) .]\r\nVignette : The deceased kneeling in adoration before three gods who\r\nare seated before a door ; behind are a lion-headed and a vulture-headed\r\ngod, each of whom has a serpent above his head .\r\nText : (i) THE CHAPTER OF ENTERING IN TO THE DIVINE\r\nSOVEREIGN CHIEFS OF OSIRIS, AND TO THE GODS WHO ARE\r\nGUIDES IN THE TUAT, (2) AND TO THOSE WHO KEEP WARD\r\nOVER THEIR GATES, AND TO THOSE WHO ARE HERALDS OF\r\nTHEIR HALLS, (3) AND TO THOSE WHO ARE THE PORTERS OF\r\nTHE DOORS AND PYLONS OF AMENTET ; AND OF MAKING THE\r\nTRANSFORMATIONS LIKE (4) A LIVING SOUL ; AND OF PRAISING OSIRIS AND OF BECOMING THE PRINCE OF THE DIVINE\r\nSOVEREIGN CHIEFS . The Osiris Qenna, triumphant, saith :-\r\n\"Homage to thee, 0 governor (5) of Amentet, Un-nefer,\r\n\"lord of Ta-tchesert, (6) 0 thou who art diademed like Ra,\r\n\"verily I come to see thee and to rejoice (7) at thy beauties .\r\n\"His disk is thy disk ; his rays of light are thy rays (8) of\r\n22\r\n3 3 8\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY . \"light ; his Ureret crown is thy Ureret crown ; his majesty is\r\n\"thy majesty ; his risings are thy (9) risings ; his beauties are\r\n\"thy beauties ; the terror which he inspireth is the terror which\r\n\"thou inspirest ; his odour (io) is thy odour ; his hall is thy\r\n\"hall, his seat is thy seat ; his throne is thy throne ; ( i i) his\r\n\"heir is thy heir ; his ornaments are thy ornaments ; (\r\n12) his\r\n\"decree is thy decree ; his hidden place is thy hidden place ;\r\n\"his things are thy things ; (i3) his knowledge (or powers) is\r\n\"thy knowledge ; the attributes of greatness which are his are\r\n\"thine ; the power (14) which protecteth him protecteth thee ; I\r\n\"he dieth not and thou diest not ; he is not triumphed over\r\n\"(15) by his enemies, and thou art not triumphed over by thine\r\n\"enemies ; no evil thing whatsoever hath happened (i6) unto\r\n\"him, and no evil thing whatsoever shall happen unto thee\r\n\"for ever and for ever .\"\r\n(i7) \"Homage to thee, 0 Osiris, son of Nut, lord of the two\r\n\"horns, whose Atef crown is exalted, may the Ureret crown be\r\n\"given unto him, along with sovereignty before the company of\r\n\"the gods . (z8) May the god Temu make terror of him to exist\r\n\"in the hearts of men, and women, (ig) and gods, and Khus,\r\n\"and the dead. May dominion be given unto him in Annu\r\n\"(Heliopolis) ; (20) may he be mighty of transformations in\r\n\"Tattu (Mendes) ; may he be the lord greatly feared in the\r\n\" Aati ; may he be mighty in (2 t) victory in Re-stau ; may he\r\n\"be the lord who is remembered with gladness in the Great\r\n\"House ; may he have manifold (22) risings like a luminary in\r\n\"Abtu (Abydos) ; may triumph be given unto him in the presence of the company of the gods ; (23) may he gain the\r\n\"victory over the mighty Powers ; may the- fear of him be\r\n\"made to go [throughout] the earth ; and may (i) the princes\r\n\"stand up 2 upon their stations before the sovereign of the gods\r\n\"of the Tuat, (2) the mighty Form of heaven, the Prince of\r\n\"the living ones, the King of those who are therein, and the\r\nt . Reading maket f maket-k.\r\n2 . What follows here is from the text given by Naville (op . cit., Bd. I .\r\nBI. 206) .\r\nTHE CHAPTER OF ENTERING IN TO THE CHIEFS OF OSIRIS. 339\r\n\"Glorifier of thousands in Kher-aba . The denizens of heaven\r\n\"rejoice in him who is the (3) lord of the chosen offerings in the\r\n\"mansions above ; a meat offering is made unto him in the city\r\n\"Het-ka-Ptah (Memphis) ; and the 'things of the night' are pre-\r\n\"pared for him in Sekhem (Letopolis). Behold, 0 mighty god,\r\n\"thou great one of (4) two-fold strength, thy son Horus aveng-\r\n\"eth thee . He doeth away with every evil thing whatsoever\r\n\"that belongeth to thee, he bindeth up in order for thee thy\r\n\"person, he gathereth together for thee thy members, he col-\r\n\"lecteth for thee thy bones, he bringeth to thee thy\r\n\"(5) . . ;\r\n\t\r\nthou art raised up, then, 0 Osiris, I have given unto\r\n\"thee thy hand, and I make thee to stand up alive for ever\r\n\"and ever. The god Seb directeth (?) thy mouth, the great com-\r\n\"pany of the gods protecteth thee, . . . . (6)\tand they ac-\r\n\"company thee unto the door of the gate of the Tuat . Thy\r\n\"mother Nut placeth her hands behind thee, she giveth thee\r\n\"strength, and she reneweth the power which protecteth thee .\r\n\"(7)\tbirths, thy two sisters Isis and Nephthys come unto\r\n\"thee, and they unite thee unto life, and strength, and health,\r\n\"and thy heart rejoiceth before them ; (8)\tthey . . . in\r\n\"thee through love of thee, and they load thy hands for thee\r\n\"with things of all kinds . All the gods present unto thee pro-\r\n\"visions, and behold, (9) they praise thee for ever . Happy art\r\n\"thou, 0 Osiris, for thou art crowned, and art endowed with\r\n\"strength, and art glorious ; and thine attributes are stablished\r\n\"for thee . Thy face is like that of Anpu, (io) Rd rejoiceth in\r\n\"thee, and he maketh himself to be a brother to thy beautiful\r\n\"person. Thou sittest upon thy throne, the god Seb maketh a\r\n\"libation for thee, and that which thou wishest to receive is\r\n\"in thy hands in Amentet . (ii) Thou sailest over the celestial\r\n\"regions each day, thy mother Nut maketh thee to go forth on\r\n\"thy way, and thou settest in life in Amentet in the boat of\r\n\"Rd each day, along with (12) Horus who loveth thee . The\r\n\"protecting strength of Rd guardeth thee, the words of might\r\n\"of Thoth are behind thee, and Isis maketh strength to follow\r\n\"after thy person (i3) .\"\r\n22\r\n340 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"I have come to thee, 0 lord of Ta-tchesert, Osiris, Governor of those who are in Amentet, Un-nefer, whose twofold\r\n\"existence is for ever and for ever . My heart is right and true,\r\n\"my hands are pure, I have brought (14)\r\nthings unto their\r\n\"divine lord, and offerings unto the god who made them . I have\r\n\"come and I have advanced to your cities . I have done that\r\n\"which was good upon earth, I have slain thine enemies for\r\n\"thee like sacrificial oxen (I5) . I have slaughtered for thee thy\r\n\"adversaries, and I have made them to fall down [upon] their\r\n\"faces before thee . I am pure, even as thou art pure ; I have\r\n\"made pure for thee thy festival ; and I have\t(I6) upon\r\n\"thine altar to thy soul, and to thy Form, and to the gods, and\r\n\"to the goddesses who are in thy train .\"\r\nRubric : ( 24) IF THIS CHAPTER BE KNOWN [BY THE DECEASED] THINGS\r\nOF EVIL SHALL NOT GAIN THE MASTERY OVER HIM, AND HE SHALL NOT\r\nBE TURNED BACK FROM ANY OF THE DOORS OF AMENTET ; BUT HE SHALL\r\n(25) GO IN AND COME OUT, AND CAKES, AND ALE, AND ALL BEAUTIFUL\r\nTHINGS SHALL BE GIVEN UNTO HIM IN THE PRESENCE OF THOSE WHO\r\nDWELL IN THE TUAT .\r\nCHAPTER CLXXXII .\r\n[From the Papyrus of Mut-hetep (Brit . Mus . No. 10,010, sheet 4) .]\r\nVignette : The deceased lying upon a bier within a funeral chest or\r\ncoffer ; beneath the bier are three vases . At the foot stand Isis, Ha- pi,\r\nand Tuamautef, and at the head Nephthys, Mestha, and Qebhsennuf . In\r\nthe upper and lower registers are a number of seated and standing manheaded and animal-headed deities who hold in their hands snakes . lizards,\r\nand knives .\r\nText : ( I) THE BOOK OF STABLISHING OSIRIS FIRMLY, OF\r\nGIVING AIR TO THE STILL-HEART, WHILST THOTH REPULSETH\r\nTHE FOES OF OSIRIS, who cometh there in his transformations,\r\n(2) and is protected, and made strong, and guarded in the underworld by the operation of the will of Thoth himself, and Shu\r\nsetteth upon him each day . [Thoth saith :-]\r\nTHE BOOK OF STABLISHING OSIRIS.\r\n\r\n341\r\n\"I am Thoth, the perfect scribe, (3) whose hands are pure,\r\n\"the lord of the two horns, who maketh iniquity [to be de-\r\n\"stroyed], the scribe of right and truth, who abominateth sin .\r\n\"Behold, he is the writing-reed of the god Neb-er-tcher, the\r\n\"lord of laws, (4) who giveth forth the speech of wisdom and\r\n\"understanding, whose words have dominion over the two lands .\r\n\"I am [Thoth], the lord of right and truth, who trieth the\r\n\"right and the truth for the gods, the judge of words in\r\n\"their essence, whose words triumph over violence. I have scattered (5) the darkness, I have driven away the whirlwind\r\n\"and the storm, and I have given the pleasant breeze of the\r\n\"north wind unto Osiris Un-nefer as he came forth from (6)\r\n\"the womb of her who gave him birth . I have made Rd to\r\n\"set as Osiris, and Osiris setteth as Rd setteth . I have made\r\n\"him to enter into the hidden habitation to vivify the (7) heart\r\n\"of the Still-Heart, the holy Soul, who dwelleth in Amentet,\r\n\"and to shout cries of joy unto the Still-Heart, Un-nefer, the\r\n\"son of Nut .\" (8)\r\n\"I am Thoth, the favoured one of Rd, the lord of might,\r\n\"who bringeth to a prosperous end that which he doeth, the\r\n\"mighty one of enchantments who is in the boat of millions\r\n\"of years, the lord of laws, the subduer of the two lands, (g)\r\n\"whose words of might gave strength to her that gave him birth,\r\n\"whose word doeth away with opposition and fighting, and\r\n\"who performeth the will of Rd in his shrine .\"\r\n\"I am Thoth, who made Osiris to triumph (i o) over his\r\n\"enemies .\"\r\n\"I am Thoth who issueth the decree at dawn, whose sight\r\n\"followeth on again after [his] overthrow at his season, the guide\r\n\"of heaven, and earth, and the underworld, (11) and the creator\r\n\"of the life of [all] nations and peoples. I gave air unto him\r\n\"that was in the hidden place by means of the might of the\r\n\"magical words of my utterance, and Osiris triumpheth over his\r\n\"enemies . (12) I came unto thee, 0 lord of Ta-tcheser, Osiris,\r\n\"Bull of Ament, and thou wert strengthened for ever . I set\r\n\"everlastingness as a protection for thy members, and I came\r\n342\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"[unto thee] having protection (13) in my hand, and I guarded\r\n\"[thee] with strength during the course of each and every day ;\r\n\"protection and life were behind this god, protection and life\r\n\"were behind this god, and his ka was glorified with power .\"\r\n\"The king of the Tuat, (r4) the prince of Amentet, the victorious conqueror of heaven, hath the Atef crown firmly stablished\r\n\"[upon him], he is diademed with the white crown, and he\r\n\"graspeth the crook and the whip ; unto him, the great one of\r\n\"souls, the mighty one of (15) the Ureret crown, every god\r\n\"gathereth together, and love for him who is Un-nefer, and\r\n\"whose existence is for everlasting and all eternity, goeth through\r\n\"their bodies .\"\r\n\"Homage to thee, 0 Governor of those who are in Amenti,\r\n\"(16) who makest mortals to be born again, who renewest thy\r\n\"youth, thou comest who dwellest in thy season, and who art\r\n\"more beautiful than\tthy son Horns (17) hath avenged\r\n\"thee ; the rank (or dignity) of Tem bath been conferred upon\r\n\"thee, 0 Un-nefer . Thou art raised up, 0 Bull of Amentet,\r\n\"thou art stablished, yea stablished in the body of Nut, who\r\n\"uniteth herself (18) unto thee, and who cometh forth with thee .\r\n\"Thy heart is stablished upon that which supporteth it, and thy\r\n\"breast is as it was formerly ; thy nose is firmly fixed with life\r\n\"and power, thou livest, and thou art renewed, and thou makest\r\n\"thyself (1g) young like Rd each and every day . Mighty, mighty\r\n\"is Osiris in victory, and he is firmly stablished with life .\"\r\n\"I am Thoth, and I have pacified Horus, and I have quieted\r\n\"the two (20) divine Combatants in their season of storm. I\r\n\"have come and I have washed the Ruddy one, I have quieted\r\n\"the Stormy one, and I have filled(?) him with all manner\r\n\"of evil things .\" (21)\r\n\"I am Thoth, and I have made the `things of the night' in\r\n\"Sekhem (Letopolis) .\"\r\n\"I am Thoth, and I have come daily into the cities of Pe\r\n\"and Tepu . I have led (22) along the offerings and oblations,\r\n\"I have given cakes with lavish hand to the Khus, I have protected the (23) shoulder of Osiris, I have embalmed him, I\r\nA HYMN TO OSIRIS.\r\n\"have made sweet his odour, even as is that of the beautiful\r\n\"god.\"\r\n\"I am Thoth, and I have come each day into the city of (24)\r\n\"Kher-aba . I have tied the cordage and I have set in good\r\n\"order the Makhent boat, and I have brought [it] [from] the\r\n\"East [to] the West . I am more exalted upon my standard (25)\r\n\"than any god in my name of 'He whose face is exalted' . I\r\n\"have opened fair things in my name of Ap-uat (i . e ., Opener\r\n\"of the road), and I have (26) ascribed praise and done homage\r\n\"unto Osiris Un-nefer, whose existence is for ever and for ever .\"\r\nCHAPTER CLXXXIII .\r\n[From the Papyrus of Hu-nefer (Brit . Mus . No. 9,9oi, sheet 3).]\r\nVignette : (a) The deceased and his wife standing with hands raised in\r\nadoration ; (b) Thoth, ibis-headed, standing upright and presenting symbols of \"strength\" and \"life\" .\r\nText : ( i) THE OSIRIS HU-NEFER, THE OVERSEER OF THE\r\nPALACE OF THE LORD OF THE TWO LANDS, TRIUMPHANT,\r\nPRAISETH OSIRIS AND ACCLAIMETH HIM, AND DOETH HOMAGE\r\nUNTO UN-NEFER, AND BOWETH TO THE GROUND BEFORE THE\r\nLORD OF TA-TCHESERT, AND EXALTETH THOSE WHO ARE UPON\r\nHIS SAND, (2) saying :-\r\n\"I have come unto thee, (3) 0 son of Nut, Osiris, Prince of\r\n\"everlastingness ; I am in (4) the following of the god Thoth,\r\n\"and I have rejoiced (5) at every thing which he hath done\r\n\"for thee. He hath brought unto thee sweet air (6) for thy nose ;\r\n\"and life and strength to thy beautiful face ; and the north\r\n\"wind which (7) cometh forth from Tem for thy nostrils, 0\r\n\"lord of (8) Ta-tchesert . He bath made the god Shu to shine\r\n\"upon thy body ; (9) he bath illumined thy path with rays of\r\n\"splendour ; he bath destroyed (io) for thee [all] the evil defects which belong to thy members by (i i) the magical power\r\n\"of the words of his utterance . He bath made the two Horus\r\n3 4 3\r\n39.4\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DA Y. \"brethren to be at peace for thee ; he hath destroyed the storm-\r\n\"wind and the hurricane ; he hath made the two Combatants\r\n\"to be gracious unto thee and the two lands to be (12) at peace\r\n\"before thee ; he hath put away the wrath which was in their\r\n\"hearts, and each bath become reconciled unto his brother .\r\n\"Thy son Horus is triumphant in the presence (13) of the\r\n\"whole company of the gods, the sovereignty over the world\r\n\"hath been given unto him, and his dominion is in the uttermost parts of the earth. The throne of the god Seb bath been\r\n\"adjudged unto him, (14) along with the rank which hath been\r\n\"founded by the god Temu, and which bath been stablished\r\n\"by decrees in the Chamber of books, and bath been inscribed\r\n\"upon an iron tablet according to the command (15) of thy\r\n\"father Ptah-Tanen, [when he sat upon] the great throne . He\r\n\"hath set his brother upon that which the god Shu beareth\r\n\"up, to stretch out the waters over the mountains, and to make\r\n\"to spring up (16) that which groweth upon the hills, and the\r\n\"grain(?) which shooteth upon the earth, and he giveth increase\r\n\"by water and by land . Gods celestial and gods terrestrial\r\n\"transfer themselves to the service of thy son Horus, (17) and\r\n\"they follow him into his hall, [where] a decree is passed that\r\n\"he shall be lord over them, and they perform it straightway .\"\r\n\"Thy heart rejoiceth, 0 lord of the gods, thy heart rejoiceth\r\n\"(18) greatly ; Egypt and the Red Land are at peace, and they\r\n\"serve humbly under thy sovereign power . The temples are\r\n\"stablished upon their own lands, cities and nomes (ig) possess\r\n\"firmly the property which they have in their names, and we\r\n\"will make to thee the divine offerings which we are bound to\r\n\"make, and offer sacrifices in thy name for ever . (20) Acclamations\r\n\"are made in thy name, libations are poured out to thy ka, sepulchral meals [are brought unto thee] by the khus who are (21)\r\n\"in thy following, and water is sprinkled upon the offerings (?)\r\n\"(22) upon both sides of the souls (23) of the dead in this\r\n\"land ; every (24) design which bath been ordered for thee according to his (i . e ., Ra's) commands in the beginning bath\r\n\"been perfected . (25) Now therefore, 0 son of Nut, thou art\r\nHYMN TO OSIRIS. 3 45\r\n\"diademed as (26) Neb-er-tcher is diademed at his rising. Thou\r\n\"livest, (27) thou art stablished, thou renewest thy youth, and\r\n\"thou art true and perfect ; thy father Rd maketh strong thy\r\n\"members, and the company of the gods make acclamations unto\r\n\"thee . The goddess Isis (28) is with thee and she never leaveth\r\n\"thee ; [thou art] not overthrown by thine enemies . The lords\r\n\"of all lands praise thy beauties even as they praise Ra when\r\n\"(29) he riseth at the beginning of each day . Thou risest up\r\n\"like an exalted one upon thy standard, thy beauties exalt the\r\n\"face [of man] and make long [his] stride . (3o) I have given\r\n\"unto thee the sovereignty of thy father Seb, and the goddess\r\n\"Mut, thy mother, who gave birth to the gods, brought thee\r\n\"forth as the (3i) firstborn of five gods, and created thy beau-\r\n\"ties and fashioned thy members . Thou art stablished as king,\r\n\"the white crown is upon thy head, and thou hast grasped in\r\n\"thy hands the crook and the whip ; whilst thou wert in the\r\n\"womb, and hadst not us yet come forth therefrom upon the\r\n\"earth, thou wert (32) crowned lord of the two lands, and the\r\n\"Atef crown of Ra was upon thy brow . The gods come unto\r\n\"thee bowing low to the ground, and they hold thee in fear ;\r\n\"they retreat and depart when they (33) see thee with the terror\r\n\"of Rd, and the victory of thy Majesty is in their hearts . Life is\r\n\"with thee, and offerings of meat and drink (34) follow thee,\r\n\"and that which is thy due is offered up before thy face .\"\r\n\"Grant thou that I may follow in the train of thy Majesty\r\n\"even as I did upon earth . Let my soul (35) be called [into\r\n\"the presence], and let it be found by the side of the lords of\r\n\"right and truth. I have come into the City of God-the\r\n\"region [which existed] in primeval time-with [my] soul, and\r\n\"with [my] double, and with [my] khu to dwell in this land .\r\n\"(36) The god thereof is the lord of right and truth, he is the\r\n\"lord of the tchefau food of the gods, and he is most holy .\r\n\"His land draweth unto itself every [other] land ; the South\r\n\"cometh sailing down the river thereto, and the North, (37)\r\n\"steered thither by winds, cometh daily to make festival therein\r\n\"according to the command of the God thereof, who is the lord\r\n346 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"of peace therein . And doth he not say, 'The happiness thereof\r\n\"(38) is a care unto me ?' The god who dwelleth therein\r\n\"worketh right and truth ; unto him that doeth these things\r\n\"he giveth old age, and to him that followeth after them rank\r\n\"and honour, and at length he attaineth unto (39) a happy\r\n\"funeral and burial in Ta-tchesert .\"\r\n\"I have come unto thee, and my hands hold right and truth,\r\n\"and my heart hath no crafty wickedness therein . (40) I offer\r\n\"up before thee that which is thy due, and I know that whereon\r\n\"thou livest . I have not committed any sin in the land, and\r\n\"I have defrauded no man of (41) that which is his .\r\n\"I am Thoth, the perfect scribe, whose hands are pure . I am\r\n\"the lord of purity, the destroyer of evil, the scribe of right\r\n\"and truth, and that which I abominate is (42) sin . Behold\r\n\"me, for I am the writing reed of the god Neb-er-tcher, the\r\n\"lord of laws, who giveth forth the word of wisdom and under-\r\n\"standing, and whose speech hath dominion over the two lands .\r\n\"I am (43) Thoth, the lord of right and truth, who maketh\r\n\"the feeble one to gain the victory, and who avengeth the\r\n\"wretched and the oppressed on him that wrongeth him . I\r\n\"have scattered the darkness ; (44) I have driven away the storm,\r\n\"and I have brought the wind to Un-nefer, the beautiful breeze\r\n\"of the north wind, even as it came forth from the womb (45)\r\n\"of his mother . I have caused him to enter into the hidden\r\n\"abode to vivify the heart of the Still-Heart, Un-nefer, the son\r\n\"of Nut, Horus, triumphant .\"\r\nCHAPTER CLXXXIV .\r\n[From the Papyrus of U:a (see Naville, op . cit., lid . 1 . BI . 2io) .]\r\nVignette : The deceased standing upright before Osiris, who wears the\r\nAtef crown, and holds in his hands the whip and crook, emblems of\r\nsovereignty and dominion .\r\nHYMN TO OSIRIS. 3 47\r\nText : ( i) THE CHAPTER OF BEING NIGH UNTO OSIRIS.'\r\n[The Osiris Uaa, the overseer of the estates of Amen, triumphant,\r\nsaith :-]\r\nCHAPTER CLXXXV.\r\n[From the Papyrus of Sutimes (ed . Guieyesse and Lefebure, Paris, 1877, Pl . 1) .]\r\nVignette : \"Osiris at the head of Abtu, the great god, Prince of eternity\r\nand Governor of Amentet\", enthroned within a shrine ; he holds in his\r\nhands the whip and crook, emblems of sovereignty and dominion . Before\r\nhim, with hands raised in adoration, stand the deceased and \"his wife\r\nHent-neteru, the lady of the house, the singing woman of Amen,\r\ntriumphant\" .\r\nText : (3) THE GIVING OF PRAISES UNTO OSIRIS, AND PAYING HOMAGE UNTO THE LORD OF ETERNITY, AND PROPITIATING\r\nTHE GOD IN HIS WILL, AND DECLARING THE RIGHT AND TRUTH,\r\nTHE LORD OF WHICH IS UNKNOWN . The Osiris Sutimes, the\r\nlibationer and president of the altar chamber in the Apts, the\r\npresident of the scribes of the Temple of Amen, triumphant,\r\nsaith :-\r\n\"Homage to thee, 0 thou holy god, thou mighty and beneficent being, thou Prince of eternity who dwellest in thy abode\r\n\"in the Sektet boat, thou whose risings are manifold in the\r\n\"Atet boat, to thee are praises rendered in heaven and upon\r\n\"earth. Peoples and nations exalt thee, and the majesty of the\r\n\"terror of him is in the hearts of men, and khus, and the dead .\r\n\"Thy Soul is in Tettet (Mendes) and the terror of thee is in\r\n\"Suten-henen ; thou settest the visible emblems of thyself in\r\n\"Annu and the greatness of thy transformations in the double\r\n\"place of purification . I have come unto thee, and my heart\r\n\"bath right and truth therein, and there is neither craft nor guile\r\n\"in my breast ; grant thou that I may have my being among\r\ni . This Chapter contains about two short lines of text, of which only a\r\nfew words have come down to us in a single copy ; to make any connected\r\nsense of them is impossible.\r\n348 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"the living, and that I may sail down and up the river among\r\n\"those who are in thy following.\"\r\nCHAPTER CLXXXVI .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet 37) .]\r\nVignette : The goddess Hathor, in the form of a hippopotamus, wearing upon her head a disk and horns ; in her right hand she holds an unidentified ob)ect, and in her left the emblem of life . Before her are offerings, and behind her the cow Meh-urit, who may be identified with Hathor,\r\nlooks forth from the funeral mountain . At the foot of the mountain is\r\nthe tomb, and in the foreground grows a group of flowering plants .\r\nText : \"Hathor, lady of Amentet, mighty dweller in the funeral\r\n\"mountain, lady of Ta-tchesert, daughter (or eye) of Rd, dweller\r\n\"before him, beautiful of face in the Boat of millions of years,\r\n\"the habitation (or seat) of peace, creator of law in the boat (?)\r\n\"of the favoured ones\t\r\nIn the versions of this Chapter given by Naville (op. cit .,\r\nBd. I . BI. 2t2) the deceased, sometimes accompanied by his\r\nwife, is seen standing in adoration before the hippopotamus\r\nand cow goddesses . The texts which occupy the upper portions\r\nof the scenes are longer than that given in the Papyrus of Ani,\r\npart of which is manifestly corrupt, and though all of them\r\narc more or less fragmentary we learm from them that this\r\nChapter is entitled, \"The praise of Hathor, the mistress of\r\nAmentet, and the paying of homage to Meh-urit\" . After reciting the titles of Hathor the deceased describes his devotion to\r\nthe gods and the works which he did for them whilst he was\r\nupon earth, and having stated that he is innocent of offence,\r\nhe entreats the goddess that he may have his existence among\r\nher divine followers and that suitable offerings of all kinds may\r\nbe made unto him in Amentet .\r\nCHAPTER OF ENTERING IN TO THE COMPANY OF THE GODS . 349\r\nCHAPTER CLXXXVII .\r\n[From the Papyrus of Nu (Brit . Mus . No. 10,477, sheet i9) .]\r\nVignette : This Chapter is without a Vignette in the Papyrus of Nu .\r\nText : ( r) THE CHAPTER OF ENTERING IN UNTO THE COMPANY OF THE GODS. The overseer of the palace, the chancellorin-chief, Nu, triumphant, saith :-\r\n\"Homage to you, 0 company of the gods of Rd, I have\r\n\"come before you, I am in the following (2) of Rd, I have\r\n\"made my way, and I have passed in among you . Let not my\r\n\"hand be repulsed in whatsoever I do this day .\"\r\nCHAPTER CLXXXVIII.\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet t g) .]\r\nVignette : This Chapter is without a Vignette in the Papyrus of Nu .\r\nText : ( i) [THE CHAPTER OF] THE GOING IN OF THE SOUL\r\nTO BUILD AN ABODE AND TO COME FORTH BY DAY IN HUMAN\r\nFORM. (2) The overseer of the palace, the chancellor-in-chief,\r\nNu, triumphant, the son of the overseer of the palace, (2) Amenbetep, [triumphant,] saith\r\n\"[Come] in peace! Thou hast a khu. Enter [thou] in peace\r\n\"into the divine Utchat ! Behold, thou hast a khu, together with\r\n\"a soul (ba) and a shade (khaibit) to look (3) thereupon . May\r\n\"it behold [me], when I am judged, in whatever place it may\r\n\"be, with my attributes, and with my form, and with my\r\n\"faculties (4) of mind, and with all my attributes ordered and\r\n\"perfect, even as a soul which is provided [with all things] and\r\n\"is divine . May I shine like Rd in his divine splendour (5) in\r\n\"the temple of\tand may [my] soul and my shade come\r\n350\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"[to me] upon their legs from the place where I am judged,\r\n\"and behold me (6) . May I stand up, and sit down, and enter\r\n\"into the house of his body, which, behold, hath become one\r\n\"of the starry gods of Osiris (7) who travel by day, and journey by night, and celebrate the festivals .\"\r\nCHAPTER CLXXXIX .\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,477, sheet i9) .]\r\nVignette : This Chapter is without a Vignette in the Papyrus of Nu .\r\nText : (I) THE CHAPTER OF NOT LETTING A MAN PERFORM\r\nA JOURNEY (2) BEING HUNGRY(?), AND OF NOT LETTING HIM\r\nEAT FILTH . The overseer of the palace, the chancellor-in-chief,\r\nNu, triumphant, the son of the overseer of the palace, Amenbetep, triumphant, saith :-\r\n\"The things which are an abomination unto me, the things\r\n\"which are an abomination unto me, I will not eat . What I\r\n\"abominate (3) is filth, and I will not eat thereof [in the place\r\n\"of] the sepulchral cakes [which are offered unto] the Kas . Let\r\n\"[me] not be thrown down upon it, let it not light upon my\r\n\"body, let it not enter into my fingers, (4) and let it not join\r\n\"itself unto my toes . Thou shalt live, then, upon that which\r\n\"the gods and the Khus decree for me in this place and upon\r\n\"that which is brought unto thee there . Let me live upon the\r\n\"(5) seven cakes which shall be brought unto me, four cakes\r\n\"before Horus, and three cakes before Thoth. The gods and\r\n\"the Khus shall say unto me, `What manner of food wouldst\r\n\"thou have given unto thee?' [And I reply, `Let me eat (6)\r\n\"my food beneath the sycamore tree of the goddess Hathor,\r\n\"and let my times be among the divine beings who have\r\n\"alighted thereon . Let me have the power to order my own\r\n\"fields in Tattu and [my own] growing crops (7) in Annu . Let\r\n\"me live upon bread made of white barley, and let my beer\r\n\"be [made] from red grain ; and may the persons of my father\r\nTHE CHAPTER OF NOT LETTING A ALAN EAT FILTH . 35 1\r\n\"and mother be given unto me as (8) guardians of my door\r\n\"and for the ordering of the divine territory . Let me be sound\r\n\"and strong, let me have a large room, let me make a way,\r\n\"let me have my seat wherever I please, like a living soul, (g)\r\n\"and let me never be kept in restraint by mine enemy .\"'\r\n\"That which is an abomination unto me is filth and I will\r\n\"not eat thereof ; let me never pass over filth and offal in\r\n\"Annu, but let it depart from me . (io) I am the Bull who\r\n\"ordereth his habitation . I fly like the mighty one, I cackle\r\n\"like the smen goose, and I alight upon the beautiful (ii)\r\n\"sycamore which standeth in the Lake of Akeb . I come forth\r\n\"and I alight upon it ; he who alighteth there in the form of the\r\n\"great god shall not be driven away therefrom. The (12) things\r\n\"which I abominate I will not eat ; the things which I abominate, the things which I abominate are filth and offal, and I\r\n\"will not eat thereof . The things which are an abomination\r\n\"unto my ka are filth and offal ; they shall never enter into\r\n\"my body, (i3) they shall never come into my hands, and I\r\n\"will never tread upon them with my sandals. 0 send ye not\r\n\"forth against me foul water, harm ve not me (14) with the rod,\r\n\"give ye not unto [me]\tsnatch ye me not away from\r\n\"the edge of your deep cisterns, and let me not depart from\r\n\"you being (15) overthrown . The divine Aukhemu beings of\r\n\"the god Pen-heseb (?) shall say [unto me], `Upon what wilt\r\n\"thou live in this land whither thou art going, and wherein thou\r\n\"wouldst be glorious?' [And I reply], `I will live upon (i6) the\r\n\"cakes [made] of black grain, and upon ale [made] of white\r\n\"grain, and upon four cakes in Sekhet Hetep, which is more\r\n\"than [the food] of any (or every) god . Moreover, I have four\r\n\"loaves of bread during the course (i7) of each and every day,\r\n\"besides four loaves in Annu, which is more than [the food]\r\n\"of any (or every) god' . And the divine Aukhemu beings of the\r\n\"god Pen-heseb (?) shall say [unto me], `What hast thou brought\r\n\"to eat (z8) in that holy furrow?' on that day when I receive\r\n\"my offerings with anti unguent. [And I reply], 'I will not eat\r\n\"thereof, it shall not come into (ig) my hands, and I will not\r\n352\r\n\r\nTHE CHAPTERS OF COATING FORTH BY DAY.\r\n\"tread thereon with my sandals' . And the divine Aukhemu\r\n\"beings of the god Pen-heseb (?) shall say unto me, `Upon what\r\n\"wilt thou live (20) in this land whither thou art going, and\r\n\"wherein thou wouldst be glorious?' [And I reply], `I will live\r\n\"upon the seven cakes which shall be brought, four in the\r\n\"Temple of Horus, and three in the Temple of Thoth' . (21) And\r\n\"the divine Aukhemu beings of the god Pen-heseb (?) shall say\r\n\"[unto me], 'Who, then, shall bring them unto thee?' [And I\r\n\"reply], `The divine associate of the temples of the Urhetchati\r\n\"goddesses of Annu' . [And they say], (22) `Where wilt thou\r\n\"eat them?' [And I reply], `Beneath the beams of the beautiful\r\n\"ark to which hymns are sung as it is borne along ; thither\r\n\"shall I be taken'. And the divine Aukhemu beings of the god\r\n\"Pen-heseb (?) shall say. [unto me], (23) 'Wouldst thou live,\r\n\"then, upon the things [which belong to] another every day?'\r\n\"And I reply, 'I will myself plough the fields of [my] estate\r\n\"in Sekhet-Aarru' . And the divine Aukhemu beings (24) of the\r\n\"god Pen-heseb shall say [unto me], 'Who will protect them\r\n\"for thee?' And I reply, `The two divine daughters of the\r\n\"divine king of the North, besides those who belong to them'(?) .\r\n\"[And the divine Aukhemu beings of the god Pen-heseb (?) shall\r\n\"say unto me,] `Who will plough (25) them for thee?' [And I\r\n\"reply], `The divine chiefs who dwell among the gods of heaven\r\n\"and the gods of earth . The treading down [of the earth] shall\r\n\"be done for me by the cow-goddess Hapiu who dwelleth in\r\n\"the city of Sau, (26) and the harvest shall be reaped for me\r\n\"by Suti, the lord of heaven and of earth' . Hail, ye who turn\r\n\"back (?) the blossoms upon yourselves, ye whose transgressions\r\n\"are done away with, whose faces are holy, (27) behold, I\r\n\"am with the divine beings of Set at the mountain of Bakhau,\r\n\"and I sit down along with the spiritual bodies who are perfect (28) on the side of the Lake of Osiris to rejoice (?) [my]\r\n\"heart. Shall not I make the overseer of the palace, the chan-\r\n\"cellor-in-chief, Nu, triumphant, to know life?\"\r\nTHE CHAPTER OF MAKING PERFECT THE KHU. 353\r\nCHAPTER CXC .'\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,471, sheet 16) .]\r\nVignette : This Chapter is without a Vignette in the Papyrus of Nu .\r\nText : ( i) THE BOOK OF MAKING PERFECT THE KHU WITHIN\r\nRA, OF MAKING HIM TO GAIN THE MASTERY BEFORE TEM, OF\r\nMAGNIFYING HIM BEFORE OSIRIS, OF MAKING HIM (2) TO BE\r\nPOWERFUL BEFORE THE GOVERNOR OF AMENTET, AND OF CAUSING HIM TO BE MIGHTY BEFORE THE COMPANY OF THE GODS .\r\nRubric : THIS BOOK SHALL BE RECITED ON THE [FIRST] DAY OF THE\r\nMONTH, ON THE FESTIVAL OF THE SIX, ON THE FESTIVAL OF UAK, ON THE\r\nFESTIVAL OF THOTH, (3) ON THE BIRTHDAY OF OSIRIS, ON THE FESTIVAL OF\r\nSEKRI, AND ON THE FESTIVAL OF THE NIGHT OF HAKER . [IT WILL ENABLE\r\nA MAN TO PASS THROUGH] THE HIDDEN PLACES OF THE TUAT, AND TO\r\nPENETRATE THE SECRET HABITATIONS OF NETER-KHERT, TO BREAK\r\nTHROUGH (4) MOUNTAINS, AND TO OPEN UP A -\\\\ 'AV THROUGH THE SECRET VALLEYS WHICH ARE UNKNOWN. THIS CHAPTER SHALL PRESERVE\r\n(OR EMBALM) THE KHU, IT SHALL MAKE BROAD HIS STEPS, IT SHALL GIVE\r\nHIM [POWER TO] WALK, IT SHALL DESTROY THE (5) DEAFNESS OF HIS\r\nFACE, AND IT SHALL ENABLE HIM TO HAKE A WAY FOR HIS FACE WITH\r\nTHE GOD. WHEN THOU RECITEST [THIS CHAPTER] THOU SH ALT NOT LET\r\nANY MAN WHATSOEVER SEE THEE EXCEPT HIM THAT IS INDEED DEAR TO\r\nTHY HEART AND THE PRIEST WHO READETH THE SERVICE KHER HEB),\r\n(6) THOU SHALT NOT LET ANY OTHER PERSON SEE [THEE], AND NO SERVANT SHALL COME OUTSIDE [THE CHAMBER WHEREIN THOU ART] . THOU\r\nSHALT RECITE [THIS CHAPTER] INSIDE A CHAMBER [LINED] WITH CLOTH\r\nDECORATED (LIIERALLY, SHOT) WITH STARS THROUGHOUT . THE SOUL OF\r\nEVERY KHU (I. E., THE DECEASED) FOR (7) WHOM THIS BOOK H ATH BEEN\r\nRECITED SHALL COME FORTH AMONG THE LIVING, HE HIMSELF SHALL\r\nCOME FORTH BY DAY, AND HE SHALL GAIN THE MASTERY AMONG THE\r\nGODS AND SHALL NOT BE (8) REPULSED BY THEM, AND THESE GODS SHALL\r\nREVOLVE ROUND ABOUT HIII, AND THEY SHALL ACKNOWLEDGE (LITERALLY,\r\nRECOGNIZE) HIM, AND INDEED HE SHALL BE AS THE DIVINE ONE AMONG\r\nTHEM. AND HE SHALL MAKE THEE TO KNOW THE TRANSFORMATIONS\r\nt . This Chapter may be merely the Rubric of the preceding Chapter in the\r\nPapyrus of Nu to which a title has been given ; it is only printed here for\r\nthe sake of convenience .\r\n23\r\n3 54 THE CHAPTERS OF COMING FORTH BY DAY.\r\nWHICH SHALL COME TO HIM IN THE LIGHT. (g) THIS BOOK IS INDEED A\r\nVERY GREAT MYSTERY ; AND THOU SHALT NEVER ALLOW THOSE WHO\r\nDWELL IN THE PAPYRUS SWAMPS OF THE DELTA (I. E., IGNORANT FOLK)\r\nOR ANY PERSON WHATSOEVER TO SEE IT .\r\nNOTE.\r\nThe Introduction to Chapter XCIX printed on pp. 5o3-507 of the\r\nvolume of hieroglyphic text exists in one papyrus only ; certain passages\r\nin it may be translated readily, but others are full of difficulty,
