ris-khent-Amentet'\r\n\"hath made thee to triumph over thine enemies, and thy father\r\n\"Seb bath decreed for thee all his inheritance . Come, therefore,\r\n\"O Horus, son of Isis, for thou, 0 son of Osiris, sittest upon\r\n\"the throne of thy (3) father Rd to overthrow thine enemies,\r\n\"for he hath ordained for thee the two lands to their utmost\r\n\"limits . Atem bath [also] ordained this, and the company of the\r\n\"gods bath confirmed the splendid power of the victory of Horus\r\n\"the son of Isis and the son of Osiris for ever and (4) for ever .\r\n\"And Osiris Auf-ankh shall be victorious for ever and ever . 0\r\n\"Osiris-khent-Amentet, the whole of the northern and southern\r\n\"parts of the heavens, and every god and every goddess, who are\r\n\"in heaven and who are upon earth [will] the victory of Horus,\r\n\"the son of Isis and the son of Osiris, over his enemies in the\r\n\"presence of (5) Osiris-khent-Amentet who will make Osiris\r\n\"Auf-ankh, victorious, to triumph over his enemies in the presence of Osiris-khent-Amentet, Un-nefer, the son of Nut, on\r\n\"the day of making him to triumph over Set and his fiends (6)\r\n\"in the presence of the great sovereign chiefs who are in Annu\r\n\"(Heliopolis) ; on the night of the battle and overthrow of the\r\n\" Seba-fiend in the presence of the great sovereign princes who\r\n\"are in. Abtu ; on the night of making Osiris to triumph over\r\n\"his enemies (7) make thou Osiris Auf-ankh, triumphant, to\r\ni . 1L e., \"Osiris, Governor of Arnentet.\"\r\nJ\r\n66\r\n\r\nTHE CHAPTERS OF COMING FORTH BY Dd Y.\r\n\"triumph over his enemies in the presence of the great sovereign\r\n\"princes, who are in the horizon of Ainentet ; on the day of the\r\n\"festival of Haker in the presence of the great sovereign princes\r\n\"who are in Tattu ; on the night (8) of the setting up of the\r\n\"Tet in Tattu in the presence of the great sovereign princes\r\n\"who are in the ways of the damned ; on the night of the\r\n\"judgment of those who shall be annihilated in the presence of\r\n\"the great sovereign princes who are in Sekhem (Letopolis) ;\r\n\"(g) on the night of the `things of the altars in Sekhem' in the\r\n\"presence of the great sovereign princes who are in Pe and Tept ;\r\n\"on the night of the stablishing of the inheriting by Horus of\r\n\"the things of his father Osiris in the presence of the great\r\n\"sovereign princes (io) who are at the great festival of the\r\n\"ploughing and turning up of the earth in Tattu, or (as others\r\n\"sav), [in] Abtu ; on the night of the weighing of words,\" or\r\n(as others say), \"weighing of locks in the presence of the great\r\n\"sovereign princes who are in An-rut-f on its place ; on the\r\n\"night when Horus receiveth the birth-chamber of the gods (ii)\r\n\"in the presence of the great sovereign princes who are in the\r\n\"lands of Rekhti (?) ; on the night when Isis lieth down to\r\n\"watch [and] to make lamentation for her brother in the presence of the great sovereign princes who are in Re-stau ; on\r\n\"the night of making Osiris to triumph over all his enemies\" (12) .\r\n\"Horus repeated [these] words four times, and all his enemies\r\n\"fell headlong and were overthrown and were cut to pieces ; and\r\n\"Osiris Auf-ankh, triumphant, repeated [these] words four times,\r\n\"therefore let all his enemies fall headlong, and be (13) over-\r\n\"thrown and cut to pieces . Horus the son of Isis and son of\r\n\"Osiris celebrated in turn millions of festivals, and all his enemies fell headlong, and were overthrown and cut to pieces .\r\n\"Their habitation hath gone forth to the block of the East, their\r\n\"heads have been cut off ; (14) their necks have been destroyed ;\r\n\"their thighs have been cut off ; they have been given over to\r\n\"the Great Destroyer who dwelleth in the valley of the grave ;\r\n\"and they shall never come forth from under the restraint of\r\n\"the god Seb.\"\r\nTHE CHAPTER OF THE VICTORY OVER ENEMIES .\r\n\r\n67\r\nRubric : THIS CHAPTER SHALL BE RECITED OVER THE DIVINE CHAPLET\r\n()5) WHICH IS LAID UPON THE FACE OF THE DECEASED, AND THOU SHALT\r\nCAST INCENSE INTO THE FIRE ON BEHALF OF OSIRIS AUF-ANKH, TRIUMPHANT, BORN OF SHERET-AMSU, TRIUMPHANT ; THUS SHALT THOU CAUSE\r\nHIM TO TRIUMPH OVER HIS ENEMIES, (16) DEAD OR ALIVE, AND HE SHALL\r\nBE AMONG THE FOLLOWERS OF OSIRIS ; AND A HAND SHALL BE STRETCHED\r\nOUT TO HIM WITH MEAT AND DRINK IN THE PRESENCE OF THE GOD. [THIS\r\nCHAPTER] SHALL BE SAID BY I HEE TWICE AT DAWN-NOW IT IS A NEVERFAILING CHARM-REGULARLY AND CONTINUALLY.\r\nCHAPTER XX.\r\n[From the papyrus of Nebseni (Brit . Mus. No . 9,goo, sheet I2) .]\r\nVignette : This Chapter, in the Theban Version, has neither vignette\r\nnor title .\r\nText : (I) \"Hail, Thoth, who didst make Osiris (2) to triumph\r\n\"over his enemies, snare thou the enemies of Osiris, the scribe\r\n\"Nebseni, the lord of piety, in the presence of the great sovereign\r\n\"princes of every god and of every goddess ; (3) in the presence\r\n\"of the great sovereign princes who are in Annu (Heliopolis)\r\n\"on the night of the battle and of the overthrow of the Sebau-\r\n\"fiend in Tattu ; on (q) the night of making to stand up the\r\n\"double Tet in Sekhem (Letopolis) ; on the night of the things\r\n\"of the night in Sekhem, in Pe, (5) and in Tepu ;t on the night\r\n\"of the stablishing of Horus in the heritage of the things of his\r\n\"father in the double land of Rekhti (%) ; (6) on the night when\r\n\"Isis maketh lamentation at the side of her brother Osiris in\r\n\"Abtu (Abydos) ; on the night of the Haker festival (7) of the\r\n\"distinguishing [between] the dead (i . e ., the damned) and the\r\n\"Klu.s on the path of the dead (i . e ., the damned) ; on the night\r\n\"of the judgment of those who are to be annihilated at the great\r\n\"[festival of] the ploughing and the turning up of the earth (8)\r\n\"in Naarerut-f 2 in Re-stau ; and on the night of making Horus\r\nI . Pe and Tepu were two famous sanctuaries of Northern Egypt .\r\n2 . IL e ., An-rut-f.\r\n5 *\r\n68\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"to triumph over his enemies . Horus is mighty, the northern and\r\n\"southern halves of heaven rejoice, (g) Osiris is content thereat\r\n\"and his heart is glad . Hail, Thoth, make thou to triumph Osiris,\r\n\"the scribe Nebseni, over his enemies (io) in the presence of the\r\n\"sovereign princes of every god and every goddess, and in the\r\n\"presence of you, ye sovereign princes who passed judgment on\r\n\"Osiris behind the shrine .\"\r\nIn the Saite Recension this Chapter has no vignette, but it\r\nhas the title, \"Another Chapter of the Chaplet of victory\", and\r\nis arranged in tabular form. The words, \"Hail, Thoth, make\r\n\"Osiris Auf-ankh, triumphant, to triumph over his enemies even\r\n\"as thou didst make Osiris to triumph over his enemies,\" which\r\nare written in two horizontal lines, are to be repeated before each\r\ncolumn of text . The \"great sovereign princes\" invoked are those\r\nof :- (I). Annu (Heliopolis), (2) . Tattu, (3) . Sekhem (Letopolis),\r\n(4) . Pe and Tep, (5) . An-arut-f, (6) . the double land of Rekhti,\r\n(7) . Re-stau, (8) . Abtu, (g) . the paths of the dead, (io) . the ploughing festival in Tattu, (ii) . Kher-aba, (12) . Osiris, (I3) . heaven\r\nand earth, (14) . every god and every goddess . The rubric reads :-\r\nIF THIS CHAPTER BE RECITED REGULARLY AND ALWAYS BY A MAN\r\nWHO HATH PURIFIED HIMSELF IN WATER OF NATRON, HE SHALL COME\r\nFORTH BY DAY AFTER HE HATH COME INTO PORT (I . E., IS DEAD), AND HE\r\nSHALL PERFORM ALL THE TRANSFORMATIONS WHICH HIS HEART SHALL\r\nDICTATE, AND HE SHALL, COME FORTH FROM EVERY FIRE . CHAPTER XXI .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 9) .]\r\nIn the Papyrus of Ani the XXIst Chapter follows the XXIInd,\r\nbut it is there given without title and without vignette ; in the\r\nTurin papyrus published by Lepsius (Todtenbuch, Bl. 1 4) the\r\nXXlst and XXIInd Chapters are quite distinct, and each has\r\nits own title, while a single vignette stands over both . In the\r\nVignette a priest is shewn holding a vase in the left hand, and\r\nTHE CHAPTER OF GIVING A MOUTH TO THE DECEASED. 69\r\nthe ram-headed serpent-like instrument called \"Ur-hekau\" (i . e .,\r\n\"great of enchantments\") in the right ; with the latter he is\r\nabout to touch the mouth of the deceased who is standing before him. Behind the deceased is a man seated on a chair and\r\nholding a staff in his left hand .\r\nText : ( i) THE CHAPTER OF GIVING A MOUTH TO THE OVERSEER OF THE HOUSE, Nu, TRIUMPHANT, (2) IN THE UNDERWORLD.\r\nHe saith :-\r\n\"Homage to thee, 0 thou lord of brightness, thou who art at\r\n\"the head of the Great House, prince of the night and of thick\r\n\"darkness! I have come unto thee being a pure (3) khu . Thy\r\n\"two hands are behind thee, and thou halt thy lot with [thy]\r\n\"ancestors . 0 grant thou unto me my mouth that I may speak\r\n\"therewith ; and guide thou to me my heart at the season when\r\n\"there is (4) cloud and darkness.\"\r\nCHAPTER XXII .\r\n[From the Papyrus of Ani (Brit. Mus. No. 10,470, sheet 6) .]\r\nVignette : In the Papyrus of Nebseni (sheet 5), the \"Guardian of the\r\nBalance\" is seen with his right hand stretched out to touch the mouth of\r\nthe deceased who stands before him . In other papyri (Naville, Todtenbuch, Bd. i . 131 . 33) the deceased himself is seen standing with either his\r\nright or his left hand raised to his mouth .\r\nText : ( i) THE CHAPTER OF GIVING A MOUTH (2) TO OSIRIS\r\nANI, THE SCRIBE AND TELLER OF THE HOLY OFFERINGS OF ALL\r\nTHE GODS, TRIUMPHANT, IN THE UNDERWORLD . He saith :-\r\n\"I rise (3) out of the egg in the hidden land . May my mouth\r\n\"be given (4) unto me that I may speak therewith in the presence of the great god, the lord of the (5) Tuat (underworld) .\r\n\"May my hand and my arm not be forced back in the presence\r\n\"of the sovereign princes of any god. I am Osiris, the lord\r\n\"of Re-stau, (6) ; may I, Osiris the scribe Ani, triumphant,\r\n\"have a portion with him who is (7) on the top of the steps\r\n70\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"(i. e ., Osiris) . According to the desire of my heart, I have come\r\n\"from the Pool of Fire, and I have quenched the fire .\"\r\nCHAPTER XXIII.\r\n[From the Papyrus of Ani (Brit. Mus . No . 10,470, sheet 15) .]\r\nVignette : The statue of Ani, the scribe, seated upon a pedestal in the\r\nform of the emblem of Maat (i . e., right and truth) . Before it stands the\r\nSem priest clad in a panther's skin and holding in his right hand the\r\nram-headed, serpent-like instrument \"Ur-hekau\", with which he is about\r\nto touch the lips of the statue and so perform the ceremony of \"Opening\r\nthe Mouth\" . At his feet are a sepulchral box for holding unguents, etc . ;\r\nthree instruments called respectively \"Seb-ur\", \"Tun-tet\" and \"Temanu\" ;\r\nand the object called \"Pesh-en-kef\" . In the Papyrus of Nebseni the scene\r\nis described as \"the Ser priest performing [the ceremony] of the 'Opening of the Mouth\"' (sheet 5) .\r\nText : ( t) THE CHAPTER OF OPENING THE MOUTH OF OSIRIS.\r\nTHE SCRIBE ANI, TRIUMPHANT, saith :-\r\n\"May the god Ptah open my mouth, and may the god of my\r\n\"city loose the swathings, even the swathings which are over\r\n\"my mouth. Moreover, may Thoth, being filled and furnished\r\n\"with charms, come and loose the bandages, even the bandages\r\n\"of Set which fetter my mouth (3) ; and may the god Tern hurl\r\n\"them at those who would fetter [me] with them, and drive\r\n\"them back. May my mouth be opened, may my mouth be unclosed by Shu (4) with his iron knife wherewith he opened the\r\n\"mouth of the gods . I am the goddess Sekhet, and I sit upon\r\n\"[my] place in the great (5) wind (?) of heaven. I am the great\r\n\"goddess Sah who dwelleth among the Souls of Annu (Helio-\r\n\"polis) . Now as concerning every charm and all the words which\r\n\"may be spoken against me, (6) may the gods resist them, and\r\n\"may each and every one of the company of the gods with-\r\n\"stand them .\"\r\nTHE CHAPTER OF BRINGING CHARMS TO THE DECEASED . 7 1\r\nCHAPTER XXIV.\r\n[From the Papyrus of Ani (Brit . Mus. No . 10,470, sheet 15) .]\r\nVignette : This Chapter has no vignette in the Theban papyri .\r\nText : ( t) THE CHAPTER OF BRINGING CHARMS UNTO OSIRIS\r\nANI [IN THE UNDERWORLD] ; he saith :- (2)\r\n\"I am Tem-Khepera, who brought himself into being upon\r\n\"the thigh of his divine mother . Those who are in Nu (i. e .,\r\n\"the sky) are made wolves, (3) and those who are among the\r\n\"sovereign princes are become hyenas. Behold, I gather together\r\n\"the charm [from every place where] it is, and from every man\r\n\"with whom it is, swifter than greyhounds and quicker than\r\n\"light . (4) Hail, thou who towest along the Makhent boat of\r\n\"Ra, the stays of thy sails and of thy rudder are taut in the\r\n\"wind as thou sailest up the Pool of Fire in the underworld .\r\n\"Behold, thou gatherest together the charm (5) from every place\r\n\"where it is, and from every man with whom it is, swifter than\r\n\"greyhounds and quicker than light, [the charm] which created\r\n\"the forms of being from the . . . . (6) mother, and which either\r\n\"createth the gods or maketh them silent, and which giveth the\r\n\"heat of fire unto the gods . Behold, the charm is given unto\r\n\"me, from wherever it is [and from him with whom it is], (7)\r\n\"swifter than greyhounds and quicker than light,\" or (as others\r\nsay), \"quicker than a shadow .\"\r\nCHAPTER XXV.\r\n[From the Papyrus of Nu (Brit. Mus. No . 10 i 477, sheet 5) .]\r\nVignette : In the greater number of the Theban papyri this Chapter is\r\nwithout vignette . In the Brocklehurst papyrus, however, (see Naville,\r\n7odtenbuch, Bd . 1 . Bl . 36) the Sent priest, wearing a panther's skin, is\r\nseen holding up before the face of the deceased, who stands before him,\r\na small bearded figure like an ushabti . In the Turin papyrus (Lepsius,\r\nTodtenbueh, 131 . 15), the priest and the deceased are standing facing each\r\nother, and no ceremony is being performed .\r\n7 2\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DAY\r\nText : (r) THE CHAPTER OF MAKING A MAN TO POSSESS\r\nMEMORY IN THE UNDERWORLD. The chancellor-in-chief, Nu,\r\ntriumphant, the overseer of the palace, the son of the chief\r\nchancellor Amen-hetep, saith :-\r\n(2) \"May my name be given to me in the Great House, and\r\n\"may I remember my name in the House of Fire on the night\r\n\"(3) of counting the years and of telling the number of the\r\n\"mouths. I am with the Divine One, and I sit on the eastern\r\n\"side of heaven . If any god whatsoever should advance unto\r\n\"me (4), let me be able to proclaim his name forthwith .\"\r\nCHAPTER XX V I.\r\n[From the Papyrus of Ani (Brit . Mus . No. 10,470, sheet 15) .]\r\nVignette : The scribe Ani, clothed in white, and with his heart in his\r\nright hand, addressing the god Anpu (Anuhis), jackal-headed . In his left\r\nhand, which is outstretched, Ani holds a necklace of several rows of coloured heads ; the clasp is made in the form of a pylon or gateway, and\r\non the side of the pendant, which is in the same form, is a representation\r\nof a scarab or beetle in a boat to typify the Sun-god Ra-Khepera in his\r\nboat . From the pendant hang lotus flowers . In other Theban papyri the\r\nvignettes are different . In the Papyrus of Nebseni (sheet 5) the god\r\n\"Anubis who dwelleth in the city of embalmment\" gives a heart to the\r\ndeceased ; and in others (see Naville, Todtenbuch, Bd. I . Bl . 37) the deceased is seen either being embraced by Anubis or addressing his heart\r\nwhich rests upon a standard before him . In the Turin papyrus (Lepsius,\r\nTodtenbuch, 131 . 15) the deceased is seen kneeling before his own soul,\r\nwhich is in the form of a human-headed hawk, and clasping his heart to\r\nhis breast with his left hand .\r\nText : (i) THE CHAPTER OF GIVING A HEART TO OSIRIS\r\nANI (2) IN THE UNDERWORLD . He saith :--\r\n\"May my heart (db)r be with me in the House of Hearts! May\r\n\"my heart (hat) be with me in the House of Hearts! May my\r\n\"heart be with me, and may it rest there, [or] I shall not eat\r\nt . Ab is undoubtedly the \"heart\", and hat is the region wherein is the heart ;\r\nthe word may be fairly well rendered by \"breast\", though the pericardium is\r\nprobably intended .\r\nTHE CHAPTERS OF PRESERVING THE HEART.\r\n\r\n7 3\r\n\"of the cakes of Osiris on the eastern side of the Lake (3) of\r\n\"Flowers, neither shall I have a boat wherein to go down the\r\n\"Nile, nor another wherein to go up, nor shall I be able to sail\r\n\"down the Nile with thee . May my mouth [be given] to me\r\n\"that I may (4) speak therewith, and my two legs to walk there-\r\n\"with, and my two hands and arms to overthrow my foe. May\r\n\"the doors of heaven be opened unto me (5) ; may Seb, the\r\n\"Prince I of the gods, open wide his two jaws unto me ; may\r\n\"he open my two eyes which are blindfolded ; may he cause\r\n\"me to stretch apart (6) my two legs which are bound together ;\r\n\"and may Anpu (Anubis) make my thighs firm so that I may\r\n\"stand upon them . May the goddess Sekhet make me to rise\r\n\"(7) so that I may ascend unto heaven, and may that be done\r\n\"which I command in the House of the ka (double) of Ptah\r\n\"(i. e ., Memphis) . I understand with my heart . I have gained\r\n\"the mastery over my (8) heart, I have gained the mastery over\r\n\"my two hands, I have gained the mastery over my legs, I have\r\n\"gained the power to do whatsoever my ka (double) pleaseth .\r\n\"(g) My soul shall not be fettered to my body at the gates of\r\n\"the underworld ; but I shall enter in peace and I shall come\r\n\"forth in peace .\"\r\nCHAPTER XXVII .\r\n[From the Papyrus of Ani (Brit . Mus . No. 10,470, sheets 15 and t6) .]\r\nVignette : The scribe Ani, with hands raised in adoration, and his heart,\r\nwhich is set upon a pedestal, in the presence of four gods who arc seated\r\nupon a pedestal in the form of the emblem of Madt. In the Turin Papyrus\r\n(Lepsius, Todtenbuch, BI . 25) the deceased is shewn kneeling before the\r\nfour children of Horns . Text : ( i) THE CHAPTER OF NOT LETTING THE HEART (HATI)\r\nOF A MAN BE TAKEN FROM HIM IN THE UNDERWORLD . 2 Saith\r\nOsiris Ani :-\r\nI . Erpat, i. e., \"tribal chief\" .\r\n2 . The Papyrus of Mes-em-neter (Naville, Todtenbuch, Bd. II . p . 92) adds :-\r\n\"His heart goeth forth to take up its abode in his body, his heart is renewed\r\nbefore the gods, and he hath gained the mastery over it .\"\r\n7 4 THE CHAPTERS OF COMING FORTH B P DA I'.\r\n\"Hail, ye who carry away hearts! [Hail,] ye who steal [hearts,\r\n\"and who make the heart of a man to go through its trans-\r\n\"formations according to his deeds, let not what he hath done\r\n\"harm him before you] .' (2) Homage to you, 0 ye lords of eternity,\r\n\"ye possessors of everlastingness, take ye not this heart of Osiris\r\n\"Ani into (3) your grasp, this heart of Osiris, and cause ye not\r\n\"words of evil to spring up against it ; because this is the heart\r\n\"of (4) Osiris Ani, triumphant, and it belongeth unto him of\r\n\"many names (i . e ., Thoth), the mighty one whose words are\r\n\"his limbs, and who sendeth forth his heart to dwell (5) in his\r\n\"body. The heart of Osiris Ani is triumphant, it is made new\r\n\"before the gods, he hath gained power over it, he hath not\r\n\"been spoken to [according to] what he hath done . He bath\r\n\"gotten power over (6) his own members. His heart obeyeth\r\n\"him, he is the lord thereof, it is in his body, and it shall never\r\n\"fall away therefrom . I, Osiris, the scribe Ani, victorious in\r\n\"peace, and triumphant in the beautiful Amenta and on the\r\n\"mountain of eternity, bid thee to be obedient unto me in the\r\n\"underworld .\"\r\nCIIAPTEIZ XXVIII .\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet 5) .]\r\nVignette : In some papyri containing the Theban Recension of the Book\r\nof the Dead (e . y ., those of Nu and Amen-neb (Brit . Mus . No . 9,964), this\r\nChapter has no vignette . In the Papyrus of Nefer-uhcn-f the deceased is\r\nseen holding his heart upon his breast with his left hand, and kneeling\r\nbefore a tailed monster in human form who holds a knife in his right\r\nhand, and grasps his tail with the left . Another papyrus shows the deceased offering incense to Osiris, who, standing on a pedestal in the form\r\nof Alaat, holds the flail and sceptre in his hands ; in the Brocklehurst\r\npapyrus the deceased is kneeling and holding his heart in his left hand,\r\nwhich is outstretched (see Naville, Todtenbuch, Bd. i . BL 39) . In the\r\nTurin Papyrus the deceased is adoring his heart, which is placed on a\r\npedestal, before a seated deity (Lepsius, Todtenbuch, Bl . 15) .\r\n1 . The words within brackets are from the Papyrus of Mes-em-neter .\r\nTHE CHAPTERS OF PRESERVING THE HEART. 75\r\nText : ( i) THE CHAPTER OF NOT LETTING THE HEART OF\r\nTHE OVERSEER OF THE PALACE, THE CHANCELLOR-IN-CHIEF,\r\nNU, TRIUMPHANT, BE CARRIED AWAY (2) FROM HIM IN THE\r\nUNDERWORLD. He saith :-\r\n\"Hail, thou Lion-god! I am the Flower Bush (Unb) . That\r\n\"which is an abomination unto me is the divine block . Let not\r\n\"this my heart (hdti) be carried away from me by (3) the fighting gods in Annu . Hail, thou who dost wind bandages round\r\n\"Osiris and who hast seen Set! Hail, thou who returnest after\r\n\"smiting and destroying him before the mighty ones! (4) This\r\n\"my heart (ab; [sitteth] and weepeth for itself before Osiris ; it\r\n\"bath made supplication for me . I have given unto him and I\r\n\"have decreed unto him the thoughts (5) of the heart in the\r\n\"House of the god Usekh-hra,' and I have brought to him\r\n\"sand (sic) at the entry to Khemennu (Hermopolis Magna) . Let\r\n\"not this my heart (Izati) be carried away from me! I make\r\n\"thee to (6) dwell( :) upon his throne, 0 thou who joinest together hearts (lzatu) [in Sekhet-hetep (with) years] of strength\r\n\"against all things that , are an abomination unto thee, and to\r\n\"carry off (7) food from among the things which belong unto thee,\r\n\"and are in thy grasp by reason of thy two-fold strength . And\r\n\"this my heart (hati) is devoted to the decrees of the god Tern\r\n\"who leadeth me into the (8) dens of Suti, but let not this my\r\n\"heart which hath done its desire before the sovereign princes\r\n\"who are in the underworld be given unto him . When they\r\n\"find the leg and the swathings (9) they bury them .\"\r\nCHAPTER XXIX.\r\n[From the Papyrus of Ani (Brit . Mus. No. 10,470, sheet 15) .]\r\nVignette : Ani standing, with a staff in his hand. In the Turin Papyrus\r\n(Lepsius, Todtenbauch, 131 . 15) this Chapter has no vignette .\r\ni . I. e ., the god of the \"Large Face\".\r\n76\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nText : (i) THE CHAPTER OF NOT LETTING THE HEART OF\r\nA MAN BE TAKEN AWAY FROM HIM IN THE UNDERWORLD . Osiris\r\nAni, triumphant, saith :-\r\n\"Turn thou back, 0 messenger of every god ! (z) Is it that\r\n\"thou art come [to carry away] this my heart which liveth? But\r\n\"my heart which liveth shall not be given unto thee . (3) [As I]\r\n\"advance, the gods hearken unto my offerings, and they all fall\r\n\"down upon their faces in their own places .\"\r\nCHAPTER XXIX A .\r\n[From the Papyrus of Amen-hetep (Naville, Todteo:buch, Bd . i . BI . 40) .]\r\nVignette : This Chapter has no vignette .\r\nText : (r) THE CHAPTER OF NOT ALLOWING THE HEART OF\r\nAMEN-HETEP, TRIUMPHANT, TO BE CARRIED AWAY DEAD IN THE\r\nUNDERWORLD. The deceased saith :-\r\n\"My heart is with me, (2) and it shall never come to pass\r\n\"that it shall be carried away . I am the lord of hearts, the\r\n\"slayer of the heart . (3) I live in right and truth (Maat) and\r\n\"I have my being therein . I am Horus, the dweller in hearts, (q)\r\n\"who is within the dweller in the body. I live in my word, and\r\n\"my heart hath being . Let not my heart be taken away (5) from\r\n\"me, let it not be wounded, and may neither wounds nor gashes\r\n\"be dealt upon me because it hath been taken away from me .\r\n\"Let me have my being in the body of [my] father Seb, [and\r\n\"in the body of my] mother Nut. I have not done that which\r\n\"is held in abomination by the gods ; let me not suffer defeat\r\n\"there, [but let me be] triumphant .\"\r\nCHAPTER XXIX B .\r\n[From the Papyrus of Ani (Brit . Mus. No. 10,470, sheet 33) .]\r\nVignette . A heart .\r\nTHE CHAPTERS OF PRESER VING THE HEART.\r\nCHAPTER XXX.\r\n[From Lepsius, Todtenbuch, BI. I6 .]\r\nVignette : The deceased, with hands raised in adoration, standing before a beetle placed on a pedestal .\r\nText : THE CHAPTER OF NOT LETTING THE HEART OF' A\r\nMAN BE DRIVEN AWAY FROM HIM IN THE UNDERWORLD . (I)\r\nOsiris Auf-ankh, triumphant, born of Sheret-Amsu, triumphant,\r\nsaith :-\r\n\"My heart, my mother ; my heart, my mother! My heart of\r\n\"my existence upon earth . May naught stand up to oppose me\r\n\"in judgment ; may there be no opposition to me in the presence\r\n\"of the sovereign princes ; (z) may [no evil] be wrought against\r\n\"me in the presence of the gods ; may there be no parting [of\r\n\"thee] from me in the presence of the great god, the lord of\r\n\"Amentet. Homage to thee, 0 thou heart of Osiris-khent-Amentet!\r\n\"Homage to you, 0 my reins! Homage to you, 0 ye gods (3)\r\n\"who dwell in the divine clouds, and who are exalted (or holy)\r\n\"by reason of your sceptres! Speak ye fair words for the Osiris\r\n\"Auf-ankh, and make ye him to prosper before Nehebka. And\r\n\"behold, though I be joined unto the (q.) earth, and am in the\r\n\"mighty innermost part of heaven, let me remain on the earth\r\n\"and not die in Amentet, and let me be a klzu therein for ever\r\n\"and ever .\"\r\n77\r\nText : ( I) THE CHAPTER OF A HEART OF CARNELIAN . Osiris\r\nAni, triumphant, saith :-\r\n\"I am the Benuu, the soul of Rd, and the guide of the gods\r\n\"(2) in the Tuat (underworld) . Their divine souls come forth\r\n\"upon earth to do the will of their kas, let therefore, the soul\r\n\"of Osiris Ani come forth to do the will of his ka.\"\r\nRubric : THIS [CHAPTER] SHALL BE RECITED OVER A BASALT SCARAB,\r\nWHICH SHALL BE SET IN A GOLD SETTING, AND IT SHALL BE PLACED IN-\r\n78\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nSIDE THE HEART OF THE MAN' FOR WHOM THE CEREMONIES OF-OPENING\r\nTHE 11IOUTH\" AND OF ANOINTING WITH UNGUENT HAVE BEEN PERFORMED .\r\nAND THERE SHALL BE RECITED BY WAY OF A MAGICAL CHARM THE\r\nWORDS :- \"MY HEART, MY MOTHER ; MY HEART, MY MOTHER! MY HEART\r\nOF TRANSFORMATIONS .\"\r\nCHAPTER XXX A .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 5) .]\r\nVignette : In many of the papyri containing the Theban Recension\r\nthis Chapter has no vignette ; in one, however, the vignette is a heart\r\nstanding above a vase, in another the deceased is seen adoring his heart,\r\nand in another the deceased is standing before four gods, one of whom\r\nis offering a heart to him (see Naville, Todtenbuch, Bd . I . B! . 42) .\r\nText : ( i) THE CHAPTER OF NOT LETTING THE HEART OF\r\nTHE OVERSEER OF THE PALACE, THE CHANCELLOR-IN-CHIEF,\r\nNu, TRIUMPHANT, BE DRIVEN AWAY FROM HIM IN THE UNDERWORI.D . He saith :- (2)\r\n\"0 my heart, my mother ; 0 my heart, my mother! 0 my\r\n\"heart of my existence upon earth . May naught stand up to\r\n\"oppose me in judgment in the presence of the lords of the trial\r\n\"(3) ; let it not be said of me and of that which I have done,\r\n\"'He hath done deeds against that which is right and true' ;\r\n\"may naught be against me in the presence of the great god, the\r\n\"lord of Amentet. Homage to thee, 0 my heart! (4) Homage\r\n\"to thee, 0 my heart! Homage to you, 0 my reins! Homage\r\n\"to you, 0 ye gods who dwell in the divine clouds, and who\r\n\"are (5) exalted (or holy) by reason of your sceptres ! Speak ye\r\n\"[for me] fair things to Rd, and make ye me to prosper before\r\n\"Nehebka . And behold me, even though I be joined to the\r\n\"earth in the mighty innermost parts thereof, let me remain upon\r\n\"the earth and let me not die in Amentet, but become a Khu\r\n\"therein .\"\r\nI . I. e ., the deceased .\r\nTHE CHAPTERS OF PRF,'SERVING THE HEART\r\n\r\n79\r\nCIIAP'1'ER XXXB .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet 15) .]\r\nVignette : (i) Some papyri containing the Theban Recension give this\r\nChapter without any vignette, and it is probable that this arises from the\r\nfact that it often appears as one of the texts which occur in the great\r\nJudgment Scene, where it forms the prayer put into the mouth of the deceased ; see the Papyrus of Ani, sheet 3, and the Papyrus of Hu-nefer,\r\nsheet 3 . In the Papyrus of Nebseni, sheet q, the deceased kneels in one\r\npan of the Balance and he is being weighed against his heart which rests\r\nin the other in the presence of \"Osiris, the great god, the Governor of\r\nEverlastingness\" . The support of the beam is surmounted by a human\r\nhead, and the tongue of the Balance is being scrutinized by a dog-headed\r\nape, seated on a pedestal, who is called \"Thoth, the lord of the Balance\" .\r\nElsewhere this ape is seated on a pedestal with steps, and is called \"The\r\nlord of Khemcnnu (Hermopolis Magna), the righteous weigher\" (see Naville, Todtenbuch, Bd. I . BI. 43) . In the Papyrus of Amen-neb (Brit . Mus .\r\nNo. 9,964), the deceased stands by the Balance while a figure of himself is being weighed against his heart ; in this example of the scene the\r\nsupport of the beam is surmounted by the head of a jackal . Elsewhere the\r\nvignette is simply a heart, or a scarab, or the deceased seated adoring\r\nhis heart, or the deceased standing in adoration before a beetle, which\r\nis the symbol of the god Kheperd, the self-created god and the type of\r\nthe Resurrection (see Lepsius, Todtenbuch, Bl . r6) .\r\nText : ( i) THE CHAPTER OF NOT (2) LETTING THE HEART OF\r\nOSIRIS, THE SCRIBE OF THE HOLY OFFERINGS OF ALL THE\r\nGODS, ANT, TRIUMPHANT, BE DRIVEN FROM HIM IN THE UNDERWORLD. He saith :-\r\n\"My heart, my mother ; (3) my heart, my mother! My heart\r\n\"whereby I came into being! May naught stand up to oppose\r\n\"me at [my] judgment ; may there be no opposition to me in\r\n\"the presence of the sovereign princes (Tchatcha) ; may there be\r\n\"no parting of thee from me in the presence of him that keep-\r\n\"eth the Balance! Thou art my ka, the dweller in (4) my body ;\r\n\"the god Khnemu who knitteth and strengtheneth my limbs .\r\n\"Mayest thou come forth into the place of happiness whither we\r\n\"go. May the Shenit (i . e ., the divine officers of the court of\r\n\"Osiris), who form the conditions of the lives of men, not cause\r\n8o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"my name to stink . [Let it be satisfactory unto us, and let the\r\n\"listening be satisfactory unto us, and let there be joy of heart\r\n\"unto us at the weighing of words . Let not that which is false\r\n\"be uttered against me before the great god, the lord of Amentet .\r\n\"Verily how great shalt thou be when thou risest in triumph!]'\r\nRubric.\r\n[From the Papyrus of Amen-hetep (see Naville, Todtenbuch, Bd. II. p . 99) .]\r\n(9) THESE WORDS ARE TO BE SAID OVER A SCARAB OF GREEN STONE\r\nENCIRCLED WITH A BAND OF REFINED COPPER AND [HAVING] A RING OF\r\nSILVER, (2) WHICH SHALL BE PLACED ON THE NECK OF THE KHU.\r\nTHIS CHAPTER WAS FOUND IN THE CITY OF KHEMENNU (HERMOPOLIS\r\nMAGNA) UNDER THE FEET OF [THE STATUE OF] (3) THIS GOD . [IT WAS INSCRIBED] UPON A SLAB OF IRON OF THE SOUTH, IN THE WRITING OF THE\r\nGO)) HIMSELF, IN THE TIME OF (4) THE MAJESTY OF THE KING OF THE\r\nNORTH AND OF THE SOUTH, (MEN-KAU-RA \\ ,~ TRIUMPHANT, BY THE ROYAL\r\nSON HERU-TA-TA-F, WHO DISCOVERED IT WHILST HE WAS ON HIS JOURNEY\r\n(5) TO MAKE AN INSPECTION OF THE TEMPLES AND OF THEIR ESTATES .\r\nIn some ancient papyri the text of this Chapter is made to\r\nfollow the Rubric of Chapter LXIV, with which it had some\r\nclose connexion, and in others it follows the Rubric of Chapter\r\nCXVIII. The Rubrical direction concerning Chapter LXIV\r\nreads :- `Behold, make a scarab of green stone, wash it with\r\n\"gold and place it in the heart of a man (i . e ., the deceased),\r\n\"and it will perform for him the `opening of the mouth' ; anoint it with antu unguent, and recite over it as a charm the\r\n\"following words :- `My heart, my mother ; my heart, my\r\n\"mother!\" etc . In the Turin Papyrus (Lepsius, Todtenbuch, BI . 16)\r\nit follows Chapter XXX which contains parts of Chapters XXXA\r\nand XXXB.\r\nCHAPTER XXXI .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 5) .]\r\nVignette : In some ancient papyri the Vignette of this Chapter represents\r\nI . The words within brackets are translated from the Papyrus of Nebseni\r\n(sheet 4) .\r\n2 . IL e ., Mycerinus, a king of the lVth dynasty .\r\nTHE CHAPTER OF BEATING BACK THE CROCODILE. 81\r\nthe deceased spearing a crocodile, but in the Sate Recension the deceased\r\nis attacking four crocodiles (see Lepsius, Todtenbuch, 131 . i6) .\r\nText : (i) THE CHAPTER OF BEATING BACK THE CROCODILE\r\nTHAT COMETH TO CARRY AWAY THE CHARM FROM Nu, THE\r\nOVERSEER OF THE PALACE, THE CHANCELLOR-IN-CHIEF, TRIUMPHANT, THE SON OF THE OVERSEER OF THE PALACE, AMENHETEP, TRIUMPHANT, IN THE: UNDERWORLD . He saith :-(2)\r\n\"Get thee back, return, get thee back, thou crocodile-fiend\r\n\"Sui ; thou shalt not advance to me, for I live by reason of the\r\n\"magical words which I have by me . I do not utter that name\r\n\"of thine to the great god (3) who will cause thee to come to\r\n\"the two divine envoys ; the name of the one is Betti,' and the\r\n\"name of the other is `Hra-k-en-Maat' . 2 Heaven hath power over\r\n\"its seasons, (4) and the magical word hath power over that which\r\n\"is in its possession, let therefore my mouth have power over the\r\n\"magical word which is therein . My front teeth are like unto flint\r\n\"knives, and my jaw-teeth are like unto the Nome of Tutef. 3\r\n\"Hail thou that sittest with thine eyeball upon these my magical\r\n\"words! Thou shalt not carry them away, 0 thou crocodile that\r\n\"livest by means of magical words!\"\r\nIn the Turin Papyrus (Lepsius, op. cit ., BI. t6) the following\r\nlines are added to this Chapter : 4\r\n\"I am the Prince in the field . I, even I, am Osiris, who hath\r\n\"shut in his father Seb together with his mother Nut (5) on the\r\n\"day of the great slaughter . My father is Seb and my mother\r\n\"is Nut. I am Horns, the first-born of Ra, who is crowned . I\r\n\"am Anpu (Anubis) on the day of reckoning . I, even I, am Osiris,\r\n\"(6) the prince who goeth in and declareth the offerings which\r\n\"are written down, I am the guardian of the door of Osiris,\r\ni . I. e., \"He of two teeth\" (or two horns) ; the Saite Recension (Lepsius,\r\nop. cit., BI . 16) reads Bent, i . e., \"ape\" .\r\n2 . IL e., \"Thy face is of right and truth .\"\r\n3 . We should probably add the word tep and read Tep to f, \"He that is\r\nupon his hill\", i . e ., Anubis.\r\n4 . The hieroglyphic text is not given in the accompanying volume because\r\nit represents a late version of the greater part of Chapter LXIX, q . v .\r\n6\r\n82\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"even I . I have come, I have become glorious (or a Khu), I have\r\n\"been reckoned up, I am strong, I have come and I avenge mine\r\n\"own self . (7) I have sat in the birth chamber of Osiris, and I\r\n\"was born with him, and I renew my youth along with him.\r\n\"I have laid hold upon the Thigh which was by Osiris, (8) and\r\n\"I have opened the mouth of the gods therewith . I sit upon the\r\n\"place where he sitteth, and I write down the number [of the\r\n\"things] which make strong (?) the heart, thousands of loaves of\r\n\"bread, thousands of vases of beer, which are upon the altars\r\n\"of his father Osiris, [numbers of] jackals, wolves, (g) oxen, red\r\n\"fowl, geese and ducks. Horus hath done away with the sacri-\r\n\"fices of Thoth . I fill the office of priest in the regions above,\r\n\"and I write down there [the things] which make strong the\r\n\"heart. I make offerings (or offerings are made to me) (to) at\r\n\"the altars of the Prince of Tattu, and I have my being through\r\n\"the oblations [made to] him . I snuff the wind of the East by\r\n\"his head, and I lay hold upon the breezes of the West thereby,\r\n\"(I I)\tI go round about heaven in the four quarters thereof,\r\n\"I stretch out my hand and grasp the breezes of the south [which]\r\n\"are upon its hair . Grant unto me air among the venerable beings\r\n\"and among those who eat bread .\"\r\nRubric : IF THIS CHAPTER RE KNOWN BY ITHE DECEASED] HE SHALL\r\nCOME FORTH BY DAY, HE SHALL, RISE UP TO WALK UPON THE EARTH\r\nAMONG THE LIVING, AND HE SHALL NEVER FAIL AND COME TO AN END,\r\nNEVER, NEVER, NEVER.\r\nCIIA1'TER XXXII .\r\n[From Lepsius, Todtenbueh, 1311 . 16 and 1 ; .]\r\nVignette : Four crocodiles advancing against the deceased who is\r\nspearing one of them .\r\nText : r THE CHAPTER OF BEATING BACK THE CROCODILE\r\nTHAT CO\\IE'IH TO CARRY AWAY THE MAGICAL WORDS FROM THE\r\nt . From no Papyrus containing the Theban Recension can a connected translation of this Chapter be made ; it has, therefore, been thought best to give\r\na rendering of it from the text as found in the Salte Recension .\r\nTHE CHAPTER OF BEATING BACK THE CROCODILE . 8 3\r\nKHU IN THE UNDERWORLD. (r) Osiris, Auf-ankh, triumphant,\r\nsaith :-\r\n\"The Mighty One fell down upon the place where he is, or\r\n\"(as others say), upon his belly, but the company of the gods\r\n\"caught him and set him up again . [My] soul cometh and it\r\n\"speaketh with its father, and the Mighty One delivereth it (2)\r\n\"from these eight I crocodiles . I know them by their names and\r\n\"[what] they live upon, and I am he who hath delivered his\r\n\"father from them .\"\r\n\"Get thee back, 0 Crocodile that dwellest in the West, thou\r\n\"that livest upon the stars which never rest, (3) for that which\r\n\"is an abomination unto thee is in my belly, 0 thou that hast\r\n\"eaten the forehead of Osiris . I am Set .\"\r\n\"Get thee back, 0 Crocodile that dwellest in the West, for\r\n\"the serpent-fiend Naau is in my belly, and I will give him unto\r\n\"thee ; let not thy flame be against me .\"\r\n\"Get thee back, 0 (4) Crocodile that dwellest in the East,\r\n\"who feedest upon those who eat their own filth, for that which\r\n\"is an abomination unto thee is in my belly ; I advance, I am\r\n\"Osiris__ .\r\n\"Get thee back, 0 Crocodile that dwellest in the East, the\r\n\"serpent-fiend Naau is in (5) my belly, and I will give [him]\r\n\"unto thee ; let not thy flame be against me .\"\r\n\"Get thee back, 0 Crocodile that dwellest in the South, who\r\n\"feedest upon filth, and waste, and dirt, for that which is an\r\n\"abomination unto thee is in my belly ; shall not the flame be\r\n\"on thy hand ? I am Sept.\" (6)\r\n\"Get thee back, 0 Crocodile that dwellest in the South, for\r\n\"I am safe by reason of my charm ; my fist is among the flowers\r\n\"and I will not give it unto thee .\"\r\n\"Get thee back, 0 Crocodile that dwellest in the North, who\r\n\"feedcst upon what is offered (?) within the hours, (7) for that\r\n\"which thou abominatest is in my belly ; let [not] thy venom\r\n\"be upon my head, for I am Tem .\"\r\ni . The Theban texts mention four crocodiles only .\r\n6*\r\n84\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"Get thee back, 0 Crocodile that dwellest in the North, for\r\n\"the goddess Serqet is in my belly and I have not yet brought\r\n\"her forth (8) . I am Uapch-Maati (or Merti) .\"\r\n\"The things which are created are in the hollow of my hand,\r\n\"and those which have not yet come into being are in my body .\r\n\"I am clothed and wholly provided with thy magical words,\r\n\"0 Ra, the which are in heaven above me and in the earth\r\n\"beneath me. (g) I have gained power, and exaltation, and a\r\n\"full-breathing throat in the abode of my father Ur (i . e ., the\r\n\"Mighty One), and he hath delivered unto me the beautiful\r\n\"Amentet which destroyeth living men and women ; but strong\r\n\"is its divine lord, who suffereth from weakness,\" (io) or (as\r\nothers say) \"exhaustion two-fold, therein day by day . My face\r\n\"is open, my heart is upon its seat, and the crown with the\r\n\"serpent is upon me day by day . I am Ra, who is his own\r\n\"protector, and nothing shall ever cast me to the ground .\"\r\nCHAPTER. XXXIII .\r\n[From the Papyrus of Nit (Brit . Mus. No . 10,477, sheet 6) .]\r\nVignette : This Chapter is without a vignette in the Papyrus of Nu, but\r\nin one MS . the deceased, with a knife in each hand, is seen attacking\r\nfour serpents, and in another four serpents only arc given ; see Naville,\r\nop . cit ., Bd. I . 131 . 46 . In the Turin Papyrus (Lepsius, op . cit ., 131 . 17) the\r\ndeceased is spearing a single serpent .\r\nText : (r) TIIE CHAPTER OF REPULSING SERPENTS (or WORMS)\r\nNu, the overseer of the palace, the chancellor-in-chief, triumphant, saith :- (2)\r\n\"Hail, thou serpent Rerek, advance not hither . Behold Sob\r\n\"and Shu. Stand still now, and thou shalt eat the rat which is\r\n\"an abominable thing unto Rd, and (3) thou shalt crunch the\r\n\"bones of the filthy cat .\"\r\nTHE CHAPTER OF NOT BEING BITTEN BY SNAKES. 8 5\r\nCHAPTER XXXIV .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10 i 477, sheet 6) .]\r\nVignette : This Chapter is without a vignette in the Theban and Saite\r\nRecensions .\r\nText : (r) THE CHAPTER OF NOT [LETTING] OsiRis Nu,\r\nTRIUMPHANT, BE BITTEN BY SNAKES (or WORMS) IN THE UNDERWORLD. (2) He saith :-\r\n\"O Serpent! I am the flame which shineth upon the Opener(?)\r\n\"of hundreds of thousands of years, and the standard of the\r\n\"god Tenpu,\" or (as others say), \"the standard of young plants\r\n\"and flowers . Depart ye (3) from me, for I am the divine\r\nMaftet.\" t\r\nCHAPTER XXXV.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,47i, sheet 6) .]\r\nVignette : This Chapter is without a vignette in the Papyrus of Nu, but\r\nin the Brocklehurst Papyrus three serpents form the vignette (see Naville,\r\nop . cit ., Bd. I . BI . 48) ; in the Turin Papyrus (Lepsius, op . cit ., B1 . 17)\r\nthe vignette chews the deceased in the act of spearing a serpent .\r\nText : (i) THE CHAPTER OF NOT [LETTING] NU, THE CHANCELLOR-IN-CHIEF, TRIUMPHANT, BE DEVOURED BY SERPENTS IN\r\nTHE UNDERWORLD . He saith :-\r\n\"Hail, thou god Shu! (2) Behold Tattu! Behold Shu! Hail\r\n\"Tattu! [Shu] hath the head-dress of the goddess Hathor . They\r\n\"nurse Osiris . Behold the two-fold being who is about to eat\r\n\"me! Alighting from the boat I depart (?), (3) and the serpent-\r\n\"fiend Seksek passeth me by . Behold sam and aaqet flowers\r\n\"are kept under guard (?) . This being is Osiris, and he maketh\r\n\"entreaty for his tomb . (4) The eyes of the divine prince are\r\n1 . So far back as 1867 the late Dr . Birch identified the animal maftet with\r\nthe lynx .\r\n86\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DA 1 .\r\n\"dropped, and he performeth the reparation which is to be done\r\n\"for thee ; [he] giveth [unto thee thy] portion of right and truth\r\n\"according to the decision concerning the states and conditions\r\n\"[of men] .\"\r\nCHAPTER XXXVI .\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,477, sheet 8).]\r\nVignette : This Chapter is without a vignette in the Papyrus of Nu,\r\nbut in others containing the Theban Recension (see Naville, op . cit ., Bd. I .\r\nBl . 49) the vignettes either shew the deceased spearing a beetle, or standing, with a knife in one hand and a staff in the other, before a pedestal\r\nupon which stands the insect Apshait, which has been identified with the\r\ncockroach . The apshait is probably the beetle which is often found\r\ncrushed between the bandages of poorly made mummies, or even inside\r\nthe body itself, where it has forced its wav in search of food .\r\nText : (t) THE CHAPTER OF DRIVING AWAY APSHAIT. Osiris\r\nNu, the chancellor-in-chief, triumphant, saith : \t(2)\r\n\"Depart from me, 0 thou that hast lips which gnaw, for I am\r\n\"Khnemu, the lord of Peshennu,r and [I] bring the words of\r\n\"the gods to Ra, and I report (3) [my] message to the lord\r\n\"thereof.\" 2\r\nCHAPTER XXXVII .\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,477, sheet 8) .]\r\nVignette : Two uraei, with tails entwined, upon the emblem of gold\r\n(Naville, op . cit ., Bd. I . Bl . 50) ; in the vignette of this Chapter in the\r\nTurin Papyrus the deceased is seen spearing a serpent (Lepsius, op . cit .,\r\nBl . i7) .\r\nText : ( t) THE CHAPTER OF DRIVING BACK THE TWO MERTI\r\nGODDESSES . Nu, the chancellor-in-chief, triumphant, saith :-\r\ni . Read : \"the lord of the city of Shennu\", i. e ., of Kom Ombos .\r\n2 . Or, \"I report [my] message to Nebes\" (or Nebses) .\r\nTHE CHAPTER OF LIVING BY AIR .\r\n\r\n87\r\n\"Homage to you, ye two Rekht goddesses,' ve two Sisters, ve\r\n\"two Mert (2) goddesses, I bring a message to you concerning my\r\n\"magical words . I shine from the Sektet boat, I am Horus the\r\n\"son of Osiris, and I have come to see (3) my father Osiris .\"\r\nCHAPTER XXXVIII A .\r\n[From the Papyrus of Nebseni (Brit . Mus. No. q,goo, sheet 12) .]\r\nVignette : The deceased holding a sail, symbolic of air .\r\nText : ( t) THE CHAPTER OF LIVING BY AIR IN THE UNDERWORLD. The scribe Nebseni, the lord to whom veneration is\r\npaid, saith :-\r\n\"[I am the god Tem], who cometh forth out of (2) Nu into\r\n\"the watery abyss . I have received [my habitation of Amentet,\r\n\"and have given commands] with my words to the [Kluis] whose\r\n\"abiding places are hidden (3), to the Khus and to the double\r\n\"Lion-god . I have made journeys round about and I have sung\r\n\"hymns of joy in the boat of Khepera . I have eaten therein,\r\n\"I have gained power (4) therein, and I live therein through\r\n\"the breezes [which are there] . I am the guide in the boat of\r\n\"Rd, and he openeth out for me a path ; he maketh a passage\r\n\"for me through the gates (5) of the god Seb . I have seized\r\n\"and carried away those who live in the embrace of the god\r\n\"Ur (i. e ., Mighty One) ; I am the guide of those who live in\r\n\"their shrines, the two brother-gods Horus and Set ; and I bring\r\n\"the (6) noble ones with me . I enter in and I come forth, and\r\n\"my throat is not slit ; I go into the boat of Maat, and I pass\r\n\"in among (7) those who live in the Atet boat, and who are in\r\n\"the following of Rd, and are nigh unto him in his horizon .\r\n\"I live after my death day by by, and I am strong even as is\r\n\"the double Lion-god . (8) I live, and I am delivered after my\r\ni . The two opponent goddesses, or Isis and Nephthys(%) .\r\n88\r\n\r\nTHE CHAPTERS OF COATING FORTH BY DAY.\r\n\"death, I, the scribe Nebseni, the lord of piety, who fill the\r\n\"earth and come forth like the lily of mother-of-emerald, of the\r\n\"god Hetep of the two lands .\"\r\nCHAPTER XXXVIII B.\r\n[Froth the Papyrus of Nu (Brit . Mus. No. ro,4i7, sheet 12) .]\r\nVignette : The deceased holding in his left hand a sail, symbolic of air,\r\nand attacking three serpents with a knife which he holds in his right hand\r\n(see Naville, op . cit., Bd . I . 131 . 52) . In the Turin Papyrus (Lepsius,\r\nTodtenbuch, BI. 17) the deceased holds a sail in the left hand, and the\r\nsymbol of life in the right .\r\nText : ( t) THE CHAPTER OF LIVING BY AIR IN THE UNDERWORLD . Nu, the overseer of the palace, the chancellor-in-chief,\r\ntriumphant, the son of the overseer of the palace, the chancellorin-chief, Amen-hetep, triumphant, saith :- (2)\r\n\"I am the double Lion-god, the first-born of Ra and Tem of\r\n\"Ha-khebti ()), [the gods] who dwell in their divine chambers .\r\n\"Those who dwell (3) in their divine abodes have become my\r\n\"guides, and they make paths for me as they revolve in the\r\n\"watery abyss of the sky by the side of the path of the boat of\r\n\"Tern. (4) I stand upon the timbers(?) of the boat of Rd, and\r\n\"I recite his ordinances to the beings who have knowledge, and\r\n\"I am the herald of his words to him whose throat stinketh.\r\n\"(5) I set free my divine fathers at eventide . I close the lips of\r\n\"my mouth, and I eat like unto a living being . I have life (6)\r\n\"in Tattu, and I live again after death like Rd day by day .\"\r\nCHAPTER XXXIX.\r\n[From the Papyrus of Mes-em-neter (see Naville, op. cit ., Bd . I. BI . 53) .]\r\nVignette : The deceased spearing a serpent .\r\nText : ( i) THE CHAPTER OF DRIVING BACK THE SERPENT\r\nREREK IN THE UNDERWORLD . Osiris Mes-em-neter saith\r\nTHE CHAPTER OF REPULSING THE SERPENT.\r\n\r\n8 9\r\n(2) \"Get thee back, depart, retreat (?) from [me], 0 Aaapef,\r\n\"withdraw, or thou shalt be drowned at the Pool of Nu, at\r\n\"the place where thy father (3) bath ordered that thy slaughter\r\n\"shall be performed . Depart thou from the divine place of\r\n\"birth of Rd wherein is thy terror . I am'Ra who dwelleth in\r\n\"his terror . (4) Get thee back, Fiend, before the darts of his\r\n\"beams. Ra bath overthrown thy words, the gods have turned\r\n\"thy face backwards, the Lynx bath (5) torn open thy breast,\r\n\"the Scorpion bath cast fetters upon thee ; and Maat bath sent\r\n\"forth thy destruction . Those who are in (6) the ways have\r\n\"overthrown thee ; fall down and depart, 0 Apep, thou Enemy\r\n\"of Rd! 0 thou that passest over the region in the eastern part\r\n\"of heaven with the sound of the roaring thunder-cloud, (q) 0\r\n\"Ra who openest the gates of the horizon straightway on thv\r\n\"appearance, [Apep] bath sunk helpless under [thy] gashings . I\r\n\"have performed thy will, 0 Rd, I have performed thy will ;\r\n\"I have done that which is fair, I have done that which is fair,\r\n\"I have laboured for the peace of (8) Rd . [I] have made to advance thy fetters, 0 Rd, and Apep bath fallen through thy\r\n\"drawing them tight . The gods of the south and of the north,\r\n\"of the west and of the (g) east have fastened chains upon him,\r\n\"and they have fettered him with fetters ; the god Rekes bath\r\n`overthrown him and the god Hertit bath put him in chains.\r\n\"Ra setteth, Ra setteth ; Ra is strong at [his] (io) setting . Apep\r\n\"bath fallen, Apep, the enemy of Rd, departeth . Greater is the\r\n\"punishment [which bath been inflicted on] thee than the sting (?)\r\n\"which is in the Scorpion goddess, and mightily hath she, whose\r\n\"course is everlasting, worked it upon thee and with deadly effect .\r\n\"(it) Thou shalt never enjoy the delights of love, thou shalt\r\n\"never fulfil thy desire, 0 Apep, thou Enemy of Rd! He maketh\r\n\"thee to go back, 0 thou who art hateful to Rd ; he looketh\r\n\"upon thee, (12) get thee back! [He] pierceth [thy] head, [he]\r\n\"cutteth through thy face, [he] divideth [thy] head at the two\r\n\"sides of the ways, and it is crushed in his land ; thy bones\r\n\"are smashed in pieces, thy members are hacked off thee, and\r\n\"the god [A]ker bath condemned (13) thee, 0 Apep, thou enemy\r\ngo\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DA 1'.\r\n\"of Rd! Thy mariners are those who keep the reckoning for\r\n\"thee, [0 Rd, as thou] advancest, and thou restest there wherein\r\n\"are the offerings made to thee . [As thou] advancest, [as thou]\r\n\"advancest towards the House (14) the advance which thou hast\r\n\"made towards the House is a prosperous advance ; let not any\r\n\"baleful obstacle proceed from thy mouth against me when thou\r\n\"workest on my behalf. I am Set who let loose the storm-clouds\r\n\"and the (15) thunder in the horizon of heaven even as [doth]\r\n\"the god Netcheb-ab-f.\"\r\n\"'Hail', saith the god Tem, `Make strong your faces, 0 soldiers\r\n\"of Rd, for I have driven back the god (i6) Nentcha in the presence of the divine sovereign princes .' `Hail', saith the god Seb,\r\n\"`Make ye firm those who are upon their seats which are in the\r\n\"boat of Khepera, (i7) take ye your ways, [grasping] your\r\n\"weapons of war in your hands .: 'Hail', saith Hathor, `Take ve\r\n\"your armour.' `Hail', saith Nut, `Come and repulse the god (r8)\r\n\"Tcha who pursueth him that dwelleth in his shrine and who\r\n\"setteth out on his way alone, namely, Neb-er-tcher, who can-\r\n\"not be repulsed.' `Hail', say those gods who dwell in their (ig)\r\n\"companies and who go round about the Turquoise Pool, `Come,\r\n\"0 mighty One, we praise and we will deliver the Mighty One\r\n\"[who dwelleth in] the divine Shrine, from whom proceeds the\r\n\"company of the gods, (20) let commemorations be made for\r\n\"him, let praise be given to him, let words [of praise] be recited\r\n\"before him by you and by me' . `Hail', saith Nut to thy Sweet\r\n\"One. `Hail', say those who dwell among the gods, (21) `He\r\n\"cometh forth, he findeth [his] way, he maketh captives among\r\n\"the gods, he hath taken possession of the goddess Nut, and Seb\r\n\"standeth up.' Hail, thou terrible one, the company of the gods\r\n\"is on (22) the march . Hathor quaketh with terror, and Rd hath\r\n\"triumphed over Apep.\"\r\nTHE CHAPTER OF REPULSING THE EATER OF THE ASS.\r\nCHAPTER X L .\r\n[From the Papyrus of Ra (see Naville, op . cit., Bd . I . BI . 54) and from the\r\nPapyrus of Nu (Brit . Mus. No. 10,47i, sheet 8) .]\r\nVignette : The deceased spearing a serpent which has sprung upon an\r\nass and is biting into his neck ; see Brit . Mus . No . 10,47r, sheet 21 ; and\r\nNaville, op . cit., Bd. I . BI . 54 .\r\nText : (r) THE CHAPTER OF DRIVING BACK THE EATER OF\r\nTHE ASS. Osiris Ra, triumphant, saith :-\r\nI . \"Get thee back, (2) Hai, thou impure one, thou abomination of Osiris ! Thoth hath cut off thy head, and I have per-\r\n\"formed upon thee all the things which the company of the gods\r\n\"(3) ordered concerning thee in the matter of the work of thy\r\n\"slaughter . Get thee back, thou abomination of Osiris, from the\r\n\"Neshntet boat . . . . which (4) advanceth with a fair wind. Ye\r\n\"are holy, 0 all ve gods, and [ye] have cast down headlong\r\n\"the enemies (5) of Osiris ; the gods of Ta-ur shout for joy . Get\r\n\"thee back, 0 thou Eater of the (6) Ass, thou abomination of\r\n\"the god Haas who dwelleth in the underworld . I know thee,\r\n\"I know thee, I know thee, I know thee . Who art thou? (7)\r\n\"I am\t\"\r\nII . (2) \"On thy face, [0 fiend], and devour me not, for I am\r\n\"pure, and I am with the time which cometh of itself. Thou\r\n\"shalt not come to me, 0 thou that comest' without being in-\r\n\"yoked, and whose [time of coming] is unknown . I am the lord\r\n\"of thy mouth, get thee back (3), thou and thy desires( ?) Hail,\r\n\"l-aas, with his stone [knife] Horus hath cut asunder thy members,\r\n\"and thou art destroyed within thy company, and thy bend (or\r\n\"dwelling-place) is destroyed for thee by the company of thy gods\r\n\"who dwell in the cities of Pe and (4) Tep . He that slayeth\r\n\"[thee] there is in the form of the Eye of Horus, and I have\r\n\"driven thee away as thou wast advancing, and I have vanquished\r\n\"thee by the winds of my mouth. 0 thou Eater (5) of those\r\n\"who commit sins, who dolt plunder and spoil, I have [comi . These words are from the Papyrus of Ra .\r\n9 1\r\n9 2 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"mitted] no sin ; therefore, let my palette and the writings with\r\n\"hostile charges [against me upon them] be given unto me . I\r\n\"have done no wrong in the presence of (6) the sovereign princes,\r\n\"therefore shoot not thy [venom] at me . I give, do thou take\r\n\"according to what I order ; snatch me not away, and eat me\r\n\"not, for I am the lord of life, the Prince (Life, Health, Strength!)\r\n\"of the horizon .\"\r\nCHAPTER XLI .\r\n[From the Papyrus of Nebseni, sheet 25 .]\r\nVignette : The deceased armed with a knife and a short staff ; see\r\nNaville, op . cit ., Bd. I . Bi. 55 . In the Turin Papyrus the deceased is\r\npiercing a serpent which lies writhing on a barred instrument (see Lepsius,\r\nop . cit ., BI . zg) .\r\nText : ( i) THE CHAPTER OF DRIVING AWAY THE SLAUGHTERINGS WHICH ARE PERFORMED IN THE UNDERWORLD . Nebseni,\r\nthe scribe and designer in the Temples of Upper and Lower\r\nEgypt, he to whom fair veneration is paid, (2) the son of the\r\nscribe and artist Thena, triumphant, saith :-\r\n\"Hail, Tem, I have become glorious (or a Kku) in the presence of the double Lion-god, the great (3) god, therefore open\r\n\"thou unto me the gate of the god Seb . I smell the earth\r\n\"(i . e ., I bow down so that my nose toucheth the ground) of\r\n\"the great god who dwelleth in the underworld, and I advance\r\n\"(4) into the presence of the company of the gods who dwell\r\n\"with the beings who are in the underworld . Hail, thou guardian\r\n\"of the divine door of the city of Beta, thou [god] Neti O who\r\n\"dwellest in Amentet, (5) I eat food, and I have life through\r\n\"the air, and the god Atch-ur leadeth me with [him] to the\r\n\"mighty boat of (6) Khepera . I hold converse with the divine\r\n\"mariners at eventide, I enter in, I go forth, (7) and I see the\r\n\"being who is there ; I lift him up, and I say that which I have\r\n\"to say unto him, whose throat stinketh [for lack of air] . I have\r\nTHE CHAPTER OF DRIVING BACK SLAI7GHTERINGS. 9 3\r\n\"life, (8) and I am delivered, having lain down in death . Hail,\r\n\"thou that bringest offerings and oblations, bring forward thy\r\n\"mouth and make to draw nigh the writings (9) (or lists) of\r\n\"offerings and oblations . Set thou Right and Truth firmly upon\r\n\"their throne, make thou the writings to draw nigh, and set\r\n\"thou up the goddesses (to) in the presence of Osiris, the mighty\r\n\"god, the Prince of everlastingness, who counteth his years, who\r\n\"hearkeneth unto those who are in the islands (or pools), who\r\n\"raiseth his (ii) right shoulder, who judgeth the divine princes,\r\n\"and who sendeth [Osiris] into the presence of the great sovereign princes who live in the underworld .\r\nCHAPTER XLII.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,4i7, sheet 6) .]\r\nVignette : The deceased standing before Osiris with his left hand raised\r\nto his mouth ; or the deceased holding a serpent in his hands ; or the\r\ndeceased addressing a serpent which has its head turned away ; or the\r\ndeceased drawing a cord from round the top of a tet (?), emblem of\r\nstability .I\r\nText : ( t) THE CHAPTER OF DRIVING BACK THE (2) SLAUGHTERINGS WHICH ARE PERFORMED IN SUTEN-HENEN . Osiris Nu,\r\ntriumphant, saith :-\r\n\"O thou land of the sceptre! (literalbr, wood) 0 thou white\r\n\"crown of the divine form ! 0 thou resting-place of the boat!\r\n\"I am the Child, (3) I am the Child, I am the Child, I am\r\n\"the Child . Hail, Abu-ur, thou sayest day by day : `The slaughter-\r\n\"block is made ready as thou knowest, and thou bast come to\r\n\"decay.' I am ( 4.) Ra, the stablisher of those who praise [him] .\r\n\"I am the knot of the god within the Aser tree, the doubly beautiful one, who is more splendid than yesterday (say four times) .\r\n\"I am Rd, the stablisher of those who praise [him] . (5) I am\r\n\"the knot of the god within the Aser tree, and my going forth\r\n\"is the going forth [of Ra] on this day .\"\r\n1 . For these see Naville, op. cit., Bd . I . BI. 57 .\r\n9 4 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"My hair is the hair of Nu . My face is the face of the Disk .\r\n\"My eyes are the eyes of (6) Hathor . My ears are the ears of\r\n\"Ap-uat . My nose is the nose of Khenti-khas . My lips are the\r\n\"lips of Anpu . My teeth are the teeth of (7) Serqet . My neck\r\n\"is the neck of the divine goddess Isis . My hands are the hands\r\n\"of Ba-neb-Tattu. My fore-arms are the fore-arms of Neith, the\r\n\"Lady of Sais . My backbone is (8) the backbone of Suti . My\r\n\"phallus is the phallus of Osiris . My reins are the reins of the\r\n\"Lords of Kher-aba . My chest is the chest of the Mighty one\r\n\"of Terror . (9) My belly and back are the belly and back of\r\n\"Sekhet . My buttocks are the buttocks of the Eye of Horus .\r\n\"My hips and legs are the hips and legs of Nut . My feet are the\r\n\"feet of (ro) Ptah. [My fingers] and my leg-bones are the [fingers\r\n\"and] leg-hones of the Living Gods . There is no member of my\r\n\"body which is not the member of some god . The god Thoth\r\n\"shieldeth my body (ii) altogether, and I am Ra day by day .\r\n\"I shall not be dragged back by my arms, and none shall lay\r\n\"violent hold upon my hands . And shall do me hurt neither\r\n\"men, nor gods, (12) nor the sainted dead, nor those who have\r\n\"perished, nor any one of those of ancient times, nor any mortal,\r\n\"nor any human being . I (r3) am he who cometh forth, advancing, whose name is unknown . I am Yesterday, and Seer\r\n\"of millions of years is my name . I pass along, I pass along\r\n\"the paths of the divine celestial judges . (r4) 1 am the lord of\r\n\"eternity, and I decree and I judge like the god Khepera . I am\r\n\"the lord of the Ureret crown. I am he who dwelleth in the\r\n\"Utchat [and in the Egg, in the Utchat and in the Egg, and\r\n\"it is given unto me to live [with] them . I am he that dwell-\r\n\"eth in the Utchat when it closeth, and I exist by the strength\r\n\"thereof. I come forth and I shine ; I enter in and I come to\r\n\"life . I am in the Utchat]j my seat is (15) upon my throne,\r\n\"and I sit in the abode of splendour( :) before it . I am Horus\r\n\"and (I) traverse millions of years . I have given the decree\r\n\"[for the stablishing of] my throne and I am the ruler thereof ;\r\n\"and in very truth, my mouth keepeth an even balance both in\r\ni . The words within brackets are supplied from the Papyrus of Mes-em-neter .\r\nTHE CHAPTER OF DRIVING BACK SLAUGHTERINGS. 95\r\n\"speech (r6) and in silence . In very truth, my forms are inverted . I am Un-nefer, from one season even unto another,\r\n\"and what I have is within me ; [I am] (i7) the only One, who\r\n\"proceedeth from an only One who goeth round about in his\r\n\"course . I am he who dwelleth in the Utchat, no evil thing of any\r\n\"form or kind shall spring up against me, and no baleful object,\r\n\"and no harmful thing, and no disastrous thing shall happen unto\r\n\"(t8) me. I open the door in heaven, I govern my throne, and I\r\n`open up [the way] for the births [which take place] on this day .\r\n\"I am(?) the child who marcheth along the road of Yesterday . [I\r\n\"am] To-day for untold nations and peoples . (i9) I am he who\r\n\"protecteth you for millions of years, and whether ye be denizens\r\n\"of the heavens, or of the earth, or of the south, or of the (20)\r\n\"north, or of the east, or of the west, the fear of me is in your\r\n\"bodies . I am he whose being has been moulded in his eye,\r\n\"and I shall not die again . My moment is in your bodies, but\r\n\"my (21) forms are in my place of habitation . I am he who\r\n\"cannot be known, but the Red Ones have their faces directed\r\n\"towards me . I am the unveiled one . The season wherein [the\r\n\"god] created the heavens for me (22) and enlarged the bounds\r\n\"of the earth and made great the progeny thereof cannot be\r\n\"found out ; but they fail and are not united [again] . My name\r\n\"setteth itself apart from all things [and from] the great evil\r\n\"[which is in] the mouths [of men] by reason of the speech\r\n\"which I address (23) unto you. I am he who riseth and shineth,\r\n\"the wall which cometh out of a wall, an only One who pro-\r\n\"ceedeth from an only One . There is never a day that passeth\r\n\"without (2+' ) the things which appertain unto him being therein ;\r\n\"passing, passing, passing, passing . Verily I say unto thee, I am\r\n\"the Sprout which cometh forth from Nu, and my Mother is\r\n\"Nut. Hail, 0 (25) my Creator, I am he who hath no power\r\n\"to walk, the great Knot who is within yesterday . The might\r\n\"of my strength is within my hand . I myself am not known,\r\n\"but I am he who knoweth thee . (26) I cannot be held with the\r\n\"hand, but I am he who can hold thee in his hand . Hail, 0 Egg!\r\n\"Hail, 0 Egg! I am Horus who live for millions of years, whose\r\n9 6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"flame shineth upon you (27) and bringeth your hearts to me .\r\n\"I have the command of my throne and I advance at this season,\r\n\"I have opened a path, and I have delivered myself from all\r\n\"evil things . (28) I am the dog-headed ape of gold three palms\r\n\"and two fingers [high], which hath neither arms nor legs and\r\n\"dwelleth in Het-ka-Ptah (Memphis), and I go forth as goeth\r\n\"forth the dog-headed ape that dwelleth in Het-ka-Ptah .\"\r\nIn the Papyrus of Ani, sheet 32, only a portion of this Chapter\r\nis given, i . e., the section which gives the names of the deities\r\nwith whom the various members of the body of the deceased\r\nare identified . This section is arranged in tabular form, and\r\ncarefully drawn vignettes giving pictures of the gods mentioned\r\nare added ; the following is the translation :-\r\nVignette : The god Nu.\r\nText : (i) The hair of Osiris Ani, triumphant, is the hair\r\nof Nu .\r\nVignette : Rd, hawk-headed, and wearing a disk .\r\nText : (2) The face of Osiris, the scribe Ani, triumphant, is\r\nthe face of Rd .\r\nVignette : The goddess Hathor, with horns and a disk on her head .\r\nText : (3) The eyes of Osiris Ani, triumphant, are the eyes\r\nof Hathor .\r\nVignette : The god Ap-uat, jackal-headed, on a standard .\r\nText : (4) The ears of Osiris Ani, triumphant, are the ears\r\nof Ap-uat .\r\nVignette : The god Anpu, jackal-headed .\r\nText : (5) The lips of Osiris Ani, triumphant, are the lips\r\nof Anpu .\r\nVignette : The scorpion-goddess Serqet holding the emblems of life\r\nand eternity .\r\nText : (6) The teeth of Osiris Ani, triumphant, are the teeth\r\nof Serqet.\r\nVignette : The goddess Isis .\r\nText : (7) The neck of Osiris Ani, triumphant, is the neck\r\nof Isis .\r\nTHE CHAPTER OF THE IDENTIFICATION OF ,11E_1713ER.S. 97\r\nVignette : A ram-headed god, having a serpent between his horns .\r\nText : (8) The hands of Osiris Ani, triumphant, are the hands\r\nof Ba-neb-Tattu .\r\nVignette : The goddess Uatchet.\r\nText : (g) The shoulder of Osiris Ani, triumphant, is the\r\nshoulder of Uatchet .\r\nVignette : The goddess Mert standing on the symbol of gold ; her\r\nhands are outstretched, and she has on her head a cluster of plants .\r\nText : ( 10) The throat of Osiris Ani, triumphant, is the throat\r\nof Mert.\r\nVignette : The goddess Neith .\r\nText : (t r) The fore-arms of Osiris Ani, triumphant, are the\r\nfore-arms of the lady of SaYs .\r\nVignette : The god Set .\r\nText : (12) The backbone of Osiris Ani, triumphant, is the\r\nbackbone of Set .\r\nVignette : A god .\r\nText : (i3) The chest of Osiris Ani, triumphant, is the chest\r\nof the lords of Kher-aba .\r\nVignette : A god .\r\nText : (r\u00A2) The flesh of Osiris Ani, triumphant, is the flesh\r\nof the Mighty One of Terror.\r\nVignette : A god .\r\nText : (i5) The reins and back of Osiris Ani, triumphant,\r\nare the reins and back of Sekhet.\r\nVignette : An Utchat upon a pylon .\r\nText : (t6) The buttocks of Osiris Ani, triumphant, are the\r\nbuttocks of the Eye of Horns .\r\nVignette : Osiris, wearing the Atef crown and holding the flail and\r\ncrook .\r\nText : (r7) The phallus of Osiris Ani, triumphant, is the\r\nphallus of Osiris .\r\nVignette : The goddess Nut .\r\nText : (t8) The legs of Osiris 'Ani, triumphant, are the legs\r\nof Nut.\r\nVignette : The god Ptah, standing on the pedestal of Maat .\r\n7\r\n9 8 THE CHAPTERS OF COMING FORTH BY DAY. Text : ( r9) The feet of Osiris Ani, triumphant, are the feet\r\nof Ptah .\r\nVignette : The star Orion .\r\nText : ( 2o) The fingers of Osiris Ani, triumphant, are the\r\nfingers of Orion .\r\nVignette : Three uraei .\r\nText : (21) The leg-hones of Osiris Ani, triumphant, are the\r\nleg-bones of the living uraei .\r\nCHAPTER X1,I11 .\r\n[From the Papyrus of Ani (Brit. Mus . No . 10,470, sheet 17) .]\r\nVignette : In the Theban Recension this Chapter is without a vignette ;\r\nin the Turin Papyrus (Lepsius, op . cit ., BI . 20) the deceased is seen\r\nadoring three gods, each of whom holds the emblem of life in his right\r\nhand and a sceptre in his left .\r\nText : (i) THE CHAPTER OF NOT LETTING THE HEAD OF A\r\nMAN BE CUT OFF FROM HIM IN THE UNDERWORLD . Osiris Ani,\r\ntriumphant, saith :- (2)\r\n\"I am the Great One, son of the Great One ; [I am] Fire, the\r\n\"son of Fire, to whom was given (3) his head after it had been\r\n\"cut off. The head of Osiris was not taken away from him,\r\n\"let not the head of Osiris (4) Ani be taken away from him . I\r\n\"have knit myself together ; I have made myself whole and\r\n\"complete ; I have renewed my youth ; I am Osiris, the lord\r\n\"of eternity .\r\nCHAPTER XLIV .\r\n[From the Papyrus of Ani (Brit. Mus. No . 10,470, sheet 16) .]\r\nVignette : The scribe Ani, clothed in white and seated in a chair ; he\r\nholds in the right hand the kherp sceptre, and in the left a long staff .\r\nBefore him is a table . In the Turin Papyrus (Lepsius, op . cit., Bl . 20) the\r\ndeceased is seen standing before a funeral coffer or shrine .\r\nTHE CHAPTER OF NOT SUFFERING CORRUPTION.\r\nText : ( i) THE CHAPTER OF NOT DYING A SECOND TIME IN\r\nTHE UNDERWORLD. Osiris Ani, triumphant, saith :-\r\n\"My place of hiding is opened, my place of hiding is revealed .\r\n\"The Khus have (2) fallen into the darkness, but the Eye of\r\n\"Horns bath made me mighty and the god Ap-uat hath nursed\r\n\"me like a babe . I have hidden (3) myself with you, 0 ye stars\r\n\"that never diminish! My brow is like unto that of Ra ; my\r\n\"face is open ; (4) my heart is upon its throne ; I have power\r\n\"over the speech of my mouth ; I have knowledge ; in very truth\r\n\"I am Rd himself. I am not held to be a person of no account ;\r\n\"(5) and violence shall not be done unto me . Thy father liveth\r\n\"for thee, 0 son of Nut ; I am thy son, 0 Great One, and I\r\n\"have seen the hidden things (6) which belong unto thee . I am\r\n\"crowned king of the gods, I shall not die a second time in\r\n\"the underworld .\"\r\nCHAPTER XLV .\r\n[From the Papyrus of Ani (Brit. Mus . No . 10,470, sheet 16) .]\r\nVignette : The mummy of the scribe Ani being embraced by Anubis,\r\njackal-headed, the god of the dead .\r\nText : ( I) THE CHAPTER OF NOT SUFFERING CORRUPTION\r\nIN THE UNDERWORLD . Osiris Ani, triumphant, saith :-\r\n\"0 thou who canst not move, like unto Osiris ; 0 thou who\r\n\"canst not move, like unto Osiris! (2) 0 thou whose limbs cannot\r\n\"move, like unto [those of] Osiris! Let not thy limbs be without movement ; let them not suffer corruption ; let them not\r\n\"pass away ; let them not decay ; and let them be fashioned (3)\r\n\"for me as if I myself were Osiris,\"\r\nRubric : IF [THE DECEASED] KNOW THIS CHAPTER, HE SHALL NEVER\r\nSUFFER CORRUPTION IN THE UNDERWORLD .\r\n7 V\r\n99\r\n1 0 0\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER XLVI .\r\n[From the Papyrus of Ani (Brit. Mus. No . 10,470, sheet i6) .]\r\nVignette : The doorway of the tomb . By one post stands the soul of\r\nthe scribe Ani in the form of a human-headed hawk, and by the other\r\nthe Bernnt bird .\r\nText : ( i) THE CHAPTER OF NOT PERISHING AN]) OF BECOMING ALIVE IN THE UNDERWORLD . Osiris Ani saith :-\r\n\"Hail, (2) ye children of the god Shu! Hail, ye children of\r\n\"the god Shu! The Tuat (underworld) bath gained the mastery\r\n\"over his diadem .' Like the Hamtnemet 2 beings may I arise,\r\n\"even as Osiris doth arise and fare forth .\"\r\nCHAPTER XLVII .\r\n[From the Papyrus of No (Brit. Mus . No . 10,477, sheet 8) .]\r\nVignette : In the Theban Recension this Chapter has no vignette ; but\r\nin the Turin Papyrus (Lepsius, op . cit., BI . 20) a funeral shrine is depicted\r\nwith the soul of the deceased on one side of it, and the Bennu bird on\r\nthe other .\r\nText : ( t) THE CHAPTER OF NOT ALLOWING THE SEAT AND\r\nTHRONE OF NQ, THE OVERSEER OF THE PALACE AND CHANCELLOR-IN-CHIEF, TO BE TAKEN AWAY (2) FROM HIM IN THE UNDER-\r\n\\VORLD. He saith :-\r\n\"O my Seat, 0 my Throne, come y e to me, and go ye round\r\n\"about me . I am your Lord, 0 ye gods, come ye and take up\r\n\"your places in my train . (3) 1 am the son of your lord, and ye\r\n\"belong to me through my divine father who bath made you .\"\r\ni . The Papyrus of Nebseni reads :- \"Each dawn gaineth the mastery over\r\n[his] diadem with rays of light ; [your] hands rise tip, [your] heads rise up\r\neach day .\"\r\n2 . A class of celestial beings who were once men and women .\r\nTHE CHAPTER OF NOT GOING TO THE BLOCK OF SLAUGHTER . 10I\r\nCHAPTER XLVII .\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheet 8) .]\r\n\"0 my Seat, 0 my Throne, come yc to me, and go ye round\r\n\"about me, 0 ye gods . I am a spiritual body (sah), therefore\r\n\"let me rise up among those who follow the great god . I am\r\n\"the son of Madti, and that which he abominateth is the speech\r\n\"of falsehood . I am in triumph!\"\r\nCHAPTER XLVIII .\r\nThis Chapter is given twice in the Saite Recension, once as\r\nChapter X and once as Chapter XLVIII ; for the translation of\r\nit as found in the Papyrus of Ani, sheet 18, see above, p . 29 .\r\nCHAPTER XLIX.\r\nThis Chapter is given twice in the Salte Recension, once as\r\nChapter XI and once as Chapter XLIX ; for the translation of\r\nit as found in the Papyrus of Nu, sheet 21, see above, p . 3o .\r\nCHAPTER L A .\r\n[From the Papyrus of Nebseni (Brit. Mus. No. 9,900, sheet 12) .]\r\nVignette : In the Papyrus of Ani, sheet i6, and in the Turin Papyrus\r\n(Lepsius, op . cit., B! . zi) the deceased is represented standing with his\r\nback to a gory knife which rests on its block .\r\nText : (I) THE CHAPTER OF (2) NOT ENTERING IN UNTO THE\r\nBLOCK OF THE GOD. Nebseni saith :-\r\n\"The four bones (or knots) of my neck and back have been\r\n\"joined together for me by the (3) Guardian of heaven, who\r\n\"stablished the knot for him who lay helpless at the breasts [of\r\n\"his mother] on the day of cutting off the hair . The bones of\r\n\"my neck and back (q) have been knit together by the god Set\r\n1 02\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DA Y\r\n\"and by the company of the gods as strongly as they were in the\r\n\"time that is past ; may nothing happen to break them apart!\r\n\"Make ye me strong! The goddess Nut hath joined together the\r\n\"bones of my (5) neck and back, [and they arc] even as they\r\n\"were in the time that is past, when I saw the true birth of the\r\n\"gods in visible forms take place in its true and right order . I\r\n\"am Peti, and I am in the presence of the great god .\"\r\nCHAPTER L B.\r\n[From the Papyrus of Nu (Brit . Mus. No . 10 .477, sheet i9).]\r\nText : ( i) THE CHAPTER OF NOT ENTERING IN UNTO THE\r\nBLOCK . The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :-\r\n\"I have joined up my head and neck in heaven [and] in earth .\r\n\"(2) Behold it is Rd who, day by day, stablisheth the knot for\r\n\"him who stood helpless upon his legs on the day of cutting\r\n`off the hair . The god Suti and the company of the gods have\r\n\"joined together my (3) neck and my back strongly, and they\r\n\"are even as they were in the time that is past ; may nothing\r\n\"happen to break them apart! Make ye me strong against the\r\n\"slaughterer of my divine father. (q) I have gotten power over\r\n\"my two lands . The goddess Nut hath joined together the bones\r\n\"of my neck and back, and I behold them as they were in the\r\n\"time that is past, when as yet I had not seen Madt, and when\r\n\"the gods were not born (5) in visible forms . I am Penti, and\r\n\"I am in the form of the destroyer of the great gods .\"\r\nCHAPTER LI .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 8) .]\r\nVignette : This Chapter is without a vignette in the Theban Recension ;\r\nin the Turin Papyrus (Lepsius, op . cit ., BI . 21) an upright figure of the\r\ndeceased forms the vignette .\r\nTHE CHAPTER OF NOT EATING FILTH\r\n\r\nio3\r\nText : (i) THE CHAPTER OF NOT MARCHING TO BE OVERTHROWN IN THE UNDERWORLD . The overseer of the palace, Nu,\r\ntriumphant, saith :- (2)\r\n\"That which is an abomination unto me, that which is an\r\n\"abomination unto me, let me not eat . That which is an abomination unto me, that which is an abomination unto me is filth ;\r\n\"let me not eat it [in the place of] the sepulchral cakes which\r\n\"are offered unto the Kas.I (3) Let me not be destroyed thereby ; let me not be compelled to take it into my hands ; and\r\n\"let me not be compelled to walk thereon in my sandals.\"\r\nCHAPTER LII .\r\n[From the Papyrus of No (Brit . Mus. No . 10,477, sheet > 1) .]\r\nVignette : This Chapter is without a vignette in the Theban Recension ;\r\nin the Turin Papyrus (Lepsius, op . cit ., Bl . zr) the deceased is seated on\r\na chair and his left hand is stretched out over a table .\r\nText : (z) THE CHAPTER OF' NOT EATING FILTH IN THE\r\nUNDERWORLD. The overseer of the palace, the chancellor-inchief, Nu, triumphant, saith :-\r\n\"That which is an abomination unto me, that which is an\r\n\"abomination unto me, let me not eat . That which is an abomination unto me, (2) that which is an abomination unto me\r\n\"is filth ; let me not eat it [in the place of] the sepulchral cakes\r\n\"[which are offered unto] the Kas . Let it not light upon my body ;\r\n\"let me not be obliged to take it into my hands ; and let me\r\n\"not be obliged to (3) walk thereon in my sandals . What, now,\r\n\"wilt thou live upon in the presence of the gods? [Let food]\r\n\"come unto me from the place whither thou wilt bring food (?),\r\n\"and let me live upon the seven loaves of bread (4) which shall be\r\n\"brought as food before Horns, and upon the bread which is brought\r\n\"before Thoth . The gods shall say unto me : `What manner of\r\ni . Or, \"Let me not be compelled to eat it [in the absence of] the sepulchral\r\ncakes and provisions which shall be offered unto me .\"\r\n1 0 4\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\n\"food wouldst thou have given unto thee ?' [And I reply :] Let\r\n\"me eat my food under the sycamore tree (5) of my lady, the\r\n\"goddess Hathor, and let my times be among the divine beings\r\n\"who have alighted thereon. Let me have the power to order\r\n\"my own fields in Tattu (6) and my own growing crops in\r\n\"Annu. Let me live upon bread made of white barley, and let\r\n\"my beer be [made] from red grain, and may the persons of\r\n\"(7) my father and mother be given unto me as guardians of\r\n\"my door and for the ordering of my territory . Let me be sound\r\n\"and strong, let me have a large room, and let me be able to\r\n\"sit wheresoever I please.\"\r\nCHAPTER LIII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet i i) .]\r\nVignette : This Chapter is without a vignette in the Theban Recension ;\r\nin the Turin Papyrus (Lepsius, op . cit ., Dl . 22) the deceased is seated on\r\na chair with a table of offerings before him, and his left hand, with a bowl\r\ntherein, is stretched out over it .\r\nText : ( I) THE CHAPTER OF NOT EATING FILTH AND OF NOT\r\nDRINKING FOUL WATER IN THE UNDERWORLD . The overseer of\r\nthe palace, the chancellor-in-chief, Nu, triumphant, saith :-\r\n\"I am the Bull with two horns, and [I] lead (2) along the\r\n\"heavens . [I am] the lord of the risings of the heavens, the\r\n\"Great Illuminer who cometh forth out of flame, the bestower\r\n\"of years, the far extending One, the double Lion-god, and\r\n\"there hath been given to me (3) the journey of the god of\r\n\"splendour (Khu).I Tha
