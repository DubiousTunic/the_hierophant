e the gods and the Khus\r\n\"[who have a favour] unto (6) me ; let me have power over [these\r\n\"cakes] and let me eat of them under the [shade of the] leaves\r\n\"of the palm tree of the goddess Hathor, (7) who is my divine\r\n\"Lady. Let the offering of the sacrifice, and the offering of cakes,\r\n\"and vessels of libations be made in Annu ; let me clothe my-\r\n\"self in (8) the tadu garment [which I shall receive] from the\r\n\"hand of the goddess Tait ; let me stand up and let me sit\r\n\"down (g) wheresoever I please . My head is like unto that of\r\n\"Rd, and [when my members are] gathered together [I am] like\r\n\"unto Tern ; the four [sides of the domain] of Ra, (1o) and the\r\n\"width of the earth four times . I come forth . My tongue is\r\nTHE CHAPTERS OF TRANSFORMATIONS.\r\n\"like unto that of Ptah and my throne is like unto that of the\r\n\"goddess Hathor, and I make mention of the words of Tern,\r\n\"my father, (ii) with my mouth . He it is who constraineth\r\n\"the handmaid, the wife of Seb, and before him are bowed\r\n\"[all] heads, and there is fear of him . Hymns of praise are\r\n\"repeated for [me] by reason of [my] mighty acts, and I am\r\n\"decreed to be the divine (12) Hair of Seb, the lord of the\r\n\"earth and to be the protector therein . The god Seb refresheth\r\n\"me, and he maketh his risings to be mine . Those who dwell\r\n\"in Annu (13) bow down their heads unto me, for I am their\r\n\"lord and I am their bull . I am more powerful than the lord\r\n\"of time, and I shall enjoy the pleasures of love, and shall gain\r\n\"the mastery over millions of years .\"\r\nCHAPTER LXXXIII .'\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet lo).]\r\nVignette : A Bennu bird .\r\nText : ( i) [THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO (2) A BENNU BIRD.] The chancellor-in-chief, Nu, triumphant, saith :- (3)\r\n\"I came 2 into being from unformed matter . I came into\r\n\"existence like the god Khepera, I have germinated like the\r\n\"things which germinate (i . e ., plants), and I have dressed myself\r\n\"like the (4) Tortoise . 3 I am [of] the germs of every god . I am\r\n\"Yesterday of the four .[quarters of the world] and of those\r\n\"seven Uraei which came into existence in Amentet, that is to\r\n\"say, [Horus, who emitteth light from his divine body. (5) He\r\n\"is] the god [who] fought against Suti, but the god Thoth\r\n\"cometh between them through the judgment of him that dwell1 . In the Papyrus of Nu the text which is given under the title of Chapter\r\nLXXXIII is that of Chapter CXXIV ; Chapters LXXXIII and LXXXIV are given\r\nunder the title of Chapter LXXXIV .\r\n2. Literally : \"I flew.\"\r\n3 . 1 believe that \"Turtle\" is the correct translation .\r\n143\r\n1 4 4 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"eth in (6) Sekhem, and of the Souls who are in Annu, and\r\n\"there is a stream between them (7) I have come by day, and I\r\n\"have risen in the footsteps of the gods . I am the god Khensu,\r\n\"who driveth back all that oppose him .\"\r\nRubric : [ IF] THIS CHAPTER [BE KNOWN BY THE DECEASED] HE SHALL\r\nCOME FORTH PURE BY DAY AFTER HIS DEATH, AND HE SHALL PERFORM\r\nWHATSOEVER TRANSFORMATIONS HIS HEART DESIRETH . HE SHALL BE IN\r\nTHE FOLLOWING OF UN-NEFER, AND HE SHALL BE SATISFIED WITH THE\r\nFOOD OF OSIRIS AND WITH SEPULCHRAL MEALS . [HE] SHALL SEE THE DISK,\r\n[HE] SHALL BE IN GOOD CASE UPON EARTH BEFORE RA, AND HE SHALL BE\r\nTRIUMPHANT 13EFORE OSIRIS, ANT) NO EVIL THING WHATSOEVER SHALL,\r\nHAVE DOMINION OVER HIM FOR EVER AND EVER .\r\nCHAPTER LXXXIV.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,4i7, sheet io) .]\r\nVignette : A heron.\r\nText : [THE CHAPTER OF MAKING THE TRANSFORMATION INTO\r\nA HERON . The chancellor-in-chief, Nu, triumphant, saith :-] (8)\r\n\"[I] have gotten dominion over the beasts that are brought\r\n\"for sacrifice, with the knives which are [held] at their heads,\r\n\"and at their hair, and at their (g) \t[Hail], Aged ones\r\n\"[hail,] Khzzs, who are provided with the opportunity, the chan-\r\n\"cellor-in-chief, the overseer of the palace, Nu, triumphant, (MO)\r\n\"is upon the earth, and what he hath slaughtered is in heaven ;\r\n\"and what he hath slaughtered is in heaven and he is upon the\r\n\"earth. Behold, I am strong, and I work mighty deeds to the\r\n\"very heights of heaven. (I I) I have made myself pure, and [I]\r\n\"make the breadth of heaven [a place for] my footsteps [as I go]\r\n\"into the cities of Aukert ; I advance, and I go forward (12)\r\n\"into the city of Unnu (Hermopolis) . I have set the gods upon\r\n\"their paths, and I have roused up the exalted ones who dwell\r\n\"in their shrines . Do I not know Nu? (13) Do I not know Ta-\r\n\"tunen ? Do I not know the beings of the colour of fire who\r\nTHE CHAPTERS OF TRANSFORMATIONS.\r\n\"thrust forward their horns? Do I not know [every being having]\r\n\"incantations unto whose words I listen? (t4) I am the Smam\r\n\"bull [for slaughter] which is written down in the books . The\r\n\"gods crying out say : `Let your faces be gracious to him that\r\n\"cometh onward' . The light (15) is beyond your knowledge, and\r\n\"ye cannot fetter it ; and times and seasons are in my body .\r\n\"I do not utter words to the god IIu, [I do not utter words of]\r\n\"wickedness instead of [words of] right and truth, (t6) and each\r\n\"day right and truth come upon my eyebrows . At night taketh\r\n\"place the festival of him that is dead, the Aged One, who is\r\n\"in ward [in] the earth .\"\r\nCHAPTER LXXXV.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,4i7, sheet 9) .]\r\nVignette : A soul.\r\nText : ( i) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO A LIVING SOUL, AND OFNOT ENTERING INTO THE CHAMBER\r\nOF TORTURE ; whosoever knoweth [it] shall not see corruption .\r\nThe chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"I am the divine Soul of Rd proceeding from the god Nu ;\r\n\"that divine Soul which is God, [I am] the creator of the divine\r\n\"food, and that which is an abomination unto me is sin (3) whereon I look not . I proclaim right and truth, and I live therein .\r\n\"I am the divine food, which is not corrupted in my name (4) of\r\n\"Soul : I gave birth unto myself together with Nu in my name\r\n\"of Khepera in whom I come into being day by day . I am the\r\n\"lord of (5) light, and that which is an abomination unto me\r\n\"is death ; let me not go into the chamber of torture which is\r\n\"in the Tuat (underworld) . I ascribe honour [unto] Osiris, and\r\n\"I make to be at peace the heart[s] of (6) those beings who dwell\r\n\"among the divine things which [I] love. They cause the fear\r\n\"of me [to abound], and they create awe of (7) me in those beings\r\n\"who dwell in their divine territories . Behold, I am exalted upon\r\n10\r\nx45\r\n1 4\r\n6 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"my standard (8), and upon my seat, and upon the throne which\r\n\"is adjudged [to me] . I am the god Nu, and the workers of iniquity shall not destroy me (g) . I am the first-born god of primeval matter, that is to say, the divine Soul, even the (io) Souls\r\n\"of the gods of everlastingness, and my body is eternity . My\r\n\"Form is everlastingness, and is the lord of years (x x) and the\r\n\"prince of eternity . [I am] the creator of the darkness who maketh\r\n\"his habitation in the uttermost parts of the sky, [which] I love\r\n\"(12), and I arrive at the confines thereof . I advance upon my\r\n\"feet, I become master of (x3) my vine, I sail over the sky which\r\n\"formeth the division [betwixt heaven and earth], [I] destroy\r\n\"the hidden (i4) worms that travel nigh unto my footsteps which\r\n\"are towards the lord of the two hands and arms . My soul is\r\n\"the Souls of the souls (15) of everlastingness, and my body is\r\n\"eternity . I am the divine exalted being who is the lord of the\r\n\"land of Tebu . `I am the Boy (x6) in the city and the Young\r\n\"man in the plain' is my name ; `he that never suffereth corruption' is my name . I am the Soul, the creator of the god\r\n\"Nu who maketh his habitation in (i7) the underworld : my\r\n\"place of incubation is unseen and my egg is not cracked . I have\r\n\"done away with all my iniquity, and I shall see my divine\r\n\"Father, (x8) the lord of eventide, whose body dwelleth in Annu .\r\n\"I travel(?) to the god of night(?), who dwelleth with the god\r\n\"of light, by the western region of the Ibis (i. e ., Thoth) .\"\r\nCHAPTER LXXXVI.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet io) .]\r\nVignette : A swallow perched upon a conical object .\r\nText : (x) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO A SWALLOW. The chancellor-in-chief, Nu, triumphant,\r\nsaith :- (2)\r\nTHE CHAPTERS OF TRANSFORMATIONS.\r\n\r\n1 4 7\r\n\"I am a swallow, I am a swallow . I am the Scorpion, the\r\n\"daughter of Ra . Hail, ye gods, whose scent is sweet ; hail, ye\r\n\"gods, whose scent is sweet! [Hail,] Flame, which cometh forth\r\n\"from the horizon! Hail, thou who art in the city, I have brought\r\n\"the Warden of his Bight therein . 0 stretch out unto me thy\r\n\"hand so that I may be able to pass my days in the Pool of\r\n\"Double Fire, and (q.) let me advance with my message, for I\r\n\"have come with words to tell . 0 open [thou] the doors to me\r\n\"and I will declare the things which have been (5) seen by me .\r\n\"Horns hath become the divine prince of the Boat of the Sun,\r\n\"and unto him hath been given the throne of his divine father\r\n\"Osiris, and (6) Set, that son of Nut, [lieth] under the fetters\r\n\"which he had made for me . I have made a computation of\r\n\"what is in the city of Sekhem, (q) I have stretched out both\r\n\"my hands and arms at the word(?) of Osiris, I have passed\r\n\"on to judgment, and I have come that [I] may (8) speak ;\r\n\"grant that I may pass on and declare my tidings . I enter in,\r\n\"[I am] judged, and [I] come forth worthy at (g) the gate of\r\n\"Neb-er-tcher . I am pure at the great place of the passage of\r\n\"souls, I have done away with (io) my sins, I have put away\r\n\"mine offences, and I have destroyed the evil which appertained\r\n\"unto my members upon earth . Hail, ye divine beings who guard\r\n\"the doors, make ye for me (I Il away, for, behold, I am like\r\n\"unto you. I have come forth by day, I have journeyed on on\r\n\"my legs, I have gained the mastery over my footsteps [before]\r\n\"the God of Light, (12) I know the hidden ways and the doors\r\n\"of the Sekhet-Aaru, verily I, even I, have come, (r3) I have\r\n\"overthrown mine enemies upon earth, and yet my perishable\r\n\"body is in the grave!\"\r\nRubric : IF THIS CHAPTER BE KNOWN [BY THE DECEASED], HE SHALL\r\nCOME FORTH BY DAY, HE SHALL NOT BE TURNED BACK AT 04) ANY GATE\r\nIN THE UNDERWORLD, AND HE SHALL MAKE HIS TRANSFORMATION INTO\r\nA SWALLOW REGULARLY AND CONTINUALLY .\r\n10*\r\n1 48 THE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER LXXXVII.\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,477, sheet ii).]\r\nVignette : The serpent Sata with human legs .\r\nText : (t) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO THE SERPENT SATA . The chancellor-in-chief (2), Nu,\r\ntriumphant, saith :- (3)\r\n\"I am the serpent Sata whose years are many .\" I die and I\r\n\"am born again each day. I am the serpent Sata which dwell-\r\n\"eth in the uttermost parts of the earth . I die, and I am born\r\n\"again, and I renew myself, and I grow young (5) each day .\"\r\nCHAPTER LXXXVIII.\r\n[From the Papyrus of Nu (Brit . Mus . No. 10,4i1, sheet n).]\r\nVignette : A crocodile upon a pylon or gateway .\r\nText : (i) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO A CROCODILE . The chancellor-in-chief (2), Nu, triumphant, saith :-\r\n\"I am the divine crocodile which dwelleth in his terror, I am\r\n\"the divine crocodile, and I seize [my prey] like (4) a ravening\r\n\"beast . I am the great and Mighty Fish which is in the city\r\n\"of Qem-ur. I am (5) the lord to whom bowing and prostrations\r\n\"[are made] in the city of Sekhem .\"\r\nCHAPTER LXXXIX.\r\n[From the Papyrus of Ani (Brit. Mus. No . 10,470, sheet t7) .]\r\nVignette : The mummy of the deceased lying upon a bier ; above is his\r\nsoul in the form of a human-headed bird, holding shen, the emblem of\r\neternity, in its claws .\r\ni . Literally, \"dilated with years . -\r\nTHE CHAPTER OF UNITING THE SOUL TO THE BODY. 1 4 9\r\nText : ( i) THE CHAPTER OF CAUSING THE SOUL TO BE\r\nUNITED TO ITS BODY IN THE UNDERWORLD . The Osiris Ani,\r\ntriumphant, saith :-\r\n\"Hail, thou god Anniu (i . e ., Bringer) ! Hail, thou god Pehrer\r\n\"(1 . e., Runner), 2 who dwellest in thy hall ! [Hail,] great God!\r\n\"Grant thou that my soul may come unto me from wheresoever\r\n\"it may be . If [it] would tarry, then let my soul be, brought\r\n\"(3) unto me from wheresoever it may be, for thou shalt find\r\n\"the Eye of Horns standing by thee like unto those beings who\r\n\"are like unto Osiris, and who never lie down in death . Let\r\n\"not (4) the Osiris Ani, triumphant, lie down in death among\r\n\"those who lie down in Annu, the land wherein souls are joined\r\n\"unto their bodies even in thousands . Let me have possession\r\n\"of my ba (soul), and of my klu,, and let me triumph (5) there-\r\n\"with in every place wheresoever it may be . [Observe these things\r\n\"which [I] speak, for it hath staves with it] I ; observe then, 0 ye\r\n\"divine guardians of heaven, my soul [wheresoever it may be] .'\r\n\"If it would (6) tarry, do thou make my soul to look upon my\r\n\"body,2 for thou shalt find the Eye of Horns standing by thee\r\n\"(7) like those [beings who are like unto Osiris] .\r\n\"Hail, ye gods, who tow along the boat of the lord of millions\r\n\"of years, who bring [it] (8) above the underworld and who make\r\n\"it to travel over Nut, who make souls to enter into [their] spiritual\r\n\"bodies, (g) whose hands are filled with your ropes and who clutch\r\n\"your weapons tight, destroy ye (io) the Enemy ; thus shall the\r\n\"boat of the sun be glad and the great God shall set out on his\r\n\"journey in peace . And behold, grant ye that the soul of Osiris\r\n\"Ani, (ii) triumphant, may come forth before the gods and\r\n\"that it may be triumphant along with you in the eastern part\r\n\"of the sky to follow unto the place where it was yesterday ;\r\n\"[and that it may have] peace, peace in Amentet . (12) May\r\n\"it look upon its material body, may it rest upon its spiritual\r\ni . Added from the Papyrus of Nebseni .\r\n2 . The Papyrus of Nebseni has : \"make thou me to see my soul and my\r\nshade .\"\r\n1 5 0\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"body ; and may its body neither perish nor suffer corruption\r\n\"for ever.\"\r\nRubric : [THESE] WORDS ARE TO BE SAID OVER A SOUL OF GOLD INLAID WITH PRECIOUS STONES AND PLACED ON THE BREAST OF OSIRIS . CHAPTER XC.\r\n[From the Papyrus of Nu (Brit . Mus. No . 10i 477, sheet 8) .]\r\nVignette : A jackal walking towards the funeral mountain (see Naville,\r\nop . cit., Bd. I . Bl . roa), or the deceased standing upright in the presence\r\nof the god Thoth who is about to give unto him a roll of papyrus (see\r\nLepsius, op . cit., B1 . 33) .\r\nText : ( I) THE CHAPTER OF DRIVING EVII . RECOLLECTIONS\r\nFROM THE MOUTH . The overseer of the palace, the chancellorin-chief, Nu, triumphant, the son of the overseer of the palace,\r\nthe chancellor-in-chief, Amen-hetep, triumphant, saith :- (2)\r\n\"Hail, thou that cuttest off heads, and slittest brows, thou\r\n\"being who puttest away the memory of evil things from the\r\n\"mouth of the Kilos by means of the incantations which they\r\n\"have within them, look not upon me with the [same] eyes (3)\r\n\"with which thou lookest upon them . Go thou round about on\r\n\"thy legs, and let thy face be [turned] behind thee so that thou\r\n\"mayest be able to see the divine slaughterers of the god Shu\r\n\"who are coming up (\u00A2) behind thee to cut off thy head, and\r\n\"to slit thy brow by reason of the message of violence [sent]\r\n\"by thy lord, and to see(?) that which thou sagest . Work thou\r\n\"for me so that the memory of evil things shall dart (5) from\r\n\"my mouth ; let not my head be cut off ; let not my brow be\r\n\"slit ; and let not my mouth be shut fast by reason of the incantations which thou hast within thee, according to that which\r\n\"thou doest for the Khus through (6) the incantations which\r\n\"they have within themselves . Get thee back and depart at the\r\n\"[sound of] the two speeches which the goddess Isis uttered\r\n\"when thou didst come to cast the recollection of evil things\r\nTHE CHAPTER OF KEEPING THE SOUL FREE.\r\n\r\n1 5 1\r\n\"into the mouth of Osiris (7) by the will of Suti his enemy,\r\n\"saying, `Let thy face be towards thy privy parts, and look\r\n\"upon that face which cometh forth from the flame of the Eye\r\n\"of Horus against thee from within the Eye of Tem,' and the\r\n\"calamity (8) of that night which shall consume thee . And Osiris\r\n\"went back, for the abomination of thee was in him ; and thou\r\n\"didst go back, for the abomination of him is in thee . I have\r\n\"gone back, for the abomination of thee is in me ; and thou\r\n\"shalt go back, for the abomination of me is in thee . (g) Thou\r\n\"wouldst come unto me, but I say that thou shalt not advance\r\n\"to me so that I come to an end, and [I] say then to the divine slaughterers of the god Shu, `Depart' .\"\r\nCHAPTER XCI.\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,477, sheet 6) .]\r\nVignette : The soul of the deceased, in the form of a human-headed\r\nbird, standing in front of a pylon (see Papyrus of Ani, sheet I7) .\r\nText : (I) THE CHAPTER OF NOT LETTING (2) THE SOUL OF\r\nNU, TRIUMPHANT, BE CAPTIVE IN THE UNDERWORLD . He saith :-\r\n\"Hail, thou who art exalted ! [Hail,] thou who art adored!\r\n\"O thou mighty one of Souls, thou divine Soul, thou possessor of\r\n\"(2) terrible power, who dost put the fear of thyself into the gods,\r\n\"thou who art crowned upon thy throne of majesty, I pray thee\r\n\"to make a way for the ba (soul), and for the khu, and for the\r\n\"khaibit (shade) of the overseer of the palace, the chancellor-in-\r\n\"chief, Nu, triumphant (3) [and let him be] provided therewith .\r\n\"I am a perfect khu, and I have made [my] way unto the place\r\n\"wherein dwell Rd and Hathor.\"\r\nRubric : IF THIS CHAPTER HE KNOWN [BY THE DECEASED] HE SHALL BE\r\nABLE TO TRANSFORM HIMSELF INTO A KHU PROVIDED [WITH HIS SOUL AND\r\nWITH HIS SHADE] IN THE UNDERWORLD, AND HE SHALL NEVER BE HELD\r\nCAPTIVE AT ANY DOOR IN AMENTET, IN ENTERING IN OR IN COMING OUT . i\r\nI . This Rubric is taken from the Papyrus of Ani, sheet 17 .\r\n1 5 2\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER XCII.\r\n[From the Papyrus of Nebseni, (Brit . Mus . No . 9,900, sheet 6) .]\r\nVignette : The soul of the deceased, in the form of a human-headed\r\nbird, flying out from the doorway of the tomb . Variant vignettes represent the deceased as having opened the door of the tomb and having\r\nhis soul by his side, or as standing before the open door with hands\r\nstretched out to embrace his soul . An interesting vignette represents the\r\ndisk of the sun with rays shooting forth from it above the tomb, and the\r\nsoul of the deceased hovering over his shade, drawn in solid black colour,\r\nwhich has just emerged therefrom (see Navilie, op . cit., Bd . I . 131 . 104) .\r\nText : (t) THE CHAPTER OF OPENING THE TOMB TO THE\r\nSOUL [AND] \"1'O THE SHADE OF OSIRIS the scribe Nebseni, the\r\nlord of reverence, born of the lady of the house Mut-restha,\r\ntriumphant, SO THAT HE MAY COME FORTH BY DAY AND (2)\r\nHAVE DOMINION OVER HIS FEET . [He saith :-]\r\n\"That which was shut fast bath been opened, that is to say,\r\n\"lie that lay down in death [path been opened] . That which\r\n\"was open hath been shut to my soul through the command of\r\n\"the Eye of Horus, (3) which hath strengthened me and which\r\n\"maketh to stand fast the beauties which are upon the forehead\r\n\"of Ra, whose strides are long as [he] lifteth up [his] legs [in\r\n\"journeying] . I have made for myself a way, my members are\r\n\"mighty (4) and are strong. I am Horus the avenger of his\r\n\"divine father . I am he who bringeth along his divine father,\r\n\"and who bringeth along his mother by means of his sceptre(?) .\r\n\"And the way shall be opened unto him who bath (5) gotten\r\n\"dominion over his feet, and lie shall see the Great God in the\r\n\"Boat of Rd, [when] souls are counted therein at the bows, (6)\r\n\"and when the years also are counted up . Grant that the Eye\r\n\"of Horus, which maketh the adornments of light to be firm\r\n\"upon the (7) forehead of Rd, may deliver my soul for me, and\r\n\"let there be darkness upon your faces, 0 ye who would hold\r\n\"fast Osiris . 0 keep not captive my soul, 0 keep not ward (8)\r\n\"over my shade, but let a way be opened for my soul [and]\r\nTHE CHAPTER OF NOT SAILING TO THE FAST.\r\n\r\n1 5 3\r\n\"for my shade, and let [them] see the Great God in the shrine\r\n\"( g ) on the day of the judgment of souls, and let [them] recite\r\n\"the utterances of Osiris, whose habitations are hidden, to those\r\n\"who guard the members of Osiris, and (to) who keep ward\r\n\"over the Khus, and who hold captive the shades of the dead\r\n\"who would work (ii) evil against me, so that they shall [not]\r\n\"work evil against me. May a way for thy double (ka) along\r\n\"with thee and along with [thy] soul be prepared by those who\r\n\"keep ward over the members of Osiris, and who hold captive\r\n\"(ia) the shades of the dead . Heaven shall [not] keep thee, the\r\n\"earth shall [not] hold thee captive, thou shalt not have thy\r\n\"being with the divine beings who make slaughter, (13) but\r\n\"thou shalt have dominion over thy legs, and thou shalt advance to thy body straightway in the earth [and to] those who\r\n\"belong to the shrine and guard the members of Osiris.\"\r\nCHAPTER XCIII .\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,477, sheet 6).]\r\nVignette : A Buckle with human hands and arms which grasp the deceased by his left arm ( .,;cc Naville, op . cit ., Bd. L Bl . r05) . In the Ani\r\nPapyrus (plate 17) and in the Saite Recension the vignette shetivs the\r\ndeceased standing, with both hands raised in adoration, before a god who\r\nis seated in a boat and who has his head turned so that his face looks\r\nbackwards (see Lepsius, op, cit ., 131 . 34) .\r\nText : ( t) TtlE CtIAPTr:a OF NOT SAILING TO THF EAST IN\r\nTIIF: UNDFRwoRI_D . The chancellor-in-chief, Nu, triumphant,\r\nsaith :- (2)\r\n\"Hail, phallus of Rd, who departest from thy calamity [which\r\n\"ariseth] through opposition (%), the cycles have been without\r\n\"movement for millions of years . I am stronger (3) than the\r\n\"strong, I am mightier than the mighty . If I sail away or if\r\n\"I be snatched away to the cast through the two horns,\" or (as\r\n\"others say), \"if any evil and abominable thing be done unto\r\n1 5 4 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"me at the feast of the devils, the phallus of Rd shall be swallowed up, (5) [along with] the head of Osiris . And behold me,\r\n\"for I journey along over the fields wherein the gods mow down\r\n\"those who make reply unto [their words] ; now verily (6) the\r\n\"two horns of the god Khepera shall be thrust aside ; and verily\r\n\"pus shall spring into being in the eye of Tern along with corruption if I be kept in restraint, or if I have gone (7) towards\r\n\"the east, or if the feast of devils be made in my presence, or\r\n\"if any malignant wound be inflicted upon me .\" I\r\nCHAPTER XCIV.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10 i 477, sheet 12) .]\r\nVignette : The deceased seated with a table before him on which rest\r\nan ink-pot and the palette of a scribe : in the Saite Recension (see Lepsius, op . cit ., Bl . 34) the deceased is offering an ink-pot and a palette to\r\nthe god Thoth .\r\nText : (1) THE CHAPTER OF (2) PRAYING FOR AN INK-POT\r\nAND FOR A PALETTE. The chancellor-in-chief, Nu, triumphant,\r\nsaith :-\r\n\"Hail, aged god, who dost behold thy divine father and who\r\n\"art the guardian of the book (3) of Thoth, [behold I have\r\n\"come ; I am endowed with glory, I am endowed with strength,\r\n\"I am filled with might, and I am supplied with the books of\r\n\"Thoth], and I have brought [them to enable me] to pass through\r\n\"the god Aker who dwelleth in Set . I have brought the ink-\r\n\"pot and the palette as being the objects which are in the hands\r\n\"(4) of Thoth ; hidden is that which is in them. Behold me\r\n\"in the character of a scribe ! I have brought the offal of Osiris,\r\n\"and I have written thereon (5) . I have made (i. e ., copied) the\r\n\"words of the great and beautiful god each day fairly. 0 lieru-\r\n\"khuti, thou didst order me and I have made (i . e ., copied)\r\n\"what is right and true, and I do bring it unto thee each day .\"\r\ni . The Papyrus of Ani (see plates tG and 17) contains what are, apparently,\r\ntwo versions of this Chapter ; the texts of both are given in the accompanying\r\nvolume.\r\nTHE CHAPTER OF BP--IV( ;NIGH UNTO THOTH.\r\nCHAPTER XCV .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 7) .]\r\nVignette : The deceased standing before Thoth with both hands raised\r\nin adoration of the god (see Naville, op . cit ., Bd. I . Bl . 107) . In the\r\npapyrus of User-hat (Brit . Mus . No . 1o,oog), which probably belongs\r\nto the period of the XV111th dynasty, the vignette is a goose, but this\r\narises from the fact that the Chapter is there called \"[The Chapter] of\r\nmaking the transformation into a goose\" .\r\nText : (t) THE CHAPTER OF BEING NIGH UNTO THOTH. The\r\nchancellor-in-chief, Nu, triumphant, saith :-- (2)\r\n\"I am he who sendeth forth terror into the powers of rain\r\n\"and thunder, and I ward off from the great divine lady the\r\n\"attacks of violence . [I have smitten like the god Shat (i . e .,\r\n\"the god of slaughter), and I have poured out libations of cool\r\n\"water like the god Ashu, and I have worked for the great divine lady [to ward off] the attacks of violence], I have made\r\n\"to flourish [my] knife along with the knife (3) which is in the\r\n\"hand of Thoth in the powers of rain and thunder .\"\r\nCHAPTERS XCVI AND XCVII .\r\n[From the Papyrus of Nu (Brit . Mus . No. 10,477, sheets i 9 and 20) .]\r\nVignette : The deceased standing behind the god Thoth .\r\nText : (i) THE CHAPTER OF BEING NIGH UNTO THOTH AND\r\nOF GIVING GLORY UNTO A MAN IN THE UNDERWORLD. The\r\nchancellor-in-chief, Nu, triumphant, saith :-\r\n\"I am the god Her-ab-maat-f (i. e ., `he that is within his eye'),\r\n\"and I have come to give (2) right and truth to Rd ; I have\r\n\"made Suti to be at peace with me by means of offerings made\r\n\"to the god Aker and to the Tesheru deities, and by [making]\r\n\"reverence unto Seb .\" I\r\ni . The XCVIth Chapter ends here according to the Saite Recension (see Lepsius, op . cit ., BI. 34) .\r\n1 5 5\r\n1 5 6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n[The following] words are to be recited in the Sektet boat :-\r\n\"[Hail,] (3) sceptre of Anubis, I have made the four Khus who\r\n\"are in the train of the lord of the universe to be at peace with\r\n\"me, and I am the lord of the fields through their decree . (4)\r\n\"I am the divine father Bah (i . e ., the god of the water-flood),\r\n\"and I do away with the thirst of him that keepeth ward over\r\n\"the Lakes . Behold ye me, then, 0 great (5) gods of majesty\r\n\"who dwell among the Souls of Annu, for I am lifted up over\r\n\"you. I am the god Menkh (i . e ., Gracious one) who dwelleth\r\n\"among you . (6) Verily I have cleansed my soul, 0 great god\r\n\"of majesty, set not before me the evil obstacles which issue\r\n\"from thy mouth, (7) and let not destruction come round about\r\n\"me, or upon me. I have made myself clean in the Lake of\r\n\"making to be at peace, [and in the Lake of] weighing in the\r\n\"balance, and I have bathed myself in Netert-utchat, which is\r\n\"under the holy sycamore tree (8) of heaven . Behold [I am] bathed, [and I have] triumphed [over] all [mine enemies] straight-\r\n\"way who come forth and rise up against right and truth . I am\r\n\"right and true in the earth . I, even I, have spoken(?) with my\r\n\"mouth [which is] the power of the Lord, the Only one, Rd\r\n\"the mighty, who liveth upon right and truth . Let not injury\r\n\"be inflicted upon me, [but let me be] clothed on the day of\r\n\"those who go forward(?) (to) to every [good] thing .\"\r\nCHAPTER XCVIII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 9) .]\r\nVignette : In the Theban papyri this Chapter has no vignette ; in the\r\nSaite Recension (see Lepsius, op . cit ., Bl . 35) the vignette represents the\r\ndeceased standing with his right hand outstretched in the act of addressing a god who is seated in a boat .\r\nText : ( 1) THE CHAPTER OF BRINGING ALONG A BOAT IN\r\nHEAVEN. The chancellor-in-chief, triumphant, saith :- (2)\r\n\"Hail to thee, 0 thou Thigh which dwellest in the northern\r\n\"heaven in the Great Lake, which art seen and which diest not .\r\nTHE CHAPTER OF BRINGING THE -IIAKHENT BOAT 1 57\r\n\"I have stood up over thee when thou didst rise like a god . I\r\n\"have seen thee, (3) and I have not lain down in death ; I have\r\n\"stood over thee, and I have risen like a god . I have cackled\r\n\"like a goose, and I have alighted like the hawk (4) by the\r\n\"divine clouds and by the great dew. I have journeyed from\r\n\"the earth to heaven. The god Shu bath [made] me to stand\r\n\"up, the god of Light (5) hath made me to be vigorous by the\r\n\"two sides of the ladder, and the stars which never rest set\r\n\"[me] on [my] way and bring [me] away from slaughter . I bring\r\n\"along with me the things which drive back (6) calamities as\r\n\"I advance over the passage of the god Pen ; thou comest, how\r\n\"great art thou, 0 god Pen ! I have come from the Pool of\r\n\"(7) Flame which is in the Sekhet-Sasa (i . e ., the Field of Fire) .\r\n\"Thou livest in the Pool of Flame in Seket-Sasa, and (8) I\r\n\"live upon the staff of the holy [god] . Hail, thou god Kaa,\r\n\"who dost bring those things which are in the boats by the\r\n\"\t(g ) I stand up in the boat and I guide myself\r\n\"[over] the water ; I have stood up in the boat and the god\r\n\"hath guided me . I have stood up . I have spoken . [I am master\r\n\"of the] (to) crops . I sail round about as I go forward, and\r\n\"the gates which are in Sekhem (Letopolis) are opened unto\r\n\"me, and fields are awarded unto me in the city of Unnu (Her-\r\n\"mopolis), (it) and labourers (?) are given unto me together\r\n\"with those of my own flesh and bone.\"\r\nCHAPTER XCIX.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheets 21 and 22) .]\r\nVignette : The deceased and a boatman in a boat (see Naville, op . cit.,\r\nBd. I . B1 . iio) .\r\nText : ( i) THE CHAPTER OF' BRINGING ALONG A BOAT IN\r\nTHE UNDERWORLD. (2) The chancellor-in-chief, Nu, triumphant,\r\nsaith :-\r\n158\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DA Y.\r\n\"Hail, ye who bring along the boat over the evil back [of\r\n\"Apepi], grant that I may bring the boat along, and coil up\r\n\"(3) [its] ropes in peace, in peace . Come, come, hasten, hasten,\r\n\"for I have come to see my father Osiris, the lord of the ansi\r\n\"garment, who bath gained the mastery (4) with joy of heart .\r\n\"Hail, lord of the rain-storm, thou Male, thou Sailor ! Hail,\r\n\"thou who dost sail over the evil back of Apep ! Hail, thou\r\n\"that dost bind up heads and dost stablish the bones of the\r\n\"neck (5) when thou comest forth from the knives . Hail, thou\r\n\"who art in charge of the hidden boat, who dost fetter Apep,\r\n\"grant that I may bring along the boat, and that I may coil\r\n\"up (6) the ropes and that I may sail forth therein . This land\r\n\"is baleful, and the stars have over-balanced themselves and\r\n\"have fallen upon their faces therein, and they have not found\r\n\"anything which will help them to ascend again : their path is\r\n\"blocked by (7) the tongue of Rd . Antebu [is] the guide of the\r\n\"two lands . Seb is stablished [through] their rudders . (8) The\r\n\"power which openeth the Disk . The prince of the red beings .\r\n\"I am brought along like (g) him that bath suffered shipwreck ;\r\n\"grant that my Khu, my brother, may come to me, and that\r\n\"[I] may set out for the place whereof thou (io) knowest .\"\r\n\"Tell me my name,\" saith the wood whereat I would anchor ;\r\n\"Lord of the two lands who dwellest in the Shrine,\" is thy\r\nname.\r\n\"Tell me my name,\" (i r) saith the Rudder ; \"Leg of Hapiu\"\r\nis thy name .\r\n\"Tell me my name,\" saith the (12) Rope ; \"Hair with which\r\n\"Anpu (Anubis) finisheth the work of my embalmment\" is thy\r\nname .\r\n\"Tell us our name,\" say the Oar-rests ; \"Pillars of the under-\r\n\"world\" is your name .\r\n\"Tell me (14) my name,\" saith the Hold ; \"Akar\" is thy name .\r\n\"Tell me my name,\" saith the Mast ; ( i5) \"He who bringeth\r\n\"back the great lady after she bath gone away is thy name .\r\n\"Tell me my name,\" saith the (r6) Lower deck ; \"Standard\r\n\"of Ap-uat\" is thy name .\r\nTHE CHAPTER OF BRINGING ALONG THE MAKHENT BOAT. 1 59\r\n\"Tell me my name,\" saith the Upper post ; (17) \"Throat of\r\n\"Mestha\" is thy name .\r\n\"Tell me my name,\" saith the Sail ; (i8) \"Nut\" is thy name .\r\n\"Tell us our name,\" say the Pieces of leather ; \"Ye who are\r\n\"made from the hide (ig) of the Mnevis Bull, which was burned\r\n\"by Suti,\" is your name .\r\n\"Tell us our name,\" (20) say the Paddles ; \"Fingers of Horus\r\n\"the first-born\" is your name .\r\n\"Tell me (2 t) my name,\" saith the Matchabet ; \" The hand\r\n\"of Isis, which wipeth away the blood from the (22) Eye of\r\n\"Horus,\" is thy name .\r\n\"Tell us our names,\" say the Planks which are in its (22 )\r\n\"hulk ; \"Mesthi, Hapi, Tuamautef, Qebh-sennuf, (23) Hagau\r\n\"(i . e., he who leadeth away captive), Thet-em-aua (i . e ., he who\r\n\"seizeth by violence), Maa-an-tef (i . e ., he who seeth what the\r\n\"father bringeth), and Ari-nef-tchesef (i . e ., he who made him-\r\n\"self),\" are your names .\r\n\"Tell us our name,\" say the Bows ; \"He who is at the head\r\n\"of his nomes\" (24) is your name.\r\n\"Tell me my name,\" saith the Hull ; \"Mert\" is thy name .\r\n\"Tell me my name,\" saith the Rudder ; \"Aqa\" (i . e ., true\r\n\"one) is thy name, 0 thou who shinest from the water, (25)\r\n\"hidden beam(? ) is thy name .\r\n\"Tell me my name,\" saith the Keel ; \"Thigh (or Leg) of Isis,\r\n\"which Rd cut off with the knife (26) to bring blood into the\r\n\"Sektet boat,\" is thy name .\r\n\"Tell me my name,\" saith the Sailor ; \"Traveller\" is thy name.\r\n\"(27) Tell me my name,\" saith the Wind by which thou art\r\n\"borne along ; \"The North Wind which cometh from Tem to\r\n\"the nostrils of Khenti-Amenti\" z ( 28) is thy name.\r\n\"Tell me my name,\" saith the River, \"if thou wouldst travel\r\n\"upon me\" ; \"Those which can be seen\" is thy name .\r\n\"Tell us our name,\" say the River-Banks ; \"Destroyer of the\r\n\"god (29) Au-a (i . e ., he of the spacious hand) in the water-\r\n\"house\" is thy name .\r\ni . I. e., the \"Governor of Amenti\", or Osiris .\r\nI6o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"Tell me my name,\" saith the Ground, \"if thou wouldst walk\r\n\"upon me\" ; \"The Nose of heaven which proceedeth from the\r\n\"god Utu, (3o) who dwelleth in the Sekhet-Aaru, and who cometh\r\n\"forth with rejoicing therefrom,\" is thy name.\r\nTHEN SHALL BE RECITED BEFORE THEM THESE WORDS :-\r\n\"Hail to you., 0 ye divine beings with splendid Kas, ye divine\r\n\"lords (3 I) of things, who exist and who live for ever, and [whose]\r\n\"double period of an illimitable number of years is eternity, I\r\n\"have made a way unto you, grant ye me food and sepulchral\r\n\"meals for my mouth, [and grant that] I may speak (32) there-\r\n\"With, and that the goddess Isis [may give me] loaves and cakes\r\n\"in the presence of the great god . I know the great god before\r\n\"whose nostrils ye place (33) tchefau food, and his name is\r\n\"Thekem ; both when he maketh his way from the eastern horizon of heaven and when he journeyeth into the western horizon of heaven may his journey be (34) my journey, and his\r\n\"going forth my going forth . Let me not be destroyed at the\r\n\"Nlesget chamber, and let not the devils gain dominion over\r\n\"my members. I have my cakes (35) in the city of Pe, and I\r\n\"have my ale in the city of Tepu, and let the offerings [which\r\n\"are given unto you] be given unto me this day . Let my offerings\r\n\"he wheat and barley ; let my offerings (36) be anti unguent\r\n\"and linen garments ; let my offerings be for life, strength, and\r\n\"health : let my offerings be a coming forth by day in any\r\n\"form whatsoever (37) in which it may please me to appear\r\n\"in Sekhet-Aarru .\"\r\nRubric : IF THIS CHAPTER BE KNOWN [BY THE DECEASED] HE SHALL\r\nCOME FORTH INTO SEKHET-AARRU, (38) AND BREAD, AND WINE, AND CAKES\r\nSHALL BE GIVEN UNTO HIM AT THE ALTAR OF THE GREAT GOD, AND\r\nFIELDS, AND AN ESTATE [SOWN] WITH WHEAT AND PARLEY, WHICH THE\r\nFOLLOWERS OF HORUS SHALL (39) REAP FOR HIM . AND HE SHALL EAT OF\r\nTHAT WHEAT AND BARLEY, AND HIS LIMBS SHALL BE NOURISHED THEREWITH, AND HIS BODY SHALL BE LIKE UNTO THE BODIES OF THE GODS, AND\r\nHE SHALL COME FORTH INTO (40) SEKHET-AARRU IN ANY FORM WHATSOEVER HE PLEASETH, AND HE SHALL APPEAR THEREIN REGULARLY\r\nAND CONTINUALLY.\r\nTHE CHAPTER OF ENTERING THE BOAT OF RA .\r\n\r\n161\r\nCHAPTERS C AND CXXIX.\r\n[From the Papyrus of No (Brit. Mus . No . 10,477, sheets 27 and 28) .]\r\nVignette : A boat, wherein stand the deities Isis, Thoth, Khepera, and\r\nShu, and the deceased sailing on a stream . The vignette in the Safte\r\nRecension (see Lepsius, op . cit., Bl . 37) shews the deceased poling along\r\na boat wherein are Rd and the Bennu bird, and in front of the boat stand\r\nthe emblem of the East, the god Osiris, and the Tet, i. e ., the emblem\r\nof Osiris and of stability . The four short lines of text written over the\r\nboat read :- The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, raiseth up the Tee, and stablisheth the Buckle, and he saileth\r\nwith Rd into any place that he pleaseth .\r\nText : ( I) THE BOOK OF MAKING PERFECT THE KHU AND\r\nOF CAUSING HIM TO GO FORTH INTO THE BOAT OF RA ALONG\r\nWITH THOSE WHO ARE IN HIS FOLLOWING(?). (2) The overseer\r\nof the palace, the chancellor-in-chief, Nu, triumphant, saith :-\r\n\"I have brought the divine Bennu to the east, and Osiris to\r\n\"the city of Tattu. (3) I have opened the treasure houses of\r\n\"the god Hap, I have made clean the roads of the Disk, and\r\n\"I have drawn the god Sekeri along (4) upon his sledge . The\r\n\"mighty and divine Lady hath made me strong at her hour . I\r\n\"have praised and glorified the Disk, (5) and I have united\r\n\"myself unto the divine apes who sing at the dawn, and I am\r\n\"a divine Being among them . I have made myself a counter-\r\n\"part of the goddess Isis, (6) and her power (Khu) hath made\r\n\"me strong . I have tied up the rope, I have driven back Apep,\r\n\"I have made him to walk backwards . (7) Rd hath stretched\r\n\"out to me both his hands, and his mariners have not repulsed\r\n\"me ; my strength is the strength of the Utchat, and the strength\r\n\"of the Utchat is my strength . (8) If the overseer of the house,\r\n\"the chancellor-in-chief, Nu, triumphant, be separated [from the\r\n\"boat of Ra], then shall he (i . e ., Ra) be separated (9) from the\r\n\"Egg and from the Abtu fish .\r\nRubric : [ THIS CHAPTER] SHALL BE RECITED OVER THE DESIGN WHICH\r\nHATH BEEN DRAWN ABOVE, AND IT SHALL BE WRITTEN UPON PAPYRUS\r\nII\r\n162\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n(io) WHICH HATH NOT BEEN WRITTEN UPON, WITH [INK MADE OF] GRAINS\r\nOF GREEN ABUT MIXED WITH ANTI WATER, AND THE PAPYRUS SHALL BE\r\nPLACED ON THE BREAST (ii) OF THE DECEASED ; IT SHALL NOT ENTER IN\r\nTO (I. E ., TOUCH) HIS MEMBERS . IF THIS BE DONE FOR ANY DECEASED\r\nPERSON HE SHALL GO FORTH (12) INTO THE BOAT OF RA IN THE COURSE\r\nOF THE DAY EVERY DAY, AND THE GOD THOTH SHALL TAKE ACCOUNT OF\r\nHIM AS HE COMETH FORTH FROM (i3) AND GOETH IN THE COURSE OF THE\r\nDAY EVERY DAY, REGULARLY AND CONTINUALLY, [INTO THE BOAT OF RA]\r\nAS A PERFECT KHU. AND HE SHALL SET UP THE TETAND SHALL STABLISH\r\nTHE BUCKLE, AND SHALL SAIL ABOUT WITH RA INTO ANY PLACE HE\r\nWISHETH.\r\nIn the Sa'ite Recension Chapter C is repeated as CXXIX,\r\nand both texts have the same vignette . The rubric of Chapter\r\nCXXIX is, however, fuller than that of Chapter C, and it may\r\nconveniently be divided into two parts, the first of which refers\r\nto the picture which is ordered to be written upon a piece of\r\nnew papyrus, and the second to the Chapter itself ; the originals of both are to be found in the variant texts of the rubric\r\nof the Chapter published by Naville (op. cit. Bd. II . P . 236) .\r\nCHAPTER CI .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 27) .]\r\nVignette : In the papyrus of Nu this Chapter has no vignette . In the\r\nSaite Recension the deceased is seen poling along a boat wherein are the\r\ngod Ra and the Bennu bird (see Lepsius, op. cit ., Bl . 37) .\r\nText : [THE CHAPTER OF PROTECTING THE BOAT OF RA .] r\r\n\"(1) 0 thou that cleavest the water (2) as thou comest forth\r\n\"from the stream and dost sit upon thy place in thy boat, sit\r\n\"thou upon thy place in thy boat as thou goest forth to thy\r\n\"station of yesterday, and do thou join the Osiris, the (3) overseer of the palace, the chancellor-in-chief, Nu, triumphant, the\r\n\"perfect Khu, unto thy mariners, and let thy strength be his\r\n\"strength . Hail, Rd, in thy name of Rd, (q.) if thou dolt pass\r\n1 . This title is taken from the Saite Recension .\r\nTHE CHAPTER OF PROTECTING THE BOAT OF RA . 163\r\n\"by the eye of seven cubits, which hath a pupil of three cubits,\r\n\"then verily do thou strengthen the Osiris, Nu, triumphant,\r\n\"the perfect Khu, [and let him be among] thy mariners, and\r\n\"let thy (5) strength be his strength . Hail, Rd, in thy name of\r\n\"Rd, if thou dost pass by those who are overturned in death\r\n\"then verily do thou make the Osiris, (6) Nu, triumphant, the\r\n\"perfect soul, to stand up upon his feet, and may thy strength\r\n\"be his strength . Hail, Rd, in thy name of Rd, (7) if the hidden\r\n\"things of the underworld are opened unto thee and thou dost\r\n\"gratify (?) the heart of the cycle of thy gods, then verily do\r\n\"thou grant joy of heart unto the chancellor-in-chief, Nu, trium-\r\n\"phant, and let thy strength be his (8) strength . Thy members,\r\n\"O Rd, are established by (this) Chapter (?) .\"\r\nRubric : [THIS CHAPTER] SHALL BE RECITED OVER A BANDLET OF THE\r\nFINE LINEN OF KINGS [UPON WHICH] IT HATH BEEN WRITTEN WITH ANTI,\r\nWHICH SHALL BE LAID UPON THE NEEK OF THE PERFECT KHU (9) ON THE\r\nDAY OF THE BURIAL. IF THIS AMULET BE LAID UPON HIS NEEK HE SHALL\r\nDO EVERYTHING WHICH HE DESIRETH TO DO EVEN LIKE THE GODS ; AND\r\nHE SHALL JOIN HIMSELF UNTO THE FOLLOWERS (io) OF HORUS ; AND HE\r\nSHALL BE STABLISHED AS A STAR FACE TO FACE WITH SEPTET (SOTHIS) ;\r\nAND HIS CORRUPTIBLE BODY SHALL BE AS A GOD ALONG WITH HIS KINSFOLK FOR EVER ; AND THE GODDESS (ii) MENQET SHALL MAKE PLANTS TO\r\nGERMINATE UPON HIS BODY ; AND THE MAJESTY OF THE GOD THOTH LOVINGLY SHALL MAKE THE LIGHT TO REST UPON HIS CORRUPTIBLE BODY\r\nAT WILL, EVEN AS HE DID FOR THE MAJESTY OF THE KING OF THE NORTH\r\nAND OF THE SOUTH, THE GOD OSIRIS, TRIUMPHANT .\r\nCHAPTER CII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 28) .]\r\nVignette : The boat of Rd with the god seated therein and holding a\r\npaddle ; before him kneels the goddess Isis (?) and behind him the deceased . Sometimes Rd is accompanied by the gods Thoth and Khepera\r\nand sometimes by Anubis alone (see Naville, op . cit ., Bd. 1 . 131 . 14). In\r\nthe Saite Recension the deceased is kneeling before Rd at a table of\r\nofferings (see Lepsius, op . cit ., Bl . 38) .\r\nit*\r\n164\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nText : ( i) THE CHAPTER OF GOING INTO THE BOAT (2) OF\r\nRA . The chancellor-in-chief, Nu, triumphant, saith :-\r\n\"Hail, thou Great God who art in thy boat, bring thou me\r\n\"into thy boat . [I have come forward to thy steps), let me be the\r\n\"director (3) of thy journeyings and let me be among those who\r\n\"belong to thee and who are among the stars which never rest .\r\n\"The things which are an abomination unto thee and the things\r\n\"which are an abomination unto me I will not eat, that which\r\n\"is an abomination unto me, (4) that which is an abomination\r\n\"unto me is filth and I will not eat thereof ; but sepulchral\r\n\"offerings and holy food [will I eat], and I shall not be over-\r\n\"thrown thereby . I will not draw nigh unto filth with my hands,\r\n\"and I will not walk (5) thereon with my sandals, because my\r\n\"bread [is made] of white barley, and my ale [is made] of red\r\n\"barley ; and behold, the Sektet boat and the Atet boat have\r\n\"brought these things (6) and have laid the gifts(?) of the lands\r\n\"upon the altar of the Souls of Annu . Hymns of praise be to\r\n\"thee, 0 Ur-arit-s, as thou travellest through heaven! Let there\r\n\"be food [for thee], 0 dweller in the city of Teni (This), (7)\r\n\"and when the dogs gather together let me not suffer harm . I\r\n\"myself have come, and I have delivered the god from the things\r\n\"which have been inflicted upon him, and from the grievous\r\n\"sickness of the body (8) of the arm, and of the leg . I have\r\n\"come and I have spit upon the body, I have bound up the\r\n\"arm, and I have made the leg to walk . (g ) [I have] entered\r\n\"[the boat] and [I] sail round about by the command of Rd .\"\r\nCHAPTER CIII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 8) .]\r\nVignette : The goddess Hathor, having a disk and horns upon her head,\r\nand a sceptre in her left hand ; behind her stands the deceased .\r\nText : ( i) THE CHAPTER OF BEING WITH THE GODDESS\r\nHATHOR. The chancellor-in-chief, Nu, triumphant, saith :-\r\nTHE CHAPTER OF MAKING OFFERINGS TO THE KA . 165\r\n\"I am the pure traveller . Behold, (2) As-Ahi, behold, As-Ahi,\r\n\"let me be among those who follow the goddess Hathor .\"\r\nCHAPTER CIV.\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheet 8) .]\r\nVignette : Two \"great gods\" seated on thrones facing each other : on\r\nthe ground between them sits the deceased . In the Saite Recension the\r\ndeceased is seated on a low pedestal before three gods (see Lepsius,\r\nop . cit ., Bl . 38 .)\r\nText : ( i) THE CHAPTER OF' SITTING AMONG THE GREAT\r\nGODS. Behold Nebseni, (3) who saith :-\r\n\"I sit among the great gods, and I have made a way for myself (4) through the house of the Sektet boat ; and behold, the\r\n\"mantis r hath brought me to see the great gods (5) who dwell\r\n\"in the underworld, and I shall be triumphant before them, for\r\n\"I am pure .\"\r\nCHAPTER CV.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 7) .]\r\nVignette : The deceased standing before a ka on a pedestal (J_) ;\r\nwith his right hand he pours out a libation, and with his left he makes an\r\noffering of incense .\r\nText : ( i) THE CHAPTER OF' MAKING OFFERINGS TO THE KA\r\nIN THE UNDERWORLD . The overseer of the palace, the chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"Homage to thee, 0 my ka, who art my period of life ! 2\r\n\"Grant thou that I may come before thee, and let me rise up\r\n\"[like the Sun], and let me be strong, and let me have my\r\n\"soul, (3) and let me gain the mastery [over mine enemies].\r\ni . Bebait or Abait ; see Chapter LXXVI . 1 . 2 . 2 . Or, \"contemporary.\"\r\n166 THE CHAPTERS OF COMING FORTH BY DAY\r\n\"For I have brought to thee an offering of incense, and I have\r\n\"made myself pure therewith, and I will purify that which\r\n\"issueth from thee therewith. ( 4) The evil things which I have\r\n\"spoken, and the hateful transgressions which I have committed\r\n\"lay thou not upon me, for I am the mother-of-emerald amulet,\r\n\"which (5) belongeth unto the neck of Rd, and which hath been\r\n\"placed [there] by those who dwell in the double horizon (i . e.,\r\n\"the eastern and western parts of the sky) . Their vigour is my\r\n\"vigour, their vigour is my vigour ; my ka is like unto their\r\n\"kas, and the tchefau food of my ka is like unto the tchefau\r\n\"food of their kas. (6) 0 thou who liftest up the Scales and\r\n\"who exaltest right and truth to the nostrils of Rd this day,\r\n\"let not my head fall away from me . (7) For, behold, am I not\r\n\"the eye which looketh upon thee? And am I not the ear which\r\n\"hearkeneth unto [thee]? For, behold, am I not the bull of those\r\n\"who have fallen down in death? And have not sepulchral meals\r\n\"[been made] for me? (8) And are not those who live in the\r\n\"heights,\" or according to another reading, \"those who are chiefs\r\n\"of Nut, for me? [Grant thou that] I may go forward by thee,\r\n\"for I, even I, am pure, and [I have] made Osiris to triumph\r\n\"over his enemies.\"\r\nCHAPTER C V I .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 8) .]\r\nVignette : A table of offerings . In the Saite Recension the deceased is\r\nmaking offerings to the god Ptah (see Lepsius, op. cit., Bi. 38) .\r\nText : ( i) THE CHAPTER OF GIVING SEPULCHRAL MEALS\r\nUNTO THE OSIRIS Nu, TRIUMPHANT, IN HET-PTAH-KA (i . e .,\r\nMEMPHIS) IN THE UNDERWORLD . The chancellor-in chief, Nu,\r\ntriumphant, saith :- (2)\r\n\"Hail, Great God, thou lord of tchefau food! Hail, Great\r\n\"God, thou prince of the celestial habitations which supply\r\n\"bread for the god Ptah ! [Hail, Mighty One who dwellest in\r\nTHE CHAPTER OF KNOWING THE SOULS OF THE It EST. 1 6 7\r\n\"the Great House!] Grant ye unto me bread, grant ye (3) unto\r\n\"me ale, and let me cleanse myself by means of the haunch\r\n\"and by the offerings of cakes . Hail, thou divine boat of Sekhet-\r\n\"Aarru, let these cakes be brought to me (4) by thy stream,\r\n\"even as thy divine father, the mighty one, passed thereon in\r\n\"the divine bark.\"\r\nCHAPTER CVII .\r\nThere is no equivalent for this Chapter in the papyri containing the Theban Recension . In the Saite Recension (see\r\nLepsius, op. cit., Bl . 39) this Chapter is called the \"CHAPTER\r\nOF GOING INTO AND OF' COMING OUT FROM THE GATE OF THE\r\nGODS OF THE WEST, OF BEING AMONG THE FOLLOWERS OF\r\nRA, AND OF KNOWING THE SOULS OF THE WEST,\" and the\r\nvignette represents the deceased standing, with both hands raised\r\nin adoration, before Ra, Sebek, Hathor, and a serpent, who rest\r\non the slope of a mountain. The text is actually the first line\r\nand a half of Chapter CIX, which is entitled the \"CHAPTER\r\nOF KNOWING THE SOULS OF THE EAST\".\r\nCHAPTER CVIII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 8) .]\r\nVignette : The deities Tmu, Sebek and Hathor seated .\r\nText : ( r) THE CHAPTER OF KNOWING (2) THE SOULS OF\r\nTHE WEST. The chancellor-in-chief, Nu, triumphant, saith :-\r\n\"Now the Mountain of Bakhau (i . e ., the mountain of the\r\n\"sunrise), whereupon this heaven supports itself, (3) is situated\r\n\"in the eastern part of heaven, and it bath dimensions of three\r\n\"hundred khet (i. e ., 3o,ooo cubits r in length, and one hundred\r\ns . The Papyrus of Nebseni reads : - \"It is a cubit of seven and a half\r\nspans (i . e ., the width of 3o fingers) of the balance of the earth in its length,\r\nand 3oo cubits in width, 200 .\"\r\n168\r\n\r\nTHE CHAPTERS OF CO-41ING FORTH BY DAY.\r\n\"and fifty khet (i. e ., 15000 cubits) in breadth ; Sebek, the lord of\r\n\"Bakhau, ( 4 ) [dwelleth] to the east of the Mountain, and his temple\r\n\"is on the earth there . There is a serpent on the brow of that\r\n\"Mountain, and he measureth thirty cubits in length ; the first\r\n\"eight cubits of his length are [covered] with (5) flints and with\r\n\"shining metal plates . The Osiris Nu, triumphant, knoweth the\r\n\"name of this serpent which [dwelleth] on his hill, `Dweller in his\r\n\"fire' (6) is his name. Now after Ra hath stood still he inclineth\r\n\"his eyes towards him and a stoppage of the boat [of Ra] taketh\r\n\"place, and a mighty (7) sleep cometh upon him that is in the\r\n\"boat, and he gulpeth down seven cubits of the great waters .\r\n\"Thereby he maketh Suti to depart having the harpoon of iron\r\n\"(8) in him, and thereby he is caused to throw up everything\r\n\"which he bath eaten, and thereby is Set put into his place of\r\n\"restraint . And then [I] recite before him the enchantment,\r\n\"saying, (9) Get thee back to the sky, for that which is in my\r\n\"hand is ready. I stand up in thy place of restraint, the boat\r\n\"advanceth taking heed to the way ; ( 1o) thy head is covered\r\n\"up while I sail on and turn back [thy steps] . I am the Man\r\n\"who covereth thy head and who poureth cold water upon thy\r\n\"palm, I have strength and 0i) I am strong, I am the divine\r\n\"one who is mighty in enchantments, namely, the son of Nut,\r\n\"and my splendour bath, therefore, been delivered unto me .\r\n\"Who, then, is this venerable Khu (12) who advanceth walking\r\n\"upon his belly and upon his tail and upon the joints of his\r\n\"back? Verily it is I myself who do walk over thee, and thy\r\n\"strength is in my power . I am he who (13) lifteth up strength,\r\n\"and I have come, and I have become master of the serpents\r\n\"of Rd when he setteth in my sight at eventide . (14) I go round\r\n\"about heaven, but thou art fettered with fetters, which thing\r\n\"was ordained for thee formerly when Rd set in life in his horizon . I, even I, know (15) how to guide the matters whereby\r\n\"the serpent Apep is driven back, and I know the divine Souls\r\n\"of the West, that is to say, Tem, and Sebek, the lord of Bakhau,\r\n\"(16) and Hathor, the lady of the evening .\"\r\nTHE CHAPTER OFKNOWING THE SOULS OF THE EAST. 169\r\nCHAPTER CIX.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,411, sheet 12) .]\r\nVignette : The god Heru-khuti (Harmachis) seated ; before him is a\r\nspotted calf, behind which stands the deceased with both hands raised\r\nin adoration of the god ; above is the Morning Star . Elsewhere the deceased is seen standing, with both hands raised in adoration, before\r\nthree seated ibis-headed deities (see Naville, op . cit ., Bd. I . Bl . I20) . In\r\nthe Salte Recension (see Lepsius, op . cit ., Bl . 39) the vignette is quite\r\ndifferent . The god Rd-Harmachis, hawk-headed and wearing a disk\r\nwhich is encircled by a serpent, is seated in a boat ; above the disk is\r\nthe emblem of air, and he holds on his knees the emblem of life . Before\r\nhim in the boat is a calf above which is a star, and behind him stands\r\nthe deceased . The boat is about to sail between two sycamore trees in\r\nfront of which stands the deceased, with both hands raised in adoration .\r\nText : ( t) THE CHAPTER OF KNOWING THE SOULS OF THE\r\nEAST. (2) The chancellor-in-chief, Nu, triumphant, saith :-\r\n\"I, even I, know the eastern gate of heaven-now its southern\r\n\"part is at the Lake of Kharu (3) and its northern part is at\r\n\"the canal of the geese-whereout Rd cometh with winds which\r\n\"make him to advance. I am he who is concerned with the\r\n\"tackle (?) (4) [which is] in the divine bark, I am the sailor who\r\n\"ceaseth not in the boat of Rd. I, even I, know the two sycamores (5) of turquoise between which Rd sheweth himself when\r\n\"he strideth forward over the supports of Shu I towards the gate\r\n\"(6) of the lord of the East through which Rd cometh forth .\r\n\"I, even I, know the Sektet-Aarru of (7) Ra, the walls of which\r\n\"are of iron . The height of the wheat therein is five cubits, of\r\n\"the ears thereof two cubits, and of the stalks thereof three\r\n\"cubits . (8) The barley therein is [in height] seven cubits, the\r\n\"ears thereof are three cubits, and the stalks thereof are four\r\n\"cubits . And behold, the Khus, each one of whom therein is\r\n\"nine cubits in height, (9) reap it near the divine Souls of the\r\n\"East. I, even I, know the divine Souls of the East, that is to\r\n1 . 1. e ., the four pillars at the South, North, West, and East of heaven upon\r\nwhich the heavens were believed to rest .\r\n170\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"say, Heru-khuti (Harmachis), and the Calf of the goddess Khera,\r\n\"and (so) the Morning Star r [daily . A divine city hath been built\r\n\"for me, I know it, and I know the name thereof ; 'Sekhet-Aarru'\r\n\"is its name] . 2\r\nCHAPTER CX.\r\n[From the Papyrus of Nebseni (Brit . Mus . No. 9,900, sheet t7) .]\r\nVignette : The Sekhet-hetepet or \"Fields of peace\", commonly called\r\nthe \"Elysian Fields\", surrounded and intersected by streams . The divisions contain the following :- (a) Nebseni, the scribe and artist of the\r\nTemple of Ptah, with his arms hanging by his sides, entering the Elysian\r\nFields . (b) The scribe Nebseni making an offering of incense to the \"great\r\ncompany of the gods\" . (c) Nebseni seated in a boat paddling ; above the\r\nboat are three symbols for \"city\" . (d) The deceased addressing a bearded,\r\nmummied figure. (e) Three Pools or Lakes called Urti, 3 Hetep, 4 and Qetget\r\nrespectively. (f) Nebseni reaping in Sekhet-hetepet . (g) Nebseni grasping\r\nthe Bennu bird which is perched upon a stand ; in front are three kas\r\nand three khus . (h) Nebseni seated and smelling a flower, the text reads\r\n\"Thousands of all good and pure things to the ka of Nebseni .\" (i) A table\r\nof offerings . (j) Four Pools or Lakes called Nebt-taui, Uakha, Kha(?), and\r\nHetep . (k) Nebseni ploughing with oxen by the side of a stream which is\r\none thousand [measures] in length, and the width of which cannot be\r\nsaid ; in it there are neither fish nor worms . (1) Nebseni ploughing with\r\noxen on an island \"the length of which is the length of heaven\" . (m) A\r\ndivision shaped like a bowl in which is inscribed : \"The birth-place of the .\r\ngod of the city, Qenqen[et nebt]\" . (n) An island whereon are four gods\r\nand a flight of steps ; the legend reads : \"The great company of the gods\r\nwho are in Sekhet-hetep .\" (o) The boat Tchetetfet with eight oars, four\r\nat the bows and four at the stern, floating at the end of a canal ; in it is\r\na flight of steps . The place where it lies is called the \"Domain of Neth\" .\r\n(p) Two Pools, the names of which are illegible .\r\nThe vignette in the Papyrus of Ani (sheet 35) has some interesting\r\nvariants, and may be thus described :-\r\nt . In the Salte Recension this Chapter is about twice as long as it is in the\r\nTheban Recension .\r\n2 . The words in brackets are from the Papyrus of Nebseni .\r\n3 . Var . Hemat .\r\n4 . Var. Hast.\r\nTHE CHAPTER OF THE ELY.SIAN FIELDS.\r\n\r\n171\r\n(t) Ani making an offering before a hare-headed god, a snake-headed\r\ngod, and a bull-headed god ; behind him stands Thoth, holding his reed\r\nand palette . Ani paddling a boat, Ani addressing a hawk, before which\r\nare a table of offerings, three ovals, and the legend \"Being at peace in the\r\nField [of Peace], and having air for the nostrils\" .\r\n(2) Ani reaping corn, Ani driving the oxen which tread out the corn ;\r\nAni addressing (or adoring) a Ben no bird perched on a stand ; Ani seated\r\nholding the kherp sceptre ; a heap of red and a heap of white corn ; three\r\nkas and three khus, which are perhaps to be read, \"the food of the khus\" ;\r\nand three Pools .\r\n(3) Ani ploughing a field near a stream which contains neither fish nor\r\nserpents .\r\n(4 ) The birthplace of the god of the city ; an island on which is a\r\nflight of steps ; a region called the place of the khus who are seven\r\ncubits high, the wheat is three cubits high and it is the sdhu who have\r\nbecome perfect who reap it ; the region Ashet, the god who dwelleth\r\ntherein being Unnefer ; a boat with eight oars, lying at the end of a\r\ncanal ; and a boat floating on a canal. The name of the first boat is\r\n\"Behutu-tcheser\", and the name of the second, \"Tchefau\" .\r\nIn the Papyrus of Nebseni are two scenes, one on each side of \"Sekhethetepet\", or the Elysian Fields . In the first (A) Nebseni stands, with both\r\nhands raised in adoration, and adores the company of the gods who\r\ndwell in Sekhet-hetep, saying : \"Homage to you, 0 ye lords of food, I\r\n\"have come in peace to your Field to receive tchefau food . Grant ye that\r\n\"I may come to the Great God daily, and grant that I may attain to the\r\n\"offerings, that is to say, to the cakes, and ale, and oxen, and ducks, and\r\n\"bread, which are offered unto his ka\". The three short lines of hieroglyphics (B) in front of Nebseni read :- \"Nebseni, the lord of reverence,\r\n\"the scribe and artist in the temples of the South and of the North,\r\n\"ascribeth praise to the company of the gods and adoreth the great god .\"\r\nIn the second scene Nebseni is standing upright and a youth is pouring\r\na libation over him ; at the same time another youth is bringing to him\r\nan offering of raiment . The text above him (C) reads :- \"May the god\r\n\"Osiris and all the companyof the gods who dwell in Sekhet-hetep grant\r\n\"offerings of cakes, and ale, and oxen, and ducks, and bread, and all\r\n\"good things, and linen garments, and incense each day, and an offering\r\n\"on the altar each day, and the receiving of cakes of various kinds, and\r\n\"milk, and wine, and tchefau food, and the following of the god at his\r\n\"coming forth during his festivals of Re-stau along with the favoured\r\n\"ones of the great god, to the ka of the scribe Nebseni,\" etc .\r\nText : ( i) HERE BEGIN THE CHAPTERS OF SEKHET-HETEPET,\r\nAND THE CHAPTERS OF COMING FORTH BY DAY ; OF GOING\r\n1 7 2\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DAY.\r\nINTO AND OF COMING OUT FROM THE UNDERWORLD ; OF COMING\r\nTO SEKHET-AARU ; OF BEING IN SEKHET-(2)HETEPET, THE\r\nMIGHTY LAND, THE LADY OF WINDS ; OF HAVING POWER THERE ;\r\nOF BECOMING A KHU THERE ; OF PLOUGHING THERE ; OF REAPING THERE ; OF EATING THERE ; OF DRINKING THERE ; OF\r\nMAKING LOVE (3) THERE ; AND OF DOING EVERYTHING EVEN\r\nAS A MAN DOETH UPON EARTH . Behold the scribe and artist of\r\nthe Temple of Ptah, Nebseni, who (4) saith :-\r\n\"Set hath taken possession of Horus, who looked with the\r\n\"two eyes upon the building(?) round Sekhet-hetep, but I have\r\n\"unfettered Horus [and taken him from] Set, and Set bath\r\n\"opened the ways of the two eyes [which are] in heaven . (5)\r\n\"Set hath cast (?) his moisture to the winds upon the soul [that\r\n\"hath] his day (or his eye) and who dwelleth in the city of\r\n\"Mert, and he hath delivered the interior of the body of Horus\r\n\"from the gods of Alert . Behold me (6) now, for I make this\r\n\"mighty boat to travel over the Lake of Hetep, and I brought\r\n\"it away with might from the palace of Shu ; the domain of\r\n\"his stars groweth young and reneweth its former strength . I have\r\n\"brought the boat (7) into the lakes thereof so that I may come\r\n\"forth into the cities thereof, and I have sailed into their divine\r\n\"city Hetep . And behold, it is because I, even I, am at peace\r\n\"with his seasons, and with his guidance, and with his territory,\r\n\"and with the company of the gods who (8) are his firstborn .\r\n\"He maketh the two divine fighters (i. e., Horus and Set) to\r\n\"be at peace with those who watch over the living ones whom\r\n\"he hath created in fair form, and he bringeth peace [with him] ;\r\n\"he maketh the two divine fighters to be at peace with those\r\n\"who watch over (g) them . He cutteth off the hair from the\r\n\"divine fighters, he driveth away storm from the helpless, and\r\n\"he keepeth away harm from the Khus. (io) Let me gain do-\r\n\"minion within that Field, for I know it, and I have sailed\r\n\"among its lakes so that I might come into its cities . My mouth\r\n\"is strong ; and I am equipped [with weapons to use] against\r\n\"the Khus ; let them not have dominion over me . 0i) Let me\r\n\"be rewarded with thy fields, 0 thou god I ;Ietep ; that which is\r\nTHE CHAPTER OF THE EL YSIAN FIELDS.\r\n\r\n1 7 3\r\n\"thy wish, shalt thou do, 0 lord of the winds . May I become\r\n\"a khu therein, may I eat therein, may I drink therein, (r2)\r\n\"may I plough therein, may I reap therein, may I fight therein,\r\n\"may I make love therein, may my words be mighty therein,\r\n\"may I never be in a state of servitude therein, (r3) but may\r\n\"I be in authority therein . Thou hast made strong (?) the mouth\r\n\"and the throat (?) of the god Hetep ; Qetetbu is its (?) name .\r\n\"He is stablished upon the watery supports (?) of the god Shu,\r\n\"and is linked unto the pleasant things of Rd . (i4) He is the\r\n\"divider of years, he is hidden of mouth, his mouth is silent,\r\n\"that which he uttereth is secret, he fulfilleth eternity and taketh\r\n\"possession of everlastingness of existence as Hetep, the lord\r\n\"Hetep . The god Horns (i5) maketh himself to be strong like\r\n\"unto the Hawk which is one thousand cubits in length and\r\n\"two thousand [cubits in width] in life ; he hath equipments\r\n\"with him, and he journeyeth on and cometh where the seat of\r\n\"his (i6) heart wisheth in the Pools thereof and in the cities\r\n\"thereof. He was begotten in the birth-chamber of the god of\r\n\"the city, he hath offerings [made unto him] of the food of\r\n\"the god of the city, he performeth that which it is meet to\r\n\"do therein, and the union thereof, in the matter of everything\r\n\"of the birth-chamber (17) of the divine city . When [he] setteth\r\n\"in life like crystal he performeth everything therein, and these\r\n\"things are like unto the things which are done in the Lake\r\n\"of double Fire, wherein there is none that rejoiceth, and wherein\r\n\"are all manner of (i8) evil things . The god Hetep goeth in,\r\n\"and cometh out, and goeth backwards [in] that Field which\r\n\"gathereth together all manner of things for the birth-chamber\r\n\"of the god of the city . When he setteth in life like (ig)\r\n\"crystal he performeth all manner of things therein which are\r\n\"like unto the things which are done in the Lake of double\r\n\"Fire, wherein there is none that rejoiceth, and wherein are no\r\n\"evil things whatsoever . (20) [Let me] live with the god Hetep,\r\n\"clothed and not despoiled by the lords of the north (?), and\r\n\"may the lords of divine things bring food unto me ; may he\r\n\"make me to go forward and may I come forth, and may he\r\n1 7 4 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"bring my power to me (21) there, and may I receive it, and\r\n\"may my equipment be from the god Hetep . May I gain the\r\n\"mastery over the great and mighty word which is in my body\r\n\"in this my place, and by it I will (22) remember and I will\r\n\"forget. Let me go forward on my journey, and let me plough .\r\n\"I am at peace in the divine city, I and I know the waters,\r\n\"cities, (23) nomes, and lakes which are in Sekhet-hetep . I exist\r\n\"therein, I am strong therein, I become a khu therein, I eat\r\n\"therein, I sow (24) seed therein, I reap the harvest therein,\r\n\"I plough therein, I make love therein, I am at peace with the\r\n\"god Hetep therein . Behold (25) I scatter seed therein, I sail\r\n\"about among its Lakes and I come forward to the cities thereof,\r\n\"0 divine Hetep . Behold, my mouth is equipped with my horns\r\n\"[for teeth], grant me an overflowing supply of the food where-\r\n\"on the kas and khus (26) [live] . I have passed the judgment\r\n\"of Shu upon him that knoweth him, so that I may go forth\r\n\"to the cities thereof, and may sail about among its lakes and\r\n\"may walk about in Sekhet-hetep ; ( 27) and behold, Rd is in\r\n\"heaven, and behold, the god Hetep is its double offering . I\r\n\"have come onward to its land, I have put on my girdle(?),\r\n\"I have come forth so that the gifts which are about to be given\r\n\"unto me may be (28) given, I have made gladness for myself.\r\n\"I have laid hold upon my strength which the god Hetep bath\r\n\"greatly increased for me. 0 Unen-em-hetep,2 I have entered\r\n\"in to thee and my soul (29) followeth after me, and my divine food is upon both my hands, 0 Lady of the two lands, 3\r\n\"who stablishest my word whereby I remember and forget ; ( 3o)\r\n\"I would live without injury, without any injury [being done]\r\n\"unto me, 0 grant to me, 0 do thou grant to me, joy of heart .\r\n\"Make thou me to be at peace, bind thou up my sinews and\r\n\"muscles, and make me to receive the (31) air . 0 Un[en]-em-\r\n\"hetep, thou Lady of the winds, I have entered in to thee and\r\ni . Or, \"I am at peace with the god of the city .\"\r\n2 . I. e., \"Existence in Peace\", the name of the first large section of the\r\nElysian Fields .\r\n3 . The name of a Pool in the second section of the Elysian Fields .\r\nTHE CHAPTER OF THE ELYSIAN FIELDS .\r\n\r\n1 7 5\r\n\"I have opened (i . e ., shewn) my head . Rd falleth asleep, but\r\n\"I am awake, and there is the goddess I-last at the gate of heaven\r\n\"(32) by night. Obstacles have been set before me, but I have\r\n\"gathered together what he hath emitted. I am in my city . 0\r\n\"Nut-urt,t I have entered into thee and I have counted my\r\n\"harvest, (33) and I go forward to Uakh . 2 I am the Bull enveloped in turquoise, the lord of the Field of the Bull, the\r\n\"lord of the divine speech of the goddess Septet (Sothis) (34)\r\n\"at her hours. 0 Uakh, I have entered into thee, I have\r\n\"eaten my bread, I have gotten the mastery over choice pieces\r\n\"of the flesh of oxen and of feathered fowl, and the birds\r\n\"of Shu have been given unto (35) me ; I follow after the\r\n\"gods and [I come after] the divine kas . 0 Tchefet, 3 I have\r\n\"entered in to thee . I array myself in apparel (36), and I gird\r\n\"myself with the sa garment of Rd ; now behold, [he is] in\r\n\"heaven, and those who dwell therein follow Rd, and [I]\r\n\"follow Rd in heaven . 0 Unen-em-(37)lhetep, lord of the two\r\n\"lands, I have entered in to thee, and I have plunged into the\r\n\"lakes of Tchesert ; behold me, for all filth bath departed from\r\n\"me. The Great God (38) groweth therein, and behold, I have\r\n\"found [food therein] ; I have snared feathered fowl and I feed\r\n\"upon the finest [of them] . 0 Qenqentet,4 (39) I have entered\r\n\"into thee, and I have seen the Osiris [my father], and I have\r\n\"gazed upon my mother, and I have made love . I have caught\r\n\"the worms and serpents, and I am delivered . (40) And I know\r\n\"the name of the god who is opposite to the goddess Tchesert,\r\n\"and who hath straight hair and is equipped with two horns ;\r\n\"he reapeth, and I both plough (41) and reap . 0 Hast, I have\r\n\"entered in to thee, I have driven back those who would come\r\n\"to the turquoise [sky], and I have followed the winds of the\r\n\"company of the gods . The Great God bath given my head\r\n\"(42) unto me, and he who bath bound on me my head is the\r\nt . The name of a Pool in the first section of the Elysian Fields .\r\n2 . The name of a Pool in the second section of the Elysian Fields .\r\n3. The name of a district in the third section of the Elysian Fields .\r\n4. The name of a Pool in the first section of the Elysian Fields .\r\n1 7 6\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DAY .\r\n\"Mighty one who bath turquoise(?) eyes, namely, Ari-en-ab-f\r\n\"(i,e ., he doeth as he pleaseth) . 0 Usert,I I have come into\r\n\"thee at the head of the house wherein (43) divine food is\r\n\"brought for me. 0 Smam,r I have come into thee . My heart\r\n\"watcheth, my head is equipped with the white crown, I am led\r\n\"into celestial regions, and I make to flourish (44) terrestrial\r\n\"objects, and there is joy of heart for the Bull, and for celestial\r\n\"beings, and for the company of the gods . I am the god who\r\n\"is the Bull, the lord of the gods, as he goeth forth from the\r\n\"turquoise [sky] . 0 divine nome of wheat and barley, (45) I\r\n\"have come into thee, I have come forward to thee and I have\r\n\"taken up that which followeth me, namely, the best of the\r\n\"libations of the company of the gods . I have tied up my boat\r\n\"in the celestial lakes, (46) I have lifted up the post at which to\r\n\"anchor, I have recited the prescribed words with my voice, and\r\n\"I have ascribed praises unto the gods who dwell in Sekhet-\r\n\"hetep .\"\r\ni . The name of a Pool in the third section of the Elysian Fields .\r\nCHAPTER CXI .\r\nIn the Theban Recension this Chapter has not as yet been\r\nfound . In the Saite Recension it is called \"The Chapter of\r\nknowing the Souls of Pe\", but an examination of the text\r\nshews that it is identical with that of Chapter CVIII ; it has\r\nno vignette .\r\nCHAPTER CXII.\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,47i, sheet t8) .]\r\nVignette : The gods Horns (hawk-headed), Mestha, and Hapi, seated .\r\nText : ( i) ANOTHER CHAPTER OF KNOWING THE SOULS OF\r\nPE. The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :-\r\nTHE CHAPTER OF KNOWGING THE SOULS OF PE. 1 7 7\r\n\"[Hail,] Khat, who dwellest in Khat, in Anpet,r and in the\r\n\"nome of Khat ! [Hail,] ye goddesses of the chase (2) who dwell\r\n\"in the city of Pe, ye celestial lands (?), ye stars, and ye divine\r\n\"beings, who give cakes and ale (?), do ye know (3) for what\r\n\"reason the city of Pe hath been given unto Horus ? I, even I,\r\n\"know though ye know it not . Behold, Rd gave the city unto\r\n\"him in return for ( q ) the injury in his eye, for which cause\r\n\"Rd said to Horus, `Let me see what is coming to pass in thine\r\n\"eye,' and forthwith he looked thereat . Then Rd said (5) to\r\n\"Horns, `Look at that black pig', and he looked, and straightway\r\n\"an injury was done unto his eye, [namely,] (6) a mighty storm\r\n\"[took place]. Then said Horus unto Rd, `Verily, my eye seems\r\n\"as if it were an eye upon which Suti had inflicted a blow' ;\r\n\"[and thus saying] he ate (7) his heart . 2 Then said Rd to those\r\n\"gods, `Place ye him in his chamber, and he shall do well .'\r\n\"Now the black pig was Suti who had transformed himself into\r\n\"a (8) black pig, and he it was who had aimed the blow of fire\r\n\"which was in the eye of Horns . Then said Rd unto those gods,\r\n\"`The pig is an abominable thing unto Horns ; (g) 0 but he\r\n\" s hall. d o well although the pig is an abomination unto him .'\r\n\"Then the company of the gods, who were among the divine\r\n\"followers of Horus when he existed in the form of his own\r\n\"child, said, `Let sacrifices be made [to the gods] of his bulls,\r\n\"and of his goats, and of his pigs .' Now the father of Mesthi,\r\n\"Hapi, Tuamautef (ii) and Qebhsennuf is Horns, and their mother is Isis . Then said Horus to Rd, `Give me two divine brethren in the city of Pe and two divine brethren in the city of\r\n\"Nekhen, (12) who [have sprung] from my body and who shall\r\n\"be with me in the guise of everlasting judges, then shall the\r\n\"earth blossom and thunder-clouds and rain be blotted out .'\r\n\"And the name of Horus became 'Her-uatch-f' (i . e ., Prince of\r\n\"his emerald stone) . I, even I, (13) know the Souls of Pe,\r\n\"namely, Horus, Mesthi, and Hapi .\"\r\n1 . A name of the city of Mendes, the metropolis of the sixteenth nome of\r\nLower Egypt.\r\n2 . I. e ., he lost his temper and raged .\r\n12\r\n178\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER CXIII .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 18) .]\r\nVignette : The gods Horus, Tuamdutef and Qebhsennuf .\r\nText : (I) THE CHAPTER OF KNOWING THE SOULS OF\r\nNEKHEN. The overseer of the palace, the chancellor-in-chief,\r\nNu, triumphant, saith :- (2)\r\n\"I know the hidden things of the city of Nekhen, that is to\r\n\"say, the things which the mother of Horus did for him, and\r\n\"how she [made her voice to go forth] over the waters, saying,\r\n\"`Speak ye unto me concerning the judgment which is upon\r\n\"me, [and shew me] the path behind you, and let me discover [it]' ;\r\n\"and how Rd said, `This son of Isis hath perished' ; and what\r\n\"the mother of Horus did for him [when] she cried out, saying,\r\n\"(3) 'Sebek, the lord of the papyrus swamp, shall be brought\r\n\"to us.' [And Sebek] fished for them and he found them, and\r\n\"the mother of Horus made them to grow in the places to\r\n\"which they belonged . Then Sebek, the lord of his papyrus\r\n\"swamp, said, `I went and I found the place where they had\r\n\"passed with my fingers on the edge of the waters, and I en-\r\n\"closed them in [my] net : and strong was that net .' And Rd\r\n\"said, `So then, there are fish with the god Sebek, and [he]\r\n\"hath found the hands and arms of (5) Horus for him in the\r\n\"land of fish' ; and [that] land became the land of the city of\r\n\"Remu (i . e ., Fish) . And Ra said, `A land of the pool, a land\r\n\"of the pool to this net .' Then were the hands of Horus brought\r\n\"to him (6) at the uncovering of his face at the festivals of the\r\n\"month and half month in the Land of Remu . And Ra said, `I\r\n\"give the city of Nekhen to Horus for the habitation of his two\r\n\"arms and hands, and his face shall be uncovered (7) before his\r\n\"two hands and arms in the city of Nekhen ; and I give into\r\n\"his power the slaughtered beings who are in them at the festivals of the month and half month .' Then Horus said, `Let\r\n\"me carry off (8) Tuamautef and Qebhsennuf, and let them watch\r\n`over my body ; and if they are allowed to be there, then shall\r\nTHE CHAPTER OF KNO WING THE SOULS OF KIIE.i1ENVNU. 1 7 9\r\n\"they be subservient to the god of the city of Nekhen .' (9) And\r\n\"Rd said, `It shall be granted unto thee there and in the city\r\n\"of Senket (i . e., Sati), and there shall be done for them what\r\n\"hath been done for those who dwell in the city of Nekhen,\r\n\"and verily they shall be with thee .' (io) And Horus said, `They\r\n\"have been with thee and [now] they shall be with me, and\r\n\"shall hearken unto the god Suti when he calleth upon the\r\n\"Souls of Nekhen .' Grant to me [that I, even I, may pass on\r\n\"to the Souls of Nekhen, and that I may unloose the bonds\r\n\"of Horns] . 1, even I, know the Souls of Nekhen, namely,\r\n\"(ii) Horus, Tuamautef and Qebhsennuf .\"\r\nCHAPTER CXIV .\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheet 7) .]\r\nVignette : Three ibis-headed gods . In the Saite Recension the deceased\r\nis standing, with both hands raised in adoration, before the gods Thoth,\r\nSa, and Tem (see Lepsius, op . cit ., BI . 43) .\r\nText : (r) THE CHAPTER OF KNOWING THE SOULS OF KHEMENNU (Hermopolis) .\r\n\"(2) The goddess Maat is carried by the arm at the shining\r\n\"of the goddess Neith in the city of Mentchat, and at the shining (3) of the Eye when it is weighed . I am carried over by it\r\n\"and I know what it bringeth from the city of Kesi,r (4) and\r\n\"I will neither declare it unto men nor tell it unto the gods .\r\n\"I have come, being the envoy of Rd, to stablish (5) Maat upon\r\n\"the arm at the shining of Neith in the city of Mentchat and\r\n\"to adjudge the eye to him that shall scrutinize it . I have come\r\n\"as (6) a power through the knowledge of the Souls of Khemennu\r\n\"(Hermopolis) who love to know what ye love . I know Maat,\r\n\"(7) which bath germinated, and bath become strong, and hath\r\n\"been judged, and I have joy in passing judgment upon the\r\n\"t
