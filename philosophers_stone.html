himself a\r\n\"brother unto thee, he feedeth thee, he setteth thee\r\n\"among the KHUS who never perish, and the beings\r\n\"whose habitations are hidden make adoration unto\r\n\"thee\tRise up then, 0 thou Teta, who never\r\n\"diest .\"\r\n(331) \"Of the exudations which have fallen from\r\n\"the Eye of Horus upon the branches of the olive\r\n\"tree of the two Horus-gods who are in the temples,\r\n\"0 mighty lord of divine food in Annu, thou givest\r\n\"bread to Teta and thou givest beer to Teta . Thou\r\n\"makest Teta to flourish, thou makest his offerings\r\n\"to flourish, and thou makest his \tto flourish ;\r\n\"if Teta suffereth hunger, the two Lion-gods suffer\r\n\"hunger ; if Teta suffereth thirst, thy mother Nekheb-\r\n\"et suffereth thirst .\"\r\n\"Teta maketh broad the throne (?) with Seb ; Teta\r\n\"lifteth on high the vault of heaven with Ra ; Teti\r\n\"walketh round about in Sekhet-hetep . Teta is the\r\n\"Eye of Ra who lieth down and is born each day .\"\r\n(338) \"Homage to thee, 0 Rd in thy beauty, in\r\n\"thy splendours, in thy seats, and in thy plenitude .\r\n\"Thou hast brought the milk of Isis to Teta, and the\r\n\"water of the celestial stream of Nephthys, and [power]\r\n\"to journey over the Great Green Sea, and life, and\r\n\"strength, and health, and the pleasures of love, and\r\n\"bread, and beer, and apparel, and every thing\r\nCXXX INTRODUCTION.\r\n\"whereon TetA liveth, and [power] to hearken to the\r\n\"gods who speak (?) throughout the day, and to rest\r\n\"with them during the night, and to partake of the\r\n\"offerings which are made unto them . Teta looketh\r\n\"upon thee when thou goest forth in the form of\r\n\"Thoth leading the boat of Ra to the fields which\r\n\"are in Aasu, and when thou goest in among those\r\n\"who bear him up .\"\r\n(384) \"Homage to thee, 0 Teti, on this thy day\r\n\"whereon thou standest up before Ra who cometh\r\n\"forth from the East, and who clotheth thee in thy\r\n\"spiritual body (sah) among the souls\tAnubis,\r\n\"Governor of Amenti, giveth thee thousands of cakes,\r\n\"thousands of vessels of beer, thousands of vases of\r\n\"oil, thousands of oxen, thousands of changes of apparel, and thousands of bulls . For thee is the Sinen\r\n\"goose slain, for thee is the Therp goose shot with\r\n\"an arrow. Horus hath destroyed all the evil which\r\n\"is in TetaA by his four children, and Set forgetteth\r\n\"what he wrought against Teta by means of his eight\r\n\"[fiends], and those whose habitations are hidden throw\r\n\"open the doors to him . Rise thou, go to the earth\r\n\"and seek the things which have issued from thee .\r\n\"Rise thou up and pass thou on opposite to the KHus ;\r\n\"thy two wings are like those of a hawk and thy hair\r\n\"is like (the rays of) a star . Cast ye nothing evil\r\n`upon TetA, neither do ye carry off the heart of Teta,\r\n\"nor steal away the place wherein it abideth .\"\r\n(i) \"Hail, thou Pepi, (2) thou journeyest on, thou\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXXI\r\n\"art glorious, thou hast gotten power like the God\r\n\"(3) who is on his throne, that is, Osiris . Thou hast\r\n\"thy soul within thy body, (4) thou hast thy power\r\n\"behind thee, thy uyeret crown is upon thy head, (5)\r\n\"thy head-dress is upon thy shoulder[s], thy face is\r\n\"in front of thee, those who acclaim thee (6) are upon\r\n\"both sides of thee, the followers of the God are fol-\r\n\"lowing after thee, the spiritual bodies (sadau) of the\r\n\"God are upon both sides of thee, and they (7) make\r\n\"the God to come ; the God cometh and Pepi com-\r\n\"eth upon the throne of Osiris . The Khu which (8)\r\n\"dwelleth in the city of Netat cometh, the Form which\r\n\"dwelleth in the nome of Teni . Isis speaketh with\r\n\"thee, and Nephthys holdeth converse with thee ; the\r\n\"(9) Khus come unto thee paying homage [unto thee],\r\n\"and they bow down, even to the ground, at thy feet\r\n\"by reason of thy book, 0 Pepi, (ro) in the cities of\r\n\" Saa . Thou comest forth before thy mother Nut, and\r\n\u00B0she strengtheneth thine arm and she giveth unto thee\r\n\"a path (i i) in the horizon to the place where Rd\r\n\"is. The doors of heaven are opened for thee, the\r\n\"gates of Qebhu are unbolted for thee, thou findest\r\n\"(12) Rd, who guardeth thee, and he strengtheneth\r\n\"for thee thy hand, and he guideth thee into the\r\n\"northern. and southern heavens, (13) and he setteth\r\n\"thee upon the throne of Osiris . Hail, thou Pepi, the\r\n`Eye of Horus cometh unto thee and holdeth converse with thee, thy soul (14) which dwelleth with\r\n\"the gods cometh unto thee, and thy form (sekhenz)\r\nlX\r\nCXXXI I\r\n\r\nINTRODUCTION.\r\n\"which dwelleth among the Khus cometh unto thee .\r\n\"In the same way that the son avenged his father,\r\n\"in the same way that Horus avenged Osiris, (1,5)\r\n\"even so shall Horus avenge Pepi upon his enemies .\r\n\"And thou shalt stand [there], 0 Pepi, avenged, and\r\n\"armed, and provided with the (16) forms of Osiris\r\n\"who is upon the throne of the Governor of Amenti,\r\n\"and thou shalt have thy being as he bath his among\r\n\"the indestructible Khus, (17) And thy soul shall stand\r\n\"up upon thy throne provided with thy attribute[s],\r\n-and it shall have its being as thou hast thine in the\r\n\"presence of him who is the Governor of the Living,\r\n\"according to the decree of Ra, the great god, (18)\r\n\"who shall plough the wheat and the barley and give\r\n\"it unto thee as a gift therein. Hail, thou Pepi, it is\r\n\"Ra who bath given unto thee all life and strength\r\n\"for ever, along with (ig) thy speech and thy body .\r\n\"And thou hast received the attribute[s] of the God,\r\n\"and thou hast become great therein before the gods\r\n\"who dwell on the Lake . Hail, thou Pepi, thy soul\r\n\"standeth (20) among the gods and among the Khus,\r\n\"and the fear of thee constraineth their hearts . Hail,\r\n\"Pepi, inasmuch as thou hast set thyself upon thy\r\n\"throne (21) of the Governor of the Living, thy book\r\n\"it is which worketh upon their hearts, and thy name\r\n\"liveth upon earth, and groweth old upon earth, and\r\n\"thou shalt neither perish nor decay for ever and\r\n\"ever .\" (22)\r\n\"Rise thou up, 0 Pepi, stand thou up, 0 thou of\r\nTHE_ ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXXIII\r\n\"great strength, and take thy seat at the head of\r\n\"the gods ; and do thou the things which Osiris did\r\n\"in the House of the Prince in Annu (Heliopolis) .\r\n\"Thou hast received thy (23) spiritual body (shzh), and\r\n\"thy foot shall not be restrained in heaven, and thou\r\n\"shalt not be repulsed upon earth . And behold, the\r\n\"Khus, who are the children of Nut to whom Neph-\r\n\"thys hath given suck, have gathered themselves together unto thee ; and thou standest up on thy\r\n\"strength, and thou doest that which it is thine to\r\n\"do in the presence of thy Khu (24) for all the Khus .\r\n\"Thou journeyest to the city of Pe, and thou doest\r\n\"what must be done therein and thou returnest ; thou\r\n\"goest to the city of Nekhen and thou doest what\r\n\"must be done therein and thou returnest. Thou doest\r\n\"that which Osiris did and thou art upon his throne ;\r\n\"(25) and this Khu, the one most mighty, standeth\r\n\"up armed like Sma-ur, and wherever thou goest\r\n\"none shall repulse thee, and none shall set a limit\r\n\"to thy feet wherever it pleaseth thee to go .\"\r\n\"Hail, Osiris Pepi, (26) arise, stand up, for thy mother Nut hath given birth unto thee, and Seb hath\r\n\"arranged (?) thy mouth for thee . The Great Company of the gods have avenged thee, and they\r\n\"have put thine enemies beneath thee . Thou hast\r\n\"carried that which is greater than thyself, through\r\n\"them, (27) in thy name of `Atef-meh-ur' ; and thou\r\n\"hast netted that which is greater than thyself, through\r\n\"them, in thy name of 'Ta -Teni' . Thy two sisters\r\nCXXXI V\r\n\r\nINTRODUCTION.\r\n\"Isis and Nephthys come unto thee and they make\r\n\"thee to traverse Qemt-urt in thy name of 'Qem-ur',\r\n\"and Aneb-uatchet-urt in thy name of (28) `Uatch-ur' ;\r\n\"and verily, thou art 'Urt-shent' in Shen-ur, and 'Teben-\r\n\"shent' in Teben-pesh-rer-Ha-nebu, and `Shent-tat' in\r\n\"Shen-ta-sek-mu. And Isis and (29) Nephthys have\r\n\"protected thee in the city of Saut from their master\r\n\"who is in thee in thy name of 'Master of Saut', and\r\n\"from their god who is in thee in thy name of 'God' .\r\n\"They adore thee so that thou mayest not depart\r\n\"from them in thy name of `Morning Star' ; ( 3o) and\r\n\"they bring [offerings] before thee so that thou mayest\r\n\"not suffer pain in thy name of \"Tchentru\" . Thy sister\r\n\"Isis hath come unto thee rejoicing in thy love ; and\r\n\"thou hast had intercourse with her, and hast made\r\n\"her to conceive, and she is heavy with Septet . (3 t)\r\n\"And Heru-Sept cometh forth from thee as Heru the\r\n\"dweller in Septet, and thou doest what must be\r\n\"done in him in thy name of 'Khu, dweller in Tchent-\r\n\"ru' ; and he avengeth thee in his name of 'Horus,\r\n\"the son who avengeth his father' .\"\r\n\"Hail, Osiris Pepi, thou hast offered (32) thy libation, and thou hast made thy libation before Horus\r\n\"in thy name of `Comer forth from Qebh' ; thou hast\r\n\"offered thine incense which maketh thee divine, and\r\n\"thy mother Nut hath made thee to be as a god\r\n\"to thine enemy in thy name of `God' . Thou hast\r\n\"offered the emanations which come forth from thee,\r\n\"and Horus bath granted (33) that the gods . . . .\r\nTHE EL YSIAN FIELDS OR HEAVEN .\r\n\r\nCXXXV\r\n\"whithersoever thou goest ; thou hast offered the\r\n\"emanations which come forth from thee, and Horus\r\n\"bath granted that thou shalt judge his children\r\n\"wheresoever thou takest them, and he decreeth for\r\n\"thee the renewals of youth (34) in thy name of\r\n\"'Water of youth' . Horus hath strength, then, and he\r\n\"judgeth his father in thee in his name of `Heru-\r\n`Bat' \"\r\n\"Hail, Pepi, thy journeying and the journeying of\r\n\"thy mothers along with thee (41) are the journeying\r\n\"of Horus when he journeyeth forth and the journeying of his mothers who journey with him ; those\r\n\"who are with him urge him on, (42) and they lead\r\n\"him to the East . Hail, thou Pepi, thine arms are\r\n\"Uapau, and thy face is Ap-uat . (43) Hail, thou Pepi,\r\n\"a royal oblation ! thou seatest thyself in the regions\r\n\"of Horus, and thou goest about through the regions\r\n\"of Set ; thou seatest thyself upon the iron throne,\r\n\"(44) and thou art judge at the head of the Great\r\n\"Company of the gods who dwell in Annu . Hail, thou\r\n\"Pepi, Khent-an-merti (or maati) guardeth thee whilst\r\n\"thou guardest thy (45) calves ; hail, Pepi, Ar guard-\r\n\"eth thee against the Khus . Hail, Pepi, know thou\r\n\"that thou shalt receive (46) for thine holy oblation\r\n\"which thou offerest each day, thousands of cakes,\r\n\"thousands of vessels of ale, thousands of oxen, thousands of feathered fowl, thousands of sweet things,\r\n\"and thousands of linen garments . Hail, Pepi, (47)\r\n\"thou hast thy water, thou hast thine abundance, thou\r\nCXXXV I\r\n\r\nINTRODUCTION.\r\n\"hast thy purifying gums which are brought to thee\r\n\"before thy brother Nekhekh .\"\r\n\"0 Osiris Pepi, thou risest as king of the South\r\n\"and of the North by reason of thy power over the\r\n\"gods and their Kas (i. e ., doubles), and, behold, do\r\n\"thou, 0 Nut, spread thyself over thy son Osiris\r\n\"Pepi, and protect him, and deliver (62) him from\r\n\"Set. Come, 0 Nut, and protect thy son, for thou\r\n\"must protect this mighty one . 0 Nut, cast thyself\r\n\"over thy son Osiris Pepi, and protect him, 0 great\r\n\"wife of this mighty one who is among thy children!\r\n\"The god Seb hath come unto thee, 0 Nut, and thou\r\n\"didst possess strength, and thou didst gain power\r\n\"in the womb of thy mother Tefnut when as yet thou\r\n\"overt not born ; 0 do thou unite life and strength\r\n\"unto Pepi so that he may not die . Thou didst make\r\n\"strong thy heart and didst spring forth from the\r\n\"womb of thy mother in thy name of Nut ; 0 thou\r\n\" . . . . daughter (63) who didst gain the mastery over\r\n\"thy mother, and didst make herself to rise as Queen\r\n\"of the North, protect thou this Pepi who is within\r\n\"thy womb that he may not die .\"\r\n`For me, 0 Nut, to whom thou hast given birth\r\n`\tproclaim the name of Osiris Pepi, (65) through\r\n\"Horus, beloved of the two lands, Pepi, the king of\r\n\"the North and of the South, Pepi, the lord of the\r\n\"diadems of the Vulture and of the Uraeus, beloved\r\n\"[from] the womb, Pep], the triple hawk of gold, Pepi\r\n\"the flesh and bone of Seb by whom he is beloved,\r\nTHE_ ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXXVII\r\n\"Pepi, the friend of all the gods, Pepi, the giver of\r\n\"all life, and stability, and power, and health, and\r\n\"joy of heart, like the Sun, living for ever . (66) Thy\r\n\"water is thine, thy flood is thine, that is to say, the\r\n\"emanations which come forth from the God, the excretions which come forth from Osiris ; thy hands\r\n\"are washed, thine ears are opened, and this Form\r\n\"(sekhem) doeth what hath to be done for his son . Thou\r\n\"art washed and (67) and thy ka (double) is washed ; and thy ka hath sat down, and he eateth bread\r\n\"with thee for ever and ever . Inasmuch as thou hast\r\n\"gone and hast taken thy seat, 0 Osiris, thy mouth\r\n\"is open before thee, acclamations are upon thy hand,\r\n\"thy nostrils are (68) gratified with the odour of the\r\n\"uraeus, thy legs walk to keep the feast, thy teeth\r\n\"are\tand thy fingers reckon up the lakes over\r\n\"which thou passest like the great Bull of Annu [and\r\n\"of] the nome of Uatchet,' to go to the fields of Ra\r\n\"(69) which he loveth . Rise up, then, 0 Pepi, and\r\n\"die not.\"\r\n\"Hail, Pepi, arise, stand up! (112) Thou art pure,\r\n\"thy ka is pure, thy soul is pure, thy sekhem is pure!\r\n\"Thy mother cometh to thee, thy mother Nut, the\r\n\"mighty creatress, cometh to thee, and she maketh\r\n\"thee pure, 0 Pepi . She fashioneth thee, (r i3) 0 Pep],\r\n\"and thou hast motion, 0 Pepi ; thou art pure, thv\r\n\"ka is pure, thy sekhem is pure among the Khus, and\r\nr . I. e., the tenth nome of Upper Egypt .\r\nC XXXV I I I\r\n\r\nINTRODUCTION.\r\n\"thy soul is pure among the gods, 0 Pepi . Hail, (1 1 4)\r\n\"Pepi, thy bones have been presented unto thee, thou\r\n\"hast received thy head before Seb, and he hath destroyed the evil which belongeth to thee, 0 Pepi, be-\r\n\"fore Tem .\"\r\n\"Thou hast opened the gates of heaven, thou hast\r\n\"unbolted the doors of (154) Oebhu, which repulse\r\n\"the beings of understanding (Yekhit, . (155) And Ment\r\n\"acclaimeth thee, mankind (henmemet' greeteth thee,\r\n\"and the stars which never fail stand up before thee .\r\n\"(156) Thy winds are incense and thy north wind is\r\n\"a flame, for thou art he who hath become mighty\r\n\"in the nome Teni, (157) and thou art the star that\r\n\"existeth by thyself and which appeareth in the\r\n\"eastern half of heaven, (158) which never groweth\r\n\"old, and to which Horus of the city of Tat hath\r\n\"given his body .\"\r\n\"Hail, thou stablished one, thou most exalted one\r\n\"(159) among the stars which never fail, thou shalt\r\n\"never perish\t\"\r\n(16o) \"The heavens speak and the earth quaketh\r\n\"by reason of thy book, 0 Osiris, when thou makest\r\n\"thine appearance . Hail, ye cows of Amutenen, who\r\n\"have suckled Amutenen, go ye round about behind\r\n\"him, and weep before him, and acclaim him by word\r\n\"and deed, for Pepi, who goeth forth, goeth into heaven among his brethren the gods .\"\r\n(169) \"Pepi is pure . Pepi hath taken his staff, he\r\n\"hath provided himself with his throne, and he hath\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXXIX\r\n\"taken his seat in the boat of the Great and Little\r\n\"Companies of the gods ; Ra transporteth Pepi to the\r\n\"West, and he stablisheth the throne of Pepi above\r\n\"the lords of kas, and he writeth down Pepi at the\r\n\"head of the living. The Peh-ka which dwelleth in\r\n\"Qebh is opened unto this Pepi, and the iron which\r\n\"formeth the ceiling of the sky is opened unto this\r\n\"Pepi, and he passeth through onwards ; his panther\r\n\"skin is upon him, and his sceptre and flail are in his\r\n\"hand. And Pepi is sound with his flesh, he is happy\r\n\"with his name, he liveth with (r 70) his ka . And he\r\n\"(i. e ., Ra) destroyeth the evil which is upon both\r\n\"sides of Pepi, he driveth away the evil which fol-\r\n\"loweth him, even as M to utu (?) who dwelleth in Se-\r\n\"khem driveth away the evil which is upon both sides\r\n\"of him and doeth away with the evil which follow-\r\n\"eth him .\"\r\n\"Let Rd be embraced in the two horizons of heaven, so that he may go forth therein before Heru-\r\n\"khuti (Harmachis) .\"\r\n\"Let Heru-khuti be embraced in the two horizons\r\n\"of heaven, so that he may go forth before Ra .\"\r\n\"Let Pepi be embraced in the two horizons of\r\n\"heaven, (I7I) so that he himself may go forth before\r\n\"Ra and before Heru-khuti .\"\r\n\"0 enter into the verdant stream of the Lake of\r\n\"Kha, 0 fill with water the Fields of Aaru, and let\r\n\"Pepi set sail for the eastern half of heaven towards\r\n\"that place where the gods are brought forth, where-\r\nC X L\r\n\r\nINTRODUCTION.\r\n\"in Pepi himself may be born along with them as\r\n\"Heru-khuti, for Pepi is triumphant, and Pepi ac-\r\n\"claimeth and the ka of Pepi acclaimeth the [gods] .\r\n\"And they invoke Pepi and they bring to him these\r\n\"four [gods] who make their ways over the tresses\r\n\"of Horus, and who stand with their sceptres in the\r\n\"eastern half of heaven ; (172) and they declare to\r\n\"Ra the excellent name of Pepi, and they exalt the\r\n\"excellent name of Pepi before Neheb-kau, for Pepi\r\n\"is triumphant, and Pepi acclaimeth and his ka ac-\r\n\"claimeth the gods . The sister of Pepi is Septet\r\n,, (Sothis), and the birth of Pepi is the morning star,\r\n\"and it is he who is under the body of heaven be-\r\n\"fore Ra. Pepi is triumphant, and he acclaimeth and\r\n\"his ka acclaimeth [the gods] .\"\r\n\"Pepi knoweth his mother, and he is not unmindful of her, the White Crown, who begetteth and who\r\n\"dwelleth in the city of Nekheb . She is the lady of\r\n\"the great house, the lady of the land of union, the\r\n\"lady of the hidden land, the lady of the field of the\r\n\"boat, the lady of the lake which bringeth offerings,\r\n\"she decreeth (173) the Red Crown and she is the\r\n\"lady of the domains of the city of Tep . 0 mother\r\n\"of this Pepi, cry out, and present the breast to him\r\n\"and suckle him . 0 thou her son, Pepi, 0 father, the\r\n\"breast hath been presented unto thee and it hath\r\n\"suckled thee . 0 father, thou livest, 0 father ; thou\r\n\"art little, 0 father ; thou comest forth into heaven\r\n\"like the hawks having feathers like unto those of\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXLI\r\n\"geese. 0 father, it is the god Hetch-hetch who bring-\r\n\"eth these things to Pepi . 0 Sema-ur, thou bull of\r\n\"offerings, remove thy horn and let this Pepi pass by .\r\n\"Inasmuch as Pepi passeth through the . . . . and inasmuch as he goeth to heaven in full life and power,\r\n\"this Pepi seeth his father, this Pepi seeth Ra.\"\r\n\"This Pepi is indeed god and the envoy (or angel)\r\n\"of god. Pepi cometh, and he is pure in Sekhet-Aaru .\r\n`This Pepi goeth down to the Field of Kenset and\r\n\"the followers of Horus purify him . They guard care-\r\n\"fully this Pepi, and they recite for him the `Chapter\r\n\"of Mau', and they also recite for him the `Chapter\r\n\"of coming forth in life and in power' . This Pepi\r\n\"cometh forth to heaven in life and in power in the\r\n\"boat of Ra, he piloteth for Ra the gods [thereof],\r\n\"and [they rejoice] in this Pepi as they rejoice when\r\n\"[Ra] goeth forth from the eastern part of the sky\r\n\"in peace, in peace .\"\r\n079) \"This Pepi cometh forth to the eastern part\r\n\"of heaven where the gods are born, and where he\r\n\"himself is born as Heru-khuti . Pepi is triumphant\r\n\"(main Xeru) and the ka of Pepi is triumphant ; Pepi\r\n\"maketh adoration and the ka of Pepi maketh adoration . The sister of this Pepi is Septet, he is born as the\r\n\"Morning Star ; he goeth with you, and he j ourneyeth\r\n\"with you in Sekhet-Aaru, and he draweth nigh as do\r\n\"you unto the Field of Turquoise . He eateth of that of\r\n\"which ye eat, he liveth upon that upon which ye live, he\r\n\"\"putteth on apparel like unto the apparel which ye put\r\nCXLI I\r\n\r\nINTRODUCTION.\r\n\"on, he anointeth himself with the sweet-smelling sub-\r\n\"stances with which ye anoint yourselves, he receiveth\r\n\"his water with you at the lake of Mena of this Pepi,\r\n\"and he drinketh it out of the vessels of the KHus .\"\r\n(185) \"Rat hath purified heaven and Horus hath\r\n\"purified the earth, and every god who is with them\r\n\"purifieth this Pepi, for Pepi adoreth the god . 0\r\n\"thou path of Pepi which leadeth to the Great Halls,\r\n\"testify ye concerning Pepi before these two great\r\n\"gods, for Pepi is Unka, the son of Rd, who beareth\r\n\"the heavens upon his shoulders and who guideth\r\n\"the earth. Hail, ye gods, let Pepi take his seat among\r\n\"you . Hail, ye stars, bear ye Pepi upon your shoulders as ye bear Rd, follow ye this Pepi as ye follow Ap-uat, and love ye him as ye love . . . . \"\r\n(188) \"This Pepi hath come to thee, 0 Lord of heaven, this Pepi hath come to thee, Osiris, he strengthen-\r\n\"eth thy face, and he arrayeth thee in the garment of a\r\n\"god ; . . . he hath purified thee in Aata, he hath destroy ed the members of thine enemies, he hath hacked\r\n\"them in pieces, and he hath changed himself into the\r\n\"being who is among those who have been hacked in\r\n\"pieces . . . . For Horus, the son to whom thou hast\r\n\"given birth, hath not placed this Pepi among the\r\n\"dead, but among the divine gods ; their water is\r\n\"the water of this Pepi, their bread is the bread of\r\n`this Pepi, their purifications are the purifications of\r\n\"this Pepi, and that which Horus hath done for Osiris\r\n\"he hath also done for this Pepi.\"\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXLIII\r\n(304) \"Heaven uttereth words, the earth quaketh,\r\n\"Seb advanceth, the two divine nomes part asunder,\r\n\"the ceremony of ploughing the earth is ended, and\r\n\"the offering is set before Pepi, the living one, the\r\n\"stablished one . He goeth forth from heaven and\r\n\"goeth about over the iron sky in life and stability,\r\n\"he saileth over it and overthroweth in his course\r\n\"the fortifications of Shu. He goeth forth to heaven\r\n\"upon his wings like a mighty duck which hath broken\r\n\"its bonds, and Anubis leadeth the procession (?) which\r\n\"Horus made in Aby dos when Osiris was interred .\r\n\"He goeth forth into heaven among the stars which\r\n\"never perish (or diminish), his sister is Septet, and\r\n\"his guide the Morning Star leadeth him to Sekhet-\r\n\"Hetep, and he seateth himself there upon his iron\r\n\"throne which hath lions' heads and feet in the form\r\n\"of the hoofs of the bull Sema-ur . He standeth up\r\n\"there in his vacant place between the two great\r\n\"gods, and his sceptre, which is in the form of a\r\n\"papyrus, he hath with him . He stretcheth out his\r\n\"hand over the henmemet beings, and the gods come\r\n\"to him, bending their backs in homage . The two great\r\n\"gods watch one on each side of him and they find\r\n\"Pepi, like the Great and Little Companies of the\r\n\"gods acting as the judge of words, being the prince\r\n\"[over] every prince . They bow down before Pepi,\r\n\"and they make offerings unto him as unto the Great\r\n\"and Little Companies of the gods .\"\r\n(315) \"Hail, Osiris, it is not Pepi who entreateth to\r\nCX LI V\r\n\r\nINTRODUCTION.\r\n\"see thee in the form in which thou art, who entreat-\r\n\"eth to see thee in the form in which thou art, it is\r\n\"thy son who entreateth to see thee in the form in\r\n\"which thou art, it is Horus who entreateth to see\r\n\"thee in the form in which thou art .\"\r\n(426) \"Pepi bath gone down into the Great Green\r\n\"Sea, and thou, 0 Great Green Sea, hast drooped\r\n\"thy head and bent thy back, and the children of\r\n\"Nut, who come down upon thee putting their garlands upon their heads and round their necks, offer\r\n\"the flowers which are the crowns of the pools of\r\n\"Sekhet-hetep to Isis, the great lady ; and the goddess who beareth the pike in Akhet bringeth them\r\n\"and spreadeth them out as a gift before her son\r\n\"Horus, whom she suckleth at the breast, so that he\r\n\"may traverse the earth in his two white sandals and\r\n\"may go to his father Osiris . Pepi bath opened out\r\n\"his way among the birds, he bath travelled with the\r\n\"lords of food, he bath gone to the great lake which\r\n\"is in Sekhet-Hetep on which the great gods alight, and\r\n\"these great and imperishable beings give to him the\r\n\"tree of life, whereon they themselves do live, that he\r\n\"also may [eat and] live thereon . Take, then, this Pepi\r\n\"with thee to this great country which bath become\r\n\"subject unto thee by the will of the gods, wherein\r\n\"thou eatest during the night even [until] dawn, and\r\n\"where thou becomest master of divine food, in such\r\n\"wise that Pepi may eat of that of which thou eatest,\r\n\"that he may drink of that of which thou drinkest .\"\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXLV\r\nThe following prayer, which is found in shortened\r\nforms in Graeco-Roman and Roman periods, occurs\r\nin the text of Pepi II . 1 . 669, ff.\r\n\"Hail, Great Company of the gods who are in Annu,\r\n\"grant that Pepi Nefer-ka-Ra may flourish, and grant\r\n\"that his pyramid, his everlasting building, may flourish, even as the name of Temu, the Governor of\r\n\"the Great Company of the gods, flourisheth . If the\r\n\"name of Shu, the lord of the upper shrine in Annu,\r\n\"flourisheth Pepi Nefer-ka-Ra shall flourish, and this his\r\n\"pyramid, his everlasting building, shall flourish . If the\r\n\"name of Tefnut, the lady of the lower shrine in Annu,\r\n\"is stablished, the name of this Pepi Nefer-ka-Ra\r\n\"shall be stablished, and this pyramid shall be sta-\r\n\"blished for ever . If the name of Seb, the soul of\r\n\"the earth(?), flourisheth, the name of Pepi Nefer-ka-Ra\r\n\"shall flourish, and this his pyramid shall flourish, and\r\n\"his everlasting building shall flourish . If the name\r\n\"of Nut flourisheth in Het-Shenth in Annu, the name of\r\n\"this Pepi -Nefer-ka-Rd shall flourish, and this his\r\n\"pyramid shall flourish, and this his building shall\r\n\"flourish for ever . If the name of Osiris flourisheth in\r\n\"the nome Teni, the name of this Pepi Nefer-ka-Ra\r\n\"shall flourish, and this his pyramid shall flourish, and\r\n\"this his building shall flourish forever . If the name of\r\n\"Osiris, Governor of Amenti, flourisheth, the name of\r\n\"this Pepi Nefer-ka-Rd shall flourish, and this his pyramid shall flourish, and this his building shall flourish for\r\n\"ever. If the name of Set in Nubt (Ombos) flourisheth,\r\ni\r\nCXLV I\r\n\r\nINTRODUCTION.\r\n\"the name of Pepi Nefer-ka-Ra shall flourish, and this\r\n\"his pyramid shall flourish, and this his building shall\r\n\"flourish for ever . If the name of Horus of Behutet\r\n\"flourisheth, the name of this Pepi Nefer-ka-Ra shall\r\n\"flourish, and this his pyramid shall flourish, and this\r\n\"his building shall flourish for ever . If the name of\r\n\"Ra flourisheth in the horizon, the name of this Pepi\r\n\"Nefer-ka-Ra shall flourish, and this his building shall\r\n\"flourish for ever . If the name of Khent-merti in Se-\r\n\"khem is stablished, the name of this Pepi Nefer-ka-\r\n\"Ra shall flourish, and this his Pyramid shall flourish,\r\n\"and this his building shall flourish for ever . If the\r\n\"name of Uatchit who dwelleth in Tep flourisheth, the\r\n\"name of this Pepi Nefer-ka-Rd shall flourish, and\r\n\"this his pyramid shall flourish, and this his building\r\n\"shall flourish for ever .\"\r\nTHE MAGIC OF THE BOOK OF THE\r\nDEAD.\r\nThe Egyptians, from the earliest to the latest period\r\nof their history, were addicted to the use of formulae\r\nwhich were thought to be able to effect results usually beyond the power of man, and they accompanied\r\nsuch formulae with the performance of certain ceremonies. The formulae consisted of the repetition of\r\nthe names of gods and supernatural beings, benevolent or hostile to man as the case might be, and\r\nof entreaties or curses ; the ceremonies were of various\r\nkinds, and the object of the present chapter is to describe briefly those which relate to the various sections of the Book of the Dead .\r\nThe Egyptian believed that every word spoken\r\nunder certain circumstances must be followed by some\r\neffect, good or bad ; a prayer uttered by a properly\r\nqualified person, or by a man ceremonially pure, in\r\nthe proper place, and in the proper manner, must\r\nnecessarily be answered favourably ; and similarly\r\nthe curses which were pronounced upon a man, or\r\nbeast, or thing, in the name of a hostile supernatural\r\ni*\r\nCXLV I I I\r\n\r\nINTRODUCTION . being were bound to result in harm to the object\r\ncursed . It seems that this idea had its origin in the\r\nbelief that the world and all that therein is came\r\ninto being immediately after Thoth had interpreted in\r\nwords the will of the deity, in respect of the creation\r\nof the world, and that creation was the result of the\r\ngod's command . In very early times the Egyptian\r\ncalled in the professional religious man to utter words\r\nof good omen over the dead body of his relative or\r\nfriend, and later the same words written upon some\r\nsubstance and buried with him were believed to be\r\neffectual in procuring for him the good things of the\r\nlife beyond the grave . In the text on the pyramid\r\nof Unas (1. 583) is a reference to something written\r\nwhich the deceased was supposed to possess, in the\r\nfollowing words :- \"The bone and flesh which have\r\n\"no writing' are wretched, but, behold, the writing\r\n\"of Unas is under the great seal, and behold, it is\r\n\"not under the little seal .\" And in the text on the\r\npyramid of Pepi I we find the words, \"The uraeus of\r\n\"this Pepi is upon his head, there is a writing on\r\n\"each side of him, and he hath words of magical\r\n\"power at his two feet\" ; thus equipped the king enters\r\nheaven .\r\nIn the reign of Cheops, however, we are told 2 that\r\nhis second son Herutataf brought to the court a man\r\nr . \u00AE o sesh.\r\nz . Wcstcar Papyrus, ed . Erman, pl . ii .\r\nTHE MAGIC OF THE BOOK OF THE DEAD. CXLIX\r\nwho possessed magical powers, and who was able to\r\njoin the head to a decapitated body and to make the\r\ncomplete body live again as before . When Cheops\r\nordered the head to be struck off from a prisoner that\r\nthe sage might fasten it on again, the sage excused\r\nhimself from performing this difficult task ; but when a\r\ngoose was brought, and its head was cut off and laid\r\non one side of the room and the body on the other,\r\nhe spake certain magical words, whereupon the goose\r\nstood up and begun to waddle, and the head began\r\nto move towards it . When the head had joined itself\r\nagain to the body the bird stood up and cackled. Thus,\r\nin that remote period a man claimed to be able to restore life to decapitated creatures by means of words\r\nof magical power, and it seems that the belief in the\r\nefficacy of the words of Thoth was already well established ; in the late period the mourner consoled himself by asserting that the Book of the Dead prepared\r\nfor his dead relative or friend had been written by\r\nthe fingers of the god Thoth himself.\r\nA common way to effect certain results, good or\r\nevil, was to employ figures made of various substances, chiefly wax, or amulets made of precious\r\nstones and metals in various forms ; both figures and\r\namulets were inscribed with words which gave them\r\nthe power to carry out the work assigned to them\r\nby those who caused them to be made . It is well\r\nknown that the Egyptians believed that the qualities\r\nand much else, including the ka, of a living original\r\nC L\r\n\r\nINTRODUCTION.\r\ncould be transferred to an image thereof by means of\r\nthe repetition over it of certain formulae, and a good\r\nor evil act done to a statue or figure resulted in good\r\nor evil to the person whom it represented .\r\nIn the Westcar Papyrus we are also told that the\r\nwife of a high Egyptian official called Aba-aner fell\r\nin love with one of the king's followers, and that she\r\nsent to him and told him of her desire ; subsequently\r\nthe pair met in the woman's garden, and they passed\r\nthe day in drinking and in pleasure . On the morrow\r\nthe husband was told of his wife's conduct, and he\r\ndetermined to punish both with death. Having sent for\r\nhis ebony box bound with fine metal, he made a waxen\r\ncrocodile a few inches long, and having recited magical formulae over it he gave it to his chief servant,\r\nand told him to throw it into the water when he saw\r\nhis wife's paramour going to bathe in the evening .\r\nWhen the guilty pair had passed another day together and the young man went down to the river\r\nin the evening, the chief servant cast the waxen crocodile into the water ; and as it was falling it turned\r\ninto a huge living crocodile about twelve feet long,\r\nwhich swallowed the young man . Seven days later\r\nAba - aner and the king Neb - ka went to the water\r\nwhere the crocodile was, and Aba-aner ordered it to\r\ngive up the young man ; and it came out of the water\r\nand straightway brought up the young man . When\r\nthe king had made some remark, Aba-aner picked up\r\nthe crocodile, which at once turned into the small\r\nTHE MAGIC OF THE BOOK OF THE DEAD .\r\n\r\nCLI\r\nwaxen crocodile that it was originally, and when\r\nhe again ordered it to devour the young man, it\r\nonce more became a living reptile, and, seizing the\r\nyoung man, made its way to the water, and disappeared with him . The faithless wife was burnt. The\r\nprincipal actors in this story are said to have flourished during the rule of the third dynasty of Egypt,\r\nnearly four thousand years before Christ, and it is a\r\nnoteworthy fact that the narrative mentions the ebony\r\nand metal box and the making of a waxen crocodile\r\nin a way which seems to shew that their owner was\r\nin the habit of using the box and the wax frequently.'\r\nAbout the time of the eighteenth dynasty, we learn\r\nfrom a papyrus 2 that a man was prosecuted in Egypt\r\nfor having made figures of men and women in wax,\r\nby which he caused sundry and divers pains and\r\nsicknesses to the living beings whom they represented. And, according to Pseudo-Callisthenes, j Nectanebus wrought magic by means of a bowl of water,\r\nsome waxen figures, and an ebony rod . The waxen\r\nfigures were made in the forms of the soldiers of the\r\nenemy who were coming against him by sea or by\r\nland, and were placed upon the water in the basin\r\nby him. Nectanebus then arrayed himself in suitable\r\napparel, and, having taken the rod in his hand, bei . I have reproduced this paragraph from my Lafe and Exploits of\r\nAlexander the Great, p . XIII .\r\nz . Chabas, Le Papyrus Magique Harris, p . 170 ff.\r\n3 . Ed . Miiller, lib . i . cap . ff.\r\nC LI I\r\n\r\nINTRODUCTION.\r\ngan to recite certain formulae and the names of divine powers known unto him, whereupon the waxen\r\nfigures became animated, and straightway sank to the\r\nbottom of the bowl ; at the same moment the hosts of\r\nthe enemy were destroyed . If the foe was coming by\r\nsea he placed the waxen soldiers in waxen ships, and\r\nat the sound of the words of power both ships and\r\nmen sank into the waves as the waxen models sank\r\nto the bottom of the sea . The same informant tells us\r\nthat when Nectanebus wished Olympias, the mother\r\nof Alexander the Great, to believe that the god Ammon had visited her during the night, he went forth\r\nfrom her presence into the plain and gathered a number\r\nof herbs which had the power of causing dreams, and\r\npressed out the juice from them. He then fashioned\r\na female figure in the form of Olympias, and inscribed\r\nthe Queen's name upon it, and having made the model\r\nof a bed he laid the figure thereon . Nectanebus next\r\nlit a lamp, and, reciting the words of power which\r\nwould compel the demons to send Olympias a dream,\r\nhe poured out the juice of the herbs over the waxen\r\nfigure ; and at the moment of the performance of\r\nthese acts Olympias dreamed that she was in the\r\narms of the god Ammon .\r\nA tradition also exists to the effect that Aristotle\r\ngave to Alexander the Great a number of waxen\r\nfigures nailed down in a box which was fastened by\r\na chain, and which he ordered him never to let go\r\nout of his own hand, or at least out of that of one\r\nTHE .IIAGIC OF THE BOOK OF THE DEAD .\r\n\r\nCLIII\r\nof his confidential servants . The box was to go wherever Alexander went, and Aristotle taught him to recite certain formulae over it whenever he took it up\r\nor put it down . The figures in the box were intended\r\nto represent the various kinds of armed forces that\r\nAlexander was likely to find opposed to him . Some\r\nof the models held in their hands leaden swords which\r\nwere curved backwards, and some had spears in their\r\nhands pointed head downwards, and some had bows\r\nwith cut strings ; all these were laid face downwards\r\nin the box . When Alexander was engaged in war with\r\nany nation armed with swords, or spears, or bows, if\r\nhe recited the formulae which Aristotle had taught\r\nhim, the swords of the foe would become as lead\r\nand bend backwards, the spears would become impotent in the hands of those who held them and their\r\nheads would turn to the ground, and the strings of\r\nthe bows would snap.\r\nReturning to purely Egyptian sources for information concerning the use of wax figures we come to\r\nan important work,' consisting of several Chapters\r\nwhich were to be recited to keep away storm-clouds\r\nand thunder from the sky . One Chapter reads : \"Fire\r\n\"upon thee, 0 Apep, thou enemy of Ra ! The Eye of\r\n\"Horus prevaileth over the accursed soul and shade\r\n\"of Apep, the flame of the Eye of Horus gnaweth into\r\n\"that enemy of Rd, the flame of the Eye of Horus\r\n\"eateth into all the enemies of P-aa in death and in\r\ni . For the text and translation of it see Archaeoloa ia, Vol . 52 .\r\nC LI V\r\n\r\nINTRODUCTION.\r\n\"life .\" The Rubric belonging to the Chapters orders\r\nthat it shall be \"recited over Apep written in green\r\n\"ink upon a piece of new papyrus, and over a wax\r\n\"figure of Apep on which his name is inscribed in\r\n\"green ink ; this figure shall then be put in the fire\r\n\"that the enemy of Rd may be devoured . When Apep\r\n\"is put in the fire speak ye words of power and say,\r\n\"`Taste thou,' death to thee, Apep . Get thee back, re-\r\n\"treat, thou enemy of Rd, fall down, wriggle away,\r\n\"depart, retreat . I have driven thee back, I have\r\n\"hacked thee in pieces ; . . . . Back, thou fiend, an\r\n\"end to thee ! Therefore have I cast fire at thee,\r\n\"therefore have I caused thee to be destroyed, there-\r\n\"fore have I judged and condemned thee to an evil\r\n\"doom . An end to thee, an end to thee ; taste thou,\r\n\"an end to thee, mayest thou never rise up again !\r\n\"An end, an end to thee, an end to thee, taste thou,\r\n\"and come to an end. I have destroyed the enemy\r\n\u00B0\"of Ra.' This figure of Apep shall be burnt in a\r\n\"grass fire, and when burnt, its ashes are to be mixed\r\n\"with excrement and thrown into a fire . Afterwards,\r\n\"when thou hast thrown Apep into the fire at day-\r\n\"break of the festival of the six, spit upon him and\r\n,, defile him with thy left foot ; thus shall be repulsed\r\n\"the roarings of the Backward of Face . Thou shalt\r\n\"do the like of this at daybreak on the festival of\r\n\"the fifteenth day, for by means of it Apep shall be\r\n\"repulsed and slain before the Sektet boat. Thou shalt\r\ni . I. e., feel the flame .\r\nTHE MAGIC OF THE BOOK OF THE DEAD .\r\n\r\nCLV\r\n\"do the like of this when tempests rage in the east-\r\n\"\"ern parts of the sky when Rd sets in the land of\r\n\"life, to prevent the arrival of red threatening clouds\r\n\"in the eastern quarter of the sky . Thou shalt do the\r\n\"like of this many times as a preventive against the\r\n\"shower, the sun's disk shall shine, and Apep shall be\r\n\"overthrown in very truth .\" Elsewhere we are told\r\nthat if it be wished to destroy the fiends which accompany Apep we must \"write the names of their\r\n\"fathers, and mothers, and offspring with green paint\r\n\"upon new papyrus, and also inscribe their names\r\n\"upon wax figures of them which shall be tied round\r\n\"with dark hair . These figures shall be spit upon, and\r\n\"shall be spurned with the left foot and stabbed with\r\n\"a stone knife .\"\r\nThe most important mention of figures in the Book\r\nof the Dead occurs in the Vlth Chapter which, properly speaking, forms one of the texts that accompany the scene of the Funeral Chamber as exhibited\r\nin Chapter CLI. When the Egyptian, in very early\r\ndays, conceived the existence of the Ely sian Fields\r\nit occurred to him that the agricultural labours which\r\nwould have to be carried out there might entail upon\r\nhimself toil and fatigue . To avoid this a short Chapter\r\n(V) was drawn up, the recital of which was believed to\r\nfree the deceased from doing any work in the underworld. But it was felt that the work must be done\r\nby some person or thing, and eventually it became\r\nthe custom to bury a figure or figures of the de-\r\nC LV I\r\n\r\nINTRODUCTION.\r\nceased with him in his tomb so that it or they might\r\nperform whatever work fell to his share . It is probable that in semi-savage times the wealthy Egyptian's burial was accompanied by the slaughter of\r\nseveral slaves, who were supposed to follow him to\r\nthe next, world and to minister to his wants there ;\r\nthe figures which were buried with the dead in the\r\nlater times seem to have taken the place of the\r\nslaughtered slaves. To these figures the Egyptian\r\ngave the name ushabfiu, a word which is commonly\r\nrendered by \"respondents\" or \"answerers\", and they\r\nare often described in modern times as the \"working\r\nfigures of Hades\" . They are made of stone of various\r\nkinds, wood, faience, etc . ; I know of none earlier than\r\nthe XIth dynasty . They are inscribed with a text in\r\nwhich the deceased says, \"If I be called, or if I be\r\n\"adjudged to do any work whatsoever of the labours\r\n\"which are to be done in the underworld by a man\r\n\"in his turn, let the judgment fall upon thee instead\r\n\"of upon me always, in the matter of sowing the\r\n\"fields, of filling the water-courses with water, and\r\n\"of bringing the sands of the east to the west .\" To\r\nthis the shabfi figure makes reply, \"Verily I am here,\r\n\"[and will come whithersoever thou biddest me .\"\r\nSeveral of the Chapters of the Book of the Dead\r\nare followed by Rubrics_ which give directions for the\r\nperformance of certain magical ceremonies, and among\r\nthem may be specially mentioned the following :-\r\nChap . XIII . This Chapter was to be recited over\r\nTHE MAGIC OF THE BOOK OF THE DEAD . CLVII\r\ntwo rings made of dnkham flowers ; one was to be\r\nlaid on the right ear of the deceased, and the other\r\nwas to be wrapped up in a piece of byssus whereon\r\nthe name of the deceased was inscribed .\r\nChap . XIX. This Chapter was to be recited over\r\nthe divine chaplet which was laid upon the face of\r\nthe deceased while incense was burnt on his behalf .\r\nChap. C . This Chapter was to be recited over a\r\npicture of the boat of the Sun painted with a special\r\nink upon a piece of new papyrus, which was to be\r\nlaid on the breast of the deceased, who would then\r\nhave power to embark in the boat of Rd and to\r\njourney with the god .\r\nChap. CXXV. The Judgment Scene was to be painted upon a tile made of earth upon which neither the\r\npig nor any other animal had trodden ; and if the\r\ntext of the Chapter was also written upon it, the deceased and his children would flourish for ever, his\r\nname would never be forgotten, and his place would\r\nhenceforth be with the followers of Osiris.\r\nChap . CXXX . This Chapter was to be recited over\r\na picture of the god Rd wherein a figure of the deceased sitting in the bows was drawn ; this done the\r\nsoul of the deceased would live for ever .\r\nChap. CXXXIII . This Chapter was to be recited over\r\na faience model of the boat of Rd, four cubits in length,\r\nwhereon the figures of the divine chiefs were painted ;\r\npainted figures of Rd and of the Khu of the deceased\r\nwere to be placed in the boat. A model of the starry\r\nC LV I I I\r\n\r\nINTRODUCTION.\r\nheavens was also to be made and upon it the model\r\nof the boat of Rd was to be moved about, in imitation\r\nof the motion of the boat of the god in heaven ; this\r\nceremony would cause the deceased to be received\r\nby the gods in heaven as one of themselves .\r\nChap. CXXXIV. This Chapter was to be recited\r\nover figures of a hawk (Rd), Tem, Shu, Tefnut, Seb,\r\nNut, Osiris, Isis, Suti, and Nephthys painted on a\r\nplaque which was to be placed in a model of the\r\nboat of Ra wherein the deceased was seated ; this\r\nceremony would cause the deceased to travel with\r\nRd in the sky .\r\nChap. CXXXVI A. This Chapter was to be recited\r\nover a figure of the deceased seated in the boat of Ra . Chap . CXXXVII A. This Chapter was to be recited\r\nover four fires, fed by a special kind of cloth anointed with unguent, which were to be placed in the hands\r\nof four men who had the names of the pillars of Horus written upon their shoulders . Four clay troughs,\r\nwhereon incense had been sprinkled, were to be filled\r\nwith the milk of a white cow, and the milk was to\r\nbe employed in extinguishing the four fires . If this\r\nChapter were recited daily (?) for the deceased he\r\nwould become like unto Osiris in every respect . The\r\nRubric supplies a series of texts which were to be\r\nrecited :(i) over a Tet of crystal set in a plinth,\r\nwhich was to be placed in the west wall of the tomb ;\r\n(2) over a figure of Anubis set in a plinth, which was\r\nto be placed in the east wall ; (3) over a brick smeared\r\nTHE MAGIC OF THE ROOK OF THE DEAD .\r\n\r\nCLIX\r\nwith pitch which was set on fire, and then placed in\r\nthe south wall ; and (q) over a brick inscribed with\r\nthe figure of a palm tree, which was set in the north\r\nwall .\r\nChap. CXL . This Chapter was to be recited over\r\nan utchat, or figure of the Eye of Horns, made either\r\nof lapis-lazuli or Mak stone, and over another made\r\nof jasper . During the recital of the Chapter four altars were to be lighted for Ra-Tem, and four for the\r\nUtchat, and four for the gods who were mentioned\r\ntherein.\r\nChap . CXLIV. The seven sections of this Chapter\r\nwere to be recited over a drawing of the Seven\r\nArits, at each of which three gods were seated ; by\r\nthese means the deceased was prevented from being\r\nturned back at the door of any one of the seven\r\nmansions of Osiris .\r\nChap . CLXII. This Chapter was to be recited over\r\nthe figure of a cow made of fine gold which was to\r\nbe placed at the neck of the deceased ; during the\r\nperformance of this ceremony the priest is ordered\r\nto say, \"O Amen, 0 Amen, who art in ' heaven, turn\r\n\"thy face upon the dead body of thy son and make\r\n\"him sound and strong in the underworld .\"\r\nChap. CLXIII . This Chapter was to be recited over\r\na serpent having legs and wearing a disk and two\r\nhorns, and over two utchats having both eyes and\r\nwings .\r\nChap . CLXIV. This Chapter was to be recited over\r\nC LX\r\n\r\nINTRODUCTION.\r\na three-headed, ithyphallic figure of Mut painted upon\r\na piece of linen, and over the figures of two dwarfs\r\npainted one on each side of the goddess .\r\nChap. CLXV. This Chapter was to be recited over\r\nthe figure of the \"god of the lifted hand\", who had\r\na body in the form of that of a beetle .\r\nBesides these a number of Chapters have Rubrics,\r\nvarying in length from two to twenty lines, which\r\ndeclare that if the deceased be acquainted with their\r\ncontents or if they be inscribed upon his coffin, they\r\nwill enable him to attain great happiness and freedom in the world beyond the grave . Seven other\r\nChapters consist of texts which were written upon\r\nthe amulets that were usually laid upon the mummy,\r\nnamely Nos . XXX B, LXXXIX, CLV, CLVI, CLVII,\r\nCLVIII, and CLIX . Chapter XXX B is found inscribed\r\nupon thousands of large green basalt scarabs, which\r\nwere usually set in a banded frame of gold and laid\r\ninside or upon the breast, just over the heart ; it is\r\nalso found inscribed upon green basalt amulets made\r\nin the form of the heart .' The object of this amulet\r\nwas to preserve the heart of the deceased and to protect it from the attacks of those who were thought to\r\nsteal away the hearts of the dead ; its use is as old\r\nas the IV th dynasty, in which period the text was\r\nnot cut but painted upon it . Chapter LXXXIX, which\r\nwas written to ensure the union of the soul with the\r\ni . I have described the chief examples of this amulet in my Papyrus\r\nof Am', p . z6z .\r\nTHE MAGIC OF THE BOOK OF THE DEAD .\r\n\r\nCLXI\r\nbody in the underworld, was recited over the humanheaded hawk made of gold and inlaid with precious\r\nstones which was laid upon the neck of the mummy ;\r\nexamples of this amulet have been found with a few\r\nwords of the Chapter inscribed upon them . Chapter\r\nCLV is found inscribed upon Tets made of gold and\r\nprecious stones which have been found attached to\r\nthe neck of the mummy ; this amulet represents the\r\ntree-trunk, with four branches pointing to the four\r\ncardinal points, which contained the dead body of\r\nOsiris, and it bestowed upon its possessor stability\r\nand lasting preservation . Chapter CLVI is found inscribed upon several carnelian \"buckles\" which have\r\nbeen found attached to the neck of the mummy ; this\r\namulet gave to the deceased the powers which were\r\nenshrined in the blood and power and enchantments\r\nof the goddess Isis . Chapter CLVII is found inscribed\r\nupon gold vultures which have been found attached\r\nto the neck of the mummy ; this amulet gave the\r\ndeceased the protection of the goddess Isis such as\r\nshe exercised on behalf of her own son Horus . Chapter CLVIII was inscribed upon the collar of gold which\r\nwas placed on the neck of the mummy ; this amulet\r\ngave the deceased freedom from the bandages with\r\nwhich he was swathed. Chapter CL IX is found inscribed upon several mother-of-emerald sceptres which\r\nwere attached to the neck of the mummy ; this amulet gave \"protection\" or \"strength\" to the deceased .\r\nChapter CLXII is found inscribed upon circular pieces\r\nk\r\nC LXI I\r\n\r\nINTRODUCTION.\r\nof papyri laid down upon cartonnazie backs, commonly\r\nknown as \"hypocephali\" ; they were placed under the\r\nback of the head of the mummy and by this warmth,\r\nsimilar to that which he possessed upon earth, was\r\nimparted . Chapter CLXVI is found inscribed upon\r\nsmall pillows made of haematite and other substances ; as the ordinary pillow raised the head of the\r\nmummy from the bed of the coffin, so this amulet\r\nraised the head of the deceased in the horizon and\r\nprevented it from being laid low . Finally, figures of\r\nthe gods in metal, stone, faience, wood, wax, etc.,\r\nwere attached to the mummy in order to place it\r\nunder the special protection of the deities whom they\r\nrepresented. The following are the amulets which are\r\ncommonly found in Egyptian tombs, and their significations :-\r\ni .\r\n\u00B0a\r\nthet\r\n\r\nBuckle. The Protection of the blood,\r\npower, and incantation of Isis .\r\ntet\r\n\r\nTree-trunk. Stability, firmness, lastingness .\r\nmitt Mother. The Protection of the goddess\r\nIsis, who in the form of a vulture\r\nprotected her son Horus and bewailed her husband Osiris .\r\n4 .\r\n\r\nusekh Collar. Freedom from the fetters of\r\nthe bandages.\r\n5 .\r\nT\r\ncatch Sceptre . Green youth, vigour, to flourish and to renew youth .\r\n2 .\r\nTHE MAGIC OF THE BOOK OF THE. DEAD. CLXIII\r\n6 .\r\n\r\nurs Pillow. The lifting up of the head and\r\nbody.\r\n7 .\r\n\r\nab\r\n\r\nHeart. The seat of life and source of\r\ngood and evil thoughts . The heart\r\nof green basalt\t`\r\no\r\n~\r\n\r\nwas connectedd with Chap . XXX B ; the heart\r\nof lapis-lazuli -* J ` with Chap .\r\n0 111\r\nXXVI ; the heart of mother-of-emerald \u00AE 0 with Chap. XXVII ; and\r\nIII\r\nthe heart of carnelian I .o III with\r\nChap . XXIX B.\r\n8 .\r\n\r\n~auleh\tThe object which this hieroglyphic represents is not known, but\r\nit means \"life\", and symbolizes the\r\nlife which the gods live .\r\n9. ? utchat Eye of Ra or Horus. Good health,\r\nsafe, sound, protection . Two utchats\r\n0?~j,t typify the two eyes of Ra\r\nand the Sun and Moon .\r\nio. o nefcr A musical instrument . Good luck, happiness, joy .\r\n11 .\r\n\r\nsaga\r\n\r\nA tool. Union, unity.\r\n12 . r0i khiit The sun on the horizon . The coming\r\nforth with the rising sun, and the\r\nabode of the blessed dead with RA\r\nin the west.\r\nr 3 .\r\n\r\nhetch White crown. Southern or Upper Egypt .\r\nr 4 .\r\n\r\ntesher Red crown . Northern or Lower Egypt.\r\n5 . Q\r\n\r\nshen The sun's orbit . Eternity .\r\nCLXIV\r\n\r\nINTRODUCTION .\r\n16 . 1, 1\r\nuser\r\n\r\nSceptre. Power.\r\n17 . c_-)i re\"\r\n\r\nA rope which enclosed the name of\r\nkings and royal persons ; this sign\r\nis commonly known as cartouche.\r\nName. The preservation of the\r\nname was considered to be of the\r\nhighest importance, for the blotting\r\nout of a man's name brought with\r\nit eternal death .\r\n18 . (S mendt An instrument. Joy, pleasure, sexual\r\npleasure, happiness .\r\n19. [~ neha\r\n\r\nAn angle. Protection .\r\n20.\r\n\r\nhefnu Frog. New life, resurrection.\r\n21 .\r\n\r\nsekhekh Level (?) . Equilibrium, straightness .\r\n22 . \/\r\nkhet\r\n\r\nStaircase, steps . The steps whereon\r\nRa rested in Khemennu, and whereon Osiris stands in the underworld .\r\n23 .\r\n\r\nmaget Ladder. The ladder by which the deceased ascended into heaven .\r\n24.\t-i tchebaui Two fingers . The fingers which the\r\ngod extended to the deceased to\r\nenable him to enter heaven.\r\nmalt\r\n\r\nFeather. What is straight, right, truth,\r\nlaw.\r\n2 kheper Beetle . The type of the self-begotten\r\ngod, the creator of the gods and\r\nof heaven, and earth, and all that\r\ntherein is ; and the symbol of the\r\nresurrection .\r\n25 .\r\nTHE MAGIC OF THE BOOK OF THE DEAD . CLXV\r\nFinally, mention must be made here of the great\r\nimportance attached by the Egyptians to the knowledge of the names of gods, supernatural beings, etc .,\r\nand it seems that the deceased who was ignorant of\r\nthem must have fared badly in the underworld . Thus\r\nin Chapter I B (see p . 24) it is said that the deceased\r\nknoweth Osiris and his names ; in Chapter XCIX (see\r\np . 158) the deceased is obliged to tell the names of\r\nevery portion of the boat wherein he wishes to cross\r\nthe great river in the underworld ; in Chapter CXXV\r\n(p . 19o) Anubis makes him declare the names of the\r\ntwo leaves of the door of the Hall of Osiris before he\r\nwill let him in, and even the bolts, and bolt-sockets,\r\nand lintels, and planks will not allow him to enter\r\nuntil the deceased has satisfied them that he knows\r\ntheir names . Entrance into the seven Arits or mansions (see p . 240) could not be obtained without a\r\nknowledge of the names of the doorkeeper, watcher,\r\nand herald who belonged to each ; and similarly, the\r\npylons of the domains of Osiris (see p . 243 f .) could\r\nnot be passed through by the deceased without a\r\ndeclaration by him of the name of each. The idea\r\nunderlying all such statements is that the man who\r\nknows the name of a god could invoke and obtain help\r\nfrom him by calling upon him, and that the hostility\r\nof a fiend could be successfully opposed by the repetition of his name . The knowledge of the names\r\nof fiends and demons constituted the chief power of\r\nthe magicians of olden times, and the amulets of\r\nC LXV I\r\n\r\nINTRODUCTION.\r\nthe Gnostics which were inscribed with numbers of\r\nnames of supernatural powers are the practical expression of the belief in the efficacy of the knowledge of names which existed in Egypt from time\r\nimmemorial.\r\nTHE OBJECT AND CONTENTS OF THE\r\nBOOK OF THE DEAD .\r\nThough the Chapters of the Book of the Dead represent beliefs belonging to various periods of the\r\nlong life of the Egyptian nation, and opinions held\r\nby several schools of thought in Egypt, the object\r\nof them all was to benefit the deceased . They were\r\nintended to give him the power to have and to enjoy life everlasting, to give him everything which he\r\nrequired in the life beyond the grave, to ensure -his\r\nvictory over his foes, to procure for him the power of\r\ngoing whithersoever he pleased and when and how he\r\npleased, to preserve the mummy intact, and finally to\r\nenable his soul to enter into the bark of Ra or into\r\nwhatever abode of the blessed had been conceived of\r\nby him. A perusal of the translations of the Chapters\r\nwill shew the reader what their contents are, but it\r\nwill not be out of place here to group certain Chapters which have a common object, for the various beliefs which they represent then become more clear .\r\nA certain number of the Chapters of the Book of\r\nthe Dead are hymns which are addressed either to\r\nC LXV I I I\r\n\r\nINTRODUCTION.\r\nRd or to Osiris. In the present work these are represented by the hymns from the papyri of Ani, Qenna,\r\nHu-nefer, and Nekht (see pp . 3-I2), which I have\r\ncalled \"Hymns Introductory\", and to these we should\r\nadd Chapters CLXXXII and CLXXXIII, which are really hymns to Osiris by Thoth . Another collection of\r\nfine hymns is found in Chapter XV, where we have\r\nhymns to Rd and Osiris, and a Litany to Osiris ; the\r\nPapyrus of Ani, from which these are translated, gives\r\nthe oldest and most complete form of the Chapter .\r\nThey are most important, for they enable us to understand what attributes were ascribed to Ra, and it\r\nseems as if many of them were, in later times, transferred to Osiris, who was originally nothing but a god\r\nof the dead .\r\nWith these hymns should be mentioned the texts\r\nwhich accompany the judgment Scene, but these have\r\nalready been described in the chapter on that subject\r\ngiven above, and they are fully translated on pp . 12\r\n-15 . The Judgment Scene also leads us to the consideration of the CXXVth Chapter, which is certainly\r\none of the most important and interesting in the whole\r\nbook. It consists of three parts :-- Introduction, Negative Confession, and Concluding Text . The Introduction was said by the deceased at the entrance to\r\nthe Hall of double Maati, the Negative Confession\r\nwas recited by him before the forty-two gods who\r\nsat in judgment upon him in this Hall, and the Concluding Text was uttered by him when he had passed\r\nTHE OBJECT AND CONTENTS, ETC.\r\n\r\nCLXIX\r\nthe ordeal of judgment and was beginning his new\r\nlife . It is probable that these three texts were originally merely versions each of the other, but in the\r\neighteenth dynasty they are all copied together into\r\npapyri. The deceased first asserted that he had not\r\ncommitted certain sins ; he next addressed forty-two\r\ngods by their names and declared before each that\r\nhe had not committed the special sin which it was\r\nthe duty of the god to punish ; and lastly he makes\r\na third confession, the first part of which is practically\r\nin the same words as a portion of the Introduction .\r\nThe Introduction provided the passwords which enabled him to enter the Hall, and the Concluding Text\r\nprovided those which enabled him to go forth from\r\nit . It is impossible to say when or how this beautiful\r\nChapter with its lofty conceptions of morality grew,\r\nbut, although the form in which these are set forth\r\nis not older than the eighteenth dynasty, the ideas\r\nthemselves belong to a period which is as old as\r\nthe rule of the kings of the third dynasty . From the\r\nNegative Confession we see that the pious Egyptian\r\nabhorred fraud, theft, deceit, robbery with violence,\r\niniquity of every kind, adultery, unchastity and sins\r\nof wantonness, manslaughter, murder, incitement to\r\nmurder, and that he delighted in shewing he had\r\nwronged none in any way . He neither purloined the\r\nthings which belonged to his god, nor did he slay\r\nthe sacred animals ; he thought not lightly of the god\r\nof his city, and he never cursed him . He honoured\r\nC LXX\r\n\r\nINTRODUCTION.\r\nhis king, and he neither wasted his neighbour's ploughed lands nor defiled his running stream . He spake not\r\nhaughtily, he behaved not insolently, he multiplied not\r\nhis speech overmuch, he abused no man, he attacked\r\nno man, he swore not at all, he stirred not up strife, he\r\nterrified no man, he was not a man of wrath, he spake\r\nevil of none, and he never pried into matters to make\r\nmischief. He judged not hastily, he defrauded not his\r\nneighbour in the market, he shut not his ears to the\r\nwords of right and truth, he sought not honours, he\r\nnever gave way to anger except for a proper cause,\r\nand he sought not to enrich himself at the expense\r\nof his neighbours. It is difficult to give the exact\r\nshades of meaning of many of the words in this Confession, but the general sense is thoroughly well made\r\nout ; the Egyptian code of morals, as may be seen\r\nfrom the CXXVth Chapter, was the grandest and most\r\ncomprehensive of those now known to have existed\r\namong the nations of antiquity .\r\nThe CXth Chapter, which describes the employments\r\nand enjoyments of the deceased in the Sekhet-hetep\r\nand Sekhet-Aaru, or Elysian Fields, contains ideas of\r\nthe greatest antiquity, which date, probably, from the\r\ntime when the system of village communities was in\r\nvogue in Egypt. The deceased ploughs, sows, and\r\nreaps, and lives exactly the same kind of life as a\r\nfarmer would live in the fertile lands of the Delta,\r\nand it would seem that he enjoys all the pleasures\r\nwhich a human being enjoys upon earth . In the Vth\r\nTHE OBJECT AND CONTENTS, ETC .\r\n\r\nCLXXI\r\nChapter of the Book of the Dead the deceased found\r\na text which would free him from certain agricultural\r\nlabours which had to be done in the Elysian fields,\r\nbut inasmuch as the work of watering and top-dressing the fields and sowing the crops had to be done\r\nby some one, figures, made in the form of the deceased and inscribed with his name, were buried with\r\nthe dead to toil for him . Such figures have often in\r\ntheir hands models of the basket in which the field\r\nlabourer carried earth and the hoe with which he\r\nfilled it ; and the text of the VI th Chapter, which\r\nwas also inscribed upon them, provided the deceased\r\nwith substitutes to toil for him in the farms of the\r\ngods .\r\nThe reader will seek, and seek in . vain, for many\r\nof the attributes of the prayers of Christian nations,\r\nand it is a noticeable fact that the Egyptian had no\r\nconception of repentance ; at the judgment which took\r\nplace in the Hall of Osiris he based his claim for admission into the kingdom of that god upon the fact\r\nthat he had not committed certain sins, and that he\r\nhad feared God and honoured the king, and had given\r\nbread to the hungry, drink to the thirsty, clothes to\r\nthe naked, and a boat to him that had suffered shipwreck on the Nile . His belief in the efficacy of works\r\nwas great, and, when he had any doubt about their\r\npower to deliver him finally from the hosts of darkness, he protected himself by means of amulets, inscribed or plain, and figures of gods painted upon\r\nC LXXI I\r\n\r\nINTR OD UCTION.\r\nhis coffin and papyrus, or cut in wood or on stones\r\nwhich possessed magical powers . The Chapters which\r\nrefer to such amulets are Nos . XIII, XIX, XXX B,\r\nLXXXIX, C, CXXV, CXXX, CXXXIII, CXXXIV,\r\nCXXXVIA, CXXXVIIA, CXL, CXLIV, CLVI, CLVII,\r\nCLVIII, CLIX, CLXII, CLXIII, CLXIV, CLXV, and\r\nCLXVI.\r\nOne of the most interesting Chapters in the whole\r\nbook is the XVII th, which contains a series of statements concerning the origin of the gods and the things\r\nof the next world . To many of these statements more\r\nthan one explanation of their meaning is appended, and\r\nas these occur in copies of the Chapter which are\r\nfound inscribed upon coffins of the eleventh dynasty,\r\nit is clear that already at that early date several\r\nopinions on these matters existed . The views expressed in the Chapter appear to be those of the ancient College of Priests at Heliopolis which became\r\ngradually adopted throughout Egypt . The Vignettes\r\nwhich accompany the Chapter in the best illuminated\r\npapyri are most elaborate, and they shew by their\r\nattention to detail that it formed one of the most\r\nimportant of the texts of this class which were copied for general use .\r\nThe LXIVth Chapter was very highly esteemed,\r\nand it was believed to be one of the oldest parts of\r\nthe Book of the Dead. Already in the eleventh dynasty it existed in two versions, one of which was\r\nthought to have been composed or edited in the first\r\nTHE OBJECT AND CONTENTS, ETC.\r\n\r\nCLXXIII\r\ndynasty, and the other in the fourth dynasty . The\r\nlonger version is entitled simply \"The Chapter of\r\nComing Forth by Day in the underworld\", but the\r\nshorter is described as \"The Chapter of knowing the\r\n`Chapters of Coming Forth by Day' in a single Chapter\" . Whether we are to understand by the latter title\r\nthat the Chapter contained the essence of all the\r\nChapters of the Book of the Dead and that the deceased who was provided with it was as well protected as if he had copies of them all, is not quite\r\nclear, but it seems probable . It will be noticed that\r\nseveral Chapters are called \"Chapters of Coming\r\nForth by Day\", and among them may be specially\r\nnoticed :- Chapters II and III, which provide that the\r\ndeceased may come forth in the underworld and \"live\r\nafter he hath died, even as doth Ra day by day\" ;\r\nChapter LXV, which provides that the Khu of the\r\ndeceased shall live and shall inflict blows upon his\r\nenemy ; Chapter LXVI, which gives the deceased\r\npower to \"alight upon the forehead of Ra\" ; Chapter\r\nLXVIII, which gives him mastery over everything\r\nwhich is in the underworld, and enables him to journey about among the living ; Chapters LXIX, LXX,\r\nand LXXI, wherein he identifies himself with Osiris,\r\nSah (Orion), Anubis, Horus, and Tem, and declares\r\nhis power over the winds of heaven ; Chapter LXXII,\r\nwhich enables him to \"come forth by day in all the\r\nforms which he pleaseth to take\" and to enter into\r\nan abode in the Elysian Fields, where he shall be\r\nC LXXI V\r\n\r\nINTRODUCTION. amply provided with wheat and barley ; and Chapter\r\nCLXXX, which enables him to go about in the underworld with freedom of movement and to perform all\r\nthe transformations of a \"living soul\" .\r\nAn important group of Chapters referring to the\r\ntransformations which a man may undergo, if he\r\npleases, in the underworld, is introduced by Chapter\r\nLXXVI, wherein the deceased declares that he has\r\nbeen led unto the \"House of the King\" by the mantes, or so-called \"praying insect\" . These Chapters enable him to transform himself into a hawk of gold\r\n(Chap. LXXVII), into a divine hawk (Chap . LXXVIII),\r\ninto the Governor of the divine sovereign princes\r\n(Chap . LXXIX), into the god who giveth light in the\r\ndarkness (Chap . LXXX), into a lotus (Chaps . LXXXI A\r\nand LXXXI B), into the god Ptah and into a living\r\nbeing in Annu (Chap . LXXXII), into a Bennu (phoenix?) (Chap . LXXXIII), into a heron (Chap . LXXXIV),\r\ninto a living soul (Chap . LXXXV), into a swallow (Chap .\r\nLXXXVI), into the serpent Sata (Chap . LXXXVII), and\r\ninto a crocodile (Chap . LXXXVIII).\r\nA considerable number of Chapters refer, as we\r\nshould naturally expect, to the preservation of the\r\nbody of the deceased in the tomb, and several were\r\nexpressly written to give him power to resist the attacks of enemies, and to obtain meat, and drink, and\r\nthe power of motion in the underworld. Thus Chapter I, which is proved by its title and Vignette to\r\nrefer to the ceremonies which took place on the day\r\nTHE OBJECT AND CONTENTS, ETC.\r\n\r\nCLXXV\r\nof the funeral, provides for the burial of the body in\r\nthe proper way so that \"the deceased may go in after\r\ncoming forth\" ; and Chapters VIII, IX, XI, XII, XIII,\r\nXLVIII, LXVII, CVII, CXVIII, CXIX, CXXII, CLXI,\r\nand CLXXX enable him to make his way in the way\r\nunderworld without let or hindrance and to overcome\r\nhis enemies . The deceased wished to protect himself\r\nby means of magical formulae ; Chapter XXIV provides\r\nthese formulae for him, and Chapter XXXII gives him\r\nthe power to keep hold of them . Chapters XXI and\r\nXXII give the deceased a mouth, and Chapter XXIII\r\nprovides him with the power of opening it ; Chapter\r\nXXV gave him the faculty of remembering his\r\nname. Seven Chapters (XXVI-XXX B) gave him a\r\nheart, and provided him with prayers and formulae,\r\nwhich prevented those who stole hearts from snatching it away from him and from driving it away from\r\nhim when it was weighed in the judgment Hall of\r\nOsiris . The crocodile, which came to steal away the\r\nwords of power and protection which the deceased\r\nhad with him, was repulsed by the words of Chapter\r\nXXXI. Chapters XXXIII, XXXIV, XXXV, XXXVI,\r\nXXXVII, and XXXIX prevented him from being stung\r\nor bitten by snakes and serpents, and did away with\r\nthe power of the beetle (?) aj5shait to gnaw his body\r\nto pieces . Chapters XXXVIII A and XXXVIII B enabled him to escape from the deadly cobra, and\r\nChapter XL delivered him from the power of the\r\nserpent who, though he is here acting as the friend\r\nC LX XV I\r\n\r\nINTRODUCTION.\r\nof Horus by devouring the Ass which typifies the\r\nfiend Set, is, nevertheless, to be feared . In the underworld and the cities thereof punishment was inflicted\r\non the dead, and to provide the favoured of Osiris\r\nwith power to escape from stripes, and wounds, and\r\ndecapitation at the deadly block Chapters XLI, XLII,\r\nXLIII, and L were composed . The deceased wished\r\nfor a seat in the celestial Annu (Heliopolis), and this\r\nwas given him by Chapter LXXV, and Chapter XLVII\r\nprevented his throne and his habitation from being\r\nremoved by any hostile being. He sighed to have\r\npower over running water and to snuff the sweet\r\nbreath of the north wind, and these comforts were\r\nsecured for him by Chapters LIV, LV, LVI, LVII,\r\nLVIII, LIX, LX, LXI, and LXII ; the large number\r\nof Chapters written for this purpose will shew how\r\ngreat was the anxiety of the Egyptian in this matter .\r\nAs fire and boiling water existed in the underworld\r\nhe hastened to protect himself from burns or scalds\r\nby the use of Chapters LXIII A and LXIII B . Proper\r\nfood was as necessary to the ka or double of the deceased as fresh air and water, and to ensure it against\r\nthe need to eat filth and to drink dirty water Chapters LII, LIII, CV, CX, CXLVIII and CLXXXIX were\r\ncomposed ; the idea of the ka being obliged to wander about starving and in search of food was so abhorrent to the pious Egyptian that every text which\r\ncould in any wise help to secure sufficient meat and\r\ndrink for it was gladly copied over and over again .\r\nTHE OBJECT AND CONTENTS, ETC.\r\n\r\nCLXXVII\r\nThe object of Chapters IV, LXXIV, CXVII, CXIX,\r\nwas to enable the deceased to walk about at will,\r\nand to roam through Re-stau, or the passages of the\r\ntomb and underworld, and when his way was stopped\r\nby Apep, Chapter VII enabled him to pass over the\r\nback of the fiend. The union of the soul with the\r\nbody was provided for by Chapter LXXXIX, as\r\nwas the escape of the soul and the shade from the\r\nbonds of the tomb by Chapters XCI and XCIL Though\r\nthe deceased had no wish to go to the east in the\r\nunderworld (see Chap . XCIII) he, nevertheless, wished to visit the celestial Abydos ; a successful journey to this city was secured by the use of Chapter CXXXVIII. In spite of the best efforts of the\r\nembalmers bodies sometimes rotted and perished\r\nin their tombs ; such calamities were averted by\r\nChapters XLV and XLVI, and especially by Chapter\r\nCLIV, which is one of the most interesting in the\r\nwhole book. Overthrow in the underworld was averted by the use of Chapter LI, the wrath of the god\r\nwas appeased by Chapter XIV, and the danger of\r\ndying a second time was done away with by Chapters XLIV, CLXXV, and CLXXVI . The love of ritual\r\nand ceremony induced the Egyptians to take special\r\ncare about the arrangement of the mummy, and coffin,\r\nand funeral furniture in the mummy chamber, and to\r\nmake certain that all was properly done in this matter,\r\nChapter CLI, which consists of a view of the chamber\r\nand a group of short but important texts, was coma\r\nC LXXV I I I\r\n\r\nINTRODUCTION.\r\nposed. The type of this chamber was, of course, the\r\ntomb of Osiris. The Hall of Osiris wherein the god\r\ndwelt with his princes could only be reached after\r\ncertain doors, and mansions, and domains, which were\r\nguarded by porters in the form of monsters, had been\r\nsuccessfully . passed through by the deceased ; to enable the deceased to go through the seven mansions,\r\nand the twenty-one pylons, and the fifteen domains,\r\nChapters CXLIV-CXLVII, CXLIX, and CL were\r\nwritten. These provided the deceased with the names\r\nof the beings who were in charge of the doors, and\r\nsupplied him with the speeches which it was necessary that he should make . During his journey in the\r\nunderworld the deceased came to a huge river which\r\nhe was obliged to cross ; to enable him to embark in\r\nthe mystical boat, every portion of which possessed\r\na name which he was bound to know and be able to\r\nrepeat, he provided himself with Chapters XCVIII and\r\nXCIX. But this boat only served to take him across\r\nthe river, and he longed to be able to embark in the\r\nBoat of Rd, and to sit in its bows and to sail about\r\nwith the god for ever ; this delight, however, could\r\nonly be secured for him by means of Chapters C, CI,\r\nCII, CXXXIV, CXXXVIA, and CXXXVI B, and, as a\r\nresult, copies of most of these Chapters exist in nearly all large papyri . The Egyptian believed that he\r\nwould encounter the foes who attacked Osiris in the\r\nunderworld, and that the calamities which befel the\r\ngod would come upon him also ; he who delivered\r\nTHE OBJECT AND CONTENTS, ETC.\r\n\r\nCLXXIX\r\nOsiris out of all his troubles was Thoth, the scribe\r\nof the gods, and to him were addressed Chapters\r\nXVIII and XX, which secured for the deceased\r\nthe protection and triumph which this god had secured for \"his brother Osiris\" . The favour of Thoth\r\nwas so necessary that four Chapters (XCIV, XCV,\r\nXCVI, XCVII) were written to instruct the deceased\r\nto make an offering of a palette and an ink-jar to\r\nthe god, and how to become nigh unto him . Before\r\nthe deceased could roam at will in the underworld\r\nit was necessary that he should know the deities of\r\nthe chief cities of the four quarters of the land wherein he was ; Chapters CVII and CVIII enabled him to\r\nknow the \"souls of Amentet\", (1 . e ., of the West), Chapter CIX enabled him to know the \"souls of the East\",\r\nChapter CXII enabled him to know the \"souls of the\r\ncity of Pe\" [in the north], Chapter CXIII enabled him\r\nto know the \"souls of the city of Nekhen\" [in the\r\nsouth], Chapter CXV enabled him to know the \"souls\r\nof Annu\", and Chapters CXIV and CXVI enabled him\r\nto know the \"souls of the city of Khemennu\" (Hermopolis) . In the underworld the deceased was threatened\r\nby the danger of the snarer or fowler and his net,\r\nand Chapters CLIIIA and CLIMB were written to enable him to escape from them . Two Chapters, CLXIX\r\nand CLXX, provided for the stablishing of the funeral bed of the deceased ; two Chapters, CLXVIII A\r\nand CLXVIII B, set out at length the libations which\r\nit was necessary for him to pour out ; Chapter CXXIII\r\n1*\r\nC LXXX\r\n\r\nINTRODUCTION. .\r\ngave him power to enter the \"Great House\" ; Chapters CXXVI, CXXVII, CXXVIII, CLXXXV, and\r\nCLXXXVI supplied him with the prayers which had\r\nto be said to the holy apes, and to the gods who\r\nwere the leaders and guides in the underworld, and\r\nto Osiris and Hathor ; Chapter CXXXII enabled him\r\nto go back to see his house ; Chapter CLII gave him\r\npower to build a house upon earth ; Chapter CLXXI\r\nprovided him with the girdle of purity ; Chapters CIII,\r\nCXXIV, CXXXI, and CLXXXI gave him power to\r\ngo in before the divine sovereign chiefs of Osiris and\r\nto be nigh unto Ra ; Chapter CIV gave him a seat\r\namong the \"great gods\" ; and Chapter CLXXXIV\r\nbrought him \"nigh unto Osiris\" . Chapter CXXX, which\r\n\"made perfect the Khu\", was ordered to be recited\r\non the birthday of Osiris ; Chapter CXXXIII made\r\nthe Khu perfect before the Great Company of the\r\ngods ; Chapter CXXXV, which was to be recited on\r\nthe day of the new moon, gave the deceased power\r\nto become like unto Thoth ; Chapter CXL, which was\r\nto be recited on the last day of the sixth month of\r\nth ; Egyptian year, enabled him to appear in glory\r\nbefore all the gods when the utchat, or Eye of Rd,\r\nwas full ; and Chapter CLXVII conferred upon him\r\nthe power which the utchat possessed and enabled\r\nhim to identify himself with it . Chapters CXLI and\r\nCXLII provided the texts which a man was directed\r\nto recite \"for his father or for his son during the\r\nfestival of Amentet\", they made the deceased to be\r\nTHE OBJECT AND CONTENTS, ETC.\r\n\r\nCLXXXI\r\nperfect with Rd and with the gods ; and Chapter\r\nCLXXIII contained the addresses which Horus made\r\nto his father Osiris, and which were also assumed to\r\nbe made to the deceased by Horus . Chapter CLXXII\r\nis a remarkable and beautiful composition in nine sections, the contents of which were first made known\r\nin detail by M. Naville ; in it the limbs of the deceased are described in highly poetical language, and\r\nthe comparisons at times resemble the descriptions of\r\nthe limbs of the beloved one in the Song of Solomon . Four Chapters, CLXII, CLXIII, CLXIV, and\r\nCLXV, have no equivalents in the Recensions of the\r\nBook of the Dead older than the twenty-sixth dynasty, and as they contain foreign words and foreign\r\nideas they are probably the work of non-Egyptian\r\nauthors ; each of them is followed by a long Rubric\r\nwhich orders certain curious amulets to be made and\r\nthe performance of ceremonies . In Chapters CLXXIV,\r\nCLXXVII, and CLXXVIII we have extracts from the\r\nold Heliopolitan Recension of the Book of the Dead\r\nwhich was in use in the fifth and sixth dynasties, and\r\nthe comparison
