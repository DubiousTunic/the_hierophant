 KNOW IT . THEN SHALL\r\nTHE DECEASED DRINK WATER FROM THE SOURCE OF THE STREAM, AND HE\r\nSHALL SHINE LIKE THE STARS IN THE HEAVENS ABOVE.\r\nCHAPTER CLXVI.\r\n[From the Papyrus of Nebseni (Brit . Mus . No. 9,900, sheet 23) .]\r\nVignette : A head-rest .\r\nText : ( I) THE CHAPTER OF THE PILLOW.\r\n\"Thou art lifted up, 0 sick one that liest prostrate, (2) 0\r\n\"scribe Nebseni . (3) They lift up thy head to the horizon, thou\r\n\"art raised up, and dost triumph by reason of what hath been\r\n\"done for thee . Ptah hath overthrown (S.) thine enemies [ac-\r\nTHE CHAPTER OF BRINGING THE UTCHAT.\r\n\r\n297\r\n\"cording to what] was ordered to be done for thee . Thou art\r\n\"Horus, the son of Hathor, Nesert, Nesertet, who giveth [back]\r\n\"the head (5) after the slaughter . Thy head shall not be carried\r\n\"away from thee after [the slaughter], thy head shall never,\r\n\"never be carried away from thee .\"\r\nCHAPTER CLXVII.\r\n[From the Papyrus of Nebseni (Brit . Mus . No. 9,900, sheet 22) .]\r\nVignette : An Utchat resting upon the emblem of gold (?) .\r\nText : (i) THE CHAPTER OF BRINGING THE UTCHAT. (2) Nebseni, the scribe, saith :-\r\n\"The god Thoth hath brought the Utchat, (4) and he hath\r\nmade it to rest (or to be at peace) after it departed, [0] (5)\r\n\"Rd. It was grievously afflicted by storm, but Thoth (6) made\r\n\"it to be at rest after it had departed from the storm . I am\r\n\"sound, (7) and it is sound ; I am sound, and it is sound ; and\r\n\"Nebseni, the lord of piety, is sound .\"\r\nCHAPTER CLXVIII .\r\n[From the Papyrus of Mut-hetep (Brit . Mus . No . io,oto, sheet 2) .]\r\nVignette : (a) A stream upon which sail three boats . The first contains\r\nKhnemu, the second Khepera, and the third Ra ; each god is seated in a\r\nshrine . Harpocrates occupies the place of look-out in the boats of Khnem\r\nand Ra. Behind the boats Ra is seated on a throne which rests on the\r\nwater ; two hands and arms stretch down from heaven and enshrine him .\r\n(b) A man-headed sphinx on a bier. A god with a serpent on his head .\r\nTwo gods lying on biers with a serpent between . Anubis . A goddess\r\nseated . A bull on a pedestal . A man-headed lion . Two gods and two\r\ngoddesses . A bowed human figure and a mummy . A man holding a disk .\r\nA disk shedding light . Two women lying face downwards . Two male\r\nfigures each carrying a human being on his head .\r\n298\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nText : The twenty-seven short lines of text which accompany\r\nthis Vignette consist of extracts from a version of the Chapter\r\nwhich is given in full immediately following, and to this the\r\nreader is referred .\r\nCHAPTER CLXVIII .\r\n[From the Papyrus, Brit . Mus. No . 10,478, sheet 2-7.]\r\nSection I .\r\ni . Text : (i) \"May they who carry the burden above them\r\n\"to heaven in front of the boat of Ra grant that Osiris . . . .r\r\n\"may see Rd when he shineth .\"\r\nVignette : A god carrying a child upon his shoulders, and the number\r\nfour, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . the lord of\r\n\"offerings in Amentet, in the Bight of Sekhet-hetep .\"\r\n2 . Text : (i) \"May they who carry the burden above them\r\n\"to heaven in front of the boat of Rd grant that Osiris . . . .\r\n\"may see Rd when he shineth .\"\r\nVignette : A god carrying a child upon his shoulders, and IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . the follower\r\n\"of the great god, the lord of the beautiful Amentet .\"\r\n3 . Text : (r) \"May they who smite Ra grant that cakes shall\r\n\"come unto Osiris . . . . as to the followers of Rd [when] he\r\n\"setteth .\"\r\nVignette : A woman lying face downwards, and IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when Horns,\r\n\"the lord of Tehent, cometh .\"\r\nt . Spaces intended for the name of the deceased are painted in yellow but\r\nleft blank throughout the papyrus ; from the fact that the name `Mut' frequently\r\noccurs immediately following a space it would seem that the deceased was an\r\nofficial of this goddess .\r\nTHE CHAPTER OF THE Off-ERINGS.\r\n\r\n299\r\n4 . Text : (r) \"May they who possess offerings grant that\r\n\"Osiris . . . . shall exist, even as do those who are in the under-\r\n\"world.\"\r\nVignette : A woman lying face downwards, and IIII .\r\nText : ( 2) And there shall be made unto them an offering of\r\n\"a libation of one vase upon earth by Osiris . . . . who shall\r\n\"come forth and go in along with Rd for ever.\"\r\n5 . Text : (i) \"May those who build up grant that Osiris . . . .\r\n\"shall arrive happily in the Hall of Double Truth .\"\r\nVignette : A woman lying face downwards, and IIII .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . as lord of\r\n\"offerings in the beautiful Amentet .\"\r\n6 . Text : (r) \"May those who make adorations grant that\r\n\"Osiris . . . shall follow after Rd in his boat .\"\r\nVignette : A god bowing to the ground, and IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . who shall\r\n\"walk with long strides with the gods of the underworld .\"\r\n7 . Text : (i) \"May those who have offerings, and who make\r\n\"sacrificial meals for the gods, grant oblations of tchef iu food\r\n\"to Osiris . . . . in the underworld .\"\r\nVignette : A god holding upright a conical object\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . along with\r\n\"them, whose souls shall stand up at the pylon .\"\r\nSection II . THE GODS Of' 'I HE EIGHTH QERERT IN THE UNDERWORLD, WHOSE ATTRIBUTES ARE HIDDEN, AND WHO . . . . WINDS.\r\ni . Text : (r) \"May the gods who dwell in their shrines, the\r\n\"princes of Nu, grant that Osiris . . . . shall drink water .\"\r\nVignette : A god in a shrine, with three serpents in front of him\r\nand three behind him ; at the entrance to the shrine is the number fourteen, f IIII\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . ; may his\r\n\"soul live and his body be preserved in the underworld.\"\r\n3oo\r\n\r\nTHE CHAPTERS OF CO.IING FORTH BY DAY.\r\n2 . Text : ( t) \"May the gods who are in the following of\r\n\"Osiris grant that the body of Osiris . . . . shall rest along with\r\n\"his sah.\"\r\nVignette : A woman, and a god, and the number fourteen, n1111 .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . by the\r\n\"side of the great god within his boat .\"\r\n3 . Text : ( t) \"May Aha (1, e ., He who standeth make Osiris\r\n. . . . to praise Rd when he riseth .\"\r\nVignette : A god, standing, holding a sceptre .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris\ttriumphant, who shall be with those who are over [their] altars .\"\r\n4. Text : ( t) \"May Amen (i . e ., the Hidden one) give power\r\n\"unto Osiris . . . . in the Hall of Seb .\"\r\nVignette : A cow standing on a standard .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . triumphant,\r\n\"who knoweth all the mysteries of the Tuat .\"\r\n3 . Text : (i) \"May Sheta (i . e ., the Secret one) make the body\r\n\"of Osiris . . . . to grow and to be sound upon earth and in\r\n\"the underworld .\"\r\nVignette : A god standing upright .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase by Osiris . . . . as the lord of strides\r\n\"in the underworld and in Re-stau .\"\r\n6 . Text : ( t) \"May Setek give cakes and ale to Osiris . . . .\r\n\"along with you in the House of Osiris .\"\r\nVignette : A god, standing, with a platform upon his head, whereon\r\nis a bull .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . who hath\r\n\"entered into all the secret places of the Tuat .\"\r\n7 . Text : (i) \"May Sesheta Auszr (i . e ., he who maketh Osiris\r\n\"to be secret) grant that Osiris . . . . may be a lord of stride[s]\r\n\"in the habitation of Tchesert .\"\r\nTHE CHAPTER OF OFFERINGS.\r\n\r\n3oi\r\nVignette : A god, standing, with a platform upon his head, whereon\r\nis a bull .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth when he becometh the\r\n\"lord of an abode in the underworld .\"\r\n8 . Text : (i) \"May Sherem not allow any evil thing to come\r\n\"to Osiris . . . . in the underworld .\"\r\nVignette : A god standing upright .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . the soul\r\n\"that hearkeneth unto the words of the gods .\"\r\ng . Text : ( t) \"May Sta (i . e ., the leader) grant that Osiris . . . .\r\n\"may see Rd when he riseth and when he setteth .\"\r\nVignette : A bull upon a standard .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . ; may his\r\n\"limbs live and may his limbs be sound for ever .\"\r\nio . Text : (t) \"May Senk (i . e., splendour) give glory to Osi-\r\n\"ris . . . . upon earth, and make him strong in Amentet.\"\r\nVignette : A god standing upright .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . ; may his\r\n\"legs have power as the lord of an abode in Amentet .\"\r\nii . Text : (i) \"May He-who-liveth-in-darkness (1 . e., Horus)\r\n\"grant that Osiris . . . . shall be among those who are over their\r\n\"altars .\"\r\nVignette : A crocodile-headed god standing upright .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . who is in\r\n\"the everlasting Tuat .\"\r\n12 . Text : (i) \"May the . . . . of Osiris . . . . grant that he shall\r\n\"be near the great god, the lord of Amentet.\"\r\nVignette : A god standing upright, and the number four, ltil .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . ; may he\r\n302\r\n\r\nTHE CHAPTERS OF COMING FORTH BF DAY.\r\n\"become the lord of [his] hands and have power over [his] heart\r\n\"in the underworld .\"\r\n13. Text : (i) \"May those whose hands hide grant that Osi-\r\n\"ris . . . . shall be along with them in the underworld .\"\r\nVignette : A god standing upright, and hiding something with his\r\nhands .\r\nText : (i) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris\t; may\r\n\"they bring me to the throne of Osiris .\"\r\n14 . Text : (i) \"May those whose hands hide grant that\r\n\"Osiris . . . shall be sound, and that offerings shall be before\r\n\"him continually.\"\r\nVignette : [As in No . t3] .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . who shall\r\n\"be [a lord of] horns and shall listen unto the words of the gods .\"\r\n15 . Text : (i) \"May He whose limbs are hidden give right\r\n\"and truth to Osiris before Rd, and in the company of his gods .\"\r\nVignette : A god standing upright.\r\nText : (2) And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . as lord\r\n\"of the phallus and ravisher of women for ever .\"\r\ni6 . Text : (i) \"May the souls who come forth open the\r\n\"mouth of Osiris . . . . among the gods who are along with\r\n\"them.\"\r\nVignette : A bird on a tree, and the number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . among\r\n\"the living ones, the lords of eternity .\"\r\n1 7 . Text : (t) \"May Those who belong to their . . . . grant\r\n\"that Osiris . . . . may have power over his offerings upon earth,\r\n\"even as have the gods, the lords of [offerings] .\"\r\nVignette : A god standing upright, and the number four, IIII .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . who shall\r\n\"be endowed abundantly with tchefau food in the underworld .\"\r\nTHE_ CHAPTER OF OFFERINGS.\r\n\r\n3o3\r\ni8 . Text : (i) \"May those who receive grant that Osiris\r\n\"shall enter in over all the secret places of the Tuat .\"\r\nVignette : A god bowing to the ground, and a star .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . who shall\r\n\"have power over offerings upon earth, and be the lord of\r\n\"altars.\"\r\nrg . Text : (i) \"May the Anenit (i . e ., Widows (%)) grant that\r\n\"Osiris . . . shall be with the great god as possessor of a phallus\r\n\"before . . .\"\r\nVignette : A woman kneeling on a couch .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . who shall\r\n\"be ordered to dwell in the secret place in the darkness .\"\r\n20 . Text : (i) \"May Osiris-Anubis grant that Osiris . . . may\r\n\"be a possessor of a seat in Ta-tchesertet .\"\r\nVignette : Anubis holding a hawk-headed sceptre in each hand .\r\nText : ( 2) \"And there shall be made unto them an offering of\r\n\"a libation of one vase upon earth by Osiris who shall go in\r\n\"and pass through the pylon of Osiris .\"\r\nSection III .\r\nTHE GODS OF THE [TENTH] QERERT IN THE TUAT WHO\r\nARE TO BE PRAISED AND WHOSE MYSTERIES ARE HOLY .\r\ni . Text : (i) \"May those who are denizens of light grant that\r\n\"Osiris . . . shall shine in the darkness .\"\r\nfill\r\nVignette : A god standing upright and the number eight IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris who prais-\r\n\"eth the great god in his abode day by day.\"\r\n2 . Text : (i) \"May the Smiters grant that Osiris . . . may be\r\n\"among those who sing praises.\"\r\nVignette : A god standing upright holding in his upraised hand a\r\nhatchet dripping with blood .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth b y Osiris . . . . on the\r\n304\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"day when he repulseth the serpent fiend Bi, the mighty one\r\n\"of iniquity .\"\r\n3 . Text : (i) \"May the company of the gods who guard those\r\n\"who are in [the Tuat], . . . . give the breaths of life to Osiris\r\n\"upon earth and in the underworld .\"\r\nIII\r\n\r\nIII\r\nVignette : A god lying on a bier, and the number nine, III\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who\r\n\"shooteth forth [his] hand, and repulseth him that cometh .\"\r\n4 . Text : (i) \"May the company of the gods of the hidden\r\n\"hand give glory unto Osiris . . . . as unto the perfect Khus .\"\r\nIII\r\n\r\nIII\r\nVignette : A god standing upright, and the number nine, III\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris \twho shall\r\n\"be sound upon earth and in the underworld .\"\r\n5 . Text : (i) \"May the Hidden goddess grant that the soul\r\n\"of Osiris, . . . may grow, and that his body may be preserved\r\n\"even as are those of the gods who dwell in the Tuat .\"\r\nVignette : A woman standing before an Utchat .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., whose\r\n\"soul shall rest upon whatever seat he pleaseth .\"\r\n6 . Text : (i) \"May the souls of the gods who have come\r\n\"into being in the members of Osiris . . . grant that he shall\r\n\"have peace .\"\r\nVignette : A woman lying upon her back, and the number twentyone, n I n .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"receive his place in the land of the underworld .\"\r\n7 . Text : (i) \"May those who praise Ra not turn Osiris\r\n\"back at the pylons of the Tuat.\"\r\nVignette : A god standing upright, and the number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\nTHE CHAPTER OF OFFERINGS.\r\n\r\n305\r\n\"come forth by day and shall refresh himself in the place of\r\n\"coolness .\"\r\n8 . Text : (i) \"May the beings of warlike face grant coolness\r\n\"unto Osiris . . . in the place of flame .\"\r\nVignette : A woman standing upright, and the number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"sit in the shrine with the great god .\"\r\nSection IV . THE GODS OF THE ELEVENTH QERERET [OF THE\r\nTUAT]\t\r\ni . Text : (r) \"May the goddess Amemet grant that Osiris . . .\r\n\"shall be strong before the great god in the Tuat .\"\r\nVignette : A woman in a shrine .\r\nText : (z) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"become like the god Khepera in Amentet .\"\r\n2 . Text : (i) \"May the Soul of Ament grant sepulchral meals\r\n\"unto Osiris . . . upon earth and in the underworld .\"\r\nVignette : A god standing upright .\r\nText : (2) \"And there shall be made unto them an offering\r\n'Cof a libation of one vase upon earth by Osiris . . ., the lord\r\n\"of the abode of peace in the mountain of the underworld.\"\r\n3 . Text : (i) \"May the Soul of the Earth make Osiris . . . .\r\n\"to triumph over his enemies in heaven and upon earth .\"\r\nVignette : A god standing upright, with drooping hands, and the\r\nnumber four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris \twhose\r\n\"body shall be concealed from any that would look upon him .\"\r\n4 . Text : \"May those who sing praises grant that Osiris . . .\r\n\"shall be like the divine mariners who are in heaven .\"\r\nVignette : A man standing upright with his hands raised .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when he\r\n\"entereth through the hidden pylons .\"\r\n20\r\n3o6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n5 . Text : (r) \"May the company of the gods who rule over\r\n\"Ament grant that Osiris . . . . shall go in through the secret\r\n\"door of the House of Osiris .\"\r\nIII\r\n\r\nIII\r\nVignette : A god lying upon a bier, and the number nine, III\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"walk with long strides among the lords of the Tuat .\"\r\n6 . Text : (r) \"May the company of the gods who are in the\r\n\"following of Osiris grant that Osiris . . . shall have power over\r\n\"his enemies .\"\r\nVignette : A god lying upon, or by the side of, a serpent on a bier .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when he\r\n\"becometh a perfect soul day by day(?). \"\r\n7 . Text : \"May Aqeh grant that Osiris shall be with Rd, and\r\n\"that he shall walk over heaven for ever .\"\r\nVignette : A god standing upright and holding a sceptre .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when he is\r\n\"in the following of him that dwelleth in the city of embalm-\r\n\"ment (i . e ., Anubis), the lord of Ta-tchesert .\"\r\n8. Text : (i) \"May those who . . . . Osiris grant that the soul\r\n\"of Osiris . . . . may live, and that it may never die a second\r\n\"time .\"\r\nVignette : A god standing upright, and the number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., for whom\r\n\"lamentation shall be decreed as for his god .\"\r\ng . Text : (i) \"May the Nine Watchers grant that Osiris\r\n\"may wake up and that he may never be destroyed .\"\r\nIII\r\nVignette : Anubis on a standard and the number nine, III III .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., triumphant\r\n\"before Osiris, the lord of the land of the Lake .\"\r\nTHE CHAPTER OF OFFERINGS.\r\n\r\n307\r\nio . Text : (i) \"May the Nine Mourners cause mourning to\r\n\"be made for Osiris . . . as was made for Osiris .\"\r\nVignette : A woman lying on the ground face downwards .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when his\r\n\"soul cometh forth with the Khu.\"\r\ni i . Text : (i) \"May he that invoketh Rd invoke Osiris\r\n\"before Rd and before the company of his gods.\"\r\nVignette : A god crying out to some one .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when his\r\n\"soul goeth into the hidden place and cometh forth from earth .\"\r\n12. Text : (i) \"May Aqen drive away every evil thing from\r\n\"Osiris . . . for ever .\"\r\nVignette : A god standing upright with hands hanging down .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris\r\n\r\nwhen he\r\n\"cometh in peace and hath triumphed .\"\r\ni3 . Text : (i) \"May those who dwell with Tesert grant that\r\n\"Osiris . . . . may go in and come out with long strides like\r\n\"the lords of the Tuat.\"\r\nVignette : A woman-headed serpent over a pylon .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"go in and come forth through the door of the Tuat .\"\r\ni\u00A2 . Text : ( t) \"May the goddess Tesert grant that Osiris\r\n\"may have power over the water .\"\r\nVignette : A god standing upright, and the number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when he\r\n\"shall walk up the Great Staircase .\"\r\n15 . Text : ( t) \"May Mebenit grant that Osiris . . . may be a\r\n\"distinguished being in the Tuat for ever.\"\r\nVignette : A serpent on a pylon .\r\nText : (2) \"And there shall be made unto them an offering\r\n20*\r\n3o8\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"of a libation of one vase upon earth by Osiris . . . as a perfect soul in his shrine .\"\r\ni6 . Text : (i) \"May those who dwell with Mehenit grant\r\n\"that Osiris . . . may walk with long strides in the holy place .\"\r\nVignette : A woman standing upright, and the number four, IIII .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . . when he\r\n\"is with the followers of Horus .\"\r\n17 . Text : (i) \"May the company of the gods who hide\r\n\"Osiris grant that Osiris . . . shall sit upon the throne which\r\n\"he loveth .\"\r\n\r\nIII\r\nVignette : A seated god . and the number nine, III III .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"be among the lords of Maat.\"\r\ni8 . Text : (i) \"May he that destroyeth the face open the face\r\n\"of Osiris . . . and let him see the Khu .\"\r\nVignette : A god standing upright .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"be in the following of the goddess Mehi of Amentet.\"\r\nSection IV .\r\nTHE GODS OF THE TWELFTH QERERET IN THE TUAT . . . .\r\ni . Text : (i) \"May Maat grant that Osiris . . . may be a lord\r\n\"of the Lake of Maati .\"\r\nVignette : A god standing upright and holding a sceptre .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris as a lord\r\n\"of offerings in Sekhet-Aaru .\"\r\n2 . Text : (i) \"May the gods who dwell in the land of the\r\n\"Tuat grant justice unto Osiris . . . in the Hall of Double Truth .\"\r\nVignette : A god standing upright and holding a sceptre .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"plough in Sekhet-IHetep .\"\r\nTHE CHAPTER OF OFFERINGS.\r\n\r\n3og\r\n3 . Text : (i) \"May the gods who dwell with Mehen grant\r\n\"that Osiris . . . shall be in whatsoever place his ka wisheth\r\n\"to be.\"\r\nVignette : A god within the folds of a serpent .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"come into being at the words of the lord of Amentet .\"\r\n4 . Text : (i) \"May the gods who possess land grant a lake\r\n\"unto Osiris . . . in Sekhet-Aanru.\"\r\nVignette : A god standing upright, and the number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"sit upon whatsoever place he would there .\"\r\n5 . Text : (r) \"May Her-ta (?) grant an estate unto Osiris\r\n\"in Sekhet-Iletep .\"\r\nVignette : A snake-headed god .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . ., who shall\r\n\"be protected by amulets (?) like the lords of the Tuat .\"\r\n6 . Text : \"May the gods who dwell in the land grant offerings, and tchefau food, and joints of meat to Osiris . . . in\r\n\"the underworld .\"\r\nVignette : A god standing upright with arms hanging down, and\r\nthe number four, IIII .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when Rd\r\n\"setteth in Manu.\"\r\n7 . Text : (t) \"May the Chiefs of the secret things who dwell\r\n\"in the land place their wall behind Osiris . . . even as they\r\n\"do for the Still-Heart .\"\r\nVignette : A ram-headed sceptre .\r\nText : ( 2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . when he\r\n\"cometh forth and goeth into the underworld .\"\r\n8 . Text : (i) \"May the gods who dwell in the folds of the\r\n\"serpent goddess Mehen grant a sight of the Disk to Osiris . . .\"\r\n31o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nVignette : A god within the folds of a serpent .\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . as a khu\r\n\"who bath gained power over fresh water .\"\r\n9 . Text : (i) \"May Anu-ba (?) grant peace unto Osiris . . . in\r\n\"Amentet.\"\r\nVignette : A god bowing.\r\nText : (2) \"And there shall be made unto them an offering\r\n\"of a libation of one vase upon earth by Osiris . . . in coming\r\n\"out and going into Ament, along with other folk [therein] .\"\r\nCHAPTER CLXIX.\r\n[From the Papyrus of Nefer-uben-f (see Naville, op . cit ., Bd. I . Bl . t9o) .]\r\nVignette : This Chapter is without vignette .\r\nText : THE CHAPTER OF MAKING TO STAND UP THE HENKIT .I\r\n(1) The Am-khent, Osiris Nefer-uben-f, triumphant, saith :-\r\n\"Thou art the Lion-god . Thou art the double Lion-god .\r\n\"Thou art Horns, the avenger of his father [Osiris] . Thou art\r\n\"Four, the four glorious gods . Acclamation is made [unto thee]\r\n\"along with cries of delight (2) and sounds of joy, and the\r\n\"water from their haunches and from their thighs I bring [unto\r\n\"thee]. Thou art lifted up on thy right side, and thou art lifted\r\n\"up on thy left side . The god Seb hath opened for thee (3)\r\n\"thy two eyes which were blind, and he bath given [thee] the\r\n\"power to stretch out thy legs [in walking] . Hath been bound\r\n\"unto thee thy heart (ab), [thy] mother, and thy heart (hat) is\r\n\"in thy body . Thy soul is in heaven, and thy body is under\r\n\"the ground . There are cakes for thy body, and water for thy\r\n\"throat, and sweet (\u00A2) breezes for thy nostrils, and thou art\r\n\"satisfied with offerings . Those who dwell in their shrines open\r\n\"their abodes(?) unto thee, thou hast thy provisions(?), and thou\r\n\"journeyest along. Thou art stablished upon that which emai . I. e., the funeral bed .\r\nTHE CHAPTER OF SETTING UP THE FUNERAL BED . 311\r\n\"nateth from thy existence, and thou comest forth from heaven .\r\n\"The cord hath been coiled up for thee (5) by the side of\r\n\"Rd, and thou snarest fish with the net in the stream from\r\n\"which thou drinkest vessels of water . Thou performest a\r\n\"journey on thy legs, and in going forward thou dolt not\r\n\"stumble (?) ; thou comest forth (6) from over the earth, thou\r\n\"dost not make thy appearance from below the walls [thereof] .\r\n\"Thy walls are not thrown down, and what there is of thine\r\n\"within hath been made for thee by the god of thy city . Thou\r\n\"art pure, thou art pure. Thy fore parts are washed by libations,\r\n\"and thy hinder parts are cleansed (7) with resin and natron,\r\n\"and made cool with incense . Thou art made clean with the\r\n\"milk of the Hap cow, and with the ale of the goddess Tene-\r\n\"mit, and with natron . All the evil which clung to thee (8)\r\n\"hath been done away with, and Tefnet, the daughter of Rd,\r\n\"hath made offerings on thy behalf even as she did for her father\r\n\"Rd ; and the funeral valley which was the burial place of her\r\n\"father Osiris hath been set in order for thee . I make to eat of\r\n\"the sweet things (9) which he giveth there the Osiris Nefer-\r\n\"uben-f, triumphant, that is to say, the celestial cakes which\r\n\"are before Rd, and the grain (?) and drink, and the four terrestrial cakes which are before the god Seb, and the grain\r\n\"[brought by] the citizens . (so) I have brought unto thee Sekhet-\r\n\"betep and the gifts thereof are before thee . Thou comest forth\r\n\"as Rd, thou bast gotten power as Rd, and thou bast gotten\r\n\"power over thy legs ; and thou, 0 Osiris Nefer-uben-f, bast\r\n\"gotten power over thy legs at every (ii) season and at every\r\n\"hour. Thou bast not been condemned in the judgment, thou\r\n\"bast not been put under restraint, a guard hath not been set\r\n\"over thee, thou bast not been imprisoned, and thou bast not\r\n\"been given over to the chamber of the Fiends (12) therein.\r\n\"The sand is gathered together before thy face and guarded\r\n\"are the offerings which are for thee ; thy face is not suffered\r\n\"to be turned back, and thou art guarded and dost not come\r\n\"forth. Thou bast received thy tunic, and thy sandals, and thy\r\n\"stick, (i3) and thy garment, and thy weapons for fighting of\r\n312\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"all kinds wherewith thou shalt cut off heads ; thou shalt turn\r\n\"back the necks of thy foes whom thou shalt take captive, and\r\n\"thou shalt keep away from thee death so that it shall not\r\n\"come nigh unto thee . And the (i4) Great God hath said concerning thee : `Bring him [hither] on the day when events\r\n\"'take place .' The Hawk rejoiceth in thee, and the Semen goose\r\n\"cackleth at thee . Rd openeth for thee the doors of heaven,\r\n\"and Seb unbolteth for thee the earth . (15) Thy khu is mighty,\r\n\"and it is perfect knowing thy name ; thy soul maketh a way\r\n\"through Ament, and thy perfect soul, 0 Nefer-uben-f, triumphant, bath the power of speech . Thy form is within Rd (16)\r\n\"and it resteth within the divine sovereign chiefs of him who\r\n\"uniteth the two paths ; mankind keepeth guard over it, and\r\n\"the double Lion-god guideth it, to the place where thou, 0\r\n\"Osiris Nefer-uben-f, triumphant, makest thy ka to rest . And\r\n\"behold, the two lands and mankind work (17) the snare for\r\n\"thee . Thou livest, thy soul is strong, thy body is enduring\r\n\"and great, thou hast sight of the fire, thou cost snuff the\r\n\"breeze, thy face doth penetrate into the house of darkness, (18)\r\n\"thou abidest at the Gap, thou dost not see the whirlwind and\r\n\"the storm, thou followest in the train of the prince of the\r\n\"two lands, and thou refreshest thyself on the branch of merit\r\n\"tree on both sides of the god Ur-hekau . The goddess Seshetet\r\n\"sitteth (ig) before thee, the god Sa protecteth thy members,\r\n\"the steer and his cow give thee milk from the breast [in] the\r\n\"following of Sekhat-Heru . Thou washest thyself at the mouth\r\n\"of the stream of Kher-aba, (20) thou art in favour with the\r\n\"princes of the cities of Pe and Tep, the god Thoth and thyself see each other, and Rd in heaven holdeth converse with\r\n\"thee, thou comest forth from and thou enterest into the knit\r\n\"chamber, and thou holdest converse with the two divine combatants (i. e., Horus and Set) . (zi) Thy ka is with thee to\r\n\"make thee to rejoice, thy heart is with thee to [give thee] thy\r\n\"transformations, happy . . . keep watch over thee, the company\r\n\"of the gods make thy heart glad, thou comest forth to four\r\n\"cakes in the city of Sekhem, and four in (22) the city of\r\nTHE CHAPTER OF ARRANGING THE FUNERAL BED. 313\r\n\"Aqennu, thou comest forth to four in the city of Annu, upon\r\n\"the altar of the lady of the two lands . The stars keep watch\r\n\"over thee by night, the lords of Annu have a favour unto\r\n\"thee, the god Hu is in thy mouth, thy feet are not (23) turned back, and thy members have life. Thou graspest the smd in\r\n\"Abtu, the sacrificial cakes of the divine chiefs and the libations\r\n\"of the celestial beings are brought forward to thee, with the\r\n\"offerings in the festival (24) which are due to Osiris on the\r\n\"morning of the Ual. festival for hidden things(?) . Thou art\r\n\"ornamented with objects of gold, and thine apparel is interwoven (?) with byssus. Hapi (i. e., the Nile) thrusteth himself\r\n\"upon thy body (25), thou hast power over the tablet(?) which\r\n\"is inscribed with [lists of] offerings, and thou drinkest water\r\n\"on both sides of the Lake of Testes(?) . The gods who are\r\n\"there have a favour unto thee, and thou comest forth from\r\n\"heaven along with the gods (26) who make to advance the\r\n\"maat of Rd, and thou art led into the presence of the company of the gods ; and there is done for thee even as it is\r\n\"done for one of them . Thou art the Khart bird of the geese,\r\n\"and Ptah of the Southern (27) Wall maketh an offering unto\r\n\"Nefer-uben-f, triumphant .\"\r\nCHAPTER CLXX.\r\n[From the Papyrus of Nefer-uben-f (see Naville, op . cit., Bd.I . BI . 191).]\r\nVignette : This Chapter is without Vignette . .\r\nText : ( i) THE CHAPTER OF ARRANGING THE HENKIT .I (s) The\r\nOsiris Nefer-uben-f saith :-\r\n\"Thy flesh have I given unto thee . Thy bones have I fastened\r\n\"together for thee . Thy members have I collected for thee. The\r\n\"earth submitteth itself unto thee . Thy limbs are guarded . Thou\r\n\"art the (2) mighty one within the egg. Thou art set in order .\r\n\"Thou seest the gods(?) . Thou settest out on thy way, and thy\r\nt . IL e ., the funeral bed .\r\n314\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"hand [reacheth] unto the horizon, and unto the holy place\r\n\"where thou wouldst be. There is acclamation made unto thee,\r\n\"and there are (3) shouts of joy raised to thee at thine appearances at the altar . Horus maketh thee to stand up at his\r\n\"risings, even as he did him who is in the chamber of holiness .\r\n\"Hail, Osiris Nefer-uben-f, triumphant, the goddess Ua (?) hath\r\n\"given thee birth, (4) and Anpu (Anubis), who dwelleth upon\r\n\"his hill, hath set thee in order, and he bath fastened for thee\r\n\"thy swathings. Hail, Nefer-uben-f, the god Ptah-Sekri bath\r\n\"given unto thee of the ornaments of the divine house which\r\n\"he hath. (5) Hail, Nefer-uben-f, the god Thoth himself cometh\r\n\"unto thee with the books of holy words, and he maketh thy\r\n\"hand [to reach] unto the horizon, even unto the place [wherein]\r\n\"thy . ka loveth to be ; and Osiris worketh [for thee on] the\r\n\"night of journeying unto life . Thy white crown (6) is sta-\r\n\"blished on thy brow . The god Nemu is with thee, and he\r\n\"giveth unto thee fine feathered fowl . Hail, Osiris Nefer-uben-f,\r\n\"triumphant, thou hast been set in order upon thy funeral\r\n\"couch ; thou comest forth, and Rd (7) who is in the hidden\r\n\"horizon within his boat hath set thee in order . Hail, Osiris\r\n\"Nefer-uben-f, triumphant, the god Tem, the father of the gods .,\r\n\"bath made for thee the things which are to endure for ever .\r\n\"Hail, Osiris Nefer-uben-f, triumphant, (8) the god Amsu of\r\n\"Qebti hath set thee in order, and the gods of the shrine praise\r\n\"thee . Hail, Osiris Nefer-uben-f, with two-fold happiness thou\r\n\"settest out in peace to thine everlasting habitation and to thine\r\n\"abode of eternity . Homage is paid unto thee (g) in the cities\r\n\"of Pe and Tepu in the shrine which thy ka loveth and be-\r\n\"fore thine abode, and thou art the mighty one of souls, and\r\n\"\tbath set thee in order, and the gods embrace\r\n\"thee . (so) Thou art like a god, and thou hast been begotten\r\n\"for transformations which are more numerous and with a\r\n\"created form more perfect than those of the gods . Thou hast\r\n\"more light(?) than the Khus and thou art more mighty of\r\n\"souls than are those who are in [them] . Hail, (ii) Osiris\r\n\"Nefer-uben-f, Ptah on his Southern Wall bath set thee in order,\r\nTHE CHAPTER OF TYING ON THE GARMENT OF PURITY . 315\r\n\"and he hath made to advance thine abode more than [that of]\r\n\"the gods . Hail, Osiris, the dm-khent, Nefer-uben-f, thou art\r\n\"Horns, the son of Isis, begotten of (12) Ptah ; and Nut hath\r\n\"created [thee] a being of light like unto Rd in the horizon when\r\n\"he illumineth the two lands with his beauteous light . And\r\n\"the gods say unto thee :- `Come forward, advance now and\r\n\"`look thou upon the things which are thine in thine (t3)\r\n\"'abode of everlastingness .' The goddess Rennutet, the heir\r\n\"and first-born of Tem, path set thee in order in the presence\r\n\"of the company of the gods (14) of Nut. I, even 1, am the\r\n\"heir of heaven, and the fellow of the God who maketh his\r\n\"light. I have come forth from the womb, and I shall grow\r\n\"young again even as doth (15) my father, and I shall not be\r\n\"prevented from making [my] answer in my season .\"\r\nCHAPTER CLXXI.\r\n[From the Papyrus of Amen-hetep (see Mariette, Papyrus de Boulaq,\r\ntom . III . Pl. 7).]\r\nVignette : This Chapter has no Vignette .\r\nText : ( i) THE CHAPTER OF TYING ON THE GARMENT OF\r\nPURITY (ab) .\r\n\"O Tern, 0 Shu, 0 Tefnut, 0 Seb, 0 Nut, 0 Osiris, 0 Isis,\r\n\"0 Set, 0 Nephthys, (2) 0 Heru-khuti (Harmachis), 0 Hathor\r\n\"in the Great House, 0 Khepera, 0 Menthu, the lord of Thebes,\r\n\"O Amen, the lord of the thrones of the two lands, 0 Great\r\n\"company of the gods, 0 Little company of the gods, 0 gods\r\n\"and goddesses who dwell in (3) Nu, 0 Sebek of the two\r\n\"Meht, 0 Sebek in all thy manifold names in thine every place\r\n\"wherein thy Ka hath delight, 0 gods (4) of the south, 0 gods\r\n\"of the north, 0 ye who are in heaven, 0 ye who are upon\r\n\"earth, grant ye (5) this garment of purity to the perfect Khu\r\n\"of Amen-hetep. Grant ye your strength [unto him], (6) and\r\n\"destroy ye [all] the evil which belongeth unto Amen-hetep by\r\n316\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\n\"means of this garment of purity . Hold [ye] him guiltless, then,\r\n\"for ever and ever, and destroy ye [all] the evil which belongeth\r\n\"unto him.\"\r\nCHAPTER CLXXII .\r\n[From the Papyrus of Nebseni, (Brit . Mus . No . 9,900, sheets 32, 33) .]\r\nVignette : This Chapter has no Vignette .\r\nText : ( I) THE FIRST OF THE CHAPTERS OF THE ARRANGEMENTS (OR PRAISINGS) WHICH ARE TO BE PERFORMED IN THE\r\nUNDERWORLD.\r\n\"[I snuff] the bet incense, I inhale the scent of hesmen (natron)\r\n\"and (2) incense\tI am pure with the purity of\t\r\n\"[pure are] the praises which come forth from my mouth, more\r\n\"pure than mat (?) itself (3)\tof the fish that are in the\r\n\"river ; to the statue of the Temple of Hesmen (natron) . Pure\r\n\"are the praises (4) of the scribe Nebseni, the designer of the\r\n\"house of gold, begotten of the scribe and designer Thena,\r\n\"triumphant, born of the lady of the house Mut-restha, triumphant . And as for the scribe Nebseni, the lord of piety, who\r\n\"is happy with a two-fold happiness, (5) Ptah hath a favour\r\n\"unto him, and He of the Southern Wall hath a favour unto\r\n\"him, and every god hath a favour unto him, and every goddess hath a favour unto him. Thy beauties are a stream (6)\r\n\"[bearing] things which cause rest and are like unto water which\r\n\"floweth nearer(?) ; thy beauties are like a hall of festival wherein\r\n\"each man may exalt his [own] god ; thy beauties are like unto\r\n\"the pillar of the god Ptah (7) and like the courtyard of incense(?)\r\n\"of Rd . Nebseni, the scribe and designer of the Temple of Ptah,\r\n\"hath been made a pillar of Ptah, and the libation vase of the\r\n\"god of the Southern Wall .\"\r\nI . (8) \"Hail, verily thou art invoked ; hail, verily thou art in-\r\n\"voked. Hail, verily thou art lamented . Verily, thou art praised ;\r\n\"verily, thou art exalted ; verily, thou art glorious ; verily, thou\r\nTHE CHAPTER OF PRAISINGS.\r\n\r\n3 1 7\r\n\"art strong . Hail, thou scribe Nebseni, thou who hast been raised\r\n\"up, (9) thou art raised up by means of the ceremonies which\r\n\"have been performed for thee . Thine enemies have fallen and\r\n\"the god Ptah hath thrown down headlong (io) thy foes ; thou\r\n\"hast triumphed over them and thou hast gained power over\r\n\"them. They obey thy words and they perform that which thou\r\n\"orderest them [to do] ; thou art raised up, and thy word is a\r\n\"law unto the divine sovereign chiefs of every god, and of every\r\n\"goddess.\" (ii)\r\nII . \"Hail, verily thou art invoked ; hail, verily thou art invoked . Thy head, 0 my lord, is a standard with locks of rippling hair like unto the hair of a woman of Asia ; thy face\r\n\"shineth more brightly than the House (12) of the Moon-god ;\r\n\"the upper part of thy head is azure in colour ; thy locks are\r\n\"blacker than the doors of the underworld ; thy hair is dark as\r\n\"night ; thy visage is decorated with an azure blue ; (i3) the\r\n\"rays of Rd are upon thy face ; thy garments are of gold which\r\n\"Horus hath deftly ornamented with azure blue ; thine eye-brows\r\n\"are the two sister goddesses who are at peace with each other\r\n\"and whom Horus (i4) hath deftly ornamented with azure blue ;\r\n\"thy nose snuffeth in and thy nostrils exhale as it were the winds\r\n\"from heaven. Thine eyes look towards (15) Mount Bakhau of\r\n\"the rising sun ; thine eyelashes are fixed each day, and the\r\n\"upper eyelids to which they belong are of veritable lapis-lazuli ;\r\n\"the apples of thine eyes are [as] offerings of peace(?) ; and the\r\n\"lower eyelids are filled with (i6) eye-paint of mestchem. Thy\r\n\"two lips give unto thee law, they repeat unto [thee] the law\r\n\"of Rd, and they make to be at peace the hearts of the gods .\r\n\"Thy teeth are the two heads (i7) of the serpent goddess Mehen\r\n\"which sport(?) with the Horus gods ; thy tongue is made skilful ; thy speech is more shrill than that of the tcheru bird of\r\n\"the field ; thy jawbones are starry lamps ; (i8) thy breasts(?)\r\n\"are stablished upon their seats ; and they journey unto the\r\n\"funeral mountain of Amentet .\"\r\nIII . \"[Hail, verily thou art invoked ; hail, verily thou art in-\r\n\"voked.] Thy neck is decorated with gold, and (ig) it is girt\r\n318\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"about (?) with refined copper . Thy gullet and throat are those\r\n\"of Anpu ; thy bones are the bones of the two Uatch goddesses ;\r\n\"thy backbone is (20) studded with gold, and is girt about (?)\r\n\"with refined copper ; thy loins(?) are those of Nephthys ; thy . . .\r\n\"is a Nile which is without water ; thy buttocks (21) are two\r\n\"crystal eggs ; thy thighs are strong for walking ; thou sittest\r\n\"upon thy seat ; and the gods [give] (22) unto thee thine eyes,\r\n\"0 scribe Nebseni, thou lord of piety .\"\r\nIV . \"[Hail, verily thou art invoked ; hail, verily thou art in-\r\n\"voked.] Thy throat is the throat of Anpu ; thy members (23)\r\n\"are plated with gold ; thy breasts are two crystal eggs which\r\n\"Horus hath deftly ornamented with azure blue ; thy shoulders\r\n\"are made like unto crystal ; thine arms (2\u00A2) are stablished\r\n\"through the strength which protecteth them ; thy heart is glad\r\n\"each day ; thy breast is of the work of the two divine Forms ;\r\n\"thy person adoreth the starry deities who dwell in the heights\r\n\"and depths of heaven ; ( 25) thy belly is, as it were, the heavens ; thy navel is the Tuat (i . e., underworld) which is open,\r\n\"and which ordereth the light in the darkness, and the offerings\r\n\"of which are (26) ankham flowers .' And Nebseni praiseth the\r\n\"majesty of Thoth, the beloved one [saying] :- `May his beau-\r\n\"ties be in my tomb, and may all the purity which he loveth\r\n\"(27) be there even as my God bath commanded for me.\"'\r\nV. \"Hail, verily thou art invoked ; hail, verily thou art invoked . Thy two hands are a pool of water in the season of\r\n\"an abundant inundation, a pool of water fringed about with\r\n\"the divine offering of the water-god . Thy (28) thighs are\r\n\"encircled with gold ; thy knees are the plants of the waters\r\n\"where are the nests of the birds ; thy feet are stablished each\r\n\"day ; thy legs lead thee into a (29) path of happiness, 0 scribe\r\n\"Nebseni, thou favoured one . Thy hands and arms are pillars (?)\r\n\"[set] upon their pedestals ; thy fingers are strips(?) of gold, the\r\n\"nails of which are like sharp flakes (3o) of flint by reason of\r\n\"the works which they perform for thee .\"\r\nVI. \"Hail, verily thou art invoked ; hail, verily thou art invoked . Thou clothest thyself with the garment of purity (abu),\r\nTHE CHAPTER OF PRAISINGS.\r\n\r\n319\r\n\"and behold, thou drawest off from thyself the umet garment\r\n\"when (31) thou goest up to stretch thyself upon the couch(?) .\r\n\"Haunches of meat are cut for thy ka, 0 scribe Nebseni, and\r\n\"a breast (or heart) of the animal is offered unto thy sahu .\r\n\"Thou receivest a garment of the finest linen (32) from the\r\n\"hands of the ministrant(?) of Ra ; thou eatest the cakes upon\r\n\"the cloth which the goddess Tait herself bath prepared ; thou\r\n\"eatest the haunch of the animal (33) ; thou takest boldly the\r\n\"joint which Rd hath endowed with power in his holy place ;\r\n\"thou washest thy feet in the silver basins which the god Seker,\r\n\"the artificer, hath wrought ; and behold, (34) thou eatest of\r\n\"the cake which appeareth on the altar and which the two\r\n\"divine fathers have sanctified . Thou eatest of the baked bread\r\n\"and of the hot meats of the storehouse ; thou (35) smellest\r\n\"the flowers ; thy heart feareth not [to advance] to the altar of\r\n\"the offerings made to thee ; and those who feed thee with\r\n\"food make for thee the loaves and bread-cakes of the Souls\r\n\"of Annu (Heliopolis), (36) and they themselves bear them\r\n\"unto thee . Thine offerings(?) are ordered for thee, and thy\r\n\"ordinances are in the gates of the Great House . Thou risest\r\n\"up like Sah (Orion) ; thou arrivest like the star Bau ; (37) and\r\n\"the goddess Nut [stretcheth out] her hands unto thee . Sah\r\n\"(Orion), the son of Rd, and Nut, who gave birth to the gods\r\n\"-the two mighty gods in heaven-speak each to the other,\r\n\"saying, (38) `Take the scribe and draughtsman Nebseni into thine\r\n44 'arms, and I will take him into mine on this day, and let us\r\n\"`make happiness for him when praises are sung to him and\r\n\"`when mention is made of him, and when [his name] is in\r\n\"'the mouth of all young men and maidens .' (39) Thou art\r\n\"raised up, [0 Nebseni,] and thou hearest the songs of commemoration through the door of thy house .\"\r\nVII. \"Hail, verily thou art invoked ; hail, verily thou art invoked. Anubis hath bestowed upon thee thy winding-sheet,\r\n\"he bath (40) wrought [for thee] according to his will, he\r\n\"hath provided thee with the ornaments of his bandages, for\r\n\"he is the overseer of the great god . Thou settest out on thy\r\n320\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DA Y.\r\n\"way and thou hast been washed in the Lake of Perfection ;\r\n\"thou makest offerings in the celestial mansions, and thou pro-\r\n\"pitiatest (4i) the lords of Annu (Heliopolis) . The water of\r\n\"Ra is presented unto thee in vessels, and milk in large vases .\r\n\"Thou art raised up and thou makest offerings upon the altar,\r\n\"thou washest thy feet upon the stone of\t(42) on the\r\n\"banks of the Lake of God . Thou comest forth and thou seest\r\n\"Rd upon the pillars which are the arms of heaven, upon the\r\n\"head of An-mut-f and upon the arms of Ap-uat ; he openeth\r\n`but for thee a way (43) and thou seest the horizon wherein\r\n\"is the place of purity which thou lovest.\"\r\nVIII . \"Hail, verily thou art invoked ; hail, verily thou art\r\n\"invoked . Offerings are allotted unto thee in the presence of Rd,\r\n\"and according to that which Horus and Thoth ordered for thee\r\n\"thou hast had a beginning and an end . (44) They invoke thee,\r\n\"0 scribe Nebseni, and see thy splendour there, causing thee\r\n\"to come forth [as] a god (45) and to advance to the Souls of\r\n\"Annu . Thou goest forth upon the great roads in thy Sah, who\r\n\"hast received the offerings of thy father upon thy two hands ;\r\n\"thou art furnished with linen garments each day, at the be-\r\n\"ginning of the journey of the god through the gates of the\r\n\"(46) Great House.\"\r\nIX . \"Hail, verily thou art invoked ; hail, verily thou art in-\r\n\"yoked. The scribe Nebseni hath air for his nose and breath\r\n\"for his nostrils, and one thousand geese, and fifty baskets of\r\n\"pure and fair offerings. Hail, Nebseni, thine enemies have\r\n\"fallen down headlong and they shall nevermore exist .\"\r\nCHAPTER CLXXIII .\r\n[From the Papyrus of Nebseni (Brit. Mus . No . 9,900, sheets 9 and io) .]\r\nVignette : \"Osiris, the great god, the lord of Abtu, the lord of transformations, the prince of eternity\", seated in a shrine ; the deceased\r\nstands, with hands raised in adoration, before the god, and the ground\r\nTHE SPEECHES OF HORUS TO OSIRIS.\r\n\r\n321\r\nbetween them is covered with the bodies of birds and beasts which have\r\nbeen prepared for sacrifice .\r\nText : THE SPEECHES OF HORUS TO HIS DIVINE FATHER\r\nOSIRIS WHEN HE ENTERETH IN TO SEE HIM, AND WHEN HE\r\nCOMETH FORTH FROM NEAR THE GREAT ABT CHAMBER TO LOOK\r\nUPON RA AS UN-NEFER, THE LORD OF TA-TCHESERT ; THEN\r\nDOTH EACH EMBRACE THE OTHER AT THE PLEASURE OF HIS\r\nKHU, THERE IN THE UNDERWORLD . (1) A Hymn of Praise to\r\n\"Osiris, governor of those in the underworld, the great god, the\r\n\"lord of Abydos, the king of eternity, the prince of everlasting-\r\n\"ness, the holy god in Re-stau, (2) by the scribe Nebseni, who\r\n\"saith :- (3)\r\n\"I ascribe praise unto thee, 0 lord of the gods, thou God\r\n\"One, who livest (4) upon right and truth, behold, I thy son\r\n\"Horns come unto thee ; (5) 1 have avenged thee, and I have\r\n\"brought to thee maat-even to the place where is the company of thy gods. (6) Grant thou that I may have my being\r\n\"among those who are in thy following, for I have overthrown\r\n\"all thy (7) foes, and I have stablished all those who are of\r\n\"thy substance upon the earth for ever and ever .\"\r\n[Here follow forty declarations each of which is preceded by\r\nthe words \"Hail, Osiris, I am thy son\" .]\r\n(8) \"I have come, and I have avenged [thee, 0 my father\r\n\"Osiris] .\r\n(g) \"I have come, and I have overthrown for thee thine enemies .\r\n(1o) \"I have come, and I have done away with every evil\r\n\"thing which belongeth unto thee .\r\n(11) \"I have come, and I have slain for thee him that at-\r\n\"tacked thee .\r\n(12) \"I have come, and I have sent forth mine arm against\r\n\"those who were hostile towards thee .\r\n(13) \"I have come, and I have brought unto thee the fiends\r\n\"of Set with their fetters upon them .\r\n(14) \"I have come, and I have brought unto thee the land of\r\n\"the South, and I have united unto thee the land of the North .\r\n21\r\n322\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n(15) \"I have come, and I have stablished for thee divine offerings from the South and from the North .\r\n(r6) \"I have come, and I have ploughed' for thee the fields .\r\n(17) \"I have come, and I have filled for thee the canals with\r\n\"water.\r\n(i8) \"I have come, and I have hoed up for thee the ground.\r\n(ig) \"I have come, and I have built cisterns for thee .\r\n(20) \"1 have come, and I have gone round about the soil\r\n\"for thee .\r\n(21) \"I have come, and I have made sacrificial victims of\r\n\"those who were hostile to thee .\r\n(22) \"I have come, and I have made sacrifices unto thee of\r\n\"thine animals and victims for slaughter .\r\n(23) \"I have come, and I have supplied [thee] with food in\r\n\"abundance [of the creatures which are upon earth] .\r\n(24) \"I have come, and I have brought unto thee\t\r\n(25) \"I have come, and I have slain for thee \t\r\n(26) \"I have come, and I have smitten for thee emasculated\r\n\"beasts .\r\n(27) \"I have come, and I have netted for thee birds and\r\n\"feathered fowl .\r\n(28) \"I have come, and I have taken captive for thee thine\r\n\"enemies in their chains .\r\n(29) \"I have come, and I have fettered for thee thine enemies with fetters .\r\n(3o) \"I have come, and I have brought for thee cool water\r\n\"from Abu (Elephantine), wherewith thou mayest refresh thine\r\n\"heart.\r\n(3i) \"I have come, and I have brought unto thee herbs of\r\n\"every kind .\r\n(32) \"I have come, and I have stablished for thee those who\r\n\"are of thy substance daily .\r\n(33) \"1 have come, and I have made thy cakes in the city\r\n\"of Pe of the red barley .\r\ni . The text actually has, \"I have overthrown .\"\r\n(34) \"I have come, and I have made thy ale in the city of\r\n\"Tepu of the white grain .\r\n(35) \"1 have come, and I have ploughed for thee wheat and\r\n\"barley in Sekhet-Aaru.\r\n(36) \"I have come, and I have reaped it for thee therein .\r\n(37) \"I have come, and I have glorified thee .\r\n(38) \"I have come, and I have given [to thee] thy souls .\r\n(39) \"I have come, and I have given [to thee] thy power .\r\n(40) \"I have come, and I have given [to thee thy]\t\r\n(4i) \"I have come, and I have given [to thee thy]\t\r\n(42) \"I have come, and I have given [to thee] thy terror .\r\n(43) \"I have come, and I have given [to thee] thy victory .\r\n(44) \"I have come, and I have given to thee thine eyes,\r\n\"[which are] the plumes on thy head .\r\n(45) \"1\r\nTHE SPEECHES OF HOR US TO OSIRIS.\r\n\r\n323\r\nhave come, and I have given [to thee] Isis and Neph-\r\n\"thys that they may stablish thee .\r\n(46) \"I have come, and I have filled for thee the Eye of\r\n\"Horus [with] oil (or unguent) .\r\n(47) \"I have come, and I have brought unto thee the Eye of\r\n\"Horus, whereby thy face shall be destroyed .\"\r\nCHAPTER CLXXIV.\r\n[From the Papyrus of Mut-hetep (Brit . Mus. No. 10,010, sheet 3) .]\r\nVignette : The deceased standing with her back towards a door from\r\nwhich she has just come forth .\r\nText : (i) THE CHAPTER OF CAUSING THE KHU TO COME\r\nFORTH FROM THE GREAT DOOR .\" Mut-hetepeth, triumphant,\r\nsaith :-\r\n\"Thy son hath offered up for thee [a sacrifice], and the\r\n\"divine, mighty ones tremble (2) when they look upon the\r\n\"slaughtering knife which is in thy hand [when] thou comest\r\ni . For the original form of this Chapter as found in the Pyramid of Unas,\r\nsee Maspero, Recueil de Travaux, torn . IV . P . 43 . 11 . 379 -399 .\r\n21*\r\n324\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"forth from the Tuat . Homage to thee, 0 god Saa, the god\r\n\"Seb bath created thee, and the company of the gods have\r\n\"given birth unto thee . (3) Horus resteth upon his Eye, and\r\n\"the god Tem resteth upon his years, and the gods of the east\r\n\"and of the west rest upon the mighty one who bath come\r\n\"into existence within [thy] hand . (4) A god bath been born\r\n\"[now that] I have been born ; I see and I have sight ; I have\r\n\"my existence ; I am lifted up upon my place ; [I have] done\r\n\"what bath been decreed ; (5) [I] hate slumber ; I have endowed\r\n\"with might the feeble one . He that dwelleth in the city of\r\n\"Netet hath made cakes for me in the city of Pe, and I have\r\n\"received [my form] in Annu, for it is Horns who hath commanded (6) what shall be done for his father the lord of\r\n\"winds (?), and the god Set quaketh ; he bath raised me up,\r\n\"and Tem hath raised me up . 0, I am the mighty one, (7)\r\n\"and I have come forth from between the thighs of the company of the gods . I have been conceived by Sekhet (8) and\r\n\"by [Shes]-Khentet, and I have been brought forth at the\r\n\"door of the star Sept (Sothis), the foremost(?) one who with\r\n\"long strides (g) bringeth along the celestial path of Rd day\r\n\"by day. I have come to my habitation (io) as prince of the\r\n\"North and South, and I rise (or I am crowned) in the gate .\r\n\"Hail, thou of the 0i) double plumes who art called by the\r\n\"name of Mi-shepes, I am the lotus (12) which shineth in the\r\n\"Land of Purity and which bath received me and which maketh\r\n\"my abode at the nostrils of the Great Form, (i3) I have come\r\n\"into the Lake of Flame, and I have placed right and truth in\r\n\"the Place of Sin . (14) I am the watcher of the sesheru garments,\r\n\"and the watcher of the Uraeus on the night of the flood of the\r\n\"Great one . (15) I rise like Nefer-Tem, who is the lotus at the\r\n\"nostrils of Rd, when he cometh forth from the horizon each\r\n\"day ; and the gods are purified at the (i6) sight of the lady\r\n\"of the house Mut-hetepeth, who is triumphant before the Kas\r\n\"and who gathereth together hearts for Saau-ur, whom (r7) the\r\n\"god, Saa-Amenti-Ra, holdeth (?) . I have come upon my seat\r\n\"before the Kas, and I have gathered together hearts for Saa-\r\nTHE CHAPTER OF NOT DYING A SECOND TIME.\r\n\r\n325\r\n\"urt, and I have my being (18) as Saa whom Ra the god of\r\n\"Amenti, holdeth (?) ; and the tchetch implement is with me . I\r\n\"recite the mighty [words] which are in the heart on the festival\r\n\"of the Ansi garment, and I am Sa-Amenti (1 g)-Rd, the strong(?)\r\n\"of heart within the hidden chamber of Nu .\"\r\nCHAPTER CLXXV.\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet 29) .]\r\nVignette : The deceased and his wife standing, with hands raised in\r\nadoration, before the god Thoth, who is seated upon a pylon-shaped\r\nthrone, and has the emblem of \"life\" upon his knees .\r\nText : ( 1) THE CHAPTER OF NOT DYING A SECOND TIME.\r\nOsiris, the scribe Ani, triumphant, saith :- (2)\r\n\"Hail, Thoth ! What is it that hath happened unto the divine children of Nut? (3) They have done battle, they have\r\n\"upheld strife, they have done evil, (4) they have created the\r\n\"fiends, they have made slaughter, they have caused (5) trouble ;\r\n\"in truth, in all their doings the mighty have worked against\r\n\"the weak . (6) Grant, 0 might of Thoth, that that which the\r\n\"god Tern bath decreed [may be done] ! And thou regardest\r\n\"not evil, nor art thou (7) provoked to anger when they bring\r\n\"their years to confusion and throng in and push to disturb\r\n\"their months ; for in all that they have done (8) unto thee\r\n\"they have worked iniquity in secret . I am thy writing palette,\r\n\"0 Thoth, and I have brought unto thee thine ink-jar . I am\r\n\"not (g) of those who work iniquity in their secret places ; let\r\n\"not evil happen unto me .\"\r\nSaith Osiris, the scribe Ani :- (to) \"Hail, Tmu ! What manner\r\n\"[of land] is this into which I have come? It hath not water,\r\n\"it hath not air ; it is depth unfathomable, (it) it is black as\r\n\"the blackest night, and men wander helplessly therein . In it\r\n\"a man may not live in quietness of heart ; nor may the longings of love be satisfied (12) therein. But let the state of\r\n3 2 6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\n\"the shining ones be given unto me instead of water and air\r\n\"and the satisfying of the longings of love, and let quietness\r\n\"of heart be given unto me instead of cakes (r3) and ale . The\r\n\"god Tem hath decreed that I shall see thy face, and that I\r\n\"shall not suffer from the things which pain thee . May every\r\n\"god transmit unto thee (r4) his throne for millions of years .\r\n\"Thy throne bath descended unto thy son Horus, and the god\r\n\"Tem bath decreed that his course shall be among the holy\r\n\"princes . (15) In truth, he shall rule over thy throne, and he\r\n\"shall be heir of the throne of the Dweller in the Lake of\r\n\"Double Fire. In truth, it bath been decreed that in me he shall\r\n\"see his likeness, and that my face (r6) shall look upon the\r\n\"face of the lord Tem . How long then have I to live ? It is\r\n\"decreed that thou shalt live for millions of millions of years,\r\n\"a life of millions of years. (17) May it be granted unto me\r\n\"that I pass on unto the holy princes, for indeed, I am doing\r\n\"away with all the wrong which I did, from the time when\r\n\"this earth came into being from Nu (r8), when it sprang\r\n\"from the watery abyss even as it was in the days of old . I\r\n\"am Fate (or Time) and Osiris, and I have made my transformations into the likeness of divers (1 g) serpents . Man knoweth\r\n\"not, and the gods cannot behold, the two-fold beauty which I\r\n\"have made for Osiris, who is greater than all the gods . I have\r\n\"given unto him (20) the region of the dead . And verily, his\r\n\"son Horus is seated upon the throne of the Dweller in the\r\n\"Lake of Double Fire, as his heir . I have made him to have\r\n\"his throne (21) in the boat of millions of years . Horus is sta-\r\n\"blished upon his throne, [among his] friends and all that be-\r\n\"longed unto him . Verily, the soul of Set, which (22) is greater\r\n\"than all the gods, bath departed . May it be granted that I\r\n\"bind his soul in the divine boat (23) at my(?) will, and that\r\n\"[he] may have fear of the divine body. 0 my father Osiris,\r\n\"thou halt done for me that which thy father Rd did for thee .\r\n\"May I abide upon the earth lastingly ; (24) may I keep possession of my throne ; may my heir be strong ; may my tomb\r\n\"and my friends who are upon earth flourish ; (25) may my\r\nTHE CHAPTER OF NOT DYING A SECOND TIME.\r\n\r\n327\r\n\"enemies be given over to destruction and to the shackles of\r\n\"the goddess Serq . I am thy son, and Ra is my father . (26)\r\n\"For me likewise thou hast made life, strength, and health .\r\n\"Horus is established upon his throne . Grant thou that the\r\n\"days of my life may come unto worship and honour .\"\r\nThe remains of a much longer version of this Chapter have\r\nbeen found in the papyrus of \"a scribe of the offerings of the\r\nKing of the North and South\", called Rd (see Lepsius, op. cit.,\r\nBd . I . Bll . 198, igq), and from these we may see that the happiness of the deceased in the underworld was more fully described therein . No connected sense can, however, be given to\r\nthis version, for the beginnings and ends of the lines of the\r\ntext of the Chapter are wanting almost throughout . From the\r\nRubric we learn that the Chapter was \"to be recited over a\r\nfigure of Horus made of lapis-lazuli which was to be laid upon\r\nthe neck of the deceased\", and that the performance of this\r\nceremony was believed to be most efficacious in securing important benefits for the dead .\r\nCHAPTER CL.XXVI.\r\n[From the Papyrus of Nu (Brit. Mus . No . 10 i 477, sheet 22) .]\r\nVignette : This Chapter is without Vignette .\r\nText : (I) THE CHAPTER OF NOT DYING A SECOND TIME .\r\nThe Osiris Nu, the overseer of the palace, the chancellor-inchief, triumphant, saith :-\r\n\"That which I abominate is the land of the East . Let me not\r\n\"enter into the torture chamber . Let there not he done unto\r\n\"me any of those (2) things which the gods hold in abomination, for behold, [I] have passed as a pure being through the\r\n\"Mesqet chamber. And let the god Neb-er-tcher grant unto me\r\n\"his glorious power on the day of burial (3) in the presence of\r\n\"the Lord of Things .\"\r\n3 2 8\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nRubric : IF [THE DECEASED] KNOW THIS CHAPTER HE SHALL BECOME\r\nLIKE A PERFECT KHU IN THE UNDERWORLD .\r\nCHAPTER CLXXVII .\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheet I8) .]\r\nVignette : The deceased standing upright ; pure water is being poured\r\nout before him, and offerings of linen garments are being made unto him .\r\nText : ( I) THE CHAPTER OF RAISING UP THE KHU AND OF\r\nMAKING THE SOUL TO LIVE IN THE UNDERWORLD . The scribe\r\nNebseni, the draughtsman in the Temple of Ptah, the lord of\r\npiety who is in the favour of his god, saith :- (2)\r\n\"[Hail,] Nut,' Nut who castest thy father to earth and set-\r\n\"test (?) Horus behind him, his wings grow like [those of] a\r\n\"hawk, and his plumes like (3) [those of] him who seeth (?) .\r\n\"His soul hath been brought unto him, he is filled with words\r\n\"[of magical power], and his place is decreed for him opposite\r\n\"to (4) the stars of the heaven, for behold thou art a star of\r\n\"Nut by thyself . . . Thou seest the scribe Nebseni, the lord of\r\n\"piety, [in] happiness, (5) and giving his commands unto the\r\n\"Khus ; and behold, the divine Power (or Prince) is not [among\r\n\"them], and thy . . . is not among them, unless thou art among\r\n\"them. Thou seest the chief Nebseni, the scribe (6) and draughts-\r\n\"man of the Temple of Ptah, in the form of a soul who bath\r\n\"the horns of the cows Smamet and An-unser the Black . [Hail,]\r\n\"children of Serat-Beget, who have sucked milk from (7) the\r\n\"four Uaipu cows(?), Horus of the blue eyes cometh unto you ;\r\n\"protect ye Horus of the red eyes who is sick . Let not his\r\n\"soul be turned back, (8) let his offerings be brought [unto him],\r\n\"let the things which are for his benefit(?) be carried to him ;\r\n\"and let them come upon the shoulder over the West . This\r\n\"only one advanceth to thee . The God speaketh thy words\r\nI . For an original form of this text as found in the Pyramid of Units, see\r\nMaspero, Recueil de Travaux, tom. IV . 1. 361 ff.\r\nTHE CHAPTER OF RAISING UP THE_ DEAD BODY. 329\r\n\"\t(9) ; the gods make thy name to be triumphant before\r\n\"the gods, and the company of the gods distinguish thee with\r\n\"their hands . The God of the Field of the gods speaketh, and\r\n\"thou gainest the power over the door of Kas in their horizon ;\r\n\"they unbolt (io) for thee their doors, for they have a favour\r\n\"unto thee, and thou gainest power over their shrines . The god\r\n\"[Seb and his company of gods enter in], and they come forth\r\n\"lifting on high (ii) their faces, and they look upon thee in\r\n\"the presence of the great god Amsu \tthy head . . . .\r\n\"thy head . I [make to] stand up thy head [for thee], and thou\r\n\"bast power thereover . His head diminisheth behind thee, but\r\n\"thy head shall not diminish, and thou shalt not be destroyed,\r\n\"and thou shalt do what thou hast to do before men and be-\r\n\"fore the gods .\"\r\nCHAPTER CLXXVIII.\r\n[From the Papyrus of Nebseni (Brit. Mus. No . 9,900, sheet 19) .]\r\nVignette : This Chapter has no Vignette .\r\nText : ( i) THE CHAPTER OF RAISING UP THE DEAD BODY,\r\n[OF GIVING SIGHT TO] THE EYES, OF GAINING POWER OVER\r\nTHE EARS, OF STABLISHING (2) THE HEAD, AND OF PROVIDING\r\nTHE FACE WITH THE POWER OF PROTECTION . The Osiris, the\r\nscribe Nebseni, the draughtsman of the Temple of Ptah, the lord\r\nof piety, saith :-\r\n\"The Eye of Horus is presented unto thee, and it feedeth\r\n\"thee with the food of offerings. Hail,' ye who make the (3)\r\n\"labourers to rejoice and who raise up the heart and purify the\r\n\"body, who have eaten the Eye of Horus, thou Olive tree in\r\n\"Annu, (4) destroy ye [what evil there is] in the body of [Osiris]\r\n\"Nebseni, the scribe and draughtsman in the Temple of Ptah .\r\ni . For a very ancient form of the text of this Chapter as found in the\r\nPyramid of Unas, see Maspero, Recueil de Travaux, tome III . Unas. 1 . 166 ff.\r\n33o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"0 Osiris, let him not suffer thirst before his god, let him\r\n\"suffer neither hunger nor thirst, and let the god (5) Khas (?)\r\n\"carry them away, and let him do away with his hunger, 0\r\n\"thou that fillest, 0 thou that fillest hearts . 0 chiefs who dispense cakes [and ale], 0 ye who have charge of (6) the water\r\n\"flood, command ye that cakes and ale be given unto the\r\n\"Osiris Nebseni even as Rd himself commanded this thing .\r\n\"And, moreover, Rd hath commanded those who are over the\r\n\"abundance of the (7) year to take handfuls of wheat and\r\n\"barley and to give them to him for his cakes, for behold, he\r\n\"is a great bull ; [these] shall ye give to the Osiris Nebseni .\r\n\"0 guardian of the five cakes in (8) the divine house, three\r\n\"cakes are in heaven before Rd, and two are upon earth before\r\n\"the company of the gods ; may he burst through Nu, may he\r\n\"see, may he see! 0 Rd, be gracious unto the scribe (g) Neb-\r\n\"seni this day, be gracious . The scribe Nebseni is as a lord\r\n\"of piety according to -the command of Shu and Isis, and he\r\n\"bath been united (io) unto the piety of happiness before his\r\n\"god . May [the gods] give cakes and ale unto the scribe Neb-\r\n\"seni, and may they prepare for him all good and pure things\r\n\"(i i) this happy day, things for journeying and travelling, things\r\n\"of the Eye of Horus, things of the boat(?), and all things\r\n\"which should enter into the sight of the god . Thou shalt\r\n\"have power over the water, and thou shalt advance to (12)\r\n\"the table of offerings having cakes(?) and four measures(?) of\r\n\"water. The Eye of Horus bath ordered these things for the\r\n\"scribe Nebseni, and the god Shu hath ordered the [means of]\r\n\"subsistence for him, (r3) [both] cakes and ale . Watch, 0 judges\r\n\"of the form(?) of Thoth, watch him that lieth in death . Wake\r\n\"up, 0 thou that dwellest in [Kenset]! Grant thou offerings (14)\r\n\"in the presence of Thoth, the mighty god, who cometh forth\r\n\"from Hapi (i. e ., the Nile), and of Ap-uat who cometh forth\r\n\"from Asert, for the mouth of Nebseni, the scribe and designer\r\n\"of the (c5) Temple of Ptah, is pure . The company of the gods\r\n\"offer incense to the scribe Nebseni, and his mouth is pure,\r\n\"and his tongue which is therein is right and true . That\r\nTHE CHAPTER OF RAISING UP THE DEAD BODY. 331\r\n\"which (16) the scribe Nebseni abominateth is filth, and he\r\n\"bath freed himself therefrom even as Set freed himself [from\r\n\"it] in the city of Rehiu, and he bath set out [with] Thoth for\r\n\"heaven (17) . 0 ye who have delivered the scribe Nebseni\r\n\"along with yourselves, let him eat of that whereof ye eat, let\r\n\"him drink of that whereof ye drink, let him sit down upon\r\n\"that whereon (18) ye sit, let him be strong in the strength\r\n\"wherein ye are strong, let him sail about where ye sail about ;\r\n\"the scribe Nebseni bath drawn the net together in the (ig)\r\n\"region of Aaru, and he bath running water in Sekhet-hetep,\r\n\"and his offerings are among [those of] the gods . The water\r\n\"of the scribe Nebseni (20) is the wine of Rd, and Nebseni\r\n\"goeth round about heaven and travelleth [therein] like unto\r\n\"Thoth . It is an abomination unto the scribe Nebseni to suffer\r\n\"hunger and not to eat, and it is an abomination unto him\r\n\"(21) to be thirsty [and not to drink] ; but sepulchral meals\r\n\"have been given unto him by the lord of eternity, who bath\r\n\"ordered [these things] for him . The scribe Nebseni was conceived in (22) the night, and was brought forth in the day-\r\n\"light, and those who are in the following of Rd, the divine\r\n\"ancestors, adore [him] . [The scribe Nebseni was conceived in\r\n\"Nu, and was brought forth in Nu, and he bath come] I and\r\n\"bath brought to you what he bath (23) found of that\r\n\"which the Eye of Horus bath shed upon the branches of the\r\n\"Then tree . The governor of those in Amenti cometh to him\r\n\"and bringeth to him the divine food and offerings of Horus,\r\n\"(24) the governor of Temples, and upon that whereon he doth\r\n\"live the scribe Nebseni liveth also, and of that whereof he\r\n\"drinketh doth the scribe Nebseni, the designer of the (25)\r\n\"Temple of Ptah, drink also, and facing his offerings of cakes\r\n\"and ale is a haunch of meat also . Osiris, the scribe Neb-\r\n\"seni, is triumphant, and he is favoured of Anubis (26) who\r\n\"is upon his hill .\"\r\n\"Hail, scribe Nebseni, thou hast the form wherein thou hadst\r\ni . These words are added from the Pyramid of Unas, 11 . 199, 200.\r\n332\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"thine existence upon earth, and thou livest and renewest thy\r\n\"youth each day ; thy face is uncovered and thou seest (27) the\r\n\"lord of the horizon, who giveth to thee sepulchral meals in thy\r\n\"hour and in thy season of night . Horus hath avenged thee,\r\n\"and he hath destroyed the jaw-bones (28) of thine enemies ; he\r\n\"hath shut in the doer of violence at the mouth of his fortress .\"\r\n\"Hail, scribe Nebseni, thou hast no enemies in Het-ur, (29)\r\n\"and the scales balanced when thou wert weighed therein, and\r\n\"the hall wherein they were belonged to Osiris, the lord of offerings of Amentet . And thou shalt enter in at will, and thou\r\n\"shalt see (3o) the Great God in his form, and life shall be given\r\n\"to thy nostrils, and thou shalt triumph over thine enemies .\"\r\n\"Hail, scribe Nebseni, what thou abominatest is (3i) iniquity .\r\n\"The divine lord of creation hath made peace with thee on the\r\n\"night of silencing the weeping. And sweet life, whereupon\r\n\"Thoth resteth, hath been given unto thee from the mouth of\r\n\"the company of the gods, (32) and thou dost triumph over thine\r\n\"enemies, 0 scribe Nebseni . Thy mother Nut spreadeth herself\r\n\"over thee\" in her name of Shetet-pet, and she maketh thee to\r\n\"be a follower (33) of the great god, and to be without enemies, and she delivereth thee from every evil thing in her\r\n\"name of Khnemet-urt, the divine, mighty form who dwelleth\r\n\"among her (34) children, 0 scribe Nebseni .\"\r\n\"Hail, 2 chiefs of the hours, ancestors of Ra, make ye a way\r\n\"for the scribe Nebseni, the lord of piety, (35) and let him pass\r\n\"within the circle of Osiris, the lord of the life of the two lands,\r\n\"who liveth for ever . And let the scribe Nebseni, the draughtsman in the Temple of Ptah, the lord of piety, the happy one,\r\n\"(36) be in the following of Nefer-Tem, the lotus at the nostrils\r\n\"of Rd\tin the presence of the gods, and let him see\r\nRa for ever .\"\r\ni . This line is found on the cover of the wooden coffin of Men-kau-Ra\r\n(Mycerinus), Brit . Mus . No . 6647 . See my Papyrus of Ani, p. XX .\r\n2 . See the Pyramid of Unas, 1 . 399f.\r\nTHE CHAPTER OF ADVANCING FRO-11 YESTERDAY. 333\r\nCHAPTER CLXXIX.\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet t5) .]\r\nVignette : This Chapter has no Vignette .\r\nText : ( i) THE CHAPTER OF ADVANCING FROM YESTERDAY\r\nAND OF COMING FORTH BY DAY ; whereby he and his (2)\r\nmembers shall be provided with food . The overseer of the\r\npalace, the chancellor-in-chief, Nu, triumphant, the son of the\r\noverseer of the palace, Amen-hetep, triumphant, saith :-\r\n\"Let my speech of yesterday be given [unto me] . I come\r\n\"daily. I have come forth from the god of creation, (3) I am\r\n\"Sepes coming forth from his Tree, and I am Nun coming\r\n\"forth from his might . I am the lord of the ureret crown, and\r\n\"\tthe god Neheb-kau (4) . I am Tesher who\r\n\"avengeth his Eve . I died yesterday but I come to-day . The\r\n\"mighty Lady who is the guardian of the door bath made a\r\n\"way for me. I come forth (5) by day against mine Enemy,\r\n\"and I have gained the mastery over him ; he bath been given\r\n\"over unto me, and he shall not be delivered out of my hand .\r\n\"And he shall come to an end before me in the presence of\r\n\"the [great] divine sovereign chiefs ['who are in the underworld .\r\n\"The first, great rank bath been given unto me by him, along\r\n\"with the shade and form of the living gods ; and I have made\r\n\"[my] path\tMine Enemy bath been brought unto me,\r\n\"and he bath been given unto me, and he shall not be delivered\r\n\"out of my hand ; the things which concern me have been ended\r\n\"in the presence of the divine sovereign chiefs of] Osiris (6) who\r\n\"is [clothed] in his apparel . And behold, the governor of those\r\n\"in Amenti\tI am the lord of redness on the day of\r\n\"transformations . I am (7) the lord of knives and injury shall\r\n\"not be done unto me . I have made [my] path . I am the scribe\r\n\"[who writeth down] the odorous things which are in the\r\n\"sweet-smelling incense(?), and the things which belong to the\r\nt . The words in brackets are_ added from the Papyrus of Nebseni .\r\n334\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"mighty Ruddy one have been brought [to me], (8) and the\r\n\"mighty Ruddy one hath been given to me . I have come forth\r\n\"by day against my Enemy, I have brought him along, I have\r\n\"gained the power over him ; he bath been given unto me, and\r\n\"he shall not be delivered (g) out of my hand . He bath come\r\n\"to an end beneath me in the presence of the divine sovereign\r\n\"chiefs, and I eat him in the great field on the altar of Ua-\r\n\"tchit ; I have (ro) gained the mastery over him as Sekhet, the .\r\n\"great lady . I am the lord of transformations, for I have the\r\n\"transformations of every god, and they go round about in\r\n\" . . . me.\"\r\nCHAPTER CLXXX.\r\n[From a Papyrus at Paris (see Naville, op . cit., Bd . I . BI . 204) .]\r\nVignette : The deceased kneeling in supplication before three gods .\r\nText : (r) THE CHAPTER OF COMING FORTH BY DAY, OF\r\nPRAISING RA IN AMENTET, OF ASCRIBING PRAISE UNTO THOSE\r\nWHO DWELL IN THE TUAT, OF OPENING UP A PATH FOR THE\r\n(2) PERFECT KHU IN THE UNDERWORLD, OF CAUSING HIM TO\r\nWALK, OF MAKING LONG HIS FOOTSTEPS, OF GOING IN AND\r\nCOMING FORTH FROM THE UNDERWORLD, AND OF PERFORMING\r\nTRANSFORMATIONS LIKE A LIVING SOUL . (3) The Osiris\t\r\ntriumphant, saith :-\r\n\"Rd setteth as Osiris with all the diadems (4) of the divine\r\n\"Whirs and of the gods of Amentet . He is the One divine form,\r\n\"the hidden one of the Tuat, the holy Soul at the head of Amentet,\r\n\"Un-nefer, whose duration of life (5) is for ever and for ever .\r\n\"Words of praise are addressed to thee,
