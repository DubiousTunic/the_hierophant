eliefs of the ancient Egyptians\r\nand the wonderful doctrine of the resurrection of the\r\nspiritual body and of its everlasting existence, which\r\nthey evolved thousands of years before our era, has\r\nthe greatest attraction for you . It is now many years\r\nago since your friendship with our common friend the\r\nlate Prof. W. Wright began, and your helpful sympathy with his various Oriental works was never wanting ; the like friendship and the like sympathy you\r\nhave extended to myself his pupil . For both I thank\r\nyou, and I subscribe myself,\r\nGratefully yours,\r\nE . A. WALLIS BUDGE.\r\nLONDON, July 27th, X897 .\r\nPREFACE.\r\nThe present volume forms part of a work on the\r\nTheban Recension of the Book of the Dead, which I\r\nhave prepared for Messrs . Kegan Paul and Co . with\r\na view of supplying an edition of the Egyptian text\r\nin hieroglyphic, a full Vocabulary to the same with\r\ncopious references, and a complete translation, with\r\nintroductory chapters upon the history, object and\r\ncontents of the Book of the Dead, in a handy form\r\nand at a moderate price . It is the most complete edition of the Theban Recension hitherto published, but\r\nfuture discoveries in Egypt may at any moment result in the recovery of papyri containing Chapters at\r\npresent unknown to us .\r\nThe texts of the Heliopolitan Recension of the Book\r\nof the Dead of the fifth and sixth dynasties, which are\r\ninscribed upon the Pyramids of Unas, Teta, Pepi I .,\r\nMer-en-Rd, and Pepi II, and which may be regarded as\r\nthe most ancient form of the work now known to us,\r\nhave been published, together with French translations\r\nVIII PREFACE.\r\nof them, by M. Maspero in the various volumes of\r\nRecueil de Travaux, and separately under the title\r\nof Les Inscriptions des Pyramides de Saggarah, Paris,\r\n1894 . The texts of the Recension in use during the\r\neleventh and twelfth dynasties, which are found inscribed upon the coffins of the period, have been\r\npublished by Lepsius and Maspero, and an excellent\r\nidea of their contents may be gained from Birch's translation of the text on the coffin of Amamu, published\r\nwith a complete facsimile by the Trustees of the British\r\nMuseum under the title Egyptian Texts of the earliest\r\nperiod from the coffin of Amamu, London, 1886 . The\r\ntexts of the Theban Recension, which was in use from\r\nthe eighteenth to the twenty-second dynasty, i . e ., from\r\nabout B . C. i 6oo to B . C. goo, and which is found inscribed on several papyri, both plain and illuminated,\r\nhave been published by Birch, Mariette, Leemans, Deveria and others, and an eclectic edition of the Recension in use from the eighteenth to the twentieth dynasty\r\nwas published with variants and Einleitung by M. Naville in 1886 . Translations of single papyri belonging\r\nto this period have been published by Deveria and\r\nPierret, Guieyesse, Lefebure, Massey, Pleyte, and\r\nothers, and certain Chapters of this Recension have\r\nbeen translated and discussed by various Egyptologists . Texts, both hieratic and hieroglyphic, which\r\nPREFACE,.\r\n\r\nIX\r\nwere copied and illustrated for the priests and priestesses of Amen during the twenty-first and twentysecond dynasties, have been published by Birch, Leemans, Lepsius, Mariette, and Maspero, and a fine\r\nexample of the hieratic MS . of the period following,\r\nentitled Rituel Funcsraire, was published by E . de Rouge'\r\nin 1861 . Of the texts which represent the Saite\r\nRecension of the Book of the Dead, several MSS.\r\nhave been printed and described . The most important\r\nof these, however, is the famous papyrus preserved\r\nat Turin, of which Lepsius published a good copy as\r\nfar back as 1842 entitled Das Todtenbuch der Aegypter.\r\nThe Book of the Dead which was in use throughout the Graeco-Roman and Roman periods is well\r\nillustrated by the hieratic texts published and translated by Birch in the Proceedings of the Society of\r\nBiblical Archaeology, vol. VII, p. 49 ff., and by Lieblein in his Le Livre Egyptien Que moll 110M elfri'sse,\r\nLeipzig, 1895 .\r\nThe first to publish a complete translation of any\r\nRecension of the Book of the Dead was Birch, who\r\nin 1867 gave an English version of the Turin papyrus\r\nin the fifth volume of Bunsen, Egypt's Place in Universal History, pp . 123-333 . Notwithstanding the fact\r\nthat the Recension here translated is the Saite or\r\nlatest of all, and that the text of the Turin MS . is\r\nX\r\n\r\nPREFACE.\r\nfaulty in many places, Birch's rendering gave a new\r\nimpulse to the study of the Egyptian religion, and it\r\nhas formed the groundwork of the translations made\r\nby Egyptologists subsequently. The thing to wonder\r\nat is not the mistakes which he made, but that he\r\nwas able, at that early date, to translate so much\r\ncorrectly . In 1882 Pierret published a French translation of the Turin Papyrus entitled Le Livre des Morts\r\ndes anciens J.oyptiens, and in 1894 Davis published an\r\nEnglish version of Pierret's French translation at New\r\nYork. Up to the present, however, no complete translation of the Theban Recension has appeared . Translations of single papyri, e . g ., the Papyrus of Nebseni,\r\nthe Papyrus of Ani, the Papyrus of Sutimes, the Papyrus\r\nof Neb-qed, etc ., have been made by Deveria and\r\nPierret, Guieyesse, Massey, myself, and others ; and\r\na translation of the texts published by Naville in his\r\n7odtenbnch, and by others, was begun by Renouf in\r\nthe Proceedings of the Society of Biblical Archaeology,\r\nVol. XIV.\r\nSince the appearance of Naville's great work in\r\n1886 several extremely important papyri have been\r\ndiscovered, and it is now possible to add to the texts\r\nof the Theban Recension which he published a considerable number of Chapters, etc . From the Papyrus\r\nof Ani we obtain Introductions to Chapters XVIII and\r\nPREFACE.\r\n\r\nXI\r\nCXXV, a hymn to Ra, a hymn to Osiris, texts referring to the judgment Scene, all of which are new ;\r\nbesides these we gain from it a complete, though\r\nshort, version of Chapter CLXXV, and the Vignettes\r\nare coloured with a care and beauty hitherto unknown\r\nin papyri of this class . Of greater interest textually,\r\nhowever, is the Papyrus of Nu, which the Trustees\r\nof the British Museum acquired in i 890 . It is, I believe, the oldest of illuminated papyri known, and it\r\ncertainly was written in the first half of the period of\r\nthe rule of the kings of the eighteenth dynasty ; it is\r\nnearly, if not quite, as old as the famous papyrus of\r\nNebseni . Unlike many of the papyri of that date it\r\nwas written throughout by one man, probably Nu\r\nhimself. As in all papyri lines are omitted here and\r\nthere, and one short Chapter is repeated ; in it, however, are about twenty Chapters of the Theban Recension which have not hitherto been found, and\r\nseveral which have, up to the present, been only\r\nknown to exist in single manuscripts .\r\nFrom the above facts it is clear that an edition of\r\nthe texts of the Theban Recension which should contain all such new Chapters, etc ., was needed. When\r\na few years ago Sir F . Maunde Thompson suggested\r\nto me to make a translation of the Book of the Dead\r\nfor popular use I decided to do so, and to publish\r\nXII PREFACE.\r\nat the same time an edition of the Egyptian texts ;\r\nfor in these days the reader insists, and rightly, upon\r\nthe reproduction of the original documents as far as\r\npossible, so that he may be able to control the renderings set forth by the translator. Since no papyrus\r\ncontains all the Chapters of the Theban Recension,\r\nand no two papyri agree either in respect of contents\r\nor arrangement of the Chapters, and the critical\r\nvalue of every text in a papyrus is not always the\r\nsame, it follows that a complete edition of all the\r\nknown Chapters of the Theban Recension is impossible\r\nunless recourse be had to several papyri . I have\r\ntherefore made use of several, and as a result translations of about 16o Chapters, not including different\r\nversions, hymns and rubrics, are given in the present\r\nvolume ; I have also added translations of 16 Chapters\r\nof the Saite Recension, both because they form good\r\nspecimens of the religious compositions of the later\r\nperiod and illustrate some curious beliefs, and because,\r\nhaving adopted the numbering of the Chapters employed by Lepsius, they were needed to make the\r\nnumbering of the Chapters in this edition consecutive .\r\nMy translation has been made as literal as possible,\r\nmy aim being to let the reader judge for himself the\r\ncontents of the Theban Book of the Dead . As it is\r\nintended for popular use I have not encumbered the\r\nPREFACE.\r\n\r\nXIII\r\npages with voluminous notes, nor have I attempted\r\nto explain the allusions and obscurities which no man,\r\nat present, understands . For references to the works\r\nof other writers the reader is referred to the Bibliography at the end of my Papyrus of Ani in the British Museum, London, 1895, and to the notes in the\r\nIntroduction to that work . The source of each Chapter is set forth clearly above it, together with a description of the Vignette to it as it is found in the\r\nbest papyri of the eighteenth and nineteenth dynasties . Since the Vignettes formed originally no part of\r\nthe Book of the Dead, no attempt has been made\r\nto reproduce them here ; a collection of all the Vignettes found in the Theban papyri, especially those\r\nwhich are found in the Books of the Dead made for\r\nthe priests of Amen after B . C. iooo, would be of\r\ngreat value, but, unless they were reproduced in their\r\nactual colours, much of their interest would be lost .\r\nThe whole judgment Scene, and the Elysian Fields,\r\nand a portion of the Vignette to the first Chapter\r\nhave, however, been beautifully reproduced in full\r\ncolours by Mr. W. Griggs from the Papyrus of Ani,\r\nand these form excellent examples of the artistic work\r\nexecuted upon papyri in the eighteenth dynasty ; those\r\nwho require other examples are referred to the second\r\nedition of the coloured facsimile of the Papyrus of\r\nXIV\r\n\r\nPREFACE.\r\nAni published by the Trustees of the British Museum\r\nin 1894.\r\nIn the Introduction a sketch of the history of the\r\ngrowth and development of the Book of the Dead\r\nhas been given, and to illustrate the palaeography\r\nof the different Recensions, from about B . C . 3500 to\r\nabout A. D . Zoo, eighteen plates have been appended .\r\nThe remaining brief accounts of some of the religious\r\nviews of the Egyptians are necessary for the understanding of the aim and object of the Book of the\r\nDead ; they would have been fuller had space permitted, and I reserve a more detailed description of\r\nthem for a future work on the Egyptian Religion .\r\nWith the view of shewing how, in the Ptolemaic period\r\nand later times, the Egyptians hoped to obtain for\r\ntheir dead all the benefits which were believed to be\r\nsecured for them by the use of the numerous Chapters of earlier periods, by means of a work which,\r\nthough extremely short, preserved all the essential beliefs of the olden time, a translation has been added\r\nof the \"Book of Breathings\" from the text of the Papyrus of Kerasher (Brit . Mus. No. 9995). By means of\r\nthis and the extracts from the Pyramid Texts given\r\nin my chapter on the Elysian Fields a comparison of\r\nthe beliefs of the Egyptians in the earliest and latest\r\ntimes can be made.\r\nPREFACE.\r\n\r\nXV\r\nIn a small volume accompanying the text of the Theban Recension will be found a Vocabulary, containing\r\nover 35,000 references, which has been bound up separately in deference to the wishes of many . In the\r\ncase of uncommon words every example of its use\r\nwhich occurs in the book is noted ; for commoner\r\nwords copious references are given in order that the\r\nreader may the more easily compare their meanings\r\nin several passages.\r\nFinally it is my duty to express my grateful thanks\r\nto the Trustees of the British Museum for permission\r\nto print certain Chapters of the Papyrus of Nebseni\r\nand of the Papyrus of Ani from the publications issued\r\nby them. My thanks are also due to Mr . Holzhausen\r\nof Vienna for the care which he has bestowed upon\r\nthe printing of the three parts of this work, and to\r\nMr . Griggs for the coloured reproductions from the\r\nPapyrus of Ani which he has executed with his usual\r\nskill .\r\nE. A. WALLIS BUDGE.\r\nLONDON, August 19th, 1897 .\r\nLIST OF ILLUSTRATIONS.\r\nI . Coloured plates :-\r\ni . The Judgment Scene\r\n\r\n. . . . . . Frontispiece .\r\n2 . Scene from the Vignette of Chapter I . . . To face page ig\r\n3 . The Elysian Fields\r\n\r\n. . . . . . . . . To face page 1 7 0 -\r\n11 . Plates to illustrate the history of the Book of the Dead :-\r\nr . From the Sarcophagus of Amamu . . .\r\n2 . From the Sarcophagus of Sebek-5a . . .\r\n3 . From the Papyrus of Nebseni\r\n4. From the Papyrus of Nu\r\n\r\n. . .\r\n6, 7 . From the Papyrus of Ani\r\nFrom the Papyrus of Hu-nefer\r\nPapyrus\r\n5,\r\n8 .\r\n9 . From the\r\nro . From the Papyrus\r\nii . From the Papyrus of Anhai\r\n12 . From the Papyrus Brit . Mus. No .\r\n13 . From the Papyrus of\r\n14 . From the Papyrus of\r\n15. From the Papyrus of\r\n16 . From the Papyrus of Kerasher\r\n17. From the Papyrus\r\nr8 . From the Papyrus\r\nTo face page LV\r\nTo face page LVI\r\nTo face page LVIII\r\nTo face page LIX\r\nTo face pages LX, LXI, LXII\r\n. . . To face page\r\nof Netchemet (hieroglyphic)\r\nTo face page LXIV\r\nof Netchemet (hieratic)\r\nTo face page Lxv\r\n. . . To face page LXVI\r\n10 ,47 8\r\nTo face page LxvII\r\nHeru-em-heb To face page LXV'III\r\nHeru . . . . . . To face page LXIX\r\nAuf-ankh . . . To face page LXX\r\n(vignette)\r\nTo face page LXXI\r\nof Kerasher (text) To face page LXXII\r\nBrit . Mus. No. r o, r r r\r\nTo face page LXXIII\r\nb\r\ NG\r\nTHE TRANSFORMATIONS LIKE A LIVING SOUL ; AND\r\nOF PRAISING OSIRIS AND OF BECOMING THE PRINCE\r\nOF THE DIVINE SOVEREIGN CHIEFS . From the Papyrus of Qenna. With Rubric . . .\r\n\r\n. . . 337\r\nChap. CLXXXII . THE BOOK OF STABLISHING OSIRIS\r\nFIRMLY, OF GIVING AIR TO THE STILL-HEART,\r\nWHILST THOTH REPULSETH THE FOES OF HORUS .\r\nFrom the Papyrus of Mut-hetep, sheet 4\r\n\r\n. . .\r\nChap. CLXXXIII . A HYMN OF PRAISE TO OSIRIS. From\r\nthe Papyrus of Hu-nefer, sheet 3\r\nChap. CLXXXIV. THE CHAPTER OF BEING NIGH UNTO\r\nOSIRIS. From the Papyrus of Uaa . . .\r\nChap. CLXXXV. THE [CHAPTER OF] GIVING PRAISES UNTO\r\nOSIRIS, AND PAYING HOMAGE UNTO THE LORD OF\r\nETERNITY, AND PROPITIATING THE GOD IN HIS WILL,\r\nAND DECLARING THE RIGHT AND TRUTH, THE LORD\r\nOF WHICH IS UNKNOWN . From the Papyrus of Sutimes\r\nChap . CLXXXVI . Without title . From the Papyrus of\r\nAni, sheet 37\r\nChap. CLXXXVII . THE CHAPTER OF ENTERING IN UNTO\r\nTHE COMPANY OF THE GODS . From the Papyrus of\r\nNu, sheet rg\r\n\r\n. . . . . . . . . . . . . . . 349\r\nChap . CLXXXVIII. THE [CHAPTER OF] THE GOING IN\r\nOF THE SOUL TO BUILD AN ABODE AND TO COME\r\nFORTH BY DAY I N HUMAN FORM . From the Papyrus\r\nof Nu, sheet ig\r\n\r\n. . . . . . . . . . . . . . . . . . . 349\r\nChap . CLXXXIX. THE CHAPTER OF NOT LETTING A MAN\r\nMAKE A JOURNEY BEING HUNGRY, AND OF NOT EATING FILTH. From the Papyrus of Nu, sheet i g . . . 350\r\nChap . CXC. THE BOOK OF MAKING PERFECT THE KHU\r\nWITHIN RA. From the Papyrus of Nu, sheet i6 . . . 353\r\nc*\r\n340\r\n343\r\n346\r\n3 47\r\n348\r\nINTRODUCTION.\r\nTHE HISTORY OF THE BOOK OF THE\r\nDEAD.\r\nLong ago, in the earliest period of Egyptian civilization, the dwellers on the Nile were in the habit\r\nof preserving the dead bodies of their relatives and\r\nfriends by means of salt, soda, resin, bitumen, and\r\nother substances of like nature, and, although the art\r\nof mummifying and swathing the body in linen bandages did not attain to its highest pitch of perfection\r\nuntil several hundreds of years later, the simple means\r\nwhich were employed in the earliest days were effectual in keeping bones, sinews, and skin in existence\r\nupon earth. The Egyptians embalmed their dead either\r\nbecause they wished to keep their material bodies with\r\nthem upon earth, or because they believed that the\r\nfuture welfare of the departed depended in some way\r\nupon the preservation of the bodies which they had\r\nleft behind them upon earth . Whatever the motive,\r\nit is quite certain that it must have been a very powerful one, for the custom of embalming the dead lasted\r\nin Egypt without a break for at least five thousand\r\nyears . It survived all the influence which the Greeks\r\nXXXVII I\r\n\r\nINTRODUCTION.\r\nand Romans brought to bear upon the habits and\r\ncustoms of the Egyptians, and only disappeared from\r\nthe country about two hundred years before its conquest by Muhammad's general `Amr ibn al-`Asi, A. D .\r\n658 . The writings of ancient Egypt shew that it was\r\nnot only the custom, but also the duty of a man to\r\nprepare during his life-time a suitable tomb in which\r\nhis body might rest after death, and it is to the desire\r\nof preserving the body on the part of the Egyptians,\r\nwhich found practical expression in the hewing of\r\ntombs and the making of elaborate funeral furniture,\r\nthat we owe the greater part of our knowledge of their\r\nreligious beliefs . As time went on the embalming of\r\nthe dead was performed in a more elaborate manner,\r\nand at the same time the last resting place of the\r\nmummified body was chosen more carefully and\r\nwrought with greater attention . At a very early period\r\nthe wealthy discarded the use of holes in rocks and\r\ncaves as tombs, for in these the bodies were accessible to the attacks of enemies, and wild animals, and\r\nserpents ; and the same objection was, naturally, made\r\nto shallow hollows made in the limestone and covered\r\nover with slabs of the same material, and also to the\r\nvaulted, crude brick graves which were commonly in\r\nuse in the early dynasties . The place of these was\r\ntaken by pyramids built of stone, and by many-chambered tombs hewn in the living rock . Experience,\r\nhowever, soon shewed the Egyptian that the most\r\ncarefully constructed tomb was incapable of prevent-\r\nTHE HISTORY OF THE BOOK OF THE DEAD . XXXIX\r\ning damp-rot or dry-rot and decay, and that some\r\nother power besides his own must be invoked to prevent the destruction of the body, which, though needing longer time to accomplish, was as effectually performed by these means as by the tooth of the wild\r\nanimal or serpent, or by the hand of the enemy . At this\r\nstage the aid of the professional religious man or priest\r\nwas called in, and the task of finding means to prevent rot and decay was entrusted to him . There is J\r\nlittle doubt that when the body was laid to rest in\r\nthe tomb, the priest pronounced certain words or formulae or prayers over it, and it is probable that the\r\nrecital of these words was accompanied by the performance of certain ceremonies . Whatever these formulae were they formed the foundation of the Book\r\nof the Dead of later Egyptian times . It is idle to\r\nattempt to consider what such words were, but we\r\nare within our right if we assume that they were\r\naddressed to the god or gods of the community on\r\nbehalf of the dead, and that they contained petitions\r\nfor the welfare of the departed in the world beyond\r\nthe grave. Such petitions would refer more to material than to spiritual happiness . Indeed it is more\r\nthan doubtful if the Egyptian, at that time, had developed any spiritual conceptions, in our sense of the\r\nword ; for, although his ideas were very definite as to\r\nthe reality of a future existence, I think that he had\r\nformulated few details about it, and that he had no\r\nidea as to where or how it was to be enjoyed .\r\nXL INTRODUCTION.\r\nCertain portions of texts which have been incorporated into religious works of a later period shew\r\nthat the life which the Egyptian hoped to live after\r\ndeath was one similar to that which he led upon\r\nearth, and it is clear that he thought the preservation\r\nof his natural or material body to be, in some way,\r\nabsolutely necessary for the attainment of this life .\r\nHe hoped to have power to exercise all the natural\r\nfunctions of his body, and to be able to journey about\r\nat pleasure ; unless the body and all its members\r\nwere preserved, such a life was impossible for him .\r\nThe earliest monuments in Egypt of the historic period\r\nare tombs, and the universal testimony of these is to\r\nthe effect that the Egyptian endeavoured to attain to\r\nthis life by the embalmment of the body, and by the\r\npower which the texts inscribed upon his tomb, coffin,\r\netc ., could give him . And this was always so, for the\r\nearliest tombs prove that they were hewn out or built\r\naccording to a recognized system which had become\r\nsanctified by antiquity, and that they were intended\r\nto keep intact bodies which had been treated with\r\nbalms and balsams, unguents and drugs, and other\r\nsimilar preservative compounds ; and the texts written\r\nupon them take the fact of the existence of a future\r\nlife for granted, and assume that its duration will be\r\ninfinite . The oldest tombs of this kind to which we\r\ncan assign a date belong to the period of the second\r\ndynasty, about B . C. 4200, but there are some in\r\nexistence which are remarkable for the extremely ar-\r\nTHE HISTORY OF THE BOOK OF THE DEAD .\r\n\r\nXLI\r\nchaic grouping of the inscriptions upon the walls and\r\nwhich may well belong to a very much earlier time . In\r\nthis connexion the evidence supplied by the curious\r\ntombs which MM. Ame'lineau and J . de Morgan have recently excavated at El -'Amrah, a place situated about\r\nfive miles from Abydos on the west bank of the Nile,\r\nis of peculiar interest . Here were found a number of\r\noval graves, sunk in the stony soil to a depth varying from five to six feet, wherein were the skeletons\r\nof human bodies lying upon their sides ; their hands\r\nwere crossed before their faces, and their knees were\r\nbent and were on a level with their chests . With them\r\nwere buried flints, small bronze implements, pottery\r\nornamented and plain, stone vases, shell ornaments,\r\netc ., and, though experts are divided in their opinion\r\nas the exact antiquity of these objects, there seems\r\nlittle doubt that the oldest of them belong to the\r\nperiod of the dawn of Egyptian civilization, and that\r\nis sufficient for our purpose at present . A number of\r\nthe skeletons from the tombs of El ' Amrah were submitted for examination to Dr . Fouquet of Cairo, who\r\nhas found reason for declaring that they shew traces of\r\nthe bodies to which they belonged having been treated with compounds or substances used in embalming\r\nthe dead . This fact sheers that the friends and relatives of the departed who caused their bodies to be\r\nso treated must have considered that it would be of\r\nsome benefit to them in their life in the world beyond\r\nthe grave, and in so doing they were, probably, only\r\nX LI I\r\n\r\nINTRODUCTION.\r\nconforming to a custom which was already old and\r\nwell established in their day . It must not he forgotten\r\nthat the skeletons in the cemetery of El-`Amrah were\r\nfound lying on their sides, and this fact strongly supports the view that the tombs are not tombs of Egyptians but of their immediate predecessors or of contemporaries of the early dynasties . In no Egyptian tomb\r\nhitherto opened has the mummy been deposited on\r\nits side ; moreover, the Egyptian mummy is always\r\nfound lying upon its back, its arms are always laid\r\non the body, and the hands rest on the tops of the\r\nthighs . Though the burials at El-Amrah tell us nothing\r\nabout the ceremonies, religious or otherwise, which\r\nwere performed over the departed when they were\r\ncommitted to the earth, they prove almost beyond a\r\ndoubt that peoples other than the Egyptians partially\r\nembalmed their dead at that remote period, and this\r\nbeing so it is probable that the religious ideas and\r\nthe belief in a future life which the Egyptians possessed were shared by the nations round about them,\r\nwith whom they were perhaps connected by ties of\r\nblood.\r\nPassing from prehistoric times of which we know\r\nlittle, and that little imperfectly, we come to the tombs\r\nof the first four dynasties, which chew that a great\r\ndevelopment in the religious ideas and funeral ceremonies has taken place since the first of the graves\r\nat El-`Amrah was dug . We see that certain symbolic\r\nceremonies were regularly performed, that a number\r\nTHE HISTORY OF THE BOOK OF THE DEAD . XLIII\r\nof priestly officials, with clearly defined duties in connexion with funerals, had come into being, that a\r\nlarge number of festivals were celebrated at or near\r\nthe tomb throughout the year, that the offering of\r\nmeat and drink, of unguents and garments, and of\r\ngreen herbs and flowers at stated times had grown\r\ninto a system, that a number of gods were duly\r\nhonoured and worshipped, that the priests of the\r\ngods belonged to and probably formed the ruling\r\nclass of the districts in which they lived, that certain\r\ngods had already obtained the position of national\r\ndeities who were known and honoured throughout\r\nthe country, and that certain cities, such as Abydos,\r\nAnnu (On), and Memphis, had become centres of teaching of the views and dogmas which their respective\r\npriests had adopted and modified, or had themselves\r\nevolved. It is quite certain that certain priestly officials lived and died, for the texts on their tombs\r\nbear witness to this fact ; if the official lived, then\r\nthe office to which he was appointed existed ; and\r\nif religious books, the reading of which during the\r\nfuneral was necessary for the welfare of the departed,\r\nhad not existed, men would not have been appointed\r\nto read them . At this time we find that certain priests\r\ncalled \"priests of the ka\" were duly appointed, and\r\nthat they performed their ministrations in \"chapels\r\nof the ka\" which were attached to the tombs of kings\r\nand wealthy men ; this chews beyond a doubt that\r\nthe doctrine of the existence of a \"double\" of a man\r\nLIV\r\n\r\nINTRODUCTION.\r\nlad been evolved, and the making of offerings to it\r\nat stated intervals at the tomb proves that it was\r\nbelieved to dwell therein, and that material meat and\r\ndrink were necessary for its well-being. This is important also as indicating that the offerings were not\r\nconsumed by the deceased himself, however needful\r\nthe ceremony of offering them might be for his general welfare . Similarly, the sufferings, death, and resurrection of Osiris were well known in the period\r\nof the early dynasties, and it is probable that he\r\nbecame the type of the resurrection of man in Egypt,\r\nlong before the religious texts which assume it and\r\nwhich call him the god and king and judge of the\r\ndead passed from oral tradition to inscribed papyrus .\r\nA study of the religious texts of all periods proves\r\nthat the great fundamental religious ideas of the Egyptians remained unchanged from the earliest to the latest historical times, and it seems that they must have\r\nbeen received by the early Egyptian priests in much\r\nthe same form as that in which they handed them\r\non . The doctrine of immortality and everlasting life\r\nand the belief in the resurrection of a spiritual body\r\nare the brightest and most prominent features of the\r\nEgyptian religion ; they survived all the theological\r\ntheories and speculations of the various schools of\r\nreligious thought in Egypt, and to them generations\r\nof men clung with a firmness and tenacity marvellous\r\nto consider. And side by side with these beliefs there\r\nflourished the religious texts to which the name BOOK\r\nTHE HISTORY OF THE BOOK OF THE DEAD . XLV\r\nOF THE DEAD has been given, and they appealed mightily to all, from highest to lowest, for they were believed to give man power in the world beyond the\r\ngrave, and to enable him to attain to the abode of\r\nthe blessed and to gain everlasting life .\r\nNo amount of research and no discovery have, as\r\nyet, yielded any information about the home, and\r\norigin, and early history of the Book of the Dead .\r\nIt seems pretty clear that, as said above, the first\r\nform of all of the Book of the Dead consisted of the\r\nwords or petitions addressed to the \"god of the city\",\r\nor to a collection of supernatural powers, on behalf\r\nof the deceased by relatives and friends, and that\r\nsuch petitions referred to material rather than to spiritual things . That they would increase in number and\r\nin length as time went on is only what is to be expected, and the nature of their contents also would\r\nvary according to the rank and position of the deceased . At first they were recited only and not written\r\ndown, and it is probable that they existed in this form\r\nfor a very long period ; at length they were done into writing, but this, I believe, only took place when\r\nthe professional religious men or priests began to be\r\ndoubtful about the meaning of some of them, and uncertain about the way in which they should be written . The priests wrote them down to preserve them,\r\nand thus endeavoured to keep without further corruption texts which already in their day had become\r\nexceedingly old and difficult of understanding . The\r\nX LV I\r\n\r\nINTRODUCTION.\r\nwriting materials which they employed for this purpose are unknown . It is hardly possible that they inscribed their texts upon stone, for had they done so\r\nremains of such inscriptions would certainly have been\r\nfound ere this . In Egypt, at all events, the commonest\r\nwriting material was the papyrus, and, the hieroglyphic for \"book\" or \"writing\" being in the earliest\r\ntimes a roll of papyrus tied round the middle with a\r\nstring of the same material, it is probable that religious texts were first written upon papyrus rolls . The\r\nsyllabary, or alphabet, or both, employed by these\r\nearly scribes would probably be hieroglyphic or pictorial, but no specimen of it has come down to us ;\r\nit is not likely that the signs used for writing the texts\r\nwould be wholly alphabetic or wholly syllabic, for in\r\nthe earliest inscriptions known to us both kinds are\r\nused. Where and by whom the texts of the Book of\r\nthe Dead were composed is also unknown . There is\r\nno good reason for assuming that they are the offspring of the minds of Libyans or dwellers of Central\r\nAfrica, they cannot be the literary product of savages\r\nor negroes, there is no evidence to shew that they\r\nare of Semitic origin, and the general testimony of\r\ntheir contents indicates an Asiatic home for their birthplace . Certain of the ideas expressed in the earliest\r\nform of the Book of the Dead known to us are gross\r\nand brutal, but they were retained rather by the conservative spirit of the Egyptians than by any belief\r\nin them ; their reverence for ancient writings and\r\nTHE HISTORY OF THE BOOK OF THE DEAD . XLVII\r\ncustoms is too well known to need comment here .\r\nThat such texts should suffer modification as time\r\nwent on is only to be expected, but we may be sure\r\nthat the original purpose of them remained unchanged,\r\nand that all really essential ideas and beliefs of a\r\nfundamental character found expression always in the\r\nsame way. Wherever its original home may have been,\r\nor whatever was its origin, or whoever were its authors, it is quite certain that the Book of the Dead,\r\nin a connected form, is as old as Egyptian civilization,\r\nand that its sources belong to prehistoric times to\r\nwhich it is impossible to assign a date .\r\nWe first touch solid ground in the history of the\r\nBook of the Dead in the period of the early dynasties,\r\nand, if we accept one tradition which was current in\r\nEgypt as early as B . C. 2500, we are right in believing that certain parts of it are, in their present form,\r\nas old as the time of the first dynasty . The LXIVth\r\nChapter, which is admitted on all hands to be exceedingly old, exists in two versions . The rubric to\r\none of these declares that the Chapter is as old as\r\nthe time of Hesepti, the fifth king of the first dynasty,\r\nabout B . C . 4266, and says that it was \"found\" beneath\r\nthe Hennu boat by the foreman of the builders ; and\r\nthe rubric to the other (see pp . i 18, 1 19) states that\r\nit was \"found\" at Hermopolis, inscribed upon a block\r\nof ironstone, by Herutataf (the son of Khufu or Cheops,\r\nthe second king of the IVth dynasty, about B. C .\r\n3733), when he was inspecting the temples throughout\r\nX LV I I I\r\n\r\nINTRODUCTION.\r\nthe country . These opinions find expression upon\r\ncoffins of the eleventh and twelfth dynasties and in\r\npapyri of the best period, that is to say, from about\r\nB . C. i 6oo to B . C. i o00 ; and though one makes out\r\nthe Chapter to be some six hundred years older than\r\nthe other, both agree in assigning to it a date which\r\nis coaeval with the Early Empire . It is difficult to\r\nknow what is exactly meant by the word \"found\" .\r\nIt may, of course, mean that a stone slab bearing the\r\ntext of the Chapter was discovered whilst certain repairs or alterations were being carried out in the\r\ntemple of the god Thoth at Hermopolis, or it may\r\nmean that the Chapter was edited in some way by\r\nKhufu's son Herutataf. The latter explanation is certainly the more probable, for we know from other\r\nsources that Herutataf was a learned man, and that\r\nhe was the author of various literary works, which\r\nenjoyed a considerable reputation . On the other hand,\r\nthe ancient custom of ascribing the works of unknown\r\nauthors to famous men may have already been in\r\nvogue .\r\nOf the Book of the Dead of the second, third, and\r\nfourth dynasties we know nothing, and no copies of\r\nany part of the Recension then in use have come\r\ndown to us ; the texts on the tombs of the priests of\r\nthat period spew that funeral ceremonies were performed in accordance with the instructions contained\r\nin the rubrics to the various Chapters of the Book\r\nof the Dead, and the existence of collections of reli-\r\nTHE HISTORY OF THE BOOK OF THE DEAD . XLIX\r\ngious texts stands assured . During the reign of Menkau-Ra, the Mycerinus of the Greeks, the fourth king\r\nof the fourth dynasty, about B . C . 3633, certain Chapters, i . e ., XXXB and CXLVIII, are said to have been\r\nfound by Herutat tf, and there are traditions extant\r\nthat religious ceremonies were performed with renewed vigour during the reign of this king. On the\r\ncoffin of Men-kau-Ra (Brit . Mus. No . 664.7) are inscribed two lines' of text which are also found on the walls\r\ninside the pyramids of Teta and Pepi I, kings of the\r\nsixth dynasty ; it would be absurd to suppose that\r\nthese lines formed the only portion of the text known\r\nin the fourth dynasty, and thus we are entitled to\r\nassume that the same Recension of the Book of the\r\nDead which was known and copied in the sixth dynasty was also known and copied in the fourth dynasty. From the lines on the coffin of Men-kau-Ra\r\nwe learn some interesting facts : namely, that the dead\r\nking was identified with the god, that the divine origin of the god was ascribed also to the king, that\r\nthe life of the king in the world beyond . the grave\r\nwas to be that of a god, that all his foes were to\r\nbe vanquished, and that he was to become a being\r\npossessed of life everlasting . Here, then, is a proof\r\nof the acceptance of the Osiris story and of the doci . They read : \"[Hail,] Osiris, king of the North and South, Men-kau-\r\n\"Ra, living for ever! born of heaven, conceived of Nut, heir of Seb his\r\n\"beloved. Thy mother Nut spreadeth herself over thee in her name of\r\n\" `mystery of heaven' ; she granteth that thou mayest exist as a god with-\r\n\"out thy foes, O king of the North and South, Men-kau-Rd, living forever .\"\r\nd\r\nL\r\n\r\nINTRODUCTION.\r\ntrine of immortality, or everlasting life, at a very remote period in Egypt .\r\nDuring the period of the fifth and sixth dynasties\r\na remarkable development took place in the funeral\r\nceremonies performed for Egyptian kings . The kings\r\nof the fourth dynasty Khufu (Cheops), Kha - f - Ra\r\n(Khephren), and Men-kau-Ra had built for their tombs\r\nthe stone pyramids at Gizeh, which to this day excite\r\nthe wonder and admiration of the civilized world, but\r\nthe walls of the chambers and corridors are uninscribed, and they tell us nothing of the texts which\r\nwere recited during the funeral, and nothing of the\r\nceremonies by which they were accompanied . At the\r\nclose of the fifth dynasty, however, Unas the king\r\n(B. C . 3333) built as his tomb a stone pyramid at a\r\nplace now called Sakkara, which is situated on the\r\nwest bank of the Nile, a few miles to the south of\r\nthe modern city of Cairo, and he covered the greater\r\nparts of the walls of the chambers, corridors, etc.,\r\nwith several hundred vertical lines of hieroglyphic\r\ntext which were deeply cut and filled up with green\r\npaint or composition . In the year 1881 M . Maspero\r\neffected an entrance into this pyramid, and he recognized at once the fact that the inscriptions which he\r\nsaw before him formed the text of the Book of the\r\nDead which was in use in Egypt during the period of\r\nthe fifth dynasty . Continuing his labours in this \"pyramid field\" he opened the pyramids of Teta, Pepi I,\r\nMer-en-Ra, and Pepi II, kings of the sixth dynasty who\r\nTHE HISTORY OF THE BOOK OF THE DEAD .\r\n\r\nLI\r\nreigned from about B . C . 33oo to B . C . 3i66, and he\r\nfound that the texts which covered the walls inside\r\nwere duplicates, with additions, of those which he\r\nhad already found in the pyramid of Unas .' We thus\r\nsee, for the first time, a collected series of texts of\r\nthe Book of the Dead in the earliest Recension known\r\nto us ; this Recension may for convenience be called\r\nthe `Heliopolitan', because it bears unmistakable evidence that it was drawn up by the priests of Annu\r\n(On or Heliopolis), and that it contains the peculiar\r\nviews held by the priests of the colleges of that very\r\nancient city . Though five sets of extracts from it have\r\ncome down to us in a tolerably complete state of\r\npreservation, we must not assume that they represent\r\nall the texts which belonged to it, indeed the various\r\nsections of it which were copied upon funeral monuments and papyri in later times indicate that for all\r\npractical purposes its extent was illimitable . How much\r\n\"editing\" was done to the texts of this Recension by\r\nthe priests of Annu cannot be said, but there is considerable evidence scattered throughout it which shews\r\nthat they had been edited two or three times before,\r\nand it is clear that we have preserved in it many\r\nreligious ideas and beliefs which belong to what may\r\nbe termed strata of religious thought of different\r\ni . These texts, together with French translations, have been published\r\nby M . Maspero under the title of Les Inscriptions des Pyramides de Saqgarah, Paris, 1894 ; the various sections of this work had before appeared\r\nin Recueil de Travaux, tom. III . ff.\r\nd*\r\nL11\r\n\r\nINTRODUCTION.\r\nperiods and dates . Some of them certainly go back\r\nto a period in the history of the Egyptians when they\r\ncelebrated their triumphs over their enemies in a brutal\r\nand savage fashion, and others belong to a time when\r\ntheir ancestors stood but little higher on the ladder\r\nof civilization than the barbarous tribes who lived on\r\ntheir western and southern frontiers .\r\nThe Heliopolitan Recension of the Book of the Dead\r\nconsists of a series of paragraphs, each of which is\r\nintroduced by the word \"recite\" ;scattered throughout the text are directions to the priests who performed the ceremonies when to make certain presentations of meat, drink, and other objects . In later\r\ndays the rubrical directions were written at the\r\nends of the sections, and titles were given to the\r\nsections, which henceforth became special Chapters,\r\nintended to produce certain definite results . An excellent idea of the arrangement of the texts in the\r\npyramids will be obtained from the accompanying page\r\nof hieroglyphic extract which is taken from the text\r\nwritten for Unas, 1 . 496 ff.\r\nAt the end of the sixth dynasty the walls of the\r\nchambers of tombs built for great and wealthy men\r\nwere profusely ornamented with texts and scenes,\r\nboth coloured and uncoloured ; but in none do we\r\nfind religious texts belonging to the collection which\r\nthe royal pyramids have revealed to us . It is difficult\r\nto account for this except on the score of economy .\r\nThe wealthy man or owner of large estates caused\r\n.~\r\n\r\n1 T:::7::: :7-\r\n\r\nCAS o ~o~~CCCC ~ ~~\r\n01T-D +'41 .4, x, 1 NCLD\r\n\r\na\r\n0\r\n\r\n0~ ]~CCQ ~ ~~~ Q j r3 ~~ U'-\r\nCo\r\nC\r\nI, 'E~A -\r\nr B\r\n\r\n0~7 U~q- )\r\n\r\nC ~~ 4-1,1kAO[~- Qa - 1 ` .1'7\/Q_a a\r\n^^^'\u2022 0 C\r\n\r\nva ) 4 - ~ V 0\r\n\r\n-\r\nLI V\r\n\r\nINTRODUCTION.\r\nthe scenes which shewed his greatness and affluence\r\nto be vividly depicted on the walls of his tomb, but\r\neven in the East, where time has always been of little\r\nvalue and labour cheap, the difference between the\r\ncost of cutting several hundred lines of hieroglyphics\r\nin limestone and filling them up with paint, and the\r\ncost of painting a number of agricultural and other\r\nscenes in teinj5era must have been very considerable .\r\nIn the former case the texts had to be \"set out\" by\r\nthe artist, and then carefully cut by the skilled mason,\r\nand it must not be forgotten that the copy from which\r\nthe artist worked may have been in hieratic or cursive characters, in which case the difficulties of the\r\nwork would be increased ; in the latter the artist's\r\nwork was limited to broad outline which could be\r\nquickly drawn, and the filling in of the colours was\r\nan easy matter.\r\nDuring the interval between the end of the sixth dynasty and the beginning of the eleventh we know nothing of the fortunes of the Book of the Dead, and it is\r\nnot until we come to the middle or end of the eleventh\r\ndynasty that we find other copies of the work . Of the\r\nhistory, too, of the period of the seventh, eighth, ninth,\r\nand tenth dynasties very little is known, and though\r\nin certain districts in Upper Egypt tombs of considerable size and beauty were built, yet no striking development in the funeral texts seems to have taken\r\nplace, or, if it did, we have no record of it . Belonging to the eleventh and twelfth dynasties, however,\r\n,.\r\nE\r\nIF\r\nf~h* \u2022 ~a-~1'J1tlG~IA7r~ .=e~111 11 Va\r\na na(y.. s h~all3 bxttefl'~7 UJ M<<, Y\r\neala9!<~\r\n\r\nt''rol'rl'-#~\u00B0<e~t ~Oa4~~rl~ :ly\r\n}} 1~6~~~,`.'~~rC b ~raia~dt;eQ-+art' z d\r\n8~=n\r\nr13~ '\" }~'c~+:r11Q1'$~dN\u00AB~J11\u00B0', & r\r\n\r\n~ B\r\n~~cstf~car~ITB~dah~:.~l,+~i*1~~d~~~-IPA ; ~P=..~Oav~\r\nLLrr4lY>-~Illt~?~9d :~'~\"~c~_{+~^1f,io~c ..e~ ~y~$ir.^\u00AE'~3\r\ntk\u220E'w -la-'3Htl rl\tt\t~t-te~4i~e~ral- :(a(~a~a\r\n~~~1ga~teH~'~6~dc4v aGP~~l1~-to}~H4dt~ (g a>3l:.dlJ~\r\n+' i'~ Ur djib'afro wj' + q' ~~y*\" 'e r(}\r\nt\r\n\r\n1d~tc4\u201Es,., h\u201E sl~d -4 Elite 614\r\nI -\r\nV11\r\nTHE . HISTORY OF THE BOOK OF THE DEAD .\r\n\r\nLV\r\nwe have a number of coffins of considerable importance for the study of the Book of the Dead. They\r\nmay be roughly divided into three classes : (i) those\r\nwhich are painted to represent funeral chambers or\r\ntombs, (2) those which are almost plain outside but\r\ncovered inside with texts in the hieratic or cursive\r\nEgyptian character, and (3) those which are inscribed\r\nboth inside and out . The texts are usually traced in\r\nblack upon the planed surface of the wood, the chief inscriptions which record the name and titles of the deceased being painted in large hieroglyphics either in\r\na vertical line down the length of the cover, or in a\r\nhorizontal line round the upper part of the four sides\r\nof the coffin . On the right hand side, at the foot, is\r\noften painted or inlaid the double utch'n 0M, or\r\nso-called \"symbolic eyes\" . Plates I and II illustrate\r\nas far as possible without the use of colours the arrangement of the text on such coffins . The scene in\r\nPlate I is from one end (inside) of the famous coffin\r\nof Amamu (Brit. plus . No. 6,654) . The border with its\r\npattern of rectangles is painted in bright colours, red,\r\ngreen, and yellow, and all round the upper part of\r\nthe sides are painted the principal objects which formed\r\nthe usual offerings to the dead, and a prayer that the\r\ndeceased may have such things offered in his tomb\r\nfor ever. Here we see vases and jars of various\r\nshapes and sizes filled with unguents and cosmetics,\r\nthe names of which are given in the line of hieroglyphics above them ; they are set upon a stand,\r\nLVI\r\n\r\nINTRODUCTION.\r\nbroken examples of which have been from time to\r\ntime found in tombs . Each of the vertical lines of\r\ntext begins with the word U\r\nr\r\n\"recite\", a fact which\r\nshews that the text was usually inscribed upon the\r\nwalls of tombs . Plate II gives an extract from the\r\ntext inscribed upon the coffin of Sebek-aa preserved\r\nat Berlin. It will be noticed that the hieroglyphics\r\nhave begun to assume a conventional form, and that\r\nthey do not so readily suggest the objects which they\r\nrepresent . We notice, too, that the various sections\r\non such coffins have specific titles attached to them,\r\nin other words they have become \"Chapters\" . As the\r\npyramids of the fifth and sixth dynasties do not all\r\ncontain the same selection of extracts from the Book\r\nof the Dead, so the coffins of the eleventh and twelfth\r\ndynasties do not all contain the same selection of\r\nChapters ; this fact shews that the selection of the\r\nextracts and Chapters did not follow any general rule,\r\nbut whether it depended upon the will and discretion\r\nof the scribe or the deceased cannot be said . Down\r\nthe length of the bottom of the coffin inside was frequently painted a band of white across which were\r\ntraced in blue wavy lines to indicate water ; this probably represented the celestial Nile, or the stream\r\nupon which the deceased hoped to float to the Elysian Fields . We must note, in passing, that at the\r\nperiod when these coffins were made no pyramids\r\nwere inscribed with extracts or Chapters from the\r\nBook of the Dead ; in other words, it was found both\r\nTHE BOOK OF THE DEAD IN THE Xlth and XIIth\r\nDYNASTY.\r\nPLATE II .\r\nFrom the Sarcophagus of Sebek-Aa. (See Lepsius, Aelteste Texte,\"\r\nBI . 42 .)\r\n:tq\r\nu u u u uuu\r\n.~ . - )NA 4s~\r\nH\r\no~o~a1o10=10~0~010~0~of 0 0~0~1\r\niU\r\nF\r\na\r\nm,\r\n!''%\r\n2T\r\n. .,- c\r\n- o\r\n-- j\r\nI-~- l ei\r\nc~\r\n' ; ;;\r\n~F\r\n, , q.\r\n`-4FF~f\r\nC\r\no\r\nFri\r\n5E\r\n+\r\nLA\r\n5t F l~4 ~~\r\nC-) 44U\r\n\u201E\u201E~~. -\r\n-\r\n'F ^ `~ . c\r\nMM\r\nc\r\nao\r\n11\r\n6' Q Od\r\nc . ., Q\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LVII\r\ncheaper and easier to write the text with ink or colours upon planks which could be afterwards pegged\r\ntogether to form coffins . This custom resulted in the\r\ncurtailment of the selection of texts, and in less than\r\na thousand years after the religious texts in the pyramids of the fifth and sixth dynasties were cut, we\r\nfind that certain portions of them had fallen into disuse.\r\nWe have already seen that a period lies between\r\nthe sixth and eleventh dynasties (luring which we\r\nknow nothing of the Book of the Dead, and again\r\nduring the period which lies between the twelfth and\r\neighteenth dynasties we know nothing of it . With the\r\nbeginning of the eighteenth dynasty the Book of the\r\nDead begins a new phase of its existence, and a development of its history as interesting as it is unexpected is before us . From pyramids the transition\r\nwas to coffins, and now the transition is from coffins\r\nto papyri. And here again economy probably played\r\nan important part. Inscribed pyramids, and sarcophagi,\r\nand coffins would, necessarily, be only made for royal\r\npersonages and for great and wealthy folk, lout a roll\r\nof papyrus was, in comparison with these, a very inexpensive thing, especially if the services of an ordinary scribe were employed in inscribing it .\r\nThe greater number of the copies of the Book of\r\nthe Dead inscribed upon papyri have been found at\r\nThebes, indeed those made in this city are of such\r\nimportance, that to the Recension of the work which\r\nLV I I I\r\n\r\nINTRODUCTION.\r\nwe commonly find in use in Egypt from the eighteenth\r\nto the twenty-second dynasty the name \"Theban\" has\r\nbeen given . We owe them chiefly to the scribes and\r\npriests who were attached to the powerful confraternity of the priests of \"Amen-Ra, the king of the gods\",\r\nand, speaking generally, the best 1-ISS . are found in\r\ntheir tombs and coffins . The original home of the texts\r\nwhich they copied, was, of course, Memphis or Heliopolis, and there is reason for believing that during\r\nthe earlier centuries of their existence they did little\r\nmore than adopt the religious views and doctrines of\r\nthe sages of the North . As time went on, and the\r\nworshippers of Amen obtained greater power, this god\r\nwas slowly but surely made to usurp the attributes\r\nof the older cosmic gods of Egypt, and eventually,\r\nas we see in Chapter CLXXI (infra, p. 315), his name\r\nis included among those of the old gods of the Book\r\nof the Dead.\r\nThe papyri inscribed with copies of the Theban\r\nRecension of the Book of the Dead vary in length\r\nfrom about 15 to go feet, and in width from 12 to\r\n18 inches ; in many cases the various pieces which\r\nform the papyrus are so carefully put together that\r\nit is almost impossible to see where one piece ends\r\nand the other begins . In the early part of the eighteenth dynasty the text is always written with black\r\nink in vertical columns of hieroglyphics, which are\r\nseparated from each other by black lines ; the titles\r\nof the Chapters, and the initial word or words of\r\nTHE BOOK OF THE DEAD IN THE XVIIIth DYNASTY.\r\nFrom the Papyrus of Nebseni, Brit . Mus . No . 9,000, sheet 6 .\r\nPLATE III\r\ni\r\nm\r\nBi\r\nI\r\n11 1\r\nLc\r\nI\r\n0\r\nW)\r\n\r\na\r\nPLATE IV.\r\nTHE BOOK OF THE DEAD IN THE XVIIIth DYNASTY.\r\nFrom the Papyrus of Nu, Brit Mus . No, 10,477, sheet 28 .\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LIX\r\ncertain parts of the Chapters, and \"catch-words\", and\r\nrubrics are written with red ink . In the eighteenth\r\ndynasty, or perhaps a little earlier, the scribes began to ornament the papyri with designs in black\r\noutline, referring to the subject matter of the text\r\nnear which they were placed ; such designs, or \"vignettes\", as they are usually called, occupy quite a\r\nsubordinate position, and they were drawn most probably by the scribe . Little by little, however, they\r\nincreased in number, and it became the fashion to\r\nilluminate them with bright colours, greens, reds, yellows. In the nineteenth dynasty the unilluminated\r\npapyrus became the exception, and the Vignettes\r\nflourished at the expense of the text . An idea of the\r\nbeauty of a fully coloured papyrus of the best period\r\nmay be gained from the frontispiece to this volume\r\nand from the plates which face pp . i 9 and 170, and\r\nPlates III -VIII will illustrate the characteristics of good\r\nMSS. of the eighteenth and nineteenth dynasties, except as to colour. Plate III illustrates the writing\r\nand Vignettes of the famous Papyrus of Nebseni (Brit.\r\nMus. No. 9,900) which was found at Memphis ; it measures 77 feet 7'\/, in ., by i ft. i '\/, in ., and contains\r\nseventy-seven Chapters, not including duplicates and\r\ntriplicates . The Vignettes are traced in outline and\r\nare remarkably well drawn ; and both Vignettes and\r\ntext appear to be the work of one scribe, probably\r\nNebseni himself. The Papyrus of Nebseni was apparently written early in the eighteenth dynasty . Plate IV\r\nLX\r\n\r\nINTRODUCTION.\r\ncontains a Vignette and a piece of text from the Papyrus of Nu (Brit. Mus. No . 10,477), which was found\r\nat Thebes ; it measures 65 ft. 3 ' \/ 2 in., by i ft . 1 '\/2 in .,\r\nand contains one hundred and thirty-one Chapters .\r\nThough shorter than the Papyrus of Nebseni, the texts\r\ninscribed on it are more numerous, for the writing is\r\nsmaller and the lines are closer together . Some of\r\nthe Chapters have Vignettes, but they occupy an entirely subordinate position, and the colouring is not\r\nas fine as that found in documents of a later date .\r\nThe date of this papyrus cannot be much later than\r\nthat of Nebseni. On Plate V we have an example of\r\nthe very fine, bold writing which is found in the Papyrus of Ani (Brit. Mus . No . 10,470), which was found\r\nat Thebes ; this document measures 78 feet by i ft .\r\n3 in ., and contains sixty-six Chapters . It is the finest\r\nof all the illuminated papyri of the eighteenth dynasty, and from an artistic point of view its value is\r\ngreater than that of any other papyrus . It is made\r\nup of six distinct lengths of papyrus which have been\r\nneatly joined ; the text was written by several scribes,\r\nand the Vignettes are the work of more than one artist . An examination of the document shews that the\r\nartist's work was done before the text was written ;\r\nat times the space needed for the text was miscalculated, and the scribe was compelled to reduce the\r\nsize of his writing, and even to write words on the\r\ncoloured border within which text and Vignettes are\r\nenclosed. The first sixteen feet of the papyrus were\r\nTHE BOOK OF THE DEAD IN THE XVIIIth DYNASTY.\r\nFrom the Papyrus of Ani, Brit. Mus . No . 10,470, sheet 26 .\r\nPLATE V.\r\nTHE BOOK OF THE DEAD IN THE XVIIIth DYNASTY.\r\ne\r\nC- +hn D-.n . . . , f Aril R .d+ RA- AI- 1f A17f c.hnn+ V)\r\nPLATE VI\r\n.\r\n7y\r\n` i\r\n\r\n' 1111-. ' Z 1\r\nit\r\niI ~'\r\n7\r\nFILE po I~~ I\r\n\r\n\/'\/\r\n2 I1\\~\r\n\r\n~ -C\r\nI I \/ ~ II II .11111112,1 _\r\nv\r\n'I\r\n'\r\n0\r\nI\r\nIIWW\r\n_ -\r\n\r\nIIIIIIUI ,~ ~I - ~ ~a\r\nvw\r\nTHE HISTORY OF THE BOOK OF THE DEAD.\r\n\r\nLXI\r\ninscribed probably by Ani himself, the other sections\r\nwere written by scribes of the same school, probably\r\nafter his death . The Hymn to Osiris on Plate VI is\r\nprobably in Ani's own handwriting, and the characters are formed with an attention to detail not often\r\nfound elsewhere . The Vignettes and text on plate VII\r\nshew the work of two scribes and two artists, and\r\nalso shew that the inscribed portion of one section\r\nwas done on a larger scale than was contemplated\r\nin the earlier sections ; here we see that the borders\r\nhad to be enlarged to make the join . From this we\r\nsee, too, that the planning of a papyrus was a matter which was left to the discretion of the artist and\r\nscribe ; and when we consider that the Papyrus of\r\nNebseni contains duplicates and even triplicates of\r\nsome Chapters, and that the Papyrus of Ani contains\r\ntwo copies of Chapter XVIII (one with an introduction and one without), slightly differing from each\r\nother and having the sections of the Vignette arranged\r\ndifferently, it is clear that even the best scribes did\r\nnot tie themselves to any one plan or method in preparing a copy of the Book of the Dead . We may\r\nnote too that in the Papyrus of Ani a large section\r\nof the text of Chapter XVII has been omitted by the\r\nscribe, probably because the artist had not left sufficient space for the whole Chapter . In the text, moreover, several palpable errors occur, but, on the other\r\nhand, we have in the Vignettes descriptions of mythological scenes, names of gods, etc ., which occur in\r\nLXI I\r\n\r\nINTRODUCTION.\r\nno other text ; \u2022a mong these worthy of special mention are the judgment Scene and the accompanying\r\ntexts, and the Vignette to the XVII th Chapter .\r\nPlate VIII gives us a Vignette and a few lines of\r\ntext from the Papyrus of Hu-nefer, a scribe and superintendent of cattle who flourished in the reign of\r\nSeti I, about B . C . 13 70 ; the cartouche of the king\r\naffords conclusive proof as to its date . This document\r\nis remarkable from many points of view . It is the\r\nshortest perfect MS . of its class known, measuring\r\ni8 feet by i ft. 3 3\/8 in. The Vignettes are beautiful\r\nspecimens of the artist's work, and the scene in which\r\nthe performance of the ceremony of \"Opening the\r\nMouth\" is depicted is the most perfect known ; but\r\nthe Vignette to Chapter XVII is imperfect when compared with that of the Papyrus of Ani . The copy of\r\nChapter I is so good that M . Naville employed it as\r\nthe standard text in his Todtenbuch, but the copy of\r\nChapter XVII is so incomplete and incorrect that he\r\nfound it useless even for purposes of comparison .\r\nHere again we see that the Vignettes were executed\r\nat the expense of the text ; in spite of this, however,\r\nthe papyrus is valuable, for it contains a Hymn to\r\nOsiris by the god Thoth which is not found elsewhere\r\nin the same form. The text is written in a good,\r\nbold hand, but with little attention to the details of\r\nthe characters ; and the judgment Scene exhibits many\r\npeculiarities, both in respect of text and arrangement.\r\nPlates IX and X illustrate the Vignettes and th e, swears to confer every favour\r\npossible upon the deceased lady . Such documents are\r\nnot very long, and they are usually much narrower\r\nLXIV\r\n\r\nINTROD UCTION.\r\nthan Books of the Dead of the earlier period . The\r\nmythological figures and scenes characteristic of the\r\nlater documents of the priests of Amen are not yet\r\nwell understood, for only a few have been published\r\nin entirety.\r\nOf papyri of the twenty-first dynasty which preserve many characteristics of the earlier period may\r\nbe mentioned that of Anhai, a priestess of Amen\r\n(Brit . Mus. No. 10,472), a section of which is shewn\r\non Plate XI. Here we have, however, a work sui\r\ngenerzs which is very instructive from many points\r\nof view. The artist's work is the most valuable part\r\nof the papyrus, and the use of gold for purposes of\r\nillumination appears for the first time . In addition to\r\nthe Vignettes of the older period we find here the\r\nscene of the Creation given much as it is found on\r\nthe Sarcophagus of Seti I, and a rare Vignette which\r\nseems to refer to Khemennu, the city of Thoth . The\r\ntexts are fragmentary and often. have no connexion\r\nwith the Vignettes which accompany them, but many\r\nof the Vignettes are of considerable interest . The\r\nhandwriting is, in some places, very good, but it\r\nlacks the bold firmness which is characteristic of the\r\nolder scribes . In papyri of the eighteenth dynasty we\r\nfind many mistakes, but most of them may be attributed to momentary carelessness on the part of a\r\nweary scribe ; whereas in those of the twenty-first and\r\nsucceeding dynasties the writers of the texts seem\r\nto be altogether reckless . Texts are copied beginning\r\nTHE BOOK OF THE DEAD IN THE XXth DYNASTY.\r\nFrom the Papyrus of Queen Netchemet, in the possession of H .R .H .\r\nthe Prince of Wales.\r\nPLATE IX.\r\nTHE BOOK OF THE DEAD IN THE XXth DYNASTY .\r\n4 Rj\r\n\r\n~ ~ a .ii ~?r~rc\r\nCn\t+I,- D--. .a t-f__Liuann NAtnhamAt Rnit Miic_ Nn_ 1(L4ACL shppt 4.\r\nPLATE X .\r\nTHE HISTORY OF THE BOOK OF THE DEAD .\r\n\r\nLXV\r\nat the end instead of at the beginning, omissions of\r\nwhole sections are frequent, texts that have proper\r\nVignettes are copied without the least regard to the\r\ncorrect Vignettes, and what is intended to be a Chapter frequently consists of nothing but a series of fragments of sentences copied without break merely to\r\nfill up the space which the artist had spared for the\r\npurpose. It seems as if the artist both painted the\r\nVignettes and wrote the text, and as if his sole aim\r\nwas to produce a handsome, but not accurate, document. The contents of the papyri reflect, no doubt,\r\nthe religious views commonly held at that period,\r\nand, if this be so, it is clear that the priests of Amen\r\nheld the texts, which they inserted alongside of the\r\nChapters of the older period, to be of equal value\r\nand authority. Some of them went so far as fill their\r\npapyri with religious compositions which are never\r\nto be found in the old works. In Plate XII we have a\r\nVignette with a few lines of text from the papyrus\r\nBrit. Mus . No. 10,478, which I believe was written in\r\nthe twenty-second dynasty . The artist's work is a copy,\r\nor rather a very poor imitation, of the illuminating\r\nof the nineteenth dynasty, and the text consists of a\r\nseries of compositions referring to the offerings which\r\nwere to be made to the gods of the Qerti, or divisions of the underworld . Strictly speaking, these have\r\nnothing whatever to do with the Book of the Dead,\r\nbut in the opinion of the scribe they were equally\r\nefficacious . In the same dynasty a large number of\r\ne\r\nLXV I\r\n\r\nINTRODUCTION.\r\ncopies of selections of Chapters from the Book of the\r\nDead were written in hieratic, with Vignettes traced\r\nin outline in black ink. In some of these the papyrus measures about 40 ft . by i ft . 6 in ., and in others\r\nthe dimensions are considerably less . An idea of the\r\nappearance of such papyri may be gained from Plate\r\nXIII, which illustrates both the fine drawing and small\r\nbut clear hieratic writing of the period . It is probable\r\nthat the Books of the Dead written in hieratic during\r\nthe twentieth, twenty-first, and twenty-second dynasties\r\nbelong to a Recension different in many respects from\r\nthe Theban, but that such Recension is akin to the\r\nTheban there is no doubt whatever . In both the Chapters have no fixed order, and in both the Chapters\r\nhave special titles, a characteristic which distinguishes\r\nthem from the sections of the Books of the Dead of\r\nthe fifth, sixth, eleventh and twelfth dynasties . It is\r\ntolerably easy to identify the papyri which were inscribed before B . C . goo, in fact, as long as the power\r\nof the priests of Amen was paramount at Thebes, the\r\ncopies of the Books of the Dead which were inscribed for them reflect the prosperity of the confraternity. But when it became necessary for the priests\r\nto hide at Der el-bahari the mummies of the kings and\r\nqueens who had been their greatest benefactors,\r\nand troublous times came upon them, everything relating to the rites and ceremonies connected with the\r\ndead suffered, and the relatives and friends of the\r\ndead were obliged to do for them not what they\r\nPLATE XT. THE BOOK OF THE DEAD IN THE XXIst DYNASTY\r\nFrom the Papyrus of Anhai, Brit . Mus . No . 10,472, sheet 5 .\r\nTHE BOOK OF THE DEAD IN THE XXIInd DYNASTY.\r\nFrom Papyrus, Brit . Mus . No . 10,478, sheet 7 .\r\nPLATE XII .\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LXVII\r\nwould, but what they could . Eventually, it would seem,\r\na time came when no Books of the Dead were written, and this period corresponds, I believe, to the\r\nfinal failure of the domination of the priests of Amen .\r\nThis is not the place to lament the mistake which\r\nthe priests of Amen made when they tried to rule\r\nEgypt temporally as well as spiritually, or to regret the\r\npolicy which made them exalt their god Amen above\r\nthe older gods of the country whom the people had\r\nknown and worshipped from time immemorial ; it is\r\nsufficient to know that in each matter they failed .\r\nThey lost their own temporal power as the result of\r\ntheir intrigues, and at best they only succeeded in\r\nobtaining for their god a place side by side with the\r\nold gods. It must, however, not be forgotten that we\r\nowe some of the best and finest copies of the Book\r\nof the Dead to scribes who had married priestesses\r\nof Amen, and who were themselves attached to the\r\nbrotherhood .\r\nWith the rise of the kings of the twenty-sixth dynasty to power the Book of the Dead enters upon a\r\nnew lease of life, and a general revival of ancient\r\nreligious customs took place ; the temples were repaired, ancient and long forgotten texts were re-copied, and artists and sculptors took their models from\r\nthe best works of the masters of the Early Empire .\r\nEarly in this dynasty, it appears, the priesthood which\r\nsucceeded the priests of Amen awoke to the consciousness of the fact that the texts of the Book of\r\ne*\r\nLXV I I I\r\n\r\nINTRODUCTION.\r\nthe Dead needed re-editing and re-arranging, and\r\nthey set to work to try to put some system into them .\r\nHow and when exactly the work was done we know\r\nnot, but it is probable that it was carried out by an\r\nassembly or college of priests . We have seen above\r\nthat scribes tied themselves to no one plan in making\r\ntheir copies of the Book of the Dead and that the\r\nwork of the artist on the Vignettes (which were subordinate matters originally) was at times allowed to\r\ndrive the text from the papyrus ; in the best papyri,\r\ntoo, the selection of texts copied is never the same,\r\nand the order of them is never the same . In fact each\r\npapyrus had a plan of its own . These things the\r\npriests of the twenty-sixth dynasty tried to correct,\r\nand the result of their labours was a Recension of\r\nthe Book of the Dead which is usually called the\r\n\"Saite\" . A number of papyri are extant which are\r\ninscribed therewith, and an examination of them shews\r\nthat the Chapters follow a certain order, and that although the papyri vary in length, the selection of\r\nChapters being not as full in some of them as in others,\r\nthis order has few exceptions. Each of the early Recensions of the Book of the Dead known to us exhibits peculiarities which reflect the religious views of\r\nthe time when it was written, and the Saite Recension is not an exception to the rule, for included in\r\nit are four Chapters (CLXII-CLXV) which have no\r\ncounterparts in the papyri of the older period ; they\r\nare remarkable also for containing a number of for-\r\nTHE BOOK OF THE DEAD IN THE XXIInd DYNASTY.\r\nr\r\nL+~ ~\r\n\r\nq#q tt ! .\r\nti9.1 3lott- ;rt V).*aa I ftI . t\r\nR J\r\na\r\nFrom the Papyrus of Heru-em-heb, Brit . Mus . No . 10,257, sheet 14 .\r\nPLATE MIT .\r\nTHE BOOK OF THE DEAD AFTER THE XXVIth DYNASTY .\r\nFrom the Papyrus of Heru, Brit . Mus . No . 10,479, sheet 4 .\r\nPLATE XIV.\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LXIX\r\neign words . It has been suggested that these Chapters\r\nare of Nubian origin, and if so it would be interesting to know the circumstances under which they were\r\ninserted in the Book of the Dead . It is difficult to\r\nidentify with certainty the papyri which were actually\r\nwritten during the twenty-sixth dynasty, but MSS .\r\nwritten in the period immediately preceding the Ptolemaic are not difficult to recognize . Plate XIV gives\r\nfourteen lines of text and part of a Vignette from a\r\ndocument of this class (Brit . Mus . No . 10,479), and\r\nshews what a well defined class it is . The text is\r\nwritten with black ink in vertical columns of spidery\r\nhieroglyphics separated by black lines, and the Vignettes occupy small spaces above it ; the Vignettes\r\nof the Sunrise or Sunset, the Judgment Scene, and the\r\nElysian Fields occupy the whole length of the papyrus .\r\nSometimes the Vignettes are all mixed together, but,\r\neven when coloured, they lack the artistic appearance\r\nand good work of the illuminated papyri of the\r\neighteenth, nineteenth, and twentieth dynasties .\r\nThe Recension in use in the Ptolemaic period is\r\nwell illustrated by Plate XV, which is reproduced\r\nfrom Lepsius' edition of the Turin Papyrus ; this papyrus is probably the best and longest MS . of the\r\nclass known. The selection of Chapters is remarkably\r\nfull ; the number of Chapters, however, is not 165\r\nbut 153, for three of them (Chaps . XVI, CXLIII, and\r\nCL) are in reality Vignettes, and nine others (Chaps .\r\nXLVIII, XLIX, LXXIII, CV1I, CXI, CXX, CXXI,\r\nLXX\r\n\r\nINTRODUCTION.\r\nCXXIX, and CXXXIX) are duplicates of Chapters\r\nfound in other parts of the papyrus . The titles of the\r\nChapters, catch-words, parts of Rubrics, etc ., are\r\nwritten in red .\r\nMeanwhile, however, a number of short religious\r\nworks for funeral use had been composed, presumably\r\nby the priests, and it seems that towards the end of\r\nthe PtolemaIc period it was more usual to inscribe\r\nthese upon papyri than the Chapters of the old Recensions of the Book of the Dead . It seems as if an\r\nattempt was made to extract only the essential portions of the old works and to omit from the shortened\r\nnew texts the Chapters which referred to faiths which\r\nwere dead and to beliefs which had little or no influence\r\nin those modern times . Added to this, the knowledge\r\nof such matters must have disappeared from the community long before the Ptolemies ruled the land, and,\r\nthough the belief in the resurrection of the spiritual\r\nbody and in life everlasting beyond the grave retained its power over the people as firmly as ever,\r\nmost men had no knowledge whatever of the texts\r\nwhich their forefathers who were dead and gone\r\nimagined to be necessary for the attainment of the\r\nsame . The sepulchral stelae and coffins shew that\r\nneither the employer nor the employed had an exact\r\nidea of the import of the texts and symbols which\r\nwere cut or painted upon them, and to ignorance\r\nas much as to haste must be attributed the blunders\r\nwhich occur in funeral texts of this period . Here and\r\nE3\r\n\r\n=~41 ~X0\r\n4-% cQ\r\n%010 aa~-Qa\r\n\r\n\u00B0~\r\n4 1\r\na--fig4\r\n:~O'-.j IIII=ZY-1 -\r\n-:L aRa~~'~~~la QRL,\r\nTHE BOOK OF THE DEAD IN THE GR&CO-ROMAN PERIOD .\r\nPLATE XVL\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LXXI\r\nthere we find an attempt to preserve Vignettes and\r\ntexts of the old period along with the modern work,\r\nand a good example of this class of document is the\r\nPapyrus of Kerasher (Brit . Mus . No . 9,995), a portion\r\nof which is reproduced on Plate XVI. Here we have\r\na representation of the judgment Scene, crude alike\r\nin colour and detail, a part of the Vignette of the\r\nfirst Chapter of the old Book of the Dead, a number of the Pylons discussed in Chapters CXLV and\r\nCXLVI, etc ., and two horizontal lines of hieroglyphics\r\nwhich contain prayers reflecting those of an earlier\r\nperiod. No MS . could more clearly shew how little\r\nknowledge of the old Book of the Dead remained in\r\nthe hands of the scribes at that time ; artistic skill,\r\nmoreover, had sunk very low, for it will be noticed\r\nthat the censer which the white-skirted priest is carrying before the bier, and which he was supposed to\r\ncarry in his hand, is almost as long as he is high !\r\nThe coloured portion of this papyrus is followed by\r\nthree columns of text in hieratic which form the work\r\nentitled SHAI EN SENSEN, or \"Book of Breathings\" (see\r\nPlate XVII), wherein we find no hymns, and no addresses to the gods, and in fact no words which do\r\nnot directly refer to the future life of the deceased\r\nin the world beyond the grave . Here we have an\r\nepitome of all that the Egyptian hoped to obtain in\r\nthe \"land of eternity\" .\r\nWe have now reached the end of the Graeco-Roman\r\nperiod, but the end of the Book of the Dead is not\r\nLXXII\r\n\r\nINTRODUCTION.\r\nyet, for belonging to the Roman period we find a\r\nnumber of small rolls of papyri inscribed in very\r\ncursive hieratic with a series of statements or assertions referring to the happiness of the deceased in the\r\nnext world . Such papyri have no Vignettes, and as for\r\nthe texts, both hymns and Chapters of the old Book\r\nof the Dead in any Recension are as absent from them\r\nas if they had never existed . The aim of the writer\r\nof such documents was not to glorify the gods, but\r\nto secure the goods of the next world by means of\r\nthe smallest amount of writing possible, and at the\r\nleast expense . On Plate XVIII is reproduced a portion\r\nof a papyrus of this class (Brit . Mus . No. i o, i i i ), and\r\na comparison of it with the earlier Plates in this book\r\nwill shew at once the change which had come over\r\nthe Book of the Dead . What form the Book of the\r\nDead took in the early centuries of the Christian era\r\ncannot be said, but it seems not to have died out\r\nutterly, for selections from it are found copied upon\r\nthe outer and inner swathings of mummies and upon\r\ncoffins of the Roman Period ; on a coffin in Paris,\r\nwhich was probably made about the end of the second century of our era, are written a number of\r\ntexts which are as old as the time of the Pyramids at\r\nSakkara, and this fact proves that when such documents\r\nwere needed originals from which to copy them could\r\nalways be found . There is good reason for assuming\r\nthat the art of making mummies was practised until\r\nthe end of the fifth century of our era, and there is\r\nTHE BOOK OF THE DEAD (OR BOOK OF BREATHINGS)\r\nIN THE GR\/ECO-ROMAN PERIOD.\r\nPLATE X V11.\r\nFrom the Fapyrus of Kerasher, Brit . Mus . No . 9,995, sheet 2 .\r\nTHE BOOK OF THE DEAD IN THE ROMAN PERIOD.\r\nFrom Papyrus Brit . Mus . No . 10,111 .\r\nPLATE XVIII\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LXX11I\r\nno doubt that in certain places the belief that the\r\npreservation of the natural body was absolutely necessary for the growth, development, and existence\r\nof the spiritual body, existed in full force until a\r\nmuch later date. It is not possible to assign a date\r\nto the period when the decay of the Book of the\r\nDead began, but it is probably contemporary with\r\nthe advent of the Greeks in Egypt . Up to that period\r\nEgypt may be described as the home of a nation that\r\nwas given up entirely to the care of the dead and\r\nto the consideration of the future life ; a few of its\r\nkings were soldiers in the true sense of the word,\r\nbut it is a striking fact that the temples and tombs\r\nof Egypt are the chief monuments of one of the oldest\r\nand greatest civilizations of the world. A tottering\r\nreligion would be rudely shaken by the invasions of\r\nthe country by Assyrians, Persians, Greeks, and\r\nothers, and the permanent occupation of Egypt by\r\nGreeks and Romans would continue the work which\r\nfrequent disturbances throughout the country had begun . The final blow, however, was not inflicted until\r\nthe Egyptians began to renounce their own ancient\r\nreligion and to become converts of the preaching of\r\nSaint Mark and his followers ; when they were once\r\nable to believe that Christ had the power to raise up\r\ntheir bodies in a spiritual form they felt that there\r\nwas no need to have them mummified, and simultaneously the need for the Chapters of the Book of the\r\nDead disappeared .\r\nLXXIV\r\n\r\nINTRODUCTION.\r\nWe are now able to summarize the various forms\r\nof the Book of the Dead as follows :It first existed in oral tradition only, and was next written down\r\nto preserve it ; of these forms nothing whatever is\r\nknown . The first historical Recension was that made\r\nby the priests of Heliopolis, and the oldest copies\r\nof it known are cut in hieroglyphics upon the walls\r\nof the chambers and passages inside the Pyramids\r\nof Sakkara of the fifth and sixth dynasties . The\r\nsecond Recension was written or painted upon sarcophagi and coffins of the eleventh and twelfth dynasties in cursive hieroglyphics . The third Recension was written in hieroglyphics upon papyri from\r\nthe eighteenth to the twentieth dynasty, the various\r\nChapters having no fixed order ; this Recension was\r\nillustrated by a large number of Vignettes. The fourth\r\nRecension was written in hieratic upon papyri during\r\nthe twenty-first and twenty-second dynasties, and included extracts from various funeral books which were\r\nillustrated by Vignettes of an unusual character . The\r\nfifth or Saite Recension was made, probably, in the\r\ntwenty-sixth dynasty ; the Chapters have a fixed order\r\nand were written on papyri both in hieratic and hieroglyphics. The sixth Recension which was in use in\r\nPtolemaic times much resembled the Saite, and may\r\nbe regarded as the last form of the Book of the Dead,\r\nfor the extracts from it written for the benefit of the\r\ndead upon small pieces of Papyri in the GraecoRoman and Roman periods need hardly be considered .\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LXXV\r\nThus the great religious work of the Egyptians, which\r\nhad lasted for thousands of years and which in early\r\ntimes, cut in fine, bold hieroglyphics, covered the walls\r\nand passages of the tombs of kings, ended its existence\r\nin almost illegible scrawls hastily traced upon scraps\r\nof papyrus only a few inches square .\r\nFrom first to last throughout the Book of the Dead,\r\nwith the single exception of Herutataf, the second son\r\nof Cheops, no man is mentioned as the author or\r\nreviser of any Chapter or of any part of it ; certain\r\nChapters may shew the influence of the cult of a certain city or cities, but the Theban Book of the Dead,\r\nat all events, cannot be regarded as the work of\r\nany one man or body of men, and it does not represent the religious views and beliefs of any one part\r\nonly of Egypt . From time immemorial the god Thoth,\r\nwho was both the divine intelligence which at creation uttered the words that were carried into effect\r\nby Ptah and Khnemu, and the scribe of the gods,\r\nwas associated with the production of the Book of\r\nthe Dead, and, though he was primarily the god of\r\ntime and chronologer of heaven and earth, he appears frequently as the advocate and helper of the\r\ndeceased . In the CLXXXIInd Chapter (see p . 341)\r\nhe is called the `scribe of right and truth who abo-\r\n\"minateth sin\", and again, \"Behold, he is the writing\r\n\"reed of the god Neb-er-tcher, the lord of laws, who\r\n\"giveth forth the speech of wisdom and understanding, whose words have dominion over the two lands\" .\r\nLXXVI\r\n\r\nINTRODUCTION.\r\nOf himself the god says, \"I am Thoth, the lord of\r\n\"right and truth, who trieth the right and the truth\r\n\"for the gods, the judge of words in their essence,\r\n\"whose words triumph over violence . . . . I have\r\n\"made Rd. to set as Osiris, and Osiris setteth as R i .\r\n\"setteth\" . The deeds which Thoth claims to have\r\ndone on behalf of Osiris are set forth at length in\r\nthe two hymns to Osiris which form the CLXXXIInd\r\nand CLXXXIIIrd Chapters (see p . 34o ff.) . In several\r\nplaces in the Book of the Dead the deceased is made\r\nto refer to the \"might of the words of the utterances\r\n\"of the god Thoth\", and much of what this god did\r\nfor \"his brother\" Osiris was effected by this power .\r\nThe belief in the efficacy of the words of Thoth continued till the latest period, for in the Book of Breathings\r\n(see p . CXCVII) we read, \"Thoth, the most mighty god,\r\n\"the lord of Khemennu, cometh to thee, and he writeth\r\n\"for thee the Book of Breathings with his own fingers\" .\r\nFinally, mention must be made of the various places\r\nin the tomb where the papyri inscribed with the Chapters of the Book of the Dead were
