placed . When the\r\nEgyptians ceased to cut the Chapters on the walls\r\nof the chambers and passages of pyramids, they wrote\r\nor painted them upon the sides, inner and outer, of\r\nwooden coffins, and this custom obtained until the\r\nend of the rule of the native kings of Egypt, about\r\nB . C. 350 ; the Vignettes were copied upon coffins,\r\nlong after all knowledge of their meaning had been\r\nforgotten, until as late as the third century of our\r\nTHE HISTORY OF THE BOOK OF THE DEAD . LXXVII\r\nera . The inscribed papyrus was sometimes placed in\r\na separate box beside the coffin, and sometimes a\r\nniche in the wall was specially cut for it ; the most\r\nperfect of the papyri known have been found in niches .\r\nFrequently the papyrus was laid by the side of the\r\nmummy in the coffin, and in this case it is usually\r\nfound broken by the movements of the mummy when\r\nthe coffin was carried along . More frequently the\r\npapyrus was laid under the hands and between the\r\nthighs before the final swathing took place ; it was\r\nalso placed between the legs just above the ankles .\r\nSuch papyri are usually much broken, and they are\r\noften much discoloured by the moisture of the substances, bitumen, cedar oil, etc ., used in the process\r\nof embalmment . In the time of the greatest power of\r\nthe priests of Amen, in the twenty-first dynasty, large\r\nwooden figures of Osiris standing upon a pedestal\r\nwere made to serve as cases for the papyri,\r\nwhich were tightly rolled up and tied, and pushed\r\nup inside the figures through holes in the bottom of\r\nthe pedestals .' In later times, about B . C . 3oo, the\r\nfigures were made solid, and vertical cavities were\r\ncut in the backs of them to hold the papyri ; still\r\nlater, i. c ., in the Roman period, when the papyri\r\nbecame very small, they were laid in cavities in the\r\nsides of the pedestals, which also contained mummified portions wrapped in linen of the bodies of the\r\ni . A good example of this class of figure, that of Anhai, a priestess\r\nof Amen, is figured in my Mummy, p. 216 .\r\nLXXV I I I\r\n\r\nINTRODUCTION.\r\npersons for whom they were made . Over the mummified remains, which are placed in the upper parts of\r\nthe pedestals, we often find small models of sepulchral\r\nchests or coffins surmounted by figures of Anubis and\r\nhawks . The figure of the god above is no longer that\r\nof Osiris simply, but it represents the triune god PtahSeker-Ausar, the god of the resurrection, and has all\r\nthe attributes which belong to the ancient gods Ptah\r\nand Seker . In this trinity the creator of the world,\r\nthe sun, and Osiris as god of the dead were represented . Some think that Ptah in this trinity represents\r\nthe personification of the period of incubation which\r\nfollows death and precedes the entry into eternal life .\r\nThe exact position of Seker cannot be definitely described ; he is usually depicted as a mummied body\r\nwith the head of a hawk, and he sometimes holds in\r\nhis hands the emblems of power, rule, and sovereignty which belong to Osiris ; he is said to be the\r\nincarnation of the Apis bull at Memphis .\r\nOSIRIS AND THE RESURRECTION .\r\nIt will be noticed in reading the translation of the\r\nBook of the Dead given in this volume that the deceased is always identified with the god Osiris, and\r\nthat he is frequently called by the god's name . And\r\nif the religious texts written for the benefit of the\r\ndead in all periods be examined it will be found that\r\nfrom the fifth dynasty to the latest times Osiris is\r\nalways regarded as the king and god of the dead,\r\nand that Egyptian writers always assume the identity\r\nof the blessed dead with their god . Thus in the text\r\ninscribed on the Pyramid of Unas ` the writer identifies the king with the god Osiris and says to the god\r\nTem, \"0 Tem, behold thy son, this motionless Osiris,\r\n\"thou hast given him that whereon he may live. If\r\n\"he liveth this Unas liveth ; if he dieth not, this Unas\r\n\"dieth not ; if he perisheth not, this Unas perisheth not ;\r\n\"if he begetteth not, this Unas begetteth not ; if he be-\r\n\"getteth, this Unas begetteth .\" And throughout the rei . Lines 240, 241 .\r\nLXXX\r\n\r\nINTRODUCTION.\r\nligious literature the deceased always claims that whatever was done by the gods for Osiris should also be\r\ndone for him by them . The hymns addressed to Rd\r\nand other great gods dwell more on the majesty and\r\npower which they exhibit in heaven and upon earth\r\nthan upon their goodness to man ; but with Osiris\r\nthe case is different, and it is evident that in the\r\nearliest period he was regarded more in the light of a\r\ngod who could be known, and who was known more\r\nor less personally if we may use the word-and he\r\nwas of all the gods the one singled out to receive the\r\npetitions of mankind for everlasting life .\r\nIt is impossible to say when Osiris began to be\r\nregarded as the god of the dead, and it is only from\r\nbrief allusions that any history of him can be formed .\r\nThroughout the Egyptian texts it is assumed that the\r\ngod suffered death and mutilation at the hands of his\r\nenemies ; that the various members of his body were\r\nscattered about the land of Egypt ; that his sisterwife Isis sought him sorrowing and at length found\r\nhim ; that she fanned him with her wings and gave\r\nhim air ; that she raised up his body and was united\r\nunto him ; that she conceived and brought forth a\r\nchild (Horus) ; and that he (Osiris) became the god\r\nand king of the underworld . In the legend of Osiris\r\nas given by Plutarch (De Iside et Osiride) it is said\r\nthat he was murdered at the instigation of Typhon\r\nor Set, who tore the body into fourteen pieces, which\r\nhe scattered throughout the land ; Isis collected these\r\nOSIRIS AND THE RESURRECTION .\r\n\r\nLXXXI\r\npieces, and wherever she found one she built a tomb .\r\nAfter the death of Osiris, his son Horus did battle\r\nwith Typhon his father's murderer, and, in the words\r\nof the Egyptians, \"avenged his father\" . Notwithstanding the death and mutilation which the god suffered the Egyptians firmly believed that he rose from\r\nthe dead with a body perfect in all its members, and\r\nthat corruption and decay had no power over him .\r\nThis fact may be deduced from a large number of\r\npassages in texts of all periods, but in one in particular which forms part of Chapter CLIV of the Book\r\nof the Dead' a definite statement of it occurs . The\r\ndeceased says to Osiris, \"Do thou embalm these my\r\n\"members, for I would not perish and come to an\r\n\"end, [but would be] even like unto my divine father\r\n\"Khepera, who is the divine type of him that never\r\n\"saw corruption\tLet not my body become\r\n\"worms but deliver me as thou didst deliver thyself\r\nHomage to thee, 0 my divine father Osiris,\r\n\"thou hast thy being with thy members . Thou didst\r\n\"not decay, thou didst not become worms, thou didst\r\n\"not waste away, thou didst not become corruption,\r\n\"thou didst not putrefy, and thou didst not turn into\r\n\"worms. I am the god Khepera, and my members\r\n\"shall have an everlasting existence . I shall not decay,\r\n\"I shall not rot, I shall not putrefy, I shall not turn\r\n\"into worms, and I shall not see corruption beneath\r\ni . See infra, p . e82 f .\r\nf\r\nLXXXI I\r\n\r\nINTRODUCTION.\r\n\"the eye of the god Shu . I shall have my being, I\r\n\"shall have my being . I shall live, I shall live . I shall\r\n\"germinate, I shall germinate, I shall germinate . I shall\r\n\"wake up in peace ; I shall not putrefy ; my intestines\r\n\"shall not perish ; I shall not suffer from any defect ;\r\n\"mine eye shall not decay ; the form of my visage\r\n\"shall not disappear ; mine ear shall not become deaf ;\r\n\"my head shall not be separated from my neck ; my\r\n\"tongue shall not be carried away ; my hair shall\r\n\"not be cut off ; mine eyebrows shall not be shaved\r\n\"off ; and no baleful injury shall come upon me . My\r\n\"body shall be stablished, and it shall neither fall\r\n\"into decay nor be destroyed upon this earth\" . The\r\noldest copy of this Chapter is inscribed upon one of\r\nthe wrappings of the mummy of Thothmes III, who\r\nreigned about B . C . i55o, and the latest is found in\r\nthe Turin Papyrus (edited by Lepsius in 1842), which\r\ndates from the Ptolemaic period . From these extracts\r\nwe see that the deceased bases his certainty of an\r\neverlasting life, which was to be lived in a body\r\nwhich was perfect in all its members, upon the assurance that Osiris died, and rose again, and lived\r\nin a body which was perfect in all its members ;\r\nand it followed for the Egyptian that if Osiris did\r\nnot die and rise again his belief in a resurrection\r\nwas vain . It is difficult to say with certainty whether\r\nthe ancient Egyptian believed that Osiris endured\r\npain and suffered death on his behalf or not ; but it\r\nis quite clear that he believed there was some very\r\nOSIRIS AND THE RESURRECTION.\r\n\r\nLXXXIII\r\ndefinite connexion between the resurrection of Osiris\r\nand of himself, and also that the god was able to raise\r\nhim up and to give him everlasting life, because he\r\nhimself had conquered death and risen, and had become the master of everlasting life . If the legend of\r\nPlutarch, which states that Osiris was once a man\r\nwho lived upon earth, really represents an Egyptian\r\nbelief we may, perhaps, conclude that the manhood\r\nwhich was common to the god and to the suppliant\r\nsupplied the reason why the prayers which are put\r\ninto the mouth of the dead are always addressed to\r\nOsiris. At all events, closer personal relations existed\r\nbetween man and Osiris than between man and any\r\nother god ; moreover, for countless generations he\r\nwas the type and emblem of the resurrection, and,\r\nrelying upon his power to give immortality to man,\r\nuntold generations lived and died . The ceremonies\r\nconnected with the celebration of the sufferings, death,\r\nand resurrection of Osiris were performed with great\r\nsolemnity, and it has been thought that a representation of them took place annually in certain of his\r\nshrines.\r\nThe forms in which Osiris is depicted on the monuments and in papyri are very numerous, but we need\r\nonly refer here to those which concern him in his\r\ncharacter as king, god, and judge of the dead . In\r\npapyri he is seated on a throne within a covered\r\nshrine ; his form is that of a bearded mummy wearing the atef crown, and he holds in his hands the\r\nf*\r\nLXXXIV\r\n\r\nINTRODUCTION.\r\ncrook and flail (or whip), emblems of sovereignty and\r\ndominion . On the side of the throne (which rests\r\nupon a pedestal made in the form of . the symbol of that which is straight or right,) is the emblem\r\nof the union of Southern and Northern Egypt, which\r\ntypifies the sovereignty of the god over the whole\r\nland ; the throne is sometimes placed upon water,\r\nwherein we may probably see the origin-of the tradition of certain Eastern peoples which makes the\r\nthrone of the Deity to rest above running water . Behind him frequently stand the goddesses Isis and\r\nNephthys, and facing him, standing upon a lotus\r\nflower, are the four children of Horus (see p . 14) . Thus seated praise was offered to him in these\r\nwords : \"Glory be to thee, Osiris Un-nefer, the\r\n\"great god within Abydos, king of eternity, lord of\r\n\"the everlasting, who passeth through millions of\r\n\"years in his existence\" (p . i i) . \"Praise be unto thee,\r\n\"0 Osiris, lord of eternity, Un-nefer, Harmachis,\r\n\"whose forms are manifold, and whose attributes are\r\n\"majestic . . . . Those who have lain down (i. c ., the\r\n\"dead) rise up to see thee, they breathe the air and\r\n\"they look upon thy face when the disk riseth on its\r\n\"horizon ; their hearts are at peace inasmuch as they\r\n\"behold thee, 0 thou who art Eternity and Everlast-\r\n\"ingness\" (p . 34) . In an address to Osiris by Thoth\r\nwhich forms the CLXXXIInd Chapter of the Book of\r\n.the Dead (see p . 340) he is said to be the \"Governor\r\nof those who are in the underworld\", and \"to make\r\nOSIRIS AND THE RESURRECTION.\r\n\r\nLXXXV\r\nmen and women to be born again\", the new birth\r\nbeing the birth into the life which is beyond the\r\ngrave ; and being himself everlasting he had power\r\nto bestow eternal existence upon his followers .\r\nConcerning the form in which Osiris rose from the\r\ndead the texts are silent, and nothing is said as to the\r\nnature of his body in the underworld ; that he dwelt\r\nin the material body which was his upon earth there\r\nis no reason whatever to suppose, for there are indications in the texts which point to a definite belief\r\nin the resurrection of a spiritual body, both in the\r\ncase of the god and of men . Before, however, this\r\npoint is touched upon reference must be made to the\r\nideas which the Egyptians held concerning the component parts of man's entity, material, spiritual, and\r\nmental. The physical or material body, called hhat,\r\nwas liable to decay, and could only be preserved by\r\nmummifying ; both gods and man possessed bodies of\r\nthis nature. When the material body had been brought\r\nto the tomb for burial, provided that the prescribed\r\nprayers had been said over it and the proper ceremonies had been duly performed by the priests, it\r\nacquired the power of sending forth from itself a body,\r\ncalled salnr, which was able to ascend to heaven and\r\nto dwell with the gods there . The only suitable rendering for the word shrhu is \"spiritual body\", and this\r\nmeaning fits very well into the translation of the texts\r\nwhere the word is found . The educated Egyptian\r\nnever believed that the material body would rise\r\nLXXXV I\r\n\r\nINTRODUCTION.\r\nagain and take up a new life, for he well understood\r\nthat flesh and blood could not inherit immortality . It\r\nhas been urged by some that the custom of mummifying the dead, which obtained throughout Egypt for\r\nso many thousands of years, was maintained because\r\nthe Egyptian believed in the resurrection of the material body, but it is not so ; they mummified their\r\ndead simply because they believed that spiritual bodies\r\nwould \"germinate\" in them . In several places it is\r\ndistinctly said that the \"soul is in heaven, and the\r\nbody upon earth\",' and even the dead body of Osiris\r\nhimself rested upon earth in Heliopolis (see p . 290) ;\r\nelsewhere' it is said to the deceased, \"Thy soul is\r\n\"in heaven before Ra, thy KA hath what should be\r\n\"given to it with the gods, thy saxu bath power (or\r\n\"is glorious) with the KHUS, and thy body (khat) is\r\n\"stablished in the underworld It is possible\r\nthat certain simple folk may have been led to believe\r\nthat because meat offerings and drink offerings in\r\nabundance were taken to the tombs the deceased\r\nmust naturally partake of them, and it is more than\r\nprobable that the Egyptians in a semi-savage state\r\nmade such offerings because they believed them necessary for their dead .\r\nThe offerings taken to the tomb were intended for\r\nthe ka of the deceased. The word ka has formed the\r\nsubject of several learned dissertations by various schoi . Among others see Recueil de Travaux, t . IV . P . 71 (1 . 582) .\r\n2 . Lieblein, Que mon nom eurisse, p . 2, 1 . z ff. and p . 17, 1 . z ff.\r\nOSIRIS AND THE RESURRECTION.\r\n\r\nLXXXVII\r\nlars, and it is now generally rendered by \"double\" ; it\r\nhas its equivalent in the Coptic nw and in the Greek\r\nE t~coX ', and in certain places may be rendered by\r\nall the meanings of these equivalents . This abstract\r\nindividuality or personality possessed all the attributes\r\nof the man himself, and, though its normal dwellingplace was in the tomb along with the body, it could\r\nwander about at will ; it was independent of the man\r\nto whom it belonged and could even go and dwell\r\nin the statue of a man . The ka could both eat and\r\ndrink, and at a very early period a small chamber\r\nwas specially prepared for it in the hall of the tomb ;\r\nthis was provided with an opening through which it\r\nmight snuff the smell of the incense and other offerings made therein, and it was the duty of certain\r\nmembers of the priesthood to minister duly and regularly to its needs . When actual offerings failed it\r\nwould seem that the ka fed upon those which were\r\npainted or sculptured upon the walls and altars in\r\nthe tomb, and when these were wanting it appears\r\nthat it might even be reduced to eating offal and\r\ndrinking filthy water .\r\nConnected in some inexplicable way with the ka\r\nwas the 6a, or soul, which according to some texts\r\nis said to eat of the funeral offerings along with the\r\nka, in whom or with whom it was supposed to dwell,\r\nbut according to others it ascended into heaven where\r\nit lived with Rd and the beatified (lead. From one\r\npoint of view it is not a material thing, and from\r\nLX XXV I I I\r\n\r\nINTRODUCTION.\r\nanother it is a tangible thing ; it is depicted as a\r\nhuman-headed hawk, and in a Vignette in the Papyrus\r\nof Nebqet (ed . Deveria and Pierret, pl . 3) it is seen\r\nflying down the funeral pit bearing air and food to\r\nthe mummified body, lying in the mummy chamber,\r\nto which it belongs . The 6a could leave its place in\r\nheaven and visit the body whenever it pleased, and\r\nit had power to assume any form which it pleased .\r\nCertain of the characteristics of the ba were shared\r\nby the heart, rib, which was believed to be the source\r\nboth of life and of good and evil in man . The preservation of the heart was of the first importance,\r\nand several Chapters of the Book of the Dead were\r\ncomposed with the object of keeping it out of the\r\nclutches of the \"stealers of hearts\" . In the Judgment\r\nScene it is the one member of the body which is\r\nsingled out for special examination, and the large\r\nnumbers of heart amulets which are preserved in the\r\nnational collections of Egyptian antiquities testify to\r\nthe anxiety which the Egyptians felt as to its security.\r\nWith the ba, or soul, the khaibit, or shadow, is\r\noften mentioned, and it seems to have been nourished\r\nby the offerings which were made in the tomb of the\r\nman to whom it belonged . It had an existence apart\r\nfrom the body, and like the ka, or double, it could\r\nwander wherever it pleased . An interesting passage\r\nconcerning the shadow is found in the XCIInd Chapter\r\nof the Book of the Dead where the deceased prays :-\r\nOSIRIS AND THE RESURRECTION. LXXXIX\r\n\"0 keep not captive my soul, 0 keep not ward over\r\n\"my shadow, but let a way be opened for my soul\r\n\"and for my shadow, and let them see the Great\r\n\"God in the shrine on the day of the judgment of\r\n\"souls, and let them recite the utterances of Osiris,\r\n\"whose habitations are hidden, to those who guard\r\n\"the members of Osiris, and who keep ward over the\r\n\"Nits, and who hold captive the shadows of the dead\r\n\"who would work evil against me\" (see p . 152).\r\nAnother integral part of a man was the khu, or\r\n\"shining\", translucent covering(?) of the spiritual body,\r\nwhich dwelt in heaven with the gods . It is difficult\r\nto explain its exact relationship to the double, and\r\nthe soul, and the heart, and the shadow, but in certain passages in which the word occurs it seems as\r\nif it had some close connexion with the soul, for it\r\nis mentioned along with it .\r\nIn several passages, both in early and late texts,\r\nthe sekhem of a man is mentioned with the 6a, or\r\nsoul, and sometimes with both the ka, or double, and\r\nthe ba. One of the meanings of sekhem is \"form\" or\r\n\"statue\", but another meaning is \"power\", and it\r\nseems as if the Egyptians conceived the idea of the\r\npower or vital force of a man living, with him in\r\nheaven . The gods were supposed to possess doubles,\r\nand souls, and shadows, and hearts, and khus,\u2022 but\r\nit is doubtful if they were endowed with sekhemu ;\r\nit is probable that they were not ; many of them\r\nwere themselves sekhemnu or \"Powers\".\r\nXC\r\n\r\nINTRODUCTION.\r\nThere remains now but one attribute of a man to\r\nmention, and that is the ren or name ; in Egypt a\r\nman took the most extraordinary precautions to prevent his name from being blotted out, for it was the\r\ncommon belief that unless the name of a person were\r\npreserved he ceased to exist. Already in the Pyramid\r\ntexts, as Dr. Wiedemann has pointed out' we find\r\nthe deceased making supplication that his name may\r\nflourish (literally, germinate) along with the names of\r\nTem, Shu, Seb, and other gods, and the same desire\r\nis expressed in texts from the sixth dynasty down to\r\nthe Roman period, when we find that a number of\r\npapyri were inscribed with invocations to one or more\r\ngods with the sole object of making to flourish 2 the\r\nnames of those for whom they were copied . The ren,\r\nor name, had some close connexion with the ka, or\r\ndouble, as may be seen from the passage in the text\r\nof Pepi L j\r\nThus we see that the sahlt, or spiritual body, the\r\nka, or double, the ba, or soul, the ab, or heart, the\r\nNit, or shining form, the sekhem, or vital force, and\r\nthe ren, or name, and the khaibit, or shade, were all\r\nbelieved to come into existence after death, and it\r\nseems that the various parts which we have enumeri . Recueil tie Travaux, tom . XVII, p . 17 .\r\na . An interesting collection of such documents was published by Lieblein in 1895 entitled Le &re Que mon nonz fleurisse.\r\n3 . \"Pepi passeth on with his flesh, Pepi is happy with his name, Pepi\r\nliveth with his ka\" (1 . 169) .\r\nOSIRIS AND THE RESURRECTION.\r\n\r\nXCI\r\nated together made up the spiritual body which \"germinated\" in the khal or material body . There is little\r\ndoubt that the beliefs in the existence of these various\r\nmembers of the spiritual body are not all of the same\r\nage, and they probably represent several stages of intellectual development on the part of the Egyptian ; their\r\norigin and development it is now impossible to trace,\r\nfor already in the fifth and sixth dynasties their existence is accepted as an accomplished fact .\r\nA question naturally arises at this point, as to\r\nwhen this spiritual body began its existence ; but\r\nunfortunately no satisfactory answer can at present\r\nbe given to it, for no text yet discovered supplies\r\nthe necessary information . It is natural to suppose\r\nthat the sdh-it, or spiritual body, came into being as\r\na result of the prayers which were recited on the\r\nday of the burial of the mummified body, and of the\r\nceremonies which were performed at the same time .\r\nOn the other hand, there exist distinct proofs that\r\nthe Egyptians believed in a judgment which was to\r\nbe held in the domain of Osiris, and we should hardly\r\nexpect the spiritual body to begin its career until\r\nafter the trial of the heart in the Balance, and until\r\nthe verdict of the gods at this Judgment was favourable to the deceased . The whole question is full of\r\ndifficulty, chiefly because the Egyptians themselves\r\ndid not, I imagine, form definite ideas on such subjects, or if they did, they did not put them in writing. It is, however, perfectly certain that they be-\r\nXCII\r\n\r\nINTRODUCTION.\r\nlieved that Osiris had the power to make men to\r\nbe born after death into a new life, and that such\r\nlife was everlasting ; and they ascribed to him this\r\npower because he had himself suffered death and\r\nmutilation and had risen from the dead .\r\nTHE JUDGMENT OF THE DEAD .\r\nAn examination of the papyri inscribed with the\r\nTheban Recension of the Book of the Dead shews\r\nthat they may be divided into two classes, viz., (1)\r\nthose in which the Chapters of Coming forth by Day\r\nare preceded by Introductory Hymns to Rd and Osiris,\r\nand by a Judgment Scene, and (2) those in which they\r\nare preceded by a simple Vignette in which the god\r\nOsiris is seen seated within a shrine . The oldest papyri of the eighteenth dynasty' lack such Introductory\r\nHymns and the Judgment Scene, which appear most\r\noften in the illuminated papyri of the last half of the\r\neighteenth dynasty ; they continue in the nineteenth\r\ndynasty, but frequently in a less full form . In the\r\nolder Recensions of the Book of the Dead there is no\r\nattempt to describe the judgment pictorially, and although it is pretty certain that every Egyptian believed\r\nthat he would be judged after death, there is no definite statement of the fact . It will be noticed that a\r\ni . E. g., the Papyrus of Nebseni and the Papyrus of Nu .\r\nXC I V\r\n\r\nINTRODUCTION.\r\nsection of Chapter XXX B contains the words, \"My\r\n\"heart, my mother ; my heart, my mother! My heart\r\n\"whereby I came into being! May naught stand up to\r\n\"oppose me at my judgment ; may there be no opposition to me in the presence of the sovereign princes\r\n\"[of Osiris] ; may there be no parting of thee from\r\n\"me in the presence of him that keepeth the Balance\"\r\n(see p. 79) . \"Let there be joy of heart unto us at the\r\n\"weighing of words . Let not that which is false be\r\n\"uttered against me before the great god, the lord\r\n\"of Amentet\" (see p . 80). Here clearly we have suggested the idea of weighing the heart, as the symbol\r\nof the seat of life and the source of good and evil\r\nactions, and as a matter of fact the Vignette of the\r\nChapter, which first appears in the eighteenth dynasty, represents the deceased sitting in one pan of\r\nthe scales and being weighed against his heart which\r\nis placed in the other . It is not easy to say exactly\r\nwhat belief underlies this Vignette, but it seems to\r\nindicate that the guardian of the scale weighed the\r\nbody to see if it had carried out properly the heart's\r\ndirections, and that if it had done so it would counterbalance exactly the heart, and the beam of the scales\r\nwould be straight . This testing of the body or heart,\r\nor both, took place in the presence of Osiris on the\r\nday when \"words were weighed\" .\r\nIn the Papyrus of Ani (sheet 3 i) four small Vignettes accompany the Negative Confession, which\r\nforms part of the CXXVth Chapter, and in one of\r\nTHE JUDGMENT OF THE DEAD .\r\n\r\nXCV\r\nthese we see the heart of the deceased in one pan\r\nof the balance, and a feather, emblematic of Right\r\nand Truth, i . e ., \"what is straight\", in the other. The\r\ngod Anubis is testing the tongue of the balance, and\r\nclose by stands the monster Am-met or \"eater of the\r\ndead\" . Here we have a proof that in addition to the\r\nweighing of a man's body against his heart, the heart\r\nitself was weighed against Right and Truth, and that\r\nthis stage of the judgment also took place in the\r\npresence of the god Osiris, the judge of the dead .\r\nIn the eighteenth dynasty, if not earlier, the idea of\r\nthe judgment took great hold upon the minds of the\r\nEgyptians, and it found expression in the large and\r\nelaborate Vignette which is prefixed to the copies of\r\nthe Chapters of Coming Forth by Day which were\r\nmade at this period ; it is, however, impossible to\r\nsay whether the large Vignette is a development of\r\nthat which accompanies the CXXVth Chapter, or\r\nwhether each had a distinct origin . When once the\r\nidea of the great judgment Scene had developed itself\r\nit seems to have been felt that the deceased ought\r\nnot to enter into the Hall of judgment without having\r\nfirst uttered words of prayer and praise to the great\r\ngods Rat and Osiris, to the former as the greatest of\r\nthe cosmic gods, and to the latter as the judge and\r\ngod of the dead ; hence were composed the Introductory Hymns to Ra and Osiris, of which several\r\nexamples are known.\r\nIn the hymns to Ra the deceased apostrophizes\r\nXC V I\r\n\r\nINTRODUCTION.\r\nthe glory and majesty of the One god, the creator\r\nof the world and all that therein is, who manifests\r\nhimself to his creatures under the form of the sun,\r\nby whose heat and light men and women, beasts and\r\nfeathered fowl, fish and creeping things, trees and\r\nherbs have their being . The darkness of night into\r\nwhich the sun disappeared when he set was personified as an enemy of the sun, and the daily victory\r\nof light over darkness was hymned with gladness by\r\nhis worshippers . From one point of view the Egyptian regarded the course of the sun as a type of his\r\nown life, and day symbolized life and night death ;\r\nthe conflict in which the sun engaged with the powers\r\nof darkness typified the struggle of the deceased with\r\nhis enemies in the underworld, and man hoped that\r\nhe would overcome them even as the sun vanquished\r\nall who opposed his course . In a fine hymn (see p . io)\r\nthe deceased says :- \"O thou beautiful Being, thou\r\n\"dost renew thyself in thy season in the form of the\r\n\"Disk within thy mother Hathor ; therefore in every\r\n\"place every heart swelleth with joy at thy rising\r\n\"eternally\t0 Ra, the divine man-child, the heir\r\n\"of eternity, self-begotten and self-born, prince of the\r\n\"Tuat, governor of the regions of Aukert, . . . thou\r\n\"god of life, thou lord of love, all men live when\r\n\"thou shinest ; thou art crowned king of the gods .\r\n\"Those who are in thy following sing unto thee with\r\n\"joy and bow down their foreheads to the earth\r\n\"when they meet thee, thou lord of heaven, thou lord\r\nTHE JUDGMENT OF THE DEAD.\r\n\r\nXC\\'II\r\n\"of earth, thou king of Right and Truth, thou lord\r\n\"of eternity, thou prince of everlastingness, thou sovereign of all the gods, thou god of life, thou creator of eternity, thou maker of heaven wherein thou\r\n\"art firmly established . The company of the gods\r\n\"rejoice at thy rising, the earth is glad when it be-\r\n\"holdeth thy rays, the peoples that have been long\r\n\"dead come forth with cries of joy to see thy beau-\r\n\"ties daily . . . . The Serpent-fiend (i. e ., Darkness)\r\n\"hath fallen, his arms are hewn off, the knife hath\r\n\"cut asunder his joints . Ra liveth in unchanging and\r\n\"eternal law and order.\" Again, in another hymn\r\n(see p . 8) we read :- \"Thou risest, thou risest, thou\r\n\"shinest, thou shinest, thou art crowned king of the\r\n\"gods . Thou art the lord of heaven, thou art the lord\r\n\"of earth ; thou art the creator of beings celestial and\r\n\"of beings terrestrial . Thou art the One god who came\r\n\"into being in the beginning of time . Thou didst create\r\n\"the earth, thou didst fashion man, thou didst make\r\n\"the watery abyss of the sky, thou didst form Hapi\r\n\"(i . e ., the Nile), thou didst create the watery abyss and\r\n\"didst give life to all that therein is . Thou halt knit\r\n\"together the mountains, thou hast made mankind and\r\n\"the beasts of the field to come into being, thou halt\r\n\"made the heavens and the earth. Thou art crowned\r\n\"Prince of heaven, thou art the One dowered [with\r\n\"all sovereignty] who comest forth from the sky . Rd\r\n\"is victorious ! 0 thou divine youth, thou heir (liter-\r\n\"ally, flesh and bone) of everlastingness, thou self-\r\n'\r\nXC V I I I\r\n\r\nINTRODUCTION.\r\n\"begotten one, 0 thou who didst give thyself birth !\r\n\"O One, mighty [one], of myriad forms and aspects,\r\n\"king of the world, Prince of Annu, lord of eternity\r\n\"and ruler of everlastingness, the company of the\r\n\"gods rejoice when thou risest and when thou sailest\r\n\"across the sky . . . . Thou art unknown, and no tongue\r\n\"is worthy (?) to declare thy likeness ; only thou thyself [canst do this] . Thou hearest with thine ears,\r\n\"and thou seest - with thine eyes. Millions of years\r\n\"have gone over the world ; I cannot tell the number of those through which thou hast passed .\" From\r\nthese passages it is clear that the Egyptians believed\r\nthat the god who was typified by the sun was eternal, immortal, and unknown (i . invisible), that he\r\ncreated himself, and the world, and the beings and\r\nthings in it ; he was also One and Alone, and there\r\nwas none like unto him, for the gods, of whom he\r\nwas king, only possessed certain of his attributes and\r\ncharacteristics . It has been denied by some that his\r\noneness or unity is the same as the unity of God\r\nAlmighty, though I believe there is no good reason\r\nfor this view ; but whether it be or not it is perfectly certain that when the Egyptians declared that\r\ntheir god was One they meant exactly what the Hebrews meant when they declared that Jehovah was\r\nOne,' and what the Arabs meant, and still mean when\r\ni . \"Hear, 0 Israel, Adonai our God is God One\" (\u201E;.) Deuteronomy VI. 4 .\r\nTHE JUDGMENT OF THE DEAD.\r\n\r\nXCIX\r\nthey cry out that Allah is One .' At all events the\r\nOne god of the Egyptians possessed all the essential\r\nattributes of the Christian's God .\r\nIn the hymns to Osiris the deceased enumerates\r\nthe various titles of the god and mentions his most\r\nancient shrines. Osiris is declared to be the son of\r\nSeb, the earth-god, and of Nut, the sky-goddess, and\r\n\"as prince of gods and men\" to have \"received the\r\ncrook, and the whip, and the dignity of his divine\r\nfathers\" ; he is the king of eternity and lord of everlastingness, and his existence is for millions of years .\r\nIn his name \"Osiris\" he is most terrible, and he endureth for ever in his name \"Un-nefer\". Though\r\npossessing the attribute of eternal which is ascribed\r\nto Rd he is not \"self-begotten and self-born\" like that\r\ngod ; Ra has no offspring in the human sense of the\r\nword, but Osiris begot a son (after his death, according to one legend), who succeeded to his father's\r\nthrone upon earth and \"avenged\" him on Set his\r\nmurderer. From Ra the deceased asks only that he\r\nmay behold him \"at dawn each day\" (see p . 9), but\r\nfrom Osiris he asks (see p . I2) that his ka, or double,\r\nmay have \"splendour in heaven, and might upon\r\nearth, and triumph in the underworld\". And he adds,\r\n\"May I sail down to Tattu (Mendes or Busiris) like\r\n\"a living soul and up to Abtu (Abydos) like a Bciriru\r\ni . \"He God is One ( awl d,1Jl .n) ; the eternal God ; he begetteth not,\r\nneither is he begotten ; and there is not any one like unto him\" . Koran,\r\nChap . CXII .\r\n9\r\nM\r\nC\r\n\r\nIN TROD UY: NON .\r\n\"bird ; may I go in and come out without repulse at\r\n\"the pylons of the lords of the underworld ; may there\r\n\"be given unto me loaves of bread in the house of\r\n\"coolness, and offerings of food in Annu (Heliopolis),\r\n\"and a homestead for ever in Sekhet-Aru with wheat\r\n\"and barley therefor .\"\r\nJudging by the arrangement of the Papyrus of Ani,\r\nthe Papyrus of Hu-nefer, the Papyrus of Qenna, and\r\nother documents of the period, it seems pretty clear\r\nthat the Introductory Hymns and the Vignette of the\r\nJudgment Scene together formed a special section of\r\nthe fine papyri of the Theban Recension . The Vignette\r\nof the Judgment Scene varies in detail greatly in the\r\nvarious papyri, though the essential parts of it are always preserved ; the fullest form known of it is given\r\nin the Papyrus of Ani and may be thus described :-\r\nIn one portion of a chamber in the domain of Osiris,\r\nwhich we may assume to be the Hall of the Double\r\nMaat, or Right and Truth, a balance is set wherein\r\nthe heart of the deceased is to be weighed ; the beam\r\nof the balance is suspended upon a projection from the\r\nstandard made in the form of the feather which symbolizes Right and Truth . Upon the beam of the balance sits the dog-headed ape which was associated\r\nwith Thoth, the scribe of the gods. The weighing of\r\nthe heart is carried out in the presence of the company of the gods, which is here represented by the\r\nfollowing members of it :-\r\ni . Ra-Heru-Khuti, or Ra-I-Iarmachis, the great god\r\nTHE JUDGMENT OF THE DEAD .\r\n\r\nCl\r\nwithin his boat . This boat was called the \"Bark of\r\nmillions of years\", and there sat in it along with Ra\r\nthe gods Khepera and Tem, his own forms in the\r\nmorning and evening respectively .\r\n2 . Temu or Tem, the form of Ra at eventide . He\r\nwas the head of the company of gods at Heliopolis,\r\nand is always represented in human form. This fact\r\nindicates that already in the earliest times known to\r\nus he had gone through all the various stages through\r\nwhich gods pass and had assumed a final and definite form .\r\n3 . Shu, the son of Ra and IIathor, who lifted up\r\nthe goddess Nut, or the sky, from the embrace of Seb\r\nthe earth-god ; he typified the light .\r\n4. Tefnut, the twin-sister of Shu ; she is depicted\r\nas a woman with the head of a lioness ; she typified\r\nmoisture.\r\n5 . Seb, the earth-god, the son of Shu, husband of\r\nNut, and by her father of Osiris and Isis, Set and\r\nNephthy s .\r\n6 . Nut, the female counterpart of Nu, or the watery\r\nmass from which all the gods were evolved, and upon\r\nwhich the \"Bark of millions of years floated\" .\r\n7 . Isis, the sister-wife of Osiris and mother of\r\n\"Horns son of Isis\" ; she probably typified the dawn .\r\n8. Nephthys, daughter of Seb and Nut, sister of\r\nOsiris and Isis, and the sister-wife of Set ; she is also\r\nsaid to be the mother of Anubis by Osiris ; she probably typified eventide or twilight .\r\nC11\r\n\r\nINTRODUCTION.\r\n9 . Horus, the sun-god, who is to be distinguished\r\nfrom Horus the son of Isis . He is represented in\r\nhuman form but with the head of a hawk ; the hawk\r\nwas the symbol of Horns, and the worship of that\r\nbird is probably the oldest in Egypt .\r\nio. Hathor, the goddess of that portion of the sky\r\nwherein Horns the sun-god rose and set .\r\ni i . Hu and Sa, two gods who had their places in\r\nthe boat of the sun at creation .\r\nIt will be noticed that several of the gods, e .g.,\r\nNu, Ptah, Khnemu, Khepera, Set, Anpu, Ap-uat,\r\nAmsu, Hapi, and several goddesses, c . r., Madt, Nit,\r\nSekhet, Bast, Serq, Uatchit,' are not here represented ; the explanation of this fact is that only the gods\r\nand the goddesses of the funeral company of Osiris\r\nare considered to be interested in the judgment of\r\nthe dead.\r\nOn one side of the scale we see the god Anubis\r\ntesting the tongue of the balance, and behind him\r\nstand Thoth, the scribe of the gods, writing down\r\nthe result of the weighing, and the tri-formed 2 beast\r\nAm-mit, the \"Eater of the Dead\", who is waiting to\r\ndevour the heart of Ani should it be found light in\r\nthe balance . On the other side of the balance are\r\nAni's \"luck\" or \"destiny\" ; an object called zzzesk\/zen\r\nwhich has been described as a \"cubit with human\r\ni . For descriptions of these deities see my Papyrus of Am, p . CVII f.\r\n2 . One-third crocodile, one-third lion, and one-third hippopotamus .\r\nTHE JUDGMENT OF THE DEAD .\r\n\r\nCIII\r\nhead\", it either typifies the embryo, or has some\r\nconnexion with the birth of Ani ; his soul in the form\r\nof a human-headed bird perched upon a pylon ; and\r\nbehind these are the goddesses Renenet and Meskhenet who presided over Ani's birth-chamber and\r\nrearing . Behind these stand Ani himself and his wife\r\nThuthu with heads reverently bent . Ani is here depicted in human form, and wearing garments and\r\nornaments similar to those which he wore upon earth .\r\nIt is quite clear that the body which he has in this\r\nHall of judgment cannot be the body with which he\r\nhad been endowed upon earth, and we are probably\r\nto understand that it is his spiritual body, wearing the\r\nwhite robes of the beatified dead in the world beyond\r\nthe grave, which we see . He is perfect in all his\r\nmembers, which are endowed with the strength and\r\npower that belong to those who have risen in a spiritual or glorified body from the dead . Though he\r\nstands at the entrance of the Hall and the weighing\r\nof the heart has not yet taken place, the artist depicted him in the form in which it was always assumed\r\nthe just would appear before Osiris . The heart having\r\nbeen placed in one pan of the scales and the feather,\r\nsymbolic of truth, in the other, Ani utters the words\r\nwhich form Chapter XXX ii of the Book of the Dead\r\n(see p . i9) wherein he prays that there may be no\r\nparting of his heart from him in the presence of the\r\nguardian of the Balance . This done, Anubis tests the\r\ntongue of the balance, and finds that the beam is\r\nC I V\r\n\r\nINTRODUCTION.\r\nexactly straight and that the heart balances the feather exactly ; the dog-headed ape seated on the standard reports this to Thoth, who, standing with his\r\nwriting-reed in hand, is ready to note the result and\r\nto declare it to the gods . It is interesting to observe\r\nthat the heart was only required to balance the feather and not to outweigh it, a fact which indicates\r\nthat the pious Egyptian was supposed to be able to\r\nsatisfy the demands and requirements of the law, and\r\nthat he took his stand in the judgment and hoped\r\nfor acquittal by virtue of the good deeds which he\r\nhad done in the body .\r\nThe god Thoth next addressed the company of the\r\ngods as follows : \"Hear ye this judgment. The heart\r\n\"of Osiris hath in very truth been weighed, and his\r\n\"soul bath stood as a witness for him ; it bath been\r\n\"found true by trial in the Great Balance . There hath\r\n\"not been found any wickedness in him ; he bath not\r\n\"wasted the offerings in the temples ; he hath not\r\n\"done harm by his deeds ; and he spread no evil\r\n`reports [about men] while he was upon earth .\" To\r\nthis speech the gods reply : \"That which cometh forth\r\n\"from thy mouth [0 Thoth, dwelling in Khemennu,]\r\n\"is confirmed. Osiris, the scribe Ani, is holy and\r\n`\u00B0righteous. He hath not sinned, neither bath he done\r\n\"evil against us . The devourer A .memet shall not be\r\n\"allowed to prevail over him, and meat-offerings and\r\n\"entrance into the presence of the god Osiris shall\r\n\"be granted unto him, together with a homestead for\r\nTHE JUDGMENT OF THE DEAD.\r\n\r\nCV\r\n\"ever in Sekhet-hetepu, as unto the followers of\r\n\"Horus.\" '\r\nThe gods confirm the report of Thoth, and Ani,\r\nhaving been found just, is led into the presence of\r\nOsiris by \"Horus the son of Isis\" . The words \"found\r\njust\" represent in a measure the words ntaa khef-u\r\n(masc.) or uncut khcrtt (fem .) which are always added\r\nafter the name of the deceased in funeral texts ; there\r\nis no example of their application to a living person .\r\nMuch has been written about them, and many renderings have been suggested for them, such as \"true\r\nof voice\", \"justified\", \"triumphant\", \"victorious\" ; they\r\nactually mean \"right\" (itaa) and \"word\" (cheru), and\r\nseem to be meant to express the belief on the part\r\nof the writer that the deceased has satisfactorily passed\r\nthe ordeal of judgment, and that he has attained to\r\nthe state in which his commands, whatever they may\r\nbe, will be carried out duly and effectually .\r\nWhile Horus is leading Ani into the presence of\r\nhis father he addresses Osiris, saying, \"I have come\r\n\"unto thee, 0 Un-nefer, and I have brought the Osiris\r\n\"Ani unto thee . His heart hath been [found] righteous coming forth from the balance, and it hath not\r\n\"sinned against any god or goddess. Thoth hath\r\n\"weighed it according to the decree uttered unto\r\ni . The Heru-shesu, or followers of Horus, are a class of mythological\r\nbeings or demi-gods who already in the Pyramid Texts are supposed to\r\nrecite prayers on behalf of the deceased, and to assist Horus and Set in\r\n\"opening his mouth\" . For a description of this ceremony, see my Papyrus\r\nof An i, p . 26, f.\r\nC V I\r\n\r\nINTRODUCTION.\r\n\"him by the company of the gods ; and it is very true\r\n\"and righteous. Grant unto him cakes and ale ; and\r\n\"let him enter into the presence of Osiris (1. e ., into\r\n\"thy presence) ; and may he be like unto the fol-\r\n\"lowers of Horns for ever .\" In the last division of\r\nthe Judgment Scene we see Ani kneeling by a table\r\nof offerings placed before the shrine of the god Osiris,\r\nto whom he says, \"0 lord of Amentet, I am in thy\r\n\"presence . There is no sin in me, I have not lied\r\n\"wittingly, nor have I (lone au-ht with a false heart .\r\n\"Grant that I may be like unto those favoured ones\r\n\"who are round about thee, and that I may be an\r\n\"Osiris greatly favoured of the beautiful god and be-\r\n\"loved of the lord of the world, [I] the royal scribe\r\n\"indeed, who loveth him, Ani, triumphant before the\r\n\"god Osiris .\" It will be noticed that Ani now has\r\nhis hair whitened, and that he wears upon his head\r\nthe object which is called a cone, the signification of\r\nwhich is unknown . He has at length penetrated to\r\nthe throne of \"Osiris, the lord of eternity''-as the\r\nwords written above him read and Ani's petition to\r\nthe god is that he may become \"an Osiris\", that is\r\nto say, a being endowed with a spiritual body which\r\ncan never again see death or suffer corruption . The\r\nanswer of Osiris is not given in the papyrus, nor is\r\nit, as far as I have seen, in any papyrus where a\r\nsimilar petition is made ; but just as it is always assumed that the heart of the deceased will always balance the feather of law or right and truth, so is it also\r\nTHE JUDGMENT OF THE DEAD.\r\n\r\nCVII\r\nassumed that the petition of the deceased will always\r\nbe favourably received, and that he will henceforth\r\nbe free to go about in the god's domains without\r\nlet or hindrance, and to participate in all the occupations of the great god himself. Thus the Judgment\r\nScene ends, and this section of the papyrus in which\r\nit is found is followed by the \"Chapters of Coming\r\nForth by Day\" .\r\nThe question naturally arises here : When did the\r\njudgment in the Hall of Osiris take place ? To this\r\nno definite answer can be given, for the reason that\r\nno text supplies the information needed . There are\r\nno grounds, so far as I see, for assuming that the\r\nEgyptians believed in a great general day of judgment when all the world shall be judged, and the\r\nwicked shall be punished, and the righteous shall be\r\nrewarded, or for thinking, as some have done, that\r\nthe mummified bodies were laid in the tomb to await\r\na general resurrection . On the contrary, all the evidence seems to point to the conclusion that the judgment of each individual was thought to take place\r\nimmediately after death, and if this was the belief it\r\nfollows that punishment or reward was allotted to\r\nthe dead at once . The evil heart, . or the heart which\r\nhad failed to balance the feather symbolic of the law,\r\nwas given to the monster Am-mit to devour ; thus\r\npunishment consisted of instant annihilation, unless we\r\nimagine that the destruction of the heart was extended\r\nover an indefinite period . The difficulty of the sub-\r\nC V I I I\r\n\r\nINTRODUCTION.\r\nject is further complicated when we come to consider\r\nthe use and object of the funeral ceremonies and\r\nprayers . If at his death the soul of a man passed\r\nto immediate judgment, what could the ceremonies\r\nand prayers of the priests avail it? We know that\r\nthe embalming of a body in the best and most expensive way occupied a period varying from seventy\r\nto about one hundred days, and that several more\r\ndays were necessary before the body was coffined\r\nand laid with the proper ceremonies in the tomb . If\r\nthe prayers which the priests recited and the ceremonies which they performed over it at the grave\r\nwere absolutely necessary for the future well-being\r\nof its soul, and if the soul could not begin its beatified existence until such prayers had been said and\r\nsuch ceremonies had been performed, it is difficult to\r\nunderstand why such a lengthy process of embalmment was resorted to, for during the period which\r\nelapsed between death and burial the soul must have\r\ntarried in some intermediate place . In the absence\r\nof exact knowledge we can only assume that certain\r\nprayers were said for the benefit of the deceased immediately after death, and that such prayers assured\r\nhis acquittal in the Hall of Osiris, and procured for\r\nhim entrance into the abode of the blessed . This done,\r\nthe embalmment of the body might be carried out\r\nat the convenience of all concerned, and the elaborate and formal ceremonies connected with the sepulture of the great would follow in due course . The\r\nTHE JUDGMENT F THE DEAD .\r\n\r\nCIX\r\nbeliefs which are connected with the judgment of the\r\ndead are so numerous and so conflicting, and belong\r\nto so many various periods of development of religious thought in Egypt that it is impossible to harmonize them ; as new nexts are discovered the difficulties will probably disappear one by one, and the\r\nfuture labours of Egyptologists will clear up many\r\nobscure passages which up to the present have been\r\nmisunderstood .\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\nAt a very early period in their history the Egyptians believed in the existence of a place wherein\r\nthe blessed dead led a life of happiness, the characteristics of which much resemble those of the life\r\nwhich he had led upon earth ; these characteristics\r\nare so similar that it is hard to believe that in the\r\nearly times the one life was not held to be a mere\r\ncontinuation of the other . At all events the delights and pleasures of this world were believed to\r\nbe forthcoming in the next, and a life there in a\r\nstate of happiness which depended absolutely upon\r\nmaterial things was contemplated . Such ideas date\r\nfrom the time when the Egyptians were in a semisavage state, and the preservation of them is probably due to their extreme conservatism in all matters connected with religion ; the remarkable point\r\nabout them is their persistence, for they occur in\r\ntexts which belong to periods when it was impossible\r\nfor the Egyptians to have attached any serious importance to them, and some of the coarsest ideas\r\nTHE EL YSIAN FIELDS OR HEAVEN\r\n\r\nCXI\r\nare in places mingled with the expression of lofty\r\nspiritual conceptions . In a passage in the text of\r\nUnas it is said of this king (1 . 623), \"Unas hath come\r\n\"to his pools which are on both sides of the stream\r\n\"of the goddess Meht-urt, and to the place of verdant offerings, and to the fields which are on the\r\n`horizon ; he hath made his fields on both sides of\r\n\"the horizon to be verdant . He hath brought the\r\n\"crystal to the Great Eye which is in the field, he\r\n\"hath taken his seat in the horizon, he riseth like\r\n\"Sebek the son of Neith, he eateth with his mouth,\r\n\"he voideth water, he enjoyeth the pleasures of love,\r\n\"and he is the begetter who carrieth away women\r\n\"from their husbands whenever it pleaseth him so to\r\n\"do\". And in the text of Teta (1 . 286f.) we read,\r\n\"Hail, Osiris Teta, Horus hath granted that Thoth\r\n\"shall bring thine enemy unto thee . He hath placed\r\n\"thee behind him that he may riot harm thee and\r\n\"that thou mayest make thy seat upon him, and that\r\n\"when coming forth thou mayest sit upon him so that\r\n\"he may not be able to force intercourse upon thee\" .\r\nThese passages give a very clear idea of the state\r\nof Egyptian morals when they were written, and they\r\nindicate the indignities to which those vanquished in\r\nwar, both male and female, were exposed at the\r\nhands of the conquerors .\r\nThe texts of the early period, as will be seen from\r\nthe extracts given further on, give a large amount\r\nof information about the pleasures of the deceased in\r\nC X I I\r\n\r\nINTRODUCTION.\r\nthe world beyond the grave, but no attempt to illustrate the employments of the blessed dead is given\r\nuntil the eighteenth dynasty, when the Vignette to\r\nthe CXth Chapter of the Book of the Dead was inserted in papyri . Here we have an idea given of the\r\nconception which the Egyptian formed of the place\r\n,,, herein he was to dwell after death . A homestead\r\nor farm, or country, intersected with canals is at\r\nonce his paradise and the home of the blessed dead,\r\nand the abode of the god of his city. This place is\r\ncalled Sekhet -Aaru or \"Field of Reeds\", and this\r\nname seems to indicate that the Egyptian placed his\r\nparadise in the north of Egypt, probably in some part\r\nof the Delta or in the islands of the sea still further\r\nnorth . Certain it is that the deceased prays several\r\ntimes that the \"sweet breath of the north wind\" may\r\nbe given unto him, and those who have experienced\r\nthe discomfort of a south wind on a hot day in\r\nEgypt will sympathize with him . The Field of Reeds,\r\nhowever, was but a portion of the district called\r\n\"Sekhet-Hetep\" or \"Sekhet-Hetepet\", or \"Fields of\r\nPeace\", over which there presided a number of gods,\r\nand here the deceased led a life which suggests that\r\nthe idea of the whole place originated with a nation\r\nof agriculturists . In the coloured Vignette which faces\r\nChapter CX (see p . 170) the scribe Ani is seen being\r\nintroduced to the gods of Sekhet-hetep by Thoth,\r\nwho accompanies him to smooth his way and to do\r\nfor him all that he did for Osiris . Next we see him\r\nTHE ELYSIAN FIELDS OR HEA VEN.\r\n\r\nCXIII\r\nsailing in a boat laden with offerings which he is\r\nbearing to the hawk-god . Lower down we see him\r\nreaping wheat and driving the oxen which tread out the\r\ncorn, and beyond that he is kneeling before two heaps\r\nof grain, one red and one white . In the next division\r\nhe is ploughing the land of Sekhet-Anru or SekhetAaru by the side of a stream of vast length and unknown breadth, which contains neither worm nor fish .\r\nIn the fourth division is the abode of the god Osiris,\r\nand here are the places where dwell those who are\r\nnourished upon divine food, and the spiritual bodies\r\nof the dead. In one section of this division the deceased placed the god of his city, so that even in\r\nrespect of his religious observances his life might be\r\nas perfect as it was upon earth . His wishes in the\r\nmatter of the future life are well expressed in the\r\nfollowing prayer (see p . 172) :--\"Let me be rewarded with thy fields, 0 god Hetep ; that which is\r\n\"thy wish shalt thou do, 0 lord of the winds . May\r\n\"I become a Khu therein, may I eat therein, may I\r\n\"drink therein, may I plough therein, may I reap\r\n\"therein, may I fight therein, may I make love therein,\r\n\"may my words be mighty therein, may I never be\r\n\"\"in a state of servitude therein, but may I have authority therein.\" Elsewhere in the same Chapter the\r\ndeceased addresses the gods of the various lakes and\r\nsections of the Elysian Fields, and he states that he\r\nhas bathed in the holy lake, that all uncleanness has\r\ndeparted from him, and that he has arrayed himself\r\nh\r\nCXIV\r\n\r\nINTRODUCTION.\r\nin the apparel of Ra ; in his new life even amusements are provided (but they are the amusements of\r\nearth), for he snares feathered fowl and sails about\r\nin his boat catching worms and serpents . A remarkable passage in the text of Unas (1 . 496 ff.) describes\r\nthe deceased king as a soul in the form of a god\r\nwho devours his fathers and mothers, and -mankind\r\ngenerally, and gods . He hunts and entraps the gods\r\nin the plains of the next world, and having tied them\r\nsecurely he slays and disembowels them . The choice\r\nportions of their bodies he boils and consumes at his\r\nmeals at dawn, eventide, and midnight ; the remainder\r\nhe burns to heat the cauldrons . He eats the hearts\r\ncarefully so that he may absorb the vital powers of\r\nthe gods, and by eating other portions also he acquires all the attributes of the god . Inasmuch as he\r\nhas eaten the bodies of the gods he becomes indeed\r\na god, and since they possessed the attribute of everlasting life and could not die again, the king becomes\r\nstraightway possessed of their attributes . Here again\r\nwe have a trace of a savage custom, namely that of\r\ncutting out a portion of some intestine of a foe and\r\neating it in order to acquire his mental and physical\r\npowers ; such a custom must have disappeared from\r\nEgypt long before the monuments known to us were\r\nmade, and it is hard to understand the retention of such\r\na notion in a text filled with sublime thoughts and ideas.\r\nIn the texts of all periods we read often that the\r\ndeceased lives with Ra, that he stands among the\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXV\r\ncompany of the gods, and that he is one like unto\r\nthe divine beings who dwell with them ; but little is\r\ntold us concerning his intercourse with those whom\r\nhe has known upon earth, and if it were not for some\r\ntwo or three passages in the Theban Recension of\r\nthe Book of the Dead we should be obliged to assume that the power to recognize the friends of earth\r\nin the next world was not enjoyed by the deceased .\r\nBut that he really possessed this power, at least so\r\nfar as his parents were concerned, we learn from the\r\nCXth Chapter, where the deceased, addressing a pool\r\nor lake situated in the first section of the Elysian\r\nFields, says (see p . 175), \"0 Qenqentet, I have en-\r\n\"tered into thee, and I have seen the Osiris [my\r\n\"father], and I have identified my mother,\" a delight,\r\nhowever, which he brackets with the pleasures of making love and of catching worms and serpents! In the\r\npapyrus of the priestess Anhai (Brit . Mus . No. ro ;472)\r\nwe actually see the deceased lady in converse with\r\ntwo figures, one of whom is probably her father and\r\nthe other certainly her mother, for above the head of\r\nthe latter are written the words \"her mother\" (i maut- s)\r\nfollowed by the name . A supplementary proof of this\r\nis afforded by a passage in the LIInd Chapter, where\r\nthe deceased says (see p . io3) :- \"The gods shall\r\n\"say unto me : `What manner of food wouldst thou\r\n\"'have given unto thee ?' [And I reply :] 'Let me eat\r\n\" `my food under the sycamore tree of my lady, the\r\n\"'goddess Hathor, and let my times be among the\r\nh*\r\nCXV I\r\n\r\nINTRODUCTION.\r\n`divine beings who have alighted thereon. Let me\r\n-have the power to order my own fields in Tattu\r\n\" `and my own growing crops in Annu. Let me live\r\n\"`upon bread made of white barley, and let my ale\r\n-be [made] from red grain, and may the persons of\r\n\"`my father and my mother be given unto me as\r\n\" `guardians of my door and for the ordering of my\r\n\"'territory .'\" The same idea is also expressed in the\r\nCLXXXIXth Chapter (1 . 7) . Thus the deceased hoped\r\nto have in the next world an abundance of the material comforts which he enjoyed in this world, and to\r\nmeet again his own god, and his father and mother ;\r\nas we see him frequently accompanied by his wife in\r\nseveral Vignettes to other Chapters we may assume\r\nthat he would meet her again along with the children\r\nwhom she bore him .\r\nIt will be noticed that little is said throughout the\r\nBook of the Dead about the spiritual occupations of\r\nthe blessed dead, and we are told nothing of the\r\nchoirs of angels who hymn the Deity everlastingly in\r\nthe religious works of later Western nations . The\r\ndead who attained to everlasting life became in every\r\nrespect like the divine inhabitants of heaven, and they\r\nate the same meat, and drank the same drink, and\r\nwore the same apparel, and lived as they lived . No\r\nclassification of angels is mentioned, and grades of\r\nthem like Cherubim, and Seraphim, Thrones, Powers,\r\nDominions, etc ., such as are found in the celestial hierarchy of Semitic nations are unknown ; a celestial city\r\nTHE ELYSIAN FIELDS OR HEAVEN .\r\n\r\nCXVII\r\nconstructed on the model described in the Apocalypse\r\nis also unknown .\r\nWe have seen that the Elysian Fields much resembled\r\nthe flat, fertile lands intersected by large canals and\r\nstreams of running water such as must always have\r\nexisted, and may still be seen in certain parts of the\r\nDelta ; of the distance to be traversed by the dead before they were reached nothing whatever is said. As\r\nthe Egyptian made his future world a counterpart of\r\nthe Egypt which he knew and loved, and gave to it\r\nheavenly counterparts of all the sacred cities thereof,\r\nhe must have conceived the existence of a water way\r\nlike the Nile, with tributaries and branches, whereon\r\nhe might sail and perform his journeys . According to\r\nsome texts the abode of the dead was away beyond\r\nEgypt to the north, but according to others it might be\r\neither above or below the earth . The oldest tradition\r\nof all placed it above the earth, and the sky was the\r\nlarge flat or vaulted iron surface which formed its floor ;\r\nthis iron surface was supported upon four pillars, one\r\nat each of the cardinal points, and its edges were some\r\nheight above the earth . To reach this iron ceiling of\r\nthe earth and floor of heaven a ladder was thought to\r\nbe necessary, as we may see from the following passage in which Pepi the king says, \"Homage to thee,\r\n\"O ladder' of the god, homage to thee, 0 ladder of Set .\r\n\"Set thyself up, 0 ladder of the god, set thyself up,\r\ni . J ~\r\n4\r\nmagel (Pepi I, 1 . 192) .\r\nC XV I I I\r\n\r\nINTRODUCTION.\r\n\"0 ladder of Set, set thyself up, 0 ladder of Horus,\r\n\"whereby Osiris appeared in heaven when he wrought\r\n\"protection for Ra\tFor it is thy son Pepi, and\r\n\"this Pepi is Horus, and thou hast given birth to this\r\n\"Pepi even as thou halt given birth to the god who is\r\n\"the lord of the ladder. Thou hast given unto him the\r\n\"ladder of the god, and thou hast given unto him the\r\n\"ladder of Set, whereby this Pepi hath appeared in\r\n\"heaven, when he wrought protection for Ra .\" And\r\nin another place (1. 182) we read, \"Pepi goeth to his\r\n\"mother Nut there (i. c ., in heaven), and he entereth\r\n\"therein in his name of `Ladder' .\" Elsewhere we are\r\ntold that (1 . 16q) :- \"Pepi is holy . He hath received\r\n\"his staff, he is provided with his throne, and he hath\r\n\"taken his seat in the boat of the double company of\r\n\"the gods. Ra acteth as his pilot in his journey to\r\n\"the West, and he stablisheth his throne for him at\r\n\"the head of the lords of Kas, and he hath inscribed\r\n\"[his name] at the head of the living . The Peh-ka\r\n\"which is in the waters openeth its doors to this Pepi,\r\n\"and the iron [which formeth] the ceiling of the heavens\r\n\"unbolteth its gates to this Pepi ; Pepi passeth through\r\n\"them having his panther skin upon him, and his whip\r\n\"in his hand .\"\r\nA later belief placed the abode of the departed away\r\nto the west or north-west of Egypt, and the souls of\r\nthe dead made their way thither through a gap in the\r\nmountains on the western bank of the Nile near Abydos. A still later belief made out that the abode of the\r\nTHE ELYSIAN FIELDS OR HEA VEN.\r\n\r\nCXIX\r\ndeparted was a long, mountainous, narrow valley with\r\na river running along it ; starting from the east it made\r\nits way to the north, and then taking a circular direction it came back to the east . In this valley there lived\r\nall manner of fearful monsters and beasts, and here\r\nwas the country through which the sun passed during\r\nthe twelve hours of night .' It is impossible to reconcile all the conflicting statements concerning the abode\r\nof the dead, and the Egyptians themselves held different views about it at different periods . The following\r\nextracts, however, from the Pyramid Texts 2 will shew\r\nthe reader what views were held by them concerning\r\nthe home of the blessed dead in the next world, and\r\nconcerning their treatment therein by the gods .\r\n(L. 468) \"Behold Unas, cometh, behold, Unas cometh,\r\n\"behold, Unas cometh forth! And if Unas cometh not of\r\n\"his own accord thy message having come to him shall\r\n\"bring him . Unas maketh his way to his abode, and\r\n\"the cow-goddess of the Great Lake boweth down be-\r\n\"fore him ; none shall ever take away his food from\r\n\"the Great Boat, and he shall not be repulsed at the\r\n\"White House of the great ones by the region Mes-\r\n\"khent on the border of the sky . Behold, Unas hath\r\n\"arrived at the height of heaven and he seeth his body\r\n\"in the Semketet boat,' and Unas laboureth therein ;\r\n\"he hath satisfied the uraeus in the Mat boat 4 and hath\r\ni . See my Papyrus of Am, p . CIV .\r\na . Maspero, Les Inscriptions des Pyramides de Saggarah, Paris, 18 94-\r\n3 . I. e., the boat of the setting sun .\r\n4 . 1 e., the boat of the rising sun .\r\nCXX\r\n\r\nINTRODUCTION.\r\n\"washed it, and the henincmet beings have testified\r\n\"concerning him, the winds and storms of heaven have\r\n\"strengthened him, and they introduce him to Ra. 0\r\n\"make the two horizons of heaven to embrace Rd so\r\n\"that he may go forth towards the horizon . 0 make the\r\n\"two horizons of heaven to embrace Heru-khuti (Har-\r\n\"machis), so that he may go forth towards the horizon\r\n\"with Rat . 0 make the two horizons of heaven to em-\r\n\"brace Unas so that he may go forth towards the horizon with Ra . 0 make the two horizons of heaven to\r\n\"embrace Unas so that he may go forth towards the\r\n\"horizon along with Heru-khuti and Ra. This Unas is\r\n\"happily united to his ka, his panther skin and his\r\n\"grain bag are upon him, his whip is in his hand, his\r\n\"sceptre is in his grasp . They bring to him the four\r\n\"Kr-ius who dwell in the hair of Horus, who stand on\r\n\"the east side of heaven and are glorious by reason of\r\n\"their sceptres, and they declare the fair name of Unas\r\n\"to Ra, and they make him to escape from Neheb-kau,\r\n\"and the soul of this Unas liveth in the north of the\r\n\"Sekhet-Aaru, and he saileth about in the Lake of\r\n\"Kha . Whilst this Unas saileth towards the east side\r\n\"of the horizon, whilst he saileth, saileth towards the\r\n\"east side of heaven, his sister the star Septet giveth\r\n\"him birth in the Tuat .\"\r\n(L. 476) \"Thou hast thy heart, Osiris, thou hast thy\r\n\"legs, Osiris, thou hast thine arms, Osiris ; and Unas\r\n\"himself hath his heart, and Unas himself hath his legs,\r\n\"and Units himself hath his arms . He bath walked\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXI\r\n\"with his legs towards heaven, he hath come forth\r\n\"with them into heaven, and his mouth declareth it-\r\n\"self by the great dew . Unas flieth like a feathered\r\n\"fowl, he hovereth and alighteth like a beetle, he flieth\r\n\"like a feathered fowl and alighteth like a beetle upon\r\n\"the empty seat which is in thy boat, 0 Ra .\"\r\n(484) \"Kindle the fire in order that the flame may\r\n\"rise up, and throw incense upon it in order that the\r\n\"[smell of] incense may rise up . Thy scent cometh towards Unas, incense ; thy scent cometh toward Unas,\r\n\"incense . Your scent cometh towards this Units, and\r\n\"the scent of Unas cometh towards you, 0 ye gods .\r\n\"Unas is with you, and you are with Unas, 0 ye\r\n\"gods. Unas liveth with you, and you live with Unas,\r\n\"0 ye gods. Love ye Unas, 0 ye gods, love him, 0\r\n\"ye gods . Come, 0 part of Rd, come, 0 matter which\r\n\"cometh forth from the thighs of Horus. Come, 0 ye\r\n\"who have come forth. Come, 0 ye who have come\r\n\"forth . Come, 0 ye who are feeble . Come, 0 ye who\r\n\"are feeble . Come, Shu. Come, Shu. Come, Shu . For\r\n\"Unas cometh forth upon the thighs of Isis, for Unas\r\n\"is feeble, 0 ve gods, upon the thighs of Nephthys,\r\n\"and he hath been ejected [from the womb] .\"\r\n(579) \"He who setteth up the ladder for Osiris is\r\n\"Ra, and he who setteth up the ladder is Horus for\r\n\"his father Osiris when he goeth forth to his soul ; Rd\r\n\"is on one side and Horus is on the other, and Unas\r\n\"is between them, being indeed the god of holy\r\n\"dwelling-places coming forth from the sanctuary .\r\nC XX I I\r\n\r\nINTRODUCTION.\r\n\"Unas standeth up and is Horns . Unas sitteth down\r\n\"and is Set ; Ra receiveth him, soul in heaven and\r\n\"body in earth.\"\r\n(584) \"Those who are happy and who see [Unas],\r\n\"those who are content and who contemplate [Unas]\r\n\"are the gods . If this god come forth towards heaven,\r\n\"Unas also shall come forth towards heaven ; and he\r\n\"shall have his souls upon him, and his books shall be\r\n\"upon both sides of him, and his inscribed amulets\r\n\"shall be upon his feet, and the god Seb shall do\r\n\"for him what hath been done for himself. The divine\r\n`souls of the city of Pe and the divine souls of the\r\n\"city of Nekhen shall come unto him, along with the\r\n\"gods of heaven and the gods of the earth, and they\r\n\"shall lift Unas up upon their hands . Come forth, then,\r\n\"Unas, to heaven, and enter therein in thy name of\r\n\"'Ladder' . Heaven hath been given unto Unas and\r\n\"earth hath been given unto him ; this is the decree\r\n\"which Tem hath issued to Seb, and the domains of\r\n\"Horus, and the domains of Set, and the Sekhet-Aaru\r\n\"with their harvests adore thee in thy name of Khonsu-\r\n\"Sepl \"\r\n(59) \"Teta hath not hunger like Shu, Teti hath not\r\n\"thirst like Tefnut, for Hapi, Tuamautef, Qebhsennuf,\r\n\"and Amset (1 . e ., the four children of Horus) destroy\r\n\"the hunger which is in the belly of Teta, and this\r\n\"thirst which is upon the lips of Teta . The hunger\r\n\"[of Tet i] is with Shu, the thirst of Teta is with Tef-\r\n\"nut ; Teta liveth upon the daily bread which cometh\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXIII\r\n\"in its season, he liveth upon that upon which Shu\r\n\"liveth, and he eateth that which Shu eateth \t\r\n\"Filth is an abomination to Teta, and he rejecteth filthy water\tYe have taken Teta to you, 0 ye\r\n\"gods, and he eateth what ye eat, he drinketh that\r\n\"which ye drink, he liveth upon that upon which ye\r\n\"live, he sitteth down as ye sit, he is mighty with\r\n\"the might which is yours, he saileth about even as\r\n\"ye sail about ; the house of Teta is a net in the\r\n\"Sekhet-Aaru, he hath streams of running water in\r\n\"Sekhet-hetep, the offerings of Teta are with you . 0\r\n\"ye gods, the water of Tet i is as wine even as [is\r\n\"water to] Ra, Teta revolveth in heaven like Ra, and\r\n\"he goeth round about the sky like Thoth .\"\r\n(156) \"The two doors of heaven are opened for\r\n\"thee, 0 Teta, for thou bast raised up thy head for\r\n-thy bones, and thou bast raised up thy bones for\r\n\"thy head . Thou bast opened the two doors of heaven, thou bast drawn back the great bolts, thou bast\r\n\"removed the seal of the great door, and, with a face\r\n\"like that of a jackal and a body like that of a fierce\r\n\"lion, thou bast taken thy seat upon thy throne, and\r\n\"thou criest to the Khus, `Come to me . Come to me .\r\n\" `Come to Horus, who hath avenged his father, for\r\n\" it is Teta who will lead thee in .' Thou puttest thy\r\n\"hand upon the earth, and with thine arm thou doest\r\n\"battle in the Great Domain, and thou revolvest there\r\n\"among the Khus, and thou standest up like Osiris.\"\r\n\"Hail, Osiris Teta, Horus hath come to embrace thee\r\nC XX I V\r\n\r\nINTRODUCTION.\r\n\"with his arms, and he hath made Thoth to drive away\r\n\"for thee in defeat the followers of Set, and he hath\r\n\"taken them captive on thy behalf, and he hath re-\r\n\"pulsed the heart of Set, for he is stronger than Set ;\r\n\"and now, thou art come forth before him, and Seb\r\n\"hath watched thy journey, and he bath set thee in\r\n\"thy place and hath led unto thee thy two sisters Isis\r\n\"and Nephthys . Horns hath united thee unto the gods,\r\n\"and they shew themselves as brothers unto thee in\r\n\"thy name Sent, and they do not repulse thee in thy\r\n\"name Atert . He hath granted that the gods shall\r\n\"guard thee, and Seb hath set his sandal upon the\r\n\"head of thine enemy . Thou hast driven back [the\r\n\"enemy], thy son Horus bath smitten him, and he hath\r\n\"torn out his own eye and given it unto thee in order\r\n\"that thou mayest be strong thereby, and that thou\r\n\"mayest gain the mastery thereby among the Khus .\r\n\"IIorus hath permitted thee to hack thine enemy in\r\n\"pieces with this [eye], he smiteth down thine enemy\r\n\"with it, for Horus is stronger than he is, and he\r\n\"passeth judgment upon his father who is in thee in\r\n\"thy name `He whose father is stronger than hea-\r\n\"ven' . The goddess Nut bath made thee to be a god\r\n\"unto Set in thy name of God, and thy mother Nut\r\n\"\"hath spread out her two arms over thee in her name\r\n\"of 'Coverer of heaven' . Horus hath smitten Set and\r\n\"he hath cast him down beneath thee, and Set beareth\r\n\"thee up and is a mighty one beneath thee, inasmuch\r\n\"as he is the great one of the earth which he ordereth\r\nTHE ELYSIAN FIELDS OR HEAVEN. CXXV\r\n\"in thy name of Ta-tcheser-ta . Horus hath granted that\r\n\"Set shall be judged in his heart in his house with\r\n\"thee, and he hath granted that thou shalt smite him\r\n\"with thy hand whensoever he doeth battle with thee .\r\n\"Hail, Osiris Teta, Horus hath avenged thee, and he\r\n\"hath caused his ku which is in thee [to make] thee\r\n\"to rest in thy name of Ka-hetep .\"\r\n\"Hail, Osiris Teta, Seb hath given to thee thy two\r\n\"eyes that thou mayest rest in the two eyes of this\r\n\"Great One (i. Osiris) who is in thee . Seb hath made\r\n\"them to be given unto thee by Horus that thou may-\r\n\"est rest upon them, that Isis and Nephthys may see\r\n\"thee, and that they may find thee . Horus hath made\r\n\"an offering unto thee, ITorus hath granted that Isis and\r\n\"Nephthys may protect thee and they have handed\r\n\"thee over to Horus that he may rest upon thee . Horus\r\n\"hath glorified thee in thy name of `Horizon' where Rat\r\n\"shevveth himself in thy arms in thy name of `Dweller\r\n\"in the palace' . Thou hast made thy hand to be like\r\n\"a wall behind him, behind him, to give stability to\r\n\"his bones and to magnify his heart .\"\r\n(198) \"The right side of Teta belongeth to Horus who smiteth the Tchentru in his two sceptres(?)\r\n\"and Nephthys in the two eyes ; the left side of Tet i\r\n\"belongeth to Set who judgeth Teti .\"\r\n\"Hail, bolt which closeth the door of Nut, it is Teta\r\n\"Shu who cometh forth from Tem. Hail, Nu, grant that\r\n\"the door may be opened to Teta, for he cometh as\r\n\"a divine soul .\"\r\nC XXV I\r\n\r\nINTRODUCTION.\r\n\"Nu bath adjudged Teti to Tem, and Peka bath ad-\r\n\"judged Tet i to Shu . He granteth that the two doors\r\n\"of heaven shall be opened, and he bath decreed that\r\n\"Teta shall be among men without name ; but behold,\r\n\"thou bast grasped TetA by the hand and thou bast\r\n\"drawn him to heaven so that he may never die upon\r\n\"earth among men . 0 Father of Tet i, 0 Father of\r\n\"Teta in the darkness, 0 Father of Tet i, Tem in\r\n\"the darkness, thou bast brought Teta near thee, because he bath performed the shooting forth of flame,\r\n\"and the making protection, even as the four goddesses\r\n\"Isis, Nephthys, Neith, and Serget-Hetu did for the\r\n\"father of Nu on the day of protecting the throne . 0\r\n\"road of Horus, extend thy sail for Teta, give thy hand\r\n\"to Teta . Hail, Ra, come, for Teta passeth to the shore\r\n\"even as thy followers the Unka, who love thee, have\r\n\"passed thee ; stretch out thy hand to the West, stretch\r\n\"out thy hand to Teta, stretch out thy hand to the\r\n\"East, stretch out thy hand to Teta, even as thou bast\r\n\"done to the place where is thy eldest son .\"\r\n(256) \"This Teta is Osiris and he bath motion ;\r\n\"this Teta bath detestation of the earth and he will\r\n\"not enter into Seb . This Teta bath broken for ever\r\n\"his sleep in his dwelling which is upon earth . The\r\n\"bones of Teta flourish and obstacles to him are destroyed, for he is purified with the Eye of Horns .\r\n\"The obstacles which he encountered are beaten down\r\n\"by the two Tchert goddesses (a . c ., Isis and Neph-\r\n\"thys), and Teta bath cast to the earth his seed in\r\nTHE ELYSIAN FIELDS OR HEAVEN.\r\n\r\nCXXVII\r\n\"Kes. The sister of this Teta, the lady of the city\r\n\"of Pe, bewaileth him, and the two nurses who created Osiris also create him ; Teta is in heaven, this\r\n\"Teta is in heaven like Shu and Ra . This TetA pe-\r\n\"risheth not, and nothing in him perisheth, nay this\r\n\"Teta is the `Governor of his leg' of the firstborn\r\n\"gods . This Teta sitteth not as the guardian of God .\r\n\"The offerings of this Teta are for Horus and Rd,\r\n\"and the sepulchral offerings of this Teta are in Nu .\r\n\"This is Teta\tand he goeth with Ra . This TetA\r\n\"cometh with Ra, he hath embraced his habitations,\r\n\"he giveth opposition and destroyeth it, he gathereth\r\n\"the KAs and delivereth them ; this Teta watcheth\r\n\"and lieth down, and he hath destroyed the two Anuti\r\n\"in Unnu . The foot of this Tet i departeth not, and\r\n\"the heart of this Teta is not repulsed .\"\r\n(271) \"Rise up, Teta, and lift up thy legs, 0 most\r\n\"mighty one, to go and seat thyself among the gods,\r\n\"and do thou that which Osiris hath done in the House\r\n\"of the Prince which is in Annu ; thou hast received\r\n\"thy spiritual body and none shall set bounds\r\n\"to thy foot in heaven and none shall repulse thee\r\n\"on earth . The Kxus who are the children of Nut\r\n\"whom Nephthys hath suckled have gathered together\r\n\"to thee, thou standest up upon thy strength, and\r\n\"thou doest that which thou must do for thy Kim\r\n\"in the presence of all the Kiius . Thou goest to the\r\n\"city. of Pe, thou art glorified and returnest ; thou\r\n\"goest to the city of Nekhen, thou art glorified and\r\nCXXVII I\r\n\r\nINTRODUCTION.\r\n\"returnest . Thou doest that which Osiris did, and be-\r\n\"hold, this most mighty KHu Teta is upon his throne\r\n\"and standeth up, being provided [with all things] like\r\n\"the goddess Sam-ur . None shall repulse thee in any\r\n\"place wherein thou wouldst enter, and none shall\r\n\"set bounds to thy foot concerning any place wherein\r\n\"\"it pleaseth thee to be .\"\r\n\"Hail, Osiris Teta, stand up, rise up, for thy mother Nut bath brought thee forth, and Seb bath\r\n\"placed thy mouth for thee . The Great Company of\r\n\"the gods have defended thee, and they have set\r\n\"tbine enemy beneath thee . Thou bast borne that\r\n\"which is greater than thou art through them in thy\r\n\"name Atef-Mehur\twhich is greater than thou\r\n\"art in thy name of Ta-Abtu . Thy two sisters Isis\r\n\"and Nephthys come to thee, and they make thee\r\n\"to pass by Qemt-urt in thy name of Qem-ur, and\r\n\"Aneb-uatchet-urt in thy name of Uatch-mu . . . . Thy\r\n\"sister Isis came to thee with thy members, and thou\r\n\"wert united unto her, and thou didst give her seed\r\n\"and didst provide her with offspring like Septet .\"\r\n(_28 7) \"Hail, hail, rise up, Teta ! Thou bast received\r\n\"thv head, thou bast embraced thy bones, thou bast\r\n\"gathered together thy flesh and blood, and thou\r\n\"goest round about the earth seeking for food ; thou\r\n\"bast received thy bread which decayeth never, and\r\n\"thy beer which goeth bad never . Thou standest at\r\n\"the gates which drive back the Rekhit . Khent-Men-\r\n\"tef cometh forth unto thee, he graspeth thee by\r\nTHE ELYSIAN FIELDS OR HEAVEN .\r\n\r\nCXXIX\r\n\"the hand, and he leadeth thee to heaven to thy father Seb who is glad when he meeteth thee ; he\r\n\"giveth thee his two hands, he maketh
