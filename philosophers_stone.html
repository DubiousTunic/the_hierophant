t which is an abomination unto me, that\r\n\"which is an abomination unto me, let me not eat . [Let me not\r\n\"cat] filth, and let me not drink foul water, and let me not be\r\n\"tripped up and fall [in the underworld] . (4) I am the lord of\r\n\"cakes in Annu, and my bread is in heaven with Ra, and my\r\n\"cakes are on the earth with the god Seb, for the Sektet boat\r\nI . Var., Shu.\r\nTHE CHAPTERS OF GIVING AIR TO THE DECF.t .SED . 105\r\n\"and the Alet boat have (5) brought them to me from the house\r\n\"of the great god who is in Annu . I have put away from me\r\n\"my associates, and I have united myself to the boat of heaven .\r\n\"I eat of what they (i . e ., the gods, or the divine boatmen) eat\r\n\"there ; I live upon what (6) they live upon there ; and I cat\r\n\"of the cakes which are in the hall of the lord of sepulchral\r\n\"offerings, I the overseer of the palace, the chancellor-in-chief,\r\n\"Nu, triumphant .\" I\r\nCHAPTER LIV.\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,477, sheet i2) .]\r\nVignette : The deceased arrayed in white and holding a sail, symbolic\r\nof air, in his left hand (see Papyrus of Ani, sheet 15) .\r\nText : (r) THE CHAPTER OF GIVING AIR (2) TO THE OVERSEER OF THE PALACE, THE CHANCELLOR-IN-CHIEF, NU, TRIUMPHANT, IN THE UNDERWORLD. He saith :--\r\n\"Hail, thou god Temu, grant unto me the sweet breath which\r\n\"dwelleth in thy nostrils! I am the Egg (3) which is in Kenkcn-\r\n\"ur (i . e ., the Great Cackler), and I watch and guard that mighty\r\n\"thing which bath come into being and with which the god Seb\r\n\"bath opened the earth . I live ; and it liveth ; (4) I become old,\r\n\"I live, and I snuff the air . I am the god Utcha-aabet (i . e ., the\r\n\"god who trieth hostility), and I revolve behind [to protect] his\r\n\"egg. I shine at the moment (5) of Horus, the mighty god Suti,\r\n\"whose strength is two-fold . Hail, thou who makest sweet the\r\n\"seasons of the two earths, thou dweller among tchefatu food,\r\n\"thou dweller in the cerulean heights of heaven, 2 keep watch\r\n\"over the Babe that dwelleth in his (6) cot when he cometh\r\n\"forth to you .\"\r\ni . In the Leyden Papyrus of Rd the Chapter ends :- \"triumphant before the\r\ngreat god, the lord of Amentet, and before Anpu\" ; in the Turin Papyrus (Lepsius,\r\nop. cit., 131 . 22) it ends with the words :- \"Filth is an abomination unto me,\r\nand I will not eat it .\"\r\n2 . Literally : \"Dweller in lapis-lazuli .\"\r\ni o6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nCHAPTER LV .\r\n[From the Papyrus of Nu (Brit . Mus. No . 10,4i7, sheet 12).]\r\nVignette : The deceased holding a sail in each hand (see Naville, op . cit.,\r\nBd . I . Bl . 67) .\r\nText : (i) THE CHAPTER OF GIVING AIR IN THE UNDERWORLD. Saith Nu, triumphant :- (2)\r\n\"I am the Jackal of jackals, I am Shu, and [I] draw air from\r\n\"the presence of the god of Light (Khii) to the bounds of heaven,\r\n\"and to the bounds of (3) earth, and to the bounds of the uttermost limits of the flight (literally feather) of the Nebeh bird .\r\n\"May air be given unto these young divine beings .\" r\r\nCHAPTER LVI.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet 12) .]\r\nVignette : The deceased holding in his hand a sail symbolic of air .\r\nText : ( t) THE CHAPTER OF' SNUFFING THE AIR AMONG THE\r\nWATERS IN THE UNDERWORLD . The overseer of the palace, (2)\r\nthe chancellor-in-chief, Nu, triumphant, saith :-\r\n\"Hail, thou god Tem, grant thou unto me the sweet breath\r\n\"which dwelleth in thy nostrils . I embrace that great throne (3)\r\n\"which is in the city of Hermopolis, and I keep watch over the\r\n\"egg of Kenlien-ur (i. e ., Great Cackler) ; I germinate as it\r\n\"germinateth ; (a) I live as it liveth ; and [my] breath is [its]\r\n\"breath.\"\r\nCHAPTER LVII.\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,477, sheet t2) .]\r\nVignette : The deceased standing in a stream of water, and holding a\r\nsail in his left hand (see Naville, op . cit ., Bd. I . 131 . 7 0)-\r\ni . A Papyrus at Leyden (see Naville, op . cit., Bd. II . p . 125) adds : \"My mouth\r\nis open, and I see with my two eyes .\"\r\nTHE CHAPTERS OF GIVING AIR TO THE DECEASED. 107\r\nText : ( i) THE CHAPTER OF SNUFFING THE AIR AND OF\r\nHAVING THE MASTERY OVER THE WATER IN THE UNDERWORLD.\r\nThe overseer of the palace, the chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"Hail, Hap-ur, god of heaven, in thy name of `Divider of\r\n\"heaven', grant thou unto me that I may have dominion over\r\n\"(3) the water, even as the goddess Sekhet had power over\r\n\"Osiris on the night of the storms and floods . Grant thou that\r\n\"I may have power over the divine princes who have their habitations in the place of (4) the god of the inundation, even\r\n\"as they have power over their own holy god of whose name\r\n\"they are ignorant ; and may they let me have power even as\r\n\"[he hath let them have power].\"\r\n\"My nostrils arc (5) opened in Tattu,\" or (as others say), \"My\r\n\"mouth and my nostrils are opened in Tatau, and I have my\r\n\"place of peace in Annu, which is my house ; it was built for\r\n\"me by the (6) goddess Sesheta, and the god Khnemu set it up\r\n\"for me upon its walls . If to this heaven it cometh by the north,\r\n\"I sit at the south ; if to this heaven (7) it cometh by the south,\r\n\"I sit at the north ; if to this heaven it cometh by the west,\r\n\"I sit at the cast ; and if to this heaven it cometh by the east,\r\n\"(S) I sit at the west. I draw the hair of my nostrils, and I\r\n\"make my way into every place in which I wish to sit .\"\r\nIn the Papyrus of Nefer-uben-f (see Naville, op. cit., Bd. I .\r\n131 . 70) this Chapter ends quite differently, and reads :-\r\n\"I am strong in my mouth and in my nostrils, for behold\r\n\"Tem has stablished them ; behold, 0 ye gods and Khus. Rest\r\n\"thou, then, 0 Tem . Behold the staff which blossometh, and\r\n\"which cometh forth when a man crieth out in your names .\r\n\"Behold, I am Tem, the tree(?) of the gods in [their] visible\r\n\"forms. Let me not be turned back . . . . I am the Am-khent,\r\n\"Nefer-uben-f, triumphant . Let neither my flesh nor my members\r\n\"be gashed with knives, let me not be wounded by knives by\r\n\"you. I have come, I have been judged, I have come forth therein,\r\n108\r\n\r\nTHE CHAPTERS OF COATING FORTH BY DAY .\r\n\"[I] have power with my father, the Old man, Nu . He bath\r\n\"granted that I may live, he bath given strength unto me, and\r\n\"he hath provided me with the inheritance of my father therein .\"\r\nCHAPTER LVIII .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet t6) .]\r\nVignette : Ani and his wife Thuthu standing in a pool of running water ;\r\neach holds a sail, the symbol of air, in the left hand, and scoops up water\r\nto the mouth with the right hand . On the edges of the pool are palm\r\ntrees, from the largest of which hang great clusters of dates .\r\nText : ( I) THE CHAPTER OF BREATHING THE AIR AND OF'\r\nHAVING DOMINION OVER THE WATER IN THE UNDERWORLD .\r\nOsiris Ani saith :-\r\n\"Open to me .\" Who art thou ? Whither goest thou ? ( 2) What\r\nis thy name? \"I am one of you.\" Who are those with thee ?\r\n\"The two serpent goddesses Merti . Separate thou from him,\r\n\"head from head, when (3) [thou] goest into the divine Mesgen\r\n\"chamber. He letteth me set out for the temple of the gods\r\n\"who have found their faces . `Assembler of Souls' (4) is the\r\n\"name of my boat ; `Making the hair to stand on end' is the\r\n\"name of the oars ; `Goad' is the name of the (5) hold(?) ;\r\n\"`Making straight for the middle' is the name of the rudder ;\r\n\"likewise [the boat] is a type of my being borne onward (6) in\r\n\"the pool . Let there be given unto me vessels of milk, together with\r\n\"cakes, and loaves of bread, and cups of drink, and flesh (7) in\r\n\"the Temple of Anpu.\"\r\nRubric : IF HE (I. E ., THE DECEASED) KNOWETlt THIS CHAPTER, HE\r\nSHALL GO INTO, AFTER COMING FORTH FROM, THE UNDERWORLD OF THE\r\n[IIEAUrIF'UL AMENTET] .\r\nCHAPTER LIX.\r\n[From the Papyrus of Ani (Brit. Mus . No . 10,470, sheet 16) .]\r\nVignette : Ani kneeling beside a pool of water, wherein grows a sycamore tree ; in the tree appears the goddess Nut pouring out water for him\r\nfrom a vessel with the right hand, and giving him cakes with the left .\r\nTHE CHAPTERS OF GIVING AIR TO THE DECEASED .\r\nText : ( i) THE CHAPTER OF SNUFFING THE AIR, AND OF\r\nHAVING DOMINION OVER THE WATERS IN THE UNDERWORLD .\r\nOsiris Ani saith :-\r\n\"Hail, thou sycamore tree of the goddess Nut! Grant thou\r\n\"to me of [the water and of] the (2) air which dwell in thee .\r\n\"I embrace the throne which is in Unnu (Hermopolis), and I\r\n\"watch and guard (3) the egg of Nekek-ur (i. e ., the Great\r\n\"Cackler) . It groweth, I grow ; it liveth, I live ; (4) it snuffeth\r\n\"the air, I snuff the air, I the - Osiris Ani, in triumph .\"\r\nCHAPTER LX.\r\n[From Lepsius, Todtenbuch, BI. 23 .]\r\nVignette : The deceased holding in his left hand a sail, symbolic of air .\r\nText : (1) ANOTHER CHAPTER. Osiris Auf-dnkh, triumphant,\r\nsaith :-\r\n\"Let the gates of heaven be opened for me by the god [Thoth]\r\n\"and by Hapi, and let me pass through the doors of Ta-gebhI\r\n\"into the great heaven,\" or (as others say), \"at the time,\" (2)\r\n\"[or (as others say)], \"with the strength(?) of Rd . Grant ye, [0\r\n\"Thoth and Hapi,] that I may have power over the water, even\r\n\"as Set had power over (3) his enemies on the day when there\r\n\"were storms and rain upon the earth . Let me have power over\r\n\"the divine beings who have (4) mighty arms in their shoulders,\r\n\"even as the god who is apparelled in splendour and whose\r\n\"name is unknown had power over them ; and may I have power\r\n\"over the beings whose arms are mighty .\"\r\n109\r\nCHAPTER LXI .\r\n[From the Papyrus of Ani (Brit . Mus. No . 10,470, sheet 15) .]\r\nVignette : The scribe Ani, clothed in white, clasping to his breast his\r\nsoul, which is in the form of a human-headed hawk .\r\ni . I. e ., The \"land of cold and refreshing water .\"\r\nI to\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nText : (I) THE CHAPTER OF NOT LETTING THE SOUL OF A\r\nMAN BE TAKEN FROM HIM IN THE UNDERWORLD . Osiris, the\r\nscribe Ani, saith :-\r\n\"I, even I, am he (2) who came forth from the water-flood\r\n\"which I make to overflow, and which becometh mighty as the\r\n\"river [Nile] .\"\r\nCHAPTER LXII.\r\n[From the Papyrus of Nebseni (Brit. Mus . No. 9,900, sheet 4) .]\r\nVignette : The deceased scooping up running water out of a stream\r\ninto his mouth with both hands .\r\nText : (t) THE CHAPTER OF DRINKING WATER IN THE UNDERWORt .D . The scribe Nebseni\tsaith :- (3)\r\n\"May be opened [to me] the mighty flood by Osiris, and\r\n\"may the abyss of water be opened [to me] by Tehuti-Hapi,\r\n\"(k) the lord of the horizon, in my name of `Opener' . May there\r\n\"be granted [to me] mastery over the water-courses as over the\r\n\"members (5) of Set . I go forth into heaven . I am the Lion-\r\n\"god Rd. I am the Bull . (6) [1] have eaten the Thigh, and I have\r\n\"divided the carcase . I have gone round about among the islands\r\n\"(o) - lakes) of Sekhet-(7)Aaru . Indefinite time, without beginning\r\n\"and without end, hath been given to me ; I inherit eternity, and\r\n\"everlastingness hath been bestowed upon me .\"\r\nThe last three Chapters, with a single vignette, are grouped\r\nin one in the Papyrus of Nefer-uben-f (see Naville, op. cit.,\r\nBd. I . BI.\r\n72) ; but the order of them as there given is 61, 6o,\r\n62 . In the Turin Papyrus (Lepsius, op. cit., Bl. 23) the vignette\r\nof each is the same, i . e ., the deceased holding a sail in his\r\nleft hand .\r\nCHAPTER LXIII A.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,4i7, sheet v) .]\r\nVignette : The deceased drinking water from a running stream, or the\r\ndeceased kneeling by the side of a pool of water and receiving water in a\r\nTHE CHAPTER OF NOT BEING .SCALDED.\r\n\r\nIII\r\nbowl, which he holds in his left hand, from a vessel which the goddess of\r\nthe sycamore tree (Nut) is emptying into it . In the Turin Papyrus (Lepsius,\r\nop. cit ., Bl . z3) the deceased is pouring out water from two vessels before the symbol of flame .\r\nText : ( I) THE CHAPTER OF DRINKING WATER AND OF NOT\r\nBEING BURNT (2) BY FIRE [IN THE UNDERWORLD] . The overseer of the palace, the chancellor-in-chief, Nu, triumphant, saith :-\r\n\"Hail, Bull of Amentet ! I am brought unto thee, I am the\r\n\"oar of Rd (3) wherewith he ferried over the divine aged ones ;\r\n\"let me neither be burnt up nor destroyed by fire . I am Bet,\r\n\"the first-born son of Osiris, who doth meet every god (4) within\r\n\"his Eye in Annu . I am the divine Heir, the exalted one(?),\r\n\"the Mighty One, the Resting One . I have made my name to\r\n\"germinate, (5) I have delivered [it], and thou shalt live through\r\n\"me day by day .\"\r\nCHAPTER LXIII Ti*.\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,477, sheet i2) .]\r\nVignette : The deceased standing before two symbols of fire, or the deceased sitting at a table of offerings and smelling a flower (Naville,\r\nop . cit ., Bd. I . 131 . 74) .\r\nText : (I) THE CHAPTER OF NOT BEING SCALDED WITH\r\nWATER . The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :-\r\n\"I am the oar made ready for rowing, (2) wherewith Ra transported the boat containing the divine ancestors, and lifted up\r\n\"the moist emanations of Osiris from the Lake of Fire, (3) and\r\n\"he was not burned . I lie down like a divine Khzz, [and like]\r\n\"Khnemu who dwelleth among lions . Come, break away (4)\r\n\"the restraints from him that passeth by the side of this path,\r\n\"and let me come forth by it .\"\r\n1 1 2\r\n\r\nTHE CHAPTERS OF CO-III-W; FORTH BY DAY.\r\nCHAPTER LXIV.\r\nThe LXIVth Chapter is probably one of the oldest of all, and\r\ntwo versions of it seem to have existed in the earliest times .\r\nThe longer version is called the \"Chapter of coming forth by\r\nday in the underworld\", and the shorter the \"Chapter of knowing the `Chapters of coming forth by day' in a single Chapter\" .\r\nOn a coffin of the Xlth dynasty both versions occur . The rubric\r\nof one version says that it was discovered in the reign of Hesep-ti,\r\ni . e ., about B . C . 4266, while the rubric of the other attributes\r\nits discovery to the time of Menthu-betep, which is clearly a\r\nmistake for Men-kau-Ra (Mycerinus) . Thus in the Xlth dynasty\r\nit was believed that the Chapter might even be as ancient as the\r\ntime of the Ist dynasty . There is little doubt that the Chapter was\r\nlooked upon as an abridgment of all the \"Chapters of coming\r\nforth by day\", and that it had a value which was equivalent\r\nto them all .\r\nCHAPTER LXIV .\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheets 23 and 24) .]\r\nVignette : The deceased adoring the sun's disk which rises above the\r\ntop of a tree .\r\nText : (r) THE CHAPTER OF COMING FORTH BY DAY IN THE\r\nUNDERWORLD . Nebseni, the lord of reverence, saith :- (2)\r\n\"I am Yesterday, To-day, and To-morrow, [and I have] the\r\n\"power (3) to be born a second time ; [I am] the divine hidden\r\n\"Soul who createth the gods, and who giveth sepulchral meals\r\n\"unto the denizens of the Tuat (underworld), Amentet, and heaven .\r\n\"[I am] the rudder (4) of the east, the possessor of two divine\r\n\"faces wherein his beams are seen . I am the lord of the men\r\n\"who are raised up ; [the lord] who cometh forth from out of the\r\n\"darkness, and (5) whose forms of existence are of the house\r\n\"wherein are the dead . Hail, ye two hawks who are perched upon\r\nTHE CHAPTER OF COMING FORTH BY DAY . 113\r\n\"your resting-places, who hearken unto (6) the things which are\r\n\"said by him, who guide the bier to the hidden place, who lead\r\n\"along Rd, and (7) who follow [him] into the uppermost place of\r\n\"the shrine which is in the celestial heights! [Hail,] lord of the\r\n\"shrine which standeth in the middle of the earth . (8) He is I,\r\n\"and I am he, and Ptah hath covered his sky with crystal. [Hail]\r\n\"Rd, thou who art content, thy heart (g) is glad by reason of\r\n\"thy beautiful law of the day ; thou enterest in by Khemennu (?)\r\n\"and comest forth at the cast, and the divine (io) first-born\r\n\"beings who are in [thy] presence cry out with gladness [unto\r\n\"thee] . Make thou thy roads glad for me, and make broad for\r\n\"me thy paths (i i) when I shall set out from earth for the life\r\n\"in the celestial regions . Send forth thy light upon me, 0 Soul\r\n\"unknown, for I am [one] of those who are about to enter in,\r\n\"and the divine speech is in (12) [my] ears in the Tuat (under-\r\n\"world), and let no defects of my mother be [imputed] unto me ;\r\n\"let me be delivered and let me be safe from (i3) him whose\r\n\"divine eyes sleep at eventide, when [he] gathereth together and\r\n\"finisheth [the day] in night . I flood [the land] with water and\r\n\"`Qem-ur' is (r4) my name and the garment wherewith I am\r\n\"clothed is complete . Hail, thou divine prince Ati-she-f, cry out\r\n\"unto those divine beings who dwell in their hair at the (15)\r\n\"season when the god is [lifted upon] the shoulder, saying\r\n\"'Come thou who [dwellest] above thy divine abyss of water,\r\n\"for verily (r6) the thigh [of the sacrifice] is tied to the neck,\r\n\"and the buttocks are [laid] upon the head of Amentet .' May the\r\n\"Ur-urti goddesses (i. e ., Isis and Nephthys) grant [such] gifts\r\n\"unto me when my tears start from me as I see myself (i7)\r\n\"journeying with the divine Tend in Abydos, and the wooden\r\n\"fastenings which fasten the four doors above thee are in thy\r\n\"power (i8) within thy garment . Thy face is like that of a\r\n\"greyhound which scenteth with his nose the place whither I\r\n\"go on my feet . The god (rg) Aliau transporteth me to the\r\n\"chamber(?), and [my] nurse is the divine double Lion-god him-\r\n\"self. I am made strong and I (20) come forth like him that\r\n\"forceth a way through the gate, and the radiance which my\r\n8\r\n11 4 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"heart bath made is enduring ; `I know the abysses' is thy name.\r\n\"I work for you, (21) 0 ye Khus-four millions, six-hundred\r\n\"thousand, one thousand and two hundred are they-concerning\r\n\"the things which are there . [I am] over their affairs working\r\n\"(22) for hours and days in setting straight the shoulders of the\r\n\"twelve Sah gods, (23) and joining the hands of their company,\r\n\"each to each ; the sixth who is at the head of the abyss is the\r\n\"hour of the defeat of the Fiends . [I] have come (24) there in\r\n\"triumph, and [I am] he who is in the halls (or courtyards) of\r\n\"the underworld, and I am he who is laid under tribute to (25)\r\n\"Shu. I rise as the Lord of Life through the beautiful law of\r\n\"this day and it is their blood and the cool water of [their]\r\n\"slaughter (26) which make the union of the earth to blossom .\r\n\"I make a way among the horns of all those who make themselves strong against me, and [among] those who in secret (27)\r\n\"make themselves adversaries unto me, and who are upon their\r\n\"bellies . I have come as the envoy of my Lord (28) of lords\r\n\"to give counsel [concerning] Osiris ; the eye shall not absorb ,\r\n\"its tears . I am the divine envoy (?) of (29) the house of him\r\n\"that dwelleth in his possessions, and I have come from Sekhem\r\n\"to Annu to make known to the Benrnt bird therein concerning\r\n\"the events of (3o) the \"1'uat (underworld) . Hail, thou Aukert,\r\ne ., underworld) which hidest thy companion who is in thee,\r\n\"thou creator of forms of existence like the god Kheperd, grant\r\n\"thou that (31) Nebseni, the scribe and designer to the temples\r\n\"of the South and of the North, may come forth (32) to see\r\n\"the Disk, and that his journeyings forth (?) may be in the presence of the great god, that is to say, Shu, who dwelleth in\r\n\"everlastingness . Let me journey on in peace ; ( 33) let me pass\r\n\"over the sky ; let me adore the radiance of the splendour [which\r\n\"is in] my sight ; let me soar like a bird to see (34) the companies (?) of the Klurs in the presence of Ra day by day, who\r\n\"vivifieth every human being (35) that walketh upon the regions\r\n\"which are upon the earth . Hail, Hemti (i. e., Runner) ; Hail,\r\n\"Hemti ; who carriest away the shades of the dead (36) and the\r\nt . Literally, \"eat .\"\r\nTHE CHAPTER OF COMING FORTH BY DAY.\r\n\r\n115\r\n\"Khus from earth, grant thou unto me a prosperous way to the\r\n\"Tuat (underworld), such as is made for the favoured ones [of\r\n\"the god], because (37) [I am] helpless to gather together the\r\n\"emanations which come from me. Who art thou, then, who\r\n\"consumest in its hidden place? (38) 1 am the Chief in Re-stau,\r\n\"and `He that goeth in in his own name and cometh forth in\r\n\"that of I-lehi (?), the lord of millions of years, and of the earth,'\r\n\"is my name . The pregnant goddess bath (39) deposited [upon\r\n\"the earth] her load, and hath given birth to Hit straightway ;\r\n\"the closed door which is by the wall is overthrown, (40) it is\r\n\"turned upside down and I rejoice thereat . To the Mighty One\r\n\"hath his eye been given, and it sendeth forth light from his\r\n\"face when the earth becometh light (or at day-break) . I shall\r\n\"not become corrupt (41), but I shall come into being in the\r\n\"form of the Lion-god and like the blossoms of Shu ; I am the\r\n\"being who is never overwhelmed in the waters . Happy, yea\r\n\"happy is he that looked upon the funeral couch which bath\r\n\"come to its place of rest, upon the happy day (42) of the\r\n\"god whose heart resteth, who maketh his place of alighting\r\n\"[thereon] . I am he who cometh forth by day ; the lord of\r\n\"the bier which giveth life in the presence of Osiris . (43) In\r\n\"very truth the things which are thine are stable each day, 0\r\n\"scribe, artist, child of the Seshet chamber, Nebseni, lord of\r\n\"veneration . I clasp the sycamore tree, (44) 1 myself am joined\r\n`unto the sycamore tree, and its arms] are opened unto me\r\n\"graciously . I have come and I have clasped the Utchat, (45) and\r\n\"I have caused it to be seated in peace upon its throne . I have\r\n\"come to see Ra when he setteth, and I absorb into myself the\r\n\"winds [which arise] (46) when he cometh forth, and both my\r\n\"hands are clean to adore him . I have gathered together [all\r\n\"my members], I have gathered together [all my members] . I\r\n\"soar like a bird (47) and I descend upon the earth, and mine\r\n\"eye maketh me to walk thereon in my footsteps . I am the child\r\n\"of yesterday and the Akeru (48) gods of the earth have made\r\n\"me to come into being, and they have made me strong for my\r\n\"moment [of coming forth] . I hide with the god Aba-aaiu who\r\n8*\r\n116\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"will walk (49) behind me, and my members shall germinate,\r\n\"and my khit shall be as an amulet for my body and as one\r\n\"who watcheth [to protect] my soul (So) and to defend it and\r\n\"to converse therewith ; and the company of the gods shall\r\n\"hearken unto my words .\"\r\nRubric : IF THIS CHAPTER BE KNOWN [BY THE DECEASED] HE SHALL\r\nBE VICTORIOUS BOTH UPON EARTH AND IN (5i) THE UNDERWORLD . HE\r\nSHALL DO WHATSOEVER A MAN DOETH WHO IS UPON THE EARTH, AND\r\nHE SHALL PERFORM ALL THE DEEDS WHICH THOSE DO WHO ARE [ALIVE] .\r\nNOW IT IS A GREAT PROTECTION [GIVEN] BY THE GOD . THIS CHAPTER\r\nWAS FOUND (52) IN THE CITY OF KHEMENNU INSCRIBED UPON THE BLOCK\r\nOF IRON IN LETTERS OF LAPIS-LAZULI WHICH WAS UNDER THE FEET OF\r\nTHIS GOD.\r\nIn the Rubric to this Chapter as found in the Papyrus of\r\nMes-em-neter, the Chapter is said to have been \"discovered in\r\n\"the foundations of the shrine of the divine Hennu boat by the\r\n\"chief mason in the time of the king of the North and of the\r\n\"South, Hesepti,t triumphant,\" and it is there directed that it\r\n\"shall be recited by one who is ceremonially pure and clean,\r\n\"and who hath not touched women, and who bath not eaten\r\n\"flesh of animals or fish .\"\r\nCHAPTER LXIV .\r\n[From the Papyrus of Nu (Brit. Mus . No . 10,477, sheet 13) .]\r\nVignette : In the Papyrus of Nu this Chapter has no vignette .\r\nText : (I) THE CHAPIER OF' KNOWING THE \"CHAPTERS OF\r\nCOMING FORTH BY DAY\" IN A (2) SINGLE CHAPTER . The overseer of the palace, the chancellor-in-chief, Osiris Nu, triumphant,\r\nbegotten of the overseer of the palace, Amen-hetep, triumphant,\r\nsaith :-\r\n\"I am Yesterday and To-morrow ; and I have the power, to\r\n\"be born a second time . [I am] the divine hidden (3) Soul, who\r\nI . A king of the first dynasty . See also the rubric to the longer version\r\nof the 64th from the Papyrus of Nu, infra, p . 1 t3.\r\nTHE CHAPTER OF COMING FORTH BY DAY .\r\n\r\n117\r\n\"createth the gods, and who giveth sepulchral meals to the\r\n\"divine hidden beings [in the Tuat (underworld)], in Amenti,\r\n\"and in heaven . [I am] the rudder of the east, the possessor of\r\n\"two divine faces wherein his beams are seen . (4) I am the lord\r\n\"of those who are raised up, [the lord] who cometh forth from\r\n\"out of the darkness . [Hail,] ye two divine Hawks who are\r\n\"perched upon your resting-places, and who hearken unto the\r\n\"(5) things which are said by him, the thigh [of the sacrifice]\r\n\"is tied to the neck, and the buttocks [are laid] upon the head\r\n\"of Amentet . May the Ur-urti (6) goddesses (i . e ., Isis and\r\n\"Nephthys) grant such gifts unto me when my tears start from\r\n\"me as I look on . `I know the abysses' is thy name . [I] work\r\n\"for [you], 0 ye (7) Kkus, who are in number [four] millions,\r\n\"[six] hundred and one thousand, and two hundred, and they\r\n\"are [in height] twelve cubits . [Ye] travel on joining the hands,\r\n\"each to each, but the sixth [hour], (8) which belongeth at the\r\n\"head of the Tuat (underworld), is the hour of the overthrow of\r\n\"the Fiend . [I] have come there in triumph, and [I am] he who\r\n\"is in the hall (or courtyard) of the Tuat ; (g) and the seven (?)\r\n\"come in his manifestations . The strength which protecteth me\r\n\"is that which hath my Klin under its protection, [that is] the\r\n\"blood, and the cool water, and the slaughterings which abound (? ) .\r\n\"I open [a way among] (io) the horns of all those who would\r\n\"do harm unto me, who keep themselves hidden, who make\r\n\"themselves adversaries unto me, and those who are upon (I I)\r\n\"their bellies . The Eye shall not eat (or absorb) the tears of\r\n\"the goddess Aukert. Hail, goddess Aulcert, open thou unto me\r\n\"the enclosed place, and (12) grant thou unto me pleasant roads\r\n\"whereupon I may travel. Who art thou, then, who consumest\r\n\"in the hidden places? I am the Chief in Re-stau, and [I] go\r\n\"in and come forth (i3) in my name of `Hehi, the lord of mil-\r\n\"lions of years [and of] the earth' ; [I am] the maker of my\r\n\"name. The pregnant one hath deposited [upon the earth] her\r\n\"load . The door by the wall is shut fast, and the (r4) things\r\n\"of terror are overturned and thrown down upon the backbone(?)\r\n\"of the Bennu bird by the two Samait goddesses. To the Mighty\r\nI I8\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"One bath his Eye been given, and his face emitteth light when\r\n\"[he] (15) illumineth the earth, [my name is his name] . I shall\r\n\"not become corrupt, but I shall come into being in the form\r\n\"of the Lion-god ; the blossoms of Shu shall be in me . I am\r\n\"he who is never overwhelmed in the waters . Happy, yea happy,\r\n\"is the funeral couch of the (r6) Still-heart ; he maketh him-\r\n\"self to alight upon the pool(?), and verily he cometh forth\r\n\"[therefrom] . I am the lord of my life . I have come to this [place],\r\n\"and I have come forth from Re-as-urt (I7) the city of Osiris .\r\n\"Verily the things which are thine are with the Sat- itt deities .\r\n\"I have clasped the sycamore tree and I have divided(?) it (i8) ;\r\n\"I have opened a way for myself [among] the Sekhiu gods of the\r\n\"Tuat. I have come to see him that dwelleth in his divine uraeus,\r\n\"face to face and eye to (Ig) eye, and [I] draw to myself the\r\n\"winds [which rise] when he cometh forth . My two eyes(?) are\r\n\"weak in my face, 0 Lion[-god], Babe, who dwellest in Utent .\r\n\"(20) Thou art in me and I am in thee ; and thy attributes are\r\n\"my attributes . I am the god of the Inundation (Bah), and\r\n\"'Qem-ur-she' (21) is my name . My forms are the forms of the\r\n\"god Khepera, the hair of the earth of Tem, the hair of the\r\n\"earth of Tem . (22) I have entered in as a man of no understanding, and I shall come forth in the form of a strong Khu,\r\n\"and I shall look upon my form which shall be that of men\r\n\"and women for ever and for ever .\"\r\nRubric 2 : 1 . [IF THIS CHAPTER BE KNOWN] BY A -MAN HE SHALL COME\r\nFORTH BY DAY, (23) AND HE SHALL NOT BE REPULSED AT ANY GATE OF\r\n'THE TUAT (UNDERWORLD), EITHER IN GOING IN OR IN COMING OUT . HE\r\nSHALL PERFORM [ALL] THE TRANSFORMATIONS WHICH HIS HEART SHALL\r\nDESIRE FOR HIM AND HE SHALL NOT DIE ; (24) BEHOLD, THE SOUL OF [THIS]\r\nMAN SHALL FLOURISH . AND MOREOVER, IF [HE] KNOW THIS CHAPTER HE\r\nSHALL BE VICTORIOUS UPON EARTH AND IN THE UNDERWORLD, AND HE\r\nSHALL PERFORM EVERY ACT OF A LIVING (25) HUMAN BEING . NOW IT IS\r\nA GREAT PROTECTION WHICH [HATH BEEN GIVEN] BY THE GOD . THIS\r\nCHAPTER WAS FOUND IN THE FOUNDATIONS OF THE SHRINE OF HENNU\r\nBY THE CHIEF MASON DURING THE REIGN OF HIS MAJESTY, 'THE KING OF\r\ni . These words are added from the Papyrus of Nebseni .\r\n2 . From the Papyrus of Nu, sheet I3 .\r\nTHE CHAPTER OF COMING FORTH B Y DA Y .\r\n\r\n119\r\nTHE NORTH AND OF THE SOUTH, HESEPTI, TRIUMPHANT, WHO CARRIED (IT]\r\nAWAY AS A INIYSTERIOUS OBJECT WHICH HAD NEVER [BEFORE] BEEN SEEN\r\nOR LOOKED UPON . THIS CHAPTER SHALL BE RECITED BY A MAN WHO IS\r\nCEREMONIALLY CLEAN AND PURE, WHO HATH NOT EATEN THE FLESH OF\r\nANIMALS OR FISH, AND WHO HATH NOT HAD INTERCOURSE WITH WOMEN .\r\nRubric' : II . (t) IF THIS CHAPTER BE KNOWN [BY THE DECEASED] HE\r\nSHALL BE VICTORIOUS 130TH UPON EARTH AND IN THE UNDERWORLD,\r\nAND HE SHALL PERFORM EVERY ACT OF A LIVING HUMAN (2) BEING . NOW\r\nIT IS A GREAT PROTECTION WHICH [HATH PEEN GIVEN] BY THE GOD.\r\nTHIS CHAPTER WAS FOUND IN THE CITY OF KHEMENNU UPON A BLOCK\r\nOF IRON OF THE SOUTH, WHICH HAD BEEN INLAID [WITH LETTERS] (3)\r\nOF REAL LAPIS-LAZULI, UNDER THE FEET OF THE GOD DURING THE REIGN\r\nOF HIS MAJESTY, THE KING OF THE NORTH AND OF THE SOUTH, MEN-KAURA (MYCERINUS TRIUMPHANT, BY THE ROYAL SON HERU-T,A-TA-F,2 TRIUMPHANT ; HE FOUND IT (4) WHEN HE WAS JOURNEYING ABOUT TO MAKE AN\r\nINSPECTION OF THE TE),IPLES . ONE NEKHT(?) WAS WITH HID- WHO WAS\r\nDILIGENT IN MAKING HIM TO UNDERSTAND(?) IT, AND HE BROUGHT IT (5)\r\nTO THE KING AS A WONDERFUL OBJECT WHEN HE SAW THAT IT WAS A\r\nTHING OF GREAT MYSTERY, WHICH HAD NEVER [BEFORE] BEEN SEEN OR\r\nLOOKED UPON.\r\nTHIS CHAPTER (6) SHALL BE RECITED BY A MAN WHO IS CEREMONIALLY\r\nCLEAN AND PURE, WHO HATH NOT EATEN THE FLESH OF ANIMALS OR\r\nFISH, AND WHO HATH NOT HAD INTERCOURSE WITH WOMEN . AND BEHOLD,\r\nTHOU SHALT MAKE A SCARAB OF GREEN STONE, WITH (7) A RIM PLATED(?)\r\nWITH GOLD, WHICH SHALL BE PLACED IN THE HEART OF A MAN, AND IT\r\nSHALL PERFORM FOR HIM THE \"OPENING OF THE MOUTH\" . AND THOU\r\nSHALT ANOINT IT WITH ANTI UNGUENT, AND THOU SHALT RECITE OVER\r\nIT [THESE] ENCHANTMENTS :-\r\n-CHAPTER LXV .\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,477, sheet ii) .]\r\nVignette : The deceased kneeling in adoration before Ra, hawk-headed,\r\nand having a disk encircled by an uraeus on his head (see Naville, op . cit .,\r\nBd. I . BI. 77)-\r\nI . From Papyrus of Nu, sheet 21 .\r\n2 . He was the son of Cheops, the builder of the Great Pyramid at Gizeh .\r\n3 . Here follows the text of Chapter XXXB .\r\n120\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nText : ( t) THE CHAPTER OF COMING FORTH BY DAY AND\r\nOF GAINING THE MASTERY OVER ENEMIES . The chancellor-inchief, Nu, saith :- (2)\r\n\"RA sitteth in his habitation of millions of years, and he bath\r\n\"gathered together the company of the gods, with those divine\r\n\"beings, whose faces are hidden, who dwell in the Temple of\r\n\"Khepera, who eat (3) the god Bah, and who drink the drink-\r\n\"offerings which are brought into the celestial regions of light ;\r\n\"and conversely . Grant that I may take possession of the captives (4) of Osiris, and never let me have my being among the\r\n\"fiends of Suti ! Hail, let me sit upon his folds in the habitation of the god User-ba (i e ., he of the strong Soul) , ! (S) Grant\r\n\"thou that I may sit upon the throne of Rd, and let me have\r\n\"possession of my body before the god Seb . Grant thou that\r\n\"Osiris may come forth triumphant over Suti [and over] the\r\n\"night-watchers (6) of Suti, and over the night-watchers of the\r\n\"Crocodile, yea the night-watchers of the Crocodile, whose faces\r\n\"are hidden and who dwell in the divine Temple of the King\r\n\"of the North in the apparel of the gods on the sixth day\r\n\"of the festival, (7) whose snares are like unto everlastingness\r\n\"and whose cords are like unto eternity. I have seen the god\r\n\"Abet-ka placing the cord ; the child is laid in (8) fetters, and\r\n\"the rope of the god Ab-ka is drawn tight ( :)\tBehold me.\r\n\"I am born, and I come forth in the form of a living Khu, (g)\r\n\"and the human beings who are upon the earth ascribe praise\r\n\"[unto me] . Hail, Mer, who doest these things for me, and who\r\n\"art put an end to by the vigour of Ra, grant thou that I may\r\n\"see Rd ; (io) grant thou that I may come forth against my\r\n\"enemies ; and grant thou that I may be victorious over them\r\n\"in the presence of the sovereign princes of the great god who\r\n\"are in the presence of the great god . If, repulsing [me], thou\r\n\"dolt not (ii) allow me to come forth against my Enemy and\r\n\"to be victorious over him before the sovereign princes, then\r\n\"may Hapi-who liveth upon law and order-not come forth\r\n\"into heaven-now he liveth by Maat (12) and may Rd-who\r\n\"feedeth upon fish-not descend into the waters! And then,\r\nTHE CHAPTER OF VICTORY OVER ENE_VIES.\r\n\r\n1 2 1\r\n\"verily shall Rd--who feedeth upon right and order-come forth\r\n\"into heaven, and then, verily, (i3) shall Hapi-who feedeth\r\n\"upon fish-descend into the waters ; and then, verily, the great\r\n\"day upon the earth shall not be in its season . I have come\r\n\"against my Enemy, (14) he hath been given unto me, he bath\r\n\"come to an end, and I have gotten possession [of him] before\r\n\"the sovereign princes .\"\r\nCHAPTER LXV .\r\n[From Lepsius, Todtenbuch, BI . 25 .]\r\nVignette : The deceased standing up and holding a staff in his left hand .\r\nText : ( t) THE CHAPTER OF COMING FORTH BY DAY AND OF\r\nGAINING THE MASTERY OVER ENEMIES.\r\n\"Hail, [thou] who shinest from the Moon and who sendest\r\n\"forth light therefrom, thou comest forth among thy multitudes,\r\n\"and thou goest round about, let me rise,\" or (as others say),\r\n\"let me be brought in among the Klzus, and let the underworld\r\n\"be opened [unto me] . (2) Behold, I have come forth on this\r\n\"day, and I have become a Khu (or a shining being) ; there-\r\n\"fore shall the Khus let me live, and they shall cause my enemies to be brought to me in a state of misery in the presence\r\n\"of the divine sovereign princes . The divine ka (double) of my\r\n\"mother (3) shall rest in peace because of this, and I shall stand\r\n\"upon my feet and have a staff of gold,\" or (as others say),\r\n\"a rod of gold in my hand, wherewith I shall inflict cuts on\r\n\"the limbs [of mine enemy] and shall live. The legs of Sothis\r\n\"are stablished, and I am born in their state of rest .\"\r\nCHAPTER LXVI.\r\n[From the Papyrus of tkmen-em-heb (Naville, op. cit ., Bd . i . 131- 78) .]\r\nVignette : In the only papyrus known to contain this Chapter it has no\r\nvignette .\r\n122\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY\r\nText : (r) THE CHAPTER OF COMING FORTH BY DAY . The\r\nscribe Mahu saith :-\r\n\"I have knowledge . I was conceived by (2) the goddess Sekhet,\r\n\"and the goddess Neith gave birth to me, I am Horus, and [I\r\n\"have] (3) come forth from the Eye of Horus . I am Uatchit\r\n\"who came forth from Horus . I am Horus and I fly up (f)\r\n\"and perch myself upon the forehead of Ra in the bows of his\r\n\"boat which is in heaven .\"\r\nCHAPTER LXVI1 .\r\n[From the Papyrus of Nu (Brit . Mus . No . 1 0,477, sheet t5) .]\r\nVignette : This Chapter is without a vignette .\r\nText : ( 1) THE CHAPTER OF OPENING THE UNDERWORLD . The\r\noverseer of the palace, the chancellor-in-chief, Nu, triumphant,\r\nsaith :- (2)\r\n\"The chamber of those who dwell in Nu is opened, and the\r\n\"footsteps of those who dwell with the god of Light are set free .\r\n\"The chamber of Shu is opened, and he cometh . forth ; and I\r\n\"shall come forth (3) outside, and I shall advance from my\r\n\"territory(?), I shall receive \tand I shall lay firm hold upon\r\n\"the tribute in the House of the Chief of his dead . (q.) I shall\r\n\"advance to my throne which is in the boat of Rd . I shall not\r\n\"be molested, and I shall not suffer shipwreck from my throne\r\n\"which is in the boat of Rd (5), the mighty one . Hail thou\r\n\"that shinest and givest light from Hent-she !\"\r\nCHAPTER LXVIII.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 7) .]\r\nVignette : The deceased kneeling before a goddess seated by a tree\r\n(see Naville, op . cit ., Bd. I . Bl . 8o), or the deceased standing by the side\r\nof a table of offerings and adoring a goddess who stands in a shrine .\r\nTHE CHAPTER OF COMING FORTH BY DAY\r\n\r\n123\r\nText : (r) THE CHAPTER OP COMING FORTH (2) BY DAY. The\r\noverseer of the palace, the chancellor-in-chief, Nu, triumphant,\r\nsaith :-\r\n\"The doors of heaven are opened for me, the doors of earth\r\n\"are opened for me, the bars and bolts of Seb are opened for\r\n\"me, (3) and the first temple hath been unfastened for me by\r\n\"the god Petra . Behold, I was guarded and watched, [but now]\r\n\"I am released ; behold, his hand had tied cords round me and\r\n\"his hand had darted upon me (4) in the earth . Re-bent hath\r\n\"been opened for me and Re-bent bath been unfastened before\r\n\"me, Re-bent hath been given unto me, and I shall come forth\r\n\"by day into whatsoever place I please. I have gained the\r\n\"mastery over my heart ; (5) I have gained the mastery over\r\n\"my breast(?) ; I have gained the mastery over my two hands ;\r\n\"I have gained the mastery over my two feet ; I have gained\r\n\"the mastery over my mouth ; I have gained (6) the mastery\r\n\"over my whole body ; I have gained the mastery over sepulchral\r\n\"offerings ; I have gained the mastery over the waters ; I have\r\n\"gained the mastery over the air ; I have gained the mastery\r\n\"(7) over the canal ; I have gained the mastery over the river\r\n\"and over the land ; I have gained the mastery over the furrows ;\r\n\"I have gained the mastery over the male workers for me ; (8)\r\n\"I have gained the mastery over the female workers for me in\r\n\"the underworld ; I have gained the mastery over [all] the things\r\n\"which were ordered to be done for me upon the earth, according to the entreaty which ye spake for me (9) [saying], `Behold,\r\n\"let him live upon the bread of Seb .' That which is an abo-\r\n\"mination unto me, I shall not eat, [nay] I shall live upon\r\n\"cakes [made] of white grain, and my ale shall be [made] of\r\n\"the red grain (ro) of Hapi (i . e ., the Nile) . In a clean place\r\n\"shall I sit on the ground beneath the foliage of the date palm\r\n\"of the goddess Hathor, who dwelleth in the spacious Disk (I r)\r\n\"as it advanceth to Annu (Heliopolis), having the books of the\r\n\"divine words of the writings of the god Thoth . I have gained\r\n\"the mastery over my heart ; I have gained the mastery over\r\n\"my heart's place (or breast) (12) ; I have gained the mastery\r\n124\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"over my mouth ; I have gained the mastery over my two\r\n\"hands ; I have gained the mastery over the waters ; I have gained\r\n\"the mastery over the canal ; I have ained the mastery over\r\n\"(13) the river ; I have gained the mastery over the furrows ;\r\n\"I have gained the mastery over the men who work for me ;\r\n\"I have gained the mastery over the women who work (i4)\r\n\"for me in the underworld ; I have gained the mastery over\r\n\"[all] the things which were ordered to be done for me upon\r\n\"earth and in the underworld . I shall lift myself up on my left\r\n\"side, and I shall place myself on my right side ; (t5) I shall\r\n\"lift myself up on my right side, and I shall place myself [on\r\n\"my left side] . I shall sit down, I shall stand up, and I shall\r\n\"place myself in [the path of] the wind (16) like a guide who\r\n\"is well prepared .\"\r\nRubric : IF THIS COMPOSITION HE KNOWN [BY THE DECEASED] HE\r\nSHALL COME FORTH BY DAY, AND HE SHALL BE IN A POSITION TO JOURNEY ABOUT OVER THE EARTH AMONG THE LIVING, AND HE SHALL NEVER\r\nSUFFER DIMINUTION, (17) NEVER, NEVER .\r\nCHAPTER LXIX.\r\n[From the Papyrus of Mes-em-neter (Naville, op . cit., Bd . I . Bl . 8i) .]\r\nVignette : This . Chapter is without a vignette both in the Theban and\r\nSaite Recensions of the Book of the Dead .\r\nText : ( i) ANOTHER (2) CHAPTER .\r\n\"I am the Fire-god, the divine brother of the Fire-god, and\r\n\"[I am] Osiris the brother of Isis. My divine son, together with\r\n\"his mother Isis, hath avenged me on mine enemies . (3) My\r\n\"enemies have wrought every [kind of] evil, therefore their arms,\r\n\"and hands, and feet, have been fettered by reason of their wickedness which they have wrought (4) upon me . I am Osiris, the\r\n\"first-born of the divine womb, the first-born of the gods, and\r\n\"the heir of my father Osiris-Seb (r) . I am Osiris, the lords of\r\n\"the heads (5) that live, mighty of breast and powerful of back,\r\n\"with a phallus which goeth to the remotest limits [where] men\r\nTHE CHAPTER OF COMING FORTH BY DAY .\r\n\r\n125\r\n\"and women [live] . I am Sah (Orion) who travelleth over his\r\n\"domain and who journeyeth along before (6) the stars of heaven,\r\n\"[which is] the belly of my mother Nut ; she conceived me\r\n\"through her love, and she gave birth to me because it was her\r\n\"will so to do . I am (7) Anpu (Anubis) on the day of the god\r\n\"Sepa. I am the Bull at the head of the meadow . I, even I,\r\n\"am Osiris who imprisoned his father together with his mother\r\n\"(8) on the day of making the great slaughter ; now, [his] father\r\n\"is Seb, and [his] mother is Nut. I am Horus, the first-born of\r\n\"Rd of the risings . I am Anpu (Anubis) [on the day of] (9)\r\n\"the god Sepa . I, even I, am the lord Tern. I am Osiris . Hail,\r\n\"thou divine first-born, who dost enter and dost speak before\r\n\"the divine Scribe and Doorkeeper of Osiris, grant that (to) I\r\n\"may come. I have become a khu, I have been judged, I have\r\n\"become a divine being, I have come, and I have avenged mine\r\n`own body. I have taken up my seat by the divine birth-chamber\r\n\"(II) of Osiris, and I have destroyed the sickness and suffering\r\n\"which were there . I have become mighty, and I have become\r\n\"a divine being by the side of the birth-chamber of Osiris, I am\r\n\"brought forth with him, I renew my youth, (12) I renew my\r\n\"youth, I take possession of my two thighs which are in the\r\n\"place where is Osiris, and I open the mouth of the gods there-\r\n\"with, I take my seat by his side, and Thoth cometh forth, (t3)\r\n\"and [I am] strengthened in heart with thousands of cakes upon\r\n\"the altars (14) of my divine father, and with my beasts, and with\r\n\"my cattle, and with my red feathered fowl, (15) and with my\r\n\"oxen, and with my geese, and with my ducks, for Horus my\r\n\"Chieftain, and with the offerings which I make to Thoth, and\r\n\"with the sacrifices which I offer up to An-heri-ertaitsa .\"\r\nCHAP TBR L XX.\r\n[From the Papyrus of Mes-em-neter (Naville, off: . cit ., Bd . I . BI. 82) .]\r\nVignette : This Chapter is without a vignette both in the Theban and\r\nSaite Recensions of the Book of the Dead .\r\n126\r\n\r\nTHE CHAPTERS OF CO-41ING FORTH BY DAY .\r\nText : ( i) ANOTHER CHAPTER.\r\n\"I have sacrificed unto An-beri-ertaitsa, and I am decreed to\r\n\"be strengthened in heart, for I have made offerings at the altars\r\n\"of my divine father (2) Osiris ; I rule in Tattu and I lift my-\r\n\"self up over his land . I sniff the wind of the east by its hair ;\r\n\"I lay hold upon the north wind by its (3) hair, I seize and\r\n\"hold fast to the west wind by its body, and I go round about\r\n\"heaven on its four sides ; I lay hold upon the south wind by\r\n\"(4) its eve, and I bestow air upon the venerable beings [who\r\n\"are in the underworld] along with the eating of cakes .\r\nRubric : IF THIS COMPOSITION BE KNOWN [BY THE DECEASED] (5) UPON\r\nEARTH HE SHALL COME FORTH 13Y DAY, AND HE SHALL HAVE THE FACULTY\r\nOF TRAVELLING ABOUT AMONG THE LIVING, AND HIS NAME SHALL NEVER\r\nPERISH.\r\nCHAPTER LXXI.\r\n[From the Papyrus of Nebseni (Brit. Mus. No . 9,900, sheet t6) .]\r\nVignette : The deceased kneeling, with both hands raised in adoration,\r\nbefore the goddess Meh-urt ; the legend reads : \"the homage of the\r\nscribe Nebseni to the goddess Meh-urt, lady of heaven, and mistress of\r\nearth .\" Elsewhere (Naville, op . cit ., Bd. I . Bt . 83) the deceased is seen\r\nadoring Ra in the presence of Thoth and Osiris .\r\nText : ( I) THE CHAPTER OF' COMING FORTH BY DAY . The\r\nlibationer, the lord of reverence, Nebseni, saith :-\r\n\"Hail, thou hawk who risest in heaven, thou lord of the goddess Meb-urt! (2) Strengthen thou me according as thou hast\r\n\"strengthened thyself, and shew thyself upon the earth, 0 thou\r\n\"that returnest and withdrawest thyself, and let thy will be\r\n\"done .\"\r\n`Behold the god of One Face (3) is with me . [I am] the\r\n\"hawk which is within the shrine ; and I open that which is\r\n\"upon the hangings thereof. Behold Horus, the son of Isis.\"\r\n\"[Behold] Horns the son of Isis! (4) Strengthen thou me,\r\n\"according as thou hast strengthened thyself, and shew thyself\r\nTHE CHAPTER OF COMING FORTH BY D_1 Y.\r\n\r\n127\r\n\"upon earth, 0 thou that returnest and withdrawest thyself, and\r\n\"let thy will be done .\"\r\n\"Behold, (5 ) the god of One Face is with me. [I am] the\r\n\"hawk in the southern heaven, and [I am] Thoth in the northern\r\n\"heaven ; I make peace with the raging fire and I bring Maat\r\n\"(6) to him that loveth her.\"\r\n\"Behold Thoth, even Thoth ! Strengthen thou me according\r\n\"as thou hast strengthened thyself, and shew thyself upon earth,\r\n\"0 thou that returnest and (7) withdrawest thyself, and let thy\r\n\"will be done .\"\r\n`Behold the god of One Face is with me . I am the Plant\r\n\"(8) of the region where nothing sprouteth, and the Blosson of\r\n\"the hidden horizon .\"\r\n\"Behold Osiris, yea Osiris ! Strengthen thou me according as\r\n\"thou hast strengthened thyself, (9) and shew thyself upon earth,\r\n\"0 thou that returnest and withdrawest thyself, and let thy will\r\n\"be done.\"\r\n`Behold, the god of One Face (io) is with me . Hail, thou\r\n\"who [standest] upon thy legs, in thine hour,\" or (as others say),\r\n\"Hail, thou who art victorious upon thy legs in thine (ii) hour,\r\n\"thou lord of the two divine Tchafi,I who livest [in] the two\r\n\"divine 1 chaJi, strengthen thou me according as thou halt strengthened thyself, and (t2' shew thyself upon earth, 0 thou that\r\n\"returnest and vwithdrawest thyself, and let thy will be done .\"\r\n`Behold, the god of One Face is with me . (r3) Hail, thou\r\n\"Nekhen who art in thine egg, thou lord of the goddess Meh-\r\n\"urt, strengthen thou me according as thou bast strengthened\r\n\"thyself, (r4) and show thyself upon earth, 0 thou that return-\r\n\"est and withdrawest thyself, and let thy will be done .\"\r\n`Behold, the god of One Face is with (i5) me . The god\r\n\"Sebek hath stood up within his ground, and the goddess Neith\r\n\"hath stood up within her plantation, 0 thou that returnest and\r\n\"withdrawest (r6) thyself, shew thyself upon earth and let thy\r\n\"will be done .\"\r\ni . I. e., the souls of Horus and Re.\r\n128\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"Behold, the god of One Face is with me . Hail, ye seven\r\n\"beings who make decrees, who (17) support the Scales on the\r\n\"night of the judgment of the Utchat, who cut off heads, who\r\n\"hack necks in pieces, who take possession of hearts by violence\r\n\"and rend the places (I8) where hearts are fixed, who make\r\n\"slaughterings in the Lake of Fire, I know you and I know\r\n\"your names, therefore know ye me even as (1 g) I know your\r\n\"names. I come forth to you, therefore come ye forth to me,\r\n\"for ye live in me and I would live in you . Make ye me to be\r\n\"vigorous by means of that which is in your hands, that is to\r\n\"say, by the rod of power which is (20) in your hands . Decree\r\n\"ye for me life by [your] speech year by year ; give me multitudes of years over and above my years of life, and multitudes\r\n\"of months over and above my months (21) of life, and multitudes of days over and above my days of life, and multitudes\r\n\"of nights over and above my nights of life ; and grant that I\r\n\"may come forth and shine upon my statue ; and [grant me]\r\n\"(22) air for my nose, and let my eyes have the power to see\r\n\"among those divine beings who dwell in the horizon on the\r\n\"day when evil-doing and wrong are justly assessed .\"\r\nRubric : IF THIS CHAPTER BE RECITED FOR THE DECEASED HE SHALL\r\nBE STRONG UPON EARTH BEFORE RA, AND HE SHALL HAVE A COMFORTABLE\r\nBURIAL (OR TOMB) WITH OSIRIS, AND IT SHALI, BE OF GREAT BENEFIT TO\r\nA MAN IN THE UNDERWORLD . SEPULCHRAL BREAD SHALL 13E GIVEN UNTO\r\nHIM, AND HE SHALI, COME FORTH INTO THE PRESENCE [OF RA] DAY BY\r\nDAY, AND EVERY DAY, REGULARLY, AND CONTINUALLY.'\r\nCHAPTER LXXII .\r\n[From the Papyrus of Nebseni (Brit . Mus. No . 9,900, sheet 3) .]\r\nVignette : The deceased standing and holding a staff in his left hand .\r\nText : (1) THE CHAPTER OF COMING FORTH BY DAY AND OF\r\nOPENING UP A WAY THROUGH THE AMIIEHET . Behold the\r\nscribe Nebseni, triumphant, who saith :-\r\nr . This Rubric is taken from the Papyrus of Thenna (see Naville, op . cit .,\r\nBd. II . p. 153) .\r\nTHE CHAPTER OF .MIAKING A WAY INTO THE A!LI_NIEHET. 1 2 9\r\n\"Homage to you, 0 ye lords of Kas, ye who are without (2)\r\n\"sin and who live for the limitless and infinite aeons of time\r\n\"which make up eternity, I have opened up a way for myself\r\n\"to you! I have become a khu (3) in my forms, I have gained\r\n\"the mastery over my enchantments, and I am decreed to be a\r\n\"khu ; (4) therefore deliver ye me from the crocodile [which liveth\r\n\"in] this country of right and truth . Grant ye to me my mouth\r\n\"that I may speak therewith, (5) and cause that my sepulchral\r\n\"meals be placed in my hands in your presence, for I know you,\r\n\"and I know (6) your names, and I know also the name of the\r\n\"mighty god, before whose nose ye set your tchefau food ; and\r\n\"his name is 'Tekem' . (7) [When] he openeth up his path in\r\n\"the eastern horizon of heaven, and [when] he fluttereth down\r\n\"in the western horizon of heaven (8), may he carry me along\r\n\"with him and may I be safe and sound! Let not the Mesqet\r\n\"make an end of me, let not the Fiend gain the mastery (9)\r\n\"over me, let me not be turned back at your portals, and (to)\r\n\"let not your doors be shut in my face, because my cakes arc\r\n\"in the city of Pe and my ale is in (I i) the city of Tep . And\r\n\"there, in the celestial mansions of heaven which my divine\r\n\"father Tem hath stablished, let my hands lay hold (12) upon\r\n\"the wheat and the barley which shall be given unto me therein\r\n\"in abundant measure, and may the son of mine own body make\r\n\"[ready] for me my food therein . And grant ye unto me therein\r\n\"sepulchral meals, and incense, and wax, and all the beautiful\r\n\"and (I3) pure things whereon the god liveth, in very deed for\r\n\"ever in all (14) the transformations which it pleaseth me [to\r\n\"perform] ; and grant me the power to float down and to sail\r\n\"up the stream in Sekhet-Aarru [and may I reach Sekhet-hetep!] .\r\n\"(I5) I am the double Lion-god .\"\r\nRubric' : (i) IF (2) THIS CHAPTER BE KNOWN [BY THE DECEASEI)] UPON\r\nEARTH, [OR IF IT BE DONE] IN WRITING UPON [HIS] COFFIN, HE SHALL\r\nCOME FORTH BY (3) DAY IN ALL THI? FORMS WHICH HE IS PLEASED [TO\r\nTAKE], AND HE SHALL ENTER IN TO [HIS] PLACE AND SHALL NOT BE DRIVEN\r\nBACK. (4) AN)) CAKES, AND ALE, AND JOINTS OF MEAT UPON TILL; ALTAR\r\nI . From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet 6) .\r\n9\r\nI3o\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nOF OSIRIS SHALL BE GIVEN UNTO HIM ; AND HE SHALL ENTER (5) IN PEACE\r\nINTO SEKHET-AARRU TO KNOW THE DECREE OF HIM WHO DWELLETH IN\r\nTATTG ; THERE SHALL WHEAT AND BARLEY BE GIVEN UNTO HIM ; THERE\r\nSHALL HE FLOURISH AS HE DID (7) UPON EARTH ; AND HE SHALL DO\r\nWHATSOEVER IT PLEASEATH HIM TO DO, EVEN AS THh : COMPANY OF THE\r\nGODS WHICH IS IN (8) THE UNDERWORLD, CONTINUALLY, AND REGULARLY,\r\nFOR MILLIONS OF TIMES .\r\nCHAPTER LXXIII.\r\n[See Chapter IX, Papyrus of Ani (Brit . Mus . No . 10,470, sheet 18) .]\r\nThis Chapter is given twice in the Turin Papyrus (see Lepsius, op. cit ., Bil . 3 and 27) ; once with a vignette and once without ; the vignette in the Theban Recension is quite different\r\nfrom that in the Saite Recension, where the deceased is seen\r\nstanding and holding a staff in his left hand .\r\nCHAPTER LXXIV.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 6) .]\r\nVignette : The deceased kneeling, with both hands raised in adoration,\r\nbefore the Seker boat placed upon its sledge (Papyrus of Ani, sheet t8) . In the Saite Recension the deceased is standing near a two-legged serpent\r\n(Lepsius, op . cit ., Bl . 27) .\r\nText : ( I) THE CHAPTER OF LIFTING UP THE FEET AND OF\r\nCOMING FORTH UPON THE EARTH . (2) The chancellor-in-chief,\r\nNu, triumphant, saith :-\r\n\"Perform thy work, 0 Seker, perform thy work, 0 Seker, 0\r\n\"thou [who dwellest in thy house], and who [standest] on [thy]\r\n\"feet in the underworld! I am the god who sendeth forth rays of\r\n\"light over the Thigh of (3) heaven, and I come forth to heaven\r\n\"and I sit myself down by the God of Light (Kku). Hail, I\r\n\"have become helpless! Hail, I have become helpless! but I go\r\n\"forward. I have become helpless, I have become helpless (4)\r\n\"in the regions of those who plunder in the underworld .\"\r\nTHE CHAPTER OF JOURNEYING TO ANNU.\r\n\r\n131\r\nCHAPTER LXXV.\r\n[From the Papyrus of Nu (Brit. Mus. No . io,477, sheet i3) .]\r\nVignette : In the Saite Recension the deceased is standing before the\r\nemblem of Annu (Heliopolis) (Lepsius, op . cit ., Bl . 28) .\r\nText : ( i) THE CHAPTER OF JOURNEYING TO ANNU (HELIOPOLIS) AND OF RECEIVING A THRONE THEREIN . The chancellorin-chief, Nu, triumphant, saith :- (2)\r\n\"I have come forth from the uttermost parts of the earth, and\r\n\"[I have] received my apparel(%) at the will(?) of the Ape . I penetrate into the holy habitations of those who are in [their] shrines\r\n\"(or coffins), (3) I force my way through the habitations of the\r\n\"god Remrem, and I arrive in the habitations of the god Akhsesef,\r\n\"I travel on through the holy chambers, and I pass into the\r\n\"Temple of the god (4) Kemkem . The Buckle hath been given\r\n\"unto me, it [hath placed] its hands upon me, it hath decreed\r\n\"[to my service] its sister Khebent, and its mother Kehkehet . It\r\n\"placeth me (5) in [the eastern part of heaven wherein Rd riseth\r\n\"and is exalted every day ; and I rise therein and travel onward,\r\n\"and I become a spiritual body (sap) like the god, and they\r\n\"set me] 1 (6) on that holy way on which Thoth journeyeth when\r\n\"he goeth to make peace between the two Fighting-gods (i . e .,\r\n\"Horns and Set) . He journeyeth, he journeyeth to the city of\r\n\"Pe, and he cometh to the city of Tepu .\"\r\nCHAPTER LXXVI.\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet q) .]\r\nVignette : This Chapter is without a vignette in the Theban Recension,\r\nbut in the Saite Recension a figure of the deceased is given above the\r\nChapter (see Lepsins, op. cit., BI . 87) .\r\ni . The words in brackets are supplied from Naville, op . cit . . Bd . II . p . 158 .\r\n9 *\r\n1 3 2\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nText : (r) THE CHAPTER OF A MAN TRANSFORMING HIMSELF INTO WHATEVER FORM HE PLEASETH. (2) The chancellorin-chief, Nu, triumphant, saith :-\r\n\"I have come into the House of the King by means of the\r\n\"mantis (obit) which led me hither. Homage to thee, (3) 0\r\n\"thou who fliest into heaven, and dost shine upon the son of\r\n\"the white crown, and dost protect the white crown, let me\r\n\"have my existence with thee! I have gathered together the great\r\n\"god[s], I am mighty, I have made my way and I have travelled\r\n\"along thereon .\"\r\nCHAPTER LXXVII.\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,47i, sheet to) .]\r\nVignette : A golden hawk, holding a flail, emblematic of rule (see\r\nPapyrus of Ani, sheet 25) .\r\nText : ( i) THE CHAPTER OF PERFORMING THE TRANSFORMATION INTO A HAWK OF GOLD. The chancellor-in-chief, Nu,\r\ntriumphant, saith :- (2)\r\n\"I have risen, I have risen like the mighty hawk [of gold]\r\n\"that cometh forth from his egg ; I fly (3) and I alight like the\r\n\"hawk which hath a back four cubits wide, and the wings of\r\n\"which are like unto the mother-of-emerald of the south . (q)\r\n\"I have come forth from the interior of the Selaet boat, and\r\n\"my heart hath been brought unto me from the mountain of\r\n\"the east. I have alighted (5) upon the Atet boat, and those\r\n\"who were dwelling in their companies have been brought unto\r\n\"me, and they bowed low in paying (6) homage unto me and\r\n\"in saluting me with cries of joy . I have risen, and I have\r\n\"gathered myself together like the beautiful hawk (7) of gold,\r\n\"which hath the head of a Bennu bird, and Rd entereth in day\r\n\"by day to hearken unto my words ; I have taken my seat\r\n\"among those (8) first-born gods of Nut . I am stablished, and\r\n\"the divine Sekhet-hetep is before (g) me, I have eaten therein,\r\n\"I have become a khu therein, I have an abundance therein\r\n111E CHAPTERS OF TRANSFORMIATIONS.\r\n\r\n1 3 3\r\n\"as much as I desire-the god Neprd hath given to me my\r\n\"throat, and I have gained the mastery over (so) that which\r\n\"guardeth (or belongeth to) my head .\"\r\nCHAPTER LXXV111 .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheets 13 and 14) .]\r\nVignette : A hawk, painted green, holding a flail, and standing upon a\r\npylon-shaped pedestal (see Papyrus of Ani, sheet 25) .\r\nText : (i) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO A DIVINE HAWK. The chancellor-in-chief, Nu, triumphant,\r\nsaith :-\r\n\"Hail, Great God, come now (2) to Tattu ! Make thou smooth\r\n\"for me the ways and let me go round about [to visit] my\r\n\"thrones ; I have renewed(?) myself, and I have raised myself up .\r\n\"0 grant thou that I may be feared, (3) and make thou me to\r\n\"be a terror . Let the gods of the underworld be afraid of me,\r\n\"and may they fight for me in their habitations which are therein .\r\n\"(4) Let not him that would do me harm draw nigh unto me,\r\n\"or injure(?) me, in the House of Darkness, that is, he that\r\n\"clotheth and covereth the feeble one, and whose [name] is\r\n\"hidden ; (5) and let not the gods act likewise towards me .\r\n\"[Hail], ye gods, who hearken unto [my] speech! Hail, ye rulers,\r\n\"who are among the followers of Osiris ! Be ye therefore silent,\r\n\"0 ye gods, (6) when one god speaketh unto another, for he\r\n\"hearkeneth unto right and truth ; and what I speak unto [him]\r\n\"do thou also speak for me then, 0 Osiris . Grant thou that I\r\n\"may journey round about [according to] that which cometh\r\n\"forth from thy mouth concerning me, (7) and grant that I may\r\n\"see thine own Form (or forms), and the dispositions of thy\r\n\"Souls . Grant thou that I may come forth, and that I may have\r\n\"power over my legs, and that I may have my existence there\r\n\"like (8) unto that of Neb-er-tcher who is over [all] . May the\r\n\"gods of the underworld fear me, and may they fight for me in\r\n1 3 4 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"their habitations . Grant thou that I may move along therein\r\n\"(9) together with the divine beings who journey onwards, and\r\n\"may I be stablished upon my resting-place like the Lord of\r\n\"Life . May I be joined unto Isis the divine lady, and may she\r\n\"protect me (1o) from him that would do an injury unto me ;\r\n\"and let not any one come to see the divine one naked and\r\n\"helpless . May I journey on, may I come into the uttermost\r\n\"(ii) parts of heaven . I exchange speech with the god Seb, I\r\n\"make supplication for divine food from Neb-er-tcher ; the gods\r\n\"of the underworld have fear of me, and they (12) fight for me\r\n\"in their habitations when they see that thou hast provided me\r\n\"with food, both of the fowl of the air and of the fish of the\r\n\"sea . I am one of those Khus who dwell with (13) the divine\r\n'Whit, and I have made my form like unto his divine Form,\r\n\"when he cometh forth and maketh himself manifest in Tattu .\r\n\"[I am] a spiritual body (sah) (14) and possess my soul, and\r\n\"will speak unto thee the things which concern me . 0 grant\r\n\"thou that I may be feared, and make thou me to be a terror ;\r\n\"let the gods of the underworld be afraid of me, (15) and may\r\n\"they fight for me in their habitations . I, even I, am the Khu\r\n\"who dwelleth with the divine Khu, whom the god Tern him-\r\n\"self hath created, (16) and who hath come into being from\r\n\"the blossom (i . e ., the eyelashes) of his eye ; he hath made to\r\n\"have existence, and he hath made to be glorious (i . e ., to be\r\n\"Khus), and he hath made mighty thereby those who have their\r\n\"existence along with him . Behold, he is the only One in Nu,\r\n\"(17) and they sing praises (or do homage) unto him [when]\r\n\"he cometh forth from the horizon, and the gods and the Khus\r\n\"who have come into being along with him ascribe [the lord-\r\n\"ship of] terror unto him .\"\r\n\"I am one of those worms(?) which the eye of the Lord, the\r\n\"only One, (18) hath created . And behold, when as yet Isis\r\n\"had not given birth to Horus, I had germinated, and had\r\n\"flourished, and I had become aged, (ig) and I had become\r\n\"greater than those who dwelt with the divine Khu, and who\r\n\"had come into being along with him . And I had risen up like\r\nTILE CHAPTERS OF TRANSFORMATIONS.\r\n\r\n135\r\n\"the divine hawk, and Horus made for me a spiritual body (20)\r\n\"containing his own soul, so that I might take possession of all\r\n\"that belonged unto Osiris in the underworld . The double Lion-\r\n\"god, the governor of the things which belong to the Temple\r\n\"of the nemmes crown, (21) who dwelleth in his secret abode,\r\n\"saith [unto me] :- `Get thee back to the uttermost parts of\r\n\"heaven, for behold, inasmuch as through thy form of Horus\r\n\"thou hast become a spiritual body, (sah) the nemmes crown is\r\n\"not for thee ; but (22) behold, thou hast the power of speech\r\n\"even to the uttermost parts of heaven .' And I, the guardian,\r\n\"took possession of the things of Horus [which belonged] unto\r\n\"Osiris in the underworld, and Horus told aloud unto me (23)\r\n\"the things which his divine father Osiris spake unto him in\r\n\"years [gone by] on the day of his own burial . I have given\r\n\"unto thee i the nemmes crown through the double Lion-god\r\n\"that thou mayest pass onward (24) and mayest come to the\r\n\"heavenly path, and that those who dwell in the uttermost parts\r\n\"of the horizon may see thee, and that the gods of the under-\r\n\"world may see thee and may fight for thee (25) in their habitations . And of them is the Auhet . 2 The gods, each and all of\r\n\"them, who are the warders of the shrine of the Lord, the only\r\n\"One, have fallen before my words . Hail! (26) He that is exalted\r\n\"upon his tomb is on my side, and he hath bound [upon my\r\n\"head] the nemmes crown, by the decree of the double Lion-\r\n\"god on my behalf, and the god Auhet hath prepared a way\r\n\"for me. I, even I, am exalted (27) in my tomb, and the double\r\n\"Lion-god hath bound the nemmes crown upon my [head], and\r\n\"he hath also given unto me the double hairy covering of my\r\n\"head . He hath stablished my heart through his own backbone,\r\n\"he hath stablished my heart through his own (28) great and\r\n\"exceeding strength, and I shall not fall through Shu . I make\r\n\"my peace with the beautiful divine Brother, the lord of the\r\n\"two uraei, adored be he! I, even I am he who knoweth the\r\ni . Literally : \"Thou hast given unto me.\"\r\n2 . The variants are Aahet At, Aahet Ateh, and one papyrus gives the words\r\n\"I am the great god\" ; see Naville, op . cit., Bd. II . p . 167.\r\n06\r\n\r\nTHE CHAPTERS OF CO NIING FORTH B Y DAY.\r\n\"roads through the sky (29), and the wind thereof is in my body .\r\n\"The bull which striketh terror [into men] shall not drive me\r\n\"back, and I shall pass on to the place where lieth the ship-\r\n\"wrecked mariner on the border of the Sekhet-nel}eh (i . e ., Field\r\n\"of illimitable time), (3o) and I shall journey on to the night and\r\n\"sorrow of the regions of Amenti . 0 Osiris, I shall come each\r\n\"day into the House of the double Lion-god, and I shall come\r\n\"forth therefrom into the House of (31) Isis, the divine lady .\r\n\"I shall behold sacred things which are hidden, and I shall be\r\n\"led on to the secret and holy things, even as they have granted\r\n\"unto me (32) to see the birth of the Great God . Horns hath\r\n\"made me to be a spiritual body through his soul, [and I see\r\n\"what is therein . If I speak near the mighty ones of Shu they\r\n\"repulse my opportunity. I am the guardian and I] take possession\r\n\"of the things which Horns had from Osiris in the underworld .\r\n\"I, even I, (33) am Horus who dwelleth in the divine Khu. [I]\r\n\"have gained power over his crown, I have gained power over\r\n\"his radiance, and I have travelled over the remote, illimitable\r\n\"parts of (34) heaven . Horns is upon his throne, Horns is upon\r\n\"his royal seat . My face is like unto that of the divine hawk,\r\n\"my strength is like unto that of the divine hawk, and I am\r\n`one who hath been fully equipped by his divine Lord . I shall\r\n\"come forth to Tattu, (35) I shall see Osiris, I shall pay homage\r\n\"to him on the right hand and on the left, I shall pay homage\r\n\"unto Nut, and she shall look upon me, and the gods shall look\r\n\"upon me, together with the Eye of Horns who (36) is without\r\n\"sight(?) . They (i . e ., the gods) shall make their arms to come\r\n\"forth unto me . I rise up [as] a divine Power, and [I] repulse\r\n\"him that would subject me to restraint . They open unto me\r\n\"the holy paths, they see (37) my form, and they hear that\r\n\"which I speak . [Down] upon your faces, ye gods of the Tuat\r\n\"(underworld), who would resist me with your faces and oppose\r\n\"me with your powers, who lead along the stars which never\r\n\"(38) rest, and who make the holy paths unto the Hemati abode\r\n\"[where is] the Lord of the exceedingly mighty and terrible Soul .\r\n\"Horns hath commanded that ye lift up your faces so that I\r\nTHE CHAPTERS OF TRANSFORMATIONS.\r\n\r\n07\r\n\"may (39) look upon you . I have risen up like the divine hawk,\r\n\"and Horus bath made for me a spiritual body, through his\r\n\"own soul, to take possession of that which belongeth to Osiris\r\n\"(4o) in the Tuat (underworld) . I have bound up the gods with\r\n\"divine tresses, and I have travelled on to those who ward their\r\n\"Chambers, and who were on both sides of me . I have made\r\n\"my roads and I have (41) journeyed on and have reached those\r\n\"divine beings who inhabit their secret dwellings, and who arc\r\n\"warders of the Temple of Osiris . I have spoken unto them with\r\n\"strength, and have made them to know (42) the most might%\r\n\"power of him that is provided with two horns [to fight] against\r\n\"Suti ; and I make them to know concerning him that hath\r\n\"taken possession of the divine food, and who is provided with\r\n\"the Might of Tem . (43) May the gods of the underworld [order]\r\n\"a prosperous journey for me! 0 ye gods who inhabit your\r\n\"secret dwellings, and who are warders of the Temple of Osiris,\r\n\"and whose numbers are great and multitudinous, grant ye (44)\r\n\"that I may come unto you . I have bound up and I have gathered\r\n\"together the powers of Kesemu-enenet,\" or (as others say),\r\n\"Kesemiu-enenet ; and I have made holy (45) the Powers of the\r\n\"paths of those who watch and ward the roads of the horizon,\r\n\"and who are the guardians of the horizon of Hemati which is\r\n\"in heaven. I have stablished habitations for Osiris, I have made\r\n\"the ways holy (46) for him, I have done that which bath been\r\n\"commanded, I have come forth to Tattu, I have seen Osiris,\r\n\"I have spoken unto him concerning the matters of his first-\r\n\"born son whom (47) he loveth and concerning the wounding\r\n\"of the heart of Suti, and I have seen the divine one who is\r\n\"without life . Yea, I have made them to know concerning the\r\n\"counsels of the gods which Horus carried out (48) while his\r\n\"father Osiris was not [with him] . Hail, Lord, thou most mighty\r\n\"and terrible Soul! Verily, I, even I, have come, look thou upon\r\n\"me, (49) and do thou make me to be exalted . I have made\r\n\"my way through thy Tuat (underworld), and I have opened\r\n\"up the paths which belong to heaven and also those which\r\n\"belong to earth, and I have suffered no opposition therein . (50)\r\n1 3 8\r\n\r\nTHE CHAPTERS OF COMING FORTH B Y DAY. \"Exalted [be thou] upon thy throne, 0 Osiris ! Thou hast heard\r\n\"fair things, 0 Osiris ! Thy strength is vigorous, 0 Osiris . Thy\r\n\"head is fastened unto thee, 0 Osiris . Thy brow is stablished,\r\n\"(51) 0 Osiris. Thy heart is glad, [0 Osiris] . Thy speech(?)\r\n\"is stablished, [0 Osiris], and thy princes rejoice . Thou art\r\n\"stablished like the Bull of Amentet . (52) Thy son Horus hath\r\n\"risen like the sun upon thy throne, and all life is with him .\r\n\"Millions of years minister unto him, and millions of years hold\r\n\"him in fear ; the company of the gods are his servants, and\r\n\"the company of the gods hold him in fear . The god Tem,\r\n\"(53) the Governor and only One of the gods, bath spoken\r\n\"[these things], and his word passeth not away . Horus is both\r\n\"the divine food and the sacrifice . [He] bath passed on(?) to\r\n\"gather together [the members of] his divine father (54) ; Horus\r\n\"is [his] deliverer, Horus is [his] deliverer. Horus bath sprung\r\n\"from the water of his divine father and [from his] decay . He\r\n\"bath become the Governor of Egypt . The gods labour for him,\r\n\"and they toil for him for (55) millions of years ; and he bath\r\n\"made to live millions of years through his Eye, the only One\r\n\"of its Lord (or Neb-s), Nebt-er-tcher .\"\r\nCHAPTER LXXIX .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheets 8 and q).]\r\nVignette : The deceased kneeling in adoration before three gods (see\r\nNaville, op . cit ., Bd. I . 131 . go) .\r\nText : (i) THE CHAPTER OF' BEING TRANSFORMED INTO THE\r\nGOVERNOR OF THE SOVEREIGN PRINCES . The chancellor-inchief, Nu, triumphant, saith :- (2)\r\n\"I am the god Tem, the maker of heaven, the creator of things\r\n\"which are, who cometh forth from the earth, who maketh to\r\n\"come into being the seed which is sown, the lord of things\r\n\"which shall be, who gave birth to the gods ; [I am] the great\r\n\"god who made himself, (3) the lord of life, who maketh to\r\nTHE CHAPTERS OF TRANSFORMATIONS.\r\n\r\n139\r\n\"flourish the company of the gods . Homage to you, 0 ye lords\r\n\"of divine things (or of creation), ye pure beings whose abodes\r\n\"are hidden! Homage to you, 0 ye everlasting lords, (4) whose\r\n\"forms are hidden and whose shrines are hidden in places which\r\n\"are unknown! Homage to you, (5) 0 ye gods, who dwell in\r\n\"the Tenait O! Homage to you, 0 ye gods of the circuit of\r\n\"the flooded lands of Qebhu ! Homage to you, 0 ye gods who\r\n\"live in Amentet ! (6) Homage to you, 0 ye company of the\r\n\"gods who dwell in Nut! Grant ye that I may come unto you,\r\n\"for I am pure, (7) I am divine, I am a khu, I am strong, I\r\n\"am endowed with a soul (or I am mighty), and I have brought\r\n\"unto you incense, and sweet-smelling gums, and natron ; I\r\n\"have made an end of the spittle which floweth (8) from your\r\n\"mouth upon me . I have come, and I have made an end of\r\n\"the evil things which are in your hearts, and I have removed\r\n\"the faults which ye kept [laid up against me] . I have brought to\r\n\"you (9) the things which are good, and I make to come into\r\n\"your presence Right and Truth . I, even I, know you, and I\r\n\"know your names, and I know (to) your forms, which are unknown, and I come into being along with you . My coming is\r\n\"like unto that of the god who eateth men and (t1) who liveth\r\n\"upon the gods. I am mighty with you like the god who is\r\n\"exalted upon his resting-place ; the gods come to me in gladness, and goddesses make supplication (12) unto me when they\r\n\"see me. I have come unto you, and I have risen like your\r\n\"two divine daughters . I have taken my seat in the (13) horizon,\r\n\"and I receive my offerings upon my tables, and I drink drink-\r\n\"offerings at eventide . My coming is [received] with (14) shouts\r\n\"of joy, and the divine beings who dwell in the horizon ascribe\r\n\"praises unto me, the divine spiritual body (Sah), the lord of\r\n\"divine beings (15) . I am exalted like the holy god who dwell-\r\n\"eth in the Great Temple, and the gods rejoice when they see\r\n\"me in my beautiful coming forth from the body of Nut, when\r\n\"my mother Nut giveth birth unto me .\"\r\n1 4 0 THE CHAPTERS OF CONING FORTH B Y DA Y.\r\nCHAPTER LXXX .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet 28) .]\r\nVignette : A god with the disk of the sun upon his head .\r\nText : ( i) [THE CHAPTER OF] MAKING THE TRANSFORMATION\r\nINTO THE GOD WHO GIVETH LIGHT [IN] THE DARKNESS . Saith\r\nOsiris, the scribe Ani, triumphant :-\r\n\"I am (2) the girdle of the robe of the god Nu, which shineth\r\n\"and sheddeth light upon that which belongeth to his breast,\r\n\"which sendeth forth light into the darkness, which uniteth the\r\n\"two fighting deities (3) who dwell in my body through the\r\n\"mighty spell of the words of my mouth, which raiseth up\r\n\"him that hath fallen-(4) for he who was with him in the\r\n\"valley of Abtu (Abydos) hath fallen-and I rest . I have remembered him . I have taken possession of the god Hu in my\r\n\"city, for I found (5) him therein, and I have led away captive\r\n\"the darkness by my might . I have rescued the Eye [of the Sun]\r\n\"when it waned at the coming of the festival of the fifteenth\r\n\"day, (6) and I have weighed Sut in the celestial houses against\r\n\"the Aged one who is with him . I have endowed (7) Thoth\r\n\"[with what is needful] in the Temple of the Moon-god for\r\n\"the coming of the fifteenth day of the festival. I have taken\r\n\"possession of the Ureret crown ; Maat (i. e ., right and truth)\r\n\"is in my (8) body ; its mouths are of turquoise and rock-crystal .\r\n\"My homestead is among the furrows which are [of the colour\r\n\"of] lapis-lazuli . I am (g) Hem-Nu (?) who sheddeth light in\r\n\"the darkness . I have come to give light in the darkness, which\r\n\"is made light and bright [by me] . I have given light in the\r\n\"darkness, (io) and I have overthrown the destroying crocodiles .\r\n\"I have sung praises unto those who dwell in the darkness, I\r\n\"have raised up those who (i t) wept, and who had hidden their\r\n\"faces and had sunk down in wretchedness ; and they did look\r\n\"then upon me. [Hail, then,] ye beings, I am Hem-Nu (?), and\r\n\"I will not let you hear concerning the matter . [I] have opened\r\nTHE CHAPTERS OF TRANSFORMATIONS.\r\n\r\n1 4 1\r\n\"[the way], I am Hem-Nu (?), [I] have made light the darkness,\r\n\"I have come, having made an end of the darkness, which bath\r\n\"become light indeed .\"\r\nCHAPTER LXXXI A .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet it) .]\r\nVignette : In the Papyrus of Nebseni (sheet 3) the vignette of this\r\nChapter is simply a lotus flower in full bloom, but in the Papyrus of\r\nAni (sheet z8) a human head is seen springing from the lotus which is\r\ngrowing in a pool of water . See also Lepsius, op . cit ., Bl . 31 .\r\nText : (r) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO A LOTUS. The overseer of the palace, the chancellor-inchief, Nu, saith :- (2)\r\n\"I am the pure lotus which springeth up from the divine\r\n\"splendour that belongeth to the nostrils of Ra . I have made\r\n\"[my way], and I follow on seeking for him who is Horns . I am\r\n\"the pure one who cometh forth out of the Field .\"\r\nCHAPTER LXXXI B .\r\n[From the Papyrus of Pagrer (see Naville, op . cit ., Bd. I. Bl . 93) .]\r\nVignette : A human head springing from a lotus .\r\nText : (i) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO A LOTUS. Saith Osiris Paqrer :- (2)\r\n\"Hail, thou lotus, thou type of the god Nefer-Temu ! I am\r\n\"the man that knoweth you, and (3) I know your names among\r\n\"[those of] the gods, the lords of the underworld, and I am one\r\n\"of (4) you . Grant ye that [I] may see the gods who are the\r\n\"divine guides in the Tuat (underworld), and grant ye unto me\r\n\"a place in (5) the underworld near unto the lords of Amentet .\r\n\"Let me arrive at a habitation in the land of Tchesert, and re-\r\n1 4 2 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"ceive me, 0 all ye gods, (6) in the presence of the lords of\r\n\"eternity . Grant that my soul may come forth whithersoever it\r\n\"pleaseth, and let it not be driven away from the presence of\r\n\"the great company of the gods.\"\r\nCHAPTER LXXXII .\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,477, sheets 9 and to) .]\r\nVignette : The god Ptah in a shrine, before which is a table of offerings .\r\nText : ( 1) THE CHAPTER OF MAKING THE TRANSFORMATION\r\nINTO PTAH, OF EATING CAKES, AND OF DRINKING ALE, AND\r\nOF UNFETTERING THE STEPS, AND OF BECOMING A LIVING\r\nBEING IN ANNU (Heliopolis) . The chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"I fly like a hawk, I cackle like the smen goose, and I perch\r\n\"(3) upon that abode of the underworld (dat) on the festival\r\n\"of the great Being . That which is an abomination unto me,\r\n\"that which is an abomination unto me, I have not eaten ; filth\r\n\"is an abomination unto me and I have not eaten thereof, (4)\r\n\"and that which is an abomination unto my ka bath not entered\r\n\"into my belly. Let me, then, live upon that which the gods\r\n\"and the Khus decree for me ; (5) let me live and let me have\r\n\"power over cakes ; let me eat them befor
