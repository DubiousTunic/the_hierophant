is, Isis, and Hathor, human-headed, and Horus, hawk-headed .\r\nIn the Saite Recension the gods in the boat are nine in number, and\r\nbehind them is the disk of the sun (see Lepsius, op . cit ., BI . 55) .\r\nI . The Papyrus of Ani has \"seven cubits\" .\r\n2 . The words \"or thy father\" are from the Papyrus of Ani .\r\n3 . These words are from the Brocklehurst papyrus (see Naville, op . cit.,\r\nBd . II . p . 334). There are three copies of this rubric extant and no one of\r\nthem is complete !\r\n4 . See the Papyrus of Nebseni, sheet 6 .\r\n5 . Called \"Thent-Men-nefer.\"\r\nKHU. I The Osiris Nu, the overseer of the palace, the chancellorin-chief, triumphant, saith :-\r\n\"Homage to thee, 0 thou who art within thy divine shrine,\r\n\"who shinest with rays of light (2) and sendest forth radiance\r\n\"from thyself, who decreest joy for millions of years unto those\r\n\"who love him, who givest their heart's desire unto mankind,\r\n\"thou god Khepera within thy boat who hast overthrown (3)\r\n\"Apep . 0 ye children of the god Seb, overthrow ye the enemies\r\n\"of Osiris Nu, the overseer of the palace, the chancellor-in-chief,\r\n\"triumphant, and destroy ye them (4) from the boat of Rd ;\r\n\"and the god Horus shall cut off their heads in heaven [where\r\n\"they are] in the form of feathered fowl, and their hind parts shall\r\n\"be on the earth in the form of animals and in the Lake in the form\r\n\"of (5) fishes . Every male fiend and every female fiend shall the\r\n\"Osiris Nu, the overseer of the palace, the chancellor-in-chief, destroy, whether he descendeth from the heaven, or whether he\r\n\"cometh forth from (6) the earth, or whether they come upon\r\n\"the waters, or whether they advance towards the stars, the god\r\n\"Thoth, the son of Aner, coming forth from the Anerti, shall\r\n\"hack them in pieces . The Osiris (7) Nu is silent and dumb(?) ;\r\n\"cause ye this god, the mighty one of slaughter, the being\r\n\"greatly to be feared, to make himself clean in your blood and\r\n\"to bathe (8) himself in your gore, and ye shall certainly be\r\n\"destroyed by him (g) from the boat of his father Ra. The\r\n\"Osiris Nu is the god Horus to whom his mother the goddess\r\n\"Isis bath given birth, (ro) and whom the goddess Nephthys hath\r\n\"nursed and dandled, even like Horus when [he] repulsed the\r\n\"fiends of the god Suti ; and when they see the ureret crown\r\n\"stablished (ii) upon his head they fall down upon their faces\r\n\"and they glorify [him] . Behold, when men, and gods, and Khus,\r\n\"and the dead see the Osiris (12) Nu in the form of Horus with\r\n\"the ureret crown stablished upon his head, they fall down upon\r\ni . In the Papyrus of Nebseni the title of this Chapter reads :-\"The Chapter\r\nof embarking in the boat of Ra and of being with those who are in his\r\nfollowing .\"\r\nTHE CHAPTER OF MAKING PERFECT THE KHU . 217\r\nText : ( i) ANOTHER CHAPTER OF MAKING PERFECT THE\r\n218 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"their faces . And the Osiris Nu, the overseer of the palace, the\r\n\"chancellor-in-chief, (13) triumphant, is victorious over his enemies in the heights of heaven, and in the depths thereof, and\r\n\"before the divine sovereign chiefs of every god and of every\r\n\"goddess .\"\r\nRubric : ( 14) [THIS CHAPTER] SHALL RE RECITED OVER A HA WK STANDING AND HAVING THE WHITE CROWN UPON HIS HEAD, [AND OVER FIGURES OF] TENT, SHU, TEFNUT, SER, NUT, OSIRIS, ISIS, SUTI, ANT) NEPHTHYS\r\nPAINTED IN YELLOW COLOUR (15) UPON A NEW PLAQUE, WHICH SHALL RE\r\nPLACED IN [A MODEL OF] THE BOAT [OF THE SUN], ALONG WITH A FIGURE\r\nOF THE DECEASED WHOM THOU WOULDST MAKE PERFECT . THESE SHALT\r\nTHOU ANOINT WITH CEDAR OIL, AND (i6 INCENSE SHALL BE OFFERED UP\r\nTO THEM ON THE FIRE, AND FEATHERED FOWL SHALL RE R OASTED. I T IS\r\nAN ACT OF PRAISE TO RA AS HE JOURNEYETH, AND IT SHALL CAUSE A\r\nMAN TO HAVE HIS BEING (17) ALONG WITH RA DAY BY DAY, WH .ITH ERSOEVER'THE GOD VOYAGETH ; AND IT SHALL DESTROY THE ENEMIES OF\r\nRA IN VERY TRUTH REGULARLY AND CONTINUALLY .\r\nCHAPTER CXXXV.\r\n[From Lepsius, Todtenbuch, BI . 55 .]\r\nVignette : This Chapter has no Vignette .\r\nText : ANOTHER CHAPTER TO BE RECITED WHEN THE MOON\r\nRENEWETH ITSELF ON THE DAY OF THE MONTH . The Osiris\r\nAuf-ankh, triumphant, saith :-\r\n\" (1) Osiris unfettereth,\" or, as others say, \"openeth the storm\r\n\"cloud [in] the body of heaven, and is unfettered himself ; Horus\r\n\"is made strong happily each day. He whose transformations\r\n\"are great (or many) hath offerings made unto him at the moment, (2) and he hath made an end of the storm which is in\r\n\"the face of the Osiris Auf-ankh, triumphant . Verily he cometh,\r\n\"and he is Rd in [his] journeying, and he is the four celestial\r\n\"gods in the heavens above. The Osiris Auf-ankh, triumphant,\r\n\"cometh forth (3) in his day, and he embarketh among the\r\n\"tackle of the boat .\"\r\nTHE CHAPTER OF TRAVELLING IN THE BOAT OF RA. 219\r\nRubric : IF THIS CHAPTER BE KNOWN BY THE DECEASED HE SHALL\r\nBECOME A PERFECT KHU IN THE UNDERWORLD, AND HE SHALL NOT DIE\r\nTHEREIN A SECOND TIME, AND HE SHALL EAT HIS FOOD SIDE BY SIDE\r\nWITH OSIRIS. (4) IF THIS CHAPTER BE KNOWN BY HIM UPON EARTH HE\r\nSHALL BE LIKE UNTO THOTH, AND HE SHALL BE ADORED BY THE LIVING\r\nONES ; HE SHALL NOT FALL HEADLONG AT THE MOMENT OF ROYAL FLAME\r\nOF THE GODDESS BAST, AND THE MIGHTY PRINCESS SHALL MAKE HIM TO\r\nADVANCE HAPPILY.\r\nCHAPTER CXXXVI A .\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,477, sheet 28) .]\r\nVignette : This Chapter has no vignette in the Theban Recension ; see\r\nChapter CXXXVI B .\r\nText : ( I) ANOTHER CHAPTER OF TRAVELLING IN THE GREAT\r\nBOAT OF RA. The Osiris Nu, the overseer of the palace, the\r\nchancellor-in-chief, triumphant, saith :- (2)\r\n\"Behold now, 0 ye luminaries in Annu, ye people in Kher-\r\n\"aba, the god Kha(?) bath been born ; his cordage (3) hath been\r\n\"completed, and the instrument wherewith he maketh his way\r\n\"hath [he] grasped firmly . I have protected the implements of\r\n\"the gods, and I have delivered the boat Kha (?) for him. I\r\n\"have come forth into heaven, and I have travelled therein with\r\n\"Ra in the form of an ape, and have (4.) turned back the paths\r\n\"of Nut at the staircase of the god Sebek.\"\r\nCHAPTER CXXXVI A .\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,47i, sheet j6) .]\r\nVignette : In the Theban Recension this Chapter has no Vignette, but\r\nin the Saite Recension the deceased stands in the boat of the god Ra who\r\nis seated therein (see Lepsius, op . cit ., Bl . 56) .\r\nText : ( I) ANOTHER CHAPTER OF MAKING PERFECT THE\r\nKHU ; [it shall be recited] on the festival of Six . The Osiris\r\n220\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nNu, the overseer of the palace, the chancellor-in-chief, triumphant, saith :-\r\n\"Behold now, 0 ye luminaries in Annu (Heliopolis), ye people\r\n\"in (2) Kher-aba, the god hath been born ; his cordage(?) bath\r\n\"been completed, and the instrument wherewith he maketh his\r\n\"way he bath grasped firmly ; and the Osiris Nu is strong (3)\r\n\"with them to direct the implement of the gods . The Osiris\r\n\"Nu bath delivered the boat of the sun therewith\tand\r\n\"he cometh forth (4) into heaven . The Osiris Nu saileth round\r\n\"about in heaven, he travelleth therein unto Nut, he journeyeth\r\n\"along with Ra, and he voyageth therein in the form of (5)\r\n\"apes ; [he] turneth back the water-flood which is over the Thigh\r\n\"of the goddess Nut at the staircase of the god Sebaku . (6) The\r\n\"hearts of Seb and Nut are glad and repeat the name which is\r\n\"new. Un-neferu reneweth [his] youth, Ra is in his splendours\r\n\"of light, (7) Unti hath his speech, and lo, the god of the\r\n\"Inundation is Prince among the gods . The taste of sweetness\r\n\"hath forced a way into the heart of the destitute one, and the\r\n\"lord of thy outcries (8) hath been done away with, and the\r\n\"oars(?) of the company of the gods are in vigorous motion .\r\n\"Adored be thou, 0 divine Soul, who art endowed more than\r\n\"the gods of the South and North [in] their splendours! Behold,\r\n\"(9) grant thou that the Osiris Nu may be great in heaven even\r\n\"as thou art great among the gods ; deliver thou him from every\r\n\"evil and murderous thing which may be wrought (io) upon\r\n\"him by the Fiend, and fortify thou his heart . Grant thou,\r\n\"moreover, that the Osiris Nu may be stronger than all the gods,\r\n\"all the Khus, and all the dead . (ii) The Osiris Nu is strong\r\n\"and is the lord of powers . The Osiris Nu is the lord of right\r\n\"and truth (r2) which the goddess Uatchit worketh . The strength\r\n\"which protects the Osiris Nu is the strength which protects the\r\n\"god Rd in heaven . 0 god Rd, grant thou that the Osiris Nu\r\n\"may travel on (i3) in thy boat in peace, and do thou prepare\r\n\"a road whereon [thy] boat may journey onwards ; for the force\r\n\"which protecteth (r4) Osiris is the force which protecteth thee .\r\n\"The Osiris Nu driveth back the Crocodile from Rd day by day .\r\nTHE CHAPTER OF MAKING PERFECT THE KHU.\r\n\r\n221\r\n\"(15) The Osiris Nu cometh even as doth Horus in the splen-\r\n\"dours(?) of the horizon of heaven, and he directeth (16) Rd\r\n\"through the mansions of the sky ; the gods rejoice greatly\r\n\"when the Osiris Nu repulseth the Crocodile . The Osiris Nu\r\n\"hath the amulet(?) of the god, and (17) the cloud of Nebt\r\n\"shall not come nigh unto him, and the divine guardians of the\r\n\"mansions of the sky shall not destroy him . The Osiris Nu is a\r\n\"(18) divine being whose face is hidden, and he dwelleth within\r\n\"the Great House [as] the chief of the Shrine of the god . The\r\n\"Osiris NIT carrieth the words of the gods to Ra, (1g) and he\r\n\"cometh and maketh supplication unto the divine lord (20) with\r\n\"the words of his message . The Osiris Nu is strong of heart, and\r\n\"he maketh his offering at the moment (21) among those who\r\n\"perform the ceremonies of sacrifice .\"\r\nRubric : [ THIS CHAPTER] SHALL BE SAID OVER A FIGURE OF THE\r\nDECEASED WHICH SHALL BE PLACED IN [A MODEL OF] THE BOAT OF THE\r\nSUN, AND BEHOLD, [HE THAT RECITETH IT] SHALL BE WASHED, AND SHALL\r\nBE CEREMONIALLY PURE, (23) AND HE SHALL HAVE 13URNT INCENSE BEFORE RA, AND SHALL HAVE OFFERED WINE, AND CAKES, AND ROASTED\r\nFOWL FOR THE JOURNEY [OF THE DECEASED] IN THE BOAT OF RA . NOW,\r\nEVERY (24) KHU FOR WHOM SUCH THINGS ARE DONE SHALL HAVE AN\r\nEXISTENCE AMONG THE LIVING ONES, AND HE SHALL NEVER PERISH, AND\r\nHE SHALL HAVE A BEING LIKE UNTO THAT OF THE HOLY GOD ; NO EVIL\r\nTHING WHATSOEVER SHALL ATTACK HIM . (25) AND HE SHALL BE LIKE\r\nUNTO A HAPPY KHU IN AMENTET, AND HE SHALL NOT DIE A SECOND\r\nTIME. HE SHALL EAT AND HE SHALL DRINK IN THE PRESENCE OF OSIRIS\r\nEACH DAY ; HE SHALL BE BORNE ALONG (2(ii) WITH THE KINGS OF THE\r\nNORTH AND OF THE SOUTH EACH AND EVERY DAY ; HE SHALL QUAFF\r\nWATER AT THE FOUNTAIN-HEAD ; HE SHALL COME FORTH BY DAY EVEN\r\nAS DOTH HORGS ; (27) HE SHALL LIVE AND SHALL BECOME LIKE UNTO\r\nGOD ; AND HE SHALL BE HYMNED BY THE LIVING ONES, EVEN AS IS RA\r\nEACH AND EVERY DAY CONTINUALLY AND REGULARLY FOR EVER.\r\nCHAPTER CXXXVI B.\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 28) .]\r\nVignette : A boat in which is the head of a hawk, emblematic of Rd,\r\n222\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nwhereupon is a disk encircled by a serpent ; over the bows and stern are\r\nutchats, or symbolic eyes .\r\nText : ( i) THE CHAPTER OF SAILING IN THE GREAT BOAT\r\nOF RA TO PASS OVER (2) THE CIRCLE OF BRIGHT FLAME .\r\nThe Osiris Nu, the overseer of the palace, the chancellor-inchief, triumphant, saith :-\r\n\"[Hail], ye bright and shining flames that keep your place\r\n\"behind Ra, and which slay (3) behind him, the boat of Rd is\r\n\"in fear of the whirlwind and the storm ; shine ye forth, then,\r\n\"and make [ye yourselves] visible . I have come [daily] along\r\n\"with the god Sek-hra from the bight of his holy lake, (4) and\r\n\"I have seen the Madt [goddesses] pass along, and the lion-gods\r\n\"who belong unto them . Hail, thou that dwellest in the coffer,\r\n\"who hast multitudes of plants (?), 1 (5) have seen [what is]\r\n\"there . We rejoice, and their princes rejoice greatly, and their\r\n\"lesser gods (?) are glad. I have made a (6) way in front of\r\n\"the boat of Rd, I have lifted myself up into his divine Disk,\r\n\"I shine brightly through his splendours ; he hath furnished\r\n\"himself with the things which are his, taking possession thereof\r\n\"as the lord of right and truth . (7) And behold, 0 ye company\r\n\"of the gods, and thou ancestor of the goddess Isis, i grant ye\r\n\"that he may bear testimony to his father, the lord of those\r\n\"who are therein. I have (8) weighed the\tin him [as]\r\n\"chief, and I have brought to him the goddess Tefnut and he\r\n\"liveth . Behold, come, come, and declare before him the testimony ( g ) of right and truth of the lord Tem . I cry out at\r\n\"eventide and at his hour, saying ;- Grant ye unto me (io)\r\n\"that I may come . I have brought unto him the jaws of the\r\n\"passages of the tomb ; I have brought unto him the bones\r\n\"which are in Annu (Heliopolis) ; (ii) I have gathered together\r\n\"for him his manifold parts ; I have driven back for him the\r\n\"serpent fiend Apep ; I have spit upon his gashes for him ; I\r\n\"have made my road and I have passed in (12) among you. I\r\n\"am he who dwelleth among the gods, come, let [me] pass\r\ni . Read \"god Osiris\" ?\r\nTHE CHAPTER OF THE FOUR FLAMES .\r\n\r\n223\r\n\"onwards in the boat, the boat of the lord Sa . Behold, 0\r\n\"Heru-ur, (i3) there is a flame, but the fire hath been extinguished . I have made [my] road, 0 ye divine fathers and\r\n\"your divine apes ! I have entered upon the horizon, and I have\r\n\"passed on (14) to the side of the divine princes, and I have\r\n\"borne testimony unto him that dwelleth in his divine boat .\r\n\"I have gone forward over the circle of bright (15) flame which\r\n\"is behind the lord of the lock of hair which moveth round\r\n\"about. Behold, ye who cry out over yourselves, ye worms in\r\n\"[your] hidden places, grant ye that I may pass onwards, (r6)\r\n\"for I am the mighty one, the lord of divine strength, and I\r\n\"am the spiritual body (sah) of the lord of divine right and\r\n\"truth made by the goddess Uatchit . His strength which pro-\r\n\"tecteth (i7) is my strength which protecteth, which is the\r\n\"strength which protecteth Ra . [Grant ye that I may be in the\r\n\"following of Ra], and grant ye that I may go round about\r\n\"with him in Sekhet-hetep [and in] the two lands . (i8) [I am] a\r\n\"great god, and [I have been] judged by the company of his gods ;\r\n\"grant that divine, sepulchral meals may be given unto me .\"\r\nCHAPTER CXXXVII A.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 26) .]\r\nVignette : Four men, each holding a flame, standing in the presence of\r\na god before whom are four pools or lakes .\r\nText : (r) THE CHAPTER OF THE FOUR BLAZING FLAMES WHICH\r\nARE MADE FOR THE KHU . Behold, thou shalt make four square\r\ntroughs of clay, (2) whereon thou shalt scatter incense, and thou\r\nshalt fill them with the milk of a white cow, and by means\r\nof these thou shalt extinguish the flame. (3) The Osiris Nu,\r\nthe overseer of the palace, the chancellor-in-chief, triumphant,\r\nsaith :-\r\n\"The fire cometh to thy KA, 0 Osiris, governor of Amenti ;\r\n\"the fire ( 4) cometh to thy KA, 0 Osiris Nu, the overseer of\r\n\"the palace, the chancellor-in-chief, triumphant. He that ordereth\r\n224\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY. \"the night cometh after the day. (5) [The flame cometh to thy\r\n\"KA, 0 Osiris, governor of those in Amenti] i and the two\r\n\"sisters(?) of Rd come likewise . Behold, [the flame] riseth in\r\n\"Abtu (Abydos) and it cometh ; and I cause it to come [to] (6)\r\n\"the Eye of Horus . It is set in order upon thy brow, 0 Osiris,\r\n\"governor of Amenti, 2 and it is (7) fixed within thy shrine and\r\n\"riseth upon thy brow ; it is set in order upon thy breast, 0\r\n\"Osiris Nu, (8) and it is fixed upon thy brow . The Eye of Horus\r\n\"is protecting thee, 0 Osiris, governor of Amenti, and it keepeth\r\n\"thee ( g ) in safety ; it casteth down headlong all thine enemies\r\n\"for thee and all thine enemies have fallen headlong before thee .\r\n\"(io) 0 Osiris Nu, the Eye of Horus protecteth thee, it keepeth\r\n\"thee in safety, and it casteth down headlong (ii) all thine\r\n\"enemies. Thine enemies have fallen down headlong before thy\r\n\"KA, 0 Osiris, governor of (I2) Amenti, the Eye of Horus pro-\r\n\"tecteth thee, it keepeth thee in safety, and it hath cast down\r\n\"headlong all thine enemies . (t3) Thine enemies have fallen\r\n\"down headlong before thy Ka, 0 Osiris Nu, the overseer of\r\n\"the palace, the chancellor-in-chief, triumphant, (i4) the Eye\r\n\"of Horus protecteth thee, it keepeth thee in safety, it hath cast\r\n\"down headlong for thee all thine enemies, and thine enemies\r\n\"have fallen down headlong before thee . The Eye of Horus\r\n\"(i5) cometh, it is sound and well, and it sendeth forth rays\r\n\"like unto Rd in the horizon ; it covereth over with darkness\r\n\"the powers of Suti, it taketh possession thereof and it bringeth\r\n\"its flame (t6) against him upon [its] feet(?) . The Eye of Horus\r\n\"is sound and well, thou eatest the flesh (?) of thy body by means\r\n\"thereof, and thou givest praise( ;, ) thereto . The four flames enter\r\n\"into thy KA, 0 Osiris, governor of (t7) Amenti, the four flames\r\n\"enter into thy ka, 0 Osiris Nu, the overseer of the palace, the\r\n\"chancellor-in-chief, triumphant . Hail, ye children of Horus,\r\n\"Mesthi, Hapi, Tuamautef (t8) and Qebbsennuf, ye have given\r\n\"your protection unto your divine Father Osiris, the governor of\r\n\"Amenti, grant ye your protection to the Osiris Nu, triumphant .\r\ni . Added from the Papyrus of Nebseni .\r\n2 . In the Papyrus of Nebseni the deceased is here addressed .\r\nTHE CHAPTER OF THE FOUR FLAMES.\r\n\r\n225\r\n\"(Ig) Now therefore, inasmuch as ye have destroyed the oppo4 'nent[s] of Osiris, the governor of Amenti, he liveth with the\r\n\"gods, and he bath smitten Suti with his hand and arm since light\r\n\"dawned upon the earth, and Horus hath gotten power, (20) and\r\n\"he hath avenged his divine Father Osiris himself ; and inasmuch as your divine father hath been made vigorous through\r\n\"the union which ye have effected for him with the Ka of Osiris,\r\n\"the Governor of Amenti-now the Eye of Horus (21) hath\r\n\"avenged him, and it bath protected him, and it bath cast down\r\n\"headlong for him all his enemies, and all his enemies have\r\n\"fallen down before him-even so do ye destroy the (22) Op-\r\n\"ponent[s] of the Osiris Nu, the overseer of the palace, the\r\n\"chancellor-in-chief, triumphant. Let him live with the gods,\r\n\"let him smite down his enemy, let him destroy [him] (23 .\r\n)\r\n\"when light dawneth upon the earth, let Horus gain power\r\n\"and avenge the Osiris Nu, let the Osiris Nu have vigour through\r\n\"the union which ye have effected for him with his ka. 0 Osi-\r\n\"ris Nu, the Eye of Horus hath avenged thee, it bath cast down\r\n\"headlong all thine enemies for thee, and all thine enemies have\r\n\"fallen down headlong before thee . Hail, Osiris, (24) Governor\r\n\"of Amenti, grant thou light and fire to the happy soul which\r\n\"is in Suten-henen (Heracleopolis) ; and [0 ye children of Horus]\r\n\"grant ye power unto the living soul of the (25) Osiris Nu\r\n\"within his flame . Let him not be repulsed and let him not be\r\n\"driven back at the doors of Amentet ; 0 let his offerings of\r\n\"bread and of linen garments be brought unto him (z6) among\r\n\"[those of] the lords of funeral oblations, 0 offer ye praises as\r\n\"unto a god, to the Osiris Nu, destroyer of his opponent[s] in\r\n\"his form of right and truth and in his (27) attributes of a god\r\n\"of right and truth .\"\r\nRubric : [THIS CHAPTER] SHALL BE RECITED OVER FOUR FIRES [MADE\r\nOF] ATMA CLOTH WHICH HATH BEEN ANOINTED WITH HATET UNGUENT OF\r\nTHEHENNU, AND THEY SHALL BE PLACED IN THE HANDS OF FOUR MEN\r\nWHO SHALL HAVE THE NAMES OF THE PILLARS OF HORUS WRITTEN (28)\r\nUPON THEIR SHOULDERS, AND THEY SHALL BURN THE FIRES IN THE BEAUTIFUL RAYS OF RA, AND THIS SHALL CONFER POWER AND MIGHT UPON THE\r\nKHU AMONG THE STARS WHICH NEVER SET . IF THIS CHAPTER 13E RECITED\r\nI5\r\n226\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n(29) FOR HIM HE SHALL NEVER, NEVER FAIL, ANT) HE SHALL BECOME A\r\nLIVING SOUL FOR EVER, AND THESE FIRES SHALL MAKE THE KHU AS VIGOROUS AS OSIRIS, (3o) THE GOVERNOR OF AMENTI, REGULARLY ANT) CONTINUALLY FOR E VER. IT IS A GREAT STRUGGLE . THOU SHALT NOT PERFORM THIS CEREMONY BEFORE ANY HUMAN BEING EXCEPT THINE OWN\r\nSELF, OR THY FATHER, (31) OR THY SON, BECAUSE IT IS AN EXCEEDINGLY\r\nGREAT -MYSTERY OF AMENTET, AND IS A TYPE OF THE HIDDEN THINGS OF\r\nTHE UNDERWORLD. FOR WHEN [THIS CEREMONY HATH BEEN PERFORMED]\r\nTHE GODS, AND THE KHUS, AND THE DEAD SHALL SEE HIM (32) IN THE\r\nFORM OF THE GOVERNOR OF AMENTI, AND HE SHALL HAVE POWER AND\r\nDOMINION LIKE THIS GOT) .\r\nIF THOU SHALT UNDERTAKE TO PERFORM FOR HIM [WHAT IS ORDERED]\r\nIN THIS \"CHAPTER OF THE FOUR BLAZING FLAMIES\" EACH [DAY?], (33) THOU\r\nWILT CAUSE THE FORM OF THE DECEASE-) TO COME FORTH FROM EVERY\r\nHALL [IN THE UNDERWORLD] ANT) FROM THE SEVEN HALLS OF OSIRIS . AND\r\nHE SHALL HAVE AN EXISTENCE IN THE FORM OF THE GOT), HE SHALL HAVE\r\nPOWER ANI) DOMINION CORRESPONDING TO THAT OF THE GODS ANT) THE\r\nKHUS FOR EVER AND EVER ; HE SHALL ENTER IN THROUGH THE HIDDEN\r\nPYLONS AND SHALL NOT BE TURNED BACK BEFORE THE GOD OSIRIS . ANT)\r\nIT SHALL COME TO PASS, IF THESE THINGS HAVE BEEN DONE FOR HIM,\r\nTHAT HE SHALL ENTER IN AND COME FORTH, (33) HE SHALL NOT BE TURNED\r\nBACK, NO LIMIT [TO HIS JOURNEYING] SHALL BE SET, ANT) HE SHALL NOT\r\nHAVE SENTENCE OF EVIL PASSED UPON HIM ON THE DAY OF THE NEIGHING\r\nOF WORDS BEFORE THE GOD OSIRIS FOR EVER AND EVER .\r\nAN I) 'THOU SHALT PERFORM [WHAT IS ORDERED IN] THIS BOOK FOR (36)\r\nTHE DECEASED, ANT) HE SHALL BECOME PERFECT AND PURE, ANI) [THOU\r\nSHALT] OPEN HIS MOUTH WITH THE IRON INSTRUMENT, AND SHALT WRITE\r\nDOWN THESE WRITINGS IN ACCORDANCE WITH THE THINGS WHICH ARE\r\nFOUND IN THE BOOKS OF THE ROYAL SON HERU-TA-TA-F, (37) WHO DIS -\r\nCOVERED [THEM] IN A HIDDEN CHEST-NOW THEY WERE IN THE HANDWRITING OF THE GOT) HIMSELF-IN THE TEMPLE OF THE GODDESS UNNUT,\r\nTHE LADY OF UNNU (HERMOPOLIS), DURING HIS JOURNEY TO MAKE AN INSPECTION (38) OF THE TEMPLES, AND OF THE LANDS, AND OF THE FUNERAL\r\nSHRINES OF THE GODS. ANI) THESE THINGS SHALL BE DONE SECRETLY IN\r\nTHE UNDERWORLD, THEY ARE -MYSTERIES OF THE UNDERWORLD, AND\r\nTHEY ART, (39) A TYPE OF THE MYSTERIES OF NETER-KHERT . And thou shalt say :- \"[I] have come advancing quickly\r\n\"and casting light upon [his] footsteps, and hiding [myself] to\r\n\"cast light upon his hidden place (?) . I stand up behind the\r\n\"!'et ; I (4o) stand up behind the 7 'et of Rd turning back the\r\n\"slaughter . I am protecting thee, 0 Osiris .\"\r\nTHE CHAPTER OF THE FOUR FLAMES.\r\n\r\n227\r\nRubric : THIS CHAPTER SHALL BE RECITED OVER A TET OF CRYSTAL\r\nWHICH IS SET UP UPON A BRICK (4i) MADE OF GREEN CLAY WHEREUPON\r\nHA'I'H BEEN INSCRIBED THIS CHAPTER. THEN THOU SHALT MAKE A CAVITY\r\nIN THE WEST WALL, AND, HAVING [TURNED] THE FRONT OF THE TET TOWARDS THE EAST [THEREIN] THOU SHALT WALL IT UP WITH EARTH MOISTENED WITH (42) CEDAR JUICE (?) . IT WILL REPULSE THE ENEMIES OF OSIRIS\r\nWHO SET THEMSELVES AT THE EAST WALL .\r\nAnd thou shalt say :- \"[I] have driven back [thy foes, and\r\n\"I] have kept watch for thee ; and he that is upon his mountain (i . e ., Anubis) hath kept watch (43) at thy moment, and\r\n\"hath repulsed [thy foes for thee] . I have driven back the Crocodile [for thee] at thy moment, and I am protecting thee,\r\n\"0 Osiris Nu, the overseer of the palace, the chancellor-in-chief,\r\n\"triumphant .\" (44)\r\nRubric : THIS CHAPTER SHALT, BE RECITED OVER [A FIGURE OF] ANUBIS\r\nMADE OF GREEN CLAY KNEADED (?) WITH INCENSE AND SET UP ON A BRICK\r\nOF GREEN CLAY WHEREUPON IT HATH BEEN INSCRIBED . (45) THEN THOU\r\nSHALT MAKE A CAVITY IN THE EAST WALL, AND HAVING [TURNED] THE\r\nFACE OF ANUBIS TOWARDS THE WEST [THEREIN], THOU SHALT WALL IT\r\nUP. [IT WILL REPULSE THE ENEMIES OF OSIRIS] WHO SET THEMSELVES AT\r\nTHE SOUTH (WEST?) WALL. (46)\r\nAnd thou shalt say : \"I am the collar (or girdle of sand\r\n\"around the hidden coffer turning back the arm from the blazing\r\n\"flame of the funeral mountain ; I have marched over the roads,\r\n\"and I am protecting the Osiris (47) Nu, the overseer of the\r\n\"palace, the chancellor-in-chief, triumphant .\"\r\nRubric : [ THIS CHAPTER] SHALL BE RECITED OVER A BRICK OF GREEN\r\nCLAY WHEREUPON IT HATH BEEN INSCRIBED ; AND THOU SHALT PLACE INCENSE (?) IN THE MIDDLE THEREOF, (48) AND THOU SHALT SMEAR IT WITH\r\nPITCH (OR RESIN) AND SET LIGHT TO IT. THEN THOU SHALT MAKE A\r\nCAVITY IN THE SOUTH WALL, AND HAVING [TURNED] THE FRONT OF THE\r\nBRICK TOWARDS THE NORTH ['THEREIN], THOU SHALT WALL IT UP . [IT\r\nWILL REPULSE THE ENEMIES OF OSIRIS] WHO SET THEMSELVES AT THE (4g)\r\nNORTH WALL.\r\nAnd thou shalt say :- \"0 thou that comest to make a burning,\r\n\"I will not let thee do it ; 0 thou that comest to shoot forth\r\nI5\r\n228\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"[fire], I will not let thee do it . I will burn thee, I will shoot\r\n\"forth [fire] (50) at thee, for I am protecting the Osiris Nu,\r\n\"the overseer of the palace, the chancellor-in-chief, triumphant .\"\r\nRubric : [THIS CHAPTER] SHALL BE RECITED OVER A BRICK OF GREEN\r\nCLAY WHEREUPON IT HATH BEEN INSCRIBED, ALONG WITH A FIGURE(?)\r\nOF A (51) PALM TREE SEVEN FINGERS IN HEIGHT ; AND THOU SHALT OPEN\r\nITS MOUTH. THEN THOU SHALT MAKE A CAVITY IN THE NORTH WALL, AND\r\nHAVING [TURNED] THE FACE OF THE FIGURE TOWARDS THE SOUTH [THEREIN], THOU SHALT WALL IT UP [IT WILL REPULSE THE ENEMIES OF OSIRIS\r\nWHO SET THEMSELVES AT THE SOUTH WALL] .\r\n\"And behold, these things shall be performed by a man who\r\n\"is clean and is (52) ceremonially pure, one who hath eaten\r\n\"neither meat nor fish, and who hath not [recently] had inter-\r\n\"course with women ; and behold, thou shalt make offerings of\r\n\"cakes and ale, and shalt burn incense on the fire of these gods .\r\n\"(53) And every Khtt for whom these things shall be done shall\r\n\"become like a holy god in the underworld ; he shall not be\r\n\"turned back at any gate in Amentet, and he shall be in the\r\n\"following of (54) Osiris, wheresoever he goeth, regularly and\r\n\"continually .\" r\r\nCHAPTER CXXXVII B .\r\n[From the Papyrus of Nebseni (Brit . Mus . No . 9,900, sheet 6) .]\r\nVignette : The goddess Api, the lady who giveth protection, in the form\r\nof a hippopotamus, setting light to a vessel of incense . In the Saite Recension the deceased is seen sitting upon a chair with two burning lamps\r\non each side of him (see Lepsius, Todtenbuch, Bl . 56) ; there the Chapter\r\nis called, \"Chapter of making the flame to burn up\" .\r\nText : ( I) THE CHAPTER OF KINDLING A FLAME BY NEBSENI,\r\nTHE SCRIBE AND DRAUGHTSMAN IN THE TEMPLE OF PTAH.\r\n[He saith] :-\r\ni . The version of this Chapter found in the Papyrus of Nebseni (sheet 24)\r\nis much shorter than that here given and that Papyrus omits all the supplementary Chapters and rubrics which are written in the Papyrus of Nu ; a\r\nversion much shorter still is given by Naville (op. cit ., Bd. II . p . 361) from the\r\nPapyrus of Nefer-uben-f at Paris .\r\nTHE CHAPTER OF ENTERING INTO ABYDOS.\r\n\r\n229\r\n\"The white (or shining) Eye of Horus cometh . (2) The\r\n\"brilliant Eye of Horus cometh. It cometh in peace, it sendeth\r\n\"forth rays of light unto Rd in the horizon, and it destroyeth\r\n\"the powers (3) of Set according to the decree(?). It leadeth\r\n\"them on, and it taketh possession [of him], and its flame is\r\n\"kindled against him . [Its] flame cometh and goeth about, and\r\n\"bringeth (4) adoration(?) ; [it] cometh and goeth about heaven\r\n\"in the train of Rd upon the two hands of thy two sisters, 0\r\n\"Rd. The Eye of Horus liveth, yea liveth within the great hall ;\r\n\"the Eye of Horus liveth, yea liveth, and is An-Mdut-f .\"\r\nCHAPTER CXXXVIII .\r\n[From the Papyrus of Nu (Brit . Mus. No . 10,477, sheet 1q) .]\r\nVignette : The standard, emblematic of the nome of Teni, the capital\r\nof which was Abydos, surmounted by plumes and uraeus, etc ., being set\r\nup by Isis and Osiris . On each side winged utchats, a fan or fly-flapper\r\nheld upright by an emblem of life from which project human hands and\r\narms, the hawk emblematic of Horus-Sept, a ram having plumes above\r\nhis horns, and three gods standing upright . On one side are the Souls\r\nof Pe, and the jackal, emblem of Anpu (Anubis) or of Ap-uat ; and on\r\nthe other are the Souls of Tel) and the jackal, emblem of Ap-uat or of\r\nAnpu . Beneath the standard are the lion-gods of the horizon, one of\r\nwhom is called \"Yesterday\" and the other \"To-morrow\" .\r\nText : ( i) THE CHAPTER OF ENTERING INTO ABTU, AND OF\r\nBEING IN THE FOLLOWING OF OSInIs . The Osiris Nu, the overseer of the house, the chancellor-in-chief, triumphant, saith :- (2)\r\n\"Hail, ye gods who dwell in Abtu (Abydos), ye divine sovereign chiefs who are gathered together, come y e forward with\r\n\"joy and gladness to (3) meet me, and look ye upon my divine\r\n\"father Osiris . I have been judged, and I have come forth from\r\n\"his shrine . I am Horus, the lord of Qemt (Egypt), and of the\r\n\"(4) red hilly desert ; I have taken possession thereof. There is\r\n\"none who hath power over him, his Eye is mighty against his\r\n\"enemies, he bath avenged his divine Father, he hath destroyed\r\n23o\r\n\r\nTHE CHAPTERS OF CO41ING FORTH B Y DAY.\r\n\"the waterflood of his mother, he hath (5) crushed his enemies,\r\n\"he hath put down violence mightily, and bath stilled the strength\r\n\"of the god Nebt. The divine prince of many peoples, the sovereign of the two lands, bath taken possession of the house of\r\n\"his divine Father (6) by means of the written decrees. I have\r\n\"been tried in the Balance, my word is right and true, I have\r\n\"gained the mastery over my enemies, and bring to naught(?) the\r\n\"things (7) which they work against me . I am strong in the\r\n\"strength which protecteth me, I am the son of Osiris, and my\r\n\"divine Father protecteth his body with strength and might(?) . \"\r\nCHAPTER CXXXIX .\r\n[See Chapter CXXIII.]\r\nCHAPTER CXL .\r\n[From Lepsius, Todtenbnch, BI. 5i .1\r\nVignette : The deceased kneeling, with both hands raised in adoration,\r\nbefore the jackal of Anubis which is couchant on a pylon, a kneeling\r\nfigure having an utchat on his head, and the god Rd .\r\nText : THE BOOK WHICH IS TO BE RECITED ON THE LAST\r\nDAY OF THE SECOND MONTH OF THE SEASON PERTI WHEN THE\r\nUTCHAT IS FULL IN THE SECOND MONTH OF THE SEASON PERT.\r\n(i) The Osiris Auf-ankh saith :-\r\n\"The divine Power hath risen and shineth [in] the horizon,\r\n\"and the god Tem bath risen [out of] the odour of that which\r\n\" floweth from him . The Khus shine in heaven and Het-benbenet\r\n\"(2) rejoiceth, for there is among them a form which is like\r\n\"unto themselves ; and there are shouts and cries of gladness\r\n\"within the shrine, and the sounds of those who rejoice go\r\n\"round about through the underworld, (3) and homage [is paid]\r\ni . I. e ., the sixth month of the Egyptian year, which the Egyptian Christians\r\nor Copts call Mekhir .Mt,gtp or a .exlp, Gr . UEYLP\r\nTHE BOOK OF THE SECOND MONTH OF PERT.\r\n\r\n231\r\n\"unto him at the decree of Tem and Heru-khuti (Harmachis) .\r\n\"His Majesty ordereth the company of the gods to follow in\r\n\"the train of his Majesty ; his Majesty ordereth the calling of\r\n\"the Utchat with you [to] (\u00A2) my members. He hath given\r\n\"strength to all my limbs, and hath made them vigorous that\r\n\"which cometh forth from the mouth of His Majesty . His divine\r\n\"Eye resteth upon its seat with His Majesty at that hour (5)\r\n\"of the night, on the day(?) of the fulfilment of the fourth\r\n\"hour (or four hours) of the beautiful land(?), on the last day\r\n` . of the second month of the season pert. The Majesty of the\r\n\"Utchat is in the presence of the company of the gods, and\r\n\"His Majesty shineth as he shone in the primeval time, when\r\n\"the Utchat was [first] (6) upon his head . Rd, Tem, Utchatet,\r\n\"Shu, Seb, Osiris, Suti, Horns, Menth, Bah, Ra-er-neheh, Tehuti,\r\n\"Naam, (7) Tchetta, Nut, Isis, Nephthys, Hathor, Nekht, Mert (?),\r\n\"Maat, Anpu, and Ta-mes-tchetta [are] the soul and body of\r\n\"Rd . (8) The computation of the Utchat hath been made in the\r\n\"presence of the divine lord of this earth ; it is full to the uttermost, and it resteth (or setteth) . And these gods are rejoicing\r\n\"on this day, and they have their hands beneath (?) them, and\r\n\"the festival of every god (9) having been celebrated, they say :-\r\n\"Hail, praise be unto thee, 0 thou who art as Rd, rejoice in\r\n\"him, for the mariners of [his] boat sail round about, and [he]\r\n\"hath overthrown the fiend Apep. Hail, praise be unto thee, 0\r\n\"thou who art as Rd who maketh himself to come into being\r\n\"(1o) in the form of the god Khepera . Hail, praise be unto thee,\r\n\"0 thou who art as Rd, for [he] hath destroyed his enemies .\r\n\"Hail, praise be unto Rd, for he hath crushed the heads of the\r\n\"children (i 1) of impotent rebellion . And praise and rejoicing\r\n\"be unto the Osiris Auf-Ankh, triumphant .\"\r\nRubric : [THIS CHAPTER] SHALL BE RECITED OVER AN UTCHAT OF\r\nREAL LAPIS-LAZULI OR OF 11AK S'T'ONE PLATED WITH GOLD, BEFORE\r\nWHICH SHALL BE OFFERED (12) EVERY KIND OF FAIR AND PURE OBLATION\r\nWHEN RA SHEWETH HIMSELF ON THE LAST DAY OF THE SECOND MONTH\r\nOF THE SEASON PERT. AND THOU SHALT MAKE ANOTHER UTCHAT OF\r\nJASPER AND PLACE IT UPON SUCH PART OF THE DEAD MAN'S BODY AS\r\n232\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nTHOU PLEASEST, AND WHEN THIS CHAPTER HATH BEEN RECITED (i3) BEFORE THE BOAT OF RA, THE DECEASED SHALL BE BORNE ALONG WITH\r\nTHESE GODS, AND HE SHALL BECOME ONE OF THEM, AND HE SHALL BE\r\nMADE TO RISE UP IN THE UNDERWORLD . AND WHILST THIS CHAPTER IS\r\nBEING RECITED, AND LIKEWISE WHILST THE OFFERINGS ARE BEING MADE\r\n(1q) AT THE TIME WHEN THE UTCHAT IS FULL, FOUR ALTARS SHALL BE\r\nLIGHTED FOR RA-TEM, AND FOUR FOR THE UTCHAT, AND FOUR FOR THE\r\nGODS WHO HAVE BEEN MENTIONED . AND UPON EACH ONE OF THEM SHALL\r\nTHERE BE BREAD-CAKES MADE OF FINE FLOUR, AND FIVE WHITE CAKES,\r\nAND PLANTS (?), AND FIVE WHITE CAKES, AND SHAI, AND FIVE BAAQ, AND\r\nOF INCENSE ONE MEASURE, AND OF TEQ INCENSE ONE MEASURE, AND ONE\r\nROASTED JOINT OF MEAT.\r\nCHAPTERS CXLI AND CXLII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 15) .]\r\nVignette : The deceased, with hands raised in adoration, bowing before\r\na table of offerings of every kind ; or, the deceased standing and offering\r\nincense and pouring out a libation before Osiris ; or, the god Osiris seated within a shrine on a throne, by the side of which stand Isis and\r\nNephthys . On a lotus flower stand the four Children of Horus, and on\r\na standard is a jackal, emblematic of Anubis . These Vignettes are figured\r\nby Naville (op . cit ., Bd . I . Bl . 153), and differ entirely from the Vignette\r\nwhich accompanies Chapter CXLII in the Saite Recension (see Lepsius,\r\nop . cit., Bl . 59) . Originally the text of Chapters CXLI and CXLII formed\r\none composition, but it might readily be divided into two sections, viz .,\r\nthe list of the gods to whom a man was directed to make offerings for\r\nthe benefit of his father and his son, and a list of the names of Osiris,\r\nand this is what the Editors of the Saite Recension actually did, and they\r\nemphasized the division by giving to each section a distinct title .\r\nText : [ HERE BEGINNETH] THE BOOK I [WHICH] A MAN SHALL\r\nRECITE FOR HIS FATHER OR FOR HIS SON DURING THE FESTIVALS OF AMENTET2 WHEREBY HE SHALL MAKE HIM PERFECT\r\nWITH RA AND WITH THE GODS, AND WHEREBY HE SHALL HAVE\r\nI . In the Saite Recension the title of the first section runs :- \"[HERE BE-\r\n\"GINNETH] THE BOOK OF MAKING PERFECT THE DECEASED, AND OF KNOWING THE NAMES OF THE GODS OF THE SOUTHERN AND NORTHERN\r\n\"HEAVENS, AND OF THE GODS OF THE QERTI, AND OF THE GODS WHO\r\n\"ARE THE GUIDES OF THE UNDERWORLD (TUAI) . IT SHALL BE RECITED\r\n\"BY A MAN FOR HIS FATHER OR FOR HIS MOTHER,\" etc .\r\nTHE BOOK OF THE FESTIVAL OF AMENTET.\r\n\r\n233\r\nHIS EXISTENCE WITH THEM ; IT SHALL BE RECITED ON THE\r\nNINTH DAY OF THE FESTIVAL . Behold, the Osiris Nu, the overseer of the palace, the chancellor-in-chief, triumphant, maketh\r\nofferings of cakes, and ale, and oxen, and feathered fowl, and\r\njoints of roast meat ; and he burneth incense\r\ni . to Osiris, the governor of Amenti,t\r\n2 . to Ra-Heru-khuti (Rd-Harmachis), 2\r\n3 . to Nu, 3\r\n4 . to Maat,\r\n5 . to the Boat of Rd,\r\n6 . to Temu, 4\r\n7- to the Great company of the gods,\r\n8 . to the Little company of the gods,\r\ng . to Horns, the lord of the ureret crown,\r\nto. to Shu,\r\ni i . to Tefnut,\r\n12 . to Seb,'\r\ni 3 . t o Nut,b\r\n14- to Isis,\r\n15 . to Nephthys, 7\r\n16. to the Temple of the Kas of Nebt-er-tcher,\r\n17. to the Raging-one-of-heaven-who-raiseth-up-the god,\r\ni 8 . to Aukert 8 -dwelling-in-her-place,\r\ni g . to the city of Meht-Khebitet, the sahu of the god,\r\n20. to the Goddess-greatly-beloved-with-red-hair,\r\n21 . to the Goddess-joined-unto-life-with-flowing-hair,\r\n22. to the Goddess-whose-name-is-mighty-in-her-works,\r\n23. to the Bull, the husband of the divine Cow, 9\r\n ti, (g) Gods-goddess-\r\n\"within-Abtu, (io) Shrines-North-South, (ii) Devoted-ones-of-\r\n\"Osiris, (i2) Osiris-dweller-in-Amentet, (i3) Osiris-in-his-every-\r\n\"place, (14) Osiris-in- his-place- in -the- Land-of-the-South, (i5)\r\n\"Osiris-in-his-place-in-the-Land-of-the-North, (16) Osiris-in-every-\r\n\"place-where-his-KA-wisheth-to-be, (i7) Osiris-in-all -his -halls,\r\n\"(i8) Osiris-in-all-his-creations, (ig) Osiris-in-all-his-names, (20)\r\n\"Osiris-in-all-his holdings, (2I) Osiris-in a11-his-risings, (22) Osiris-\r\n\"in-all- his- ornamentations, (23) Osiris-in-all-his-stations, (24)\r\n240 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"Heru-netch-tef-f-in-his-every-name, (25) Anpu-dweller- in-the-\r\n\"selz-hall-in-his-every-name, (26) Anpu-in-the -town -of-embalm-\r\n\"ment\t\r\nCHAPTER CXLIII.\r\nChapter CXLIII consists of the Vignette to Chapter CXLII\r\n(see Lepsius, op . cit ., Pl . 59) which is found in the Saite Recension only . This Vignette is divided into five sections :- (i)\r\nA woman standing upright with arms pendent. (2) A hawk\r\nupon a standard placed in a boat . (3) A man, with his left\r\nhand raised as if in invocation, standing in a boat ; before him\r\nare two disks, one large and one small . (4) The Sektet boat\r\nwherein are two hawks upon standards . (5) A man (the deceased) standing upright with both hands raised in adoration .\r\nCHAPTER CXLIV .\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 26) .]\r\nVignette : The seven Arits (or mansions) . I\r\nText : ( I) [THE CHAPTER OF ENTERING IN . The Osiris Nu,\r\ntriumphant, saith :-]\r\n2\r\nI . \"THE FIRST ARIT. Sekhet-hra-asht-aru is the name of the\r\n\"doorkeeper of the first Arit, Semetu is the name of the watcher,\r\n\"and Hu-kheru is the name of the herald thereof.\"\r\nII . \"THE SECOND ARIT . Tun-hat is the name of the door-\r\n\"keeper of the second Arit, Se-qet-hra is the name of the watcher,\r\n\"and Sabes is the name of the herald thereof.\"\r\nI . In many papyri two gods, each holding a knife, are seated before each\r\ndoor ; one is the herald and the other the watcher . Each door is usually\r\nnumbered . See Naville, op . cit., Bd. I . Bl. 154-\r\n2 . The title of this Chapter is taken from the Brocklehurst Papyrus (ibid .) .\r\nIn the Saite Recension it is called \"The knowing of the names of the Arits\".\r\nTHE CHAPTER OF THE ARITS. 2 41\r\nIII . \"THE THIRD ARIT. Am-huat-ent-peh-fi is the name of\r\n\"the doorkeeper of the third Arit, Res-hra is the name of the\r\n\"watcher and Uaau is the name of the herald thereof.\"\r\nIV. \"THE FOURTH ARIT. Khesef-hra-dsht-kheru is the name\r\n\"of the doorkeeper of the fourth Arit, Res-jib is the name of\r\n\"the watcher, and Neteka-hra-khesef-atu is the name of the\r\n\"herald thereof.\"\r\nV. \"THE FIFTH ARIT . Ankh-em-fentu is the name of the door-\r\n\"keeper of the fifth Arit, Ashebu is the name of the watcher,\r\n\"and Teb-her-kehaat is the name of the herald thereof.\"\r\nVI. \"THE SIXTH ARIT. Aken-tau-k-ha-kheru is the name of the\r\n\"doorkeeper of the sixth Arit, An-hra is the name of the watcher,\r\n\"and Metes-hra-ari-she is the name of the herald thereof .\"\r\nVII. \"THE SEVENTH ARIT. Metes-sen is the name of the door-\r\n\"keeper of the seventh Arit, Aaa-kheru is the name of the watcher,\r\n\"and Khesef-hra-khemiu is the name of the herald thereof .\"\r\n(r) \"Hail, I ye Arits! Hail, ye who make the Arits for Osiris!\r\n\"Hail, y e who watch your Arits ! Hail, ye who herald the affairs\r\n\"of the (2) two lands for the god Osiris each day, the Osiris\r\n\"Nu, the overseer of the palace, the chancellor-in-chief, triumphant, knoweth you, and he knoweth your names. The Osiris\r\n\"Nu hath been born in Re-stau, (3) and every glory of the horizon [and] every honour have been given unto him. The\r\n\"Osiris Nu is in the city of Pe like the pure being(?) Osiris .\r\n\"The Osiris Nu hath received acclamations in Re-stau, and (4)\r\n\"the gods lead [him] over the horizon along with the divine\r\n\"princes who are behind Osiris . I am the divine One among\r\n\"them, and [I am] their leader . The Osiris Nu (5) is a Khu,\r\n\"the lord of the Khus, a Khu [who] worketh . The Osiris Nu\r\n\"celebrateth the monthly festival and he is the herald of the\r\n\"half-monthly festival . Hail, thou that revolvest, the Osiris Nu\r\n\"(6) is under the fiery Eye of Horns, and he is under the hand\r\n\"of Thoth on the night when he travelleth over heaven in\r\n\"triumph. The Osiris Nu passeth onwards in peace, and he\r\ni . A version of this portion of Chapter CXLIV is found in Lepsius, op. cit.,\r\nB11. 6o, 6j .\r\nI6\r\n242 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"journeyeth (7) in the boat of Rd . The strength which protecteth\r\n\"the Osiris Nu is the strength which protecteth the boat of Rd .\r\n\"The Osiris Nu (8) hath a name greater than yours, and he is\r\n\"greater than ye are on the path of Maat ; the Osiris abominat-\r\n\"eth defeat(?). The strength which protecteth the Osiris Nu\r\n\"is (g) the strength which protecteth Horus the firstborn of Rd .\r\n\"[He] bath made his heart, and the Osiris Nu shall not be con-\r\n\"strained and he shall not be repulsed at the Arits of the god\r\n\"Osiris . (io) The Osiris Nu hath been provided [with all things]\r\n\"by the double Lion-god, and the pure one (?) is in the following\r\n\"of Osiris, the governor of Amenti, throughout the course of\r\n\"each day, daily . (i 1) His fields are in Sekhti-hetep with the\r\n\"divine beings who know things, and with those who perform\r\n\"things for the Osiris Nu (I2) by the hand of Thoth among\r\n\"those who make offerings of propitiation . And Anubis hath\r\n\"commanded him that dwelleth among offerings that the offerings\r\n\"of the Osiris Nu shall be with him, and that they shall not\r\n\"be taken away (i3) from him by those divine beings who dwell\r\n\"in fetters . The Osiris Nu, the overseer of the palace, the chan-\r\n\"cellor-in-chief, triumphant, cometh like unto Horus in the splendour of the horizon of heaven, and Rd hath set him in order\r\n\"(r4) for the Arits of the horizon ; the gods rejoice in him when\r\n\"they meet him . The amulets (?) of the god are for (15) the\r\n\"Osiris Nu, the god Nebt shall not come to him, and the door-\r\n\"keepers of the Arits shall not overthrow him. The Osiris Nu\r\n\"(16) is hidden of face within the great celestial house [which\r\n\"is] the shrine of the god, and he arriveth there in the following of the pure one(?) Hathor. The Osiris Nu (17) createth\r\n\"multitudes of human beings, he maketh Maat to advance to\r\n\"Rd, and he destroyeth the two-fold strength of Apep . The\r\n\"Osiris Nu (z8) maketh a way through the firmament, he driv-\r\n\"eth away the whirlwind and the storm, he maketh the mariners of Rd to live, and he maketh offerings to come unto the\r\n\"place where he(?) is. (ig) The Osiris Nu causeth a boat to be\r\n\"made, he travelleth therein happily ; the Osiris Nu maketh a\r\n\"way and he advanceth thereon . The face of the Osiris Nu (20)\r\nTHE CHAPTER OF THE PYLONS . 243\r\n\"is like that of the god Ur-pehi-f by reason of the might(?),\r\n\"and the Osiris Nu is the lord of might. The Osiris Nu is at\r\n\"rest in the horizon, and he is (21) valiant to overthrow you,\r\n\"O ye Nehesu gods ; make a path, then, for your lord Osiris .\"\r\nRubric : THIS CHAPTER SHALL BE SAID OVER A DRAWING OF THE\r\nDIVINE SOVEREIGN CHIEFS, WHICH HATH BEEN DONE IN YELLOW INK,\r\n(22) ON THE BOAT OF RA ; AND OFFERINGS AND OBLATIONS SHALL 13E MADE\r\nUNTO THEM, AND SACRIFICES OF FEATHERED FOWL, AND INCENSE [SHALL\r\nBE BURNT] BEFORE THEM . THESE ACTS WILL MAKE THE DECEASED TO LIVE,\r\nAND THEY WILL GIVE HIM STRENGTH AMONG (23) THESE GODS, AND HE\r\nSHALL NEITHER BE REPULSED NOR TURNED BACK AT THE PYLONS OF THE\r\nUNDERWORLD. AND MOREOVER, THOU SHALT MAKE A FIGURE OF THE\r\nDECEASED IN THEIR PRESENCE, ANI) THOU SHALT MAKE IT TO COME FORTH\r\nTOWARDS EVERY ONE OF (24) THESE GATES WHICH ARE PAINTED [ABOVE] .\r\nAND THOU SHALT RECITE THIS CHAPTER AT THE DOOR OF EACH OF THE\r\nARITS WHICH ARE PAINTED [ABOVE], AND AT EACH ONE OF THEM THOU\r\nSHALT MAKE OFFERINGS, VIZ ., THE THIGH, THE HEAD, THE HEART, AND\r\nTHE HOOF OF A RED BULL ; ( 25) AND FOUR VESSELS OF BLOOD WHICH HATH\r\nNOT COME FROM THE BREAST ; AND AMULETS (?) ; ANT) SIXTEEN LOAVES OF\r\nWHITE BREAD, AND EIGHT PASEN (OR PERSEN) LOAVES, AND EIGHT SHEVEN\r\nLOAVES, AND EIGHT KHENFU LOAVES, AND EIGHT HEBENNU LOAVES, AND\r\nEIGHT LARGE VESSELS OF BEER, AND (26) [EIGHT] LARGE VESSELS OF GRAIN ;\r\nAND FOUR EARTHENWARE VESSELS FILLED WITH THE MILK OF A WHITE\r\nCOW, AND FRESH HERBS, AND FRESH OLIVES, AND UNGUENT, AND EYEPAINT, AND HATET (27) UNGUENT, AND INCENSE [TO BE BURNT] ON THE\r\nFIRE . AND [THIS CHAPTER] SHALL BE RECITED TWICE OVER EACH EARTHENWARE VESSEL, AFTER THE DRAWING (OR IMAGE) HATH BEEN MADE, AT\r\nTHE FOURTH HOUR, GOING ROUND ABOUT BY DAY ; (28) AND TAKE GOOD\r\nHEED TO THE TIME IN THE HEAVENS . NOW WHEN THOU DOEST [WHAT IS\r\nWRITTEN IN] THIS BOOK DO NOT ALLOW ANY PERSON WHATSOEVER TO\r\nSEE [THEE] . [AND THIS CERE\\TONY] SHALL MAKE LONG THE STRIDES (29) OF\r\nTHE DECEASED IN HEAVEN, AND ON EARTH, ANT) IN THE UNDERWORLD,\r\nAND IT SHALL BENEFIT HIM IN EVERYTHING WHICH HE DOETH, AND HE\r\nSHALL [POSSESS] THE THINGS OF THE DAY REGULARLY AND CONTINUALLY .\r\nCHAPTER CXLV .\r\n[From Lepsius, Todtenbuch, B[I. 61-65.]\r\nChapter CXLV and CXLVI are two versions of one and the\r\nsame text. Of these, Chapter CXLV is the longer, and the two\r\n16*\r\n244 THE CHAPTERS OF COMING FORTH BY DAY .\r\ndifferent forms of it-of each of which, unfortunately, only a\r\nsingle imperfect copy is extant - are described by Naville (Einleitung, pp . i 1 i and 173-176) . Both are ancient, one appearing\r\nin the tomb of Seti II Meri-en-Ptah at Thebes, and the other\r\nin the papyrus of the royal military scribe Pa-ur (Einleitung,\r\np. 104). A better general view of the contents of Chapter CXLV\r\nwill probably be obtained from the text as given in the Salte\r\nRecension than from the mutilated ancient forms now known ;\r\nit is, moreover, fuller than the others, and the following translation has been made from it .\r\nVignette : The twenty-one pylons of Sekhet-Aanre of the House of\r\nOsiris . In each section the deceased stands with hands raised in adoration before a god who stands by the side of a shrine .\r\nText : [HERE BEGIN THE CHAPTERS OF] THE PYLONS OF\r\nSEKHET-AANRE OF THE HOUSE OF OSIRIS. (r) The Osiris Aufankh, triumphant, saith :-\r\nI . \"Homage to thee, saith Horus, 0 thou first pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know (2) the name of the god who guardeth\r\n\"thee ! `Lady of tremblings, with lofty walls, the sovereign lady,\r\n\"the mistress of destruction, who setteth in order the words\r\n\"which drive back the whirlwind and the storm, who delivereth\r\n\"from destruction him that travelleth along the way', is thy\r\n\"name. (3) The name of the god who guardeth thee is Nerau.\r\n\"I have washed myself in the water wherein the god Rd washeth\r\n\"himself when he leaveth the eastern part of the sky . I have\r\n\"anointed myself (4) with hati unguent [made from] the cedar,\r\n\"I have arrayed myself in apparel of inenkh, and I have with\r\n\"me my sceptre of heti wood.\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nII . (5) \"The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou second pylon of the\r\n\"Still-Heart. I have made [my] way . I know thee, and I know\r\n\"thy name, and I know (6) the name of the god mho guardeth\r\n\"thee . 'Lady of heaven, the mistress of the world, who terrifieth\r\nTHE CHAPTER OF THE PYLONS .\r\n\r\n2 45\r\n\"the earth from the place of [thy] body', is thy name . The\r\n\"name of the god who guardeth thee is Mes - Ptah. I have\r\n\"washed myself in the water wherein the god Osiris (7) washeth\r\n\"himself, to whom were given the Sektet boat and the Ma tet\r\n\"boat when he came forth over Am-urt, and passed through the\r\n\"pylons . I have anointed myself with the unguent of the festivals, (8) I have arrayed myself in apparel of seshet, and I have\r\n\"with me my sceptre of benben wood.\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nIII . (g) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou third pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the god (io) who guardeth\r\n\"thee . 'Lady of pylons, lady to whom abundant offerings are\r\n\"made, who giveth whatsoever is there, (r) the guide of the\r\n\"offerings, who gratifieth the gods, who giveth the day for the\r\n\"sailing up of the boat Neshemet to Abtu (Abydos)', is thy\r\n\"name. (ii) The name of the god who guardeth thee is Beq .\r\n\"I have washed myself in the water wherein the god Ptah\r\n\"washeth when he saileth up to carry away the god Ilennu on\r\n\"the day of 'opening the face' . I have anointed (12) myself\r\n\"with ha ti unguent [made] of hekennu unguent and of tahennu\r\n\"unguent, I have arrayed myself in apparel of shesa, and I have\r\n\"with me my sceptre of ahen (?) wood.\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nIV. (i3) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou fourth pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the god (14) who guardeth\r\n\"thee. 'She who prevaileth with knives, the mistress of the two\r\n\"lands, who destroyeth the enemies of the Still-Heart, who\r\n\"maketh the decree for the escape of the needy from evil hap',\r\n\"is thy name . The name of the god who guardeth thee is IIu-\r\n\"tepa . (i5) I have washed myself in the water wherein the god\r\n\"Un-nefer, triumphant, washeth himself, when he hath had a\r\n\"dispute with Set, and when victory is given unto him . I have\r\n246\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"anointed myself (16) with sundt unguent and with enen unguent,\r\n\"I am pure (?), I have arrayed myself in shesd apparel like unto\r\n\"that in which thy son [was arrayed], \tand I have with\r\n\"me my sceptre of tau-atutu wood.\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nV. (r7) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou fifth pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, I know the name of the god who (r8) guardeth\r\n\"thee . 'Lady of splendour, lady of praises, lofty one, Neb-er-\r\n\"tchert, the lady to whom supplications are made and unto whom\r\n\"none entereth\t' is thy name . The name of the god\r\n\"who guardeth thee is Erta-hen-er-regau . (rg I have washed\r\n\"myself in the water wherein Horus washed himself when he\r\n\"made himself the Chief reader and Sa-mer-f for his father\r\n\"Osiris . I have anointed myself with aber unguent [made] of\r\n\"holy offerings, I have upon me the (20) skin of the panther,\r\n\"and I have with me my sceptre wherewith to smite those who\r\n\"are black of heart .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nVI . (21) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou sixth pylon of the\r\n\"Still-Heart . I have made [my] way. I know thee, and I know\r\n\"thy name, and I know the name of the god who guardeth\r\n\"thee (22)\t`lady to whom abundant supplication is\r\n\"made . . . . ; the difference between whose height and breadth\r\n\"is unknown ; the like of whom for strength hath not been\r\n\"overturned (?) since the beginning ; the number of the serpents\r\n\"which are there upon their bellies is unknown ; the divine\r\n\"image, the strengthener (23) out of the night, being born in\r\n\"the presence of the Still-Heart', is thy name . The name of the\r\n\"god who guardeth thee is Samti. I have washed myself in the\r\n\"water wherein the god Thoth washed himself when he made\r\n\"himself the tchat of Horus . (24) I have anointed myself with\r\n\"aka unguent, I have arrayed myself in apparel of thesthes, and\r\n\"I have with me my sceptre of sept wood.\"\r\nTHE CHAPTER OF THE PYLONS.\r\n\r\n247\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nVII. (25) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou seventh pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the god who guardeth\r\n\"thee . (26) `Waterflood which clotheth the feeble one, weeper\r\n\"for that which she loveth, shrouding the body', is thy name .\r\n\"The name of the god who guardeth thee is Am-Nit . I have\r\n\"washed myself in the water wherein (27) the goddesses Isis\r\n\"and Nephthys washed themselves when they passed the Crocodile with his crocodiles on their way to the opening of the\r\n\"place of purity . I have anointed myself with hekenu unguent, I\r\n\"have arrayed myself in (28) unkh apparel, and I have with me\r\n\"my sceptre and [my] paddle .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nVIII . (29) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou eighth pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the god who guardeth\r\n\"thee (3o) . `She that belongeth to her lord, the mighty goddess, the gracious one, the lady who giveth birth to the divine\r\n\"form of her lord,\" or as others say, \"who passeth through and\r\n\"traverseth [the land], the head [of which] is millions of cubits\r\n\"in depth and in height', is thy name. The name of the god\r\n\"who guardeth thee is Netchses . I have washed myself in the\r\n\"water wherein (3i) the god Anpu washed when he had per-\r\n\"formed the office of embalmer and bandager,\" or as others say,\r\n\"the Chief reader of Osiris . (32) I have anointed myself with seft\r\n\"unguent, I have arrayed myself in apparel of atma, and I have\r\n\"my garment(?) of even stuff,\" or as others say, \"of cat's skin(?)\r\n\"with me.\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nIX. (33) The Osiris Auf-ankh, triumphant, saith \t\r\n\"Homage to thee, saith Horus, 0 thou ninth pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the god who guardeth (34)\r\n2 48 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"thee . 'Blazing flame of Horus which cannot be extinguished ;\r\n\"which having passed is followed by another ; which is provided\r\n\"with tongues of flame that project to destroy ; irresistible and\r\n\"impassable [by any] by reason of the injury which it doeth',\r\n\"is thy name . There is fear (35) through the might of its roaring .\r\n\"The name of the god who guardeth thee is Khu-tchet-f . I have\r\n\"washed myself in the water wherein the Ram, Lord of Tattu,\r\n\"washed himself thoroughly from one end of his body to the\r\n\"other. I have (36) anointed myself with ant unguent of the\r\n\"divine members, and with ankh unguent, I have arrayed my-\r\n\"self in a tunic of fair white linen, and I have with me my\r\n\"sceptre of benen wood.\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure.\"\r\nX . (37) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou tenth pylon of the\r\n\"Still-Heart. I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the god who guardeth (38)\r\n\"thee . `Lofty of gates, who raiseth up those who cry (?), who\r\n\"art terrible unto him that would come unto thee,\" or as others\r\nsay, \"She who maketh one to make supplication, by reason of\r\n\"the loudness of her voice ; vanquisher of the foe who is not\r\n\"constrained by that which is within her,' is thy (39) name .\r\n\"The name of the god who watcheth thee is Sekhen-ur . I have\r\n\"washed myself in the water wherein the god Astes washed him-\r\n\"self when he entered in to be an advocate for Set within the\r\n\"hidden chamber. (40) I have anointed myself with ,teshen unguent, and I have with me a sceptre made of the bone of the\r\n\"bird tesher, having a head like that of a greyhound .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure.\"\r\nXI. (4i) The Osiris, Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou eleventh pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and (42) I know the name of the being who is\r\n\"within thee . 'She who repeateth slaughters, who burneth up\r\n\"the fiends, the mistress of every pylon, the lady to whom ac-\r\nTHE CHAPTER OF THE PYLONS.\r\n\r\n2 4 9\r\n\"clamation is made on the day (43) of hearing iniquity' is thy\r\n\"name. Thou halt the judgment of the feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nXII. (44) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou twelfth pylon of the\r\n\"Still-Heart . I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the (45) name of the being who is\r\n\"within thee . `She who journeyeth about in the two lands ; who\r\n\"destroyeth those who come with flashings and with fire, the\r\n\"lady of splendour ; who hearkeneth to the word of her lord\r\n\"every day', is thy name. Thou hast the (46) judgment of the\r\n\"feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nXIII . (47) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou thirteenth pylon of\r\n\"the Still-Heart . I have made [my] way . I know thee, and I\r\n\"know (48) thy name, and I know the name of the being who\r\n\"is within thee . `When the company of the gods is led along\r\n\"their hands are [raised in] adoration before her face, and the\r\n\"watery abyss shineth with light by reason of those who are\r\n\"therein,' is thy name (49) . Thou hast the judgment of the\r\n\"feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nXIV. (50) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou fourteenth pylon of\r\n\"the Still-Heart . I have made [my] way . I know thee, and I\r\n\"know thy name, and I know (5i) the name of the being who\r\n\"is within thee . `Mighty one of Souls, red of hair, Aakhabit,\r\n\"who cometh forth by night ; who destroyeth the Fiends in their\r\n\"created forms which their hands give to the Still-Heart (52)\r\n\"in his hour ; the one who cometh and goeth', is thy name .\r\n\"She hath the judgment of the feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure.\"\r\nXV. (53) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou fifteenth pylon of\r\n\"the Still-Heart . I have made [my] way . I know thee, and I\r\n2 5 0\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"know thy name, (54) and I know the name of the being who\r\n\"is within thee. `Lady of valour, destroyer of the ruddy ones,\r\n\"who celebrateth the Haker festivals (r) [when] the fire is extinguished on the day of hearing [cases of] iniquity', is thy\r\n\"name. (55) She hath the judgment of the feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure.\"\r\nXVI. (56) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou sixteenth pylon of the\r\n\"Still-Heart. I have made [my] way . I know thee, and I know\r\n\"thy name, and I know the name of the being who is (57)\r\n\"within thee. `Lady of victory, whose hand goeth after the\r\n\"Fiends, who burneth with flames of fire when she cometh forth,\r\n\"creator of the mysteries of the earth', is thy name . She bath\r\n\"the judgment of the (58) feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\" .\r\nXVII. (59) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou seventeenth pylon\r\n\"of the Still-Heart . I have made [my] way . I know thee, and\r\n\"I know thy name, and I know (6o) the name of the being\r\n\"who is within thee . `Mighty one in the horizon, lady of the\r\n\"ruddy ones, destroyer in blood, Aakhabit, Power, lady of flame',\r\n\"is thy name . She bath the judgment (6i) of the feeble band-\r\n\"aged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure.\"\r\nXVIII. (62) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou eighteenth pylon of\r\n\"the Still-Heart . I have made [my] way. I know thee, and I\r\n\"know thy name, and I know (63) the name of the being who\r\n\"is within thee . `Lover of flame, pure one, hearkening unto the\r\n\tbehold [she] loveth to cut off the head[s] of the venerated ones, lady of the Great House, destroyer (64) of fiends\r\n\"at eventide', [is thy name] . She hath the judgment of the feeble\r\n\"bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nXIX. (65) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou nineteenth pylon of\r\nTHE CHAPTER OF THE PYLONS.\r\n\r\n2 5 1\r\n\"the Still-Heart. I have made [my] way . I know thee, and I\r\n\"know thy name, and I know (66) the name of the being who\r\n\"is within thee . `Dispenser of strength, or as others say, of light,\r\n\"of the palace(?), the mighty one of the flame, the lady of the\r\n\"strength and of the writings of Ptah himself', is thy name . She\r\n\"bath the judgment of the (67) feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nXX. (68) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horus, 0 thou twentieth pylon of the\r\n\"Still-Heart. I know thee, and I know thy name, and (69) 1\r\n\"know the name of the being who is within thee . 'Stone(?) of\r\n\"her lord, field with a serpent( , ), Clother, what she createth she\r\n\"hideth, taking possession of hearts, opener of herself', is thy\r\n\"name. She hath the (70) judgment of the feeble bandaged one .\"\r\n[Saith the pylon :-] \"Pass on, then, thou art pure .\"\r\nXXI. (71) The Osiris Auf-ankh, triumphant, saith :-\r\n\"Homage to thee, saith Horns, 0 thou twenty-first pylon of the\r\n\"Still-Heart . I have made [my] way. I know thee, and I know\r\n\"thy name, (72) and I know the name of the god who guardeth\r\n\"thee . `Sword that smiteth at the utterance of its own name,\r\n\"goddess with face turned backwards, the unknown one, over-\r\n\"thrower of him that draweth nigh to her flame', is thy name .\r\n\"Thou keepest the secret things of the avenger of the god who\r\n\"guardeth thee, and his name is (73) Amam . He maketh it to\r\n\"come to pass that the cedar trees grow not, that the acacia\r\n\"trees bring not forth, and that copper is not begotten in the\r\n\"mountain . The divine sovereign chiefs of this pylon are as\r\n\"seven gods. Tchen or At is the name of the (74) one at the\r\n\"door ; Hetep-mes is the name of the second ; Mes-sep is the\r\n\"name of the third ; Utch-re is the name of the fourth ; Ap-uat\r\n\"is the name of the fifth ; Beq is the name of the sixth ; and\r\n\"Anpu is the name of the seventh .\"\r\n(75) \"I have made [my] way . I am Amsu-Heru, the avenger\r\n\"of his father, the heir of his father Un-nefer . I have come,\r\n\"and I have caused to be overthrown all the enemies of my\r\n\"father Osiris . I have come day by day with victory, doing\r\n2 5 2\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"myself the worship of the god (76) in the house of his father\r\n\"Tem, the lord of Annu . The Osiris Auf-ankh, triumphant, is\r\n\"in the southern heaven . I have done what is right and true\r\n\"for him that made right and truth ; I have celebrated the\r\n\"Haker festivals for the lord thereof : I have led the way in\r\n\"the festival ; I have given cakes unto the lords of the altar ;\r\n\"(77) and I have brought offerings and oblations, and cakes,\r\n\"and ale, and oxen, and ducks, to my father Osiris Un-nefer .\r\n\"I have my being in a body which hath the soul, and I make\r\n\"the Bennu bird to come forth at [my] words . I have come\r\n\"daily into the house of the god to make offerings of incense .\r\n\"I have brought (78) garments of byssus, and I have sailed on\r\n\"the [sacred] lake in the Neshem boat. I have made Osiris,\r\n\"the Governor of Amentet, to be triumphant over his enemies ;\r\n\"I have carried away all his foes to the place of slaughter in\r\n\"the East ; and they shall never come forth from the durance\r\n\"of the god (79) Seb therein . I stand up for him [along with]\r\n\"the divine Kefaui of Rd, and I make [him] to be triumphant (?) .\r\n\"I have come even as a scribe and I have made all things\r\n\"plain. I have made the god to have power over his legs . I\r\n\"have come into the house of 'him that is upon his hill' (i . e .,\r\n\"Anubis), and I have seen him that is ruler in the divine hall\r\n\"(i . e ., Anubis) . (8o) I have entered into Re-stau ; I have hidden\r\n\"myself, and I have found out the way : I have travelled unto\r\n\"An-rut-f. I have clothed him that was naked, (8i) I have sailed\r\n\"up to Abtu (Abydos), I have praised the gods Hu and Sau .\r\n\"I have entered into the house of Astes, and I have made supplication to the (82) Khati gods and to Sekhet in the Temple\r\n\"of Neith,\" or as others say, \"to the princes . I have entered\r\n\"into Re-stau ; I have hidden myself, and I have found out\r\n\"the way ; I have travelled (83) unto An-rut-f . I have clothed\r\n\"him who was naked . I have sailed up to Abtu ; I have praised\r\n\"Hu and Sau . I have received my (84) crown (?) at my rising,\r\n\"and I have crowned myself upon my throne in the habitation\r\n\"of my father and of the first company of the gods . I have\r\n\"worshipped [in my] birthplace of Ta-tchesertet, and my mouth\r\nTHE CHAPTER OF THE PYLONS .\r\n\r\n2 5 3\r\n\"is filled(?) with (85) right and truth . I have drowned the\r\n\"serpent Akhkha. I have come into the Great House which\r\n\"giveth vigour unto the limbs ; and it hath been granted unto\r\n\"me to sail about in the Boat of Hai . The fragrance of ant\r\n\"unguent ariseth from (86) the hair of the beings who have\r\n\"knowledge . I have entered into the house of Astes, and I have\r\n\"made supplication unto the Khati gods and unto Sekhet in\r\n\"the Temple of the (87) Prince .\"\r\n[Saith the pylon :-] \"Thou hast come being a favoured one\r\n\"in Tattu, 0 Osiris Auf-ankh, triumphant, son of Sheret-Amsu,\r\n\"triumphant .\"\r\nCHAPTER CXLVI .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 25) .]\r\nVignettes : Fourteen shrines, in each of which a god is seated .'\r\nText : ( i) [HERE BEGIN] THE CHAPTERS OF ENTERING IN AT\r\nTHE HIDDEN PYLONS OF THE HOUSE OF OSIRIS IN SEKHET-(2)\r\nAANRERU I . The Osiris Nu, the overseer of the palace, the chancellor-in-chief, triumphant, when he cometh to the first pylon\r\n(3) of Osiris, saith :-\r\n\"I have made [my] way . I know you, and I know your name,\r\n\"and I know (\u00A2) the name of the god who guardeth you . `Lady\r\n\"of tremblings, with lofty walls, the sovereign (5) lady, the\r\n\"mistress of destruction, who setteth in order the words which\r\n\"drive back the whirlwind and the storm, who delivereth from\r\n\"destruction him that travelleth along the way,' (6) is thy name .\r\n\"The name of thy doorkeeper is Neri .\"\r\nII . The Osiris Nu, (7) when he cometh to the second pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way . I know you, and I know (8) your\r\n\"name, and I know the name of the god who guardeth you .\r\ni . The grotesque forms of the gods who guard these pylons can be well\r\nstudied in the Papyrus of Ani, sheets to and 12 .\r\n2 5 4\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"`Lady of heaven, the mistress of the world, who devoureth\r\n\"with fire, the lady of (g) mortals, who knoweth mankind', is\r\n\"thy name . The name of thy doorkeeper is Mes-Peh (or Mes-\r\n\"Ptah) .\"\r\nIII . The Osiris Nu, (to) when he cometh to the third pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way. I know (i t) you, and I know your\r\n\"name, and I know the name of the god who guardeth you .\r\n\"`Lady of the (12) altar, the lady to whom abundant offerings\r\n\"are made, in whom every god rejoiceth on the day of sailing\r\n\"up to Abtu (Abydos),' is thy name . The name of thy door-\r\n\"keeper is Ertat-(13) Sebanga .\"\r\nIV. The Osiris Nu, (t4) when he cometh to the fourth pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way . I know you, and I know (15) your\r\n\"name, and I know the name of the god who guardeth you .\r\n\"'She who prevaileth with knives, the mistress of the world,\r\n\"(i6) destroyer of the foes of the Still-Heart, who maketh the\r\n\"decree for the escape of the needy from (17) evil hap,' is thy\r\n\"name. The name of thy doorkeeper is Nekau .\"\r\nV. The Osiris Nu, (t8) when he cometh to the fifth pylon of\r\nOsiris, saith :-\r\n\"I have made [my] way . I know you, and I know (ig) your\r\n\"name, and I know the name of the god who guardeth you .\r\n\"'Fire, the lady of flames, who inhaleth (20) the supplications\r\n\"which are made to her, who permitteth not the\tto enter\r\n\"in,' is thy name. The name of thy doorkeeper is Henti-Requ .\"\r\nVI. (2t) The Osiris Nu, when he cometh to the sixth pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way. I know (22) you, and I know your\r\n\"name, and I know the name of the god who guardeth you .\r\n\"(23) 'Lady of light, the lady to whom abundant supplication\r\n\"is made ; the difference between her height and her breadth is\r\n\"unknown ; the like of her hath never been found (24) since\r\n\"the beginning . There is a serpent thereupon whose size is not\r\nTHE CHAPTER OF THE PYLONS .\r\n\r\n2 5 5\r\n\"known ; it was born (25) in the presence of the Still-Heart,' is\r\n\"thy name. The name of the doorkeeper is Semamti .\"\r\nVII. (26) The Osiris Nu, when he cometh to the seventh pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way. (27) I know you, and I know your\r\n\"name, and I know the name (28) of the god who guardeth\r\n\"you. `Robe which doth clothe the divine feeble one, weeping\r\n\"(29) for what it loveth and shrouding the body,' is thy name .\r\n\"The name of the doorkeeper is Akenti .\"\r\nVIII . (3o) The Osiris Nu, when he cometh to the eighth pylon\r\nof Osiris, saith :-\r\n\"I have made [my] (31) way . I know you, and I know your\r\n\"name, and I know the name of the god (32) who guardeth\r\n\"you. 'Blazing fire, the flame whereof [cannot] be quenched,\r\n\"provided with tongues of flame (33) which reach afar, the\r\n\"slaughtering one, the irresistible one through whom a man\r\n\"may not pass by reason of the hurt which she doeth,' is thy\r\n\"name. (34) The name of the doorkeeper is Khu-tchet-f .\"\r\nIX. (35) The Osiris Nu, when he cometh to the ninth pylon\r\nof Osiris, saith :-\r\n\"I . have made [my] way . (36) I know you, and I know your\r\n\"name, and I know the name of the god (37) who guardeth\r\n\"you. `She who is in the front, the lady of strength, quiet of\r\n\"heart, who giveth birth to her lord ; whose girth is three hundred and fifty measures ; (38) who sendeth forth rays like the\r\n\"catch stone of the south ; who raiseth up the divine form and\r\n\"clotheth the feeble one ; who giveth [offerings] to (39) her\r\n\"lord every day', is thy name . The name of the doorkeeper is\r\n\"Tchesef.\"\r\nX. (4o) The Osiris Nu, when he cometh to the tenth pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way. (4i) I know you, and I know your\r\n\"name, and I know the name of the god who guardeth you . (42)\r\n\"`Thou who art loud of voice, who raisest up those who cry\r\n\"and who make supplication unto her, whose voice is loud, the\r\n\"terrible one, (43) the lady who is to be feared, who destroyeth\r\n2 5 6\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"not that which is in her,' is thy name . The name of the door-\r\n\"keeper is Sekhen-ur .\"I\r\nXI. (44) The Osiris Nu, when he cometh to the eleventh\r\npylon of Osiris, saith :-\r\n\"I have made [my] way . I know (45) you, and I know your\r\n\"name, and I know the name of her who is within thee . `She\r\n\"who slaughtereth always (46) the burner up of fiends, mistress of\r\n\"the every pylon, the lady to whom acclamation is made on the\r\n\"(47) day of darkness,' is thy name . She hath the judgment of\r\n\"the feeble bandaged one .\"\r\nXII . (48) The Osiris Nu, when he cometh to the twelfth pylon\r\nof Osiris, saith :-\r\n\"I have made [my] way . I know you, (49) and I know your\r\n\"name, and I know the name of her who is within thee . 'Thou\r\n\"who invokest thy two lands, (50) who destroyest those who\r\n\"come with flashings and with fire, the lady of splendour, who\r\n\"hearkeneth unto the speech (51) of her lord', is thy name .\r\n\"She hath the judgment of the feeble bandaged one .\"\r\nXIII . (52) The Osiris Nu, when he cometh to the thirteenth\r\npylon of Osiris, saith :-\r\n\"I have made [my] way . I know (53) you, and I know your\r\n\"name, and I know the name of her who is within thee . 'Osiris\r\n\"bringeth (54) his two hands over her and maketh the god\r\n\"ITapi (i . e ., the Nile) to send forth splendour out of his hidden\r\n\"places,' is thy name . (55) She hath the judgment of the feeble\r\n\"bandaged one .\"\r\nXIV. (56) The Osiris Nu, when he cometh to the fourteenth\r\npylon of Osiris, saith :-\r\n\"I have made [my] way . (57) I know you, and I know your\r\n\"name, and I know the name of her who is within thee . (58)\r\n\"\"Lady of might, who danceth on the blood-red ones, who\r\n\"keepeth the festival of Haker on the day of the hearing (59)\r\n\"of faults,' is thy name . She hath the judgment of the feeble\r\n\"bandaged one .\"\r\nt . In the Papyrus of Ani ten pylons only are enumerated.\r\nTHE CHAPTER OF THE PYLONS.\r\n\r\n2 5 7\r\nXV. The fifteenth pylon . The Osiris Heru-em-khebit, triumphant, saith when he cometh to this pylon :- (38) \"The Fiend,\r\n\"red of hair and eyes, who cometh forth by night, (39) and\r\n\"doth fetter the fiend in his lair ; may her hands be given to\r\n\"the Still-Heart (40) in his hour, and may [she] advance and\r\n\"go forward,' [is thy name] . She hath the judgment of the feeble\r\n\"(41) bandaged one .\"\r\nXVI . The sixteenth pylon . The Osiris Heru-em-khebit, triumphant, saith (42) when he cometh forth to this pylon :- \"'Terrible\r\n\"one, the lady of the rain-storm, who planteth ruin (?) in the (43)\r\n\"souls of men, the devourer of the dead bodies of mankind, the\r\n\"orderer, and producer, and (44) creator of slaughter,' [is thy\r\n\"name]. She bath the judgment of the feeble bandaged one .\" (45)\r\nXVII . The seventeenth pylon . [The Osiris Heru-em-khebit,\r\ntriumphant, saith when he cometh forth to this pylon :-]\r\n\"'Hewer-in-pieces in blood, Ahabit (?), lady of (46) hair,' [is thy\r\n\"name] . She hath the judgment of the feeble bandaged one.\"\r\nXVIII . The eighteenth pylon. The Osiris Heru-em-khebit,\r\ntriumphant, (47) saith when he cometh to this pylon :- \"'Lover\r\n\"(48) of the fire, pure of slaughterings which she loveth, cutter off\r\n\"of heads, (49) venerated one (?), lady of the Great House, destroyer of fiends at eventide,' [is thy name] . She hath the judgment of the feeble bandaged one .\"\r\nXIX. The nineteenth pylon . (51) The Osiris Heru-em-khebit,\r\ntriumphant, saith when he cometh to this pylon :- \"'Dispenser\r\n\"of light during her period (52) of life, watcher of flames, the\r\n\"lady of the strength and of the writings of the god Ptali him-\r\n\"self,' [is thy name]. She hath the judgment of the bandages of\r\n\"Per-an\" (or Per-hetch) .\r\nXX. The twentieth pylon . The Osiris Heru-em-khebit, triumphant, saith when he cometh to this pylon :- (54) \"'She who\r\n\"dwelleth within the cavern of her lord, Clother is her name,\r\n\"(55) she hideth what she hath created, she taketh possession\r\n\"of hearts, she swalloweth(?),' [is thy name]. She hath (56)\r\n\"the judgment of the bandages of Per-an\" (or Per-hetch) .\r\n'7\r\n2 5 8 THE CHAPTERS OF COMING FORTH BY DAY .\r\nXXI. The twenty-first pylon . The Osiris Heru-em-khebit,\r\ntriumphant, saith when he cometh to this pylon :- (57) \"'Knife\r\n\"which cutteth, when [its name] is uttered, (58) and slayeth\r\n\"those who advance towards its flames,' [is thy name] . She bath\r\n\"(59) secret plots and counsels .\"\r\nCHAPTER C XL V I I .\r\n[From the Papyrus of Ani (Brit. Mus. No . 10,470, sheets ii and 12) .]\r\nTHE FIRST ARIT .\r\nVignette : Ani and his wife Thuthu approaching the first Arit, at the\r\nentrance of which sit three gods, having the head of a hare, of a serpent,\r\nand of a crocodile respectively .\r\nText : (i) The name of the doorkeeper is Sekhet-hra-ashtaru ; the name of the (2) watcher is [Se]metti ; the name of\r\nthe herald is Ha-kheru. The Osiris Ani, (3) triumphant, shall\r\nsay when he cometh unto the first Arit :- \"I am the mighty\r\n\"one who createth his own light . (4) I have come unto thee,\r\n\"0 Osiris, and, purified from that which defileth thee, I adore\r\n\"thee . Lead on : (5) name not the name of Re-stau unto me .\r\n\"Homage to thee, 0 Osiris, in thy might and in thy strength\r\n\"(6) in Re-stau . Rise up and conquer, 0 Osiris, in Abtu . Thou\r\n\"goest round about heaven, thou sailest in the presence of Rd,\r\n\"(7) thou lookest upon all the beings who have knowledge .\r\n\"Hail, Rd, thou who circlest in the sky ! Verily I say, 0 Osiris,\r\n\"I am the spiritual body (sah) (8) of the god, and I say, (9) let\r\n\"me not be driven (to) hence, nor upon (ii) the wall of (I2)\r\n\"burning coals . (i3) Open the way in (14) Re-stau, (r5) ease\r\n\"the (t6) pain of Osiris, (17) embrace that which the balance\r\n\"bath weighed ; ma
