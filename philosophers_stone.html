hings which are to be judged . Homage to you, 0 ye Souls\r\ni . I, e., Cusae, the metropolis of the fourteenth nome of Upper Egypt.\r\n52*\r\ni8o\r\n\r\nTHE CHAPTERS OF COATING FORTH BY DAY .\r\n\"of Khemennu, I, even I, know (8) the things which are unknown on the festivals of the month and half month . Rd\r\n\"knoweth the hidden things of the night, and know ye that it is\r\n\"Thoth who hath made me to have knowledge . (9) Homage to\r\n\"you, 0 ye Souls of Khemennu, since I know you each day .\"\r\nCHAPTER CXV.\r\n[From the Papyrus of Nu (Brit. Mus. No . 10,477, sheet 18).]\r\nVignette : In the Papyrus of Nu this Chapter has no vignette . In the\r\nSaIte Recension the deceased is standing, with both hands raised in adoration, before the gods Ra, Shu, and Tefnut (see Lepsius, op . cit ., B1 . 44)-\r\nText : (i) THE CHAPTER OF COMING FORTH FROM HEAVEN,\r\nAND OF MAKING A WAY THROUGH THE AMMEHET, AND OF KNOWING THE SOULS OF ANNU (HELIOPOLIS) . The Chancellor-in-chief\r\nNu, triumphant, saith :- (2)\r\n\"I have passed the day since yesterday among the great divine beings, and I have come into being along with the god\r\n\"Khepera. [My] face is uncovered before the Eye, the only One,\r\n\"and the orbit of the night hath been opened . (3) I am a divine\r\n\"being among you. I know the Souls of Annu . Shall not the\r\n\"god Ur- ma pass over it as [he] journeyeth (4) forward with\r\n\"vigour ? Have I not overcome(?), and have I not spoken to\r\n\"the gods? Behold, he that is the heir of Annu hath been de-\r\n\"stroved . I, even I, know for what reason was made the lock\r\n\"of hair of the (5) Man . Rd spake unto the god Ami-haf, and\r\n\"an injury was done unto his mouth, that is to say, he was\r\n\"wounded in [that] mouth. And Rd spake (6) unto the god\r\n\"Ami-haf, saving, `O heir of men, receive [thy] harpoon' ; and\r\n\"the harpoon-house came into being . Behold, 0 god Ami-haf,\r\n\"two divine brethren have come into being, [that is to say],\r\n\"(7) Senti-Ra came into being, and Setem-ansi-f came into being. And his hand stayed not, and he made his form into that\r\n\"of a woman with a lock of hair (8) which became the divine\r\nTHE CHAPTER OF KNOWING THE SOULS OF KHEMENNU. 18I\r\n\"lock in Annu, and which became the strong and mighty one\r\n\"in this temple ; and it became the strong one of Annu, and\r\n\"it became the heir of (g) the heir of Ur-maat-f (i . e ., the mighty\r\n\"one of the two eyes), and it became before him the god Ur-\r\n\"ma of Annu. I know the Souls of Annu, (to) namely, Rd,\r\n\"Shu, and Tefnut .\"\r\nCHAPTER CXVI .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,417, sheet I8) .]\r\nVignette : The deceased adoring three ibis-headed gods . In the Saite\r\nRecension the deceased is standing, with both hands raised in adoration,\r\nbefore the gods Thoth, Sa, and Tem (see Lepsius, op . cit ., Bl . 44) .\r\nText : (r) ANOTHER CHAPTER OF KNOWING THE SOULS OF\r\nKHEMENNU (HERMOPOLIS) . The chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"The goddess Neith shineth in Matchat, and the goddess Maat\r\n\"is carried by the arm of him who eateth the Eye, and who\r\n\"is its divine judge, and the Sem priest carrieth me over upon\r\n\"it . I will not declare it unto men, and I will not tell it unto\r\n\"the gods ; I will not declare it unto men, and I will not tell\r\n\"it unto the gods . I have entered in being an ignorant man,\r\n\"and I have seen the hidden things . (4) Homage to you, 0\r\n\"ye gods who dwell in Khemennu, ye know me even as I\r\n\"know the goddess Neith, and [ye give] to the Eye the growth\r\n\"which endureth. (5) There is joy [to me] at the judgment of\r\n\"the things which are to be judged . I, even I, know the Souls\r\n\"of Annu ; they are great at the festival of the month, and are\r\n\"little at the festival of the half month . They are Thoth (6)\r\n\"the Hidden one, and Sa, and Tem .\"\r\nRubric : IF THIS CHAPTER BE KNOWN [BY THE DECEASED] OFFAL\r\nSHALL BE AN ABOMINATION UNTO HIM, AND HE SHALL NOT DRINK FILTHY\r\nWATER.\r\n182\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DA I'.\r\nCHAPTER CXVII.\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet 9) .]\r\nVignette : The deceased, holding a staff in his left hand, about to walk\r\nup one side of a hill of the horizon . In the Saite Recension the god\r\nAnubis is leading the deceased to a shrine which is set on a hill (see\r\nLepsius, op . cit., Bl . 44) .\r\nText : ( 1) THE CHAPTER OF RECEIVING PATHS [WHEREON\r\nTO WALK] IN RE-STAU. The chancellor-in-chief, Nu, triumphant,\r\nsaith :- (2)\r\n\"The paths which are above me [lead] to Re-stau . I am he\r\n\"who is girt about with his girdle and who cometh forth from\r\n\"the [goddess of] the Ureret crown. I have come, and I have\r\n\"stablished things in Abtu (Abydos), (3) and I have opened out\r\n\"paths in Re-stau . The god Osiris hath eased my pains . I am\r\n\"he who maketh the waters to come into being, and who setteth\r\n\"his throne [thereon], and who maketh his path through the\r\n\"funeral valley and through the Great Lake . (4) I have made\r\n\"my path, and indeed I am [Osiris] .\r\n\"[Osiris was victorious over his enemies, and the Osiris Neb-\r\n\"qet is victorious over his enemies . He hath become as one\r\n\"of yourselves, [0 ye gods], his protector is the Lord of etern-\r\n\"it y , he walketh even as ye walk, he standeth even as ye\r\n\"stand, he sitteth even as ye sit, and he talketh even as ye talk\r\n\"in the presence of the Great God, the Lord of Amentet .]\" I\r\nCHAPTER CXVIII.\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,477, sheet 9) .]\r\nVignette : The deceased holding a staff in his left hand . In the Saite\r\nRecension this Chapter has no vignette .\r\n1 . The words in brackets are from the Papyrus of Neb-qet (sheet 3) .\r\nTHE CHAPTER OF COMING FORTH FROM RE-STAG. 183\r\nText : (i) THE CHAPTER OF COMING FORTH FROM RE-STAU.\r\nThe chancellor-in-chief, Nu, triumphant, saith :-\r\n\"I was born in (2) Re-stau, and splendour hath been given\r\n\"unto me by those who dwell in their spiritual bodies (sahu)\r\n\"in the habitation where libations are made unto Osiris . The\r\n\"divine ministers who are in Re-stau shall receive [me] (3) when\r\n\"Osiris is led into the twofold funeral region of Osiris ; 0 let\r\n\"me be a divine being whom they shall lead into the twofold\r\n\"funeral region of Osiris .\"\r\nCHAPTER CX1X.\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,477, sheet 9) .]\r\nVignette : The deceased adoring the god Osiris who stands in a shrine .\r\nIn the Satte Recension the deceased is walking away from a shrine which\r\nis set upon a hill (see Lepsius, op . cit ., B1 . 44) .\r\nText : (i) THE CHAPTER OF COMING FORTH FROM RESTAU. r The chancellor-in-chief, Nu, triumphant, saith :- (2)\r\n\"I am the Great God who maketh his light . I have come to\r\n\"thee, 0 Osiris, and I offer praise unto (3) thee . [I am] pure\r\n\"from the issues which are carried away from thee . Thy name is\r\n\"made in Re-stau, and thy power is in Abtu (Abydos) . Thou\r\n\"art raised up, then, 0 Osiris, (4) and thou goest round about\r\n\"through heaven with Rd, and thou lookest upon the generations\r\n\"of men, 0 thou One who circlest, thou Ra . Behold, verily I\r\n\"have said unto thee, 0 Osiris, `I am (5) the spiritual body of\r\n\"the God,' and I say, `Let it come to pass that I shall never\r\n\"be repulsed before thee, 0 Osiris .\"'\r\nThe following is the Chapter in a fuller form :-- 2\r\n(r) THE CHAPTER OF KNOWING THE NAME OF OSIRIS AND OF\r\nENTERING INTO AND OF GOING OUT FROM RE-STAU [IN ALL THE\r\nI . A fuller title of this Chapter is, \"The Chapter of knowing the name of\r\nOsiris, and of going into and of coming forth from Re-stau .\"\r\n2 . For the test see Naville, np . cit ., Bd. I . BI . i 3o .\r\n184 THE CHAPTERS OF COMING FORTH BY DAY\r\nFORMS WHEREIN HE WILLETH TO COME FORTH] .I The scribe\r\nMes-em-neter, triumphant, saith :- (2)\r\n\"I am the Great Name who maketh (3) his light . I have\r\n\"come to thee, 0 Osiris, and I offer praise unto thee . I am\r\n\"pure from the issues which are carried away from thee . [Thy]\r\n\"name bath been made in Re-stau when it bath fallen (4) therein .\r\n\"Homage to thee, 0 Osiris, in thy strength and in thy power,\r\n\"thou hast obtained the mastery . i n Re-stau. Thou art raised\r\n\"up, 0 Osiris, in thy (5) might and in thy power, thou art\r\n\"raised up, 0 Osiris, and thy might is in Re-stau, and thy\r\n\"power is in Abtu (Abydos) . Thou goest round about through\r\n\"heaven, and (6) thou sailest before Rd, and thou lookest upon\r\n\"the generations of men, 0 thou Being who circlest, thou Rd .\r\n\"Behold, verily, I have said unto thee, 0 Osiris, `I am the spiritual body of the God,' and I say, `Let it come to pass that\r\n\"I shall never be repulsed before thee, 0 Osiris .\"'\r\nCHAPTER CXX.\r\nVignette : This Chapter is without a vignette both in the Theban and\r\nSaite Recensions .\r\nText : In the Saite Recension this Chapter is given twice : see\r\nLepsius, op. cit., Bll . 3 and 45, and supra, Chapter XII .\r\nCHAPTER CXXI .\r\nVignette : This Chapter is without a vignette both in the Theban and\r\nSaite Recensions .\r\nText : In the Saite Recension this Chapter is given twice ; see\r\nLepsius, op. cit., Bll . 4 and 45, and supra, Chapter XIII .\r\ni . The words in brackets are from the Papyrus of Amen-em-heb (see Naville, op . cit ., Bd . II . p . 267) .\r\nTHE CHAPTER OF GOING ABOUT IN THE UNDERWORLD. 185\r\nCHAPTER C XXII .\r\n[From the Papyrus of Nu (Brit . Mus. No. 10,477, sheet 9) .]\r\nVignette : The Papyrus of Nu is the only document containing the Theban Recension which is known, at present, to give a text of this Chapter,\r\nbut it is without a vignette . In the SaYte Recension the deceased is bowing\r\nbefore a shrine which is set upon a hill (see Lepsius, op . cit., Bl . 45) \u2022\r\nText : (i) THE CHAPTER OF GOING IN AFTER COMING FORTH\r\n[FROM THE UNDERWORLD] . The overseer of the palace, the\r\nchancellor-in-chief, Nu, triumphant, saith :-- (2)\r\n\"Open unto me' Who then art thou? Whither goest thou\r\n\"What is thy name? I am one of you, 'Assember of Souls' is\r\n\"the name of my boat ; (3) `Making the hair to stand on end'\r\n\"is the name of the oars ; 'Watchful one' is the name of its\r\n\"bows ; `Evil is it' is the name of the rudder ; `Steering straight\r\n\"for the middle' is the name of the Matchabet ; so likewise\r\n\"[the boat] is a type of my sailing onward to the pool . Let\r\n\"there be given unto me vessels of milk, (5) together with\r\n\"cakes, and loaves of bread, and cups of drink, and pieces of\r\n\"meat in the Temple of Anpu,\" or (as others say), \"Grant\r\n\"thou me [these things] wholly. Let it be so done unto me\r\n\"that I may enter in (6) like a hawk, and that I may come\r\n\"forth like the Bennu bird, [and like] the Morning Star . Let\r\n\"me make [my] path so that [I] may go in peace into the\r\n\"beautiful Amentet, and let the Lake of Osiris be mine . (7)\r\n\"Let me make my path, and let me enter in, and let me adore\r\n\"Osiris, the Lord of life .\" I\r\nCHAPTER CXXIII OR CXXXIX. 2\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,477, sheet to) .]\r\nVignette : The deceased, or his soul, standing before a palace or shrine ;\r\nin the Sate Recension this Chapter has no vignette .\r\ni . Several passages in this Chapter are also found in Chapter LVIII.\r\n2 . This Chapter occurs twice in the Saite Recension ; see Lepsius, op . cit.,\r\nBII . 45 and 57. As Chap . CXXIII it is called \"Another Chapter\", but as\r\nChap . CXXXIX it is called \"A hymn of praise to Tem\" .\r\n186\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nText : (r) THE CHAPTER OF ENTERING INTO THE GREAT\r\nHOUSE.' The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :-\r\n\"Homage to thee, 0 Thoth . I am Thoth, who have weighed\r\n\"the two divine Fighters (i . e ., Horns and Set), (2) I have destroyed their warfare and I have diminished their wailings . I\r\n\"have delivered the Atu fish in his turning back, and I have\r\n\"performed that which thou didst order (3) concerning him, and\r\n\"afterwards I lay down within my eye. [I am he who hath\r\n\"been without opposition . I have come ; do thou look upon me\r\n\"in the Temple of Nem-hra (or Uhem-hra) .] I give commands\r\n\"in the words of the divine aged ones, and, moreover, I guide\r\n\"for thee the lesser deities .\"\r\nCHAPTER CXXIV.\r\n[From the Papyrus of Nu (Brit. Mus. No. 10,477, sheet to).]\r\nVignette : The deceased adoring Mestha, Ilapi, Tuamautef and Qebhsennuf. 2\r\nText : ( t) THE CHAPTER OF GOING INTO THE PRESENCE OF\r\nTHE DIVINE SOVEREIGN PRINCES OF OSIRIS . (2) The overseer of\r\nthe palace, the chancellor-in-chief, Nu, triumphant, saith :-\r\n\"My soul hath built for me a habitation in the city of Tattu ; I\r\n\"sow seed in the city of Pe, and (3) I plough my field with my\r\n\"labourers(?), and for this reason my palm tree is like Amsu .\r\n\"That which is an abomination unto me, that which is an abomination unto me I shall not eat . (4) That which is an abomination unto me, that which is an abomination unto me is\r\n\"filth . I shall not eat thereof ; by sepulchral meals and food I\r\n\"shall not be destroyed . [The abominable thing] I shall not take\r\ni . Two copies of this Chapter taken from royal tombs are given by Naville with Chapter CXXV (Ueberschrift) ; see Todtenbuch, Bd. II, p . 335 .\r\n2 . In the Papyrus of Nu Chapter CXXIV is given under the title, \"Chapter\r\nof making the transformation into a Bennu bird,\" and the vignette above it is\r\na Bennu bird .\r\nTHE CHAPTER OF GOING TO THE SOVEREIGN CHIEFS . 187\r\n\"into my hands, (5) I shall not walk upon it in my sandals,\r\n\"because my cakes are [made] of white grain, and my ale is\r\n\"[made] of red grain, and behold, (6) the Sektet boat and the\r\n\"Matet boat bring them to me, and I eat [thereof] under the\r\n\"branches of [the trees], the beautiful arms [of which] I know .\r\n\"O let (7) splendour be prepared for me with the white crown\r\n\"which is lifted up upon me by the uraei-goddesses . Hail, thou\r\n\"guardian of the divine doors of the god Sebetep-taui (i . e., `he\r\n\"who maketh the world to be at peace'), bring [thou] (8) to me\r\n\"that of which they make sepulchral meals ; grant thou that I\r\n\"may lift up the branches(?) . (9) May the god of light open to\r\n\"me his arms, and may the company of the gods keep silence\r\n\"whilst the denizens (io) of heaven talk with the chancellor-\r\n\"in-chief, Nu, triumphant . I am the leader of the hearts of the\r\n\"gods which strengthen (ii) me, and I am a mighty one among\r\n\"the divine beings . If any god or any goddess (12) shall come\r\n\"forth against me he shall be judged by the ancestors of the year\r\n\"who live upon hearts (13) and who make(?) cakes(?) for me,\r\n\"and Osiris shall devour him at [his] coming forth (rq .) from\r\n\"Abtu (Abydos) . He shall be judged by the ancestors of RA, and\r\n\"he shall be judged by the (r5) God of Light who clotheth heaven\r\n\"among the divine princes . I shall have bread in my mouth at\r\n\"stated seasons, and I shall enter in before the gods Ahiu . (i6)\r\n\"He shall speak with me, and I shall speak with the followers\r\n\"of the gods . I shall speak with the Disk and I shall speak with\r\n\"the denizens of heaven . (r7) I shall put the terror of myself\r\n\"into the blackness of night which is in the goddess Meh-urt,\r\n\"[who is near] him that dwelleth in might . (i8) And behold, I\r\n\"shall be there with Osiris . My condition of completeness shall\r\n\"be his condition of completeness among the divine princes . I shall\r\n\"speak unto him [with] the words of (rg) men, and he shall\r\n\"repeat unto me the words of the gods . A khu who is equipped\r\n\"[with power] shall come .' I am a khu who is equipped [with\r\n\"power] ; I am equipped [with the power] of all the khus, [bei . The Papyrus of Mes-em-neter adds, \"bringing right unto thee the divine\r\nbeing who loveth her .\"\r\n188 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"ing the form of the Sdhu (i . e., spiritual bodies of Annu, Tattu,\r\n\"Suten-henen, Abtu, Apu, and Sennu .I The Osiris Auf-dnkh is\r\n\"victorious over every god and every goddess who are hidden in\r\n\"Neter-khertet] .\" 2\r\nCHAPTER CXXV.\r\nThe CXXVth Chapter consists of three parts : the Introduction,\r\nthe Negative Confession, and a concluding text . The Introduction\r\nwas said when the deceased arrived at the Hall of double Maati ;\r\nthe Negative Confession was recited by him before the forty-two\r\ngods who were in this Hall ; and the concluding text when he\r\ncame into the underworld .\r\nI. The Introduction .\r\n[From the Papyrus of Ani (Brit . Mus. No . 10,470, sheet 3o) .]\r\nVignette : I . The god Osiris, bearded and wearing the \"white\" crown,\r\nstands in a shrine the roof of which is surmounted by a hawk's head\r\nand by uraei ; he holds the usual emblems of sovereignty and dominion .\r\nBehind him is the goddess Isis, and before him, standing upon a lotus\r\nflower, are the four children of Horns, Mestha, Hapi, Tuamautef, and\r\nQebhsennuf .\r\nVignette : II . Ani and his wife Thuthu standing, with hands raised in\r\nadoration to Osiris, before a table of offerings .\r\nText : ( i) THE CHAPTER OF ENTERING INTO THE HALL OF\r\nDOUBLE MAATI ; A HYMN OF PRAISE TO OSIRIS, THE GOVERNOR OF AMENTET. Osiris, the scribe Ani, triumphant, saith :-\r\n(2) \"I have come, and [1] have drawn nigh to see thy beau-\r\n\"ties ; my hands [are raised] in adoration of thy name `Right\r\nt . IL e., Heliopolis, Mendes or Busiris, Heracleopolis, Abydos, Panopolis,\r\nand Sennu (a city near Panopolis) .\r\n2 . The words in brackets are from the Salte Recension (see Lepsius, op .\r\ncit., BI. 46) .\r\nTHE CHAPTER OF ENTERING THE HALL OF -1L-IA TI . 189\r\n\"and Truth' . I came and I drew nigh unto [the place where]\r\n\"the acacia tree groweth not, where (3) the tree thick with\r\n\"leaves existeth not, and where the ground yieldeth neither\r\n\"herb nor grass . Then I entered into the hidden place, and I\r\n\"spake with ( 4 ) the god Set, and my protector(?) advanced to\r\n\"me, and his face was clothed (or covered), and [he] fell upon\r\n\"the hidden things . He entered into the Temple of Osiris, and\r\n\"he looked upon the hidden things which were therein ; and the\r\n\"sovereign chiefs of the pylons [were] in the form of khus . And\r\n\"the god Anpu (6) spake [to those who were on] both sides of\r\n\"him with the speech of a man [as he] came from Ta-mera 1 ; he\r\n\"knoweth our paths and our cities . I make offerings(?), (7) and I\r\n\"smell the odour of him as if he were one among you, and I say\r\n\"unto him, I am Osiris, the scribe Ani, triumphant in peace, triumphant! I have (8) come, and (I) have drawn nigh to see the\r\n\"great gods, and I feed upon the offerings which are among\r\n\"their food . I have been to the borders [of the territory of] (g)\r\n\"Ba-neb-Tettet (i . e ., the `Soul, the lord of Tattu', or Osiris), and\r\n\"he hath caused me to come forth like a Bennu bird, and to\r\n\"utter words . I have been in the water of the stream, and (io)\r\n\"I have made offerings of incense . I have guided myself to the\r\n\"Shentet tree of the [divine] children . I have been in Abu (or\r\n\"Abu, i . e ., Elephantine [?]) in the Temple of the goddess Satet .\r\n\"(i i) I have submerged the boat of mine enemies [whilst] I\r\n\"myself have sailed over the Lake in the Neshmet boat. I have\r\n\"seen the (12) Sahu (i. e ., the spiritual bodies) [in] the city of\r\n\"Qem-ur. I have been in the city of Tattu, and I have brought\r\n\"myself to silence [therein] . I have caused the god to have\r\n\"the mastery over his two feet . (i3) I have been in the Temple\r\n\"of Tep-tu-f (i . e ., `he that is on his hill', or Anubis), and I\r\n\"have seen him that is lord of the divine temple . I have entered into the Temple (r4) of Osiris, and I have arrayed my-\r\n\"self in the apparel of him that is therein . I have entered into\r\n\"Re-stau, and I have seen the hidden things (i5) which are\r\n\"therein . I was shrouded [therein], but I found a way for myi . I. e., the \"Land of the inundation\", a name of Egypt .\r\nIgo\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"self . I have gone into the city of An-garret-f (i . e ., the place\r\n\"where nothing groweth), and I covered my nakedness with the\r\n\"garments which were therein . There was given unto me the\r\n\"anti unguent [such as] women [use], along with the powder\r\n\"of human beings . Verily Sut (?) (i7) hath spoken unto me\r\n\"the things which concern himself, and I said, Let thy weighing be in (?) us .\"\r\n\"The Majesty of the god Anpu saith, (i8) 'Knowest thou\r\n\"the name of this door so as to declare it unto me?' And Osiris,\r\n\"the scribe Ani, triumphant in peace, triumphant ! saith, (ig)\r\n\"`Destroyer of the god Shu' is the name (20) of this door . The\r\n\"Majesty of the god Anpu saith, (21) 'Knowest thou the name\r\n\"of the upper (22) leaf and of the lower leaf?' 'Lord of Maat\r\n\"(23) upon his two feet' is the name of the upper (24.) leaf,\r\n\"and `Lord of twofold strength, the subduer of cattle', (25) [is\r\n\"the name of the lower leaf. The Majesty of the god Anpu\r\n\"saith], `Since thou knowest (26) pass on, 0 Osiris the scribe,\r\n\"the teller (27) of the divine offerings of all the gods of Thebes,\r\n\"(27) Ani, triumphant, the lord of reverence' .\"\r\nThe Introduction .\r\n[From the Papyrus of Nit (Brit. Mus. No . 10,4i7, sheet 22) .]\r\nVignette : The deceased and his wife standing with both hands raised\r\nin adoration .\r\nText : ( r) [THE FOLLOWING] SHALL BE SAID WHEN THE OVERSEER OF THE PALACE, THE CHANCELLOR-IN-CHIEF, NU, TRIUMPHANT, COMETH FORTH INTO THE HALL (2) OF DOUBLE MAATI'\r\nSO THAT HE MAY BE SEPARATED FROM EVERY SIN WHICH HE\r\nHATH DONE AND MAY BEHOLD THE FACES OF THE GODS . The\r\nOsiris Nu, triumphant, saith :- (3)\r\n\"Homage to thee, 0 Great God, thou Lord of double Maati,\r\n\"I have come to thee, 0 my Lord, and I have brought myself\r\ni . In other papyri this Chapter is called :- (t) \"The Chapter of going into\r\nthe Hall of double Maati ;\" (2) \"The Chapter of [the Hall of] double Maati and\r\nof knowing what is therein\" ; and (3) \"The Book of entering into the Hall of\r\ndouble Maati\" ; see Naville, op . cit ., Bd. II . P . 275 .\r\nTHE CHAPTER OF ENTERING THE HALL OF JIAATI. 1 9 1\r\n\"hither that (4) I may behold thy beauties . I know thee, and\r\n\"I know thy name, and I know the name[s] of the two and\r\n\"forty gods who exist with (5) thee in this Hall of double Maati,\r\n\"who live as warders of sinners and who feed upon their blood\r\n\"(6) on the day when the lives of men are taken into account\r\n\"in the presence of the god Un-nefer ; in truth `Rekhti-merti-\r\n\"neb-Maati' (i . e ., 'twin-sisters with two eyes, ladies of double\r\n\"Maati') is thy name . In truth (7) I have come to thee, and I\r\n\"have brought Maat (1. e., right and truth) to thee, and I have\r\n\"destroyed wickedness for thee . [I have not done evil to] man-\r\n\"kind. I have not oppressed the members of my family, (8) I\r\n\"have not wrought evil in the place of right and truth . I have\r\n\"had no knowledge of worthless men. I have not wrought evil .\r\n\"I have not made to be the first [consideration] of each day\r\n\"that excessive labour (9) should be performed for me . [I have]\r\n\"not brought forward my name for [exaltation] to honours . I\r\n\"have not ill-treated servants . [I have not thought scorn of\r\n\"God.] I have not defrauded the oppressed one of his property .'\r\n\"I have not done that which is an abomination (to) unto the\r\n\"gods . I have not caused harm to be done to the servant by\r\n\"his chief. I have not caused pain . I have made no man to\r\n\"suffer hunger . I have made no one to weep . I have done no\r\n\"murder. (i i) I have not given the order for murder to be done\r\n\"for me . I have not inflicted pain upon mankind . I have not\r\n\"defrauded the temples of their oblations . I have not (12) pur-\r\n\"loined the cakes of the gods . I have not carried off the cakes\r\n\"offered to the khus. I have not committed fornication . I have\r\n`snot polluted myself [in the holy places of the god of my city],'\r\n\"nor diminished from the bushel . (i3) I have neither added to\r\n\"nor filched away land . I have not encroached upon the fields\r\n\"[of others] . I have not added to the weights of the scales [to\r\n\"cheat the seller] . I have not mis-read the pointer of the scales\r\n\"[to cheat the buyer] . (r4) I have not carried away the milk\r\ni . Variant, \"I have not caused misery, I have not caused affliction .\"\r\n2 . The words in brackets are added from the Papyrus of Amen-neb (Brit,\r\nMus. No . 9,964) ; see Naville, op . cit ., Bd. 11, p . 282 .\r\n192 THE CHAPTERS OF COMING FORTH BY DAY .\r\n\"from the mouths of children . I have not driven away the cattle\r\n\"which were upon their pastures . I have not snared (15) the\r\n\"feathered fowl of the preserves of the gods . I have not caught\r\n\"fish [with bait made of] fish of their kind . I have not turned\r\n\"back the water at the time [when it should flow] . I have not\r\n\"cut (16) a cutting in a canal of running water. I have not\r\n\"extinguished a fire (or light) when it should burn. I have not\r\n\"violated the times I [of offering] the chosen meat-offerings . I\r\n\"have not driven off (17) the cattle from the property of the\r\n\"gods. I have not repulsed God in his manifestations . I am\r\n\"pure. I am pure . I am pure . I am pure. My purity is the\r\n\"purity of that (18) great Bennu which is in the city of Suten-\r\n\"henen (Heracleopolis), for, behold, I am the nose of the God\r\n\"of the winds, who maketh all mankind to live on (19) the day\r\n\"when the Eye (Utchat) of Rd is full in Annu (Heliopolis) at\r\n\"the end of the second month 2 of the season Pert (i . e ., the\r\n\"season of growing) [in the presence of the divine lord of this\r\n\"earth] . 3 I have seen the Eye of Ra when it was full in Annu,\r\n\"therefore let not evil befall me (20) in this land and in this\r\n\"Hall of double Maati, because I, even I, know the name[s] of\r\n\"these gods who are therein [and who are the followers of the\r\n\"great god] .\" 4\r\nThe Negative Confession .\r\n[From the Papyrus of Nebseni (Brit . Mus. No . 9,900, sheet 3o) .]\r\nVignette :\r\ns The Hall of double Maati, that is to say the Hall of the\r\ngoddesses Isis and Nephthys who symbolize Right and Truth ; herein\r\nare seated or stand forty-two gods, to each of whom the deceased must\r\naddress a prescribed negative statement . At each end is one half of a\r\nfolding door, one having the name of NEB-MART-aER1-TEP-RETUI-F and\r\nthe other of NEB-PEHTT-QESU-RIENMFNET . 6 On the centre of the roof,\r\ni . Variant :-\"I have not defrauded the gods of their chosen meat offerings .\"\r\n2 . 1. e., the month called by the Copts Mekhir, the sixth month of the\r\nEgyptian year .\r\n3 . These words are added from the Papyrus of Nebseni.\r\n4 . These words are added from the Papyrus of Ani .\r\n5 . The vignette here described is that of the Papyrus of Ani, sheet 3t .\r\n6 . See above, p . 19o .\r\nTHE NEGATIVE CONFESSION.\r\n\r\n191\r\nwhich has a cornice of uraci, typifying divinity, and feathers, symbolic\r\nof Maat, is a seated deity,' painted bluish-green, with hands extended,\r\nthe right over the Eye of Horus, and the left over a pool . At the end\r\nof the Hall are four small vignettes , in which are depicted :-I . The\r\nMaati goddesses, each seated upon a throne and holding a sceptre in her\r\nright hand, and the emblem of life in her left . 2 . The deceased, arrayed\r\nin white, standing before the god Osiris with both hands raised in adoration . 3 . A balance with the heart, symbolizing the conscience of the\r\ndeceased, in one scale, and the feather, emblematic of Right and Truth,\r\nin the other . The god Anubis is testing the tongue of the balance, and\r\nclose by stands the monster Am-met . 4. Thoth, ibis-headed, seated upon\r\na pylon-shaped pedestal, painting a large feather of Maat .\r\nText : The scribe Nebseni, triumphant, saith :-\r\nI . \"Hail, thou whose strides are long, who comest forth from\r\n\"Annu (Heliopolis), I have not done iniquity .\r\n2 . \"Hail, thou who art embraced by flame, who comest forth\r\n\"from Kher-aba,2 I have not robbed with violence .\r\n3 . \"Hail, thou divine Nose (Fenti), who comest forth from\r\n\"Khemennu (Hermopolis), I have not done violence [to any\r\n\"man].\r\n4. \"Hail, thou who eatest shades, who comest forth from the\r\n\"place where the Nile riseth,3 I have not committed theft.\r\n5 . \"Hail, Neha-hau, 4 who comest forth from Re-stau, I have\r\n\"not slain man or woman.\r\n6 . \"Hail, thou double Lion-god, who comest forth from heaven,\r\n\"I have not made light the bushel.\r\n7 . \"Hail, thou whose two eyes are like flint, 5 who comest\r\n\"forth from Sekhem (Letopolis), I have not acted deceitfully .\r\n8 . \"Hail, thou Flame, who comest forth as [thou] goest back,\r\n\"I have not purloined the things which belong unto God .\r\nt . In the XVIlth Chapter, line 46 (see above, p. 47) this god is called Heh,\r\ni. e ., \"Millions of years .\"\r\nz . A city near Memphis .\r\n3 . The Qerti or caverns out of which flowed the Nile were thought to be\r\nsituated between Aswan and Philae.\r\n4 . Variant, Neha-hra .\r\n5 . Variant, \"like fire.\"\r\n13\r\n1 94 THE CHAPTERS OF COMING FORTH BY DAY .\r\n9 . \"Hail, thou Crusher of bones, who comest forth from\r\n\"Suten-henen (Heracleopolis), I have not uttered falsehood .\r\n1o . \"Hail, thou who makest the flame to wax strong, who\r\n\"comest forth from Het-ka-PtaI (Memphis), I have not carried\r\n\"away food.\r\nii . \"Hail, Qerti, (i . e ., the two sources of the Nile), who\r\n\"come forth from Amentet, I have not uttered evil words .\r\n12 . \"Hail, thou whose teeth shine, who comest forth from Ta-\r\n\"she (i. e ., the Fayyum), I have attacked no man .\r\n13 . \"Hail, thou who dost consume blood, who comest forth\r\n\"from the house of slaughter . I have not killed the beasts [which\r\n\"are the property of God] .\r\n14. \"Hail, thou who dost consume the entrails, who comest\r\n\"forth from the mabel chamber, I have not acted deceitfully .\r\n15 . \"Hail, thou god of Right and Truth, who comest forth\r\n\"from the city of double Maati, I have not laid waste the lands\r\n\"which have been ploughed (?) .\r\n16. \"Hail, thou who goest backwards, who comest forth from\r\n\"the city of Bast (Bubastis), I have never pried into matters [to\r\n\"make mischief] .\r\n17 . \"Hail, Aati, who comest forth from Annu (Heliopolis), I\r\n\"have not set my mouth in motion [against any man] .\r\n18 . \"Hail, thou who art doubly evil, who comest forth from\r\n\"the nome of Ati,I I have not given way to wrath concerning\r\n\"myself without a cause .\r\n1 g . \"Hail, thou serpent Uamemti, who comest forth from the\r\n\"house of slaughter, I have not defiled the wife of a man .\r\n20 . \"Hail, thou who lookest upon what is brought to him,\r\n\"who comest forth from the Temple of Amsu, I have not committed any sin against purity .\r\n21 . \"Hail, Chief of the divine Princes, who comest forth from\r\n\"the city of Nehatu, 2 I have not struck fear [into any man] .\r\n22 . `Hail, Khemiu (i. e ., Destroyer), who comest forth from the\r\n1 . 1. e ., the ninth nome of Lower Egypt, the capital of which was PerAusar or Busiris . 2 . The \"city of the sycamore\" ; a name of a city of Upper Egypt.\r\nTHE NEGATIVE CONFESSION,\r\n\r\n195\r\n\"Lake of Kaui, I have not encroached upon [sacred times and\r\n\"seasons] .\r\n23 . \"Hail, thou who orderest speech, who comest forth from\r\n\"Urit, I have not been a man of anger .\r\n24. \"Hail, thou Child, who comest forth from the Lake of\r\n\"Heq-at,' I have not made myself deaf to the words of right\r\n\"and truth .\r\n25 . \"Hail, thou disposer of speech, who comest forth from the\r\n\"city of Unes, 2 I have not stirred up strife .\r\n26 . \"Hail, Basti, who comest forth from the Secret city, I\r\n\"have made [no man] to weep .\r\n27 . \"Hail, thou whose face is [turned] backwards, who comest\r\n\"forth from the Dwelling, I have not committed acts of impurity, neither have I lain with men .\r\n28. \"Hail, Leg of fire, who comest forth from Akhekhu, I\r\n\"have not eaten my heart . 3\r\n29. \"Hail, Kenemti, who comest forth from [the city of] Ke-\r\n\"nemet, I have abused [no man],\r\n3o. \"Hail, thou who bringest thine offering, who comest forth\r\n\"from the city of San (Sais), I have not acted with violence .\r\n31 . \"Hail, thou god of faces, who comest forth from the city\r\n\"of Tchefet, I have not judged hastily .\r\n32. \"Hail, thou who givest knowledge, who comest forth from\r\n\"Unth, I have not\tand I have not taken vengeance\r\n\"upon the god .\r\n33. \"Hail, thou lord of two horns, who comest forth from\r\n\"Satin, I have not multiplied [my] speech overmuch .\r\n34. \"Hail, Nefer-Tem, who comest forth from Het-ka-Ptah\r\n\"(Memphis), I have not acted with deceit, and I have not worked\r\n\"wickedness .\r\n35 . \"Hail, Tem-Sep, who comest forth from Tattu, I have\r\n\"not uttered curses [on the king] .\r\ni . The thirteenth nome of Lower Egypt .\r\n2 . The metropolis of the nineteenth nome of Upper Egypt.\r\n3 . 1 e., \"lost my temper and become angry .\"\r\nt3*\r\n196 THE CHAPTERS OF COMING FORTH BY DAY.\r\n36 . \"Hail, thou whose heart doth labour, who comest forth\r\n\"from the city of Tebti, I have not fouled(?) water .\r\n37 . \"Hail, Ahi of the water, who comest forth from Nu, I\r\n\"have not made haughty my voice .\r\n38 . \"Hail, thou who givest commands to mankind, who comest\r\n\"forth from [San (?)], I have not cursed the god .\r\n39 . \"Hail, Neheb-nefert, who comest forth from the Lake of\r\n\"Nefer (?), I have not behaved with insolence .\r\n40 . \"Hail, Neheb-kau, who comest forth from [thy] city, I\r\n\"have not sought for distinctions .\r\n41 . \"Hail, thou whose head is holy, who comest forth from\r\n\"[thy] habitations, I have not increased my wealth, except with\r\n\"such things as are [justly] mine own possessions .\r\n42 . \"Hail, thou who bringest thine own arm, who comest\r\n\"forth from Aukert (underworld), I have not thought scorn of\r\n\"the god who is in my city.\"\r\nAddress to the gods of the underworld .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 24) .]\r\nVignette : The deceased standing with both hands raised in adoration .\r\nText : [ THEN SHALL THE HEART WHICH IS RIGHTEOUS AND\r\nSINLESS SAY] r :-\r\n(1) The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :-\r\n\"Homage to you, 0 ye gods who dwell in the Hall of double\r\n\"Maati, I, even I, know (2) you, and I know your names . Let\r\n\"me not fall under your knives of slaughter, and bring ye not\r\n\"forward my wickedness unto the god in whose train ye are ;\r\n\"(3) and let not evil hap come upon me by your means . 0\r\n\"declare ye me right and true in the presence of Neb-er-ther,\r\ni . These words are added from Brit . Mus . No . 9905 . Other papyri introduce the address with the words :-(t) \"To be said when [the deceased cometh\r\nforth victorious from the Hall of double Maati\" ; ( 2) \"To be said when he\r\ncometh forth to the gods of the underworld\" ; (3) \"The words which [are to\r\nbe said] after the Hall of double Maati.\"\r\nADDRESS TO THE GODS OF THE UNDERWORLD. 1 97\r\n\"because I have done that which is right and true in Ta-mera\r\n\"(Egypt) . (4) I have not cursed God, and let not evil hap come\r\n\"upon me through the king who dwelleth in my day . Homage\r\n\"to you, 0 ye gods, who dwell in the Hall of double Maati, (5)\r\n\"who are without evil in your bodies, and who live upon right\r\n\"and truth, and who feed yourselves upon right and truth in\r\n\"the presence of the god Horns, who (6) dwelleth in his divine\r\n\"Disk : deliver ye me from the god Baba who feedeth upon the\r\n\"entrails of the mighty ones upon the day of the great judgment. (7) 0 grant ye that I may come to you, for I have not\r\n\"committed faults, I have not sinned, I have not done evil, I have\r\n\"not borne false witness ; (8) therefore let nothing [evil] be done\r\n\"unto me . I live upon right and truth, and I feed upon right\r\n\"and truth. I have performed the commandments of men [as\r\n\"well as] the things whereat are gratified the gods, (9) I have\r\n\"made the god to be at peace [with me by doing] that which\r\n\"is his will . I have given bread to the hungry man, and\r\n\"water to the thirsty man, and apparel to the naked (ro) man,\r\n\"and a boat to the [shipwrecked] mariner . I have made holy\r\n\"offerings to the gods, and sepulchral meals to the khus. Be y e\r\n\"then my deliverers, (ii) be ye then my protectors, and make\r\n\",ve not accusation against me in the presence of [the great god] .\r\n\"I am clean of mouth and clean of hands ; therefore let it be\r\n\"said unto me by those who shall behold me, `Come in peace ;\r\n\"come in peace', (12) for I have heard that mighty word which\r\n\"the spiritual bodies (sahu) 1 spake unto the Cat (13) in the\r\n\"House of Hapt-re . I have been made to give evidence before\r\n\"the god Hri -f-ha-f (i . e ., he whose face is behind him), and\r\n\"he hath given a decision [concerning me] . I have seen the\r\n\"things over which the persea tree spreadeth [its branches]\r\n\"(14) within Re-stau . I am he who hath offered up prayers\r\n\"to the gods and who knoweth their persons. I have come\r\n\"and I have advanced to make the declaration of right and\r\n\"truth, and to set the (15) balance upon what supporteth it\r\ni . The ordinary reading is, \"For I have heard the word which was spoken\r\nby the Ass with the Cat.\"\r\n198\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"within the region of Aukert . Hail, thou who art exalted upon\r\n\"thy standard, thou lord of the Atefu crown, whose name is\r\n\"proclaimed as `Lord of the winds', deliver thou me (16) from\r\n\"thy divine messengers who cause dire deeds to happen, and\r\n\"who cause calamities to come into being, and (17) who are\r\n\"without coverings for their faces, for I have done that which\r\n\"is right and true for the Lord of right and truth . I have purified myself and my breast (18) with libations, and my hinder\r\n\"parts with the things which make clean, and my inner parts\r\n\"have been in the Pool of right and truth . There is no single\r\n\"member of mine which lacketh right and truth . (tg) I have\r\n\"been purified in the Pool of the south, and I have rested in\r\n\"the northern city which is in the Field of the Grasshoppers,\r\n\"wherein the divine sailors of Rd bathe at the (20) second hour\r\n\"of the night and at the third hour of the day . And the hearts\r\n\"of the gods are gratified (?) after they have passed through it,\r\n\"whether it be by night, or whether it be by day, and they say\r\n\"unto me, (21) `Let thyself come forward' . And they say unto\r\n\"me, `Who, then, art thou?' And they say unto me, `What is thy\r\n\"name?' 'I am he who is equipped under the flowers [and I am]\r\n\"the dweller in his olive tree,' (22) is my name. And they say\r\n\"unto me straightway, `Pass thou on' ; and I passed on by the\r\n\"city to the north of the olive tree . What, then, didst thou see\r\n\"there? The leg and the thigh . What, then, (23) didst thou say\r\n\"unto them? Let me see rejoicings in those lands of the Ten-\r\n\"khu.t And what did they give unto thee? A flame of (24) fire\r\n\"and a tablet (or- sceptre) of crystal . What, then, didst thou do\r\n\"therewith? I buried them by the furrow of Manaat as `things for\r\n\"the night' . (25) What, then, didst thou find by the furrow of\r\n\"Maaat? A sceptre of flint, the name of which is `Giver of winds' .\r\n\"What, then, didst thou do to the flame of fire and the (26) tablet\r\n\"(or sceptre) of crystal after thou hadst buried them? I uttered\r\n\"words over them in the furrow, [and I dug them out therefrom] ; 2\r\nr . A people who dwelt, probably, on the north-east frontier of Egypt, and\r\nwho have been by some identified with the Phoenicians . 2 . These words are added from the Papyrus of Nebseni .\r\nADDRESS TO THE GODS OF THE UNDERWORLD . 1 99\r\n\"I extinguished the fire, and I broke the tablet (or sceptre), and\r\n\"I created (27) a pool of water . `Come, then,' [they say,] `and\r\n\"enter in through the door of this Hall of double Madti, for thou\r\n\"knowest us' . \"\r\n\"'We will not let thee enter in through us', say the bolts of\r\n\"(28) the door, `unless thou tellest [us] our names' ; `Tongue\r\n\"[of the Balance] of the place of right and truth' is your name .\r\n\"'I will not let thee enter in by me,' saith the [right] lintel\r\n\"(29) of the door, `unless thou tellest [me] my name' ; 'Ba-\r\n\"lance of the support of right and truth' is thy name . `I will\r\n\"not let thee enter in by me,' saith the [left] lintel of the door,\r\n\"(3o) `unless thou tellest [me] my name' ; ['Balance of] wine' is\r\n\"thy name. `I will not let thee pass over me,' saith the threshold of this door, `unless thou tellest [me] my name' ; `Ox of\r\n\"the god Seb' is thy name . `I will not open unto thee,' saith\r\n\"the fastening of this door, `unless thou tellest [me] my name' ;\r\n\"'Flesh of his mother' is thy name . `I will not open unto thee,'\r\n\"saith the socket of the fastening of the door, `unless thou\r\n\"tellest me my name ;'] `Living eye of the god Sebek, the lord\r\n\"of Bakhau' is thy name . `I will not open unto thee [and I will\r\n\"not let thee enter in by me,' saith the guardian of the leaf\r\n\"of] this door, 'unless (31) thou tellest [me] my name' ; `Elbow\r\n\"of the god Shu when he placeth himself to protect Osiris' is\r\n\"thy name . `We will not let thee enter in by us,' say the\r\n\"posts of this door, `unless thou tellest us our names' ; (32)\r\n\"'Children of the uraei-goddesses' is your name .' 'Thou know-\r\n\"est us,' [they say], (33) `pass on, therefore, by us .'\r\n\"`I will not let thee tread upon me,' saith the floor of (34)\r\n\"the Hall of double Madti, `because I am silent and I am holy .\r\n\"and because I do not know the name[s] of thy two feet where-\r\n\"with thou wouldst walk (35) upon me ; therefore tell them to\r\n\"me.' `Traveller (%) of the god Khas' is the name of my right\r\n\"foot, and `Staff of the goddess Hathor' is the name of my left\r\ni . The Papyrus of Nu continues, \"I will not open unto thee and I will not\r\nlet thee pass by me', saith the Guardian of this door, 'unless (33) thou tellest\r\n[me] my name' ;`Ox of Seb' is thy name .\" See above, 1 . 3o .\r\n200\r\n\r\nTHE CHAPTERS OF CO-41ING FORTH BY DAY. \"foot .' (36) 'Thou knowest me,' [it saith], `pass on therefore\r\n\"over me.\"'\r\n\"`I will not make mention of thee,' saith the guardian of the\r\n\"door of this Hall of double Madti, unless thou tellest [me] my\r\n\"name ; 'Discerner of (37) hearts and searcher of the reins' is\r\n\"thy name. `Now will I make mention of thee [to the god] .\r\n\"But who is the god that dwelleth in his hour? Speak thou it'\r\n\"(i . e ., his name) . Maau-Taui (i. e ., he who keepeth the record of\r\n\"the two lands) [is his name] . `Who then is (38) Maau-Taui?'\r\n\"He is Thoth . `Come', saith Thoth . `But why hast thou come?'\r\n\"I have come, and I press forward that I may be mentioned .\r\n\"What now (39) is thy condition? I, even I, am purified from\r\n\"evil things, and I am protected from the baleful deeds of those\r\n\"who live in (40) their days ; and I am not among them . `Now\r\n\"will I make mention of thee (to the god] .' `[Tell me now],\r\n\"who is he 2 whose (44) heaven is of fire, whose walls [are\r\n\"surmounted by] living uraei, and the floor of whose house is\r\n\"a stream of water? Who is he, I say?' It is (44) Osiris . `Come\r\n\"forward, then : verily thou shalt be mentioned [to him] . Thy\r\n\"cakes [shall come] from the Eye of Ra, and thine ale [shall\r\n\"come] from (45) the Eye of Ra, and the sepulchral meals\r\n\"[which shall be brought to thee] upon earth [shall come] from\r\n\"the Eye of Ra . This bath been decreed for the Osiris the\r\n\"overseer of the palace, the chancellor-in-chief, Nu, triumphant .\"'\r\nRubric : (46) THE MAKING OF THE REPRESENTATION OF\r\nWHAT SHALL HAPPEN IN THIS HALL OF DOUBLE MAATI. THIS\r\nCHAPTER SHALL BE SAID [BY THE DECEASED] AFTER HE HATII BEEN\r\nCLEANSED AND PURIFIED, AND WHEN HE IS ARRAYED IN APPAREL, (4j)\r\nAND IS SHOD WITH WHITE LEATHER SANDALS, AND HIS EYES HAVE BEEN\r\nPAINTED WITH ANTIMONY, AND [HIS BODY] HATH BEEN ANOINTED WITH\r\nUNGUENT OF ANTI, AND WHEN HE OFFERETH OXEN, AND FEATHERED\r\nFOWL, AND INCENSE, AND CAKES, AND ALE, AND (48) GARDEN HERBS .\r\nAND, BEHOLD, THOU SHALT DRAW A REPRESENTATION OF THIS IN COLOUR UPON A NEW TILE MOULDED FROM (49) EARTH UPON WHICH NEITHER\r\nA PIG NOR OTHER ANIMALS HAVE TRODDEN . AND IF [THOU] DOEST THIS\r\nI . Here the Papyrus repeats a passage given above .\r\n2 . The words semd-kud are superfluous .\r\nTHE CHAPTER OF THE FOUR APES.\r\n\r\n2 0 1\r\nBOOK UPON IT [IN WRITING, THE DECEASED] SHALL FLOURISH, AND HIS\r\nCHILDREN (5o) SHALL FLOURISH, AND [HIS NAME] SHALL NEVER FALL INTO OBLIVION, AND HE SHALL BE AS ONE WHO FILLETH (I . E ., SATISFIETH)\r\nTHE HEART OF THE KING AND OF HIS PRINCES . AND BREAD, AND CAKES,\r\nAND SWEETMEATS, (51) AND WINE, AND PIECES OF FLESH SHALL HE GIVEN\r\nUNTO HIM UPON THE ALTAR OF THE GREAT GOD ; AND HE SHALL NOT\r\nBE TURNED BACK AT ANY DOOR IN AMENTET, AND HE SHALL BE (52)\r\n13ROUGHT IN ALONG WITH THE KINGS OF UPPER AND LOWER EGYPT,\r\nAND HE SHALL HE IN THE TRAIN OF OSIRIS' CONTINUALLY AND REGULARLY FOR EVER.%\r\nCHAPTER CXXVI.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet 24) .]\r\nVignette : A lake of fire, at each corner of which is seated a dogheaded ape .\r\nText : ( 1)\t3 The overseer of the palace, the\r\nchancellor-in-chief, Nu, triumphant, the son of the overseer of\r\nthe palace, the chancellor-in-chief, Amen-hetep, triumphant,\r\nsaith :- (2)\r\n\"Hail, ye four apes who sit in the bows of the boat of (3) Rd,\r\n\"who convey right and truth to Neb-er-tcher, who sit in judgment (4) on my misery and on my strength, who make the\r\n\"gods to rest contented by means of the flame of (5) your\r\n\"mouths, who offer holy offerings to the gods and sepulchral\r\n\"meals to the lrhars, (6) who live upon right and truth, and\r\n\"who feed upon (7) right and truth of heart, who are without\r\n\"deceit and fraud, and to whom wickedness is an abomination,\r\n\"(8) do ye away with my evil deeds, and put ye away my sin\r\n\"[which deserved stripes upon earth, and destroy ye any evil\r\n\"whatsoever that belongeth unto me], 4 and let there be no oh-\r\n\"stacle whatsoever on my part towards (9) you . 0 grant ye that\r\nI . After 'Osiris' a Paris papyrus adds, 'He shall come forth in whatsoever\r\nform he is pleased to appear as a living soul for ever and ever .\"\r\n2 . In the Papyrus of Ani (sheet 33) this Rubric comes after Chap . XLII,\r\nand is written below the Vignette of Chapter CXXVI .\r\n3. This Chapter has no title either in the Theban or in the SaIte Recension.\r\n4 . The words in brackets are added from Brit . Mus . No . 9913 .\r\n202\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\n\"I may make my way through the underworld (ammehet), let me\r\n\"enter into Re-stau, let me pass through (to) the hidden pylons\r\n\"of Amentet . 0 grant that there may be given to me cakes,\r\n\"(ii) and ale, and sweetmeats(?), even as [they are given]\r\n\"to the living khus, and grant that I may enter in (12) and\r\ncome forth from Re-stau.\"\r\n\"[The four apes make answer, saying], `Come, then, for we\r\n\"have done away with thy wickedness, and we have put away\r\n\"thy sin, along with the [sin deserving of] stripes which thou\r\n\"[didst commit] upon earth, and we have destroyed [all] the (13)\r\n\"evil which belonged to thee upon the earth . Enter, therefore,\r\n\"into Re-stau, and pass thou through the hidden pylons of\r\n\"Amentet, and there shall be given unto thee cakes, (14) and\r\n\"ale, and sweetmeats(?), and thou shalt come forth and thou\r\n\"shalt enter in at thy desire, even as do those khus who are\r\n\"favoured [of the god], and thou shalt be proclaimed (or called)\r\n\"each day in the horizon .\"\r\nCHAPTER CXXVII A.\r\n[From the Tomb of Rameses IV (see Naville, or . cit ., Bd. I . BL 141 ; Lefebure,\r\nTonzbeau de Ranzses IV, Plate 13) .]\r\nVignette : This version of the CXXVIIth Chapter has not yet been\r\nfound in the papyri containing the Theban Recension . In the Saite Recension (Lepsius, op . cit ., BI . 51) the deceased stands, with both hands\r\nraised in adoration, before a table of offerings placed in the presence of\r\nsix gods, three standing upright and three seated, each of whom holds\r\nin his hands a flail and a sceptre . The first god has the head of a bull,\r\nthe second is jackal-headed, the third is snake-headed, the fourth is\r\nhuman-headed, the fifth is bull-headed, and the sixth is human-headed .\r\nThe last three have feathers, emblematic of right and truth, on their heads .\r\nText : ( I) THE BOOK OF THE PRAISE OF THE GODS OF THE\r\nQERTI I WHICH A MAN SHALL RECITE WHEN HE COMETH FORTH\r\nBEFORE THEM TO ENTER IN TO SEE THE GOD IN THE GREAT\r\nTEMPLE OF THE UNDERWORLD . And he shall say :-\r\ni . IL c, districts or divisions of the underworld .\r\nADORATIONS TO THE GODS OF THE QERTI . 203\r\n\"Homage to you, 0 ye gods of the Qerti, (2) ye divine\r\n\"dwellers in Amentet! Homage to you, 0 ye guardians of the\r\n\"doors of the underworld, who keep ward over the god, who\r\n\"bear and proclaim [the names of those who come] into the\r\n\"presence of the god (3) Osiris, and who hold yourselves ready,\r\n\"and who praise [him], and who destroy the Enemies of Ra .\r\n\"0 send ye forth your light and scatter ye the darkness [which\r\n\"is about] you, and behold ye the holy and divine (4) Mighty\r\n\"One, 0 ye who live even as he liveth, and call ye upon him\r\n\"that dwelleth within his divine Disk . Lead ye the King of\r\n\"the North and of the South, (Usr-Maat-Ra-setep-en-Amen, the\r\n\"son of the Sun, (Ra-meses-meri-Amen-Ra-heq-Maat), through\r\n\"your doors, may his divine soul enter into your hidden places,\r\n\"(5) [for] he is one among you, and he hath shot forth calamities upon the serpent fiend Apep, and he hath beaten down\r\n\"the obstacles [which Apep set up] in Amentet . Thy word bath\r\n\"prevailed mightily over thine enemies, 0 great God, who livest\r\n\"in thy divine Disk ; thy word bath (6) prevailed mightily over\r\n\"thine enemies, 0 Osiris, Governor of Amentet ; thy word bath\r\n\"prevailed mightily over thine enemies in heaven and in earth,\r\n\"0 thou King of the North and of the South, (Usr-Maat-Ra-\r\n\"setep-en-Amen, the son of the Sun, (Ra-meses-meri-Amen-Ra1\r\n\"heq-Maat', and over the sovereign princes of every god and\r\n\"of every goddess, (7) 0 Osiris, Governor of Amentet ; he hath\r\n\"uttered words in the presence [of the god in] the valley of the\r\n\"dead, and he bath gained the mastery over the mighty sovereign princes . Hail, ye doorkeepers (?), hail, ye doorkeepers, who\r\n\"guard your gates, who punish (8) souls, who devour the bodies of the dead, who advance over them at their examination\r\n\"in the places of destruction, who give right and truth to the\r\n\"soul and to the divine khn, the beneficent one, (g) the might%\r\n\"one, whose throne is holy in Akert, who is endowed with soul\r\n\"like Ra and who is praised like Osiris, lead ye along the King\r\n\"of the North and of the South ( Usr-Maat-Ra-setep-en-Amen\r\n\"the son of the Sun, (Rd-meses-meri-Amen-Rd-heq-Maati, un-\r\n2 0 4 THE CHAPTERS OF COMING FORTH BY DAY.\r\n\"bolt ye for him (to) the doors, and open [ye] the place of his\r\n\"Qerti for him. Behold, make ye his word to triumph over his\r\n\"enemies, and indeed let meat-offerings and drink-offerings be made\r\n\"unto him by the god of the double door, and let him (t t) put\r\n\"on the nemmes crown of him that dwelleth in the great and hid-\r\n\"den shrine. Behold the image of Heru-khuti (Harmachis), who is\r\n\"doubly true, and who is the divine Soul and the divine and (12)\r\n\"perfect Khu ; he hath prevailed with his hands . The two great\r\n\"and mighty gods cry out to the King of the North and South\r\n\"(Usr-Maat-Rd -setep-en-Amen, , the son of the Sun, (Ra-meses-\r\n\"meri-Amen-Ra-heq-Maat , they rejoice in him, they sing praises\r\n\"to (i3) him [and clap] their hands, they accord him their protection, and he liveth . The King of the North and South\r\n\"(Usr-Maat-Rd-setep-en-Amen , , the son of the Sun, (Ra-mews_\r\n\"meri-Amen-Ra-heq-Maat, riseth like a living soul in heaven .\r\n\"He hath been commanded to (14) make his transformations, he\r\n\"hath make himself victorious before the divine sovereign chiefs,\r\n\"and he hath made his way through the gates of heaven, and\r\n\"of earth, and of the underworld, even as hath Ra. The King\r\n\"of the North and South, (Usr-Maat-Ra-setep-en-Amen, the son\r\n\"of the Sun, (Rd-mews-meri-Amen-Rd-heq-Maat\",, (15) saith,\r\n\"'Open unto me the gate[s] of heaven, and of earth, and of\r\n\"the underworld, for I am the divine soul of Osiris and I rest\r\n\"in him, and let me pass through their halls . Let [the gods]\r\n\"sing praises unto me [when] they see (z6) me ; let me enter\r\n\"and let favour be shewn unto me ; let me come forth and let\r\n\"me be beloved ; and let me go forward, for no defect or failing hath been found clinging unto me .\"'\r\nCHAPTER CXXVII B .\r\n[From the Papyrus of Ptah-mes (Naville, op . cit., Bd . I. BI . 142) .]\r\nVignette : Sixteen gods in four groups, each containing two pairs ;\r\nbefore each group is a table of offerings .\r\nADORATIONS TO THE GODS OF THE QERTI.\r\n\r\n2 05\r\nText : ( I) A CHAPTER TO BE RECITED ON COMING BEFORE\r\nTHE DIVINE SOVEREIGN CHIEFS OF OSIRIS TO OFFER PRAISE\r\nUNTO THE GODS WHO ARE THE GUIDES OF THE UNDERWORLD . Osiris, (2) the chief scribe and draughtsman, Ptah-mes, triumphant, saith :-\r\n\"Homage to you, 0 ye gods who dwell in the Qerti, ye gods\r\n\"who dwell in Amentet, (3) who keep ward over the gates of\r\n\"the underworld and are the guardians [thereof], who bear and\r\n\"proclaim [the names of those who come] into the (4) presence\r\n\"of Osiris, who praise him and who destroy the enemies of Rd .\r\n\"0 send forth your light and (5) scatter ye the darkness [which\r\n\"is about] you, and look upon the face of Osiris, 0 ye who\r\n\"live even as he liveth, and praise [ye] him (6) that dwelleth\r\n\"in his Disk, and lead [ye] me away from your calamities . Let\r\n\"me come forth and let me enter in through (7) your secret\r\n\"places, for I am a mighty prince among you, for I have done\r\n\"away with evil there, and I have beaten down the (8) obstacles (?) [which have been set up] in Amentet . Thou hast\r\n\"been victorious over thine enemies, 0 thou that dwellest in\r\n\"thy Disk ; thou hast been victorious over thine ( g) enemies, 0\r\n\"Thoth, who producest(?) statutes ; thou hast been victorious over\r\n\"thine enemies, 0 Osiris, (io) the chief scribe and draughts-\r\n\"man, Ptah-mes, triumphant ; thou hast been triumphant over\r\n\"thine enemies, 0 Osiris, thou Governor of Amentet, in heaven\r\n\"and upon earth in the presence of the (ii) divine sovereign\r\n\"chiefs of every god and of every goddess ; and the food (?)\r\n\"of Osiris, the Governor of Amentet, is in the presence of the\r\n\"god whose name is hidden before (12) the great divine sovereign chiefs . Hail, ye guardians of the doors, ye [gods] who\r\n\"keep ward over their habitations (?), who keep the reckoning\r\n\"and who commit [souls] to (i3) destruction, who grant right\r\n\"and truth to the divine soul which is stablished, who are\r\n\"without evil in the abode of Akert, (14) who are endowed\r\n\"with soul even as is Ra, and who are\tas is Osiris,\r\n\"guide ye Osiris the chief scribe, the draughtsman, (i5) Ptah-mes,\r\n\"triumphant, open ye unto him the gates of the underworld,\r\n206\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"and the uppermost part of his estate and his Qert . (t6) Be-\r\n\"hold, make [ye him] to be victorious over his enemies, pro-\r\n\"vide [ye him] with the offerings of the god of the underworld,\r\n\"make noble the divine being who dwelleth in the nemmes\r\n\"(17) crown, the lord of the knowledge of Akert. Behold, sta-\r\n\"blish\tthis soul in right and truth, (r8) [and let it become] a perfect soul that hath gained the mastery with its\r\n\"two hands. The great and mighty gods cry out, `He hath\r\n\"gotten the victory,' (Ig) and they rejoice in him, and they\r\n\"ascribe praise unto him with their hands, and they turn unto\r\n\"him their faces . (20) The living one is triumphant, and is\r\n\"even like a living soul dwelling in heaven, and he hath been\r\n\"ordered to perform [his] transformations . Osiris (21) triumphed\r\n\"over his enemies, and Osiris, the chief scribe and draughtsman,\r\n\"Ptah-mes, triumphant, hath gained the victory (22) over his\r\n\"enemies in the presence of the great divine sovereign chiefs\r\n\"who dwell in heaven, and in the presence of the great divine\r\n\"sovereign chiefs who dwell upon the earth .\"\r\nI . A name of the city of Abydos .\r\nCHAPTER CXXIX .\r\n[From Lepsius, Todtenbuch, BI. 5t .]\r\nVignette : The deceased standing before a table of offerings, with both\r\nhands raised in adoration, in the presence of the gods Osiris, Isis, Horus\r\nthe son of Isis, and Nephthys .\r\nText : A HYMN OF PRAISE TO OSIRIS. (I) The Osiris, Aufankh, triumphant, saith :-\r\n\"Homage to thee, 0 Osiris Un-nefer, triumphant, thou son\r\n\"of Nut, thou first-born son of Seb, thou mighty one who comest\r\n\"forth from Nut, thou King in the city of Nifu-ur,I thou Governor\r\n\"of Amentet, thou lord (2) of Abtu (Abydos), thou lord of souls,\r\n\"thou mighty one of strength, thou lord of the atef crown in\r\n\"Suten-henen, tho4 lord of the divine form in the city of Nifu-\r\nHYMN TO OSIRIS.\r\n\r\n2 0 7\r\n\"ur, thou lord of the tomb, thou mighty one of souls in Tattu,\r\n\"thou lord of [sepulchral] offerings, thou whose festivals are many\r\n\"in Tattu . (3) The god Horus exalteth his father in every place\r\n\"(or shrine), and he uniteth [himself] unto the goddess Isis and\r\n\"unto the goddess Nephthys ; and the god Thoth reciteth for him\r\n\"the mighty glorifyings which are within him, [and which] come\r\n\"forth from his mouth, and the heart of Horus is stronger than\r\n\"that of all the gods . (4) Rise up, then, 0 Horus, thou son of\r\n\"Isis, and avenge thy father Osiris . Hail, 0 Osiris, I have come\r\n\"unto thee ; I am Horus and I have avenged thee, and I feed\r\n\"this day upon the sepulchral meals of oxen ; and feathered fowl,\r\n\"and upon all the beautiful things [offered] unto Osiris . Rise up,\r\n\"then, 0 Osiris, (5) for I have struck down for thee all thine\r\n\"enemies, and I have taken vengeance upon them for thee. I\r\n\"am Horus upon this beautiful day of thy fair rising in thy\r\n\"Soul which exalteth thee along with itself on this day before\r\n\"thy divine sovereign princes . Hail, 0 Osiris, (6) thy ka hath\r\n\"come unto thee and is with thee, and thou restest therein in\r\n\"thy name of Ka-Hetep . I maketh thee glorious in thy name\r\n\"of Khu, and it maketh thee like unto the Morning Star in thy\r\n\"name of Pehu, and it openeth for thee (7) the ways in thy\r\n\"name of Ap-uat . Hail, 0 Osiris, I have come unto thee and\r\n\"I have set thine enemies under [thy feet] in every place, and\r\n\"thou art triumphant in the presence of the company of the\r\n\"gods and of the divine sovereign chiefs . Hail, 0 Osiris, thou\r\n\"hast received thy sceptre and (8) the place whereon thou art\r\n\"to rest, and thy steps are under thee . Thou bringest food to\r\n\"the gods, and thou bringest sepulchral meals unto those who\r\n\"dwell in their tombs. Thou hast given thy might unto the\r\n\"gods and thou hast created the Great God ; thou hast thy\r\n\"existence with them in their spiritual bodies, thou gatherest\r\n\"thyself unto (g) all the gods, and thou hearest the word of\r\n\"right and truth on the day when offerings to this god are\r\n\"ordered on the festivals of Uka .\"\r\n2 0 8\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nCHAPTER CXXIX.\r\n[See Chapter C .]\r\nCHAPTER CXXX.\r\n[From the Papyrus of Nu (Brit. Mus . No. 10,477, sheet 17) .]\r\nVignette : In the papyrus of Nu this Chapter has no vignette, but in\r\nthe Saite Recension (see Lepsius, op . cit ., BI . 52) the deceased is seen\r\nstanding in the stern of a boat behind Ra and two other gods .\r\nText : ( t) ANOTHER CHAPTER OF MAKING PERFECT THE KHU,\r\nWHICH IS [TO BE RECITED ON] THE BIRTHDAY OF OSIRIS, AND\r\nOF MAKING TO LIVE THE SOUL FOR EVER .' (2) The chancellorin-chief, Nu, triumphant, saith :-\r\n\"The heavens are opened, the earth is opened, the West is\r\n\"opened, the East is opened, the southern half of heaven is\r\n\"opened, the northern half of heaven is opened, the doors are\r\n\"opened, and the (3) gates are thrown wide open to Rd [as] he\r\n\"cometh forth from the horizon . The Sektet boat openeth for\r\n\"him the double doors and the ,Vlatet boat bursteth open [for\r\n\"him] the gates ; he breatheth, and the god (4) Shut [cometh\r\n\"into being], and he createth the goddess Tefnut . Those who\r\n\"are in the following of Osiris follow in his train, and the over-\r\n\"seer of the palace, the chancellor-in-chief, Nu, triumphant, (5)\r\n\"followeth on in the train of Rd. He taketh his iron weapon\r\n\"and he forceth open the shrine even as doth Horus, and press-\r\n\"ing onwards he advanceth unto the hidden things of his habitation with the libations of (6) his divine shrine ; the messenger\r\n\"of the god that loveth him . The Osiris Nu, the overseer of\r\n\"the palace, the chancellor-in-chief, triumphant, bringeth forth\r\nt . Variant, \"The Book of making the soul to live for ever . [To be recited]\r\non the day of embarking in the boat of Ra to pass over to the chiefs of\r\nflame .\" See Naville, op . cit ., Bd . II . p . 338 .\r\n2 . Read Slue instead of maat.\r\nTHE CHAPTER OF MAKING STRONG THE KHU. 209\r\n\"the right and the truth, and he maketh to advance the going\r\n\"forward I of (7) Osiris . The Osiris Nu, the overseer of the\r\n\"palace, the chancellor -in- chief, triumphant, taketh in [his]\r\n\"hand[s] the cordage and he bindeth fast the shrine . Storms\r\n\"are the things which he abominateth . (8) Let no water-flood\r\n\"be nigh unto him, let not the Osiris Nu, the overseer of the\r\n\"palace, the chancellor-in-chief, triumphant, be repulsed before\r\n\"RA, and let him not be made to turn back ; for, behold, the\r\n\"Eye is in his two hands . (9) Let not the Osiris Nu, the over-\r\n\"seer of the palace, the chancellor-in-chief, triumphant, walk in\r\n\"the valley of darkness, let him not enter into (to) the Lake\r\n\"of those who are evil, and let him have no existence among\r\n\"the damned, even for a moment. Let not the Osiris Nu fall\r\n\"headlong (i i) among those who would lead him captive, and\r\n\"let not [his] soul go in among them . Let his divine face take\r\n\"possession of the place behind the block, the block of the god\r\n\"Septu.\"\r\n\"Hymns of praise be unto you, 0 ye divine beings of the\r\n\"Thigh, (12) the knives of God [work] in secret, and the two\r\n\"arms and hands of God cause the light to shine ; it is doubly\r\n\"pleasant unto him to lead the (i3) old unto him along with\r\n\"the young at his season . Now, behold, the god Thoth dwelleth\r\n\"within his hidden places, and he performeth the ceremonies\r\n\"of libation (r4) unto the god who reckoneth millions of years,\r\n\"and he maketh a way through the firmament, and he doeth\r\n\"away with storms and whirlwinds from his stronghold, and\r\n\"the Osiris Nu, the overseer of the palace, the chancellor-in-\r\n\"chief, triumphant, arriveth in the places of his (i5) habitations .\r\n\"[O ye divine beings of the Thigh], do ye away with his sorrow, and his suffering, and his pain, and may the sorrow of\r\n\"the Osiris Nu be altogether put away. Let the Osiris Nu, the\r\n\"overseer of the palace, the chancellor-in-chief, triumphant, gratify (r6) Rd, let him make a way into the horizon of Rd, let\r\n\"his boat be made ready for him, let him sail on happily, and\r\n\"let Thoth put light into [his] heart ; (r7) then shall the Osiris\r\ni . Or, \"images\" .\r\nI4\r\n2 1 0\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\n\"Nu, triumphant, praise and glorify Rd, and Rd shall hearken\r\n\"unto his words, and he shall beat down the obstacles which\r\n\"come from his enemies . I have not been (i8) shipwrecked, I\r\n\"have not been turned back in the horizon, for I am Rd-Osiris,\r\n\"and the Osiris Nu, the overseer of the palace, the chancellor-\r\n\"in-chief, shall not be shipwrecked (ig) in the Great Boat . Be-\r\n\"hold him whose face is in the god of the Thigh, because the\r\n\"name of Rd is in the body of the Osiris Nu, the overseer of\r\n\"the palace, the chancellor-in-chief, and his honour is in his\r\n\"mouth ; ( 20) he shall speak unto Rd, and Rd shall hearken\r\n\"unto his words.\"\r\n\"Hymns of praise unto thee, 0 Rd, in the horizon, and homage unto thee, 0 thou that purifiest with light (21) the denizens of heaven, 0 thou who hast sovereign power over heaven\r\n\"at that supreme moment when the paddles of thine enemies\r\n\"move with thee ! The Osiris Nu, the overseer of the palace,\r\n\"the chancellor-in-chief, triumphant, (22) cometh with the ordering of right and truth, for there is an iron firmament in\r\n\"Amentet which the fiend Apep bath broken through with his\r\n\"storms before the double Lion-god, (23) and this will the\r\n\"Osiris Nu set in order ; 0 hearken ye, ye who dwell upon\r\n\"the top of the throne of majesty . The Osiris Nu shall come\r\n\"in among thy divine sovereign chiefs, (2\u00A2) and Rd shall de-\r\n\"liver him from Apep each day so that he may not come nigh\r\n\"unto him, and he shall make himself vigilant . The Osiris Nu\r\n\"shall have power over the things which are written, he shall\r\n\"receive (25) sepulchral meals, and the god Thoth shall pro-\r\n\"vide him with the things which should be prepared for him .\r\n\"The Osiris Nu maketh right and truth to go round about the\r\n\"bows in the Great Boat, (26) and bath triumph among the\r\n\"divine sovereign chiefs, and he establisheth [it] for millions of\r\n\"years. The divine chiefs guide him and give unto him a passage in the boat (27) with joy and gladness ; the first ones\r\n\"among the company of the sailors of Rd are behind him, and\r\n\"he is happy. Right and truth are exalted, and they have come\r\n\"unto their divine lord, and praises have been ascribed unto\r\nTHE CHAPTER OF MAKING STRONG THE KHU. 211\r\n\"(28) the god Neb-er-tcher . The Osiris Nu, the overseer of the\r\n\"palace, the chancellor-in-chief, triumphant, path taken in his\r\n\"hands the weapon and he hath made his way through heaven\r\n\"therewith ; the denizens thereof have ascribed praises unto him\r\n\"as [unto] a divine being who standeth up (29) and never sinketh\r\n\"to rest . The god Rd exalteth him by reason of what he hath\r\n\"done, and he causeth him to make of none effect the whirl-\r\n\"wind and the storm ; he looketh (3o) upon his splendours,\r\n\"and he stablisheth his oars, and the boat saileth round about\r\n\"in heaven, rising like the sun in the darkness . Thoth, the\r\n\"mighty one, leadeth the Osiris Nu (3I) within his eye, and\r\n\"he sitteth [upon his] thigh[s] in the mighty boat of Khepera ;\r\n\"he cometh into being, and the things which he saith come to\r\n\"pass . (32) The Osiris NIT advanceth, and he journeyeth round\r\n\"about heaven unto Amentet, the fiery deities stand up before\r\n\"him, and the god Shu rejoiceth exceedingly, and they take in\r\n\"their hands the bows [of the boat] of Rd along with his\r\n\"divine mariners. (33) Rd goeth round about and he looketh\r\n\"upon Osiris . The Osiris Nu is at peace, the Osiris Nu is at\r\n\"peace . He hath not been driven back, the flame of thy moment\r\n\"(34) hath not been taken away from him, [0 Ra,] the whirl-\r\n\"wind and storm of thy mouth have not come forth against\r\n\"him, he hath not journeyed upon the path of the crocodile-\r\n\"for he abominateth (35) the crocodile-and it hath not drawn\r\n\"nigh unto him . The Osiris Nu embarketh in thy boat, 0 Ra,\r\n\"(36) he is furnished with thy throne, and he receiveth thy\r\n\"spiritual form . The Osiris Nu travelleth over the paths of Ra\r\n\"at daybreak to drive back the fiend Nebt ; [he] cometh (37)\r\n\"upon the flame of thy boat, [0 Ra,] upon that mighty Thigh .\r\n\"The Osiris Nu knoweth it, and he attaineth unto thy boat,\r\n\"(38) and behold he [sitteth] therein ; and he maketh sepulchral\r\n\"offerings .\"\r\nRubric : [ THIS CHAPTER S HALL. B E] RECITED OVER A BOAT OF THE\r\nGOD RA WHICH HATH BEEN PAINTED (39) IN COLOURS IN A PURE PLACE .\r\nAND BEHOLD THOU SHALT PLACE A FIGURE OF THE DECEASED IN THE\r\nBOWS THEREOF, AND THOU SHALT PAINT A SEKTET BOAT UPON THE RIGHT\r\nI4\r\n2 1 2\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nSIDE THEREOF, AND AN ATET BOAT UPON THE LEFT SIDE THEREOF, AND\r\nTHERE SHALL BE MADE (4o) UNTO THEM OFFERINGS OF BREAD, AND CAKES,\r\nAND WINE, AND OIL, AND EVERY KIND OF FAIR OFFERING UPON THE\r\nBIRTHDAY OF OSIRIS . IF THESE CEREMONIES BE PERFORMED HIS SOUL\r\nSHALL HAVE EXISTENCE, AND SHALL LIVE FOR EVER, AND SHALL NOT\r\nDIE (44 A SECOND TIME .\r\nThe following is from the Rubric to this Chapter in the Saite\r\nRecension (see Lepsius, op. cit., Bl . 53) :-\r\n\"[He shall know] the hidden things of the underworld, he shall\r\n\"penetrate the hidden things in Neter-khertet (the underworld) .\"\r\n\"[This Chapter] was found in the large hall(?) of the Temple\r\n\"under the reign of His Majesty Hesepti, triumphant, and it was\r\n\"found in the cavern of the mountain which Horns made for\r\n\"his father Osiris Un-nefer, triumphant . Now since Rd looketh\r\n\"upon this deceased in his own flesh, he shall look upon him\r\n\"as the company of the gods . The fear of him shall be great,\r\n\"and the awe of him shall he mighty in the heart of men, and\r\n\"gods, and Khus, and the damned . He shall be with his soul\r\n\"and shall live for ever ; he shall not die a second time in the\r\n\"underworld ; and on the day of weighing of words no evil\r\n\"hap shall befall him . He shall be triumphant over his enemies,\r\n\"and his sepulchral meals shall be upon the altar of Ra in the\r\n\"course of each day, day by day.\"\r\nCHAPTER CXXXI .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheets 17 and 18) .]\r\nVignette : This Chapter is without Vignette, both in the Papyrus of\r\nNu and in the Saite Recension (see Lepsius, op . cit ., Bl . 54) .\r\nText : ( i) THE CHAPTER OF HAVING EXISTENCE NIGH UNTO\r\nRA. 1 The overseer of the palace, the chancellor-in-chief, Nu,\r\ntriumphant, saith :-\r\n\"I am that god Rd who shineth in the night . Every (2) being\r\n\"who followeth in his train shall have life in the following of\r\nI . Or, \"The Chapter of making the way into heaven nigh unto Rd\" .\r\nTHE CHAPTER OF LIVING NIGH UNTO RA\r\n\r\n213\r\n\"the god Thoth, and he shall give unto him the risings of Horns\r\n\"in the darkness. The heart of Osiris Nu, the overseer of the\r\n\"palace, the chancellor-in-chief, triumphant, is glad (3) because\r\n\"he is one of those beings, and his enemies have been destroyed\r\n\"by the divine princes . I am a follower of Rd, and [I have]\r\n\"received his iron weapon . (4) I have come unto thee, 0 my\r\n\"father Rd, and I have advanced to the god Shu . I have cried\r\n\"unto the mighty goddess, I have equipped the god Hu, (5)\r\n\"and I alone have removed the Nebt god from the path of\r\n\"Ra . I am a Khu, and I have come to the divine prince at the\r\n\"bounds of the horizon . I have met (6) and I have received the\r\n\"mighty goddess. I have raised up thy soul in the following of\r\n\"thy strength, and my soul [liveth] through thy victory and thy\r\n\"mighty power\r\n; it is I who give commands (7) in speech to\r\n\"Rd, in heaven. Homage to thee, 0 great god in the east of\r\n\"heaven, let me embark in thy boat, 0 Rd, let me open myself\r\n\"out in the form of a divine hawk, (8) let me give my commands in words, let me do battle in my Sekhem (?), let me be\r\n\"master under my vine. Let me embark in thy boat, 0 Rd, in\r\n\"peace, (9) and let me sail in peace to the beautiful Amentet .\r\n\"Let the god Tem speak unto me, [saying], 'Wouldst [thou]\r\n\"enter therein?' The lady, the goddess Mehen, is a million of\r\n\"years, yea, two million years in (so) extent, and dwelleth in\r\n\"the House of Urt and Nif-urt [and in] the Lake of a million\r\n\"years\r\n; the whole company of the gods move about among\r\n\"those who are at the side of him who is the lord of divisions\r\n\"of places(?) . And I say, 'On every road and among (r i) these\r\n\"millions of years is Ra the lord, and his path is in the fire ;\r\n'and they'go round about behind him, and they go round about\r\n\"behind him .\"'\r\nCHAPTER CXXXII .\r\n[From the Papyrus of Ani (Brit . Mus . No . 10,470, sheet 18) .]\r\nVignette : The deceased standing before a house and holding a long\r\nstaff in his hand . In the Brocklehurst papyrus the soul of the deceased,\r\n214\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY .\r\nin the form of a human-headed bird, is seen hovering over a house by\r\nthe side of which is a tree (see Naville, op . cit ., Bd . I . Bl . 145) .\r\nText : (t) THE CHAPTER OF CAUSING A MAN TO COME BACK\r\nTO SEE HIS HOUSE UPON EARTH . , The Osiris Ani saith :-\r\n\"I am the Lion-god (2) coming forth with extended strides .\r\n\"I have shot arrows and I have wounded the prey ; I have shot\r\n\"arrows and I have wounded the prey . I am the (3) Eye of\r\n\"Horns, and I pass through the Eye of Horns at this season.\r\n\"I have arrived at the furrows ; let the Osiris Ani advance in\r\n\"peace .\" 2\r\nCIIAPTI R CXXXIII .\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,4i7, sheet t6) .]\r\nVignette : 3 The god Ra, hawk-headed and having upon his head the\r\nsun's disk encircled with a serpent, seated upon a throne in a boat ; in\r\nhis right hand he holds a sceptre and in the left the emblem of \"life\" .\r\nAbove him is the legend, \"Ra in his shrine .\" Before him, but outside\r\nthe boat, stands Nebseni, who \"maketh adoration to Ra each day\", with\r\nboth hands raised in adoration .\r\nText : (t) THE BOOK OF MAKING PERFECT THE Kilu (2)\r\nWHICH IS \"1 'O BE RECITED ON THE DAY OF THE MONTH . The\r\nOsiris Nu, the overseer of the palace, the chancellor-in-chief,\r\ntriumphant, saith :-\r\n\"Ra riseth in his horizon, and his company of the gods follow\r\n\"after him . The god cometh forth out of his hidden (3) habitations, and food falleth out of the eastern horizon of heaven at\r\n\"the word of the goddess Nut who maketh plain the paths of\r\n\"`Ra, whereupon straightway the Prince goeth round about .\r\n\"(k) Lift up then thyself, 0 thou Rd, who dwellest in thy divine shrine, draw thou into thyself the winds, inhale the north\r\ni . In the Saite Recension (see Lepsius, op . cit., BI . 54) the house is said to\r\nbe \"in the underworld\" .\r\n2 . Another papyrus acids the words, \"I have advanced, and behold, I have\r\nnot been found light, and the Balance is empty of my affair\" .\r\n3 . See the Papyrus of Nebseni, sheet 22 .\r\nTHE CHAPTER OF MAKING PERFECT THE KHU. 215\r\n\"wind, swallow thou the skin(?) of (5) thy net on the day\r\n\"wherein thou breathest right and truth . Thou separatest the\r\n\"divine followers, and thou sailest in [thy] boat to Nut ; the\r\n\"divine princes (6) march onwards at thy word . Thou takest\r\n\"count of thy bones, thou gatherest together thy members, thou\r\n\"settest thy face towards the beautiful Amentet, and thou comest,\r\n\"being renewed each day . Behold, (7) thou art that Image of\r\n\"gold, and thou dost possess the splendours of the disks of\r\n\"heaven and art terrible ; thou comest, being renewed each day .\r\n\"(8) Hail, the horizon rejoiceth, and there are shouts of joy in\r\n\"the rigging [of thy boat] ; when the gods who dwell in the\r\n\"heavens see the Osiris Nu, the overseer of the palace, the chan-\r\n\"cellor-in-chief, triumphant, (g) they ascribe unto him as his due\r\n\"praises which are like unto those ascribed unto Ra . The Osiris\r\n\"Nu, the overseer of the palace, the chancellor-in-chief, triumphant, is a divine prince and he seeketh (?) the ureret crown\r\n\"of Ra, (1o) and he, the only one, is strong in good fortune(?)\r\n\"in that supreme body which is of those divine beings who\r\n\"are in the presence of Ra . (11) The Osiris Nu is strong both\r\n\"upon earth and in the underworld ; and the Osiris Nu is strong\r\n\"like unto Rd every day . (12) The Osiris Nu shall not tarry,\r\n\"and he shall not lie without motion in this land for ever . Being doubly beautiful [he] shall see with his two eyes, and he\r\n\"shall hear (13) with his two ears ; rightly and truly, rightly\r\n\"and truly. The Osiris Nu is like unto Ra, and he setteth in\r\n\"order the oars [of his boat] among those who are in the train\r\n\"of (1q.) Nu. He doth not tell that which he hath seen, and\r\n\"he doth not repeat that which he hath heard in the secret\r\n\"places . Hail, (15) let there be shouts of joy to the Osiris Nu,\r\n\"who is of the divine body of Ra, as he journeyeth over Nu,\r\n\"and who propitiateth the KA of the god (16) with that which\r\n\"he loveth . The Osiris Nu, the overseer of the palace, the chan-\r\n\"cellor-in-chief, is a hawk, the transformations of which are\r\n\"mighty (or manifold) .\"'\r\ni . The Papyrus of Nebseni has, \"The Osiris Nebseni is the lord of transformations in the presence of the hawk of gold\" .\r\n216\r\n\r\nTHE CHAPTERS OF COMING FORTH BY DAY.\r\nRubric : [ THIS CHAPTER SHALL BE RECITED OVER A BOAT FOUR ~\r\nCUBITS IN ITS LENGTH (r7) AND MADE OF GREEN PORCELAIN [ON WHICH\r\nHAVE BEEN PAINTED] THE DIVINE SOVEREIGN CHIEFS OF THE CITIES ; AND\r\nA HEAVEN WITH ITS STARS SHALL [ALSO] BE MADE, AND THIS THOU\r\nSHALT HAVE MADE CEREMONIALLY PURE BY MEANS OF NATRON AND INCENSE. AND, BEHOLD, (i8) THOU SHALT MAKE AN IMAGE OF RA IN YELLOW (?) COLOUR UPON A NEW PLAQUE ANI) SET IT AT THE BOWS OF THE\r\nBOAT. AND BEHOLD, THOU SHALT PLACE AN IMAGE OF THE KHU (ig)\r\nWHICH THOU DOS'I' WISH TO MAKE PERFECT [AND PLACE IT] IN THIS\r\nBOAT, AND THOU SHALT MAKE IT TO TRAVEL ABOUT IN THE BOAT [WHICH\r\nSHALL BE MADE IN THE FORM OF THE BOAT] OF RA ; AND HE SHALL SEE\r\nTHE GOD RA (20) HIMSELF THEREIN . LET NOT THE EYE OF ANY MAN\r\nWHATSOEVER LOOK UPON IT WITH THE EXCEPTION OF THINE OWN SELF,\r\nOR THY FATHER, OR THY SON, AND GUARD [THIS] WITH GREAT CARE .'\r\n[NOW THESE THINGS] SHALL MAKE THE KHU PERFECT IN THE HEART OF\r\nRA, AND IT SHALL GIVE UNTO HIM POWER WITH THE COMPANY OF THE\r\nGODS ; AND THE GODS SHALL LOOK UPON HIM AS A DIVINE BEING LIKE\r\nUNTO THEMSELVES ; (21) AND MANKIND ANI) THE DEAD SHALL LOOK UPON\r\nHIM AND SHALL FALL DOWN UPON THEIR FACES, AND HE SHALL BE SEEN\r\nIN THE UNDERWORLD IN THE FORM OF THE RADIANCE OF RA .\r\nCHAPTER CXXXIV.\r\n[From the Papyrus of Nu (Brit . Mus . No . 10,477, sheet I7) .]\r\nVignette :* The boat of the sun, before which stand the deceased and\r\nhis daughter ;-' on the bows is perched the hawk of Horus with the crown\r\nof the South upon his head . In the boat are the gods Shu, Tcfnut, Seb,\r\nNut, Osir
